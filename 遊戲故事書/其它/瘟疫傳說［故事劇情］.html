  contentArr.push('<div class="title_text">01.德魯恩的遺產</div> <p>在一個陽光美好的早晨，<span class="global_name_span">艾蜜西亞</span>與父親在森林中練習投石索，此時家中飼養的獵犬似乎察覺到甚麼？失控地往森林深處跑去，原來是一頭碩大的野豬正在草叢中遊走，這身形足以讓一家人飽餐一頓。</p> <p>不過<span class="global_name_span">艾蜜西亞</span>畢竟經驗不足，一個閃神就讓野豬逃跑了，循著獵犬的聲音往前追蹤，沿途四周的氣氛越發詭異黑暗，蟲鳴鳥叫也漸漸消失，眼前出現的是一個不滿黑色不知名物體的地洞，而家中獵犬正氣若游絲的倒在洞邊，<span class="global_name_span">艾蜜西亞</span>正想上前施救時，一陣地動襲來，似乎有甚麼可怕的東西將獵犬拖入洞中，<span class="global_name_span">艾蜜西亞</span>的父親見狀連忙帶著女兒離開此地。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FlWO7EklbDQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>還沉浸在失去獵犬悲傷中的<span class="global_name_span">艾蜜西亞</span>回到了家園，但迎接他的將是更殘酷的事情，<span class="global_name_span">尼古拉斯</span>為了找到<span class="global_name_span">艾蜜西亞</span>的弟弟<span class="global_name_span">雨果</span>，帶領［宗教裁判所］士兵血洗了家園，<span class="global_name_span">艾蜜西亞</span>的父親也在這場浩劫中喪失了生命。</p> <p>兩姊弟在母親<span class="global_name_span">碧翠絲</span>的幫助下逃離了這危險的地方，但為了阻擋<span class="global_name_span">尼古拉斯</span>的追擊，<span class="global_name_span">碧翠絲</span>自願犧牲留下來斷後，並且指示<span class="global_name_span">艾蜜西亞</span>去尋找醫生<span class="global_name_span">勞倫提斯</span>治療<span class="global_name_span">雨果</span>身上的疾病，此時<span class="global_name_span">艾蜜西亞</span>並不知道弟弟身上的病就是這場悲劇的源頭。</p> <p>逃跑過程中，四周不斷有［宗教裁判所］的士兵襲來，此時地面突然發出詭異的震動，不知名的力量似乎在幫助兩姊弟，朝著［宗教裁判所］的士兵攻擊，終於兩人逃出生天。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bXmfqRy23K8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">02.陌生人</div> <p>適逢巨變的姊弟兩人途經一座村落，本想著可以在這獲得一些幫助，但這的村人卻視他倆為毒蛇猛獸，沒人肯伸出援手，大量老鼠帶來的疾病已經將人心啃噬殆盡，染疫者被綁在木樁上活活燒死，<span class="global_name_span">艾蜜西亞</span>姊弟更被當作災難的源頭遭到村人追殺。</p> <p>就當姊弟倆逃入一個死胡同，即將被捉住時，一名老太太<span class="global_name_span">克萊薇</span>及時開門拯救了他們。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yW15kWKQRjk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>經過一番修整<span class="global_name_span">艾蜜西亞</span>決定前往附近的教堂尋找線索，但此時村民又開始搜尋兩姊弟的下落，<span class="global_name_span">雨果</span>顯然不知道事情的嚴重性，還在房內肆意的發出聲響，一直吵著要見媽媽。</p> <p><span class="global_name_span">艾蜜西亞</span>逼於無奈只能說出父母犧牲的事實，<span class="global_name_span">雨果</span>一時間接受不了便獨自一人往屋外奔去，這下剛好與追擊的村民撞個正著。</p> <p>為了拯救弟弟，<span class="global_name_span">艾蜜西亞</span>只好拿起投石索結束了村人的性命，沒想到當初學的打獵技巧，如今竟然是運用在這裡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VsKTNAXsjMg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">03.報應</div> <p>解決眼前危機後，兩姊弟持續逃難，過程中遇到了神父<span class="global_name_span">湯瑪斯</span>，本來想藉著他的幫助通往［勞倫提斯莊園］，但眼下這處地方卻充滿危機，一大群的嗜血老鼠盤踞在通道，<span class="global_name_span">湯瑪斯</span>因為一時大意葬身在鼠口下。</p> <p><span class="global_name_span">艾蜜西亞</span>姊弟被眼前景象驚到不行，只能仰仗手中火把發出的光驅散鼠群，再利用布置在這的各處火盆，成功通過［三聖人墓穴］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/r4CVri-NW7E?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>但繼續前進卻意外來到鼠群的巢穴，這裡四處布滿了黑色的肉狀物，十分地詭異，牆壁、地板上四處可見被啃食殆盡的人類骸骨，慶幸的是這附近仍有不少殘留的火盆，利用這些機關總算通過了這危險的地方。</p> <p><span class="global_name_span">雨果</span>畢竟是小孩，這些天的遭遇讓他忍不住想起媽媽。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xmTFbYJyleU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">04.學徒</div> <p><span class="global_name_span">艾蜜西亞</span>兩人繼續朝著［勞倫提斯莊園］前進，途中有許多［宗教裁判所］的士兵，他們也注意到了鼠群的巢穴，並且已有多人在與鼠群接觸中犧牲。</p> <p>通過這片區域後，大路上的衛兵似乎懼怕著甚麼？大喊著［撤退］，這時<span class="global_name_span">雨果</span>的頭開始痛了起來，<span class="global_name_span">艾蜜西亞</span>只能揹著他繼續前進，就在快抵達［勞倫提斯莊園］時，地上突然爆出鼠群，看來這就是剛才衛兵急忙撤退的原因。沿途不少火盆、火把，還有堆成小山的動物屍體，應該是為了困住鼠群才把這些豬隻屠宰堆放。</p> <p>躲過鼠群後，總算在莊園內找到<span class="global_name_span">勞倫提斯</span>，可惜他此時已經病入膏肓，拖著虛弱的語氣說著<span class="global_name_span">雨果</span>體內有著家族流傳的古老邪惡力量，為了爭取時間治療，必須躲避［宗教裁判所］前往［陰影古堡］。</p> <p>這路途遙遠，<span class="global_name_span">路卡斯</span>便帶著姐弟先去製作可以抵抗鼠群的［火焰彈］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dCelTUYr2MQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>不過此時鼠群已經侵入房子內，為了能通往實驗室，<span class="global_name_span">艾蜜西亞</span>犧牲了一隻活生生的豬引誘開擋路的鼠群，這行為可真夠殘忍的，也引起了<span class="global_name_span">雨果</span>的反感，但在生死存亡之際，也顧不了那麼多了。</p> <p>取得［火焰彈］後，<span class="global_name_span">勞倫提斯</span>所在的房子已被鼠群攻陷，<span class="global_name_span">路卡斯</span>心裡悲傷，但也只能隨著<span class="global_name_span">艾蜜西亞</span>姐弟離開莊園。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/30JCPFRPX8Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">05.烏鴉的戰利品</div> <p>前往［陰影古堡］的途中，大夥經過一處戰場，這裡屍橫遍野，到處瀰漫著難聞的氣味，烏鴉群聚在這享用無止盡的食物，噬人的鼠群也在各處盤踞著。</p> <p>除此之外還有存活的士兵在戰場巡邏，這些人看到平民可不會手軟，這就是戰爭下扭曲的人心。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jiWKmJ6TlzU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雖然危機重重，但有<span class="global_name_span">路卡斯</span>提供的［安眠彈］，加上之前特別製作對付鼠群的［火焰彈］，大夥還是有驚無險地通過各種難關。</p> <p>但途中<span class="global_name_span">雨果</span>頭痛的症狀又開始發作，這時<span class="global_name_span">艾蜜西亞</span>遇到了兩個盜賊與士兵發生衝突，巨大的動靜引來了附近士兵的聚集，<span class="global_name_span">雨果</span>因為體力不濟被逮，<span class="global_name_span">艾蜜西亞</span>也因為回頭救弟弟而被士兵敲暈。</p> <p>當醒來時<span class="global_name_span">艾蜜西亞</span>已經身處一個關押囚犯的鐵籠裡，一般的情況下，士兵通常是不會留下活口，但<span class="global_name_span">艾蜜西亞</span>身為［德魯恩家族］一員的身份被其中一名士兵認出，這正好可以當作貨物來交換贖金，至於買家是誰？目前還未可知。</p> <p>不過現下的情況應該還是要先找出逃脫的方法，這時在戰場上遇到的盜賊出現在鐵籠旁，並且幫忙解開了牢鎖，雖然不知道他們的目的，但<span class="global_name_span">艾蜜西亞</span>決定抓住這機會，與他們合作離開此地。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gplchmdtC8o?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">06.損壞的貨物</div> <p>這兩名盜賊一個叫做<span class="global_name_span">梅利</span>另一個叫<span class="global_name_span">亞瑟</span>。</p> <p>在逃離軍營的途中，從士兵間的閒談我們知道，目前鼠群的威脅正在蔓延，［瓦盧瓦村莊］已經遭到摧毀，還有數千人死於鼠咬，在這樣的天災下，人類之間的戰爭就顯得微不足道，士兵們都希望等到國王的撤退命令。</p> <p>找到<span class="global_name_span">雨果</span>被囚禁的地方，知道有人以大量的金錢用來贖回<span class="global_name_span">雨果</span>，不管這人是誰？在這世道上肯定沒安甚麼好心，於是<span class="global_name_span">艾蜜西亞</span>趁著士兵鬆懈之際救出了弟弟。</p> <p>可惜在即將逃出軍營的那一刻，血洗自己家園的<span class="global_name_span">尼古拉斯</span>率領［宗教裁判所］士兵將大家抓住，這人便是之前從士兵口中得知以大量金錢贖回<span class="global_name_span">雨果</span>的人。</p> <p>危急時刻，一直深藏暗處的<span class="global_name_span">亞瑟</span>出手，製造了讓大夥逃脫的機會，最終成功逃離了虎口。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SM5fvLUFZa0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">07.前路漫漫</div> <p><span class="global_name_span">艾蜜西亞</span>姊弟跟著<span class="global_name_span">梅利</span>準備前往安全的地方，途中經過一處水車磨坊，因為長年被安置在家中，突然看到這麼雄偉的建築<span class="global_name_span">雨果</span>不禁驚呼，這裡也看出<span class="global_name_span">雨果</span>的涉世未深。</p> <p>由於<span class="global_name_span">雨果</span>頭痛的症狀再次發作，大夥便決定先在<span class="global_name_span">梅利</span>的藏身之所暫住一晚，然而深夜卻有衛兵追到此處，眾人只能不動聲色從密道逃離。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/KqoO8UZVpHE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>沒想到密道出口竟然站著一個士兵，還好<span class="global_name_span">梅利</span>帶著［腐蝕彈］，雖然有些殘忍，但是對付落單的士兵卻很好用。</p> <p>不過現在滿山遍野到處都是舉著火把的士兵，他們的目標就是<span class="global_name_span">雨果</span>，正確一點說是藏在<span class="global_name_span">雨果</span>身上的力量。</p> <p>途中解救了被士兵逮著的<span class="global_name_span">路卡斯</span>，四人便結伴朝著［陰影古堡］前進，利用從<span class="global_name_span">路卡斯</span>手中得到的［強光彈］，消滅不少擋路的鼠群，終於來到一處空曠的地下湖泊。</p> <p>搭船抵達目的地後，這裡已經被鼠群佔領，但令人疑惑的是，這裡竟然有許多針對鼠群的設施，這些古老機關顯然已經存在很久的時間，大夥不禁猜想這些到底是誰建造的？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rUz70mRALxA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>再往前走，抵達了［陰影古堡］，這裡的鼠群可說是目前見過最大的一批，要想把這當作基地，必須先清除這些威脅，慶幸的是這裡也充滿應付鼠群的機關。</p> <p>在眾人協力下，最終將鼠群關在一處巨大的深坑陷阱中，至此大家總算可以圍著火爐暫時放下戒心休息一晚了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ItkfUW4Lvfw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">08.我們的家</div> <p>天亮後，大夥開始探索古堡，<span class="global_name_span">路卡斯</span>則找了一處實驗室準備製作［賢者之石］，這是一種可以照亮路途的秘藥，不過目前的進度似乎卡住了。</p> <p>另一邊<span class="global_name_span">梅利</span>想去找被［宗教裁判所］抓走的<span class="global_name_span">亞瑟</span>，可能不久後要暫時與眾人分開一段日子。</p> <p>而<span class="global_name_span">雨果</span>雖然暫時得到平安，然而他體內那股力量正在覺醒，這過程有好幾道關卡，任何一道都可能讓其喪命，為了讓他能平安度過，需要一本［血液旅程］的書籍，這本書被封存在大學的地下室。</p> <p>安排好一切後，<span class="global_name_span">艾蜜西亞</span>便隨著<span class="global_name_span">梅利</span>前往市區。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W7CNMLsKmhk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">09.在城牆的陰影下</div> <p><span class="global_name_span">艾蜜西亞</span>兩人在城鎮附近看到了居民正在撤離，這代表了城內必定是發生鼠災，而從另一方面來看，［宗教裁判所］也必定在此。</p> <p>幫忙打開潛入的小門後，<span class="global_name_span">梅利</span>便先離開去尋找<span class="global_name_span">亞瑟</span>，<span class="global_name_span">艾蜜西亞</span>則準備一人獨自闖過街道前往大學。</p> <p>此時鎮內已經實施戒嚴，根據大審判長<span class="global_name_span">維塔利斯</span>的命令，任何留下來的人都會被逮捕處決，看來這就是鎮民撤離的主要原因。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HwyfoweT5-M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>從沿途的慘況來看，城鎮已經成為人間煉獄，［宗教裁判所］展開殺戮，屍體被當作吸引鼠群的道具，四處都是被啃噬殆盡的鮮紅骸骨，還有神祕的煉金術士在其中收集所謂的［聖血］，這是從鼠群中收集而來的，除了可以與硫磺混合製造吸引鼠群的［氣味彈］，似乎還有其他的用途。</p> <div class="global_ps_text"> <p>我猜測［宗教裁判所］可能為了蒐集［聖血］，特別將鼠群帶來鎮上。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GjAKSl_dyVU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>就在靠近大學時，大審判長<span class="global_name_span">維塔利斯</span>也來到了附近，神秘的煉金術師正熱情的指引前進方向。</p> <p><span class="global_name_span">艾蜜西亞</span>趁著騷動躲過守衛，從側門進入了大學。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/v-fufyOtHj8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">10.玫瑰之路</div> <p>大學中的書櫃都有著翻找過的痕跡，四處相當零散，奇怪的是這裡並沒有鼠群，不過這也有利於安全前進，根據<span class="global_name_span">路卡斯</span>提供的［玫瑰旗幟］線索，<span class="global_name_span">艾蜜西亞</span>來到一處大房間，這裡神秘的煉金術師也正在尋找［血液旅程］這本書。</p> <p>這下可得加快腳步尋找了，繼續往前發現原來鼠群是被［宗教裁判所］以機關控制住，這也許可以當作與他們對抗的武器。</p> <p>來到另一個大區域，見到了<span class="global_name_span">維塔利斯</span>的真面目，如今他滿臉爛瘡，靠著注射［聖血］續命，看外表就是個病重的人，為了找到［血液旅程］他綁來鐵匠的兒子<span class="global_name_span">羅德里克</span>，這人長得十分魁武，雖然是一介平民，但是脾氣相當硬氣，就算面對威脅也毅然拒絕協助<span class="global_name_span">維塔利斯</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CBIZgxBTyk0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">艾蜜西亞</span>見狀便伺機救出<span class="global_name_span">羅德里克</span>，正所謂善有善報，因為這次出手讓她順利拿到［血液旅程］，如果單靠自己的話，肯定是無法解開保護書的那重重機關。</p> <p>不過螳螂捕蟬黃雀在後，<span class="global_name_span">維塔利斯</span>畢竟手握重兵，很輕易就將兩人包圍，這次又靠著<span class="global_name_span">羅德里克</span>的機智反應順利逃走，沿途還從他那獲得［滅火彈］，這下又多了一種消滅敵人的手段。</p> <p>最終兩人成功逃離了遭到烈焰吞噬的大學，順利回到［陰影古堡］，接下來便是著手治療<span class="global_name_span">雨果</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8t3RBXe6WC8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
