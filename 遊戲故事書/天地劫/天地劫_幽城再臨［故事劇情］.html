  contentArr.push('<div class="title_text">厭勝之物</div> <p>一名商人運送［蝕之晶］準備圖利，但請來的［獵蝕人］卻半途烙跑，看這商人可憐，大夥便幫忙他擊退來圍的妖怪，幫忙收回［蝕之晶］。</p> <p>不過一旁的<span class="global_name_span">尉遲良</span>早看出這商人不是那麼單純的受害者。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LFz93OLIeDw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">厭勝之物後續－世道先後</div> <p>跟著商人腳步，看到他與［獵蝕人］正在吵架，原來［獵蝕人］並不是半途烙跑，而是商人錢沒給到位，最後在<span class="global_name_span">尉遲良</span>的柔性帶一點威逼的勸說下，兩方人馬總算停止了干戈。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/64DZWBF4hSo?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">貪婪洞穴</div> <p>眾人發現一個詭異的洞穴，裡面透露出陣陣閃光，入內發現一詭異［裂隙］，周圍還有被詭異氣脈控制的人類，還好他們並沒有自己的意識，只會按照一定的規則行動，大夥便有驚無險通過。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W2WeS46Rrpw?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">貪婪洞穴後續－冰窟生煞</div> <p>一座冰窟中，明明沒有［蝕災］卻出現了巨大的［煞］，只見到牠身下有個巨大法陣，看來是有人在此故意製造出來的魔物。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UtE4JkFtLhc?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">祁連山冰窟</div> <p>在［祁連山冰窟］又發現之前在另一座冰窟的［引流法陣］，周圍不斷有［蝕怪］向法陣靠近，看來這就是［煞］出現的原因。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CCKUQWN0qzo?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">江湖紛爭</div> <p>路上偶遇兩方人馬正為［蝕之晶］歸誰而大打出手，最後在<span class="global_name_span">尉遲良</span>的規勸下，兩方人馬決定平分了這利益。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/e7EodtDrDhk?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">浣花弟子</div> <p>路上看見一個人被妖物圍攻，眾人急忙拔刀相助，事後才知道這人是［浣花弟子］，<span class="global_name_span">殷無邪</span>立馬就後悔了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/iose8flJHIM?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">狼群禍害</div> <p>大夥下榻之所竟遭到狼群圍攻，眾人只能攬著睡意起身應戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bvSQO-Nv1vs?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">馬賊老巢</div> <p>大夥為民除害，端了馬賊［一點紅］的老巢，實力相差懸殊下，［一點紅］只好落荒而逃。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/G0XMdZnLycY?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">遭遇玄冥</div> <p>眾人在路上遇到了［玄冥教］的伏擊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nVGhhDC75b4?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">甕中捉鱉</div> <p>在深山的法陣處又遇見了［玄冥教］的人馬，這批人一看到<span class="global_name_span">尉遲良</span>等人，就像遇見了喪門星似的，馬上四散逃跑，最後卻還是被殲滅在此地。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/v7FVccKithY?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">靈脈異動</div> <p>大夥在［迦夏之窟］附近發現了抽取地脈靈力的法陣，究竟這到底是誰設置的？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cYK2gElp5jg?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">朝廷追殺</div> <p>一個老兒前來請求幫助，但大夥怎料這看似可憐的老人家竟是朝廷的鷹犬，因為曾經幫助過<span class="global_name_span">曹無名</span>，大家已被［皇城司］給盯上，這裡便是早就設好的陷阱之地。</p> <p>但這又怎麼難得倒<span class="global_name_span">尉遲良</span>等人，輕鬆擊退［皇城司］後便瀟灑離開這毒障之地。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/voe164jojiw?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">阿花之憂</div> <p>一名叫做<span class="global_name_span">阿花</span>的婦人，正煩惱為了醫治自己兒子的熱病，冒險上山採藥公公的安危，這事既然給遇著了，非得幫忙不可。</p> <p>一上山果然看到公公被妖魔圍住，斬妖除魔對眾人而言只是小菜一碟，輕鬆便護送老者下山與家人團聚，事後才知道老者之所以冒險上山，全因亂世中到處充滿剝削百姓的軍武、江湖門派。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W-F2ATau1sw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">阿花之憂後續－名門正派</div> <p>繼續前進果然看到兩個中原大派［紫雲］［崆桐］，看來這兩派經過一百年也沒多大長進，如今似乎是鬧矛盾，雙邊正準備大打出手，<span class="global_name_span">鹿昭依</span>在一旁無聊，索性就幫忙處理了這場紛爭。</p> <p>鬼靈精的她還用計逼迫這些名門正派對村子行善，但看這村中年輕人的眼裡，這只會招來禍端，既然彼此觀念有差距，<span class="global_name_span">尉遲良</span>隨即帶著夥伴離開，畢竟亂世之中，每個人都有自己的生存方式。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_F5EzV6hR_U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">名門正派後續對話</div> <p><span class="global_name_span">鹿昭依</span>與<span class="global_name_span">尉遲良</span>討論在這百年間，［紫雲］［崆桐］兩派的實力消長。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/r4nHGnjGk1A?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">妖邪害人</div> <p>一名村姑遭到妖魔的襲擊，既然給咱遇到了，自然得出手相救。</p> <p>事後得知這村姑的女兒一早跑出村子便失蹤了，正所謂［好人做到底、送佛送到西］，便再幫她這回吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/WTOVFFUC5Hk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">妖邪害人後續－救人到底</div> <p>來到一處洞窟，果然見到女孩被妖魔圍困在深處，一無名僧人也在此處，據他所言，有妖邪要以女孩為祭品，雖然他意欲搭救，但鎮壓此地妖邪已經用盡自己全力，正好眾人來到此地，可以趁機將女孩救出。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tgAUU8eXxJQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">山徑煞音</div> <p>深山之中竟有［煞］凝結，未免其為禍人間，便在此地收拾了牠。</p> <div class="global_ps_text"> <p>這裡<span class="global_name_span">尉遲良</span>分析出［上古法陣］是一種轉化器，將［地脈］能量化為［天幕］，其實意義上就跟支撐［天幕］是一樣道理。而法陣之所以可以對［煞］造成傷害，極有可能是將其轉化成其他的東西，［幻海迷城］的劇情中可以得知［煞］是世間怨念所化，也許這法陣的功用就是渡化怨念也不一定。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/I-FQjLONYJg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">磐沙堡遺跡</div> <p><span class="global_name_span">尉遲良</span>因怪人影響來到了百年前的［磐沙堡］，看其沉入地底的樣子，不該是自然形成的，看來有人故意將此地藏匿起來。</p> <p>這裡因久未有人煙，自然會引來些妖魔聚集，消滅了盤踞在書房的敵人後，發現此中關於西域傳說的藏書皆被人刻意毀壞，房內案上留有一句繞有深意的句子。</p> <p>［此中壁畫或可成通路］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jJpAcnZFCa8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在堡中探查發現有一岔路，不過兩側的入口皆被封死，看來應是有機巧控制。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rs42jG8-S7I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>當冒險到了地牢時，<span class="global_name_span">古倫德</span>留下的［執］突然出現擋在眾人面前，為守故人之托，要驅除所有闖入這兒的人。</p> <p>看來這的確有些古怪，擊敗［執］後，眾人開始在附近找尋線索。</p> <div class="global_ps_text"> <p>［執］與英靈不同，是人死後留下的執念，大概可以理解為靈魂的衍生物，雖然有著同樣的記憶，卻不會落入輪迴。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/f_YBByNqk_s?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>往前搜尋找到了一處機關，透過操作拉桿可以打開之前岔路的大門，這下可以往堡內更深處探索了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JuU97XgHK8I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>沿途<span class="global_name_span">尉遲良</span>靠著本事解開了堡內通往大廳的機關，一塊巨大的壁畫就矗立在主座的後方，忽然從壁畫裡走出一金髮鐵手男子，瞧他外觀特徵應該是<span class="global_name_span">夏侯儀</span>無誤，但似乎與之前從［時輪儀軌］走出的英靈不同，眼前此人充滿了守護壁畫的執念，見面沒講兩句就招出大量魔物攻向眾人。</p> <p>後方大門緊閉，眾人只能背水一戰，擊敗敵人後，<span class="global_name_span">尉遲良</span>體內那邪魅的聲音又出來做妖，慫恿著<span class="global_name_span">尉遲良</span>走進壁畫，似乎這通到是可以通往［幽城］的，幸好<span class="global_name_span">虞兮</span>又及時喚醒了他，但隨著壁畫上的人物消失，整個［磐沙堡］發生巨大的震動....</p> <div class="global_ps_text"> <p>關於<span class="global_name_span">尉遲良</span>覺得［磐沙堡］機關並沒有甚麼高明之處，與其說是他天資聰穎，不如說在他潛意識中藏著關於這些機巧的記憶。</p> <p>這純屬我亂猜，我猜想<span class="global_name_span">尉遲良</span>也許是<span class="global_name_span">霍雍</span>的繼魂轉生，原作中只有<span class="global_name_span">霍雍</span>在臨死前以咒法擊碎了刻盤，而在遊戲開頭<span class="global_name_span">尉遲良</span>也同樣破壞了刻盤，這當然可以當作是一種致敬，但是我認為［星晷刻盤］既然是以［星曜之力］打造，除非使用禁法，要不然絕對不是尋常人可以擊碎的，這樣想來<span class="global_name_span">尉遲良</span>的身分就可推測一二。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/m6DcZOZN-_M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>出了［磐沙堡］後，眾人竟然遇見了當代墨門［鉅子］，他如今似乎處於些許失憶狀態，傳授了<span class="global_name_span">尉遲良</span>些許機巧之術後便離去了。</p> <div class="global_ps_text"> <p>看過金光布袋戲應該知道，［鉅子］就是墨家的領導人。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dxcS64Gzwvg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">保護人</div> <p>受到<span class="global_name_span">康平司.長史</span>的請求，大家幫忙他捕捉攔在路上的妖物。</p> <p>大概是平常斬妖除魔慣了，對於<span class="global_name_span">康平司.長史</span>不傷怪物性命的作法，大夥顯得有些困惑，但經過他一解釋方知事情源由乃是一獵戶被妖所救，卻不知感恩，在傷癒後帶了一批獵戶回頭就是一陣殺戮。</p> <p>由此看來妖與人並無異，皆有好有壞，萬事不能只看表面或與自身種族的觀點去看待。</p> <div class="global_ps_text"> <p>這地方闡述的劇情核心跟國產遊戲［妖魔道］相當類似，都是探討種族議題。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bUE1FodRKZE?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">降魔災.唇齒功夫</div> <p>又遇到之前幫助過的<span class="global_name_span">康平司.長史</span>，此時此刻他竟遭到賊人的打劫，畢竟相識一場，自當出手幫忙。</p> <p>救下<span class="global_name_span">康平司.長史</span>後，聽他所言近日［肅州城］外的［安康鎮］將迎來一場瘟疫，為此他到處採集藥材，才遇上這批賊人。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8VS2rVu9igg?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">降魔災.妖魔何異</div> <p><span class="global_name_span">康平司.長史</span>來到［安康鎮］準備阻止瘟疫，卻不料此處被設了陣法，受到法力影響他露出了妖魔的型態，此時瞧見妖物的村民不由分說的上前準備結果他性命。</p> <p>見此情況大家自然不能坐視不理，守護<span class="global_name_span">康平司.長史</span>的同時破除了此處的［迷神陣］，恢復理智的村民道出這一切都是一個身著靛藍長袍的道士所為，而<span class="global_name_span">康平司.長史</span>似乎已經猜出此人的真實身分。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7axlUTG4X2s?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">降魔災.何去經年</div> <p>［安康鎮］陷害<span class="global_name_span">康平司.長史</span>的人原來是［康平司］的同僚，向來以降魔為己任的［康平司］內部，有一夥人把如今人族視為［魔之根源］，這也難怪，人族若是殘忍起來，那可是連同族都會遭殃。</p> <p>但<span class="global_name_span">康平司.長史</span>偏向人族的行為卻讓同僚不滿，在此布下［束骨陣］殺局，還好有<span class="global_name_span">尉遲良</span>等人守護在旁，總算是化險為夷。</p> <p>但經此一役，同僚情份已盡，<span class="global_name_span">康平司.長史</span>與眾人道別時，臉上不由得多了幾份哀戚之情。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height
