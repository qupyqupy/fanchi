<p>［玄海謠］是至目前為止所有活動，做的最精簡的一個，沒有語音，模式照抄［墨子道］，連新角色<span class="global_name_span">露葵</span>都沒辦法操縱，故事內容極短，而且缺乏與主線的呼應，希望之後活動能多出些像［幻海迷城］、［飛鳥魂渡］之類的，再不然像是［月令狸歌］這樣輕鬆笑笑的也不錯。</p>


<p>［玄海謠］故事內容是講<span class="global_name_span">燕明蓉</span>前去［地界］找<span class="global_name_span">露葵</span>，然後被拐去打［石鐵蟲］，之後還把劍聖<span class="global_name_span">武英仲</span>牽扯進來，算是側面跟沒玩過［天外劍聖錄］的玩家，交代了兩人的交情匪淺。</p>


<p>至於劇情中說［石鐵蟲］與劍邪有關，推測應該是以［神魔至尊傳］中<span class="global_name_span">高戚</span>與<span class="global_name_span">朱慎</span>合體後的怪物為藍本創造出來的新設定。</p>
