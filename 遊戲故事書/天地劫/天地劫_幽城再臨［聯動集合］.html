  activityArr.push('<hr /> <p>這次聯動活動充分展現了所謂［寓教於樂］，特別宣傳了近日話題最高的詐騙案件，而且遊戲的方式也做了極大的改變，更把民間奉為公理正義化身的<span class="global_name_span">包青天</span>搬了出來，雖然不是跟時下流行的IP作聯動，仍可以感受到滿滿的誠意。</p>');
  activityArr.push('<hr /><p>這次故事雖然看不太懂，但是格外的有韻味，以<span class="global_name_span">法海</span>與<span class="global_name_span">青</span>為主，敘述了白蛇傳的故事。</p> <p>首先<span class="global_name_span">法海</span>是［摩睺羅伽］奪舍<span class="global_name_span">許宣</span>而誕生，他已經不是單純的神人，而是有著凡人的七情六慾，因此他需要<span class="global_name_span">青</span>來幫助他修行，能抵禦來自本能的欲望，便是他的修行目的，但終究多年的師徒相處，<span class="global_name_span">法海</span>不自控地愛上了<span class="global_name_span">青</span>，劇情中的表面，他為了收伏<span class="global_name_span">白素貞</span>不惜荼炭萬千生靈，強將兩世界歸一，但我認為他是久等不到<span class="global_name_span">青</span>回來，思念之際才跨越平行世界。</p> <p>但當碰到了面，<span class="global_name_span">法海</span>卻又因為自己修行的執念，與<span class="global_name_span">青</span>、<span class="global_name_span">白素貞</span>展開一場大戰，最終他無法正視自己的內心，執念造就了無止盡的輪迴。</p> <p>而<span class="global_name_span">青</span>的執念就是拯救<span class="global_name_span">白素貞</span>，劇情在她是否愛上<span class="global_name_span">法海</span>這點表現得十分曖昧，如果把她當作本性就是魅惑的蛇妖，那似乎一切都只是她為了拯救姊姊的手段。</p> <p>可如果不是呢？如果如<span class="global_name_span">青</span>所願，<span class="global_name_span">白素貞</span>得到了幸福，那<span class="global_name_span">許宣</span>就不會變成<span class="global_name_span">法海</span>，她便不會與這男人有任何情愛糾纏，如果她愛上<span class="global_name_span">法海</span>自然<span class="global_name_span">許宣</span>就必須犧牲。</p> <p>在拯救姊姊或是保存自己所愛，<span class="global_name_span">青</span>顯得十分猶豫，這在劇情1［又逢．再臨斷橋］的最後，<span class="global_name_span">許宣</span>反問<span class="global_name_span">青</span>［那妳呢？妳怎麼辦？］可以看出她內心的糾結，那時她眼前看著是<span class="global_name_span">許宣</span>，心裡想的卻是<span class="global_name_span">法海</span>。</p> <p><span class="global_name_span">青</span>與<span class="global_name_span">法海</span>有各自的執念，兩人也不坦誠內心所愛，似乎也只有在無止盡的輪迴相鬥中，才可以避免一個定論、一個結局的到來，也許這是兩人都不說開的默契。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6q7i5JB37iQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

    result.push('<div class="title_text">又逢．再臨斷橋</div> <p>枯塔之上，<span class="global_name_span">許宣</span>早已落髮為僧，前塵往事卻非斷難斷，只願平日功德迴向給重壓在塔下的娘子<span class="global_name_span">白素貞</span>，讓她早日脫離苦海，但這終究是自己的一廂情願罷了。</p> <p>突然一巨大青蛇繞塔而上，她正是<span class="global_name_span">白素貞</span>的好姊妹<span class="global_name_span">青</span>，與<span class="global_name_span">許宣</span>當著面說著拯救自己姐姐的辦法，隨即帶著<span class="global_name_span">許宣</span>的魂再入輪迴，轉往另一世，那與<span class="global_name_span">白素貞</span>還未認識的過去。</p> <p>雖然帶著記憶回到過去的<span class="global_name_span">許宣</span>有些不知所措，但終究與自己娘子再度相遇，這次必定要阻止一切悲劇的發生，有此念頭的還有<span class="global_name_span">青</span>，然而返回過去並非易事，有此能力的<span class="global_name_span">青</span>到底隱藏著甚麼秘密....</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uf42viK-9jQ?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">誓情．因緣強作</div> <p>如前世經歷一般，<span class="global_name_span">許宣</span>拜訪白宅，卻見那門外一群道士作法欲收蛇妖，<span class="global_name_span">青</span>卻突然現身將這群人消滅殆盡，很明顯<span class="global_name_span">青</span>的心性發生很巨大的變化，為了達到拯救姐姐的目的，她殺伐果斷，言談間也將<span class="global_name_span">許宣</span>視為達成目的的棋子，毫無任何往日情份可言。</p> <p>之後<span class="global_name_span">青</span>藉故離開，讓<span class="global_name_span">許宣</span>與<span class="global_name_span">白素貞</span>好好培養感情。</p> <p>三日夜過後，為了替<span class="global_name_span">許宣</span>籌辦藥館，<span class="global_name_span">白素貞</span>與<span class="global_name_span">青</span>開始打起［官銀］的主意。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/iuk_6GNrG20?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">盜銀．蛇行鱗潛</div> <p><span class="global_name_span">青</span>直接去盜取了［官銀］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gfQH6ZAdPBk?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe>
