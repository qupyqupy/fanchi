  contentArr.push('<div class="title_text">伍號魔晄爐的陷阱</div> <p>在［伍號魔晄爐］內，<span class="global_name_span">克勞德</span>三人發現一架巨大的兵器［暴風破壞者］，還好它現在還是未啟動的狀態，眾人便繼續前進。</p> <p>在抵達核心區域時，<span class="global_name_span">克勞德</span>受到［魔晄］影響又看到了幻象，那時的<span class="global_name_span">蒂法</span>一身牛仔裝扮，面對倒在地上的老年男子，不斷咒罵著［神羅］，隨後撿起地上的長刀，憤恨地走向一扇門。</p> <p>當<span class="global_name_span">克勞德</span>回過神來後，正好對視到<span class="global_name_span">蒂法</span>的眼神，頓時感到有些錯愕。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hZja-bEBAAs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>安裝好炸彈後，［神羅］的無人機突然出現，並且投射出<span class="global_name_span">海德格</span>的影像，這時大夥才知道中了［神羅］的詭計，如今［雪崩］被塑造成邪惡的恐怖組織，正以實況轉播到城市各處，因此群情激憤，民眾都在看著［神羅］如何處理這些恐怖的罪犯。</p> <p>不過本來要登場的兵器［暴風破壞者］，卻因為整備不足還沒辦法啟動，這正好給了<span class="global_name_span">克勞德</span>等人想辦法應付的時間。</p> <p>從電腦資料中得知［暴風破壞者］還有許多零件尚未組裝，只要阻斷零件的運輸就可以有效降低它的戰力，得意的<span class="global_name_span">巴雷特</span>趁著行動的空隙，還對攝影機展開［環保］的演講，不過這番言論估計會被［神羅］靜音吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FP9tqznvGKE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>接著又順利搗毀幾個整備室，阻斷了不少零件的運輸。</p> <div class="global_ps_text"> <p>03:05 - <span class="global_name_span">蒂法</span>的武器，記得拿。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/57YtWSq2sAs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在脫離的路上，發現了存放之前阻斷的零件儲備室，經過三人的默契解除了此處的機關，拿了不少價值不菲的道具。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_zzVDsIgzzA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>就在準備離開［伍號魔晄爐］時，［神羅］的總裁透過無人機投射的巨大影像與大夥對話，就談話的內容看來，顯然他對抽取［魔晄］這件事壓根不覺得有錯，反而是無限制使用這種能源的人才是問題的根本，這樣一想似乎也有些許道理，畢竟連<span class="global_name_span">巴雷特</span>等人生存的貧民窟都是靠著［魔晄］能源才得以照亮。</p> <p>總裁
