象，這時的<span class="global_name_span">克勞德</span>等人並沒有意識到這點，正想辦法撤回自己的根據地，途中［雪崩］成員見到大街上被爆炸波及的慘況，心中難免有些動搖，還好有<span class="global_name_span">巴雷特</span>這個大老粗的精神喊話，穩定了軍心。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ECb1cBA_T5g?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
