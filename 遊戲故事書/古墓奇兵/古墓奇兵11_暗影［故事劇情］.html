  contentArr.push('<div class="title_text">3.神秘都市</div> <p>經過一夜的休整，兩人也恢復了體力，途中擊敗了一小股［聖三一一］的武裝部隊後，總算抵達了［庫阿克雅庫］。</p> <p>在尋找住宿的地方時，遇到了一個帶著帽子英氣逼人的女孩<span class="global_name_span">艾比</span>，簡單交流後知道在這村莊附近有一座遺跡，裡面有著與之前在［墨西哥］遺跡見過的類似符號，<span class="global_name_span">蘿拉</span>一聽立馬就想過去探索，看出<span class="global_name_span">約拿</span>似乎挺喜歡<span class="global_name_span">艾比</span>的，剛好自己單獨行動也比較方便，於是就順勢放<span class="global_name_span">約拿</span>一天假，讓他好好在這與<span class="global_name_span">艾比</span>培養感情。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Vp7bzftGst0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>來到<span class="global_name_span">艾比</span>所說的遺跡，果然發現一個密道，順著密道進入，發現了目標［生命神廟］，但此時［聖三一一］已經先一步到達，目下情況刻不容緩，<span class="global_name_span">蘿拉</span>連忙動身前往。</p> <p>途中滿佈著［聖三一一］的武裝部隊，靠著矯捷的身手，<span class="global_name_span">蘿拉</span>不斷過關斬將，終於抵達［生命神廟］，但看著滿地的屍體，顯然不久之前在這有過一場大戰，究竟與［聖三一一］作戰的是誰呢？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mQMy1qrQE98?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>解開了神廟內的數字機關，<span class="global_name_span">蘿拉</span>找到了一副古老的壁畫，裡面隱藏著前往下一個目的地的線索。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/d73GcPESGRo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在回［庫阿克雅庫］的途中，又遇到了［聖三一一］的武裝部隊，但此時他們正與不知名的怪物作戰著，眼下勢單力薄，<span class="global_name_span">蘿拉</span>不願多加介入，迅速殺出一條血路回到［庫阿克雅庫］附近的遺跡。</p> <p>在這等待的<span class="global_name_span">約拿</span>、<span class="global_name_span">艾比</span>發現一條新的隱藏道路，從外觀來看定是剛才壁畫中顯示的美洲豹之口，不過<span class="global_name_span">蘿拉</span>才剛踏入就觸發了隱藏的機關，入口瞬間被無數利茅封死，無奈下只好與<span class="global_name_span">約拿</span>等人分開行動。</p> <p>通過了壁畫顯示的［蜘蛛試煉］、［鷹之試煉］後，眼看著就要到達［秘密都市］，但途中卻遇到一名土著小男孩在陷阱中掙扎，一旁發現兩人蹤跡的［聖三一一］勢力發起了攻勢，危急時刻一夥當地的土著搭弓相助，短暫交流過後發現<span class="global_name_span">蘿拉</span>並無惡意，便帶著她回去自己的   contentArr.push('<div class="title_text">4.開戰</div> <p><span class="global_name_span">鄂努拉圖</span>的身分相當複雜，她既是這裡正統的皇后，同時也是叛軍的領袖，會造成這樣的情況還得從一對皇室的兄弟講起。</p> <p>哥哥<span class="global_name_span">薩伊里</span>是<span class="global_name_span">鄂努拉圖</span>的丈夫，村子曾經有段時間鬧飢荒，他為了替村子增加糧食，不顧弟弟<span class="global_name_span">阿馬如</span>的勸阻，擅自前往危險的地帶打獵，然而回來的卻是一具冰冷的遺體。</p> <p>就在那時失去哥哥的<span class="global_name_span">阿馬如</span>受到了刺激，加入了［聖三一一］並且以霹靂的手段迅速掌握了［帕提提］，他想要用自己的方式保護這村子的所有人，以彌補沒能保護哥哥的遺憾，而他就是之前遇到的［聖三一一］首領<span class="global_name_span">多明格斯</span>。</p> <p>在村子裡有個傳說，［當末日來臨時，必須獻祭<span class="global_name_span">庫庫爾坎</span>神，讓太陽獲得力量］，這是唯一阻止世界毀滅的方法，而原本負責犧牲接受神力量的是<span class="global_name_span">鄂努拉圖</span>，但如今<span class="global_name_span">阿馬如</span>卻妄想利用這股神的力量改變世界，這也是兩人之所以變為敵對狀態的起因。</p> <p>為了阻止<span class="global_name_span">阿馬如</span>的野心，只有先一步找到［伊希切爾銀匣］，與<span class="global_name_span">鄂努拉圖</span>分開後，<span class="global_name_span">蘿拉</span>獨自擔起這重任前往［巨蟒之腹］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BfOWHo6owRY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>前進的路上滿佈著叛軍祭品的屍體，雖然<span class="global_name_span">阿馬如</span>的原意是保護村子的所有人，但至今造成的殺戮、犧牲委實讓人不忍卒睹。</p> <p>解開暗藏的機關，<span class="global_name_span">蘿拉</span>並沒有如願取得銀盒，從烈火中浮現的是一個精緻的銀蛇雕像，眼下沒別的線索，只好先回去找<span class="global_name_span">鄂努拉圖</span>商量下一步。</p> <p>但才剛回到村子，就看到<span class="global_name_span">鄂努拉圖</span>兒子<span class="global_name_span">艾茲利</span>被［聖三一一］抓住，對方人多勢眾，<span class="global_name_span">蘿拉</span>只能三十六計走為上策。</p> <p>經過一番追逐，總算是擺脫了敵人的追擊，回到據點後，<span class="global_name_span">鄂努拉圖</span>已經知道兒子被抓的事情，正在設法營救。接過銀蛇雕像看了下，覺得這應該是［山之神殿］的東西，剛好跟兒子被囚禁的地方很近，看來該處就是下一個行動的目標。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UIpfwbTxi2w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［山之神殿］內地形崎嶇，四處也有許多［教團］士兵駐守，<span class="global_name_span">蘿拉</span>經過一番激戰後，順利打開大門為<span class="global_name_span">鄂努拉圖</span>開道，但就在救出<span class="global_name_span">艾茲利</span>時被守衛發現，如果沒人負責留下斷後，勢必引來整個軍營的追擊，這時<span class="global_name_span">鄂努拉圖</span>決定犧牲自己，因此被［教團］逮捕。</p> <p><span class="global_name_span">蘿拉</span>見狀也知道無能為力，只好繼續完成自己的任務。一路前進來到一處神廟遺跡，發現此地的裝飾品異於［馬雅］、［印加］風格，似乎是某種不知名的文明。</p> <p>遺跡內陰森幽暗，類似怪物的尖叫遊蕩四周，時不時還有蝙蝠在空中飛舞，但最讓人覺得危險的是沿途竟然發現大量的［聖三一一］屍體，看來的確有某股力量潛伏在這。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZPbUmKyzqmM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續前進果然遇到了大量長相怪異的人形怪物，牠們不單有著超乎常人的行動的能力，還能使用具備一定殺傷力的冷兵器、爆炸物。</p> <p>這群怪物名叫［雅克索］，自古就在［帕提提］附近生存著，不過牠們從未入侵過都市，看起來就像專門為了守護銀盒而產生的種族，所以為此前來的<span class="global_name_span">蘿拉</span>自然就成為牠們的攻擊目標。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/L8OGg3DDGPo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>與［雅克索］幾番纏鬥後，<span class="global_name_span">蘿拉</span>打開了通往主殿的大門，就當她踏入時，門外的［雅克索］中站出一名臉上帶有紅色刺青的女子，看來她就是［雅克索］的領導人，不過此時牠們並沒有繼續追擊，只是靜待著大門關上。</p> <p>透過殿內壁畫得知［雅克索］就是此處的守護者，［冒牌神明與狂熱份子］均不得通過，所以牠們之所以不繼續追擊的原因，極有可能是<span class="global_name_span">蘿拉</span>用戰鬥獲得了牠們的認可，又或者等待著殿內的某個機制來判斷<span class="global_name_span">蘿拉</span>這人。</p> <p>而壁畫最終顯示了銀盒就在此地，但供奉的祭台上空空如來，此時代表末日災難的前震襲來，遺跡開始崩塌，［雅克索］領導人一聲吼叫，無數的怪物開始追擊<span class="global_name_span">蘿拉</span>。</p> <p>此時前進的路不斷崩壞，後方又有［雅克索］不斷射出的利箭，但<span class="global_name_span">蘿拉</span>還是憑著矯健的身手脫離了危險。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yGUi3zP7QPw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回到［帕提提］，雖然銀盒沒找到，但眼下最重要的還是先營救<span class="global_name_span">鄂努拉圖</span>，裝扮成［巨蟒守衛］的<span class="global_name_span">蘿拉</span>成功混入敵營。</p> <p>這裡似乎剛有過一場大戰，沿途都是叛軍的屍體、俘虜，雖然他們人數大過教團，但畢竟裝備殘破，與有現代化武器的教團相比無異於以卵擊石，<span class="global_name_span">蘿拉</span>平復自己的心情繼續前進與<span class="global_name_span">艾茲利</span>會合，透過他的協助成功進入聖地。</p> <p>在這聽到了<span class="global_name_span">阿馬如</span>與<span class="global_name_span">鄂努拉圖</span>的對話，可以知道<span class="global_name_span">阿馬如</span>並非想像中的邪惡，他所做的一切都只是為了［帕提提］這個孕育他成長的家鄉，看過外面世界的他深知終有一日［帕提提］會被外來的探險者、國家、軍隊入侵，那時這裡的族人將會毫無反抗能力地被統治，雖然<span class="global_name_span">鄂努拉圖</span>知道他的初衷，卻沒法認同他想靠神力重造世界的作法，兩人最後鬧得不歡而散。</p> <p>臨走前，<span class="global_name_span">阿馬如</span>透露了一個秘密，原來銀盒早就在四百年前被一名叫做<span class="global_name_span">羅培茲</span>的傳教士偷走了，所以<span class="global_name_span">蘿拉</span>即使深入遺跡大殿，也只能找到一個空空的供奉祭台。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ox-KW-5BqP8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  

  var firstEnter = 0 ; 
  var nowPage = 1;

  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;

    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);

  function initPage(value) {

    }

    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;

      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
