<script>
  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<div class="title_text">1.世界末日</div> <p>在一架即將失事的飛機上，<span class="global_name_span">蘿拉</span>、<span class="global_name_span">約拿</span>正身在其中，即便<span class="global_name_span">蘿拉</span>竭盡全力穩住機身，但亂流產生的巨大拉力終將整台飛機扯斷，兩人也因此失散。</p> <p>回到兩天前，<span class="global_name_span">蘿拉</span>緊跟著［聖三一一］來到一處遺跡，在前進的路程中<span class="global_name_span">約拿</span>透過無線電告知，有位［聖三一一］組織的大人物名叫<span class="global_name_span">多明格斯</span>要來參加亡靈節。</p> <p>才剛結束通話，<span class="global_name_span">蘿拉</span>便發現一處光彩奪目的石碑雕像，不過在與<span class="global_name_span">約拿</span>調查期間誤觸了陷阱，所幸在遺跡完全崩塌前及時逃了出來。</p> <p>在［墨西哥］的［科蘇梅爾］，此時正舉辦著亡靈節，這是個類似萬聖節的節日，這天家人、朋友會團聚在一起，為亡者祈福，到處都可以看到搭建的私人祭壇與擺放其中的糖骷髏、萬壽菊或是逝者生前喜愛的食物，街上的行人會帶上骷髏面具襯托節日氣氛。</p> <div class="global_ps_text"> <p>11:47 - ［歲差現象］又稱為［地軸進動］，是指天體的自轉軸在其他天體的重力作用下產生的變化，我們所居住的地球主要是由太陽、月亮引起。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t96mPX2DUtg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">蘿拉</span>兩人在鎮上跟蹤<span class="global_name_span">多明格斯</span>，發現他就是［聖三一一］整個組織的首腦。在鎮外的挖掘地區，<span class="global_name_span">蘿拉</span>拯救了一個即將被［聖三一一］處決的考古學家，之後憑著她過人的專業能力，發現了潛藏在該地下的神廟。</p> <p>眼前的是一座金字塔，<span class="global_name_span">蘿拉</span>透過附近的大鐘一路抵達頂端，這裡的壁畫呈現了召喚創世神同時也是毀滅之神<span class="global_name_span">庫庫爾坎</span>的方法，以及諭示了海嘯、風暴、地震、火山爆發的連串災難，解開眼前的石座機關後，眼前出現的是壁畫中所示的匕首［查克切爾鎖鑰］。</p> <p>由於［聖三一一］的守衛正不斷靠過來，<span class="global_name_span">蘿拉</span>心一急就把匕首取了下來，頓時間一股振動襲來，<span class="global_name_span">蘿拉</span>直覺自己可能引發了世界末日，根據壁畫所示即將來襲的第一個災難便是海嘯，這時連忙透過對講機通知<span class="global_name_span">約拿</span>前往高處。</p> <div class="global_ps_text"> <p>01:21 - ［風暴衛士］、［不死軍團］是前兩代的主要敵人。</p> </div> <div class="global_ps_text"> <p><span class="global_name_span">庫庫爾坎</span>其實就是馬雅神話中的羽蛇神，有名的［卡斯蒂略金字塔］在每年在春分與秋分的日出日落時，太陽在台階上折射的影子就像是羽蛇神降臨，這也是世界知名的奇觀。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/U8aCGgjacoY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗［聖三一一］的守衛後，<span class="global_name_span">蘿拉</span>趁隙逃出挖掘場，但隨即被埋伏在外的<span class="global_name_span">多明格斯</span>逮個正著，並且奪走了匕首。</p> <p>根據<span class="global_name_span">多明格斯</span>所說，如果沒有與之對應的［伊希切爾銀匣］，擅自拿走匕首只會引發世界末日，訓斥完<span class="global_name_span">蘿拉</span>任性的行為後，<span class="global_name_span">多明格斯</span>誓言要阻止世界末日，便搭乘著直升機離去。</p> <p>隨即壁畫所示的海嘯襲來，吞噬了整個村子，<span class="global_name_span">蘿拉</span>逃過一劫後，為了阻止［聖三一一］取得［伊希切爾銀匣］利用裡面的力量改變世界，前往了［祕魯］尋找神秘都市，但卻在中途遇上了冰雹、亂流導致飛機失事。</p> <div class="global_ps_text"> <p>21:40 - 正常來說，如果哪天像<span class="global_name_span">蘿拉</span>這樣困在高處的樹上，不要像她一樣直接跳下來，除了要先盡量縮短與地面的距離外，跳下接觸地面的瞬間必須是雙腳著地，同時迅速翻消除衝擊力，不然很可能導致骨折或是內傷。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Br0pBpKENns?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  

  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
</script>
