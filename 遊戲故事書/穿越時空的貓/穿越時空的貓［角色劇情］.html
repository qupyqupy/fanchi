deo player" width="560"></iframe></p> <p>終於只剩下最後一個［食書魔物］了，<span class="global_name_span">阿爾德</span>等人進入書中，這時候<span class="global_name_span">米格蘭斯王</span>正舉辦狩獵魔物的大會，<span class="global_name_span">小米悠</span>也與她的保母們組隊參加。</p> <p>過程中<span class="global_name_span">米格蘭斯王</span>遇到了［食書魔物］，幸好<span class="global_name_span">阿爾德</span>及時出手相助，［食書魔物］總算全部消滅了。</p> <p>事後<span class="global_name_span">米悠</span>在<span class="global_name_span">米格蘭斯王</span>口中得知自己繼承了母親的笑容，在<span class="global_name_span">阿爾德</span>陪伴下看著<span class="global_name_span">小米悠</span>獲得比賽冠軍得到［望遠鏡］的歷史一刻。</p> <p><span class="global_name_span">小米悠</span>得到［望遠鏡］後，立刻跑到塔的頂端處，看到外面廣闊的世界。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1QP0tnOLgkQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一名年輕的魔獸，為了與人族之間的和平前來王城向<span class="global_name_span">米悠</span>求婚，雖然<span class="global_name_span">阿爾德</span>對這種政治聯姻很反感，但<span class="global_name_span">米悠</span>本人似乎開始認真考慮這件事情。</p> <p>在聽完了百姓們的心聲後，<span class="global_name_span">米悠</span>答應了求婚，然而這件事情被無所不在的<span class="global_name_span">菲露米娜</span>聽到了。在魔獸城王座之間，被通知的<span class="global_name_span">米格蘭斯王</span>及時出現，拆穿了年輕魔獸的真面目，原來是個王城中的年輕貴族，整起事件都是他與魔獸們串通的陰謀，擊敗了魔獸與年輕的貴族後，<span class="global_name_span">米悠</span>與<span class="global_name_span">阿爾德</span>繼續他們未完的旅程。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TTpcrZ0NKeM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

=transparent" title="YouTube video player" width="560"></iframe></p> <p>過了些時日，<span class="global_name_span">阿爾德</span>在冒險途中經過［IDA學園］，卻見到<span class="global_name_span">路伊娜</span>拿著一封精靈語寫的信，逼著語言學老師教她讀出裡面的內容，不過這時代精靈早已沒落，他們的語言自然也逐漸消逝在時間的長河中，就算是考古學愛好者也很難完整解讀出來。</p> <p>正對眼前情況發愁的兩人，忽然遭到一名紅髮男的搭訕，但這人從外表上看就感覺不懷好意，果然紅髮男以［朋友中有人能讀懂精靈語］作誘餌，奪去了<span class="global_name_span">路伊娜</span>身上的那封信，在未來精靈語撰寫的書信可是高價位的寶物，這一切其實都只是為了錢。</p> <p>被催眠瓦斯迷暈的兩人，被隨後趕來的語言學老師所救，從她施展的精靈元素魔法來看，似乎應該也是精靈一族？醒來後的兩人，為了奪回書信前往博物館，而生氣的<span class="global_name_span">路伊娜</span>還特地換上一族的戰鬥服，誓要讓小偷先生付出代價。</p> <p>經過一番波折，總算取回了書信，紅髮男也付出了他該有的代價。看起來一切都告一段落，語言學老師這時也現出了她精靈的真身，原來<span class="global_name_span">路伊娜</span>是繼承黑精靈基因的特殊存在，而老師則是作為監視者在一旁觀察她。</p> <p>雖然老師因為怕觸犯禁忌不能教<span class="global_name_span">路伊娜</span>讀信，但透過自學精靈語，最後<span class="global_name_span">路伊娜</span>還是能勉強解讀出部分內容，依稀可以得知寫信的人也是<span class="global_name_span">阿爾德</span>的夥伴<span class="global_name_span">布里諾</span>.......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0e9XDSZhNpA?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
