  contentArr.push('<div class="title_text">YouTube</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BrrP2TXfmdg?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">第三話 - 背負翅膀之人</div> <p>［地下空洞］內道路錯綜複雜，四周的雷電與磁鐵礦交互作用，使得道路極其不穩定，途經一處開闊平台，剛好大家也累了，就決定在此生火歇息。</p> <p>當晚<span class="global_name_span">古拉爾迪</span>想趁著這短暫的時刻，多了解大家過去的經歷與冒險目的，沒想到此舉竟然喚醒西方教會眾人被封印的記憶，而始作俑者就是［守塔人］<span class="global_name_span">約翰</span>。</p> <p>正當大家義憤填膺地想要去找<span class="global_name_span">約翰</span>問清楚時，<span class="global_name_span">古拉爾迪</span>耳邊傳來不知明的聲音，無法按奈住心中的疑惑，眾人前往發出聲音的地方。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vyeV7E6Yb8U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>就在快抵達目的地時，竟然發現一處有人居住的區域，正當大家還在猜測這地方的主人時，三支冷箭朝眾人射了過來，<span class="global_name_span">玫莉娜</span>畢竟是教會的神童，第一時間便運起大槌把攻擊悉數擋下，發箭之人是一個身著斗篷的神秘人。</p> <p>神秘人似乎在守護或者說看守某些事物，情緒激動地將在場的眾人當作入侵者，正準備開戰之際，一陣天搖地動，似乎這股波動就是<span class="global_name_span">古拉爾迪</span>聽到聲音的主人發出的，而神秘人則稱其為［精靈］。</p> <p>循著聲音到達目的地，眼前是一個氣勢不輸給［四大精靈］的龐然大物，看著四周雷電滿布的景況，應該可以稱其為［雷之精靈］，然而此時祂充滿了憎惡、悔恨，有著想破壞一切的衝動，無奈下只能拔刀應戰了，但精靈力量畢竟非凡人能敵，眾人決定趁其剛甦醒尚未恢復力量之時逃跑，不過［地下空洞］道路複雜，最後竟然逃到一處斷崖，看著眼前深不見底，想必就是［巨人的爪痕］。</p> <p>後方有雷電慢慢逼近，前方卻是萬丈深淵，在這絕境之下，<span class="global_name_span">古拉爾迪</span>竟然提議直接跳下去，如果神明真的存在，那［擁有翅膀之子］的<span class="global_name_span">玫莉娜</span>在還沒找到［持劍救世主］之前，命運絕對不會在此終結，雖然這理由有些牽強，但大夥依然決定相信信仰的神明，瀟灑地跳了下去。</p> <p><span class="global_name_span">古拉爾迪</span>醒來時，已經身處一間質樸的屋子內，夥伴們也都安然無恙地坐在一旁，同時遠方傳來［艾爾之詩］的旋律，而正在詠唱的是一個擁有翅膀的少女<span class="global_name_span">米絲特蕾婭</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/g5B_CByScUM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>出村時的對話。</p> <div class="global_ps_text"> <p><span class="global_name_span">米絲特蕾婭</span>一族雖然不能離開這牢籠般的村子，但她卻能依靠她口中那股神秘力量到外界，這力量很明顯就是［夢見館］的力量。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wYN1Ff5GGZ8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">YouTube</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1pusIkWTy0w?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">第四話 - 立於天地夾縫之人啊</div> <p>在西方的教典中［擁有翅膀之人］是個神聖的存在，但傳說曾經有十二個惡魔假冒成［擁有翅膀之人］為惡，以此將惡魔命名為［背負翅膀之人］，這是個對背負罪惡烙印之人的統稱，而這也與<span class="global_name_span">米絲特蕾婭</span>一族的傳說相符合。</p> <p>這真相雖然有些意外，但眼前的［翼人族］並不像傳說中［背負翅膀之人］那樣兇惡，眾人更好奇的是<span class="global_name_span">米絲特蕾婭</span>詠唱的［艾爾之詩］，而她本人也驚訝大家竟然知道這首曲子，<span class="global_name_span">玫莉娜</span>甚至還能以人類之軀詠唱。</p> <p>講起［艾爾之詩］，據<span class="global_name_span">米絲特蕾婭</span>所言，是其一族代代相傳的歌曲，因為詠唱時需要強大的魔力做支持，至今也只剩她本人可以唱出來，而魔力的源頭則隱藏在背上的翅膀，這與教典中的記載相符合，這立刻引起<span class="global_name_span">玫莉娜</span>的注意，於是雙方將翼人族的傳說與教典記載的內容作一比對，果然發現相異之處，在［背負翅膀之人］這傳說中，翼人族記載著是有十三名［擁有翅膀之人］，而其中一人想脫離這團體，因此欺騙人類其餘十二人是惡魔，而人類對此深信不疑。</p> <p>以此種可能性作為思考，也許神之恩惠日漸減少，是因為人類將真正［擁有翅膀之人］給封印住，不過這一切都因為年代久遠，只靠傳說實在無法得到事實真相，看來事情的關鍵情報還是掌握在［守塔人］一族的手中。</p> <p>但如今要前往教會，中間還隔著深不見底的［巨人的爪痕］，<span class="global_name_span">阿爾德</span>這時把歪腦筋動到翼人族身上，本以為可以藉著他們的翅膀前往對岸，但<span class="global_name_span">米絲特蕾婭</span>一族被一股神秘力量封印住飛行的能力，想必這就是教典記載［給予立於天地夾縫之人的詛咒］。</p> <p>眼前想要繼續前進，最簡單的方式就是幫助翼人族解除詛咒，就當大夥要前去尋找村中最年長的［長老婆婆］，詢問關於詛咒的問題時，屋外傳來了慘叫聲，看來有甚麼不好的事情已經發生了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rBevY4hYyhE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>循著聲音朝村口跑去，眼前出現的是之前在［地下空洞］遇到的神秘人，聽著翼人族的對話，得知他是一族傳說中的［亡靈］，負責看守翼人一族，不讓他們離開這牢籠般的村莊，如今正是因為有兩個孩子想離開村子，於是現身攻擊阻攔。</p> <p>看不慣神秘人的野蠻行為，<span class="global_name_span">玫莉娜</span>率先發起攻擊，但神秘人身形靈動，竟沒有一招能碰到他身體，正準備解除正規武裝封印時，一名翼人族衝了上來，連番的魔法攻擊將神秘人逼到斷崖之上，接著一個蓄力大招將其擊落崖下，整段攻擊一氣呵成，看來這翼人族並非等閒。</p> <p>但［亡靈］怎會如此輕易被擊敗，一團火球從崖底緩緩升起，烈火燒盡身上的斗篷，［亡靈］的真面目竟然同樣是一名翼人族少女，而且能無視詛咒，自由在天空飛翔，少女自稱<span class="global_name_span">賽席</span>，此時她無意與眾人戰鬥，警告翼人族不要有離開村子的念頭後，便揮動翅膀離去。</p> <p>稍加喘息後，大夥才知道剛才出手的翼人族就是<span class="global_name_span">米絲特蕾婭</span>口中的［長老婆婆］，不過雖然叫作婆婆實際上看起來卻明顯是少女模樣，原來翼人族成年後，樣貌就不會再發生變化，這可讓在場的女性紛紛生出羨慕的表情。</p> <p>跟<span class="global_name_span">長老婆婆</span>細聊關於詛咒的問題，知道要解除詛咒必須以人類性命為代價獻祭，雖然這是在殘缺的古老記述中拼湊出來得知的方法，實際上真偽難辨並不靠普，但也是如今唯一能想得到的辦法了，然而這種靠剝奪他人自由的方式，並不是<span class="global_name_span">長老婆婆</span>所希望的，所以一直未有跟村中大夥講起。</p> <p>就當眾人對解除詛咒感到無奈之際，<span class="global_name_span">米絲特蕾婭</span>認為還有另一個方法，而關鍵點就在<span class="global_name_span">賽席</span>身上，本來<span class="global_name_span">玫莉娜</span>以為是要擊敗［亡靈］<span class="global_name_span">賽席</span>讓全村人可以踏出村莊，但出乎意料的是沒受過世間汙染還保有純心的<span class="global_name_span">米絲特蕾婭</span>卻是想說服<span class="global_name_span">賽席</span>放棄看守任務。</p> <p>在她的心中，翼人族被困在這村莊內，而負責看守的<span class="global_name_span">賽席</span>同時也因為這使命失去了自由，她想要拯救所有人，讓大家都能在廣闊的天空中自由飛翔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xtVW-fxH6TQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>但這天真的想法卻沒辦法傳達到<span class="global_name_span">賽席</span>心中，血脈相承的使命大過一切，為了摧毀<span class="global_name_span">米絲特蕾婭</span>的幻想，［亡靈］對翼人村莊展開攻擊。</p> <p>由於<span class="global_name_span">賽席</span>的機動力，村人根本沒有還手餘地，不過<span class="global_name_span">長老婆婆</span>運用地利成功困住<span class="global_name_span">賽席</span>，並且使用不久前取得的神祕物品，企圖封印住她的那對翅膀。</p> <p>隨後趕到的<span class="global_name_span">米絲特蕾婭</span>不願意見到這事情發生，橫擋在兩人中間，但此時<span class="global_name_span">長老婆婆</span>已經無法停止神秘物品的運作，一陣白光後，<span class="global_name_span">米絲特蕾婭</span>、<span class="global_name_span">賽席</span>各失去了一半翅膀，見情勢不利，<span class="global_name_span">賽席</span>連忙奪門而出，但<span class="global_name_span">長老婆婆</span>怎會放棄這千載難逢的好機會，對她來說消滅<span class="global_name_span">賽席</span>是她解放村人自由唯一的機會。</p> <p>最後<span class="global_name_span">賽席</span>再度被逼下斷崖，已經失去飛行能力的她勢必葬身於此，想要拯救所有人的<span class="global_name_span">米絲特蕾婭</span>見狀直接跳下懸崖，這時她領悟到那古老的殘缺記載，並不是要以人類獻祭，而是即便沒有翅膀也要心如鋼鐵般飛翔，只為了拯救那個誰.....</p> <p>跌落萬丈深淵的半空，<span class="global_name_span">米絲特蕾婭</span>的決心感動了<span class="global_name_span">賽席</span>，握起那充滿溫度的手後，兩人身上泛起了白光，原本各殘缺一邊的翅膀合而為一，巨大的力量衝破了百年來的詛咒，翼人村的村民沐浴在點點聖光下，紛紛展開雙翅自由翱翔在空中，<span class="global_name_span">米絲特蕾婭</span>拯救所有人的願望終於達成了。</p> <p>事後雖然大家對解除詛咒的方式還是毫無頭緒，但對現在而已這都已經不重要了。</p> <div class="global_ps_text"> <p>17:22 - 詛咒被解除的名場面。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t144THCYTMY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了感謝大夥，翼人族帶著大家飛過了［巨人的爪痕］，接著穿越過［沙斯拉結晶地帶］，抵達了一處貧苦的區域［舊教會圈梅路洛區］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ODf7tYAV9kM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">YouTube</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6lbLJrAjmEM?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">第五話 - 在無神之地懷念神明</div> <p>［舊教會圈梅路洛區］曾經極度的繁榮，直到神明失去蹤影、恩惠日漸減少，教會本部不得以做出縮小版圖的決定，這裡也因為失去庇護而逐漸變得貧瘠、困苦。不過生活在這裡的人民卻不曾因為這樣而有所怨言，他們有著極度虔誠的信仰，自願過著困苦生活，只為了將有限的資源留給本部的祭官、神官，因為他們相信這些人可以尋回神明、找到傳說中的［內側大海］。</p> <p>來到［舊教會圈梅路洛區］的中心，一名孩子<span class="global_name_span">古克</span>正因為教會本部送來的補給變少而在吵鬧，此時正巧遇到本部的<span class="global_name_span">玫莉娜</span>等人，轉頭就開始抱怨起來，說到激動處猛地撞了一下<span class="global_name_span">玫莉娜</span>就跑開了。</p> <p><span class="global_name_span">普萊</span>跟<span class="global_name_span">古克</span>關係不錯，看著狀況有些不放心，加上眾人發覺<span class="global_name_span">古克</span>偷了<span class="global_name_span">玫莉娜</span>的小袋子，雖不是甚麼重要的東西，但為了矯正這偷竊的行為，便追了上去。</p> <p>追到了一處破舊的屋子，發現<span class="global_name_span">古克</span>之所以抱怨、偷竊，都是為了已經臥病在床的母親，為了能讓母親吃一些營養的東西，才看準了<span class="global_name_span">玫莉娜</span>裝滿果實的袋子，但看著這裝飾華麗的袋子，<span class="global_name_span">古克</span>母親馬上就猜到事情原委堅持不肯吃這些果實，<span class="global_name_span">古克</span>看著母親這態度氣得徑直往屋外跑去。</p> <p>此時<span class="global_name_span">玫莉娜</span>才從外面緩緩地進入屋子，從兩人交談中我們可以得知<span class="global_name_span">古克</span>的母親是一個專門研究植物的神官，而<span class="global_name_span">玫莉娜</span>小袋子中裝滿的果實是從中央大陸帶回來的農作物種子，本來就是要給<span class="global_name_span">古克</span>母親用來在貧瘠土地上栽種食物用的。</p> <p>面對眼前情況，眾人想幫助也是有心無力，<span class="global_name_span">普萊</span>提議還是先去找村長借宿一宿，做好前往本部教會的準備。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sU488pG64jQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>作為借宿交換，<span class="global_name_span">阿爾德</span>等人準備幫村長布置［神之恩惠］到村子各處，所謂［神之恩惠］原來是看起來像稜晶的東西，並且可以透過［晶］之力來複製劣化品，這也是村人最大化利用［神之恩惠］的方法。</p> <p>布置完後，正想好好休息之際，卻忽然得知<span class="global_name_span">古克</span>獨自一人跑到村外魔物肆虐的地方，眼下情況危急，眾人馬上出發前往救援。</p> <p>在村外總算找到<span class="global_name_span">古克</span>的身影，此時他正與巨大的魔物戰鬥著，原來他是為了獲取食物才來這［打獵］，不過卻高估自己的實力而陷入危機，還好眾人及時趕到解救了他。看著眼前被擊敗的魔物，<span class="global_name_span">古克</span>心裡正竊喜著有著大量的食物，但怪物的身體卻化做星塵慢慢飄散，這就是這片大陸的殘酷，大部分的魔物都沒有物理的實體，所以在牠們身上幾乎也無法獲取一絲肉片。</p> <p>回到村子後，發現有大量來自教會本部的追加補給，因為<span class="global_name_span">古克</span>對其他神官並沒有好感，為了能讓他坦率收下這些補給，眾人本來想讓<span class="global_name_span">普萊</span>冒認是這批物資的贈與者，但就算是善意的謊言，死腦筋的<span class="global_name_span">普萊</span>卻不想欺騙<span class="global_name_span">古克</span>，將一切的恩典歸功於神明，雖然是個虛無的形象，但這卻加深了<span class="global_name_span">古克</span>的信仰，從而掃去了這孩子眼中的迷茫、悲傷........</p> <p>第五話的劇情看似平淡，卻完整展現了西方大陸的現況，生活在［舊教會圈梅路洛區］的人民為了能讓教會本部的人早日找到神明帶來救贖，自願過著困苦的日子，但這任務對於<span class="global_name_span">玫莉娜</span>等本部的人來說實在是看不到盡頭，為了彌補心中的愧疚，他們用了各種的方法來幫助生活在貧苦區域的人們。</p> <p>而<span class="global_name_span">古克</span>之所以跟<span class="global_name_span">普萊</span>親近，除了<span class="global_name_span">普萊</span>不斷地鼓勵支撐了他即將崩壞的信仰，更大的一部分是有大量來自<span class="global_name_span">普萊</span>名義的補給品送到村子裡，這當中還包含了<span class="global_name_span">玫莉娜</span>、<span class="global_name_span">琪路莉露</span>的暗地幫助。連贈送物資都不能用自己的名義，也全是為了顧及人民的感受，畢竟人民把找到神明的希望都寄託在這些教會幹部身上，這邊也直接把教會本部人的困境展現出來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gYW9DIBLCZc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">YouTube</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Z91MUFIglA0?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">第六話 - 假冒神明之人</div> <p>經歷了很多事情，大夥總算是回到了教會本部，本以為重回故地就能想起之前記憶的<span class="global_name_span">古拉爾迪</span>卻還是沒有任何印象。</p> <p>正當大夥踏入教會本部時，<span class="global_name_span">米絲特蕾婭</span>的那雙翅膀吸引住了眾人的目光，這當然是由於教典傳說的緣故，不過她本人卻對被注視著翅膀這件事情感到害羞，這時候聽從<span class="global_name_span">琪路莉露</span>命令的<span class="global_name_span">普萊</span>馬上展現其超乎常人的運動，以熱情化為一道物理的屏障擋住了眾人的視線。</p> <p>為了避免集體行動過於醒目，再度惹來吃瓜群眾的圍觀，大夥決定先分開行動，<span class="global_name_span">玫莉娜</span>帶著<span class="global_name_span">米絲特蕾婭</span>先行去與教會的最高祭司報告，<span class="global_name_span">古拉爾迪</span>也在此時聽到了微弱的求救聲，準備前往［結晶塔］一探究竟，同時間<span class="global_name_span">琪路莉露</span>、<span class="global_name_span">蘿潔塔</span>因為各自的原因離開隊伍，剩下的三人決定先前往另一處房間，看看能否喚起<span class="global_name_span">古拉爾迪</span>的回憶。</p> <p>另一邊<span class="global_name_span">玫莉娜</span>為了及早面見最高祭司，使用了［位階楔］這個應急措施，這相當於教會階級的特權，即便自己的晉見順序排的比較後面，只要位階比前面排隊的人高，就可以直接越過他們。</p> <p>這邊簡單說下教會的位階順序。</p> <p>祭官最高，當中又分為：</p> <ul> <li>最高祭司</li> <li>主祭司</li> <li>副祭司－<span class="global_name_span">玫莉娜</span></li> <li>助理祭司－<span class="global_name_span">琪路莉露</span></li> </ul> <p>再下來就是神官，當中又分為：</p> <ul> <li>主神官</li> <li>副神官－<span class="global_name_span">普萊</span></li> <li>助理神官</li> </ul> <p>至於<span class="global_name_span">蘿潔塔</span>所屬的［異端審問官］是從神官體系衍伸出來，雖然位階低於祭官，卻可以因職權監視他們，是獨立於整個教會正規體系外的存在。</p> <p>而［守塔人］<span class="global_name_span">約翰</span>的位階在設定上是比<span class="global_name_span">玫莉娜</span>的副祭司要高。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/M-onuzd4d0Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回說<span class="global_name_span">普萊</span>三人，來到了當初<span class="global_name_span">古拉爾迪</span>墜下的禮拜堂，看著眼前崩壞的救世主石像，腦中逐漸浮現了片段的記憶，為了保護一同旅行的夥伴，他再次做出獨自一人前往［結晶塔］的決定。</p> <p><span class="global_name_span">普萊</span>也隱隱感覺到危機，本以為<span class="global_name_span">古拉爾迪</span>會故技重施，但沒想到他這次卻趁自己轉身時直接溜走，當回頭看時，面前的竟是［守塔人］<span class="global_name_span">約翰</span>，不過此時他並沒有敵意，只是來確認<span class="global_name_span">普萊</span>的記憶是否恢復，還好這次<span class="global_name_span">普萊</span>腦袋動得快，順利地隱藏過去。</p> <p>另一邊原本待在門外，卻被呼救聲引走的<span class="global_name_span">阿爾德</span>正好看到獨自前往［結晶塔］的<span class="global_name_span">古拉爾迪</span>，此時<span class="global_name_span">約翰</span>也在塔外看到這昔日被他親手葬送的人，觀察後發現<span class="global_name_span">古拉爾迪</span>已經失去打開大門的能力，正準備再一次出手結束他的性命時，因為<span class="global_name_span">阿爾德</span>的到來決定先收手。</p> <p>推理著目前看到的線索，<span class="global_name_span">約翰</span>隱隱覺得<span class="global_name_span">玫莉娜</span>等人這次的歸來並不尋常，當下決定採取行動。</p> <p>而［結晶塔］門前的<span class="global_name_span">古拉爾迪</span>與<span class="global_name_span">阿爾德</span>坦誠相對，說明自己的意圖後，似乎被<span class="global_name_span">阿爾德</span>一陣嘴遁說服，也承認自己現在無法打開大門，現在正準備先去找某個人問問。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/K8Tp_XI55cg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>另一邊與崇拜自己的小女孩玩著［持劍救世主］遊戲的<span class="global_name_span">琪路莉露</span>，在過程中被［異端審問官］給盯上，就算她是教會的神童，在這個時刻假冒［持劍救世主］之名也是不被容許的。</p> <p>此時在教會大廳內，<span class="global_name_span">約翰</span>動用了［位階楔］搶在<span class="global_name_span">玫莉娜</span>之前見到了最高祭司，並且交出了［守塔人］一直堅守的教會歷史內幕，希望能讓其公諸於世，這是個足以撼動整個教會的重大影響。</p> <p>而等著晉見的<span class="global_name_span">玫莉娜</span>兩人，因為遲遲等不到回覆決定主動出擊，見到最高祭司報告了這幾日的旅途狀況後，得知了［阿爾提斯區］、［雷納諾區］滅亡的事實，正在哀傷之際，一個年老的祭官從殿外走進來，打破了現場的氣氛，<span class="global_name_span">諾亞</span>第一時間感到危機而警戒著。</p> <p>此時最高祭司以<span class="global_name_span">約翰</span>交出的文典為憑，將<span class="global_name_span">米絲特蕾婭</span>定義成［背負翅膀之人］，<span class="global_name_span">玫莉娜</span>隨即意識到被<span class="global_name_span">約翰</span>擺了一道，但如今也只能束手就擒，將希望託付給一同來到教會本部的夥伴們。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CpqviEsxH1U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>耳聞<span class="global_name_span">玫莉娜</span>兩人被逮捕消息的<span class="global_name_span">蘿潔塔</span>，一邊讚嘆著<span class="global_name_span">約翰</span>的手段，一邊也進行著反撲的準備。</p> <p>雖然不知道她籌謀著甚麼？但<span class="global_name_span">蘿潔塔</span>搶在其他［異端審問官］之前先逮捕了<span class="global_name_span">琪路莉露</span>，另一邊<span class="global_name_span">普萊</span>也遭到本部神官的逮捕，而在［結晶塔］門前的<span class="global_name_span">古拉爾迪</span>卻在此時被<span class="global_name_span">約翰</span>直接找上，本應該勢同水火的兩人，此時卻散發出異樣的氣氛。</p> <p>根據<span class="global_name_span">約翰</span>的推理，眼前的<span class="global_name_span">古拉爾迪</span>應該是透過［晶之力］複製出來的存在，而其真身早就喪命在自己手上，由於只有［神之恩惠］可以透過［晶之力］複製，換言之<span class="global_name_span">古拉爾迪</span>並不是尋常的人類，可以說是能乘載神力的容器，為此<span class="global_name_span">約翰</span>直接打開了［結晶塔］大門，邀請他前往［天之御座］也就是結晶塔頂端。</p> <p>先一步去尋找<span class="global_name_span">普萊</span>下落的<span class="global_name_span">阿爾德</span>，得知<span class="global_name_span">玫莉娜</span>等人被逮捕後，在苦無對策下決定先去找看起來還算可靠的<span class="global_name_span">蘿潔塔</span>商量對策，卻意外發現<span class="global_name_span">琪路莉露</span>被她逮捕，無法理解為什麼在這時候還要起內鬨的<span class="global_name_span">阿爾德</span>決定照著自己的辦法拯救夥伴。</p> <p>在<span class="global_name_span">玫莉娜</span>舊屬的幫助下，<span class="global_name_span">阿爾德</span>順利見到被關押的三位夥伴，得知事情原委後，面對依然想光明正大接受審判的<span class="global_name_span">玫莉娜</span>等人，<span class="global_name_span">阿爾德</span>只能選擇尊重夥伴的決定。</p> <p>大聖堂上眾口鑠金，是非黑白早己不再重要，<span class="global_name_span">玫莉娜</span>等人看來大勢已去，此時待在審問室的<span class="global_name_span">蘿潔塔</span>正對<span class="global_name_span">琪路莉露</span>展開審訊，這時候我們才知道<span class="global_name_span">蘿潔塔</span>是為了保全<span class="global_name_span">琪路莉露</span>才在自己的職權範圍內先行逮捕了她。</p> <p>得知<span class="global_name_span">玫莉娜</span>等人正接受［神下赦廷］的審判，<span class="global_name_span">琪路莉露</span>胡鬧的決定前往與夥伴生死與共，而這發展似乎早在<span class="global_name_span">蘿潔塔</span>的預料之中，於是兩人達成共識前往大聖堂，要以正規的手段換回大夥的清白。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CxaV6Ixj2mQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>被阻擋在大聖堂外的<span class="global_name_span">阿爾德</span>正苦惱自己的無能時，透過<span class="global_name_span">蘿潔塔</span>的職務之便終於能順利進入，不過<span class="global_name_span">摩可</span>卻因為非人之身無奈地只能待在外面。</p> <p>大聖堂內，一切似乎已塵埃落定，看不過眼的<span class="global_name_span">琪路莉露</span>卻以［持劍救世主］的名號提出異議，要即刻撤銷審判結果，這讓在場眾人瞬間無言，要知道這個救世主名號一直以來都是<span class="global_name_span">琪路莉露</span>自稱的，根本沒有任何證明，如此明目張膽的行為肯定會被當作異端處理。</p> <p>看到所有人臉上的表情與反應，<span class="global_name_span">蘿潔塔</span>也忍不住笑了出來，為了這時刻她可是做足了準備，以反向的邏輯說的在場審判官各個啞口無言，接著<span class="global_name_span">琪路莉露</span>說著自己之所以自稱［持劍救世主］救世主的原因，只是為了分擔<span class="global_name_span">玫莉娜</span>被眾人添加在肩上名為［擁有翅膀之子］的重擔，一番真情流露的發言，也讓教會所有人自慚形穢，最高祭司在此時決定先調查<span class="global_name_span">蘿潔塔</span>提出的證據，在那之前<span class="global_name_span">玫莉娜</span>等人無罪釋放。</p> <p>正當大夥為這結果感到高興，卻不知這都是<span class="global_name_span">約翰</span>設下的調虎離山之計，此時在［結晶塔頂］<span class="global_name_span">約翰</span>正說著自己的目的，原來他們口中的神明因為經過長時間的恩惠壓榨，如今已經是千瘡百孔，如果想要讓大地再次取得豐潤的［神之恩惠］，為今之計就只有將<span class="global_name_span">古拉爾迪</span>做為新的［神之容器］囚禁在此，如果犧牲自己能讓眼前的神明擺脫痛苦，能讓一起冒險至今的夥伴不再去尋找那虛無飄渺的神明，似乎也是不錯的選擇。</p> <p>答應了<span class="global_name_span">約翰</span>的建議後，<span class="global_name_span">古拉爾迪</span>想在最後的時刻與曾經的夥伴道別，但再度見面時，想起了以往的冒險經歷，決定不再獨自承擔，與夥伴一同前往［結晶塔頂］。</p> <p>而<span class="global_name_span">玫莉娜</span>等人在知道［神之恩惠］是透過壓榨［晶之精靈］獲取的，自然也不願意再使用這種力量，雖然不知道還有甚麼方法可以拯救這塊西方大陸，但眼前要做的就是先與［守塔人］一族作一了斷。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CXY0XT1Ffbk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在塔中大夥也看到了用來複製的四大精靈碎片，原來［神之恩惠］也是透過地、水、火、風為根源，再透過［晶之精靈］力量複製出來的產物，這一整套系統看似相當先進，絕非這時代該有的技術。</p> <p>結晶塔頂，沒預料到<span class="global_name_span">玫莉娜</span>等人能通過［神下赦廷］審判的<span class="global_name_span">約翰</span>，為了貫徹［守塔人］一族的使命，與眾人拔刀相向，即便有人數的優勢，但在［艾爾之鎖］這個樂園技術的強大威力下，大夥逐漸趨於劣勢，危急時刻<span class="global_name_span">玫莉娜</span>解放了武裝型態，同出於樂園的裝備瞬間扭轉了局勢。</p> <p>這迫使<span class="global_name_span">約翰</span>解放了［晶之精靈］，沒有［艾爾之鎖］的禁錮，精靈無法繼續維持在人類的次元，而經過長久時間的壓榨，精靈也沒了回去原本高等次元的力量，只有讓<span class="global_name_span">古拉爾迪</span>成為牠的容器，才能阻止牠終將消滅的命運。</p> <p>大家被逼無奈只好壓制下狂暴的［晶之精靈］，並且讓<span class="global_name_span">古拉爾迪</span>吸收了牠，一旁的<span class="global_name_span">約翰</span>看準時機再度發出［艾爾之鎖］禁錮住<span class="global_name_span">古拉爾迪</span>，目的達成後，<span class="global_name_span">約翰</span>準備故技重施再度修改眾人的記憶，眼見同伴處於危險之中，忽地一陣光芒包圍住<span class="global_name_span">古拉爾迪</span>周身，隨著一聲吶喊，［艾爾之鎖］應聲碎裂，揮動一雙朱紅翅膀的<span class="global_name_span">古拉爾迪</span>憑著一己之力擊敗了<span class="global_name_span">約翰</span>。</p> <p>失去抵抗能力的<span class="global_name_span">約翰</span>，在眾人的逼問下，決定公開［守塔人］一族長久以來隱藏的秘密，於是邀請眾人前往大聖堂，此時的<span class="global_name_span">古拉爾迪</span>腦海中隱約浮現了［失樂之翼］這名詞。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fdReH92UYmg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">YouTube</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RrbhDL5b-U0?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">第七話 - 內側的大海</div> <p>大家正慶幸著所有人都能從塔中平安出來，此時<span class="global_name_span">米絲特蕾婭</span>卻突然跪倒在地，看來是［艾爾之鎖］造成的傷害所致，據<span class="global_name_span">約翰</span>所言，［樂園技術］對［樂園之民］有很大的效果，換言之［翼人族］應該就是［樂園之民］無疑了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PYSX1UgYIQU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大聖堂處，<span class="global_name_span">約翰</span>在最高祭司見證下拿出一個奇異裝置放在桌上，正當大夥對裝置上的紋路感到熟悉時，<span class="global_name_span">古拉爾迪</span>依照<span class="global_name_span">約翰</span>指示上前啟動了它，一道儲存著往日秘密的投影展現在大家面前。</p> <p>有翼人<span class="global_name_span">尤迪斯</span>與其他十二名同伴，從［樂園］來到了西方大陸，他們利用被［樂園］丟棄的［晶之精靈］複製從瀕死的神秘男子處獲得的四大精靈碎片，產生了所謂的［神之恩惠］。</p> <p>以此迷惑了處於西方大陸的人民，目的只是將他們當作戰爭的棋子送往所謂了［樂園］，但愛上人族男子<span class="global_name_span">雷夫</span>的<span class="global_name_span">尤迪斯</span>決定終結這錯誤的任務，將［艾爾之詩］交給<span class="global_name_span">雷夫</span>後，便前往與其餘十二名同伴談判，此舉是為了發生萬一之時，至少還有人能安撫［晶之精靈］。</p> <p>不過<span class="global_name_span">雷夫</span>深愛著<span class="global_name_span">尤迪斯</span>，決定將事實真相告知主教，讓大家一起想解決的方法，為此主教透過某種技術修改了人們的記憶，原本十三名有翼人被區分成十二名［背負翅膀之人］的惡魔與一名［擁有翅膀之人］，作好防止人族信仰崩塌造成混亂的因子後，<span class="global_name_span">尤迪斯</span>開始對其他十二名夥伴下手。</p> <p>原本是計畫將［背負翅膀之人］都封印在［巨人的爪痕］，並且施加上翼之封印也就是後來被稱為［給予立於天地夾縫之人的詛咒］一切就結束了，然而最後一名［背負翅膀之人］<span class="global_name_span">哈羅</span>卻早已準備了應付<span class="global_name_span">尤迪斯</span>背叛的手段，激戰之中<span class="global_name_span">雷夫</span>耗盡魔力逝去，懷有身孕的<span class="global_name_span">尤迪斯</span>也與<span class="global_name_span">哈羅</span>同歸於盡，一起跌入［巨人的爪痕］。</p> <p>失去可以詠唱［艾爾之詩］的人，人們再也無法安撫［晶之精靈］得到［神之恩惠］，雖然是飲鴆止渴，主教還是決定使用［艾爾之鎖］強行束縛壓榨［晶之精靈］，這決定也造成了後世西方大陸的窘境，但也總比立即面對人族的滅亡來的好。事後主教將事情原委告知家人，這段教會充滿罪孽的過去，就一直由他們守護著，也就是後來的［守塔人］一族。</p> <p>知道了整個歷史的真相，最高祭司決定將目前［結晶塔］內的四大精靈碎片交還給他們，這責任就由<span class="global_name_span">阿爾德</span>他們擔下了，但這也代表失去［神之恩惠］的西方大陸，即將迎來毀滅的命運，為了避免這個情況的發生，<span class="global_name_span">玫莉娜</span>提議去尋找<span class="global_name_span">尤迪斯</span>口中的［陰之精靈］尋求幫助。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RQ1FJo8Dz6o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>本想透過［合成鬼龍］的幫助前往［維多未知領域］，但由於是位於斷層大瀑布下，地形險峻讓［合成鬼龍］都沒有信心能安全降落，目前也沒別的想法，於是眾人決定先去找四大幻靈交還碎片。</p> <p>在稻草人<span class="global_name_span">斧寺</span>的幫助下，眾人順利透過［離魂術］前往［煉獄界］，此刻<span class="global_name_span">斧寺</span>也察覺到<span class="global_name_span">古拉爾迪</span>的靈魂形狀似乎與其他人不同......</p> <p>在［煉獄界］親眼見到<span class="global_name_span">沙羅曼達</span>的<span class="global_name_span">普萊</span>感嘆於四大幻靈的偉大，立志要更加努力。而透過詢問四大幻靈得到的情報，我們得知了幾點重要的線索。</p> <ul> <li>遠在四大精靈誕生前的太古時代，［地母神］、［冥王神］曾展開激烈的諸神之戰，最後獲勝的［地母神］為了管理星球，所以誕生了天之四大精靈。</li> <li>受到落敗［冥王神］影響最深的西方大陸，由於沒有精靈的庇護，因此成為貧瘠之地，但這情報似乎與大夥所見不符，一路上確實有遇到的［晶、雷］兩個冥之精靈。</li> </ul> <p>隨著獲得的情報越多，謎團反而是越來越大，眼前還是要先想辦法到達［維多未知領域］，在<span class="global_name_span">米絲特蕾婭</span>的建議下，大家決定借助翼人的力量，從［巨人的爪痕］最底部經由陸路前往。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YvGFQQeaT8I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回到［翼人村］，這時候教會的調查團才剛離開，從<span class="global_name_span">長老婆婆</span>口中得知教會並沒有為難他們，反而是非常有禮貌的進行證據調查，並且承諾在官方立場不會將此地的居民視為［背負翅膀之人］，這是個相當善意的表示。</p> <p>知道這樣的結果，眾人也感到欣慰，正準備前往地底時，<span class="global_name_span">米絲特蕾婭</span>突然擔心起<span class="global_name_span">賽席</span>，但是怕拖延大家前往［維多未知領域］的時間，所以只好按耐住心中的情緒，一旁的<span class="global_name_span">琪路莉露</span>雖然平常是個笨蛋模樣，但是卻第一個發現<span class="global_name_span">米絲特蕾婭</span>的異樣，馬上胡謅了一個藉口要留在村子一段時間，其餘夥伴除了<span class="global_name_span">普萊</span>這個熱血神父外，大家都心領神會。</p> <p><span class="global_name_span">米絲特蕾婭</span>接受了夥伴的好意，看到<span class="global_name_span">賽席</span>雖然有些迷惑但仍能適應村子裡生活的樣子，心中的大石頭也暫時放下了。</p> <p>眾人藉著翼人的力量到達了
