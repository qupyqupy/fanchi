com/embed/LksIkPkrPec?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">YouTube</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BrrP2TXfmdg?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">第三話 - 背負翅膀之人</div> <p>［地下空洞］內道路錯綜複雜，四周的雷電與磁鐵礦交互作用，使得道路極其不穩定，途經一處開闊平台，剛好大家也累了，就決定在此生火歇息。</p> <p>當晚<span class="global_name_span">古拉爾迪</span>想趁著這短暫的時刻，多了解大家過去的經歷與冒險目的，沒想到此舉竟然喚醒西方教會眾人被封印的記憶，而始作俑者就是［守塔人］<span class="global_name_span">約翰</span>。</p> <p>正當大家義憤填膺地想要去找<span class="global_name_span">約翰</span>問清楚時，<span class="global_name_span">古拉爾迪</span>耳邊傳來不知明的聲音，無法按奈住心中的疑惑，眾人前往發出聲音的地方。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vyeV7E6Yb8U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>就在快抵達目的地時，竟然發現一處有人居住的區域，正當大家還在猜測這地方的主人時，三支冷箭朝眾人射了過來，<span class="global_name_span">玫莉娜</span>畢竟是教會的神童，第一時間便運起大槌把攻擊悉數擋下，發箭之人是一個身著斗篷的神秘人。</p> <p>神秘人似乎在守護或者說看守某些事物，情緒激動地將在場的眾人當作入侵者，正準備開戰之際，一陣天搖地動，似乎這股波動就是<span class="global_name_span">古拉爾迪</span>聽到聲音的主人發出的，而神秘人則稱其為［精靈］。</p> <p>循著聲音到達目的地，眼前是一個氣勢不輸給［四大精靈］的龐然大物，看著四周雷電滿布的景況，應該可以稱其為［雷之精靈］，然而此時祂充滿了憎惡、悔恨，有著想破壞一切的衝動，無奈下只能拔刀應戰了，但精靈力量畢竟非凡人能敵，眾人決定趁其剛甦醒尚未恢復力量之時逃跑，不過［地下空洞］道路複雜，最後竟然逃到一處斷崖，看著眼前深不見底，想必就是［巨人的爪痕］。</p> <p>後方有雷電慢慢逼近，前方卻是萬丈深淵，在這絕境之下，<span class="global_name_span">古拉爾迪</span>竟然提議直接跳下去，如果神明真的存在，那［擁有翅膀之子］的<span class="global_name_span">玫莉娜</span>在還沒找到［持劍救世主］之前，命運絕對不會在此終結，雖然這理由有些牽強，但大夥依然決定相信信仰的神明，瀟灑地跳了下去。</p> <p><span class="global_name_span">古拉爾迪</span>醒來時，已經身處一間質樸的屋子內，夥伴們也都安然無恙地坐在一旁，同時遠方傳來［艾爾之詩］的旋律，而正在詠唱的是一個擁有翅膀的少女<span class="global_name_span">米絲特蕾婭</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/g5B_CByScUM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>出村時的對話。</p> <div class="global_ps_text"> <p><span class="global_name_span">米絲特蕾婭</span>一族雖然不能離開這牢籠般的村子，但她卻能依靠她口中那股神秘力量到外界，這力量很明顯就是［夢見館］的力量。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wYN1Ff5GGZ8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">第四話 - 立於天地夾縫之人啊</div> <p>在西方的教典中［擁有翅膀之人］是個神聖的存在，但傳說曾經有十二個惡魔假冒成［擁有翅膀之人］為惡，以此將惡魔命名為［背負翅膀之人］，這是個對背負罪惡烙印之人的統稱，而這也與<span class="global_name_span">米絲特蕾婭</span>一族的傳說相符合。</p> <p>這真相雖然有些意外，但眼前的［翼人族］並不像傳說中［背負翅膀之人］那樣兇惡，眾人更好奇的是<span class="global_name_span">米絲特蕾婭</span>詠唱的［艾爾之詩］，而她本人也驚訝大家竟然知道這首曲子，<span class="global_name_span">玫莉娜</span>甚至還能以人類之軀詠唱。</p> <p>講起［艾爾之詩］，據<span class="global_name_span">米絲特蕾婭</span>所言，是其一族代代相傳的歌曲，因為詠唱時需要強大的魔力做支持，至今也只剩她本人可以唱出來，而魔力的源頭則隱藏在背上的翅膀，這與教典中的記載相符合，這立刻引起<span class="global_name_span">玫莉娜</span>的注意，於是雙方將翼人族的傳說與教典記載的內容作一比對，果然發現相異之處，在［背負翅膀之人］這傳說中，翼人族記載著是有十三名［擁有翅膀之人］，而其中一人想脫離這團體，因此欺騙人類其餘十二人是惡魔，而人類對此深信不疑。</p> <p>以此種可能性作為思考，也許神之恩惠日漸減少，是因為人類將真正［擁有翅膀之人］給封印住，不過這一切都因為年代久遠，只靠傳說實在無法得到事實真相，看來事情的關鍵情報還是掌握在［守塔人］一族的手中。</p> <p>但如今要前往教會，中間還隔著深不見底的［巨人的爪痕］，<span class="global_name_span">阿爾德</span>這時把歪腦筋動到翼人族身上，本以為可以藉著他們的翅膀前往對岸，但<span class="global_name_span">米絲特蕾婭</span>一族被一股神秘力量封印住飛行的能力，想必這就是教典記載［給予立於天地夾縫之人的詛咒］。</p> <p>眼前想要繼續前進，最簡單的方式就是幫助翼人族解除詛咒，就當大夥要前去尋找村中最年長的［長老婆婆］，詢問關於詛咒的問題時，屋外傳來了慘叫聲，看來有甚麼不好的事情已經發生了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rBevY4hYyhE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>循著聲音朝村口跑去，眼前出現的是之前在［地下空洞］遇到的神秘人，聽著翼人族的對話，得知他是一族傳說中的［亡靈］，負責看守翼人一族，不讓他們離開這牢籠般的村莊，如今正是因為有兩個孩子想離開村子，於是現身攻擊阻攔。</p> <p>看不慣神秘人的野蠻行為，<span class="global_name_span">玫莉娜</span>率先發起攻擊，但神秘人身形靈動，竟沒有一招能碰到他身體，正準備解除正規武裝封印時，一名翼人族衝了上來，連番的魔法攻擊將神秘人逼到斷崖之上，接著一個蓄力大招將其擊落崖下，整段攻擊一氣呵成，看來這翼人族並非等閒。</p> <p>但［亡靈］怎會如此輕易被擊敗，一團火球從崖底緩緩升起，烈火燒盡身上的斗篷，［亡靈］的真面目竟然同樣是一名翼人族少女，而且能無視詛咒，自由在天空飛翔，少女自稱<span class="global_name_span">賽席</span>，此時她無意與眾人戰鬥，警告翼人族不要有離開村子的念頭後，便揮動翅膀離去。</p> <p>稍加喘息後，大夥才知道剛才出手的翼人族就是<span class="global_name_span">米絲特蕾婭</span>口中的［長老婆婆］，不過雖然叫作婆婆實際上看起來卻明顯是少女模樣，原來翼人族成年後，樣貌就不會再發生變化，這可讓在場的女性紛紛生出羨慕的表情。</p> <p>跟<span class="global_name_span">長老婆婆</span>細聊關於詛咒的問題，知道要解除詛咒必須以人類性命為代價獻祭，雖然這是在殘缺的古老記述中拼湊出來得知的方法，實際上真偽難辨並不靠普，但也是如今唯一能想得到的辦法了，然而這種靠剝奪他人自由的方式，並不是<span class="global_name_span">長老婆婆</span>所希望的，所以一直未有跟村中大夥講起。</p> <p>就當眾人對解除詛咒感到無奈之際，<span class="global_name_span">米絲特蕾婭</span>認為還有另一個方法，而關鍵點就在<span class="global_name_span">賽席</span>身上，本來<span class="global_name_span">玫莉娜</span>以為是要擊敗［亡靈］<span class="global_name_span">賽席</span>讓全村人可以踏出村莊，但出乎意料的是沒受過世間汙染還保有純心的<span class="global_name_span">米絲特蕾婭</span>卻是想說服<span class="global_name_span">賽席</span>放棄看守任務。</p> <p>在她的心中，翼人族被困在這村莊內，而負責看守的<span class="global_name_span">賽席</span>同時也因為這使命失去了自由，她想要拯救所有人，讓大家都能在廣闊的天空中自由飛翔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xtVW-fxH6TQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>但這天真的想法卻沒辦法傳達到<span class="global_name_span">賽席</span>心中，血脈相承的使命大過一切，為了摧毀<span class="global_name_span">米絲特蕾婭</span>的幻想，［亡靈］對翼人村莊展開攻擊。</p> <p>由於<span class="global_name_span">賽席</span>的機動力，村人根本沒有還手餘地，不過<span class="global_name_span">長老婆婆</span>運用地利成功困住<span class="global_name_span">賽席</span>，並且使用不久前取得的神祕物品，企圖封印住她的那對翅膀。</p> <p>隨後趕到的<span class="global_name_span">米絲特蕾婭</span>不願意見到這事情發生，橫擋在兩人中間，但此時<span class="global_name_span">長老婆婆</span>已經無法停止神秘物品的運作，一陣白光後，<span class="global_name_span">米絲特蕾婭</span>、<span class="global_name_span">賽席</span>各失去了一半翅膀，見情勢不利，<span class="global_name_span">賽席</span>連忙奪門而出，但<span class="global_name_span">長老婆婆</span>怎會放棄這千載難逢的好機會，對她來說消滅<span class="global_name_span">賽席</span>是她解放村人自由唯一的機會。</p> <p>最後<span class="global_name_span">賽席</span>再度被逼下斷崖，已經失去飛行能力的她勢必葬身於此，想要拯救所有人的<span class="global_name_span">米絲特蕾婭</span>見狀直接跳下懸崖，這時她領悟到那古老的殘缺記載，並不是要以人類獻祭，而是即便沒有翅膀也要心如鋼鐵般飛翔，只為了拯救那個誰.....</p> <p>跌落萬丈深淵的半空，<span class="global_name_span">米絲特蕾婭</span>的決心感動了<span class="global_name_span">賽席</span>，握起那充滿溫度的手後，兩人身上泛起了白光，原本各殘缺一邊的翅膀合而為一，巨大的力量衝破了百年來的詛咒，翼人村的村民沐浴在點點聖光下，紛紛展開雙翅自由翱翔在空中，<span class="global_name_span">米絲特蕾婭</span>拯救所有人的願望終於達成了。</p> <p>事後雖然大家對解除詛咒的方式還是毫無頭緒，但對現在而已這都已經不重要了。</p> <div class="global_ps_text"> <p>17:22 - 詛咒被解除的名場面。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t144THCYTMY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了感謝大夥，翼人族帶著大家飛過了［巨人的爪痕］，接著穿越過［沙斯拉結晶地帶］，抵達了一處貧苦的區域［舊教會圈梅路洛區］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ODf7tYAV9kM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  var firstEnter = 0 ;

  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);

  function initPage(value) {

    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
