  contentArr.push('<div class="ch">第1話-昔日的英雄與誓約之銘文</div> <p>這天<span class="global_name_span">阿爾德</span>因為［巴路奧其警衛隊］同伴的請求，回到了故鄉準備幫忙，與<span class="global_name_span">菲妮</span>聊著的同時，被一旁上鎖房子散發的怪異氣息吸引。</p> <p>這房子可說是<span class="global_name_span">阿爾德</span>與警衛隊同伴的童年回憶，當時<span class="global_name_span">玫</span>因為看到從裡面散發的藍光，所以堅持要進去抓幽靈，結果一眾小孩就這樣結伴進去冒險，在<span class="global_name_span">阿爾德</span>的回憶中，裡面有著廣大的空間，這由小孩組成的隊伍甚至還遇到凶狠的大怪物並且被追趕著，當村人再度發現他們時，小隊成員已經滿身是傷。</p> <p>還在回憶時，<span class="global_name_span">達爾尼思</span>、<span class="global_name_span">諾馬爾</span>兩人來到，原來最近魔物們忽然狂暴化，兩人觀察情況認為是因為魔物恐懼著某種事物才會有這異常的行為，最後猜想這源頭應該就藏在眼前的上鎖屋子裡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jPt1KK0x_YI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了調查真相，大夥前往鐵匠屋找<span class="global_name_span">玫</span>拿鑰匙，順便也想起了小時候的冒險，這時<span class="global_name_span">玫</span>表現得很不願意前往屋子，<span class="global_name_span">阿爾德</span>以為是那段冒險中，自己弄丟了<span class="global_name_span">玫</span>親自鍛造的短劍才會讓她有了難過的回憶，但她本人卻是否認的。</p> <p>從<span class="global_name_span">玫</span>的態度看起來，似乎蠻高興<span class="global_name_span">阿爾德</span>還記得這事情，之後在眾人一番嘴遁下，終於答應前往調查屋子。</p> <p>屋子裡到處擺著來自各地的藝術品、武器，這肯定是一個屬於冒險者的家，聽<span class="global_name_span">玫</span>說著，這屋主是自己奶奶的老相識，左右看找不到啥怪異之處，大夥就地便想起了小時候遇到的那怪物，那是個奔跑時會發出金屬碰撞聲的大傢伙，這時<span class="global_name_span">玫</span>的鎚子因為某股力量的拉扯而不停的顫抖，屋子內瞬間散發出刺眼藍光，一個時空隧道出現在眾人面前。</p> <p>看來異變的原因就在隧道的另一頭，如今大家都長大，有了足夠的能力，於是毫不猶豫地跳了進去，再出來時已經來到一處陰森墓園，遠方傳來巨大物體移動的聲音，難道就是小時候遇到的怪物嗎？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uQC5wzIBKyY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續前進的途中，<span class="global_name_span">菲妮</span>發現了［月之碎片］，這是<span class="global_name_span">玫</span>他們小時候來到這發現的礦石，當初就是為了收集這種閃亮的石頭才持續深入的。</p> <p>看著［月之碎片］，眾人不禁想起當時<span class="global_name_span">阿爾德</span>揮舞著<span class="global_name_span">玫</span>送給自己的短劍，率領大家前進探險的模樣，緬懷之際，遠方傳來巨大的戰鬥聲響，那是一名少女與巨大鎧甲怪物的交戰，這怪物正是<span class="global_name_span">阿爾德</span>他們小時候遇到的那隻。</p> <p>眼下救人要緊，大家連忙衝了上去，但鎧甲怪物散發出妖異的光芒，各種攻擊都無法造成傷害，大夥只有帶著少女先行撤退到一處荒廢的小屋，交談下驚訝的發現，這少女竟然是<span class="global_name_span">玫</span>的奶奶<span class="global_name_span">玫姬</span>，沒想到穿越時空竟能看到奶奶年輕的樣子，據<span class="global_name_span">玫姬</span>敘述，這魔物叫做［碎槍魔鎧］，號稱任何刀刃都砍不動的鎧甲，這可侵犯到自己身為鐵匠的自尊，所以才來到這墓園挑戰它。</p> <p>雖然初次交手落個慘敗收場，但<span class="global_name_span">達爾尼思</span>想到若是以［碎槍魔鎧］的碎片製造武器，或許就能靠<span class="global_name_span">玫姬</span>的鍛造技術來取勝，接下來的任務便是收集碎片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IoeEI2S6GII?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>收集碎片過程並不容易，除了要躲開［碎槍魔鎧］的追擊外，眾人還碰上了鬧鬼事件，從這可以看出大夥並不講義氣，留下落單的<span class="global_name_span">諾馬爾</span>就直接逃跑。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8FArZFG-q5U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雖然是這樣，<span class="global_name_span">諾馬爾</span>還是將大家當作家人般的存在，回憶起童年大家一起玩樂的日子，甚至好幾次直接將<span class="global_name_span">阿爾德</span>、<span class="global_name_span">達爾尼思</span>喊成哥哥。</p> <p>而<span class="global_name_span">達爾尼思</span>從小到大也的確是群體中大哥般的存在，甚至曾經為了幫<span class="global_name_span">玫</span>找回緞帶而違反了家族［獵人的教誨］，因此跟自己的父親有過爭執。</p> <p>大夥就這樣一邊懷念童年，一邊繼續收集碎片的任務，而<span class="global_name_span">阿爾德</span>心想，既然已經回到過去，也許可以在這找到童年丟失的那柄短劍，<span class="global_name_span">玫</span>知道後，心裡感動的小鹿都要衝出來，由此可知<span class="global_name_span">玫</span>肯定心裡喜歡著眼前的渣喵。</p> <div class="global_ps_text"> <p>03:31 - 長眠在此墓園的三位騎士之名。</p> <p>08:29 - <span class="global_name_span">阿爾德</span>是色狼。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/WSK94GsPobM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>此時附近突然傳來［碎槍魔鎧］的聲音，循著聲音趕過去後，大家看到了小時候的自己，如今正被魔鎧追趕著，雖然大夥心急如焚，但冷靜的<span class="global_name_span">達爾尼思</span>為了不改變歷史，決定繼續在一旁觀察。</p> <p><span class="global_name_span">小阿爾德</span>為了掩護同伴逃離，拿著手中短劍就衝上去與［碎槍魔鎧］拼鬥，但力量懸殊，短劍在一次碰撞後掉落，他只能以自己為誘餌引開魔鎧，最後成功靠著天賦［躲貓貓］逃過了魔鎧的追擊，而<span class="global_name_span">阿爾德</span>一行人正好就地回收<span class="global_name_span">小阿爾德</span>遺下的短劍。</p> <p>這時<span class="global_name_span">玫</span>想起自己小時候逃回村莊後大哭的原因，原來是因為自己鑄造的劍無法保護好<span class="global_name_span">阿爾德</span>而內疚，這也是長大後，<span class="global_name_span">玫</span>之所以一直不想靠近那上鎖屋子的主要原因。</p> <p>收集完碎片之後，<span class="global_name_span">玫</span>與奶奶<span class="global_name_span">玫姬</span>便準備開始鑄造武器，但碎片量有限，最多只能用來鍍一層表面，正好剛才回收的短劍非常適合當作武器的芯，於是<span class="global_name_span">玫</span>送給<span class="global_name_span">阿爾德</span>的這把短劍，藉由此方式重生了，這把［羈絆之劍］表層閃耀著炫麗的彩色，這可是把足以將［碎槍魔鎧］切成兩半的神兵啊。</p> <p>［碎槍魔鎧］似乎也感應到宿敵的誕生，主動前來找到眾人，一場大戰即將展開。</p> <div class="global_ps_text"> <p>08:50 - <span class="global_name_span">玫</span>被奶奶看出自己的心意。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/csWBaSAlwE4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>面對這童年的惡夢，眾人紛紛展現自己磨練的技能，<span class="global_name_span">諾馬爾</span>運使長槍成為大夥的盾、<span class="global_name_span">達爾尼思</span>使用弓箭限制住［碎槍魔鎧］的行動，<span class="global_name_span">阿爾德</span>與<span class="global_name_span">玫</span>進行主攻，［碎槍魔鎧］就在眾人協力下化為碎片。</p> <p>而［碎槍魔鎧］的核心，則被<span class="global_name_span">玫姬</span>拿回去做了一把鎚子，再數十年之後<span class="global_name_span">玫</span>則會從奶奶手中繼承這把槌子。</p> <p>為了感謝大家幫助自己完成夢想，<span class="global_name_span">玫姬</span>還特別幫<span class="global_name_span">玫</span>把手上的鎚子做了補強，這把槌子可說是經歷了奶奶、孫女的鑄造，經過穿越時空再被奶奶加強的奇蹟之鎚。</p> <p>就這樣，這場延續著童年的大冒險結束了，但這屋子的主人是誰？終究還是留下了謎團。</p> <div class="global_ps_text"> <p>這邊劇透屋子的主人就是［不老直覺冒險王］<span class="global_name_span">維克多</span>。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wO3oNVmqTOE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
