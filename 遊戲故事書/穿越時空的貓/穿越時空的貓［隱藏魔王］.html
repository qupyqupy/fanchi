creen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kf5q34VuMPQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">後續劇情</div><p>成功討伐八妖後，為了恢復土偶職人的記憶，<span class="global_name_span">阿爾德</span>準備尋找關鍵物品。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kN5rniCTkOc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>原來所謂八妖其實原本只有六大妖，<span class="global_name_span">面靈氣</span>與<span class="global_name_span">黑和尚</span>是土偶職人所製造的孩子，當初是為了打敗六大妖才失控被一起封印住，恢復記憶的土偶職人總算獲得了解脫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JDlUpsEWE14?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">無名少女</div> <p>［無名少女］副本打滿1000次就可以挑戰。</p> <p>聽［無名少女］的對話，應該是從某個因為<span class="global_name_span">阿爾德</span>而消失的未來人所製造的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zqb3-3jZPjA?wmode=transparent" title="YouTube video player" width="560"></iframe> </p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SfjB4_1aDR4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">食火鳥</div> <p><span class="global_name_span">伽琉</span>加入後可以到［科林達平原］左下方入口地圖打［食火鳥］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9oAusMh34dU?wmode=transparent" title="YouTube video player" width="560"></iframe> </p> <div class="title_text">梅爾維爾勒夫</div> <p>在打倒<span class="global_name_span">男爵</span>的地方可以找到［守衛召喚機］，接著前往［霸者之塔］的入口右邊通道打［梅爾維爾勒夫］。</p><div class="global_ps_text"> <p>這個魔王我印象相當深刻，記得有一天在社群看到一個照片，上面是一朵真實世界的雲飄在空中，那雲的造型完全就跟這魔王一模一樣，我記得還有上新聞。</p> </div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ij7uzrn2aHI?wmode=transparent" title="YouTube video player" width="560"></iframe> </p><div class="title_text">小美</div>  <p>［小美］在［托托樂園］可以找到。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BMKR2UHK_OU?wmode=transparent" title="YouTube video player" width="560"></iframe> </p><div class="title_text">滅鬼狂犬</div>  <p>在1.5部最後迷宮可以遇到。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1n81gsnxjlI?wmode=transparent" title="YouTube video player" width="560"></iframe> </p><div class="title_text">黑板</div>  <p>在博物館拿到［巨魔之鑰］的房間可以拿到關鍵道具，然後回到博物館入口往右邊道路繞道後方，即可打開門挑戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BuDGKumy-CU?wmode=transparent" title="YouTube video player" width="560"></iframe> </p>');

  contentArr.push('<div class="title_text">Terra Nivium</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yh6slvRcUbw?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">冰獄鬼</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ffX_43B8xUc?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">苦膽</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rKBK1oaHWkQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
