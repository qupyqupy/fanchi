<script>
  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<div class="title_text">第一部</div> <p>在古代的［崎路里之路］進入時之塔前的那段路往右走到底，開寶箱打敗一個低等哥布林。之後就可以前往現代［月影之森］深處挑戰哥布林大王</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mQsx_X8qSzg?wmode=transparent" title="YouTube video player" width="560"></iframe> <p>位置在古代［早陸平原］的上方。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rPI1hkr6h18?wmode=transparent" title="YouTube video player" width="560"></iframe> <p>位置在未來［邊緣之島］的左上方地圖。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4-4xQeRCCEA?wmode=transparent" title="YouTube video player" width="560"></iframe>');
  contentArr.push('<div class="title_text">現代東方八妖</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/237tvuFPFb0?wmode=transparent" title="YouTube video player" width="560"></iframe> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pGrN9vMIggI?wmode=transparent" title="YouTube video player" width="560"></iframe> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZcJX5C_5G48?wmode=transparent" title="YouTube video player" width="560"></iframe> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zIDKYecDB0w?wmode=transparent" title="YouTube video player" width="560"></iframe> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/NRiQMU0lIqk?wmode=transparent" title="YouTube video player" width="560"></iframe> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZEbZbfJ1N14?wmode=transparent" title="YouTube video player" width="560"></iframe> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lqHIh7bU-O0?wmode=transparent" title="YouTube video player" width="560"></iframe> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/J9puvNq1p_4?wmode=transparent" title="YouTube video player" width="560"></iframe>');
  

  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
</script>
