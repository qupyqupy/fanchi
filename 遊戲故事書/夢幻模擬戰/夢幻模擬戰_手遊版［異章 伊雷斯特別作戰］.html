<script>
  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<div class="title_text">天降的女武神</div> <p><span class="global_name_span">亞莉希雅</span>穿越到了［伊雷斯］大陸，正巧碰上了一群［聯合軍］叛軍，對方見眼前這村姑看似全身有著精良的武器，便想以人數優勢將其捉住當戰利品。</p> <p>不過刀劍冷兵器又怎麼能對抗機槍、榴彈的威力，縱然人數多了好幾倍，還是無意外地被慘虐，這時<span class="global_name_span">謎之騎士</span>趕到戰場，面對來自其他時空人物早就習以為常的他，與<span class="global_name_span">亞莉希雅</span>的同伴<span class="global_name_span">伊莎拉</span>早就碰面，理解了事情的原委後，決定帶著兩人前去尋找這時空唯一能將他們送回原世界的人.......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xPmiGLCSgsA?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('');

  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
</script>
