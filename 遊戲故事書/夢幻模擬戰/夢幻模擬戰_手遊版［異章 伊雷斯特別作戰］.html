embed/deLcudZw0lo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">瓦爾裘利亞的宿命</div> <p>時間回到現在，<span class="global_name_span">塞貝莉雅</span>橫擋在眾人面前，強大的戰鬥能力逼使<span class="global_name_span">亞莉希雅</span>也化作女武神型態與之交戰。</p> <p>兩位女武神爆發的力量天崩地裂，妥妥的神仙打架，還好<span class="global_name_span">奧克托拉托四世</span>及時現身召回<span class="global_name_span">塞貝莉雅</span>，但這並不是安甚麼好心，而是他們有著更重要的目的要借助女武神力量完成。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kDqTiFHmhQk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第7小隊的決意</div> <p>化作女武神型態的<span class="global_name_span">亞莉希雅</span>一直在意別人的目光，深怕就此被當作怪物看待，溫柔的<span class="global_name_span">伊莎拉</span>見狀連忙施展嘴遁之術，但還是無法達到安慰的目的。</p> <p>剛好傻大姊<span class="global_name_span">安潔莉卡</span>口不擇言，<span class="global_name_span">亞莉希雅</span>馬上羞愧地離開，留在原地的<span class="global_name_span">伊莎拉</span>這時也知道如果啟動［時空之門］回到原本的時空，對自己而言意味著回到死亡的狀態，但仍義無反顧想將<span class="global_name_span">亞莉希雅</span>送回去。</p> <p>另一邊<span class="global_name_span">亞莉希雅</span>在<span class="global_name_span">謎之騎士</span>等人的精神鼓勵下，破除了自己一直以來對女武神力量的迷茫，決心阻止<span class="global_name_span">塞貝莉雅</span>對這世界的瘋狂侵略。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ALNDdxR88rY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">達爾克斯的奇謀</div> <p>女武神的力量所向披靡，對當下情況得意的<span class="global_name_span">盧克蕾蒂婭</span>遭遇了<span class="global_name_span">謎之騎士</span>等人的斬首行動，本以為勝卷在握，但<span class="global_name_span">盧克蕾蒂婭</span>立即召喚出以<span class="global_name_span">塞貝莉雅</span>為基礎製造的人形魁儡軍隊，一場大戰一觸即發。</p> <p>然而這些魁儡並不具有女武神的力量，最終眾人僥倖險勝，但此時才發現<span class="global_name_span">塞貝莉雅</span>至今的行動全是靠著自己的意志，並不聽令於<span class="global_name_span">盧克蕾蒂婭</span>，<span class="global_name_span">奧克托拉托四世</span>的幻術早已被識破，雙方如今的合作關係，便是以捕捉<span class="global_name_span">伊莎拉</span>的靈魂為代價造成時空震盪，藉此將<span class="global_name_span">麥斯米蘭</span>的大敵<span class="global_name_span">亞莉希雅</span>也拉到這個世界。</p> <p>就算是已經不在人世，<span class="global_name_span">塞貝莉雅</span>依然用自己的方式，為<span class="global_name_span">麥斯米蘭</span>的霸業道路上清除障礙，為今之計只有直面這強大執念的敵人，才能結束如今［伊雷斯大陸］的戰火。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zf3ZWHa8hjQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">塞貝利雅的覺悟</div> <p>最終的決戰開始了，<span class="global_name_span">塞貝莉雅</span>VS<span class="global_name_span">亞莉希雅</span>宿命的對決，戰場之上一路火光帶閃電，爆炸聲此起彼落，諾大的平原被強大的力量轟出一個個深坑，再這樣下去，這連大陸都能碎裂的力量，會毀了整個世界。</p> <p>為了避免自己也遭殃，<span class="global_name_span">盧克蕾蒂婭</span>這個始作俑者也加入戰圍，經過一段時間的咒法詠唱，成功將<span class="global_name_span">塞貝莉雅</span>的靈魂送回原來的世界，這當中其實也包含了不願意看著<span class="global_name_span">塞貝莉雅</span>走向魂飛魄散的結局，在這段相處日子裡，這身負女武神力量的人，某種程度上也改變了<span class="global_name_span">盧克蕾蒂婭</span>對人類的認知。</p> <p>一切至此已塵埃落定，<span class="global_name_span">亞莉希雅</span>兩人也借助<span class="global_name_span">安潔莉卡</span>的新發明，順利飛回原本的世界。</p> <div class="global_ps_text"> <p>關於<span class="global_name_span">安潔莉卡</span>這可以穿越時空的飛機概念，我覺得有點致敬［超時空之鑰］的感覺。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Uq3G83xwkTU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
