_span">艾梅達</span>的空投襲擊卻剛好解了眼前危機，收拾了［貓眼］以後，<span class="global_name_span">維坦</span>現出了真身，原來是黑貓<span class="global_name_span">傑克</span>假扮的，一旁的四魔將驚覺自己被耍，一副要算帳的模樣，圍住了<span class="global_name_span">傑克</span>，<span class="global_name_span">馬修</span>等人見狀便迅速離開，免得遭到波及。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hens8b81sYo?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">三等份的星塵</div> <p><span class="global_name_span">馬修</span>、<span class="global_name_span">格尼爾</span>、<span class="global_name_span">艾梅達</span>三組人馬終於碰頭了，為了融合三種［星塵］造出［星之橋］，三方決定暫時放下成見，攜手合作，但說是這樣說，過程中還是不免一番爾虞我詐，胡鬧之下［星之橋］竟然碰巧給造了出來，眾人見狀連忙各顯本事，要奪得周年慶典的參加席次。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8RoutoL2FOU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">邪道的光</div> <p>三組人馬在［星之橋］各顯神通，誓要搶在對方之前抵達月球，沒想到<span class="global_name_span">波贊魯</span>竟也出現在［星之橋］上，光明與黑暗大戰的戲碼提前上演，最後光輝的一方依照慣例痛扁一頓<span class="global_name_span">波贊魯</span>，而<span class="global_name_span">馬修</span>趁著大夥還沉浸在勝利的喜悅時，再度開啟競爭模式，搶先一步踏上前往月球的［星之橋］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qF_L3kC_lhs?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">慶典的星空</div> <p>經過千辛萬苦，總算是抵達了月面，這才發現一切都是<span class="global_name_span">希琳卡</span>整蠱眾人的手段，這裡荒涼一片，哪有半分慶典的樣子，原來真正的慶典位置是在［佩利亞］，大家一路上的勾心鬥角、爾虞我詐，到頭來竟然只是一場空，反而是在第六話被<span class="global_name_span">馬修</span>擊飛的<span class="global_name_span">波贊魯</span>一路飛到了［佩利亞］，趁機坐上了頭等席。</p> <p>不甘心的眾人使盡手段，總算在慶典煙火綻放的那一刻成功抵達，能看到這周年慶的煙火也算是個好結局吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6htxSADacNY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('');

  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
</script>
