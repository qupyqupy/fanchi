  contentArr.push('<div class="title_text">CH06 月民的執念</div> <p>受到重創的<span class="global_name_span">邪神庫魯加</span>失去了障壁的保護，本還妄想透過控制高塔系統以［星艦之城］的高科技做出反擊，但<span class="global_name_span">月之執政官</span>的到來瞬間將所有兵器進入休眠狀態。</p> <p>拒絕大陸上四大領袖的幫助，也限制<span class="global_name_span">馬修</span>等人的行動，<span class="global_name_span">月之執政官</span>決定孤身一人對戰<span class="global_name_span">邪神庫魯加</span>，要趁這機會在各勢力面前展示［星艦之城］的實力。</p> <p>果然<span class="global_name_span">月之執政官</span>確實有這般狂傲的實力，被逼入絕境的<span class="global_name_span">邪神庫魯加</span>也只能不斷嘴砲，企圖挑撥在場眾人的關係。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xsBJ_Hqho5o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH07 魔影急襲</div> <p>雖然知道<span class="global_name_span">月之執政官</span>的真實身分就是聖劍英雄<span class="global_name_span">維拉玖</span>，但如今的他已然是［月之民］的領導，行事作風再也不能像以前一樣，為了給自己的子民交代，也為了在四大領袖面前展現實力，他向<span class="global_name_span">馬修</span>一行人下了逐客令。</p> <p>就在<span class="global_name_span">馬庫雷</span>對這昔日同伴抱怨時，<span class="global_name_span">維坦</span>為了替<span class="global_name_span">卡奧斯</span>收回混沌之力，以魔劍吞噬了<span class="global_name_span">邪神庫魯加</span>，這個難纏的敵人吸收了神的力量、利用了魔導科學，最終還是沒能實現自己的野心。</p> <p>力量大增的<span class="global_name_span">維坦</span>，全身散發著強大的黑暗混沌力量，這巨大的威脅讓在場眾人暫時放下複雜的立場，一致合作協力對抗，然而即便是在此劣勢下，<span class="global_name_span">維坦</span>依然游刃有餘，在重重包圍下從容離去。</p> <p>因為這場突發的事件，領袖峰會最後鬧得不歡而散，從四大領袖的對話中得知，似乎這塊大陸上的勢力有著一個共同的敵人，［伊利西恩］.....</p> <div class="global_ps_text"> <p>好個紫龍，同一張地圖連續打四場，你不煩我都膩了。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EKU-euxVFy8?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">CH08 轉機一現</div> <p>即使被下逐客令，<span class="global_name_span">馬庫雷</span>還是想查明昔日戰友<span class="global_name_span">維爾納</span>以及妹妹<span class="global_name_span">瑪麗安蒂爾</span>兩人如今的下落，剛好此時因為竊劍被捕的<span class="global_name_span">麗莎</span>被押解經過此處。</p> <p>言談中竟然發現<span class="global_name_span">麗莎</span>可能知道事情的真相，<span class="global_name_span">馬庫雷</span>二話不說便與［星艦之城］的部隊開戰，被打到撐不住的［星艦之城］部隊最後放軟了態度，主動表示可以幫忙聯繫<span class="global_name_span">月之執政官</span>進行溝通。</p> <p>此時，支持［星艦之城］高塔的能源被切斷，一團黑霧瀰漫四處，一個邪魅的聲音正問候著<span class="global_name_span">月之執政官</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W0kliBHG7uU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH09 轉機一現</div> <p>沒想到被黑霧壟罩的人現出真身，竟是久違的<span class="global_name_span">布琳達</span>，不過<span class="global_name_span">月之執政官</span>很快就看出這人是假冒的，與隨後趕來的<span class="global_name_span">馬修</span>等人一起擊退了她。</p> <p>眼下正值多事之秋，更有黑暗力量伺機而動，看著在戰鬥中被<span class="global_name_span">維爾納</span>配劍［強襲斷刃］認同的<span class="global_name_span">馬修</span>，<span class="global_name_span">月之執政官</span>決定說出過去發生在這大陸的故事。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qIz1DDZmSNo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH10 強襲之刃 承襲之志</div> <p>為了使眾人明白真相，<span class="global_name_span">月之執政官</span>讓<span class="global_name_span">馬修</span>試著與［強襲斷刃］溝通，劍中蘊含著<span class="global_name_span">維爾納</span>、<span class="global_name_span">阿雷斯</span>兩個聖劍英雄的記憶，獲得兩人認同的<span class="global_name_span">馬修</span>同時間也繼承了無法理解的影像光景。</p> <p>就當<span class="global_name_span">月之執政官</span>準備敘說這段過往，一艘巨大的飛行物高速逼近［星艦之城］，來者正是［伊利西恩］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-6pItcccqXk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH11 襲來的巨影</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MJ8WzWCoLCg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>從未想過會與<span class="global_name_span">弗洛朗蒂婭</span>兵戎相見的<span class="global_name_span">馬修</span>等人，無法理解那聖劍記憶中的英雄為何會變成現在這副侵略者的模樣，但對方來勢洶洶，一場戰鬥已無法避免。</p> <p>如今的<span class="global_name_span">弗洛朗蒂婭</span>擁有經過［瑪娜］改造的強橫身軀，加上［方舟］上不斷湧現的精兵，［伊利西恩］逐漸佔據了優勢，<span class="global_name_span">麗莎</span>也在戰鬥中身中致命毒箭。</p> <p>這時<span class="global_name_span">月之執政官</span>直接動用了［星艦之城］的高塔能量光束，瞄準了［方舟］，加上［鶴野］首席<span class="global_name_span">梓</span>來援，這才迫使<span class="global_name_span">弗洛朗蒂婭</span>下令撤退。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_kn5NSwfeHk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH12 鶴野，東方之地</div> <p>身中毒箭的<span class="global_name_span">麗莎</span>危在旦夕，為了治好她，眾人決定前往醫術發達的［鶴野］。</p> <p>而此行還有另一個目的，就是利用<span class="global_name_span">瑪麗安蒂爾</span>在世界樹下遺留的［瑪娜碎片］，嘗試喚醒被［伊利西恩］壓制的［瑪娜節點］，讓［鶴野］再度恢復生機。</p> <p>但如今的［鶴野］暗流湧動，靈宗的黜人阻擋在眾人前往［鶴野］的路上，雖然最後擊敗了這股勢力，但因<span class="global_name_span">梓</span>的一念之仁，竟放跑了黜人首領，看來定會成為日後的隱患。</p> <div class="global_ps_text"> <p>［黜］有著廢免、廢除、革除的意思，［黜人］可視為叛教而出的人。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bCI1wGNsC2w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH13 沉眠的龍</div> <p>靈峰之上，<span class="global_name_span">麗莎</span>獲得了完整的醫治，這時<span class="global_name_span">馬修</span>與<span class="global_name_span">梓</span>聊起了多年以前，<span class="global_name_span">維爾納</span>造訪［鶴野］的往事。</p> <p>當時為了調查［瑪娜］的<span class="global_name_span">維爾納</span>一行人，恰巧碰上了［伊利西恩］入侵［鶴野］的戰爭，靈宗為了抵抗這強大的敵人，召喚了［物靈之龍］，雖然擊退了敵軍，卻不敵手持聖劍的<span class="global_name_span">阿雷斯</span>而慘遭消滅，再之後便是<span class="global_name_span">維爾納</span>與<span class="global_name_span">阿雷斯</span>在神殿中爆發了大戰，最後兩敗俱傷，經此一役［鶴野］的［瑪娜］逐漸枯竭，慢慢失去了往日的繁榮。</p> <p>聽到這裡<span class="global_name_span">馬修</span>便想前往［瑪娜節點］也就是此處祭祀光之女神的神殿，看能否利用［瑪娜碎片］讓此處再度恢復生機，但<span class="global_name_span">梓</span>卻拒絕了這項提議，似乎除了無法完全相信<span class="global_name_span">馬修</span>等人外，［神殿］中還有著令其十分在意不想讓外人知道的事物存在。</p> <p>在<span class="global_name_span">梓</span>離開後，一旁早已恢復的<span class="global_name_span">麗莎</span>不改其盜賊本色，立馬生出背地潛入的壞主意，<span class="global_name_span">馬修</span>雖是聖劍的繼承者，但畢竟擁有魔族血統，表面雖然抗拒，雙腳卻自然地跟著<span class="global_name_span">麗莎</span>前往［神殿］。</p> <p>在這<span class="global_name_span">馬修</span>遇見了<span class="global_name_span">朧</span>，雖是第一次見面，但因為［瑪娜碎片］的緣故，<span class="global_name_span">朧</span>對眼前的眾人產生了親切感......</p> <p>另一邊<span class="global_name_span">梓</span>已經發現眾人入侵［神殿］的事實，而靈峰之外，黜人首領正與神秘的［真知者］密謀著。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/m8Ban3_ml1I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH14 荒蕪的靈魂</div> <p>被<span class="global_name_span">梓</span>逮個正著的<span class="global_name_span">馬修</span>還正在想解釋理由時，<span class="global_name_span">朧</span>卻與<span class="global_name_span">梓</span>爆發了衝突，被搧了一個大耳刮子後，就負氣衝出神殿，但神殿外［鶴野］破敗的景象，讓<span class="global_name_span">朧</span>難以接受。</p> <p>此時黜人首領突然出現，並且稱<span class="global_name_span">朧</span>為龍靈大人，此行便是要讓<span class="global_name_span">朧</span>加入自己陣營，隨後趕上的<span class="global_name_span">馬修</span>自然不能坐視，便與<span class="global_name_span">朧</span>兩人聯手抗敵。</p> <p>但沒想到藏在這［鶴野］叛徒背後的［真知者］竟然就是之前在［星艦之城］假扮<span class="global_name_span">布琳達</span>的兜帽人，顯見魔族的觸手已經伸入［鶴野］，戰況異常凶險，苦撐良久後，<span class="global_name_span">梓</span>終於率援趕到，黜人首領見大勢已去，只能拚著最後一點硬氣，迎接自己毀滅的命運。</p> <p>這時<span class="global_name_span">梓</span>才說出<span class="global_name_span">朧</span>的真實身分，他便是［物靈之龍］殘留的靈魂。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/
