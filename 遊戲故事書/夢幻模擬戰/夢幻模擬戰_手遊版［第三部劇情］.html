/div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XnXeorX-nY8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH03 奇嶼的異鄉人</div> <p>［星艦之城］是利用［瑪娜科技］所建造的，城中有一高聳入雲的高塔，從外看來特別醒目，即便是曾經見過［月民］科技的<span class="global_name_span">格尼爾</span>也驚嘆不己。</p> <p>為了報答<span class="global_name_span">麗莎</span>的救命之恩，同時自己也想進入［星艦之城］，於是<span class="global_name_span">格尼爾</span>便喬裝成<span class="global_name_span">麗莎</span>的僕從，想要趁［星艦之城］近日對外開放，準備舉辦大型活動的時機，偽裝成各國的使節團矇混過關。</p> <p>卻正巧在這碰上有著同樣打算的<span class="global_name_span">馬修</span>等人，眼見眾人身分當場遭到揭穿，［星艦之城］的守衛呼叫來大批援軍，準備展開一場大戰，幸好在進一步擴大爭鬥時，來自［諾倫］的使節團從中調節，大夥才能以使節團的身分入城。</p> <p>至於這個來自［諾倫］的使節為何要幫助大夥兒？雖然他嘴裡說著是［祖靈］的預示，但感覺事情絕無此簡單，如今既然都已進城，使節與<span class="global_name_span">麗莎</span>也有自己的目的，便與眾人分開行動。</p> <div class="global_ps_text"> <p>這［諾倫］人信奉的是［德洛伊特教］，屬於［露希莉絲神話］的變種之一，崇尚萬物有靈。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sPpDkf4j_oU?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">CH04 迷途交匯</div> <p>在［星艦之城］內部，大夥遇到了早就來到此地的<span class="global_name_span">文森特</span>，根據他的情報，此時的［星艦之城］聚集了大陸上的四大勢力的領袖，要與此地的領導人就某種議題討論，這四個領袖平常就看彼此不順眼，這也讓這場領袖峰會充滿了危機。</p> <p>另一邊<span class="global_name_span">邪神庫魯加</span>也沒閒著，妄想佔據充滿高科技的［星艦之城］，以作為他佔領新大陸的根據地，還好被<span class="global_name_span">紅月之王</span>提早發現，但<span class="global_name_span">邪神庫魯加</span>今非昔比，將<span class="global_name_span">基札洛夫</span>的水晶化斷臂植入自己體內的他，獲得了超越者的力量，能免疫一切來自水晶力量的攻擊。</p> <p><span class="global_name_span">紅月之王</span>以及後來趕到的<span class="global_name_span">文森特</span>都無法再傷其分毫.........</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/smCAQ1_YfzQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH05 高塔絕翼</div> <p>此時在［星艦之城］的高塔頂端，<span class="global_name_span">邪神庫魯加</span>引起的戰鬥波動 >言談中竟然發現<span class="global_name_span">麗莎</span>可能知道事情的真相，<span class="global_name_span">馬庫雷</span>二話不說便與［星艦之城］的部隊開戰，被打到撐不住的［星艦之城］部隊最後放軟了態度，主動表示可以幫忙聯繫<span class="global_name_span">月之執政官</span>進行溝通。</p> <p>此時，支持［星艦之城］高塔的能源被切斷，一團黑霧瀰漫四處，一個邪魅的聲音正問候著<span class="global_name_span">月之執政官</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W0kliBHG7uU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH09 轉機一現</div> <p>沒想到被黑霧壟罩的人現出真身，竟是久違的<span class="global_name_span">布琳達</span>，不過<span class="global_name_span">月之執政官</span>很快就看出這人是假冒的，與隨後趕來的<span class="global_name_span">馬修</span>等人一起擊退了她。</p> <p>眼下正值多事之秋，更有黑暗力量伺機而動，看著在戰鬥中被<span class="global_name_span">維爾納</span>配劍［強襲斷刃］認同的<span class="global_name_span">馬修</span>，<span class="global_name_span">月之執政官</span>決定說出過去發生在這大陸的故事。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qIz1DDZmSNo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH10 強襲之刃 承襲之志</div> <p>為了使眾人明白真相，<span class="global_name_span">月之執政官</span>讓<span class="global_name_span">馬修</span>試著與［強襲斷刃］溝通，劍中蘊含著<span class="global_name_span">維爾納</span>、<span class="global_name_span">阿雷斯</span>兩個聖劍英雄的記憶，獲得兩人認同的<span class="global_name_span">馬修</span>同時間也繼承了無法理解的影像光景。</p> <p>就當<span class="global_name_span">月之執政官</span>準備敘說這段過往，一艘巨大的飛行物高速逼近［星艦之城］，來者正是［伊利西恩］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-6pItcccqXk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
