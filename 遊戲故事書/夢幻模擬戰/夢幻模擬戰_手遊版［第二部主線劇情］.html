 height="315" src="https://www.youtube.com/embed/0haZdyEF2sQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［鑄劍者軍團］闖入<span class="global_name_span">基札洛夫</span>的堡壘之中，但<span class="global_name_span">西格瑪</span>、<span class="global_name_span">拉姆達</span>、<span class="global_name_span">歐米伽</span>、<span class="global_name_span">馬庫雷</span>這些終焉的英雄們卻阻擋在眾人面前，不管他們是本人或是<span class="global_name_span">基札洛夫</span>新製造的素體，要拯救這顆星球只能掃除一切障礙繼續前進。</p> <p>終焉的英雄們實力強勁，加上源源不絕的素體士兵，［鑄劍者軍團］漸漸力盡不支，此時源於聖劍記憶的<span class="global_name_span">西格瑪</span>、<span class="global_name_span">拉姆達</span>現身對戰眼前的敵人，雖然力量不相伯仲，但源於聖劍記憶的英雄們有著強大的信念，總算幫<span class="global_name_span">馬修</span>等人打開了通往最後決戰的道路。</p> <p>但堡壘四通八達，道路極其複雜，要找到<span class="global_name_span">基札洛夫</span>絕非一時半刻的事，這時一股神祕的力量投影了150年前<span class="global_name_span">藍迪烏斯</span>等人進攻這堡壘的影像，查覺到這股刻意引導眾人的善意後，<span class="global_name_span">馬修</span>等人跟上了幻影的腳步。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sstWFyAmDPQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>跟著<span class="global_name_span">藍迪烏斯</span>的幻影來到了實驗室的大門，此戰異常凶險，蛻變的<span class="global_name_span">基札洛夫</span>有著超越神的強大力量，而最強魔劍素體<span class="global_name_span">伊普西龍</span>也出現在戰場之中。</p> <p>雖然最後成功擊敗所有敵人，但<span class="global_name_span">基札洛夫</span>早已化身［瑪娜］與整個星球力量合而為一，在物質的世界等同於不死不滅的存在，但眾人還有希望，<span class="global_name_span">馬修</span>手中的魔劍斷劍擁有著將<span class="global_name_span">基札洛夫</span>與星球力量分離的能力，借用<span class="global_name_span">澤瑞達</span>的力量劈開了世界樹的裂隙，與<span class="global_name_span">基札洛夫</span>的決戰就在眼前。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-bMmELRaZSU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>到了世界樹的空間，這裡流淌著星球存在至今的所有記憶、力量，雖然能不斷擷取星球力量的<span class="global_name_span">基札洛夫</span>佔盡地利，但曾經的英雄們也藉著此地的力量紛紛凝聚形體加入戰鬥。</p> <p>在新、舊世代的英雄合力下，終於消滅了這糾纏［伊雷斯大陸］150年的不死亡靈。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Vn9OJh-8WTM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
