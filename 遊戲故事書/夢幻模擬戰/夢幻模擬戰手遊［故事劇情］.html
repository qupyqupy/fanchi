contentArr.push('<p><span class="global_name_span">波塞魯</span>為了消滅繼承光之女神力量的<span class="global_name_span">艾梅達</span>而攻擊多瓦魯村,危急之際<span class="global_name_span">艾梅達</span>發揮不知名的力量協助眾人逃走。</p> <p>眾人在脫離危險之後，決定前往尋找<span class="global_name_span">潔西卡</span>，得知自身使命後，為了重鑄聖劍，眾人決定先前往浮空城，並在那邊通過了<span class="global_name_span">艾爾文</span>的試煉，獲得了鑄劍者軍團的稱號。</p> <div class="global_ps_text"> <p>11:11 - 第一章序幕</p> <p>32:05 - 第二章瀆神的魔導師</p> <p>55:38 - 第三章被通緝的三人</p> <p>01:16:12 - 第四章大陸最強騎士</p> <p>01:53:50 - 第五章勇氣的試煉</p> <p>02:04:15 - 第六章幫我個小忙</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UhnI5-qh104?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>鑄劍者軍團為了尋找魔導水晶先經歷了與兄貴的大戰，最後終於在岩風谷找到。回浮空城的途中遇見了神秘的魔騎士，擊退後眾人回到浮空城卻遇到<span class="global_name_span">麥卡沃伊</span>率領的聯邦傭兵團，一番激戰後眾人逃回浮空城。</p> <p>此時<span class="global_name_span">艾梅達</span>發現多瓦魯村正升起戰鬥的狼煙，鑄劍者軍團決定先回村莊救援，擊退入侵的軍隊後，帶著眾村人準備回浮空城避難。</p> <div class="global_ps_text"> <p>12:00 - 第七章隱藏...祕境</p> <p>22:50 - 第八章兇險的委託</p> <p>39:25 - 第九章半魔族的血統</p> <p>47:12 - 第十章聯邦的傭兵團</p> <p>01:01:00 - 第十一章故鄉的狼煙</p> <p>01:17:54 - 第十二章魔龍之影</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/C_BGVRpkFBY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

contentArr.push('<p>回到浮空城時，<span class="global_name_span">麥卡沃伊</span>率領的聯邦傭兵團再度襲來，危急時刻浮空城恢復了動力飛上天空，<span class="global_name_span">麥卡沃伊</span>只能抬頭驚嘆。</p> <p>尋找聖劍碎片的過程中發現<span class="global_name_span">麥卡沃伊</span>正為了保護村民而與魔物開戰，鑄劍者兵團決定先放下之前的過節幫助<span class="global_name_span">麥卡沃伊</span>，不過很不幸的是<span class="global_name_span">麥卡沃伊</span>就在與魔族的交戰中犧牲了，並且被死人使復活成不死系魁儡。</p> <div class="global_ps_text"> <p>00:12 - 第十三章飛翔之夢</p> <p>12:00 - 第十四章抉擇</p> <p>21:44 - 第十五章血戰圍城</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jywUgiSiB2I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>死人使<span class="global_name_span">古羅布</span>率領<span class="global_name_span">麥卡沃伊</span>與眾死人軍團追擊眾人，但在<span class="global_name_span">馬修</span>等人的努力下總算暫時擊退。</p> <p>此時<span class="global_name_span">澤瑞達</span>忽然跑來找<span class="global_name_span">馬修</span>玩，並且協助眾人擊退敵人。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fjEbyVcQq9I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>眾人進入聯邦並與<span class="global_name_span">麥卡沃伊</span>的戀人<span class="global_name_span">艾拉斯卓</span>相遇，但被隨後追擊而至的死人使攻擊，在魔動砲的威脅下，眾人只能捨棄要塞逃跑。</p> <p>逃跑過程中<span class="global_name_span">艾梅達</span>突然又女神附身，於是為了重鑄聖劍的試煉又在此展開，最後在<span class="global_name_span">澤瑞達</span>的幫助下，總算通過了試煉，並且從試煉者<span class="global_name_span">埃克貝爾特</span>那得到了消滅死人兵團的建議。</p> <div class="global_ps_text"> <p>16:00 - 第十七章血灑北地</p> <p>28:35 - 第十八章抉擇的試煉</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/htJhPGoJvns?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>依照<span class="global_name_span">埃克貝爾特</span>的建議，總算在沼澤地形處擊敗了死人使，然而變成魁儡的<span class="global_name_span">麥卡沃伊</span>並沒有因此得到解放，<span class="global_name_span">艾拉斯卓</span>看著昔日戀人的下場，不由得黯然神傷。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W_TRAKtA024?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');


contentArr.push('<p>眾人到達諾森盧瓦爾城，見到了聯邦的財閥長，雙方交談之際<span class="global_name_span">格尼爾</span>被魔族操控打開了城門導致魔族大舉入侵，暫時擊退敵人後，發現操控<span class="global_name_span">格尼爾</span>的魔蟲使就躲在城地下，擊敗他後<span class="global_name_span">格尼爾</span>總算恢復正常。</p> <p>還來不及慶祝，就傳來消息<span class="global_name_span">加艾魯</span>已經到達伊巴斯城，鑄劍者軍團決定先前往試練取得聖劍的記憶再趕往伊巴斯城支援，最後在聯邦與眾人的合力下，總算奪回城邦擊退<span class="global_name_span">加艾魯</span>。</p> <div class="global_ps_text"> <p>01:03 - 第二十章反攻的號角</p> <p>05:22 - 第二十一章狡詐者的末路</p> <p>12:10 - 第二十二章信仰的試煉</p> <p>19:00 - 第二十三章伊巴斯解放戰</p> <p>24:25 - 第二十四章雙橋上的纏鬥</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aK9i-3oFfC8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');



contentArr.push('<p>眾人在翡翠之門擊敗了<span class="global_name_span">加艾魯</span>並且成功啟動了翡翠之門的結界。</p> <p>緊接著鑄劍者軍團前往海蘭德姆要塞，在那邊與<span class="global_name_span">尤莉雅</span>展開一場大戰，然而戰後的結果卻是造成了雙方重大的傷亡，藉此<span class="global_name_span">魔騎士</span>施展密法在此處完成了血印，復活了<span class="global_name_span">弗拉基亞</span>。</p> <p>為了擊倒黑暗王子，必須取得聖劍，於是眾人預備前往塞力爾湖上的神殿蒐集聖劍的記憶，卻在米拉港遇上了大肆破壞的<span class="global_name_span">澤瑞達</span>，即便<span class="global_name_span">澤瑞達</span>貌似有不得已的苦衷，但<span class="global_name_span">馬修</span><span class="global_name_span">澤瑞達</span>兩人間的關係已經出現了裂縫。</p> <div class="global_ps_text"> <p>00:12 - 第二十五章生命的防禦線</p> <p>56:23 - 第二十六章血色的堡壘</p> <p>01:42:50 - 第二十七章光明的聯軍</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/z81DrD-BCGQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>鑄劍者軍團搭船出海欲前往神殿，卻遇到<span class="global_name_span">尤莉雅</span>的阻攔，雖然擊退了敵人，但是<span class="global_name_span">波達米修斯</span>卻查覺到<span class="global_name_span">尤莉雅</span>的異樣。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bv_gbXb6nDU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">波達米修斯</span>與眾人分別先去追趕<span class="global_name_span">尤莉雅</span>，鑄劍者軍團則在湖中的神殿通過了來自聖劍英靈<span class="global_name_span">迪哈爾特</span>的試煉。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xSmgR4VITd0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>結束試煉的眾人欲趕快與<span class="global_name_span">波達米修斯</span>會合，沒想到<span class="global_name_span">波達米修斯</span>突然出現，並且對鑄劍者軍團發起攻擊，事後眾人猜想也與這將軍是假的？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tEsFM1x3aaw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

contentArr.push('<p>鑄劍者軍團在海上又遇到了<span class="global_name_span">波達米修斯</span>將軍，此時的他正遭到魔族的大舉攻擊，最終眾人協力擊退了魔族，但是造成的巨大傷亡卻直接造成第四個血印的完成，同時<span class="global_name_span">加艾魯</span>也藉由血印的力量復活了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fHAMuTEYWUA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">澤瑞達</span>在大戰前跑來跟<span class="global_name_span">馬修</span>告白，但還沒等<span class="global_name_span">馬修</span>回應就跑走了，留下滿腦疑惑的<span class="global_name_span">馬修</span>。</p> <p>鑄劍者軍團與<span class="global_name_span">波達米修斯</span>重逢後，推測出有懂得變化術的魔族存在，最後成攻擊敗<span class="global_name_span">弗拉基亞</span>，然而在之後的帝都決戰中，眾人還是中了魔族的詭計，於是最後的血印完成了。</p> <p><span class="global_name_span">馬修</span>在戰鬥中被魔騎士偷襲導致身亡，此時的魔騎士忽然變成<span class="global_name_span">澤瑞達</span>並且利用血印的力量復活了<span class="global_name_span">馬修</span>。</p> <p>由於沒能阻止魔族的血印計畫而重鑄聖劍在目前看來依然遙遙無期，但魔劍復活似乎還需要一些時間完成儀式，於是眾人決定在這間隙中全力攻擊魔族大本營。</p> <div class="global_ps_text"> <p>02:15 - 第三十二章力量的試煉</p> <p>12:31 - 第三十三章絕境的要塞</p> <p>25:30 - 第三十四章鳴血的攻防戰</p> <p>25:30 - 第三十五章鳴光與暗的協奏曲</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/C29qPE0NdZk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<p>眾人在克萊瑞恩山下擊敗了<span class="global_name_span">弗拉基亞</span>並且救出了<span class="global_name_span">尤莉雅</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zgacmRMoQKA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>緊接著為了修復聖劍，眾人接受史上第一個拿起魔劍卻沒成為魔劍魁儡的皇帝<span class="global_name_span">巴恩哈特</span>帶來的試煉。</p> <p>通過試煉後，由<span class="global_name_span">巴恩哈特</span>處得知不管是聖劍還是魔劍都只是純粹的力量，只要能以強大的意識掌控他們就不會被其吞噬。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/m7Qu6WNZS0k?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">馬修</span>等人雖趕到了<span class="global_name_span">波塞魯</span>的藏身地點，但仍然救不了<span class="global_name_span">澤瑞達</span>，魔劍還是復活了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mnn0_Jw8MkM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在魔劍復活的威脅下，殘存的人類勢力阻成了聯軍，準備前往魔之地法魯贊利亞與魔族進行決戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ir0Q8llxDM8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<p>在前往魔之地進行決戰前，眾人清除大陸殘留的魔族勢力，先後擊敗了魔族三使，最後<span class="global_name_span">潔西卡</span>帶來了可以橫越海峽的飛空艇。</p> <div class="global_ps_text"> <p>00:06 - 第四十章暴虐的感染者</p> <p>09:10 - 第四十一章偽裝的魔王女</p> <p>16:37 - 第四十二章死靈纏繞的要塞</p> <p>19:52 - 第四十三章城下之蟲</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/D2zD-H_2Vhs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在眾人的幫助下，鑄劍者軍團總算順利搭上飛空艇前往魔之地，而同行的<span class="global_name_span">尤莉雅</span>最後在魔之地奉獻出自己純潔的靈魂因而復活了聖劍。</p> <div class="global_ps_text"> <p>00:06 - 第四十四章登船之戰</p> <p>06:50 - 第四十五章橫過海峽</p> <p>13:45 - 第四十六章登陸.魔之都</p> <p>22:22 - 第四十七章希望的試煉</p> </div> <div class="global_ps_text"> <p>19:00 - 粉毛訴說著重鑄聖劍還需要奉獻出一個純潔的靈魂，我邊看邊心驚，粉毛怎麼會覺得自己有純潔的靈魂？如果成功奉獻，不知道復活的是邪劍還是魔劍，總之不會是聖劍，還好最後尤莉雅跳出來。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-SXkTfuKGs4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');


contentArr.push('<p>四位魔將鎮守最後關卡，雖然空前強大，但眾人依靠著聖劍之力依然順利擊敗敵人。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mskEiRwsNBs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>總算見到了罪魁禍首黑暗王子，雖然鑄劍者軍團一度取得對戰的優勢，但<span class="global_name_span">波贊魯</span>運用魔劍的力量將眾人帶入混沌之中。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/y164kiq0ywk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>混沌之中<span class="global_name_span">馬修</span>獲得了歷任聖劍英靈賜予的力量，跟<span class="global_name_span">波贊魯</span>不斷的纏鬥，危急時刻，魔劍精靈<span class="global_name_span">澤瑞達</span>突然甦醒，以自身意志將魔劍力量賜予<span class="global_name_span">馬修</span>，此消彼長之下<span class="global_name_span">波贊魯</span>終被擊敗。</p> <div class="global_ps_text"> <p>22:45 - ［澤瑞達］出現。</p> <p>在聖劍歷史中，手持魔劍而不被操控的還有皇帝［巴恩哈特］，本來我以為［馬修］也會以強大意志操控魔劍，畢竟在之前的主線劇情已經埋有伏筆。</p> <p>沒想到竟然是［澤瑞達］出現幫了一把，這也讓故事結尾變得更浪漫，假如沒有［艾梅達］最後那段告白會更棒</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dASUQfzVVdg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
