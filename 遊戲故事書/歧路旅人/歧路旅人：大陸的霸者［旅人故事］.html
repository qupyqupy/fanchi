  contentArr.push('<div class="title_text">艾維斯</div> <p><span class="global_name_span">艾維斯</span>與<span class="global_name_span">亞黛拉</span>意外來到［奧魯斯特拉大陸］，才剛到就跟主角一起擊退魔物，這<span class="global_name_span">艾維斯</span>心也真大，在陌生的地方、面對第一次見到的人，竟然還提議一起喝酒。</p> <p>酒過三巡，<span class="global_name_span">艾維斯</span>即便來到［異世界］，仍心心念念尋找［晨星］的事情，但到了［圖書館］收集情報才發現這世界的字完全看不懂，還有隨身［魔導書］幫他翻譯，反正現在也找不到回去原本世界的路，乾脆就直接加入主角團一起冒險。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cMeh35DaLxQ?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［圖書館］的資料已經無法滿足<span class="global_name_span">艾維斯</span>，所以在主角的建議下，來到［追憶之塔］的地下圖書館尋找回到原本世界的方法，在學者貓<span class="global_name_span">萊拉</span>的指引下，大家來到［世界的扭曲］尋找線索。</p> <p>在擊倒一個王級魔物後，［魔導書］浮現了兩個女孩的身影，<span class="global_name_span">阿尼艾斯</span>、<span class="global_name_span">伊蒂亞</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t28Alw-31cc?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>透過［世界的扭曲］入口，大量的魔物湧入［追憶之塔］，於是<span class="global_name_span">艾維斯</span>等人解除危機後，便進入［世界的扭曲］搜索，發現了源頭［黑色的晨星］。</p> <p>正要破壞之際，，<span class="global_name_span">阿尼艾斯</span>、<span class="global_name_span">伊蒂亞</span>兩人出現，在，<span class="global_name_span">阿尼艾斯</span>的淨化能力下，［黑色的晨星］消失的無影無蹤。</p> <p>經過短暫的相處，兩個少女大致了解狀況，為了回到原本的世界，決定加入隊伍一起行動。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t5-xEJaFQxk?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
