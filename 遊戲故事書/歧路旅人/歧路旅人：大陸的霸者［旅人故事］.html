  contentArr.push('<div class="title_text">馬努埃爾</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zv2n_7oyPO0?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><span class="global_name_span">馬努埃爾</span>到處在找人欣賞自己的舞蹈，同時也在發掘各地流行的舞步，在［瓦雷洛］附近森林調查的時候，卻遇上了魔物的阻道。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QqJ1o7ewgRc?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><span class="global_name_span">馬努埃爾</span>從同村的老奶奶那邊得知魔物的名字叫做［怪異菇］，弱點是短劍，知道這些終於可以順利擊敗擋道的傢伙了。</p> <p>成功拜訪森林舞者後，<span class="global_name_span">馬努埃爾</span>十分滿足看到珍稀的舞步，接著該去哪裡繼續旅程呢？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7nIzzU-dOqQ?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">馬努埃爾</span>為了能繼續旅行，必須完成所謂的［成人儀式］，這其實就是狩獵一頭指定魔物來獲得故鄉人們的認可。</p> <p>正所謂知己知彼、百戰百勝，為了戰勝［邪鹿怪］，<span class="global_name_span">馬努埃爾</span>開始四處調查魔物的弱點。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SPiAglnbgk0?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這次又是從老奶奶那邊打聽到［邪鹿怪］的弱點是弓箭，而之後完成［成人儀式］的<span class="global_name_span">馬努埃爾</span>迫不急待地準備展開旅程，完全不顧前來見證儀式的鎮長。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/B0Ehai_MlwA?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  contentArr.push('<div class="title_text">艾維斯</div> <p><span class="global_name_span">艾維斯</span>與<span class="global_name_span">亞黛拉</span>意外來到［奧魯斯特拉大陸］，才剛到就跟主角一起擊退魔物，這<span class="global_name_span">艾維斯</span>心也真大，在陌生的地方、面對第一次見到的人，竟然還提議一起喝酒。</p> <p>酒過三巡，<span class="global_name_span">艾維斯</span>即便來到［異世界］，仍心心念念尋找［晨星］的事情，但到了［圖書館］收集情報才發現這世界的字完全看不懂，還有隨身［魔導書］幫他翻譯，反正現在也找不到回去原本世界的路，乾脆就直接加入主角團一起冒險。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cMeh35DaLxQ?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［圖書館］的資料已經無法滿足<span class="global_name_span">艾維斯</span>，所以在主角的建議下，來到［追憶之塔］的地下圖書館尋找回到原本世界的方法，在學者貓<span class="global_name_span">萊拉</span>的指引下，大家來到［世界的扭曲］尋找線索。</p> <p>在擊倒一個王級魔物後，［魔導書］浮現了兩個女孩的身影，<span class="global_name_span">阿尼艾斯</span>、<span class="global_name_span">伊蒂亞</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t28Alw-31cc?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>透過［世界的扭曲］入口，大量的魔物湧入［追憶之塔］，於是<span class="global_name_span">艾維斯</span>等人解除危機後，便進入［世界的扭曲］搜索，發現了源頭［黑色的晨星］。</p> <p>正要破壞之際，，<span class="global_name_span">阿尼艾斯</span>、<span class="global_name_span">伊蒂亞</span>兩人出現，在，<span class="global_name_span">阿尼艾斯</span>的淨化能力下，［黑色的晨星］消失的無影無蹤。</p> <p>經過短暫的相處，兩個少女大致了解狀況，為了回到原本的世界，決定加入隊伍一起行動。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t5-xEJaFQxk?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
