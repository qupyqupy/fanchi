me_span">毒蛇</span>建立一支足以與［Cipher］對抗的軍隊，藉此以報九年前母基地被毀滅之仇。</p> <div class="global_ps_text"> <p>00:30 - 這段劇情可以了解到<span class="global_name_span">米勒</span>一直被過去的仇恨所圍繞著，心中充滿了悔恨與復仇心，個性上已經過於偏激。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qY0c8nTOKYQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了壯大［鑽石狗］，<span class="global_name_span">毒蛇</span>開始接一些髒活來獲取資金，此時受［西方陣營］的委託要消滅［蘇聯軍］的指揮官。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vvcAnkg3u0c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>過關評價:B。</p> <p><span class="global_name_span">毒蛇</span>成功達成任務目標。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ThwblOItiZg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>接著為了進一步削弱［蘇聯軍］的戰力，<span class="global_name_span">毒蛇</span>接受了來自與［西方陣營］友好的［阿拉伯組織］任務，要摧毀［蘇聯軍］的通訊設備。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fTI_dPkJttE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>過關評價:B。</p> <p>在<span class="global_name_span">毒蛇</span>的活躍下，這次也成功地摧毀了通訊設備。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3-6HDALMQmc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了持續壯大［鑽石狗］組織，<span class="global_name_span">毒蛇</span>準備營救一個從［蘇聯軍］脫逃卻失風被捕的科研人員，<span class="global_name_span">毒蛇</span>的義手也是這名人員研發的，如果能成功救出，應該可以為<span class="global_name_span">毒蛇</span>的義手戰力增加不少。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pTRWCzkXNH4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>過關評價:B。</p> <p>成功救出的科研人員擅長［仿生學］，並且已經針對<span class="global_name_span">毒蛇</span>的義手提出改造的方案。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dNI6TSy2VwY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  

  var firstEnter = 0 ;

  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;

      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {

    }

    }
    else {
