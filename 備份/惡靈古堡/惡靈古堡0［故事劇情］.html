  contentArr.push('<div class="title_text">CH1 - 列車</div> <p>這代主要是敘述整個生化危機的起源，故事開始在洋館事件發生之前，一列在森林中急駛的火車。</p> <p>伴隨著古典的旋律，站在斷崖的白衣男子招喚水蛭怪物襲擊了火車，頓時間車內哀號聲此起彼伏，良久後無一人生還。</p> <p>兩小時候............</p> <p>［拉昆市］的特別警隊［S.T.A.R.S］中的［布拉弗隊］受命調查郊區的離奇殺人案件，卻因為直升機故障而緊急迫降在這危險的山區，四處調查後發現一輛囚車，負責押送犯人的士兵早已全數身亡，兇手有極大的嫌疑是押送的犯人<span class="global_name_span">比利</span>。</p> <p>見此情況，隊長馬上下令小隊分頭搜索犯人，但情況遠比想像複雜，孤身一人調查的<span class="global_name_span">蕾貝卡</span>發現了故事開頭被襲擊的火車，車內滿是喪屍，一聞到人肉的香氣便一個接著一個撲了上來，但<span class="global_name_span">蕾貝卡</span>畢竟是特殊警隊的隊員，壓住心中的恐懼，隨即突破包圍。</p> <div class="global_ps_text"> <p>00:12 - 前言主要是敘述本代的主軸，解說整個故事的起源，這邊提到的三個場所：</p> <ul> <li>［拉昆市］- 惡靈古堡二代、三代 故事發生的地方。</li> <li>［洛克福特島］- 惡靈古堡:聖女密碼 故事發生的地方。</li> <li>［席娜島］- 惡靈古堡:生存者 故事發生的地方。</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TNy1FilMWlM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>正在搜索列車內部時，<span class="global_name_span">蕾貝卡</span>遇上了嫌疑犯<span class="global_name_span">比利</span>，他一身魁武、拿著手槍指著<span class="global_name_span">蕾貝卡</span>，短暫的交談後，知道眼前的人是［S.T.A.R.S］的隊員，<span class="global_name_span">比利</span>也沒有要為難的意思，直接轉身離開了。</p> <p>但眼前可是隊長命令要逮捕的人啊，<span class="global_name_span">蕾貝卡</span>想到這裡連忙追了上去，此時火車窗戶突然破裂，夥伴<span class="global_name_span">艾德華</span>拖著殘命逃入了火車，臨終前告知森林中滿布著怪物、喪屍，看來要徒步離開這裡已經是不可能的。</p> <p>還在思考下一步，此時無線電響起，夥伴<span class="global_name_span">艾利寇</span>緊急通知查到<span class="global_name_span">比利</span>手上沾有23條人命，以及曾經進過精神病院的事證，提醒<span class="global_name_span">蕾貝卡</span>必須提高警覺、小心行動。</p> <p>但再次相遇後，<span class="global_name_span">比利</span>提議兩人暫時合作離開這裡，雖然起先還老大不願意，但<span class="global_name_span">蕾貝卡</span>隨後遇上一個由水蛭凝聚而成的人型怪物，危急時刻受到了<span class="global_name_span">比利</span>幫助，這讓她對眼前的男人大大改觀，遂接受了合作的邀請。</p> <p>兩人此時也注意到，適才擊倒的水蛭怪物，正化整為零，慢慢凝聚在火車外的白衣男子身處，但不及細想，整列火車傳來震動，看來是有人在車頭控制火車行進。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RZXCeWxdUdU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗了一條突然出現的大蠍子後，兩人開始合作尋找前往車頭的道路。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vU7fL1hSb7A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>兩人利用［勾槍］開拓了二樓的道路，在其中一個房間獲得了關鍵道具，藉此得以前往車頭，只見全副武裝的士兵自稱［Delta小隊］，並且透過無線電正在匯報火車情況。</p> <p>無線電另一頭正是日後遭到［G病毒］感染的<span class="global_name_span">威廉</span>博士，以及之後洋館事件中的幕後黑手<span class="global_name_span">威斯卡</span>，此時他們正思考著［T病毒］洩漏的原因，但無論如何，當務之急就是摧毀整輛火車，以防消息走漏。</p> <p>但此時異變突生，水蛭襲擊了［Delta小隊］，<span class="global_name_span">蕾貝卡</span>兩人為了停下急駛的火車，以手動的方式強行煞車，但火車最後還是在進入一處隧道後，徹底翻覆毀掉了，所幸兩人只受輕傷並無大礙。</p> <p>四處探查後，來到一處洋館樣的［保護傘研究中心］，大廳上掛著的人物畫像正是第一任所長<span class="global_name_span">馬可斯</span>博士，<span class="global_name_span">蕾貝卡</span>一見到畫像，頓時發現這長相與火車上遇到的水蛭怪物一模一樣。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>透過監控系統，發現<span class="global_name_span">蕾貝卡</span>兩人的行蹤，正想著如何對付兩人時，神秘的白衣男子透過監控出現在<span class="global_name_span">威廉</span>等人面前，並且承認是他將［T病毒］散播出去的，之所以做這一切，都是對［保護傘］的復仇。</p> <p>10年前，<span class="global_name_span">馬可斯</span>博士遭到［保護傘］的暗殺，如今的白衣男子狀似瘋癲，先不論他是誰，兩人心裡明白，他即將帶來的重大威脅。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/N4QDnN08xy0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH2 - 洋館</div> <p>在洋館探索的<span class="global_name_span">蕾貝卡</span>兩人，發現了矗立在大廳二樓的雕像，這看來是一個機關，得先找到足以平衡雕像手中天坪的道具，才能繼續前進。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JFKXY6UPNB4?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p>在洋館擊敗了一隻變異的大蜈蚣後，取得了一把紅色的［培訓所鑰匙］，利用它可以探索一些原本鎖住的房間，之後利用搜尋到的［分針］解開了時鐘機關，又開啟了其他被鎖住的房間，在其中一間投影室裡，得到了解開會議室機關系統的索引。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-bowcOJ_eUw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>解開了會議室的機關，洋館內所有被騎士雕像阻擋的門，如今都可以順利通過，接著來到一處有著巨大西洋棋盤當地版的房間，照著一旁桌子上的提示，推動巨大的棋子，當位置與提示一樣時，一聲清脆的機關開啟聲傳來，兩人看到了關於［始祖病毒］的由來，同時也獲得了解開大廳天坪機關的關鍵道具。</p> <p>解開大廳的機關後，<span class="global_name_span">馬可斯</span>博士的畫像慢慢隱沒地板，從後露出的是一條嶄新的通道，這地方充滿了變異的大蜘蛛。</p> <div class="global_ps_text"> <p>05:44 - ［始祖病毒］的由來。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Xs4XauD-F1I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續深入探查，竟看到一堆殘酷的刑求用具，這裡似乎曾經進行著十分不人道的實驗，就在此時神秘的白衣男子放出變異的猴子襲擊了<span class="global_name_span">蕾貝卡</span>，由於事發突然，來不及防備的她不慎跌落裂開的地板，幸虧<span class="global_name_span">比利</span>及時趕到......</p> <p>就在<span class="global_name_span">蕾貝卡</span>得救之時，隊友<span class="global_name_span">艾利寇</span>透過無線電詢問搜捕<span class="global_name_span">比利</span>的情況，這女孩只是眼睛撇向一旁的救命恩人，隨後便對隊友撒了謊，看來經過幾次的生死交關，兩人已經培養出深厚的情誼。</p> <p>這時<span class="global_name_span">比利</span>也說出了自己在非洲因為不願意殺害無辜平民，而遭到部隊陷害的事實，所以實際上他只是個被冤枉的受害者，只是如今擺在他面前的只有逃亡一輩子或接受軍事審判受死，眼下爆發的生化危機，對他來說或許是唯一活命的機會。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>兩人似乎查到了白衣男子的真實身分，為了維護保護傘公司，防止當年<span class="global_name_span">馬可斯</span>博士遭到［保護傘］暗殺的消息洩漏，<span class="global_name_span">威廉</span>決定引爆這研究所的自爆裝置，而<span class="global_name_span">威斯卡</span>則照著原有計畫，將   contentArr.push('<div class="title_text">CH3 - 地下研究設施</div> <p>來到一處地下研究設施，透過這裡的監視器看到有個巨大的人形怪物正在培養皿中沉睡著，看來這裡有著生產這些生化兵器的設備。</p> <p>繼續探索遇到了同樣在此地的隊長<span class="global_name_span">恩里克</span>，這時他命令<span class="global_name_span">蕾貝卡</span>一起去調查附近的［洋館］，但目前<span class="global_name_span">比利</span>生死不明，<span class="global_name_span">蕾貝卡</span>又怎麼能輕易地離開。</p> <p><span class="global_name_span">恩里克</span>見狀並沒有強迫她，交待幾句後便離去了，這也是<span class="global_name_span">蕾貝卡</span>與他的最後一面。</p> <p>隨後<span class="global_name_span">蕾貝卡</span>擊敗突然出現的［暴君］半成品，搭著電梯來到新區域，同時發現了在激流之中昏迷的<span class="global_name_span">比利</span>，這時暗中控制一切的神秘白衣男子，決定要終結這無聊的遊戲。</p> <div class="global_ps_text"> <p><span class="global_name_span">恩里克</span>隨後在洋館事件中，因為發現了<span class="global_name_span">威斯卡</span>是［S.T.A.R.S］小隊中的叛徒，隨即遭到槍殺。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jOtjjfKz2uA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>救出<span class="global_name_span">比利</span>後，兩人發現眼前堆積成小山的人類骸骨，看起來他們都是<span class="global_name_span">馬可斯</span>博士用來研究生化武器的犧牲品.......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/q0ZjCF2ztgQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>兩人繼續探索，最後得到了一張［鑰匙卡］，總算要迎來決戰了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/R4ZSDpWQwgA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在地下研究設施深處，一個充滿了水蛭的房間內，神秘的白衣男子現身，原來他的真實身分正是<span class="global_name_span">馬可斯</span>博士，十年前他遭到同是［保護傘］三大創始人之一的<span class="global_name_span">史班瑟</span>暗殺，並且遭到自己學生<span class="global_name_span">威廉</span>博士以及<span class="global_name_span">威斯卡</span>的背叛，種種怨恨在他被自己研究的水蛭女王復活後，化作了燃燒世界的火焰。</p> <p>如果不在這裡阻止他，必將有一番腥風血雨，但化作水蛭怪物的<span class="global_name_span">馬可斯</span>復原能力極強，無論造成多大的創傷總能馬上癒合，激戰之中<span class="global_name_span">蕾貝卡</span>兩人注意到其   contentArr.push('<div class="title_text">CH1 - 列車</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wZMKY6Ii-n8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這代主要是敘述整個生化危機的起源，故事開始在洋館事件發生之前，一列在森林中急駛的火車。</p> <p>伴隨著古典的旋律，站在斷崖的白衣男子招喚水蛭怪物襲擊了火車，頓時間車內哀號聲此起彼伏，良久後無一人生還。</p> <p>兩小時候............</p> <p>［拉昆市］的特別警隊［S.T.A.R.S］中的［布拉弗隊］受命調查郊區的離奇殺人案件，卻因為直升機故障而緊急迫降在這危險的山區，四處調查後發現一輛囚車，負責押送犯人的士兵早已全數身亡，兇手有極大的嫌疑是押送的犯人<span class="global_name_span">比利</span>。</p> <p>見此情況，隊長馬上下令小隊分頭搜索犯人，但情況遠比想像複雜，孤身一人調查的<span class="global_name_span">蕾貝卡</span>發現了故事開頭被襲擊的火車，車內滿是喪屍，一聞到人肉的香氣便一個接著一個撲了上來，但<span class="global_name_span">蕾貝卡</span>畢竟是特殊警隊的隊員，壓住心中的恐懼，隨即突破包圍。</p> <div class="global_ps_text"> <p>00:12 - 前言主要是敘述本代的主軸，解說整個故事的起源，這邊提到的三個場所：</p> <ul> <li>［拉昆市］- 惡靈古堡二代、三代 故事發生的地方。</li> <li>［洛克福特島］- 惡靈古堡:聖女密碼 故事發生的地方。</li> <li>［席娜島］- 惡靈古堡:生存者 故事發生的地方。</li> </ul> </div> <p>正在搜索列車內部時，<span class="global_name_span">蕾貝卡</span>遇上了嫌疑犯<span class="global_name_span">比利</span>，他一身魁武、拿著手槍指著<span class="global_name_span">蕾貝卡</span>，短暫的交談後，知道眼前的人是［S.T.A.R.S］的隊員，<span class="global_name_span">比利</span>也沒有要為難的意思，直接轉身離開了。</p> <p>但眼前可是隊長命令要逮捕的人啊，<span class="global_name_span">蕾貝卡</span>想到這裡連忙追了上去，此時火車窗戶突然破裂，夥伴<span class="global_name_span">艾德華</span>拖著殘命逃入了火車，臨終前告知森林中滿布著怪物、喪屍，看來要徒步離開這裡已經是不可能的。</p> <p>還在思考下一步，此時無線電響起，夥伴<span class="global_name_span">艾利寇</span>緊急通知查到<span class="global_name_span">比利</span>手上沾有23條人命，以及曾經進過精神病院的事證，提醒<span class="global_name_span">蕾貝卡</span>必須提高警覺、小心行動。</p> <p>但再次相遇後，<span class="global_name_span">比利</span>提議兩人暫時合作離開這裡，雖然起先還老大不願意，但<span class="global_name_span">蕾貝卡</span>隨後遇上一個由水蛭凝聚而成的人型怪物，危急時刻受到了<span class="global_name_span">比利</span>幫助，這讓她對眼前的男人大大改觀，遂接受了合作的邀請。</p> <p>兩人此時也注意到，適才擊倒的水蛭怪物，正化整為零，慢慢凝聚在火車外的白衣男子身處，但不及細想，整列火車傳來震動，看來是有人在車頭控制火車行進。</p>  <p>擊敗了一條突然出現的大蠍子後，兩人開始合作尋找前往車頭的道路。</p>  <p>兩人利用［勾槍］開拓了二樓的道路，在其中一個房間獲得了關鍵道具，藉此得以前往車頭，只見全副武裝的士兵自稱［Delta小隊］，並且透過無線電正在匯報火車情況。</p> <p>無線電另一頭正是日後遭到［G病毒］感染的<span class="global_name_span">威廉</span>博士，以及之後洋館事件中的幕後黑手<span class="global_name_span">威斯卡</span>，此時他們正思考著［T病毒］洩漏的原因，但無論如何，當務之急就是摧毀整輛火車，以防消息走漏。</p> <p>但此時異變突生，水蛭襲擊了［Delta小隊］，<span class="global_name_span">蕾貝卡</span>兩人為了停下急駛的火車，以手動的方式強行煞車，但火車最後還是在進入一處隧道後，徹底翻覆毀掉了，所幸兩人只受輕傷並無大礙。</p> <p>四處探查後，來到一處洋館樣的［保護傘研究中心］，大廳上掛著的人物畫像正是第一任所長<span class="global_name_span">馬可斯</span>博士，<span class="global_name_span">蕾貝卡</span>一見到畫像，頓時發現這長相與火車上遇到的水蛭怪物一模一樣。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>透過監控系統，發現<span class="global_name_span">蕾貝卡</span>兩人的行蹤，正想著如何對付兩人時，神秘的白衣男子透過監控出現在<span class="global_name_span">威廉</span>等人面前，並且承認是他將［T病毒］散播出去的，之所以做這一切，都是對［保護傘］的復仇。</p> <p>10年前，<span class="global_name_span">馬可斯</span>博士遭到［保護傘］的暗殺，如今的白衣男子狀似瘋癲，先不論他是誰，兩人心裡明白，他即將帶來的重大威脅。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/p6Zuyn1al6g?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH2 - 洋館</div> <p>在洋館探索的<span class="global_name_span">蕾貝卡</span>兩人，發現了矗立在大廳二樓的雕像，這看來是一個機關，得先找到足以平衡雕像手中天坪的道具，才能繼續前進。</p> <p>在洋館擊敗了一隻變異的大蜈蚣後，取得了一把紅色的［培訓所鑰匙］，利用它可以探索一些原本鎖住的房間，之後利用搜尋到的［分針］解開了時鐘機關，又開啟了其他被鎖住的房間，在其中一間投影室裡，得到了解開會議室機關系統的索引。</p> <p>解開了會議室的機關，洋館內所有被騎士雕像阻擋的門，如今都可以順利通過，接著來到一處有著巨大西洋棋盤當地版的房間，照著一旁桌子上的提示，推動巨大的棋子，當位置與提示一樣時，一聲清脆的機關開啟聲傳來，兩人看到了關於［始祖病毒］的由來，同時也獲得了解開大廳天坪機關的關鍵道具。</p> <p>解開大廳的機關後，<span class="global_name_span">馬可斯</span>博士的畫像慢慢隱沒地板，從後露出的是一條嶄新的通道，這地方充滿了變異的大蜘蛛。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CjsriPthgsg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續深入探查，竟看到一堆殘酷的刑求用具，這裡似乎曾經進行著十分不人道的實驗，就在此時神秘的白衣男子放出變異的猴子襲擊了<span class="global_name_span">蕾貝卡</span>，由於事發突然，來不及防備的她不慎跌落裂開的地板，幸虧<span class="global_name_span">比利</span>及時趕到......</p> <p>就在<span class="global_name_span">蕾貝卡</span>得救之時，隊友<span class="global_name_span">艾利寇</span>透過無線電詢問搜捕<span class="global_name_span">比利</span>的情況，這女孩只是眼睛撇向一旁的救命恩人，隨後便對隊友撒了謊，看來經過幾次的生死交關，兩人已經培養出深厚的情誼。</p> <p>這時<span class="global_name_span">比利</span>也說出了自己在非洲因為不願意殺害無辜平民，而遭到部隊陷害的事實，所以實際上他只是個被冤枉的受害者，只是如今擺在他面前的只有逃亡一輩子或接受軍事審判受死，眼下爆發的生化危機，對他來說或許是唯一活命的機會。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>兩人似乎查到了白衣男子的真實身分，為了維護保護傘公司，防止當年<span class="global_name_span">馬可斯</span>博士遭到［保護傘］暗殺的消息洩漏，<span class="global_name_span">威廉</span>決定引爆這研究所的自爆裝置，而<span class="global_name_span">威斯卡</span>則照著原有計畫，將［S.T.A.R.S］小隊引到附近［洋館］，來收集［T病毒］的戰鬥數據。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-BD4mi5K9K0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>死裡逃生的<span class="global_name_span">蕾貝卡</span>兩人繼續探索著，在一處明顯是進行生化兵器戰鬥實驗的場所，找到了一把鑰匙。接著回頭來到一處充滿動物雕像的地方，依著謎題解答順序，［鹿=>狼=>馬=>豹=>蛇=>鷹］依次點燃雕像前的油燈，打開了機關鐵門，在走廊的深處找到一塊［團結石板］，這是個解開其他機關的關鍵道具。</p> <p>拿著新得到的鑰匙回到洋館，總算可以進入藍色的門內，這邊有一個
