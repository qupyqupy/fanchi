<script>
   (function(){

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push(`<p>炎龍騎士團在國內是家喻戶曉的戰略遊戲，雖然多模仿光明與黑暗續戰篇的遊戲模式，不過漢堂仍在裡面加入了許多創新的點子，像是雙劇情線，或二代之後的隱藏商店等等。</p> <p>一代主要是敘述王子雷特的復國歷程，遊戲難度適中，也頗適合玩家遊玩，不過真的要說遊戲性的話，因為裡面最高只能升到２０等級，轉職也是固定的，感覺自由度沒有２代大，雖然有雙主線，不過仍然有玩不過癮的感覺，所以還是建議從二代玩起，一代真的只是純粹懷舊而已。</p> <hr /> <p>遊戲開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062129"><img alt="bandicam 2015-11-24 06-09-29-793.jpg" src="https://pic.pimg.tw/qupyqupy/1448408231-3952516136_n.jpg?v=1448408246" title="" /></a></p> <p>故事起源。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/j1fYNCRi5Gk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>懷念的密碼輸入畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062099"><img alt="bandicam 2015-11-23 20-50-08-706.jpg" src="https://pic.pimg.tw/qupyqupy/1448408228-1915934536_n.jpg?v=1448408245" title="" /></a></p> <hr /> <div class="global_game_secret"> <ul> <li><strong>攻擊無限遠</strong><br /> 攻擊時按下 Ｆ１ ，彈出小地圖後，攻擊的範圍就無限遠了。</li> <li><strong>保留紀錄從頭開始</strong><br /> 移動時按下 Ｆ１ 隨便點一個空地，當人物要衝出地圖時，按下ＥＳＣ 不要放開，等回到遊戲開頭畫面，再重新開始遊戲，人物的等級裝備都會 保留下來（移動前就按住ＥＳＣ比較容易成功）</li> </ul> </div> <hr /> <p>遊戲進行分為戰場跟村莊兩部分，戰爭勝利後進入村莊進行補給，之後再進入戰鬥，流程可以說是十分簡單，戰場系統雖是模仿自光明與黑暗續戰篇，但是指令選單還是保留純文字的方式，如下圖看起來有點突兀。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062120"><img alt="bandicam 2015-11-24 06-07-08-645.jpg" src="https://pic.pimg.tw/qupyqupy/1448408230-508275618_n.jpg?v=1448408246" title="" /></a></p> <p>魔法方面也是自創道具式的魔法，不像一般遊戲使用ＭＰ消耗的方式，而是固定數量方式，用完就沒了，這設定讓法師在這遊戲的存在感，顯的比較薄弱。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062114"><img alt="bandicam 2015-11-24 06-06-38-977.jpg" src="https://pic.pimg.tw/qupyqupy/1448408229-1892711912_n.jpg?v=1448408246" title="" /></a></p> <p>戰場上的初始配置也是一貫漢堂的困難作風，常常可以遇到這種一開始就被敵人圍毆的場景。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062141"><img alt="bandicam 2015-11-24 06-40-02-526.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-2663014208_n.jpg?v=1448408246" title="" /></a></p> <p>最終大魔王大邪神，在地圖上的造型真的像極了雜魚，美術設計在一代並沒有非常突出，如果有玩過二代就能看到明顯的差別。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062135"><img alt="bandicam 2015-11-24 22-34-43-516.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-1256361883_n.jpg?v=1448408246" title="" /></a></p> <p>人物的狀態列，出奇的簡易，其實有很多屬性都沒有列出來，例如角色本身的力量。</p> <p>戰場中時常觀看敵方角色的狀態欄，欣賞頭像是小時候玩的樂趣之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062117"><img alt="bandicam 2015-11-24 06-06-59-980.jpg" src="https://pic.pimg.tw/qupyqupy/1448408230-406584869_n.jpg?v=1448408246" title="" /></a></p> <p><span class="redactor-invisible-space">戰鬥畫面，當初會想買炎龍騎士團其實就是因為這個像極光明與黑暗續戰篇的戰鬥畫面。</span></p> <p><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/205062132"><img alt="bandicam 2015-11-24 07-06-28-805.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-2720406828_n.jpg?v=1448408246" title="" /></a> </span></p> <hr /> <p>進入村莊後，可以進行補給，這裡也是以純文字選單進行，當所有準備就緒後，點選進入戰場即可，遊戲中並沒有如二代的編成畫面，因為登場人物並沒有二代多，每場戰鬥都是全體上場。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062123"><img alt="bandicam 2015-11-24 06-08-59-395.jpg" src="https://pic.pimg.tw/qupyqupy/1448408231-3886297157_n.jpg?v=1448408246" title="" /></a></p> <p>村莊裡可以觀看人物的狀態，看看職業名稱比起光明與黑暗真的單調許多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062111"><img alt="bandicam 2015-11-24 06-04-50-553.jpg" src="https://pic.pimg.tw/qupyqupy/1448408229-1044505219_n.jpg?v=1448408246" title="" /></a></p> <p>武器店可以進行裝備的增強，值得一提的是，這一代的角色ＨＰ是以護具來決定的，譬如穿環狀甲ＨＰ會有３００，穿鎖子甲會有４２０，這點是非常特別的一種設定，不過個人不太欣賞，經常讓我在要攻擊力還是要命，這兩者間苦惱，偏偏遊戲中的金錢獲得數量又是固定的，所以有時候忍住不買，撐到後期才能兼得高級武器跟防具。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062102"><img alt="bandicam 2015-11-24 06-04-28-429.jpg" src="https://pic.pimg.tw/qupyqupy/1448408228-2420668992_n.jpg?v=1448408245" title="" /></a></p> <p>看到大地之劍就讓我想起［七海遊龍］這部卡通，主角庫德拿的劍就叫做大地之劍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062138"><img alt="bandicam 2015-11-24 22-10-09-814.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-4280518074_n.jpg?v=1448408246" title="" /></a></p> <p>買了武器之後可以馬上看出角色裝備前後的差異性，這點對玩家來講是便利的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062126"><img alt="bandicam 2015-11-24 06-09-12-175.jpg" src="https://pic.pimg.tw/qupyqupy/1448408231-2737381998_n.jpg?v=1448408246" title="" /></a></p> <p>道具店內會賣一些藥草跟魔法道具，這裡的法術設定改成購買的，雖然說是一種創意，但是在某種程度而言，反而造成習慣傳統玩家的不便，所幸在二代之後，這些奇怪的設定通通都改回來了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062108"><img alt="bandicam 2015-11-24 06-04-34-452.jpg" src="https://pic.pimg.tw/qupyqupy/1448408229-3540775101_n.jpg?v=1448408246" title="" /></a></p> <p>教會只能執行復活功能，轉職的話，是在戰爭中直接轉變，也因此很難得才會進來一趟。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062105"><img alt="bandicam 2015-11-24 06-04-39-917.jpg" src="https://pic.pimg.tw/qupyqupy/1448408228-621213419_n.jpg?v=1448408246" title="" /></a></p> <hr /> <p>下面是遊戲的路線圖。</p> <p>綠色代表雷伊線，黑龍王雷伊會加入。紅色代表大邪神線，三武聖加入，可以打到大邪神（難度要普通，簡單難度看不到真正結局）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062579"><img alt="image.jpg" src="https://pic.pimg.tw/qupyqupy/1448409929-3627039412.jpg?v=1448409933" title="" /></a></p> <hr /> <p>下面是一些遊戲的過場圖。</p> <p>故事從聖族跟魔族的爭鬥開始。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062144"><img alt="59611edb831d0c0cf3c340cfe45560ee.JPG" src="https://pic.pimg.tw/qupyqupy/1448408232-3155526074.jpg?v=1448408246" title="" /></a></p> <p>聖族派出１２精英大戰大邪神，最後雖然打敗大邪神，卻也死傷殆盡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062147"><img alt="905825946da0f86a15eab0e1be28e3a6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408232-2245031811.jpg?v=1448408246" title="" /></a></p> <p>殘餘的聖戰士，將大邪神封印住，並且守護著，殘存的魔族也因此無法將大邪神復活。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062153"><img alt="8ec1f997ad94974d730394a16d2ef7e6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-382683507.jpg?v=1448408246" title="" /></a></p> <p>這時受不了魔族侵擾的人類組織成了軍隊，對抗魔族的侵襲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062150"><img alt="9245e129305f87856a169e5ffceadbd0.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-3449437044.jpg?v=1448408246" title="" /></a></p> <p>在當中推選出一位領導者，擔任羅特帝亞王國的國王。（這人就是三武聖守護的活封印，也就是１２戰士中的其中三人靈魂的聚合體）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062159"><img alt="f686d8b44cafb9e5eac7e0591d0e73f6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-866431773.jpg?v=1448408246" title="" /></a></p> <p>多年後，魔族忽然大舉進攻王城，守護邊疆的大將軍哈奇趁機叛亂。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062156"><img alt="291ba9f060710277dfd15510cd4de03d.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-1875709378.jpg?v=1448408246" title="" /></a></p> <p>侍衛克隆，在危急之際，帶著尚年幼的二王子雷特逃出去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062162"><img alt="584bfd520a9405b078f86554a15e23c0.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-1711610808.jpg?v=1448408246" title="" /></a></p> <p>之後在邊境的小村子隱姓埋名。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062165"><img alt="7ad99d57f2f27072d9f578eae19ccbe1.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-2685198607.jpg?v=1448408246" title="" /></a></p> <p>當雷特成年後，得知自己的身世，而這時候哈奇的追兵也到了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062168"><img alt="16fb0ec6feac89dbe3fea7a2e1bbde4b.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-28160589.jpg?v=1448408246" title="" /></a></p> <p>收拾了追兵後，一行人踏上復國的旅程，在邊境森林遇見騎士巴拉多與其好友希瓦那。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062171"><img alt="65804ee37448fd414fa81dfacd99bdec.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-1966005280.jpg?v=1448408246" title="" /></a></p> <p>至深山中遇見已經隱居的弓手洛加。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062174"><img alt="84f97ea98927e84aa3c9affd227fb10e.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-4261857315.jpg?v=1448408246" title="" /></a></p> <p>於拜訪聖者的途中，遇見武者卡里斯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062177"><img alt="b68271c94de09ea25bc3d723180116e3.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-3121230809.jpg?v=1448408246" title="" /></a></p> <p>最後幫助聖者擊退哈奇的手下。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062180"><img alt="fb0a4a4e04efa969ea0d931d4443f677.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-1391178638.jpg?v=1448408246" title="" /></a></p> <p>並且進入試煉洞窟，再試煉洞窟裡面遇見幻影黑龍王。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062183"><img alt="821c2b90cc4890c5dc59c1b162a76739.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-1273186475.jpg?v=1448408246" title="" /></a></p> <p>通過試煉後，眾人找了戰士團的凱亞加入，一路前進，卻遇到騎士團團長萊卡斯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062186"><img alt="b2b40a1607cc34617bac72c1810d3482.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-442406296.jpg?v=1448408246" title="" /></a></p> <p>這時候一個精靈跳出來，要刺殺萊卡斯，原來是精靈仙子莉娜，要為族人報仇。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062189"><img alt="1d8ecc46fb7d813dd9c454ca14dbcad5.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-2866694523.jpg?v=1448408246" title="" /></a></p> <p>雷特見莉娜有危險，而挺身幫莉娜擋下一擊，事後被聖者索尼克救活，而莉娜為了報恩，決定加入雷特軍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062192"><img alt="8cd6ca54cc615e0ee0f01cdf81998bf2.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-22200189.jpg?v=1448408246" title="" /></a></p> <p>眾人聽了聖者的意見，要找尋三武聖以獲得足以復國的力量。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062195"><img alt="bbc1161e458d8f4353ab23c538672d60.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-3357818534.jpg?v=1448408246" title="" /></a></p> <p>途中遇到了紅武聖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062201"><img alt="bf6cee209bd7ba2bff1289edfe6b9f68.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-706906197.jpg?v=1448408246" title="" /></a></p> <p>並且幫助他打倒了出現的魔族。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062198"><img alt="76c5a4571d7a886d426f88e1687680cb.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-1438044623.jpg?v=1448408246" title="" /></a></p> <p>這時出現的藍武聖帶領著大家前往神聖之塔。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062204"><img alt="eb131bfeec7e578e0d574f28014ddfe3.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-1155269610.jpg?v=1448408246" title="" /></a></p> <p>在塔上卻發現有不尋常的打鬥聲音。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062207"><img alt="222351cac56fecd3ed83fdb19ef5d17d.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-3860830717.jpg?v=1448408246" title="" /></a></p> <p>原來是魔族首領達克西絲帶著手下來進攻，黑武聖正獨自戰鬥著，幫助黑武聖打退敵人後，眾人決定前往王城阻止達克西絲的陰謀。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062210"><img alt="0177b3100e1185000c8e813551e4bad2.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-824552659.jpg?v=1448408246" title="" /></a></p> <p>在王城前面遇見哈奇手下最強的魔法戰士黑龍王，一番打鬥後終於將其消滅。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062213"><img alt="c0f89054d37875b890b129a73964ec34.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-3550886328.jpg?v=1448408246" title="" /></a></p> <p>一路進軍消滅了騎士團團長萊卡斯，宮廷大法師迪斯，還有叛亂者哈奇。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062222"><img alt="a5bf4796624b46b316346d5cefe9ff12.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-2214715898.jpg?v=1448408247" title="" /></a></p> <p>在王城深處遇見達克西絲，將其打敗後沒想到她卻以自爆的方式，解除邪神的封印，在其自爆後，現出了原身炎龍劍，雷特持著炎龍劍將現身的大邪神打敗，而三武聖最後以生命再創活封印（這封印便是二代的主角索爾）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062216"><img alt="382c284ad82bc2dccf14ccca8e84d917.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-4231952982.jpg?v=1448408247" title="" /></a></p> <p>大戰後眾人回到了王城。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062225"><img alt="d4beea5e3982889f579b253fb0f02090.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-3410529600.jpg?v=1448408247" title="" /></a></p> <p>雷特成了國王。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062228"><img alt="920795e44122667808931932fe3b7589.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-3753927644.jpg?v=1448408247" title="" /></a></p> <p>並且跟米蘭過著快樂的生活。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062219"><img alt="071d25c8d3ff3b8f3d3c91b1a54d9251.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-2588374769.jpg?v=1448408247" title="" /></a></p> <p>而精靈仙子莉娜因為得不到雷特的愛，決定跟著萊特離開這傷心地，結局。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062231"><img alt="855ec3b782ad8862c6f5fc8c6a0f72b9.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-2845828906.jpg?v=1448408247" title="" /></a></p> <hr /> <p>下面是走雷伊線會遇到的情節。</p> <p>首先是遇到領主托巴擋在橋上，阻止雷特進攻王城。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062246"><img alt="e9a53346a248c7ef3dc83686aa80ba37.JPG" src="https://pic.pimg.tw/qupyqupy/1448408240-2063836580.jpg?v=1448408247" title="" /></a></p> <p>再來是遇到王牌殺手布拉斯的暗殺。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062234"><img alt="eab1d712a05e6a5e97846e0187ab1dba.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-2983931463.jpg?v=1448408247" title="" /></a></p> <p>最後經過重重關卡，得到一份炎龍捲軸。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062237"><img alt="b07672af7fc23a413fe1013007a291d6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-3076460308.jpg?v=1448408247" title="" /></a></p> <p>並且在雷特手上化成炎龍劍跟炎龍甲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062240"><img alt="9f5fc066ca495363fdb3473b9cd758ae.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-2634499416.jpg?v=1448408247" title="" /></a></p> <p>得到炎龍劍跟炎龍甲，並且在與黑龍王交戰當中喚醒了雷伊，兩兄弟協力打敗哈奇，卻發現哈奇也是個被魔族操縱的犧牲者，在大邪神復活之際，哈奇奪下雷特的炎龍劍跟炎龍甲，代替雷特，與雷伊以生命重新封印住大邪神，結局。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062243"><img alt="c1ce06cbcd58c7474337729cec6ff326.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-216084712.jpg?v=1448408247" title="" /></a></p> <hr /> <p>雷伊線對話。</p> <p>雷伊真的是一個很好發揮的角色，可惜這角色由始至終沒有變成炎龍系列努力經營的目標。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hdRI9wfDbgU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大邪神線對話。</p> <p>每次走大邪神線總有股淡淡的哀傷，雷特在不知情的情況下擊敗了黑龍王雷伊，自己親手解除了大邪神的封印還將親大哥送入地獄。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uWs20nqe78g?wmode=transparent" title="YouTube video player" width="560"></iframe></p>`);
  contentArr.push(`<p>炎龍騎士團，其實看畫面就知道，是模仿光明與黑暗續戰篇的風格，但是一代卻只模仿到皮，當然整體畫風看起來是略嫌不足的，光明與黑暗續戰篇裡，每個角色都有其獨特的風格，但這點卻是在炎龍騎士團一代看不到的，而且戰鬥中的造型，總感覺是有那麼種不自然的感覺，但是現在看起來，還是有一股濃濃的懷舊風味。<span class="redactor-invisible-space"></span> </p> <hr> <p>主角雷特，羅特帝亞王國的二王子，在哈奇叛變的時候，被忠心的御前侍衛克隆救出，隱居在邊境的一個小村莊裡，一直到１８歲那一年．．．．．． </p> <p>沒轉職前的雷特，身體扭曲的程度，真的是超乎我想像，看起來像是個害羞的小女孩一樣，全身縮在一起。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3334561521.jpg?v=1447995566" alt="d637ee8f578fa01e9d80ae08fc21fcf6.JPG">&nbsp; </p> <p>雷特轉職後，背影看起來，比原本的雄壯威武多了，但是 size&nbsp;竟然差了一倍。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3326588237.jpg?v=1447995566" alt="6c8f1dc08b829bf09997db6fae76ed16.JPG">&nbsp; </p> <p>莉娜，被稱為精靈仙子，雖然說設定裡她是個箭術高超又法力高強的人，不過實際上實在很難用，跟萊卡斯有著深仇大恨，為了報答雷特捨身相救而加入。 </p> <ul> <li>走雷伊線，她會喜歡上雷伊。</li> <li>大邪神線，她會因為得不到雷特而跟萊特走了。<span class="redactor-invisible-space"></span></li> </ul> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3318264492.jpg?v=1447995567" alt="9524bac5dff2a7201821eb740eab3089.JPG">&nbsp; </p> <p>莉娜轉職後，好像跟原本沒有甚麼差別，本來是還蠻期待那肥短的腳，能夠變的修長一點。<span class="redactor-invisible-space"></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3344929975.jpg?v=1447995567" alt="fb0cdb777d4e1d997fca7477ad336462.JPG">&nbsp; </p> <p>夢幻騎士萊特，為了修煉而到試煉洞窟，因為雷特通過考驗而加入雷特軍，說實在的一點都不夢幻，能力算是所有騎士中最低的。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-2078122854.jpg?v=1447995567" alt="a189c3f611ee58a46e6a8e00f239f719.JPG">&nbsp; </p> <p>萊特轉職後，好像轉職前的頭像比較帥，戰鬥造型一樣沒什麼變，可以看到膝蓋骨突出的非常不自然。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-1170739497.jpg?v=1447995567" alt="17430f0db99f4b1ccd2202542c08aba1.JPG">&nbsp; </p> <p>凱亞，戰士團的團長，攻防都算遊戲中頂尖的，唯一的缺點是移動力太慢。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-1418561532.jpg?v=1447995567" alt="23fa82345d326f308d4d4e315ba8c626.JPG">&nbsp; </p> <p>凱亞轉職後，戰鬥的造型明顯帥多了，跟原本駝背很嚴重的情形比起來，更有戰士的感覺。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-922090037.jpg?v=1447995567" alt="261295425e0d853be4d441843fac974f.JPG">&nbsp; </p> <p>米蘭，克隆的女兒，最後成為雷特的妻子。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-620921611.jpg?v=1447995567" alt="42b72fcf4778dbb38b5d75a3a8c8e6f6.JPG">&nbsp; </p> <p>米蘭轉職後，整個下半身與上半身變成倒三角了，還是二等身，作為女主角，還是應該漂亮點好。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-1961833556.jpg?v=1447995567" alt="fe9314a7ab506d37a8a8f44eeb98c57c.JPG">&nbsp; </p> <p>克隆，忠心的御前侍衛，救出雷特後在邊境的小村落隱姓埋名，防禦力很強是這角色的特色。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-4102765073.jpg?v=1447995567" alt="26731926edabdff9c7bf690fd7a063e9.JPG">&nbsp; </p> <p>克隆轉職後。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-3861468927.jpg?v=1447995567" alt="d4cb9e547aadfdcec3c1e6e68c992e0a.JPG">&nbsp; </p> <p>希瓦那，騎士團的成員，父親原本是騎士團的團長，不過卻被萊卡斯陰謀殺害了，相信好友巴拉多的話，而加入雷特軍，各方面都十分均衡的一個角色。<span class="redactor-invisible-space"></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-1335205102.jpg?v=1447995567" alt="77d59e741714a89b8c2b89cfb1f2c8ab.JPG">&nbsp; </p> <p>希瓦那轉職後。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-3957380378.jpg?v=1447995567" alt="7a9fc4a296aca581f0b718e948cef1c2.JPG">&nbsp; </p> <p>洛加，克隆的好友，娶了哈奇的妹妹並且隱居在深山裡，一直到哈奇派人找尋他們．．．．．<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-3367211336.jpg?v=1447995567" alt="ad3e62dff27828ee2ead7f97bbab702d.JPG">&nbsp; </p> <p>洛加轉職後，轉職前的弓小小一把，轉職後變成要用扛的，其實取一個中間值的角色，會比較好看。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-2630324238.jpg?v=1447995567" alt="93bac2033be2189ba7b5ee75825a0b45.JPG">&nbsp; </p> <p>索尼克，被尊稱為聖者的人，跟雷特的父親是好友，早年拜三武聖為師，是個很強力的角色。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995561-1945692365.jpg?v=1447995567" alt="214122e2c4f6f5aeed22e9be8d06b9f3.JPG">&nbsp; </p> <p>索尼克轉職後。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995561-2970098753.jpg?v=1447995567" alt="a00bbf1128958a351c9d50c338cfdc29.JPG">&nbsp; </p> <p>巴拉多，騎士團成員，因為看不慣哈奇的作風，決定加入雷特軍，遊戲中攻擊力最強的人，不用特別凹點，都可以升到７００多的攻擊力。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995561-549085075.jpg?v=1447995567" alt="4b81906367e0254a91d6788eaab37f9b.JPG">&nbsp; </p> <p>巴拉多轉職後。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995561-12981477.jpg?v=1447995567" alt="32fa30ff96cb9fa7f1b683332017a8cd.JPG">&nbsp; </p> <p>卡里斯，一個流浪的武者，說實在這個角色真的很難用，攻擊力比法師低，防禦力比弓箭手低，速度很高但是沒用，到後期打小兵都只能打１０幾滴，我通常都不會把經驗職浪費在他身上，而且造型上，駝背的好嚴重喔。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995561-2726742647.jpg?v=1447995567" alt="be49b611d9ccacc790d35338fea2dde1.JPG">&nbsp; </p> <p>卡里斯轉職後。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995561-1196208285.jpg?v=1447995567" alt="3de8d28f88811661624158cb0e1987c2.JPG">&nbsp; </p> <p>艾利歐，克隆從小收養的養子。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995561-3905706411.jpg?v=1447995567" alt="20c43f8658ef355e6d1e3ad1a003d103.JPG">&nbsp; </p> <p>艾利歐轉職後。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-577353731.jpg?v=1447995567" alt="5961a15fe3a40140430cc5fd15e19120.JPG">&nbsp; </p> <p>三武聖之一黑武聖，是以西洋的英雄為藍本設定的角色。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-3250514985.jpg?v=1447995567" alt="36a58d9df4442bf5b4d775e0751bd883.JPG">&nbsp; </p> <p>三武聖之一藍武聖，是以蜀山劍俠中的李亦奇為藍本設定。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-3450823791.jpg?v=1447995567" alt="cb90562612cd4ef53d59b032d625e283.JPG">&nbsp; </p> <p>三武聖之一紅武聖，以東洋忍者為造型，攻擊力頗高。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-2017741647.jpg?v=1447995567" alt="75dfd981a619df883054682b7d497cae.JPG">&nbsp; </p> <p>雷伊，雷特的哥哥，羅特帝亞王國的大王子，持有黑龍劍跟黑龍甲。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-1048375337.jpg?v=1447995567" alt="d664b6be63b632682ea7646bdb9b1abf.JPG">&nbsp; </p> <hr> <p>布拉斯，哈奇手下的王牌殺手，個性陰沈。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-4004862404.jpg?v=1447995568" alt="e99c170ddb80b437aea3c14ba962ab99.JPG">&nbsp; </p> <p>領主托巴，是個為人民著想的領導者，最後跟雷特化敵為友。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-504895153.jpg?v=1447995568" alt="9bec2429b26b9cb4cd19c971a10b9471.JPG">&nbsp; </p> <p>哈奇，關於他有兩個版本。 </p> <ul> <li>走雷伊線，哈奇就是個被魔族下法術利用的被害者，為了彌補自己錯誤而犧牲生命封印大邪神。</li> <li>走大邪神線，哈奇就是跟魔族勾結且被魔族利用的梟雄。<span class="redactor-invisible-space"></span></li> </ul> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-3389196666.jpg?v=1447995568" alt="baa9efb98386d848c9c842404d76e570.JPG">&nbsp; </p> <p>迪斯，宮廷大法師，崇尚黑暗力量。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-411189054.jpg?v=1447995568" alt="694ae1976ca393d7c0595ee7b46649fe.JPG">&nbsp; </p> <p>萊卡斯，騎士團團長。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995562-2621070419.jpg?v=1447995568" alt="30d9b924338ccbc2b8251594753c889d.JPG">&nbsp; </p> <p>黑龍王，哈奇手下第一的魔法戰士，其真正的身分是大王子雷伊。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995563-2975993801.jpg?v=1447995568" alt="985130bb469a37b353477fd6842cbfb0.JPG">&nbsp; </p> <p>達克妮絲，魔族的首領，其真正身分是炎龍劍的化身。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995563-1517135717.jpg?v=1447995568" alt="47f079a1afc0fac7f7743fce174f2359.JPG">&nbsp; </p> <p>魔神之子，由大邪神身上分離出來的分身。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995563-778667823.jpg?v=1447995568" alt="7cd73ce010a64840e8a2f18a5598d595.JPG">&nbsp; </p> <p>最終大魔王，大邪神，不知道是不是懶的畫臉，跟迪斯的處理手法一樣，直接用發光的雙眼，跟看不清五官的方式來展現。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995563-2018587779.jpg?v=1447995568" alt="efce50174bc4b3780f53580061ea092b.JPG">&nbsp;<br> </p>`);
