<script>
   (function(){

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push(`<p>二代的故事緊接著一代大邪神路線的結局，三武聖化為活封印重新封印大邪神，而這個活封印就是這代的主角［索爾］，比起一代，雖然少了雙線劇情，但是卻加入了更多的隱藏要素，戰場任務。</p> <p>玩家必須依照遊戲中，可能的線索，在戰場上達成某些條件，藉此獲得強力道具或夥伴，也因此遊戲更加的耐玩，再加上畫面的提升，還記得甫一推出時，學校同學每天都在討論，那時候網路並沒有像現在這麼發達，當中的隱藏要素，即使討論了一學期也沒全部蒐齊。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076185"><img alt="ef090db0b485505fd40223744b218d3e.JPG" src="https://pic.pimg.tw/qupyqupy/1446900424-699227351.jpg?v=1446900436" title="" /></a></p> <p>來看一段遊戲的開頭動畫吧，以現今的眼光來看或許相當簡陋，不過卻適時透露了一點遊戲中神秘的色彩，算是吊足玩家胃口。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Bkp1I680g-8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076182"><img alt="889dd669dec3a70c8daeabff2449551a.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-2917911488.png?v=1446900436" title="" /></a></p> <p>下面這是故事的起源開端，影片中還可以看到已經年老的一代主角雷特，不過雷特的親生兒子迪恩卻沒出現，有點可惜，雷特之所以想把帝位傳給索爾的主要原因，我想應該是因為大邪神封印的關係，一代的活封印是雷特跟他哥哥雷伊，由於為了保護封印，所以將之留在王家的血脈之中，雷特為了以全帝國的軍力來保護索爾，最好的方法就是讓他登上帝位，不過索爾本人卻是非常不願意。</p> <p>這裡也可以看出，為何在外傳中，索爾會偷偷跑出王宮冒險的原因了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TMcwA_l7k3Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲主要操作分成兩個部分，一個是在城鎮中的戰備補給，一個就是上陣殺敵的戰棋對戰，這代將整個操作介面都變成像光明與黑暗續戰篇一樣的圖示模式，那時一代只有戰鬥畫面模仿而已，其他的選單還是用傳統的文字表示。</p> <p>但是炎龍系列跟光明與黑暗還是有一個極大的差別，光明與黑暗可以在戰鬥之後，以類似角色扮演遊戲的操作模式，在村莊內到處亂逛，可以藉此在村莊中作探險，尋找同伴，戰備補給的動作。</p> <p>但是炎龍系列就少了這部分，換成極為簡易的採買動作，在村莊中共有酒店，教會，武器店，道具店，隱藏商店。關於隱藏商店必須藉由特定的輸入方式進入，購買強力武器或是特殊道具等等，</p> <p>如下圖顯示［？？？］就是進入隱藏商店。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076173"><img alt="42091bb49ffa4b5370d9579e530dc0dd.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-2645346707.png?v=1446900436" title="" /></a></p> <p>進入酒店後的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076179"><img alt="584258dcdba8adebf4f35571b4382553.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-417266128.png?v=1446900436" title="" /></a></p> <p>可以在此作儲存，讀取，或是離開遊戲的動作。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076176"><img alt="89bc8c908c7d094029f87f3ae0bfbc5e.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-1485463846.png?v=1446900436" title="" /></a></p> <p>這裡進入教會的畫面（教會女孩當女主角挺適合的，比起紅髮悠妮正太多了）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076188"><img alt="57459380fc5e831ddc928dbd9af9feff.PNG" src="https://pic.pimg.tw/qupyqupy/1446900426-2689925619.png?v=1446900436" title="" /></a></p> <p>可以在此處作復活夥伴，轉職的動作，如果要轉成隱藏職業，則跟續戰篇２一樣，把轉職道具放在角色身上就可以了，如果沒有放的話，就會轉為內定的職業。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076191"><img alt="c8d74d688b596d7c0b1e4007657c04a3.PNG" src="https://pic.pimg.tw/qupyqupy/1446900426-3433970352.png?v=1446900436" title="" /></a></p> <p>這是進入武器店的畫面（神燈巨人嗎？）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076194"><img alt="b759fba08e954434078da002f90fa20a.PNG" src="https://pic.pimg.tw/qupyqupy/1446900426-3767470640.png?v=1446900436" title="" /></a></p> <p>這裡可以買賣武器。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076200"><img alt="0de09b252bdc15a8a4b0e095af0b5348.PNG" src="https://pic.pimg.tw/qupyqupy/1446900427-976921602.png?v=1446900436" title="" /></a></p> <p>進入道具店的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076197"><img alt="6b62b208c694bee792ee677bf9c77bd0.PNG" src="https://pic.pimg.tw/qupyqupy/1446900427-4153771127.png?v=1446900436" title="" /></a></p> <p>可以買賣一些補給品，但是到前中期的時候跟本懶的進來了，隊伍中的僧侶法術效果比道具還好，連戰士都會補血，而且在炎龍系列裡面，只要在戰場上沒有動作，都可以藉由休息指令恢復血量，這點跟光明與黑暗有很大的差別，也因此效果不明顯的道具，在這裡反而變得沒什麼必要。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076203"><img alt="d2d8abbcd7dce29612c635800d21b08b.PNG" src="https://pic.pimg.tw/qupyqupy/1446900428-4013629650.png?v=1446900436" title="" /></a></p> <p>這是進入隱藏商店的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076206"><img alt="b04130d78531f4c507824c900d0f7fd5.PNG" src="https://pic.pimg.tw/qupyqupy/1446900428-782019244.png?v=1446900436" title="" /></a></p> <p>當中賣了許多稀有的道具，例如增加能力數值的道具，轉成隱藏職業的道具，或是強力的武器裝備，不過以遊戲中的賺錢數量來看，裡面的東西真的太貴了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076209"><img alt="c79fbad02b63ff6f098d60fc7a0dde3d.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-2601075808.png?v=1446900436" title="" /></a></p> <p>蠻可惜在村落中，沒有類似光明與黑暗那種本陣的設定，也因此多餘的道具，除了放在夥伴身上以外，就是賣掉了，導致道具的分配有著非常大的不方便，如果能多個倉庫，我相信遊戲會更加完善。</p> <hr /> <p>當一切準備就緒，就可以到出口準備出征了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076212"><img alt="0ddba7d5a70f364cb21eb6f1d0cf7e92.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-2991754441.png?v=1446900436" title="" /></a></p> <p>出征前，選擇出場夥伴的畫面，算是蠻一目了然的，遊戲中總共會出現的我方角色有３２位（怎麼看數字感覺有點少），每個角色都有其獨特的地方，因此怎麼因應戰場選擇出場角色，就是一大學問了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076215"><img alt="31e2304cb0e394104888f54c4ca30e4c.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-2648741256.png?v=1446900436" title="" /></a></p> <p>戰鬥方面，操作起來跟光明與黑暗一模一樣，有玩過的玩家想必能很快上手，用簡單的四個圖案，搞定所有複雜的指令，玩家需要藉由地形，以及角色能力來安排自己隊伍的陣型，這在戰棋類遊戲中是非常重要的，因為敵方永遠都會比我方多，橫衝直撞的方式，是絕對行不通的（除非開修改）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076221"><img alt="aaf1446ceecb7e8a46971986c30feca2.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-3281900048.png?v=1446900436" title="" /></a></p> <p>另外這代新增了一種移動過後，可以使用的魔法，說是魔法不如說是技能好了，雖然都一樣是選擇左方圖案，一般來說如果要使用範圍攻擊，必須在移動前就施展了，但是此類技能卻是可以在移動後施展，算是給戰士類的戰鬥單位一個方便的殺敵方法，鐵諾的熾炎刀就是其中一個例子，可於移動後使用的範圍技，常常能因此一口氣解決掉許多敵方單位，減少我方受攻擊次數。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076218"><img alt="af8ba33d58ac381c7af701d96df62757.PNG" src="https://pic.pimg.tw/qupyqupy/1446900430-3951081068.png?v=1446900436" title="" /></a></p> <p>經驗值的獲取，在這一代也是一大學問，因為一次攻擊能獲得的經驗值，最多就只有９９，當你打超過的時候，多出來的經驗值等於是浪費了，至於爲什麼會有打超過的情形呢？</p> <p>請看下圖，閃白的地方，不是移動範圍，而是攻擊範圍，大範圍的攻擊魔法在炎龍２非常常見，雖然可以一次性消耗掉很多敵方戰鬥單位，但是經驗值的浪費，可能會造成之後卡關，因為在炎龍２裡，敵人就只有那麼多，跟光明與黑暗不同，可以一直飛回村莊後再來挑戰，如何在當中作取捨，考驗玩家的智慧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076224"><img alt="e5cf48985c45edb7313a0d6696e0ba8b.PNG" src="https://pic.pimg.tw/qupyqupy/1446900431-3844222145.png?v=1446900437" title="" /></a>&nbsp;</p> <p>最後來觀賞遊戲最後的兩段影片，這一段是打倒最後魔王後，女主角向眾人說明事情的始末，為了讓卡里斯洗刷一代廢將的恥辱，我讓他執行這最後一擊，其實看戰場的排列應該看的出來，我故意讓他跟空魔神單挑，看他最後強力的龜派氣功，轟向大魔王的英姿吧！</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ImS0e1t_09Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這段是各個人物的後記，還有工作人員名單。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4HlvO3usiJg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>每次回味懷舊遊戲時，就很懷念杜勝利這位大大，在當時他可是寫了不少遊戲的攻略，在地窖等等各大遊戲攻略網站，都能看到他的作品，下面是這位大大所寫的炎龍２攻略，裡面詳加描述了各隱藏要素，想重溫遊戲的玩家，可以參考。</p> <p>攻略內容：<a href="http://ref.gamer.com.tw/redir.php?url=http%3A%2F%2Fswordvalley.tripod.com%2Fwfd2.txt" target="_blank">http://swordvalley.tripod.com/wfd2.txt</a></p>`);
  contentArr.push(`<p>炎龍騎士團２加入了多種族多職業的角色造型，有更多不是人的夥伴加入，對玩家而言看角色的造型也是一種享受，而且這次又添加了隱藏職業，遊戲性方面也增加了不少，平心而論，這代以角色造型而言，可以說大大的超越了光明與黑暗續戰篇。 </p> <p>首先不管是炎龍一代，或是光明與黑暗續戰篇，在繪製人物戰鬥造型的時候，都不敢把人設計的過於高大，因為怕遮到，敵我雙方的狀態欄，但是炎二就撇除了這層顧慮，人物設計的非常精美，也放膽的把該有的比例都畫出來，就算遮到狀態欄位也不怕，甚至還有騎馬，騎飛龍的造型出現，這種設計方式～～意外的好，不僅讓我在戰鬥的時候看的很爽，像是一代那種駝背的情形也不復存在。 </p> <p>而且像是光明與黑暗續戰篇中，相同職業的人物，通常會以同一個造型，但是顏色不同來出場，在炎二裡面，就算是同一種職業，也會繪製不同造型，這點就可以感受到漢堂的誠意。<span class="redactor-invisible-space"></span> </p> <hr> <p>主角索爾，一代三武聖幻化成的人，被雷特當作是親生兒子般看待，一天遇見失憶少女悠妮，為了送她回家，而展開了旅程。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-1281158554.jpg?v=1446721729" alt="23401422648cfc7821754d203777488e.JPG">&nbsp; </p> <p>索爾（劍聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-2637202310.jpg?v=1446721729" alt="24b0522b041d91cac3f10f83cf88d995.JPG">&nbsp; </p> <p>索爾（英雄）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-216646325.jpg?v=1446721729" alt="0a558ef4204ef44b211807f579915f18.JPG">&nbsp; </p> <hr> <p>女主角悠妮，真實身分是個改造人，擁有控制空中要塞也就是黃金城的能力，要是女主角設計的在漂亮一點就好了，那一頭紅髮真的是太俗了。<span class="redactor-invisible-space"></span> </p> <p><span class="redactor-invisible-space"><img src="https://pic.pimg.tw/qupyqupy/1446721712-2601709072.jpg?v=1446721729" alt="ef559ab672428b4a35782e49816f7534.JPG"> <span class="redactor-invisible-space"><br></span></span> </p> <p>悠妮（大法師）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-3872187874.jpg?v=1446721729" alt="c1001893700e4e8c75444310199507f6.JPG"> <br> </p> <p>悠妮（召喚師），轉職之後的臉，變的跟大嬸一樣，女主角應該要更俏麗一點，轉職成召喚師，可以使用召喚獸來攻擊敵人。<span class="redactor-invisible-space"><br></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-4004213296.jpg?v=1446721729" alt="239232c97c7f685fa233821737974795.JPG">&nbsp; </p> <p>相關召喚獸列在下面。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721713-4018779731.jpg?v=1446721730" alt="c19e3c89066f99846f857bb9d82adcfb.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721713-4241935113.jpg?v=1446721730" alt="ba042731a76877087d3e038698a23e50.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721713-4227608392.jpg?v=1446721730" alt="04f36dc4754f6772d8d40412e9af2a49.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-4254631256.jpg?v=1446721730" alt="90c7866b1ec0ea020cff5ee0d3f71e2d.JPG">&nbsp; </p> <hr> <p>劍聖羅德曼。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203969973"><img src="https://pic.pimg.tw/qupyqupy/1446721714-2878987991.jpg" alt="2d55b931cf55c2ee77b0d371205a813f.JPG"></a>&nbsp; </p> <hr> <p>神射手羅蘭，他都比女主角漂亮了。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-3654625808.jpg?v=1446721730" alt="c86cc6e28bccbd8fd8a1b07bf65d855f.JPG">&nbsp; </p> <hr> <p>聖騎士蘭斯洛特，隨時隨地保護賢者約拿。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-3812416434.jpg?v=1446721730" alt="c8da1c39a22436293e9ddd1fd67ad19b.JPG">&nbsp; </p> <hr> <p>鐵諾。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-1549852040.jpg?v=1446721730" alt="e1c650dd57ba66c2659c198bbeff7269.JPG">&nbsp; </p> <p>鐵諾（劍聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-2269914203.jpg?v=1446721730" alt="99956ffd6a3b6ebe7da234fec2692c4c.JPG">&nbsp; </p> <hr> <p>塞可邦勒，凱麗的師兄。 </p> <p>這個角色的攻擊力相當的驚人，好好的培養，甚至可以單挑最後魔王。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-3366496581.jpg?v=1446721730" alt="b124466df59b794875f48e11b6abddb6.JPG">&nbsp; </p> <p>塞可邦勒（鬥士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-402955265.jpg?v=1446721730" alt="47e3e2eff7814b56ff6617f1bf747c69.JPG">&nbsp; </p> <p>塞可邦勒（武聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-2357803496.jpg?v=1446721730" alt="b05a47aefd05d5dc1d97f2388b2824cb.JPG">&nbsp; </p> <hr> <p>龍帝聖寇拉斯。 </p> <p>龍人族，是這一代相當好用的一個職業，不過多數的龍人加入時間太晚，實用性不大，培養個一兩隻，用於戰場支援就相當不錯了，不過我曾經把所有的龍人都培養起來，那真是一個爽字，一堆高攻擊力戰士，在戰場上亂飛亂飛，不受地形影響的行動力，讓我打怪打的好輕鬆。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-364429448.jpg?v=1446721730" alt="5cfe51d591a0839783f11db544757b3f.JPG">&nbsp; </p> <hr> <p>下等魔族戰士達克塞。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-3791799169.jpg?v=1446721730" alt="05ebdc604d52cba44633c10bd5e98c74.JPG">&nbsp; </p> <hr> <p>瑪琳。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2403505338.jpg?v=1446721730" alt="33593bde717bcb1a9eeb5e846210d416.JPG">&nbsp; </p> <p>瑪琳（聖者）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-4279055681.jpg?v=1446721730" alt="23b43a8b8cf23d4bad6ec9236ed045f4.JPG">&nbsp; </p> <hr> <p>機甲兵蓋亞。 </p> <p>這個角色，應該也是模仿光明與黑暗的亞當而產生出來的，除了移動力以外，其他的能力都是一流狀態。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2496007559.jpg?v=1446721730" alt="d3be34871b97fd7d3daaa2369816ae31.JPG"> </p> <hr> <p>劍聖蜜蒂。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-1122732044.jpg?v=1446721730" alt="66510eb2363c58adea9a4c5cbfb0d981.JPG">&nbsp; </p> <hr> <p>忍者謝多。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-1270625340.jpg?v=1446721730" alt="dcb06afd5939e81d64e530b7c5b68528.JPG"> </p> <p> </p> <hr> <p>龍騎士莎拉。 </p> <p>怎麼我感覺到，所有會加入的女性角色，都比女主角漂亮。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2397951860.jpg?v=1446721730" alt="a8bc126779683086ece28634778f338a.JPG">&nbsp; </p> <hr> <p>龍劍士凱拉斯。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-3195379894.jpg?v=1446721730" alt="681c0339f17e0c8ebbc33f37e05b0674.JPG">&nbsp; </p> <hr> <p>凱麗，塞可邦勒的師妹。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2723641007.jpg?v=1446721730" alt="ff3af48e961353a15c3fdc3881e37187.JPG">&nbsp; </p> <p>凱麗（武聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-3967636503.jpg?v=1446721730" alt="3e0db7d845357903bd8f59dfdf81b0b5.JPG">&nbsp; </p> <hr> <p>機兵渥德（這人物肯定是從魔鬼終結者裡面得到的靈感） </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-2790739366.jpg?v=1446721730" alt="d7c37c5642675f06e7c5fb44a5b61a1d.JPG">&nbsp; </p> <hr> <p>萊汀。 </p> <p>這角色的攻擊力真的是非常的高，每次戰鬥只要看到他一跺腳，就代表一個敵人的死亡，我通常都會把加力量的道具給他用。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-3340181071.jpg?v=1446721730" alt="29cd78022e588f0b11bc106d8407653d.JPG">&nbsp; </p> <p>萊汀（聖騎士） </p> <p>類似這種把畫面整個塞滿的戰鬥造型，在光明與黑暗續戰篇，絕對是找不到的。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-1223166444.jpg?v=1446721730" alt="8c02343ee8409bfb783a094d7b53d69e.JPG">&nbsp; </p> <p>萊汀（龍騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-1702248015.jpg?v=1446721730" alt="781792dd919830b08478b50b1b4ba042.JPG">&nbsp; </p> <hr> <p>洛娜。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-2567243527.jpg?v=1446721730" alt="5da9ead1ae83d0e530167a924b27f0a5.JPG">&nbsp; </p> <p>洛娜（聖騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-2350894128.jpg?v=1446721730" alt="a582c52c7ac96a59f408afd4713acfa8.JPG">&nbsp; </p> <p>洛娜（龍騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-4174548085.jpg?v=1446721730" alt="18c5b903142e956296f0a2eaf36a1e44.JPG">&nbsp; </p> <hr> <p>珊。 </p> <p>應該由他當女主角才對，看那水汪汪的大眼睛，我想一定是遊戲設計者搞錯女主角人選了 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-3610154039.jpg?v=1446721730" alt="f7ad23c4031fe6748f8c19f0c788df52.JPG">&nbsp; </p> <p>珊（大法師）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-160251069.jpg?v=1446721730" alt="2e28c5b2b969b2407e0e25889018fa18.JPG">&nbsp; </p> <hr> <p>賢者約拿。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-2865059354.jpg?v=1446721730" alt="f5920703899f7087a6a41495bf3397aa.JPG">&nbsp; </p> <hr> <p>索菲亞。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-1767186365.jpg?v=1446721730" alt="a29f91ca785a49af10bc3717c1adc801.JPG">&nbsp; </p> <p>索菲亞（聖者）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-157068191.jpg?v=1446721730" alt="1fd14b1c785f9a582b9ea4eb91f8cd73.JPG">&nbsp; </p> <hr> <p>亞雷斯，一代中巴拉多的兒子，跟索爾是非常要好的朋友。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-4226122610.jpg?v=1446721730" alt="6a9fe3088971d813f28cd6b10bbbf630.JPG">&nbsp; </p> <p>亞雷斯（聖騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-3636500910.jpg?v=1446721730" alt="08eb44e332cf556153a804c4a734ffdc.JPG">&nbsp; </p> <p>亞雷斯（龍騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-2465754320.jpg?v=1446721730" alt="4a3f2e5d967aeb9c6b87c51788931c67.JPG">&nbsp; </p> <hr> <p>魔族大法師亞齊梅吉。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-3211532107.jpg?v=1446721730" alt="d7319640c10a98d0f258b186f81ec08c.JPG">&nbsp; </p> <hr> <p>哈瓦特，哈諾的父親。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-3965212004.jpg?v=1446721730" alt="d8e0247f94dd3523a25b35207238244c.JPG">&nbsp; </p> <p>哈瓦特（聖戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-3013080929.jpg?v=1446721730" alt="e41997018b96bfd1e49b2771e42ec554.JPG">&nbsp; </p> <p>哈瓦特（魔戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-1091407889.jpg?v=1446721730" alt="23e69013a3a75544d1d954470553f13b.JPG">&nbsp; </p> <hr> <p>哈諾，哈瓦特的兒子。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-1515363475.jpg?v=1446721730" alt="0c1d76d2f52030b6f090fad2398580f3.JPG">&nbsp; </p> <p>哈諾（聖戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-1724080290.jpg?v=1446721730" alt="3eaab98d7323cfaff6fb3bf74d400613.JPG">&nbsp; </p> <p>哈諾（魔戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-891901612.jpg?v=1446721730" alt="fafa1fa67077dee18407265ce47c64d8.JPG">&nbsp; </p> <hr> <p>龍劍士巴拿羅西亞。 </p> <p>怎麼看都像蜥蜴，不像龍啊。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-3272420481.jpg?v=1446721730" alt="38a298075fcb0cb398680b42bf36874f.JPG">&nbsp; </p> <hr> <p>武聖卡里斯，在一代有出現過，曾教導過小時的索爾跟亞雷斯武術，在一代是個標準的廢將，不過在這代大翻身了，就成長來說相當的高，可惜加入時已經轉過職了，如果其他角色稱到很高等級才轉職的話，相較之下，他的實用性就沒那麼大了。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-1189469772.jpg?v=1446721731" alt="a9582ddd8ab6201d9357d6a9ed6862de.JPG">&nbsp; </p> <hr> <p>卡納恩三世。 </p> <p>這個角色不會加入隊伍，不過也把他造型繪製出來了，真佩服漢堂。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-4087814320.jpg?v=1446721731" alt="b13d36d4b122ef9169a491fe5640551f.JPG">&nbsp; </p> <hr> <p>米亞斯多德。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-1043262723.jpg?v=1446721731" alt="b8f49941e3ba1b663a1edd39f913afe8.JPG">&nbsp; </p> <p>米亞斯多德（龍劍士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-2456500195.jpg?v=1446721731" alt="cf16973129544fb3091a9d27e0a72410.JPG">&nbsp; </p> <hr> <p>希莉亞，王國的公主，卡納恩三世的女兒。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-823267013.jpg?v=1446721731" alt="b05c4065d3a83d4d0869066e6e1929fa.JPG">&nbsp; </p> <p>希莉亞（神射手）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-2836444005.jpg?v=1446721731" alt="637bc11e00b3b4302ce0bcd9ff65835f.JPG">&nbsp; </p> <hr> <p>希爾法。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-746556122.jpg?v=1446721731" alt="fb388563cfaa1213773063495507e03c.JPG">&nbsp; </p> <hr> <p>貝克威。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-3681063372.jpg?v=1446721731" alt="d0e50b6183ba48c83577eba178c96fef.JPG">&nbsp; </p> <p>貝克威（神射手）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-911913186.jpg?v=1446721731" alt="be29f7e426b2aef58998bab31dac0fc3.JPG">&nbsp; </p> <hr> <p>天空之鑰（這是遊戲中很重要的一個道具）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-2472487011.jpg?v=1446721731" alt="9bf1618e6aa519183f52b97b3a76cf34.JPG">&nbsp; </p> <hr> <p>以下是遊戲中會遇到的敵人（特殊造型者） </p> <p>機甲隊長。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-3943929197.jpg?v=1446721731" alt="58c1f4f845f590ab7ce0894c562ee67f.JPG">&nbsp; </p> <p>獸人族首領薩卡。 </p> <p>我一直以為這角色會加入，結果證實了，有帥氣的臉蛋，不一定會加入主角隊伍。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-3474050187.jpg?v=1446721731" alt="2ae6084877e14f5b25705ed3b9c3a8cd.JPG">&nbsp; </p> <p>三頭龍雷龍，看到這個龍的時候，又覺得好像模仿光明與黑暗續戰篇的暗黑龍，這遊戲還真的到處都可以看到光明與黑暗的影子。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-2806248228.jpg?v=1446721731" alt="25bc1298ecd7e9a9dfca52f212d526a3.JPG">&nbsp; </p> <p>三頭龍火龍。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-4160839891.jpg?v=1446721731" alt="e1a6ea3a6f8ac2167839d4e4f5208cb1.JPG">&nbsp; </p> <p>三頭龍暗黑龍。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-1967893813.jpg?v=1446721731" alt="51389f5ab9059c5fc191bbb4afad4de2.JPG">&nbsp; </p> <p>強盜團長卡特那。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-512477042.jpg?v=1446721731" alt="77c92ab440de2f8fb2e374fa55c3b870.JPG">&nbsp; </p> <p>水魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-1625835995.jpg?v=1446721731" alt="c1035ffb7e0a7b533689b046093970d1.JPG">&nbsp; </p> <p>地魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-1527567565.jpg?v=1446721731" alt="034500bed972d4dd1530c0f3d19a2269.JPG">&nbsp; </p> <p>火魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721725-2125154474.jpg?v=1446721731" alt="5a5174553dc161db8dd11263dd3c86d6.JPG">&nbsp; </p> <p>風魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721725-1054980426.jpg?v=1446721731" alt="3aa08489836ac1f79dd9e591eb0d141a.JPG">&nbsp; </p> <p>最後大魔王空魔神，作為最後大魔王，名字跟造型都不是我期待的，我原本以為會是什麼天空城之主，或是騎著異獸邪惡騎士，沒想到最後魔王，竟然是一個蒙著臉的空魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721726-2222305152.jpg?v=1446721731" alt="74667f952d3b2d32240d7b8ec12db98d.JPG">&nbsp;<br> </p>`);
