<p>個人文件主要是敘述<span class="global_name_span">賽巴斯汀</span>個人經歷，原本以為只是單純補完這警官的資料，讓玩家更加了解這人的性格。</p>

<p>但當中其實鋪程了不少二代的伏筆，包含了<span class="global_name_span">賽巴斯汀</span>的妻子<span class="global_name_span">麥拉</span>，還有與<span class="global_name_span">魯維克</span>有著類似因火失去親人的心理傷痕。</p>
