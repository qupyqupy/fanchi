<script>
   (function(){

   var tmp1 = '<p>我第一款接觸的三國志遊戲，並不是 KOEI&nbsp;出的三國志系列，而是這款三國志列傳，我玩的時候，只知道有劉備，曹操，關羽，張飛，諸葛亮，其他有名的三國志人物我全部不知道，因此玩起來有點陌生，甚至搞不懂哪些是好人材，不過也因為經過這遊戲的洗禮，後來玩三國志系列就比較有親切感。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281228"><img alt="867f3527b04e4fe631726a6f4c79255b.JPG" src="https://pic.pimg.tw/qupyqupy/1452171214-1489047842.jpg?v=1452171242" title="" /></a></p> <p>這是遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281222"><img alt="4d888a1dd6bac1dabd237268b46b65b8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171213-1757259410_n.png?v=1452171242" title="" /></a></p> <p>這是遊戲開頭畫面影片。</p> <p>一開始的音樂非常的好聽，尤其漸入漸出的效果，彷彿帶人回到三國時代，見證那壯闊的戰國歷史。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/r-GjRG61iHw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>進入遊戲後，會先跳出選擇遊玩人數的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281219"><img alt="5283f640209a800d33db630e525ece3f.PNG" src="https://pic.pimg.tw/qupyqupy/1452171213-2917643526_n.png?v=1452171242" title="" /></a></p> <p>再來是設定遊戲遊玩的環境，雖然只提供了三個遊戲腳本供玩家選擇。</p> <p>不過由於登場的歷史武將真的太少了，所以三個算是剛剛好，動畫片則是執行某些指令的時候，會出現的小動畫，小時候看這些小動畫真的很有趣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281225"><img alt="137c66c424ef293e349612f4ebd27102.PNG" src="https://pic.pimg.tw/qupyqupy/1452171214-1137322833_n.png?v=1452171242" title="" /></a></p> <hr /> <p>設定完後，就會進入遊戲了，遊戲的進行方式是執行一次三選一的編成指令配上一次行軍，這個系統跟 KOEI 的三國志不太一樣，不過卻相當貼近真實。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281231"><img alt="2c157784c79a86728d731ceb2d5a5ca7.PNG" src="https://pic.pimg.tw/qupyqupy/1452171213-600506873_n.png?v=1452171242" title="" /></a></p> <hr /> <p>內政部分有八個指令。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281234"><img alt="41c122a95657df97d4e00b092a2e9ddd.PNG" src="https://pic.pimg.tw/qupyqupy/1452171214-2264788879_n.png?v=1452171242" title="" /></a></p> <ol> <li>開發：<br /> 能提高城市產業值．需要任命一個武將且編列每個月的預算才能有效執行。</li> <li>調動：<br /> 能自由移動我方的武將，不管距離有多遠，只要有金錢就可以瞬間移動。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281237"><img alt="250ecd737d482bb99a7a3023516441b8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171215-4106332144.png?v=1452171242" title="" /></a></li> <li>情報：<br /> 觀看各城市的情報。</li> <li>福利：<br /> 能提高城市的統治，跟開發一樣要任命武將與編列預算。</li> <li>任命：<br /> 能給予武將官職，或是任命軍師，太守。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281240"><img alt="b0bc663cf5160d5ae82e0a7ba33735c6.PNG" src="https://pic.pimg.tw/qupyqupy/1452171215-3590685715.png?v=1452171242" title="" /></a></li> <li>稅率：<br /> 能調整每次收穫的金錢與糧食，不過調太高易發生暴動，通常都設在0.3 ~&nbsp;0.4之間。</li> <li>教育：<br /> 能提高武將的忠誠度，不過我覺得遊戲中的忠誠度只供參考，像是馬超，我把他忠誠度弄到10了，他還是不肯背叛馬騰，由此看來似乎還有些隱藏的相性屬性沒有直接公開給玩家。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281243"><img alt="fa67edb7782efc9ad951e054867e04ac.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-4289752225.png?v=1452171243" title="" /></a></li> <li>運輸：<br /> 可以將金或米運送到其他的都市，這裡比較特別的是，他一次只能運一萬金米，沒有辦法像 KOEI 的三國志一樣可以讓玩家設定，不過運輸是不用任命武將的，所以倒也便利，一萬其實在遊戲中很夠用的，另外運輸會以運輸車的方式在大地圖上移動，這時候如果被敵軍看到就容易被打劫，所以運輸的距離最好是短距離。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281246"><img alt="9adaac0e15f0443b6b3ebeab12a61426.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-532597637.png?v=1452171243" title="" /></a></li> </ol> <p>下面是內政會出現小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YgxDa5EBfFw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>外交部分有五個指令。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281252"><img alt="6beadc5b11c4b6789f3fe0c418618cfe.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-4039764397_n.png?v=1452171243" title="" /></a></p> <ol> <li>同盟：<br /> 跟其他國家進行同盟，同盟後可以進行借債，還債等動作。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281255"><img alt="575bf4caef82cb57d8ba1e4e496f4d2c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-852137190.png?v=1452171243" title="" /></a></li> <li>借債：<br /> 跟其他國家借錢，我是覺得這個指令沒有什麼必要性，因為通常需要錢的量很大，但是太大量別的國家鐵定不借的。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281249"><img alt="7caa17f23b4a1229bc7708d469b6f31b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-2552912286.png?v=1452171243" title="" /></a></li> <li>情報：<br /> 觀看各城市的情報。</li> <li>計策：<br /> 離間－可以降低敵方武將的忠誠度。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281258"><img alt="ca6850a9629aeca6d3219c250aaed026.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-1066246295.png?v=1452171243" title="" /></a><br /> 暗殺－可以直接殺死敵方武將，這個計策的成功率我不知道是哪種數值影響，有時候曹仁可以殺死關羽，但是趙雲殺不死楊松，更多時候會常誤殺，不過通常誤殺的都是忠誠度低的敵方武將。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281261"><img alt="a3869eea80f86e6c0d2abe6dc5a0b1be.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-1605514650.png?v=1452171243" title="" /></a><br /> 火計－可以破壞敵方都市。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281270"><img alt="6dc480215a96a343ae322170acee2083.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-1311611916.png?v=1452171243" title="" /></a></li> <li>還債：<br /> 把借的錢還回去。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281264"><img alt="18ce53cd0221232f92df81eff4476e8c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-733475489.png?v=1452171243" title="" /></a></li> </ol> <p>下面是外交會出現小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Qen6gZ-uVjY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>軍備部分有六個指令。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281276"><img alt="4a7eb817232543ff340e8af6fd0b6684.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-236014573_n.png?v=1452171243" title="" /></a></p> <ol> <li>徵兵：<br /> 用金買兵，比例是１：１，徵兵會減少該城市的人口，而人口又影響到收入。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281273"><img alt="8fa8af1f06d570f74c334e7dc1346315.PNG" src="https://pic.pimg.tw/qupyqupy/1452171218-949805686.png?v=1452171243" title="" /></a></li> <li>武器：<br /> 可購買三種類型的武器，刀，槍，大砍刀，通常是應用在單挑的時候可以選，我都用大砍刀，攻擊範圍比較大。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281279"><img alt="0e6c52593614ebeeb82f115949547812.PNG" src="https://pic.pimg.tw/qupyqupy/1452171218-2667257885.png?v=1452171243" title="" /></a></li> <li>情報：<br /> 觀看各城市的情報。</li> <li>人才：<br /> 分為探索跟選拔，探索就是在自己的屬地進行搜尋人才的動作，而選拔則是去挖角敵方忠誠度降低的武將。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281282"><img alt="bb8947e92c2cb15734ec08ae2fde3757.PNG" src="https://pic.pimg.tw/qupyqupy/1452171218-4050026858.png?v=1452171243" title="" /></a></li> <li>防衛：<br /> 提高都市的防禦率，與內政開發福利一樣，需認命武將與編列預算。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281285"><img alt="0070943c6447a9eca18f62204d558b8b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171219-1488592359.png?v=1452171243" title="" /></a></li> <li>訓練：<br /> 可以鍛鍊武將部隊的士氣。</li> </ol> <p>下面是軍備會出現小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ism8i5JszAs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>行軍是遊戲中相當重要的指令，與 KOEI 早期的三國遊戲不同，只要你糧食多，你可以直接從北走到南邊攻打城池，不用一個城一個城的打下去，在大地圖上沒有固定的行進路線，而是隨便部隊行走的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281288"><img alt="5ac0af81f6cb12dcc9e10a0ca518066a.PNG" src="https://pic.pimg.tw/qupyqupy/1452171220-2896084748.png?v=1452171243" title="" /></a></p> <p>在要攻打別人城池或是佔領空城，便要透過行軍這個指令。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aCdtUY9XzKM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>設定好之後，結束當月指令，部隊便會依照路線前進。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281291"><img alt="f4b6f409896e2af86fe18409912333c7.PNG" src="https://pic.pimg.tw/qupyqupy/1452171220-4210124243_n.png?v=1452171243" title="" /></a></p> <p>如果地圖上有敵方的運輸隊伍，也可以直接派部隊過去搶劫，這點合乎邏輯，我覺得不錯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281297"><img alt="d7cb665f54c60995cdae549b1d09c8b6.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-50543397_n.png?v=1452171243" title="" /></a></p> <p>大地圖上也有一些村落分布著，部隊進入村落可以進行補給的動作。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281294"><img alt="6a05293fc480197fce9bb8dbd21d5d0a.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-2376873084_n.png?v=1452171243" title="" /></a></p> <p>補給分為購買與治療，治療就是幫助武將恢復體力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281300"><img alt="3463a73b5cfe1a03880162d47027aa54.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-61041776_n.png?v=1452171243" title="" /></a></p> <p>購買可以購買武器跟米，當中的武器通常都比城市裡買的要好，不過價格相對也貴。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281306"><img alt="8420a40e9f1d341a950b4f3ae3cb07cd.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-4098372840_n.png?v=1452171244" title="" /></a></p> <hr />';
   var tmp2 = '<p>遊戲中也會發生一些意外的小插曲。</p> <p>像是都市中的民眾暴動。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281303"><img alt="d982ac7e59b9de558db0e9a97bab1c18.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-2001703123.png?v=1452171244" title="" /></a></p> <p>旱災。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281309"><img alt="486c3ce2bb0df49d31dce9383560bb24.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-1559161705.png?v=1452171244" title="" /></a></p> <p>水災。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281318"><img alt="727dcc3f8a0ddd323c41101d8956d54c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-2613765562.png?v=1452171244" title="" /></a></p> <p>這些都會大大的毀壞都市的各項數值，所以必須多佔領些城，以分散風險。</p> <hr /> <p>下面是武將的狀態表，很清楚可以看到，三國志列傳很早就使用了武將成長的概念，水平就是等級的意思，只要等級夠高，無名小卒也能打贏武聖關羽，前提是武聖等級要低。</p> <p>下圖這武將算是遊戲中的奇琶，一登場官職就是最高的大將軍，當時我真以為他是無敵天下的武將。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281315"><img alt="c74c5a569fa0a180818ce5c769a429cc.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-3134200035_n.png?v=1452171244" title="" /></a></p> <hr /> <p>下面是戰鬥畫面，一旦兩軍交戰就會進入該城的戰鬥地圖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281312"><img alt="13428f41e9e5ad3ec340f22e5ce9f527.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-3948369978_n.png?v=1452171244" title="" /></a></p> <p>戰鬥方式是先設定好指令，然後部隊就會隨著你設好的指令行動，如果需要中途改變指令，則需等時間經過一天以上，天數在畫面右上角。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281321"><img alt="e123dca66932eb24a9a5fd801b59f95b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171224-3360645476_n.png?v=1452171244" title="" /></a></p> <p>當兩方人馬接觸後，便會進入部隊的交戰畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281324"><img alt="dc624b2b254087b40a3a01a6a907919e.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-2029997814_n.png?v=1452171244" title="" /></a></p> <p>每場戰鬥都會顯示是否要跟敵將進行單挑，在這裡提供一個密技，<span style="color: rgb(255, 0, 0);">同時按下Ａ＋Ｂ＋Ｃ＋開始，可以無限次重返戰爭剛開始的狀態</span>，如果自己操縱的是武力高的武將，可以利用此一方法重複凹對方單挑，這樣即使兵力不足，也可以戰勝敵人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281327"><img alt="d7985a98b6ef8029317afb376af12ea5.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-987665957_n.png?v=1452171244" title="" /></a></p> <p>戰鬥控制可分為主將，騎兵，弓兵，步兵，這種設定有點像是太平記的遊戲方式。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281330"><img alt="16ed76aa1eb81b53c661eb54a4a1a432.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-2821490871_n.png?v=1452171244" title="" /></a></p> <p>遊戲中也貼心的準備了水戰的設定，不過跟陸上戰鬥似乎只有部隊造型不同。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281336"><img alt="c95c353c23efd6264b373fb0b6ddbea2.PNG" src="https://pic.pimg.tw/qupyqupy/1452171226-2001857359_n.png?v=1452171244" title="" /></a></p> <p>戰鬥前還能設定陣型，不過我通常都只靠單挑，因為捨不得徵兵啊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281333"><img alt="28a8a7b1d89da80aee6b6e39646aa031.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-4137158490_n.png?v=1452171244" title="" /></a></p> <hr /> <p>下面是武將單挑的畫面，一進來就要先選武器，這時候可以看到武將手上的武器會跟著改變。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281345"><img alt="fcebcc4b87d6413229a5fb67bb440c75.PNG" src="https://pic.pimg.tw/qupyqupy/1452171226-3169590910_n.png?v=1452171244" title="" /></a></p> <p>接著就進入手動操作的武將單挑模式，可以自己操作武將進行廝殺，感覺就像在玩動作遊戲一樣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281342"><img alt="0001072746fdba6c502b5bdbb7e7fe8b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-1526442970_n.png?v=1452171244" title="" /></a></p> <p>單挑中也可以進行下列四個指令。</p> <ol> <li>說服：<br /> 當敵方體力低下而忠誠度本身就不高的情況下，可以使用說服指令讓敵方投降。</li> <li>罵聲：<br /> 純粹是讓敵方動作變快，我感覺不出來有什麼其他用途。</li> <li>投降：<br /> 當自己覺得已經毫無勝算的時候，可以使用這指令保住心愛武將一命。</li> <li>退卻：<br /> 逃離戰場<span class="redactor-invisible-space">。</span></li> </ol> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281339"><img alt="017bc3a6ba9bdec1891501b286db8940.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-3044969499_n.png?v=1452171244" title="" /></a></p> <p>要是在單挑模式中戰敗，武將就會在遊戲中徹底消失，這點十分殘酷。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281357"><img alt="052bfb0bf4165702b05d0c72dedb6c36.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-101603669_n.png?v=1452171244" title="" /></a></p> <hr /> <p>戰鬥中可以使用的策略指令，在此也介紹一下。</p> <ol> <li>火計：<br /> 在森林或是河川地形，可以燒掉對方的兵力，兩種地形出現的小動畫不同。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281348"><img alt="0d8ce3500503d8cea22316909520f082.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-2022825373.png?v=1452171244" title="" /></a><br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281351"><img alt="d1d9895dc824830d6301ce729cb5a0b8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-3656655165.png?v=1452171244" title="" /></a></li> <li>落石：<br /> 當敵人在山下地形時，可以砸死對方許多兵馬。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281354"><img alt="738ce19dd109b01cc1d7f288ce8a8d73.PNG" src="https://pic.pimg.tw/qupyqupy/1452171228-316468440.png?v=1452171245" title="" /></a></li> <li>迷陣：<br /> 在森林地形時，可以讓敵方無法動彈，配合火計效果更棒。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281360"><img alt="28c2468b20d3993cc27ee59a56e96c2c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171228-3510710398.png?v=1452171245" title="" /></a></li> <li>挑臖：<br /> 吸引敵方部隊追趕自己<span class="redactor-invisible-space">。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281363"><img alt="310ef7349d8d6a9791a5f71e9c5ccd16.PNG" src="https://pic.pimg.tw/qupyqupy/1452171228-695237722.png?v=1452171245" title="" /></a> </span></li> <li><span class="redactor-invisible-space">說服：<br /> 讓敵方忠誠度不高的武將，直接倒戈<span class="redactor-invisible-space">。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281369"><img alt="cbb7e43b9cbcf0529c13d5b0de02bcd1.PNG" src="https://pic.pimg.tw/qupyqupy/1452171229-1283131454.png?v=1452171245" title="" /></a> </span></span></li> <li><span class="redactor-invisible-space"><span class="redactor-invisible-space">連環：<br /> 在河川地形上，可以讓對方無法動彈，配合火計效果更棒。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281366"><img alt="a5c037a535f38e9656ac623866edc98f.PNG" src="https://pic.pimg.tw/qupyqupy/1452171229-3235839018.png?v=1452171245" title="" /></a> </span></span></li> </ol> <p>下方是攻城的小圖示。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281372"><img alt="c2a8aa794095733d93413c42626b4097.PNG" src="https://pic.pimg.tw/qupyqupy/1452171229-1742231335.png?v=1452171245" title="" /></a></p> <p>戰鬥時所有小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Kvxe-Vp-xdU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>下面是遊戲統一時的影片，最後的音樂非常的好聽。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BXsH8WnlZ5w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>下面是一些人物圖像，我只節錄幾個名將，畢竟雖然很少武將登場，但也有百來個。</p> <p>魏蜀吳三大智囊。</p> <p>周瑜沒有畫出美周郎的感覺<span class="redactor-invisible-space">。</span></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281378"><img alt="35b20b9483e7801b6ca0ff094e9066f1.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-3973434445_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281381"><img alt="fcd597fcf723ea7014bcf282a774bebc.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-1485184142_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281384"><img alt="79ebba75a1d9a19085e03ea780d17beb.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-3312280795_n.png?v=1452171245" title="" /></a></p> <hr /> <p>蜀漢五虎將。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281387"><img alt="cea7262d3994f6cc14179dc5714e9a77.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-2330486714_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281390"><img alt="f5df31f2c7655526713401fb207032f8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-1176719134_n.png?v=1452171245" title="" /></a></p> <p>相信趙雲迷們，一定不能接受這臉譜。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281396"><img alt="636da56f5dbea6efa0e09a1890863c1c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-3116012469_n.png?v=1452171245" title="" /></a></p> <p>歷代的馬超，似乎都與獸皮脫不了關係。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281393"><img alt="0603127c997df4e15aca3f96e6128a5d.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-1000012571_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281399"><img alt="0507284f77619d9d6267c1d233144dc3.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-2016515762_n.png?v=1452171245" title="" /></a></p> <hr /> <p>魏國的猛將。</p> <p>在三國志列傳裡面，明顯偏袒蜀漢猛將，導致魏吳兩國的武將數值偏低。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281402"><img alt="13b26a2e70d12b61622b0c360affa82c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-2900019551_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281408"><img alt="1be5aa8fa6691e47ea281f0852fe04be.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-3387687942_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281405"><img alt="239e0cfcfdff0c35ca863c290f14c25f.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-1633928047_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281411"><img alt="6c60d75674edd6575d555505da4b6e62.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-4236816177_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281414"><img alt="33d15ff46c73d9b4be2b18cb12bb8fc3.PNG" src="https://pic.pimg.tw/qupyqupy/1452171233-3992979213_n.png?v=1452171246" title="" /></a></p> <hr /> <p>三國最強武將－呂布。</p> <p>我還記得第一次玩的時候，不知道呂布是誰，以為有關羽就天下無敵了，然後就跟呂布單挑，誰知道被砍兩刀就死了，從此呂布在我心目中，留下深刻的印象，不過臉譜畫的跟雜兵一樣，招牌蟑螂鬚都沒畫出來。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281417"><img alt="ff277d
