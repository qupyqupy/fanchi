<script>
   (function(){
   	var tmp1 = '<div class="c_title">普羅恩普特額外篇章</div> <p><img alt="FINAL FANTASY XV_20170702081004-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324097-300313217_n.jpg" title="FINAL FANTASY XV_20170702081004-min.jpg" /></p> <p><span class="global_name_span">普羅恩普特額外篇章</span>在戰鬥上有點像是第一人稱射擊遊戲，在體驗上面算是相當新鮮。在遊戲過程中有別於<span class="global_name_span">格拉迪歐額外篇章</span>的單一路線走到底，不但新增了改造、支線任務等要素，還有交通工具可以搭乘，最重要的是人氣角色<span class="global_name_span">艾拉妮亞</span>的加入，讓這個 DLC 增色不少。</p> <p><img alt="20170702104135-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324097-3188244061_n.jpg" title="20170702104135-min.jpg" /></p> <hr /> <div class="game_secret"> <p><span class="global_name_span">普羅額外篇章</span>破關後的隱藏要素相當多。</p> <ul> <li>獅子心手槍可以帶回本篇使用。 <p><img alt="FINAL FANTASY XV_20170702104525-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324098-1399872925_n.jpg" title="FINAL FANTASY XV_20170702104525-min.jpg" /></p> </li> <li>普羅新服裝可以在本篇使用。 <p><img alt="FINAL FANTASY XV_20170702104542-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324100-2302523850_n.jpg" title="FINAL FANTASY XV_20170702104542-min.jpg" /></p> </li> <li>DLC 的回憶相簿拍攝地點解放，有些地點一旦錯過就沒了，算是有點嚴苛的收集要素。 <p><img alt="FINAL FANTASY XV_20171104095146-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324119-2720600638_n.jpg" title="FINAL FANTASY XV_20171104095146-min.jpg" /></p> </li> <li> <p>能使用獵殺波動的特技，不過限於 DLC。</p> </li> <li> <p>多種效果的禦寒衣。只限於 DLC 使用，換裝不但有不同的效果，也增加了拍照時的樂趣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20171104095306-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324124-3789094787_n.jpg" title="FINAL FANTASY XV_20171104095306-min.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20171104095313-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324125-989743292_n.jpg" title="FINAL FANTASY XV_20171104095313-min.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20171104095319-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324126-206079703_n.jpg" title="FINAL FANTASY XV_20171104095319-min.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20171104095301-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324126-1267889085_n.jpg" title="FINAL FANTASY XV_20171104095301-min.jpg" /></div> </div> </div> </li> </ul> </div> <hr /> <p><span class="global_name_span">瓦薩戴爾</span>在本篇可以說完全沒有戲分，但這此額外篇章中可以了解到他是一手創造出帝國強大軍力的靈魂人物，也是<span class="global_name_span">普羅特</span>的創造者。</p> <p>在網路上流傳的消息中，有說原本的劇本中<span class="global_name_span">瓦薩戴爾</span>真的是<span class="global_name_span">普羅特</span>的親生父親，並且有很多父子衝突的情節，不過到後來全部都刪掉了。我真心覺得聽著這些網路消息，太空戰士15原本的劇情真的相當豐富，後來刪掉大部分真的很可惜。</p> <p><img alt="FINAL FANTASY XV_20171029092309-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324110-1233299696_n.jpg" title="FINAL FANTASY XV_20171029092309-min.jpg" /></p> <p><span class="global_name_span">艾拉妮亞</span>在本篇只有入隊短短時間，就算有拍照系統，其實能拍的照片也不多。但在這次的額外篇章裡給了玩家滿滿的龍姐，要拍多少就拍多少，不過說實話我比較喜歡本篇的<span class="global_name_span">艾拉妮亞</span>服裝，這邊看起來的確實有些樸素。</p> <p><img alt="FINAL FANTASY XV_20170702103303-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324097-3211552172_n.jpg" title="FINAL FANTASY XV_20170702103303-min.jpg" /></p> <p>龍姐這身厚重的禦寒衣展現出來的曲線真的沒有本篇中的鎧甲好。</p> <p><img alt="FINAL FANTASY XV_20171029001541-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324110-2469143442_n.jpg" title="FINAL FANTASY XV_20171029001541-min.jpg" /></p> <p>龍姐的拍照姿勢有點少，但是透過玩家拍照的功能可以拍出更多照片架構，就是可惜龍姐只會剩下一號表情。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20171104080827-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324115-3476520690_n.jpg" title="FINAL FANTASY XV_20171104080827-min.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20171104080834-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324116-1114304320_n.jpg" title="FINAL FANTASY XV_20171104080834-min.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20171104080905-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324119-2969832942_n.jpg" title="FINAL FANTASY XV_20171104080905-min.jpg" /></div> </div> </div> <hr /> <p>遊戲一開始<span class="global_name_span">普羅特</span>在暴雪中緩慢移動，這一段我覺得有點漫長。<span class="global_name_span">普羅特</span>走一走還會停下來，每次重玩這段最是熬人。</p> <p><img alt="FINAL FANTASY XV_20170806221852-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324101-1831465984_n.jpg" title="FINAL FANTASY XV_20170806221852-min.jpg" /></p> <p>滿滿的<span class="global_name_span">普羅特</span>，這裡真的很有電影惡靈古堡複製人場景的感覺。</p> <p><img alt="FINAL FANTASY XV_20170806231711-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324105-2543329418_n.jpg" title="FINAL FANTASY XV_20170806231711-min.jpg" /></p> <p>主選單的背景是一片潔白雪景，看膩了藍色系的本篇主選單，反而覺得這部分很有質感。</p> <p><img alt="FINAL FANTASY XV_20170702103835-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324097-3128852894_n.jpg" title="FINAL FANTASY XV_20170702103835-min.jpg" /></p> <p><img alt="FINAL FANTASY XV_20171028235949-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324110-2916230431_n.jpg" title="FINAL FANTASY XV_20171028235949-min.jpg" /></p> <p>戰鬥中狙擊的畫面，很有第一人稱射擊遊戲的操作感。</p> <p><img alt="FINAL FANTASY XV_20171029105847-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324115-3404479074_n.jpg" title="FINAL FANTASY XV_20171029105847-min.jpg" /></p> <p>在本篇中的開朗少年，可以在這次 DLC 中探索他內心中陰暗的一面，很難想像<span class="global_name_span">普羅特</span>的小時候竟然是個小胖子。</p> <p><img alt="FINAL FANTASY XV_20170806222126-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324101-3376989400_n.jpg" title="FINAL FANTASY XV_20170806222126-min.jpg" /></p> <p>憂鬱的小胖子 VS 開朗的風趣美少年，這反差真的很大。</p> <p><img alt="FINAL FANTASY XV_20170806222216-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324101-3806852094_n.jpg" title="FINAL FANTASY XV_20170806222216-min.jpg" /></p> <p><span class="global_name_span">普羅特</span>跟本篇差距真的很大，連在休息的時候都是一臉憂鬱。</p> <p><img alt="FINAL FANTASY XV_20170806222629-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324102-1445849993_n.jpg" title="FINAL FANTASY XV_20170806222629-min.jpg" /></p> <p>帝國的雪景其實拿到本篇體驗真的很不錯，<span class="global_name_span">諾克特</span>在開放世界中逛逛帝國雪山之類的情節不知道在之後 DLC 有沒有機會實現。</p> <p><img alt="FINAL FANTASY XV_20170806230554-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324105-672786085_n.jpg" title="FINAL FANTASY XV_20170806230554-min.jpg" /></p> <p>遊戲中有段<span class="global_name_span">普羅特</span>變成魔導兵被<span class="global_name_span">諾克特</span>追殺的橋段，這部分真實反映了<span class="global_name_span">普羅特</span>內心中擔心的陰暗面。</p> <p><img alt="FINAL FANTASY XV_20171029093629-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324110-3236459282_n.jpg" title="FINAL FANTASY XV_20171029093629-min.jpg" /></p> <p><span class="global_name_span">普萊娜</span>在這裡也有一點戲分。</p> <p><img alt="FINAL FANTASY XV_20171029093700-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324111-3396558665_n.jpg" title="FINAL FANTASY XV_20171029093700-min.jpg" /></p> <p>對決兇惡巨獸要是沒有龍姐相助，真的很難打贏。</p> <p><img alt="FINAL FANTASY XV_20171029105446-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324114-1220003435_n.jpg" title="FINAL FANTASY XV_20171029105446-min.jpg" /></p> <p>雪地機車在遊戲中是有改造的要素，這裡有個很坑人的設定，原來改造不需要從頭改到尾，直接改最後階段的話前面的選項也通通會完成。我第一次玩就是很老實的一階一階的改，現在想起來還真是有點蠢。</p> <p><img alt="FINAL FANTASY XV_20171029110426-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324116-1733612174_n.jpg" title="FINAL FANTASY XV_20171029110426-min.jpg" /></p> <hr /> <p>額外篇章中許多補完的劇情都是透過文件來展示，這種手法從本篇就存在了，但這畢竟是角色扮演遊戲，講述完整整個故事應該才是重點，都靠文件補完反而給人一種劇情支離破碎的感覺。</p> <p><img alt="FINAL FANTASY XV_20171104093746-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324117-2819800860_n.jpg" title="FINAL FANTASY XV_20171104093746-min.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170806222524-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324102-325476795_n.jpg" title="FINAL FANTASY XV_20170806222524-min.jpg" /></p> <p>這份文件算是補足<span class="global_name_span">普羅特</span>手上條碼的來歷了。</p> <p><img alt="FINAL FANTASY XV_20170806230636-min.jpg" src="https://pic.pimg.tw/qupyqupy/1515324104-1629621539_n.jpg" title="FINAL FANTASY XV_20170806230636-min.jpg" /></p> <p>很難想像原本    	var tmp3 = '<div class="d_title">伊格尼斯額外篇章</div> <p><img alt="FINAL FANTASY XV_20180101104029.jpg" src="https://pic.pimg.tw/qupyqupy/1517756766-1297559002_n.jpg" title="FINAL FANTASY XV_20180101104029.jpg" /></p> <p><span class="global_name_span">FFXV</span>的額外篇章真的是驚喜一波接著一波，上一個的<span class="global_name_span">普羅恩普特額外篇章</span>有著濃濃惡靈古堡風格以及支線任務等玩法，<span class="global_name_span">伊格尼斯額外篇章</span>則著重在故事的敘述以及暢快的戰鬥風格，尤其還有IF結局的設定，在熱血程度上絕對超過前兩個篇章很多。</p> <p><img alt="FINAL FANTASY XV_20180101104116.jpg" src="https://pic.pimg.tw/qupyqupy/1517756767-4238918252_n.jpg" title="FINAL FANTASY XV_20180101104116.jpg" /></p> <hr /> <p>破關後的解鎖隱藏要素，作菜跟眼鏡這部份真的很對<span class="global_name_span">伊格尼斯</span>的屬性。</p> <p><img alt="FINAL FANTASY XV_20180101115546.jpg" src="https://pic.pimg.tw/qupyqupy/1517756770-3276785319_n.jpg" title="FINAL FANTASY XV_20180101115546.jpg" /></p> <p>作菜需要的這些工具是要用錢買的，但是這些錢的來源實際上是需要走遍水都撿素材來賣錢才有的，這點確實花了我蠻多的時間在收集的，是有點拖時間的設定。</p> <p><img alt="FINAL FANTASY XV_20180106174320.jpg" src="https://pic.pimg.tw/qupyqupy/1517756821-3306967675_n.jpg" title="FINAL FANTASY XV_20180106174320.jpg" /></p> <p>這次的服裝比較沒創意，不過新增的要素頗多，服裝這個缺點可以忽略。</p> <p><img alt="FINAL FANTASY XV_20180101115552.jpg" src="https://pic.pimg.tw/qupyqupy/1517756770-1051824558_n.jpg" title="FINAL FANTASY XV_20180101115552.jpg" /></p> <p>破關前後的開頭風格真的很明顯，一個陰鬱一個迎向陽光，不過<span class="global_name_span">伊格尼斯</span>的迎向陽光表情有點落格，不是那麼的帥氣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101115623.jpg" src="https://pic.pimg.tw/qupyqupy/1517756777-2657793455_n.jpg" title="FINAL FANTASY XV_20180101115623.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101153316.jpg" src="https://pic.pimg.tw/qupyqupy/1517756787-2812841540_n.jpg" title="FINAL FANTASY XV_20180101153316.jpg" /></div> </div> </div> <hr /> <p>這次故事分成三個章節。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101143418.jpg" src="https://pic.pimg.tw/qupyqupy/1517756778-1834224105_n.jpg" title="FINAL FANTASY XV_20180101143418.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101145520.jpg" src="https://pic.pimg.tw/qupyqupy/1517756783-1347016403_n.jpg" title="FINAL FANTASY XV_20180101145520.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101152215.jpg" src="https://pic.pimg.tw/qupyqupy/1517756783-2270747348_n.jpg" title="FINAL FANTASY XV_20180101152215.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101152221.jpg" src="https://pic.pimg.tw/qupyqupy/1517756784-1078472342_n.jpg" title="FINAL FANTASY XV_20180101152221.jpg" /></div> </div> </div> <p>主要敘述<span class="global_name_span">伊格尼斯</span>在水都之戰後為什麼失明，原本只是想說可能是因為爆炸被波及等之類的原因，沒想到竟然是把電影版的戒指梗拿來用，光看預告<span class="global_name_span">伊格尼斯</span>把戒指霸氣地戴上去就十分熱血。</p> <p><img alt="FINAL FANTASY XV_20180101104136.jpg" src="https://pic.pimg.tw/qupyqupy/1517756765-1460358424_n.jpg" title="FINAL FANTASY XV_20180101104136.jpg" /></p> <p>每個額外篇章都會搭配一個角色一同進行，這次與<span class="global_name_span">伊格尼斯</span>共同奮戰的夥伴的是<span class="global_name_span">瑞布斯</span>。</p> <p><img alt="FINAL FANTASY XV_20180106225819.jpg" src="https://pic.pimg.tw/qupyqupy/1517756848-3351670626_n.jpg" title="FINAL FANTASY XV_20180106225819.jpg" /></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101144328.jpg" src="https://pic.pimg.tw/qupyqupy/1517756781-1339325628_n.jpg" title="FINAL FANTASY XV_20180101144328.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101112637.jpg" src="https://pic.pimg.tw/qupyqupy/1517756773-519249242_n.jpg" title="FINAL FANTASY XV_20180101112637.jpg" /></div> </div> </div> <p>整備畫面的背景根本篇差不多，但背景採用了崩壞的水都，三個額外篇章在這種小地方都很講究。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101105440.jpg" src="https://pic.pimg.tw/qupyqupy/1517756767-3928191946_n.jpg" title="FINAL FANTASY XV_20180101105440.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180107104538.jpg" src="https://pic.pimg.tw/qupyqupy/1517756869-3135214777_n.jpg" title="FINAL FANTASY XV_20180107104538.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180101111917.jpg" src="https://pic.pimg.tw/qupyqupy/1517756767-211027531_n.jpg" title="FINAL FANTASY XV_20180101111917.jpg" /></div> </div> </div> <p>在水都移動時還可以遠眺泰坦巨神，場面十分壯觀。</p> <p><img alt="FINAL FANTASY XV_20180106164602.jpg" src="https://pic.pimg.tw/qupyqupy/1517756807-1262557018_n.jpg" title="FINAL FANTASY XV_20180106164602.jpg" /></p> <p>另外之前在本篇可利用 BUG 看到在水中游泳的這個動作，終於知道是用在水都的這個DLC裡面了，這個角度看巨神與帝國戰艦交戰也很有臨場感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106173039.jpg" src="https://pic.pimg.tw/qupyqupy/1517756820-3351943282_n.jpg" title="FINAL FANTASY XV_20180106173039.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106171451.jpg" src="https://pic.pimg.tw/qupyqupy/1517756816-2170546264_n.jpg" title="FINAL FANTASY XV_20180106171451.jpg" /></div> </div> </div> <p>雖然商店沒人但是竟然可以販賣，這種視覺設計讓我第一次找的時候完全忽略那邊有個商店。</p> <p><img alt="FINAL FANTASY XV_20180101112349.jpg" src="https://pic.pimg.tw/qupyqupy/1517756778-3870808472_n.jpg" title="FINAL FANTASY XV_20180101112349.jpg" /></p> <p>水都邊的女神像，這場景在本篇幾乎找不到，從這視角看雕像也是挺特別的。</p> <p><img alt="FINAL FANTASY XV_20180101112926.jpg" src="https://pic.pimg.tw/qupyqupy/1517756775-1365321081_n.jpg" title="FINAL FANTASY XV_20180101112926.jpg" /></p> <p>遊戲中有駕駛小艇的競速體驗，只是時間頗短，但能在海上近距離看著巨神跟帝國軍戰鬥，也是很賞心悅目。</p> <p><img alt="FINAL FANTASY XV_20180107103944.jpg" src="https://pic.pimg.tw/qupyqupy/1517756864-1363496452_n.jpg" title="FINAL FANTASY XV_20180107103944.jpg" /></p> <p>這次故事除了敘述在本篇缺少的水都之戰故事以外，在 IF 結局中還可以得知關於<span class="global_name_span">艾汀</span>的更多過往故事。</p> <p><img alt="FINAL FANTASY XV_20180101145916.jpg" src="https://pic.pimg.tw/qupyqupy/1517756783-519081858_n.jpg" title="FINAL FANTASY XV_20180101145916.jpg" /></p> <p>其實<span class="global_name_span">艾汀</span>也只是個可憐人，身為路希斯的鄰選之王，犧牲自己拯救了世界，卻因為吸收星病後最後導致水晶無法認可他，而<span class="global_name_span">艾汀</span>也受到了使骸的同化，變成了怪物。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106124610.jpg" src="https://pic.pimg.tw/qupyqupy/1517756799-2610668632_n.jpg" title="FINAL FANTASY XV_20180106124610.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106124702.jpg" src="https://pic.pimg.tw/qupyqupy/1517756799-3590501326_n.jpg" title="FINAL FANTASY XV_20180106124702.jpg" /></div> </div> </div> <p>本來以為的IF結局會是<span class="global_name_span">露娜</span>活下來跟<span class="global_name_span">諾克特</span>有個美好的終局，不過<span class="global_name_span">露娜</span>還是不幸犧牲了，看看之後的 DLC 會不會再創造一個<span class="global_name_span">露娜</span>活下來的劇情，畢竟身為女主角她的戲分真的少的可憐。</p> <p><img alt="FINAL FANTASY XV_20180106121717.jpg" src="https://pic.pimg.tw/qupyqupy/1517756791-3327201122_n.jpg" title="FINAL FANTASY XV_20180106121717.jpg" /></p> <p>在這個篇章裡，<span class="global_name_span">露娜</span>的犧牲還是無可避免。</p> <p><img alt="FINAL FANTASY XV_20180107105454.jpg" src="https://pic.pimg.tw/qupyqupy/1517756869-3299451707_n.jpg" title="FINAL FANTASY XV_20180107105454.jpg" /></p> <p>男女主角結婚的場景還是只能留到未來看有沒有機會補完。</p> <p><img alt="FINAL FANTASY XV_20180101115601.jpg" src="https://pic.pimg.tw/qupyqupy/1517756780-1445553138_n.jpg" title="FINAL FANTASY XV_20180101115601.jpg" /></p> <p><span class="global_name_span">瑞布斯</span>在這篇章裡面表現突出，補完了在本篇遺漏的個性敘述，讓整個人物感情變得更立體。</p> <p><img alt="FINAL FANTASY XV_20180107105021.jpg" src="https://pic.pimg.tw/qupyqupy/1517756869-885792011_n.jpg" title="FINAL FANTASY XV_20180107105021.jpg" /></p> <p>遊戲在第三章最後有段劇情，可以自由切換不同的視角，這邊的操作也是挺新鮮的，可以觀察到不同角色間的表情。</p> <p><img alt="FINAL FANTASY XV_20180106122044.jpg" src="https://pic.pimg.tw/qupyqupy/1517756791-4215422942_n.jpg" title="FINAL FANTASY XV_20180106122044.jpg" /></p> <p>最讓人驚豔的還是<span class="global_name_span">伊格尼斯</span>戴上戒指後所展現的新造型，帥氣度破表，跟原本的書生氣息完全兩個樣子，要是這樣的造型也能延續到本篇使用就好了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180107111338.jpg" src="https://pic.pimg.tw/qupyqupy/1517756878-410325359_n.jpg" title="FINAL FANTASY XV_20180107111338.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106125428.jpg" src="https://pic.pimg.tw/qupyqupy/1517756797-2911320717_n.jpg" title="FINAL FANTASY XV_20180106125428.jpg" /></div> </div> </div> <p><span class="global_name_span">伊格尼斯</span>戴上戒指前後的造型差異頗大，另外在本篇幾乎看不到<span class="global_name_span">伊格尼斯</span>脫下眼鏡的樣子，這次額外篇章反而讓玩家好好看個夠沒眼鏡的臉龐。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106124217.jpg" src="https://pic.pimg.tw/qupyqupy/1517756799-1131291600_n.jpg" title="FINAL FANTASY XV_20180106124217.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106122407.jpg" src="https://pic.pimg.tw/qupyqupy/1517756795-1108776995_n.jpg" title="FINAL FANTASY XV_20180106122407.jpg" /></div> </div> </div> <hr /> <p>元素小刀這戰鬥系統非常好上手，也能充分體驗到不同於操作<span class="global_name_span">諾克特</span>的暢快感。</p> <p><img alt="FINAL FANTASY XV_20180106154532.jpg" src="https://pic.pimg.tw/qupyqupy/1517756804-1247335361_n.jpg" title="FINAL FANTASY XV_20180106154532.jpg" /></p> <p>雷屬可以像<span class="global_name_span">諾克特</span>一樣快速移動在戰場中，火屬可以展現連續不間斷的連擊，冰屬則是範圍大的攻擊還可以凍結敵人。</p> <p><img alt="FINAL FANTASY XV_20180106122431.jpg" src="https://pic.pimg.tw/qupyqupy/1517756791-3864289190_n.jpg" title="FINAL FANTASY XV_20180106122431.jpg" /></p> <p>在第一章節中，有著收復失土的橋段在，在屋頂上看著整個水都的紅藍區域，頗有一種戰略感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106164656.jpg" src="https://pic.pimg.tw/qupyqupy/1517756810-1725702886_n.jpg" title="FINAL FANTASY XV_20180106164656.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106164710.jpg" src="https://pic.pimg.tw/qupyqupy/1517756813-3371257352_n.jpg" title="FINAL FANTASY XV_20180106164710.jpg" /></div> </div> </div> <p><span class="global_name_span">伊格尼斯</span>可以藉由魔導兵的鉤繩裝備自由在水都移動。</p> <p><img alt="FINAL FANTASY XV_20180106215918.jpg" src="https://pic.pimg.tw/qupyqupy/1517756833-4019092218_n.jpg" title="FINAL FANTASY XV_20180106215918.jpg" /></p> <p>在屋頂上觀看四周情況，頗有刺客教條的操作感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106171234.jpg" src="https://pic.pimg.tw/qupyqupy/1517756815-892923647_n.jpg" title="FINAL FANTASY XV_20180106171234.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106215900.jpg" src="https://pic.pimg.tw/qupyqupy/1517756833-2310894274_n.jpg" title="FINAL FANTASY XV_20180106215900.jpg" /></div> </div> </div> <p>在各種高處蹲著遠眺的姿態，更是跟刺客教條如出一轍，兩個遊戲公司的合作還真是作的挺多的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106171649.jpg" src="https://pic.pimg.tw/qupyqupy/1517756815-2733848652_n.jpg" title="FINAL FANTASY XV_20180106171649.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106172356.jpg" src="https://pic.pimg.tw/qupyqupy/1517756818-830172976_n.jpg" title="FINAL FANTASY XV_20180106172356.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106172403.jpg" src="https://pic.pimg.tw/qupyqupy/1517756820-1498446256_n.jpg" title="FINAL FANTASY XV_20180106172403.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20180106175814.jpg" src="https://pic.pimg.tw/qupyqupy/1517756832-2305213885_n.jpg" title="FINAL FANTASY XV_20180106175814.jpg" /></div> </div> </div>';

  contentArr.push('<p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170319210856.jpg" src="https://pic.pimg.tw/qupyqupy/1507642600-1524976579_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170319210856.jpg" /></p> <p><span class="global_name_span">FFXV</span>上市前釋出的試玩版，真的相當有誠意，並不是拿正式版刪減內容而成的，反而是一個獨立的故事，玩家可以操作孩提時代的主角來進行夢境裡的冒險。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170319210945.jpg" src="https://pic.pimg.tw/qupyqupy/1507642601-2151609871_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170319210945.jpg" /></p> <p>雖然主題不同，但是整體的操作已經跟正式版相當類似，不僅能更熟悉正式版的操作模式，也能體驗有別於本篇的主角內心世界。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170319211241.jpg" src="https://pic.pimg.tw/qupyqupy/1507642600-3561698770_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170319211241.jpg" /></p> <p><span class="global_name_span">PLATIINUM DEMO</span>的操作十分簡單，並沒有像本篇有那麼多指令可以使用，但這也是種優點，可以讓玩家好好體驗。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185400.jpg" src="https://pic.pimg.tw/qupyqupy/1507642604-1303990081_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185400.jpg" /></p> <p>遊戲裡有很多浮在空中的水晶，是可以藉由碰觸而取得的，玩的時候還有種玩<span class="global_name_span">超級瑪莉</span>的錯覺。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185202.jpg" src="https://pic.pimg.tw/qupyqupy/1507642602-75328808_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185202.jpg" /></p> <p>在場景各處都有著如下圖的圓盤，踏上去會有各種不同的事件發生。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185117.jpg" src="https://pic.pimg.tw/qupyqupy/1507642602-2485384121_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185117.jpg" /></p> <p>孩提時主角使用的武器，雖然會遇到的敵人都不強大，但是切換武器看看攻擊效果也是種樂趣。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185245.jpg" src="https://pic.pimg.tw/qupyqupy/1507642602-1548602469_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185245.jpg" /></p> <p>嗶嗶槌攻擊力強，打下去時還會發出聲音，是個很好玩的武器。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185502.jpg" src="https://pic.pimg.tw/qupyqupy/1507642603-1615300279_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185502.jpg" /></p> <p>煙火可不單單只是放好看的，它有點類似遊戲本篇的魔法效果，攻擊效果一流的。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185456.jpg" src="https://pic.pimg.tw/qupyqupy/1507642603-3882059279_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185456.jpg" /></p> <p>童趣的世界，有個場景還能縮小看到整間書房巨大化的樣子，操作起來相當新鮮，這情景讓我想到<span class="global_name_span">光明與黑暗續戰篇</span>也有類似的設定。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185519.jpg" src="https://pic.pimg.tw/qupyqupy/1507642607-1428155761_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185519.jpg" /></p> <p>一般的小文具、書本在這裡都變成橋或是階梯。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185751.jpg" src="https://pic.pimg.tw/qupyqupy/1507642607-2468802637_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185751.jpg" /></p> <p>在這房間裡連紅寶石獸看起來都額外的巨大。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185819.jpg" src="https://pic.pimg.tw/qupyqupy/1507642608-2910976270_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185819.jpg" /></p> <p>在<span class="global_name_span">PLATIINUM DEMO</span>中最特別的就是變身系統，這在本篇可是沒有的，操作非人的角色感覺真的很棒。</p> <p>變身成車的話移動速度會快點，但是轉彎等動作就有些不靈活。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530185624.jpg" src="https://pic.pimg.tw/qupyqupy/1507642608-2017027565_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530185624.jpg" /></p> <p>變身成人魚一整個攻擊能力上升啊，移動速度也快，要是這套變身系統能維持到本篇，似乎變成大型怪獸的感覺應該也不錯（例如堅鋼龜，這就太犯規了）。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530190125.jpg" src="https://pic.pimg.tw/qupyqupy/1507642611-684079775_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530190125.jpg" /></p> <p>迦樓羅的移動速度比較慢，攻擊力也尚可，操作起來並不流暢，但是可以看到很多平常敵人不會展露出來的動作。</p> <p><img alt="PLATINUM DEMO – FINAL FANTASY XV_20170530190017.jpg" src="https://pic.pimg.tw/qupyqupy/1507642610-3678315322_n.jpg" title="PLATINUM DEMO – FINAL FANTASY XV_20170530190017.jpg" /></p> <p>這影片是整個遊玩的過程，時間大約在一小時內，到最後一關時還會變成成年的主角迎戰鐵巨人，這種安排可以說是意外的驚喜，能夠使用變移攻擊真的相當暢快。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gx955bhOpJQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>破關後，還會有獎勵留到遊戲本篇。</p> <p><img alt="FINAL FANTASY XV_20170319214954.jpg" src="https://pic.pimg.tw/qupyqupy/1507642811-916876970_n.jpg" title="FINAL FANTASY XV_20170319214954.jpg" /></p> <p>拍照時不僅有機會可以拍到紅寶石獸。當紅寶石之光發動時，牠也會出來露露臉。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LIch4iqhD_Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p><span class="global_name_span">陸行鳥莫古里嘉年華</span>是<span class="global_name_span">太空戰士15</span>第一個特別的更新篇章。</p> <p>因為官方預告舉辦的地點在水都，當初為了能準時參加還拼命趕遊戲進度，但推出之後遊戲很貼心的新增一個嘉年華的選項可以選擇，只需要選定繼承的遊戲紀錄就可以直接參加。</p> <p>除了享受特別的遊戲模式，最重要的就是收集代幣來換取只有嘉年華能取得的特殊道具，獲得代幣的途徑很多並不侷限特定任務，甚至隨地散步慢慢撿都能撿到一堆，這設定也能讓玩家好好享受這額外的篇章。</p> <hr /> <p>一進入就可以換上應景的特殊服裝，頭上那根真的很有天線寶寶的滑稽樣子，如果有買季票的玩家還可以有另外一套墨西哥的服裝，穿上就更有節慶的感覺。</p> <p><img alt="FINAL FANTASY XV_20170125015355.jpg" src="https://pic.pimg.tw/qupyqupy/1491265635-4264167726_n.jpg?v=1491265674" title="FINAL FANTASY XV_20170125015355.jpg" /></p> <p>有玩過嘉年華的遊戲紀錄會出現嘉年華的標誌，用這個紀錄玩本篇的遊戲就可以繼承從嘉年華收集到的道具。</p> <p><img alt="FINAL FANTASY XV_20170125024004.jpg" src="https://pic.pimg.tw/qupyqupy/1491265635-2452755225_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170125024004.jpg" /></p> <p><span class="global_name_span">紅寶石獸</span>算是嘉年華中唯一的夥伴，他會在嘉年華中給主角各種提示，方便玩家能很順利的遊玩整個要素。</p> <p><img alt="FINAL FANTASY XV_20170126001205.jpg" src="https://pic.pimg.tw/qupyqupy/1491265638-505512447_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170126001205.jpg" /></p> <p>在嘉年華取得的代幣可以在兌換處換獎品，這邊兌換的重要物品除了主線劇情的住宿卷就是限量的車輛用品，其他的都可以在本篇取得。</p> <p><img alt="FINAL FANTASY XV_20170319080525.jpg" src="https://pic.pimg.tw/qupyqupy/1491265668-1290589419_n.jpg?v=1491265676" title="FINAL FANTASY XV_20170319080525.jpg" /></p> <p>街道上到處都充滿了路行鳥、莫古里的大小玩偶，到處的張燈結綵把水都弄得十分豐富熱鬧。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170125021955.jpg" src="https://pic.pimg.tw/qupyqupy/1491265637-2361097637_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170125021955.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170126001200.jpg" src="https://pic.pimg.tw/qupyqupy/1491265637-4186997997_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170126001200.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080433.jpg" src="https://pic.pimg.tw/qupyqupy/1491265662-2735868035_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080433.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080511.jpg" src="https://pic.pimg.tw/qupyqupy/1491265664-2520615368_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080511.jpg" /></div> </div> </div> <p><img alt="FINAL FANTASY XV_20170319080546.jpg" src="https://pic.pimg.tw/qupyqupy/1491265669-2998460246_n.jpg?v=1491265676" title="FINAL FANTASY XV_20170319080546.jpg" /></p> <p>原本放婚紗的地方也換成兩大玩偶。</p> <p><img alt="FINAL FANTASY XV_20170319080518.jpg" src="https://pic.pimg.tw/qupyqupy/1491265666-2412698273_n.jpg?v=1491265676" title="FINAL FANTASY XV_20170319080518.jpg" /></p> <p>在水都的大街上隨處可見戴著陸行鳥莫古里服裝的大型玩偶，有他們出現的地方周圍通常都會圍著大量的人群，這時候還可以聽到周遭人的悄悄私語，感覺就像有一堆三八朋友陪著一起玩。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170126001139.jpg" src="https://pic.pimg.tw/qupyqupy/1491265637-3829747310_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170126001139.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170126001144.jpg" src="https://pic.pimg.tw/qupyqupy/1491265637-376808355_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170126001144.jpg" /></div> </div> </div> <p>跟著玩偶一起玩模仿動作遊戲，也是一種獲得代幣路徑。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/yIzK1OmrcLE" title="YouTube video player" width="560"></iframe></p> <p>隨著嘉年華的更新，遊戲也新增了主角的拍照模式，終於可以不用依靠<span class="global_name_span">普羅恩普特</span>的機率拍照了。</p> <p><img alt="FINAL FANTASY XV_20170125021420.jpg" src="https://pic.pimg.tw/qupyqupy/1491265631-1827073889_n.jpg?v=1491265674" title="FINAL FANTASY XV_20170125021420.jpg" /></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/FwlsO1Lg--0" title="YouTube video player" width="560"></iframe></p> <p>現實生活中常出現的拍照用模型板，在嘉年華裡也有出現，不過因為只有主角ㄧ人，所以看不到其他夥伴的滑稽樣子有點可惜。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080459.jpg" src="https://pic.pimg.tw/qupyqupy/1491265663-1633282885_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080459.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170125021202.jpg" src="https://pic.pimg.tw/qupyqupy/1491265631-1154352754_n.jpg?v=1491265674" title="FINAL FANTASY XV_20170125021202.jpg" /></div> </div> </div> <p>到了晚上往天空看，可以看到各種精采的煙火秀，如果是配上大螢幕來玩遊戲，由大螢幕射出的光線還真會讓人有錯覺置身其中。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170125021406.jpg" src="https://pic.pimg.tw/qupyqupy/1491265630-6115878_n.jpg?v=1491265674" title="FINAL FANTASY XV_20170125021406.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170125021444.jpg" src="https://pic.pimg.tw/qupyqupy/1491265631-678019127_n.jpg?v=1491265674" title="FINAL FANTASY XV_20170125021444.jpg" /></div> </div><div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170219085759.jpg" src="https://pic.pimg.tw/qupyqupy/1491265641-191691287_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170219085759.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170125021937.jpg" src="https://pic.pimg.tw/qupyqupy/1491265633-305240376_n.jpg?v=1491265674" title="FINAL FANTASY XV_20170125021937.jpg" /></div> </div> </div> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/FZ11D1eL8KE" title="YouTube video player" width="560"></iframe></p> <p>雖然在嘉年華中，可以使用變移來快速移動在各處，但是依然保留水都多拉貢的移動方式，不過這邊因為少了其他三位夥伴，看著主角一人搭船的樣子反而跟嘉年華的熱鬧景像形成很強烈的對比。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220213514.jpg" src="https://pic.pimg.tw/qupyqupy/1491265652-3861801645_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220213514.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220213627.jpg" src="https://pic.pimg.tw/qupyqupy/1491265652-2713837366_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220213627.jpg" /></div> </div> </div> <p>走在大街上可以到處接到嘉年華的特殊任務，像是找尋莫古里兄妹、各種的拍照任務、釣魚、抓小陸行鳥等等。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220215044.jpg" src="https://pic.pimg.tw/qupyqupy/1491265660-3300538176_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220215044.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220220323.jpg" src="https://pic.pimg.tw/qupyqupy/1491265656-2804941098_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220220323.jpg" /></div> </div> <div class="global_divtr"><div class="global_divtd"><img alt="FINAL FANTASY XV_20170220220553.jpg" src="https://pic.pimg.tw/qupyqupy/1491265658-1626709931_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220220553.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220220601.jpg" src="https://pic.pimg.tw/qupyqupy/1491265659-2651510741_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220220601.jpg" /></div> </div> </div> <p>其中的拍照任務是我覺得最新奇的地方，因為本篇的各個角色會隱藏在嘉年華的各個位置，可以透過相機來捕捉他們的身影，這玩起來有點像偵探尋物遊戲，此外因為街道上處處充滿驚喜（如不定期出現的路行鳥舞），就算花了長時間尋找也不會膩。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080414.jpg" src="https://pic.pimg.tw/qupyqupy/1491265659-213770108_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080414.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080420.jpg" src="https://pic.pimg.tw/qupyqupy/1491265661-3558177708_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080420.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170126001211.jpg" src="https://pic.pimg.tw/qupyqupy/1491265640-3865654195_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170126001211.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080439.jpg" src="https://pic.pimg.tw/qupyqupy/1491265664-1690474945_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080439.jpg" /></div> </div> </div> <p>尋找莫古里兄妹的任務因為有<span class="global_name_span">紅寶石獸</span>的提示，在我到處逛水都的時候就莫名其妙的解完了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080446.jpg" src="https://pic.pimg.tw/qupyqupy/1491265663-4166598460_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080446.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080605.jpg" src="https://pic.pimg.tw/qupyqupy/1491265669-4089839778_n.jpg?v=1491265676" title="FINAL FANTASY XV_20170319080605.jpg" /></div> </div> </div> <p>原本水都的競技場變成兩個遊戲的廣場，莫古里招牌的射擊遊戲有點像90年代那種第一人稱的射擊遊戲，玩家只能調整射擊角度、發射，但是不能移動，玩得時候有點像台灣夜市玩遊戲的感覺。</p> <p><img alt="FINAL FANTASY XV_20170319080533.jpg" src="https://pic.pimg.tw/qupyqupy/1491265669-2819408660_n.jpg?v=1491265676" title="FINAL FANTASY XV_20170319080533.jpg" /></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/IU36Yh1IFzs" title="YouTube video player" width="560"></iframe></p> <p>打仙人掌的遊戲讓我想到在遊戲推出之前玩得試玩版<span class="global_name_span">卡邦庫爾夢境</span>，估計也是用同一個模組製作的。</p> <p><img alt="FINAL FANTASY XV_20170319080540.jpg" src="https://pic.pimg.tw/qupyqupy/1491265667-3870271806_n.jpg?v=1491265676" title="FINAL FANTASY XV_20170319080540.jpg" /></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/hrvMJBXvt2o" title="YouTube video player" width="560"></iframe></p> <hr /> <p>我個人認為嘉年華中能帶回本篇最有用的東西就是遇到高橋店長的史克威爾咖啡所提供的兩個料理。只要吃一次主角就會幫忙帶回本篇。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170319080505.jpg" src="https://pic.pimg.tw/qupyqupy/1491265663-3319040604_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170319080505.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220083343.jpg" src="https://pic.pimg.tw/qupyqupy/1491265640-2165529817_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220083343.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220083353.jpg" src="https://pic.pimg.tw/qupyqupy/1491265642-2379900368_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220083353.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220083634.jpg" src="https://pic.pimg.tw/qupyqupy/1491265646-1600552465_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220083634.jpg" /></div> </div> </div> <p><span class="global_name_span">陸行鳥的鹹派</span>重要性算還好，畢竟只是增加路行鳥的精力，但是<span class="global_name_span">莫古利的起司蛋糕</span>就關乎了手殘玩家能否釣起所有魚類的關鍵了，那25%的釣魚線減傷就讓我成功釣起<span class="global_name_span">帝王巨骨舌魚</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220083408.jpg" src="https://pic.pimg.tw/qupyqupy/1491265645-663649343_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220083408.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220083419.jpg" src="https://pic.pimg.tw/qupyqupy/1491265646-4284525124_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220083419.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220083557.jpg" src="https://pic.pimg.tw/qupyqupy/1491265646-2917600216_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220083557.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170220083621.jpg" src="https://pic.pimg.tw/qupyqupy/1491265646-3255906597_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220083621.jpg" /></div> </div> </div> <hr /> <p>嘉年華中各個讀取畫面的提示訊息。</p> <p><img alt="FINAL FANTASY XV_20170220073213.jpg" src="https://pic.pimg.tw/qupyqupy/1491265642-1678845842_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220073213.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170220212857.jpg" src="https://pic.pimg.tw/qupyqupy/1491265649-2048501469_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220212857.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170220213016.jpg" src="https://pic.pimg.tw/qupyqupy/1491265650-3228390575_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220213016.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170220213641.jpg" src="https://pic.pimg.tw/qupyqupy/1491265652-1447687031_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220213641.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170220213829.jpg" src="https://pic.pimg.tw/qupyqupy/1491265653-848056080_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220213829.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170220214951.jpg" src="https://pic.pimg.tw/qupyqupy/1491265653-3112768292_n.jpg?v=1491265675" title="FINAL FANTASY XV_20170220214951.jpg" /></p>');
  contentArr.push('<p><a href="http://qupyqupy.pixnet.net/album/photo/241088816"><img alt="FINAL FANTASY XV_20171028141457.jpg" src="https://pic.pimg.tw/qupyqupy/1535939541-1749694721_n.jpg" title="FINAL FANTASY XV_20171028141457.jpg" /></a></p> <p>太空戰士與刺客教條的合作，因為是免費下載的，所以多少覺得內容可能有點不倫不類，不過整個 DLC 的內容不僅交代了帝國將軍<span class="global_name_span">洛基</span>的後續，同時也忠實呈現刺客教條的遊戲感。</p> <p>這樣的合作再配合上刺客教條系列的特價促銷，我還真的被吸引入坑了，買了好幾款的刺客教條遊戲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088807"><img alt="FINAL FANTASY XV_20171028140624.jpg" src="https://pic.pimg.tw/qupyqupy/1535939537-653483385_n.jpg" title="FINAL FANTASY XV_20171028140624.jpg" /></a></p> <p>這次存檔模式跟之前嘉年華一樣，會有一個刺客教條的標誌出現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088921"><img alt="FINAL FANTASY XV_20171111115753.jpg" src="https://pic.pimg.tw/qupyqupy/1535939579-195716381_n.jpg" title="FINAL FANTASY XV_20171111115753.jpg" /></a></p> <hr /> <p>遊戲的模式其實跟之前推出的陸行鳥、莫古里嘉年華很像，但是加入了主線的故事劇情，還有特別的刺客操作，所以整個遊玩的感覺相當不一樣。</p> <p>最期待的就是新的服裝，基本上每人都有一套刺客裝，主角還可以額外多穿一套刺客大師的裝束。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088861"><img alt="FINAL FANTASY XV_20171111094105.jpg" src="https://pic.pimg.tw/qupyqupy/1535939555-1147801241_n.jpg" title="FINAL FANTASY XV_20171111094105.jpg" /></a></p> <p>這次嘉年華可以得到的限定裝備。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088939"><img alt="FINAL FANTASY XV_20171111120212.jpg" src="https://pic.pimg.tw/qupyqupy/1535939584-310472239_n.jpg" title="FINAL FANTASY XV_20171111120212.jpg" /></a></p> <p>全部的街道場景都充滿了刺客教條的要素。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088819"><img alt="FINAL FANTASY XV_20171028141527.jpg" src="https://pic.pimg.tw/qupyqupy/1535939542-2310056684_n.jpg" title="FINAL FANTASY XV_20171028141527.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088825"><img alt="FINAL FANTASY XV_20171028142054.jpg" src="https://pic.pimg.tw/qupyqupy/1535939542-1663575147_n.jpg" title="FINAL FANTASY XV_20171028142054.jpg" /></a></div> </div> </div> <p><span class="global_name_span">伊格尼斯</span>在此作是扮演類似軍師的角色，並不會一直跟著玩家行動。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088822"><img alt="FINAL FANTASY XV_20171028162125.jpg" src="https://pic.pimg.tw/qupyqupy/1535939542-1036538343_n.jpg" title="FINAL FANTASY XV_20171028162125.jpg" /></a></p> <p><span class="global_name_span">普羅恩普特</span>這次的戲份就頗重，整個 DLC 下來感覺就是他與<span class="global_name_span">諾克特</span>的約會。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088813"><img alt="FINAL FANTASY XV_20171028162139.jpg" src="https://pic.pimg.tw/qupyqupy/1535939540-1813801027_n.jpg" title="FINAL FANTASY XV_20171028162139.jpg" /></a></p> <p>刺客教條經典的跳躍暗殺。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088858"><img alt="FINAL FANTASY XV_20171111093846.jpg" src="https://pic.pimg.tw/qupyqupy/1535939554-3146377276_n.jpg" title="FINAL FANTASY XV_20171111093846.jpg" /></a></p> <p>從後方慢慢靠近再一舉擊中要害的背刺，整個操作比起刺客教條來得更暢快過癮（或者應該說簡單，有成就感）。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088933"><img alt="FINAL FANTASY XV_20171111102000.jpg" src="https://pic.pimg.tw/qupyqupy/1535939582-3128920823_n.jpg" title="FINAL FANTASY XV_20171111102000.jpg" /></a></p> <p>這信仰之躍可說是刺客教條的代表動作，站在高處立足狹小的範圍，遠眺周圍地形的孤高感，真的十分帥氣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088918"><img alt="FINAL FANTASY XV_20171111112849.jpg" src="https://pic.pimg.tw/qupyqupy/1535939577-2027636969_n.jpg" title="FINAL FANTASY XV_20171111112849.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088810"><img alt="FINAL FANTASY XV_20171028140707.jpg" src="https://pic.pimg.tw/qupyqupy/1535939537-2402743695_n.jpg" title="FINAL FANTASY XV_20171028140707.jpg" /></a></div> </div> </div> <p>有玩刺客教條的人，一定對這用來躲藏行蹤、藏屍體、埋伏刺殺的稻草堆印象深刻。。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088927"><img alt="FINAL FANTASY XV_20171111115644.jpg" src="https://pic.pimg.tw/qupyqupy/1535939582-2052263005_n.jpg" title="FINAL FANTASY XV_20171111115644.jpg" /></a></p> <p>真實之證是我覺得這款 DLC 最惡意的地方，沒想到前面找的那麼辛苦獲得的道具，竟然最後要賣掉才能解任務。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088909"><img alt="FINAL FANTASY XV_20171111114106.jpg" src="https://pic.pimg.tw/qupyqupy/1535939574-1361587749_n.jpg" title="FINAL FANTASY XV_20171111114106.jpg" /></a></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088906"><img alt="FINAL FANTASY XV_20171111114958.jpg" src="https://pic.pimg.tw/qupyqupy/1535939574-863777356_n.jpg" title="FINAL FANTASY XV_20171111114958.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088930"><img alt="FINAL FANTASY XV_20171111115402.jpg" src="https://pic.pimg.tw/qupyqupy/1535939582-4129449703_n.jpg" title="FINAL FANTASY XV_20171111115402.jpg" /></a></div> </div> </div> <p>這次的陸行鳥賽跑是有相當的難度。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088834"><img alt="FINAL FANTASY XV_20171028163613.jpg" src="https://pic.pimg.tw/qupyqupy/1535939546-3881695868_n.jpg" title="FINAL FANTASY XV_20171028163613.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088828"><img alt="FINAL FANTASY XV_20171028163622.jpg" src="https://pic.pimg.tw/qupyqupy/1535939545-2362536603_n.jpg" title="FINAL FANTASY XV_20171028163622.jpg" /></a></div> </div> </div> <p>伊奇內利斯挑戰，這個第一人稱的射擊遊戲在這次嘉年華也玩得到，不過獎品就soso。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088888"><img alt="FINAL FANTASY XV_20171111095800.jpg" src="https://pic.pimg.tw/qupyqupy/1535939560-63774183_n.jpg" title="FINAL FANTASY XV_20171111095800.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088882"><img alt="FINAL FANTASY XV_20171111095822.jpg" src="https://pic.pimg.tw/qupyqupy/1535939559-3067274268_n.jpg" title="FINAL FANTASY XV_20171111095822.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088945"><img alt="FINAL FANTASY XV_20171111112040.jpg" src="https://pic.pimg.tw/qupyqupy/1535939599-4028842605_n.jpg" title="FINAL FANTASY XV_20171111112040.jpg" /></a></div> </div> </div> <p>實際遊玩伊奇內利斯挑戰的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9fzY6cKpaII?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>打仙人掌的遊戲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088831"><img alt="FINAL FANTASY XV_20171028163140.jpg" src="https://pic.pimg.tw/qupyqupy/1535939546-843987553_n.jpg" title="FINAL FANTASY XV_20171028163140.jpg" /></a></p> <p>實際遊玩的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Al2zXudby4g?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>之前嘉年華也有類似的拍照場所。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088894"><img alt="FINAL FANTASY XV_20171111102837.jpg" src="https://pic.pimg.tw/qupyqupy/1535939566-2837792414_n.jpg" title="FINAL FANTASY XV_20171111102837.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088900"><img alt="FINAL FANTASY XV_20171111102851.jpg" src="https://pic.pimg.tw/qupyqupy/1535939570-3421713088_n.jpg" title="FINAL FANTASY XV_20171111102851.jpg" /></a></div> </div> </div> <p>同樣也有時間限定才能取得的料理，不過效果沒有上次的嘉年華活動那麼獨特。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088837"><img alt="FINAL FANTASY XV_20171028163857.jpg" src="https://pic.pimg.tw/qupyqupy/1535939546-3570316881_n.jpg" title="FINAL FANTASY XV_20171028163857.jpg" /></a></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088843"><img alt="FINAL FANTASY XV_20171028163829.jpg" src="https://pic.pimg.tw/qupyqupy/1535939547-3554812189_n.jpg" title="FINAL FANTASY XV_20171028163829.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088840"><img alt="FINAL FANTASY XV_20171028163838.jpg" src="https://pic.pimg.tw/qupyqupy/1535939546-2026161323_n.jpg" title="FINAL FANTASY XV_20171028163838.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088849"><img alt="FINAL FANTASY XV_20171028163909.jpg" src="https://pic.pimg.tw/qupyqupy/1535939551-731820632_n.jpg" title="FINAL FANTASY XV_20171028163909.jpg" /></a></div> </div> </div> <p>真實之旗的搜尋是我覺得這個 DLC 頗累人的地方，類似的搜尋要素如果獎品不吸引人，都是消磨耐心的玩法。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088867"><img alt="FINAL FANTASY XV_20171111095323.jpg" src="https://pic.pimg.tw/qupyqupy/1535939555-1802669894_n.jpg" title="FINAL FANTASY XV_20171111095323.jpg" /></a></p> <p>遊戲也充滿各種解謎，玩本傳還真的很難碰到這種動腦的時刻。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088846"><img alt="FINAL FANTASY XV_20171111095229.jpg" src="https://pic.pimg.tw/qupyqupy/1535939549-658095475_n.jpg" title="FINAL FANTASY XV_20171111095229.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088870"><img alt="FINAL FANTASY XV_20171111095554.jpg" src="https://pic.pimg.tw/qupyqupy/1535939558-3164048348_n.jpg" title="FINAL FANTASY XV_20171111095554.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088855"><img alt="FINAL FANTASY XV_20171111095609.jpg" src="https://pic.pimg.tw/qupyqupy/1535939554-1304572293_n.jpg" title="FINAL FANTASY XV_20171111095609.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088864"><img alt="FINAL FANTASY XV_20171111095648.jpg" src="https://pic.pimg.tw/qupyqupy/1535939555-238248069_n.jpg" title="FINAL FANTASY XV_20171111095648.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088873"><img alt="FINAL FANTASY XV_20171111100327.jpg" src="https://pic.pimg.tw/qupyqupy/1535939559-1322734145_n.jpg" title="FINAL FANTASY XV_20171111100327.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088876"><img alt="FINAL FANTASY XV_20171111100411.jpg" src="https://pic.pimg.tw/qupyqupy/1535939559-2793648802_n.jpg" title="FINAL FANTASY XV_20171111100411.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088879"><img alt="FINAL FANTASY XV_20171111100421.jpg" src="https://pic.pimg.tw/qupyqupy/1535939559-4104133088_n.jpg" title="FINAL FANTASY XV_20171111100421.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088885"><img alt="FINAL FANTASY XV_20171111100500.jpg" src="https://pic.pimg.tw/qupyqupy/1535939560-2279729877_n.jpg" title="FINAL FANTASY XV_20171111100500.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088903"><img alt="FINAL FANTASY XV_20171111110239.jpg" src="https://pic.pimg.tw/qupyqupy/1535939574-1205841840_n.jpg" title="FINAL FANTASY XV_20171111110239.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088915"><img alt="FINAL FANTASY XV_20171111115412.jpg" src="https://pic.pimg.tw/qupyqupy/1535939577-2507451660_n.jpg" title="FINAL FANTASY XV_20171111115412.jpg" /></a></div> </div> </div> <hr /> <p>主線劇情的影片，原本以為會很牽強，但是眾人能力被封之後，一切又變得很合理。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/foacD_jQXOM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZM0ktsMds3o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>各種穿刺客服的拍照留念。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088891"><img alt="FINAL FANTASY XV_20171111101943.jpg" src="https://pic.pimg.tw/qupyqupy/1535939565-2256218704_n.jpg" title="FINAL FANTASY XV_20171111101943.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088897"><img alt="FINAL FANTASY XV_20171111101952.jpg" src="https://pic.pimg.tw/qupyqupy/1535939569-1843744619_n.jpg" title="FINAL FANTASY XV_20171111101952.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088924"><img alt="FINAL FANTASY XV_20171111115621.jpg" src="https://pic.pimg.tw/qupyqupy/1535939579-4149227247_n.jpg" title="FINAL FANTASY XV_20171111115621.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088936"><img alt="FINAL FANTASY XV_20171111130157.jpg" src="https://pic.pimg.tw/qupyqupy/1535939583-876843477_n.jpg" title="FINAL FANTASY XV_20171111130157.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088942"><img alt="FINAL FANTASY XV_20171111130214.jpg" src="https://pic.pimg.tw/qupyqupy/1535939588-1488028613_n.jpg" title="FINAL FANTASY XV_20171111130214.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088825"><img alt="FINAL FANTASY XV_20171028142054.jpg" src="https://pic.pimg.tw/qupyqupy/1535939542-1663575147_n.jpg" title="FINAL FANTASY XV_20171028142054.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="monster_title">怪物彈珠台</div> <br /> <p><img alt="FINAL FANTASY XV_20170205144239.jpg" src="https://pic.pimg.tw/qupyqupy/1488717478-3931879196_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205144239.jpg" /></p> <p>第一次看到彈珠台的地方是克洛小窩，一開始以為它只是個閒暇時打發時間的小遊戲，但認真玩一次後發現它竟然可以換獎品。</p> <p><img alt="FINAL FANTASY XV_20170205112437.jpg" src="https://pic.pimg.tw/qupyqupy/1488717471-3178703293_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205112437.jpg" /></p> <p>能換獎品的關鍵在於彈珠台上有能觸發老虎機的攻擊點，只要攻擊到一定程度後就會出現轉老虎機的畫面，最重要的就是轉出寶箱，不斷地累積左上角的寶箱數在遊戲結束後就可以換獎品了。</p> <p><img alt="FINAL FANTASY XV_20170205122206.jpg" src="https://pic.pimg.tw/qupyqupy/1488717472-3941263891_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205122206.jpg" /></p> <p>遊戲的基本畫面就如同下圖，需要不停將彈珠往上打，雖然有所謂的屬性相剋設定，但我個人是覺得沒甚麼用，畢竟彈珠多彈幾下敵人也就死光光了，而且遊戲最主要的目的是收集寶箱數，在真正難打的敵人出現前通常就已經集滿寶箱數了。</p> <p><img alt="FINAL FANTASY XV_20170205132903.jpg" src="https://pic.pimg.tw/qupyqupy/1488717473-1284516486_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205132903.jpg" /></p> <p>這裡提供一個打彈珠的小技巧，一般只能操縱一個怪物彈珠在台上，但是利用L1、R1來選擇怪物，此時不要替換怪物上場，直接按口鍵發動怪物主動技能，就可以將待機的怪物彈珠招喚上場，雖然有時間限制不過也夠用了。</p> <p><img alt="FINAL FANTASY XV_20170205125059.jpg" src="https://pic.pimg.tw/qupyqupy/1488717472-3195691170_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205125059.jpg" /></p> <p>利用上述的技巧，可以同時讓四個彈珠上場作戰。</p> <p><img alt="FINAL FANTASY XV_20170205133054.jpg" src="https://pic.pimg.tw/qupyqupy/1488717476-1231707724_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205133054.jpg" /></p> <p>至今我還沒遇過一場的敵人能抵抗三個彈珠上場的亂彈，更不用說四個彈珠的群魔亂舞。</p> <p><img alt="FINAL FANTASY XV_20170205133055.jpg" src="https://pic.pimg.tw/qupyqupy/1488717476-592731123_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205133055.jpg" /></p> <p>彈珠檯有兩種，一種是平常10元一道的普通機子，另一個就是水都的10000元一道的豪華機子，兩者最大的差別就在於可以換的獎品不同，以下就列出兩者可換的獎品項目。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170205123804.jpg" src="https://pic.pimg.tw/qupyqupy/1488717472-3116547669_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205123804.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170205123815.jpg" src="https://pic.pimg.tw/qupyqupy/1488717473-974087938_n.jpg?v=1488717484" title="FINAL FANTASY XV_20170205123815.jpg" /></div> </div> </div> <div class="list_title">豪華版怪物彈珠台獎品</div> <br /> <div class="global_divtable list"> <div class="global_divtr item"> <div class="global_divtd">寶箱數</div> <div class="global_divtd">獎品名稱</div> <div class="global_divtd">功用</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">99</div> <div class="global_divtd buwu_name">維基索斯玩偶</div> <div class="global_divtd buwu_skills">可以賣50萬，也可以用來合成終極魔法</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">90~98</div> <div class="global_divtd buwu_name">洋蔥手鐲</div> <div class="global_divtd buwu_skills">+HP2500</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">80~89</div> <div class="global_divtd buwu_name">暗物質手環</div> <div class="global_divtd buwu_skills">+力100</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">70~79</div> <div class="global_divtd buwu_name">輔助戰鬥服</div> <div class="global_divtd buwu_skills">+HP500、+力30、+體20</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">60~69</div> <div class="global_divtd buwu_name">巨人手鐲</div> <div class="global_divtd buwu_skills">+HP1500</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">50~59</div> <div class="global_divtd buwu_name">藍鑽手環</div> <div class="global_divtd buwu_skills">+力80</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">45~49</div> <div class="global_divtd buwu_name">大將手鐲</div> <div class="global_divtd buwu_skills">+HP1200</div> </div> <div class="global_divtr"> <div class="global_divtd buwu_count">40~44</div> <div class="global_divtd buwu_name">莫古的護符</div> <div class="global_divtd buwu_skills"   contentArr.push('<p>FFXV的格檔招式是戰鬥中的亮點，對付特殊敵人偶爾能看到這種精采的動作是相當過癮的。</p> <p>另外裝備不同類型的武器也會有不同的格檔招式，這一點相當寫實，也讓整體戰鬥變得很豐富。</p> <hr /> <p>以下就是筆者收集的一些格檔影片。</p> <p>火神被主角一劍從空中壓到地面，動作相當帥氣。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/u1Nl8eg5HjE" title="YouTube video player" width="560"></iframe></p> <p>面對火神，與同伴間的連結攻擊，一連串的動作相當有默契。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/XpY3AWzcQRM" title="YouTube video player" width="560"></iframe></p> <p>面對艾汀施展的連續攻擊，意境到了但是精彩不足。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/fJxet10eh50" title="YouTube video player" width="560"></iframe></p> <p>對大牛放火魔法。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/Y3yhPTWOvR0" title="YouTube video player" width="560"></iframe></p> <p>貝努鳥跟始祖鳥一樣，格檔之後會陷入weak的狀態。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/xyopeJ7av_k" title="YouTube video player" width="560"></iframe></p> <p>對魔島機甲放火。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/xqmCR8cA6lI" title="YouTube video player" width="560"></iframe></p> <p>四人一躍而下，手持王武對堅鋼玳瑁龜頭部發動攻擊。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/I74Gnelzw9g" title="YouTube video player" width="560"></iframe></p> <p>踏著惡狼鐵兵的刀，順勢跳上空中發動火魔法。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/ki89RcOmtI0" title="YouTube video player" width="560"></iframe></p> <p>與同伴一起對提燈怪做出連攜攻擊。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/RG_V6x21FL4" title="YouTube video player" width="560"></iframe></p> <p>對毀滅毛爾波爾直接的一記反擊。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/hyxTvfcUQ5k" title="YouTube video player" width="560"></iframe></p> <p>從毀滅毛爾波爾口中掙脫出來後，直接施以火魔法反擊。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/NcqBoSbMgSU" title="YouTube video player" width="560"></iframe></p> <p>個人覺得最精彩的格檔招式，先用大劍與鐵巨人互砍，後再跟同伴合力用鐵巨人的大劍反擊。</p> <p>整個對戰的暢快、令人窒息的接連動作，看的人太過癮了。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/6OjVA_Lcgqs" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p>這次<span class="global_name_span">太空戰士15</span>的召喚比起歷代來得有魄力也更具戰鬥的決定性，幾乎是只要一出召喚就能底定勝利。但召喚並不能主動使用，只能被動等待時機出現，這也讓戰鬥更貼加了許多幸運的成分在裡面。</p> <p>六神之中唯有四神可以作為召喚使用。炎神是敵人、劍神是劇情才會出現，至於之後的 DLC 會不會對此作調整還可以繼續觀察觀察。</p> <hr /> <div class="god_title">劍神-巴哈姆特</div> <p>劍神在遊戲中並不能召喚，只能在劇情上威一次。</p> <p>另外歷代的巴哈姆特都是龍型的生物，但這次卻是個穿著龍型鎧甲、帶著面具的劍士。看其攻擊也頗具路希斯王家的攻擊方式，劍神的真實身分也是遊戲中的一大謎團。此外劍神也是唯一一個直接跟<span class="global_name_span">諾克提斯</span>溝通後就賦予其力量的神，除了冰神是透過<span class="global_name_span">肯緹亞娜</span>締結誓約以外，另外三神都有舉行過神巫儀式。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/78xrrGwsjfc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="god_title">冰神-濕婆</div> <p>冰神在遊戲中遇到時已經死亡，但卻可透過<span class="global_name_span">肯緹亞娜</span>而重新復甦展現力量，由此大概可以推測的出來，六神實際上是一種沒有形體的力量存在，可以藉由特定的容器重新復甦在世上，冰神巨大的屍骸也只是其中的一種容器而已。</p> <p>此外冰神在最後對決炎神時的深情一吻，不免讓人猜測兩神之間的關係是否真如想像般是對戀人。</p> <p><strong>冰神召喚的出現機率是最高的，並且不限定場所。</strong></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7WGDSYcY7As?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>對決炎神時的動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lbYZtsAB2So?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="god_title">雷神-拉姆</div> <p><strong>雷神召喚出現的條件是戰鬥時間越長機率越大並且不限定場所。</strong></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/e_Q9zVPTLhs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在迷宮之中時，召喚動畫會有所不同。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GogqkQnAsuQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="god_title">巨神-泰坦</div> <p><strong>巨神召喚出現的條件是越多隊友倒下越高，場地則限制在開闊的平原。</strong></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7RiiGg-kzqI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>假如主角附近有建築物的話，則會丟石頭攻擊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/v0qfsY3c-s4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>如果是跟堅鋼玳瑁龜戰鬥時，巨神還會額外揍幾拳。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_-mJZZdqEvA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="god_title">水神-利維坦</div> <p>六神之中唯一不是人型的神。</p> <p><strong>水神召喚出現的條件是主角重傷狀態越久機率越高，並且限定場所附近必須要有大量的水體。</strong></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/E4JfLyraek8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="b_title">格拉迪歐額外篇章</div> <p><img alt="FINAL FANTASY XV_20170331000536.jpg" src="https://pic.pimg.tw/qupyqupy/1496786405-2064753618_n.jpg" title="FINAL FANTASY XV_20170331000536.jpg" /></p> <p><span class="global_name_span">FFXV</span>在故事劇情敘述方面可以說是殘缺處處，為了出三個要角的獨立篇章，更特意安排三人在本篇劇情離隊一段時間，商業手法十分濃厚。</p> <p>本來對這樣的額外篇章不抱著太大的期待，沒想到不管在故事內容跟操作上<span class="global_name_span">格拉迪歐額外篇章</span>都處理的十分有水準，不僅僅合理了敘述<span class="global_name_span">格拉迪歐</span>挑戰初代王家之盾<span class="global_name_span">劍聖吉爾伽美什</span>的原因與過程，同時也藉著同行的<span class="global_name_span">柯爾</span>來敘述<span class="global_name_span">格拉迪歐</span>他父親的故事。</p> <p><img alt="FINAL FANTASY XV_20170331000555.jpg" src="https://pic.pimg.tw/qupyqupy/1496786404-3922022870_n.jpg" title="FINAL FANTASY XV_20170331000555.jpg" /></p> <p>破關後，開頭畫面跟本篇一樣會出現變化，<span class="global_name_span">格拉迪歐</span>臉上會出現被<span class="global_name_span">劍聖吉爾伽美什</span>砍傷的傷疤，還有劍聖認同後獲得的<span class="global_name_span">源氏之刀</span>。</p> <p><img alt="FINAL FANTASY XV_20170404160534.jpg" src="https://pic.pimg.tw/qupyqupy/1496786425-943859409_n.jpg" title="FINAL FANTASY XV_20170404160534.jpg" /></p> <p>破關後還可以解鎖積分模式，可以不斷挑戰創新記錄，比較可惜的是沒有世界積分排行的設定，少了競爭的那種成就感。</p> <p><img alt="FINAL FANTASY XV_20170404160527.jpg" src="https://pic.pimg.tw/qupyqupy/1496786416-2801286370_n.jpg" title="FINAL FANTASY XV_20170404160527.jpg" /></p> <p>額外篇章的人物選單，跟本篇有著很大的不同，用色十分有男子漢狂野的風格。</p> <p><img alt="FINAL FANTASY XV_20170331002151.jpg" src="https://pic.pimg.tw/qupyqupy/1496786405-229870905_n.jpg" title="FINAL FANTASY XV_20170331002151.jpg" /></p> <p>同行的<span class="global_name_span">柯爾</span>十分的強力，在這次的額外篇章可以更加了解他之所以稱為不死將軍的原因以及角色個性，相較於本篇的匆匆一別更來得有誠意。</p> <p><img alt="FINAL FANTASY XV_20170331002552.jpg" src="https://pic.pimg.tw/qupyqupy/1496786408-4131866768_n.jpg" title="FINAL FANTASY XV_20170331002552.jpg" /></p> <p>戰鬥系統部分跟本篇有很大的不同，由於<span class="global_name_span">格拉迪歐</span>並沒有變移的能力，少了操作<span class="global_name_span">諾克提斯</span>的那種暢快感，取而代之的是硬漢式的瀟灑戰鬥風格。</p> <p>不斷藉由瞬防成功累積攻擊力的方式，使得戰鬥的技巧性增加不少，另外還可以舉起路邊的柱子進行破壞力更加強大的攻擊。</p> <p>這邊講個題外話。<span class="global_name_span">FFXV</span>的前身是<span class="global_name_span">Final Fantasy Versus XIII</span>，在一開始公布的戰鬥系統概念上就是可以分別操縱四個主角，並且有著搭乘機器人、坦克、或是利用場景道具進行自由度極高的戰鬥風格。然而因為開發周期過長且不斷地改版重構，到最後<span class="global_name_span">FFXV</span>的時候變成只能操作<span class="global_name_span">諾克提斯</span>。</p> <p>但我相信之前開發未完成的部分絕對不會因此就丟棄，而在額外篇章的這種戰鬥方式，我猜測應該就是遊戲在<span class="global_name_span">Final Fantasy Versus XIII</span>時期就遺留下來的。</p> <p><img alt="FINAL FANTASY XV_20170405224316.jpg" src="https://pic.pimg.tw/qupyqupy/1496786422-811726373_n.jpg" title="FINAL FANTASY XV_20170405224316.jpg" /></p> <p>在這次冒險裡，可以解鎖<span class="global_name_span">格拉迪歐</span>的狂野風格服飾，還能帶著<span class="global_name_span">源氏之刀</span>回到本篇。</p> <ul> <li>第一次破關可得到<span class="global_name_span">源氏之刀</span>與<span class="global_name_span">二千一流</span>的絕技（只有刀能帶回本篇）<br /> <img alt="FINAL FANTASY XV_20170331233205.jpg" src="https://pic.pimg.tw/qupyqupy/1496786417-558299054_n.jpg" title="FINAL FANTASY XV_20170331233205.jpg" /></li> <li>積分模式下超過５０萬分可以得到<span class="global_name_span">格拉迪歐</span>的狂野風格服飾（能帶回本篇） <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170405224637.jpg" src="https://pic.pimg.tw/qupyqupy/1496786427-4232975434_n.jpg" title="FINAL FANTASY XV_20170405224637.jpg" /></div> <div class="global_divtd"><img alt="FINAL FANTASY XV_20170405224315.jpg" src="https://pic.pimg.tw/qupyqupy/1496786426-2439705457_n.jpg" title="FINAL FANTASY XV_20170405224315.jpg" /></div> </div> </div> </li> </ul> <hr /> <p>這是這次遊玩的全記錄，雖然只有短短不到50分鐘的遊玩過程，但是<span class="global_name_span">格拉迪歐</span>各種充滿男子漢的攻擊動作，真的讓我玩得相當過癮，各種大揮、大砍、大砸、大槌，甚至還有大車輪摔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dGfo7bj2WzY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是擊倒不死將軍<span class="global_name_span">柯爾</span>的影片。</p> <p>攻略<span class="global_name_span">柯爾</span>可以說是這遊戲目前為止最難的挑戰，他的動作很多且快速，攻擊力又很強，如果只是ㄧ昧的死命攻擊根本就沒有機會打贏。</p> <p>我個人的攻略方式分成兩個階段，第一階段是不斷地使用防禦反擊，一邊增加攻擊計量與必殺計量，並且趁著<span class="global_name_span">柯爾</span>weak狀態時給予大傷害。第二階段開始的時機是<span class="global_name_span">柯爾</span>變為紅色狀態時，先給他一記必殺技，然後會有一次防禦反擊的機會可以給予其大的傷害，接著<span class="global_name_span">柯爾</span>就算沒被擊倒也應該剩下沒多少血了。</p> <p>這種攻略方式最主要是減少<span class="global_name_span">柯爾</span>第二階段的攻略時間，畢竟紅色狀態攻擊力超強、移動又快速，操作技巧不好很容易就 GameOver 了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nHMe-iXO4cs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>以下是額外篇章的讀取畫面，在本篇玩到膩的情況下，忽然看到這些畫面，確實有耳目一新的感覺。</p> <p><img alt="FINAL FANTASY XV_20170331000621.jpg" src="https://pic.pimg.tw/qupyqupy/1496786404-1616075304_n.jpg" title="FINAL FANTASY XV_20170331000621.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170331001152.jpg" src="https://pic.pimg.tw/qupyqupy/1496786404-3416693952_n.jpg" title="FINAL FANTASY XV_20170331001152.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170331233334.jpg" src="https://pic.pimg.tw/qupyqupy/1496786410-2158592672_n.jpg" title="FINAL FANTASY XV_20170331233334.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170331233832.jpg" src="https://pic.pimg.tw/qupyqupy/1496786414-4175391083_n.jpg" title="FINAL FANTASY XV_20170331233832.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170403164408.jpg" src="https://pic.pimg.tw/qupyqupy/1496786409-1414130020_n.jpg" title="FINAL FANTASY XV_20170403164408.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170403165451.jpg" src="https://pic.pimg.tw/qupyqupy/1496786415-835909383_n.jpg" title="FINAL FANTASY XV_20170403165451.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170403165946.jpg" src="https://pic.pimg.tw/qupyqupy/1496786414-4245404073_n.jpg" title="FINAL FANTASY XV_20170403165946.jpg" /></p> <p><img alt="FINAL FANTASY XV_20170403171807.jpg" src="https://pic.pimg.tw/qupyqupy/1496786416-1378703943_n.jpg" title="FINAL FANTASY XV_20170403171807.jpg" /></p>');
