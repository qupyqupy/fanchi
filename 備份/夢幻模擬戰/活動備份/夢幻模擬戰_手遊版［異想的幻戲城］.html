lass="global_name_span">巴恩哈特</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5PAwupaDpj4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>先行的<span class="global_name_span">迦游羅</span>等人遇上了城中被迷惑的英雄們，雖然最後成功喚醒了他們的意識，但<span class="global_name_span">艾瓦爾</span>卻在一旁趁隙偷襲，<span class="global_name_span">迦游羅</span>被［光砂］影響，竟被迷惑成為了<span class="global_name_span">阿羅格</span>的手下。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Vo7xqGOpjCE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>另一邊<span class="global_name_span">馬修</span>等人進到了［決鬥之間］挑戰，擊敗了在這被迷惑的英雄後，<span class="global_name_span">艾瓦爾</span>帶著<span class="global_name_span">迦游羅</span>現身此地，要一舉殲滅入侵的眾人。</p> <p>不過意外的是帝王<span class="global_name_span">巴恩哈特</span>的突然倒戈，讓<span class="global_name_span">艾瓦爾</span>促不及防連忙逃跑，原來雖然受到［妖邪之力］的影響，但<span class="global_name_span">巴恩哈特</span>硬是用強大的意志力擺脫了<span class="global_name_span">阿羅格</span>的操控，這也讓<span class="global_name_span">真田遼</span>由衷的佩服。</p> <p><span class="global_name_span">迦游羅</span>也在<span class="global_name_span">真田遼</span>的力量下恢復了神智，眾人準備向萬惡的禍首<span class="global_name_span">阿羅格</span>發起決戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cj4DFcApDDI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">阿羅格</span>的力量超乎想像，吸收［四魔將］後更使得眾人完全無法匹敵，危急時刻<span class="global_name_span">迦游羅</span>借用了聖劍之力，呼喚遠在異世界的鎧甲武士，穿越時空的羈絆使得［輝煌帝］降臨。</p> <p>在<span class="global_name_span">真田遼</span>的攻擊下，終於擊敗了<span class="global_name_span">阿羅格</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZHjTHVv_eoE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">挑戰</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/osVPJ0B0CXs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/r8a-lm8yA-Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JUePywJ_8YU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/b9JXdqwRbsg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hGSL7uQIfXc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
</script>
