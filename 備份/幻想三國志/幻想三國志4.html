<script>
   (function(){

   var tmp1 = '<p>這篇其實並不是完整的故事流程，只是一些過場畫面，配上一些簡單的文字敘述，主要是給有玩過的人，去回憶一下遊戲的內容，我經常玩遊戲，破關以後，就把劇情都忘光光了，所以後來就有個習慣，邊玩邊截圖作文字敘述，想回憶的時候，就不用在拿出來玩一遍。 </p> <hr> <p>遊戲 OP&nbsp;。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/JocLldzjgFU?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>四代的故事背景，發生在一代蚩尤亂世之後，人界對於魔的懼怕，而產生的大規模種族屠殺（屠殺魔）的戰亂時代。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514831-3973264696.jpg?v=1448514855" alt="fe7312280e6458cf9880e5fe52b19b23.JPG">&nbsp; </p> <p>魔族新主紫丞面對魔族四座使的挑戰。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514831-3865360051.jpg?v=1448514855" alt="3c7677cb8895a797fd416247b5814b00.JPG">&nbsp; </p> <p>相丹因為與魔族故主紫狩的約定之期已過，前來落仙谷討伐魔族。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514831-2655699034.jpg?v=1448514855" alt="ad93105c37bff8b38c3a5395534450af.JPG">&nbsp; </p> <p>相丹的弟子樓澈，在一次機緣巧合下救了被相丹冰封的紫丞。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514831-2630501971.jpg?v=1448514855" alt="93398611dcdc63ba1d87bf4be6ef4b78.JPG">&nbsp; </p> <p>紫丞面對假曹操時，以琴音操控周圍兵器，向其攻擊。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514831-3718864227.jpg?v=1448514856" alt="c06e0b6f693f8f9228a21692a6022961.JPG">&nbsp; </p> <p>樓澈因為答應紫丞不能用仙術也不能用手而要把瓔珞帶出房間，正在苦思辦法。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514832-765286864.jpg?v=1448514856" alt="03ac44e75f6deeebe13df099e80082cf.JPG">&nbsp; </p> <p>紫丞殺了假曹操後，脅持瓔珞要闖出去，卻碰上做客的陸遜。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514832-178511036.jpg?v=1448514856" alt="0037052778b79ecfe90061587bd9a7df.JPG">&nbsp; </p> <p>為了說服孫權與劉備聯盟攻打曹操，紫丞與眾人前往寧歸航路尋找孫權所要的地圖。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514832-912621414.jpg?v=1448514856" alt="b8a6395b561f4a7206fa4b148059e4c6.JPG">&nbsp; </p> <p>樓澈因為不習慣船上的環境，感覺到很不舒服，卻還是硬要逞強。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514832-285045425.jpg?v=1448514856" alt="ab4f973cd9abe28474f326eecbcd4e25.JPG">&nbsp; </p> <p>琴瑚為了捉弄樓澈，使勁的踏了船一下，樓澈終於受不了（吐了）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514832-2871336995.jpg?v=1448514856" alt="1c487ad86de8d699e7fff9456231cbe7.JPG">&nbsp; </p> <p>紫丞中了瓔珞的計謀被捕，關在鄴城大牢裡（但這其實是紫丞已經預料到的）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514833-3932845260.jpg?v=1448514856" alt="5c75eb2a797c05beed4a9f6cbf8740a7.JPG">&nbsp; </p> <p>在校場上紫丞被群虎圍著。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514833-159796464.jpg?v=1448514856" alt="63e570dc0b1197f6aa0cacd3aaec5f07.JPG">&nbsp; </p> <p>猛虎染上紫丞的鮮血後，化身為魔。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514833-2002964331.jpg?v=1448514856" alt="e208f6aa1ee0c2c2b3d485b5306a7459.JPG">&nbsp; </p> <p>紫丞對空孤喊著：［魔！很可怕嗎？］<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514833-2208092163.jpg?v=1448514856" alt="8d01b930e7bc7ab92e0674571ef4dff8.JPG">&nbsp; </p> <p>紫丞故意被捉，只是為了潛入王城，意圖解開黑火騰蛇與混沌的封印，卻被夏侯淵等人發現，要將其圍剿。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514833-4227733585.jpg?v=1448514856" alt="5bbadc4f1164c47be1aded829e5c92e6.JPG">&nbsp; </p> <p>眾人到了混沌體內，發現了被紫狩封印的黑火騰蛇。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514833-1951628610.jpg?v=1448514856" alt="e257f2a39e2f98dc5e2560274bf0990b.JPG">&nbsp; </p> <p>紫狩之所以封印騰蛇，是因為怕其破壞了整個人界，但內心對這個摯友始終有著一份虧欠。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514834-4074196800.jpg?v=1448514856" alt="5f783d5151ffc1ff37d70408c819377f.JPG">&nbsp; </p> <p>騰蛇不甘被封印，要找紫狩算帳，卻意外從紫丞口中得知紫狩已被相丹殺死的事實，感到怒氣無從發洩的騰蛇，決定父債子還，對紫丞出手。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514834-1104008477.jpg?v=1448514856" alt="ca22e037c5db80b3f3dfa4679acf019e.JPG">&nbsp; </p> <p>化解誤會後，眾人從混沌體內逃出，並乘著混沌離開王城，樓澈還因為混沌會飛，想跟紫丞要來（樓澈對於紫丞的所有事物都很想要。。。）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514834-1040384985.jpg?v=1448514856" alt="33af85a0ec66d9e6f6ce2a7ace9106f2.JPG">&nbsp; </p> <p>夏侯淵在定軍山中了紫丞的計謀，被困喪命。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514835-986619062.jpg?v=1448514856" alt="e5d504b8e7f6e7a93a7b769f658bb167.JPG">&nbsp; </p> <p>鷹涯為了救故人之子，展開許久未擺動的雙翼。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514835-296452606.jpg?v=1448514856" alt="c555441972b82eba3ada513169c33eb0.JPG">&nbsp; </p> <p>在故人之子的口中，總算是了解了當初的一切，心裡的結也解開了。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514835-4212689122.jpg?v=1448514856" alt="9eeeeca90c4b817532f44aae7c4c01ef.JPG">&nbsp; </p> <p>將故人之子送回家的畫面。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514835-2151883850.jpg?v=1448514856" alt="c4eeda204ae72937edf6634365334a57.JPG">&nbsp; </p> <p>為了連結人間與魔界之氣，紫丞設下了陣法。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514835-2344299529.jpg?v=1448514856" alt="bd2e974194e884bc076f9ae68fd827b3.JPG">&nbsp; </p> <p>在雨蒼山城，相丹連同魏吳聯軍要將魔族連根拔起，被紫丞誤會的樓澈，正全力擋在其師傅面前，要阻止這一場殺戮。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514836-1729201635.jpg?v=1448514856" alt="44744abb57ba508e3a896c717c08ae18.JPG">&nbsp; </p> <p>在雨蒼山廣場，眾人要逃離時，遇見相丹與魏吳聯軍。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514836-3861689894.jpg?v=1448514856" alt="c022c1dab3454a6d7933a1ae2412df26.JPG">&nbsp; </p> <p>風座使風瞿為了掩護紫丞等人離開，獨自一人留下阻擋相丹。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-2799557192.jpg?v=1448514856" alt="a5fb3d9993d6c2d3b07b3b69e5f4bc56.JPG">&nbsp; </p> <p>風瞿不敵相丹的仙力，壯烈犧牲了。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514836-2431344834.jpg?v=1448514856" alt="11b2c2f35180bc59d99a1d7c16fd7faf.JPG">&nbsp; </p> <p>力座使也與風座使一樣要阻擋相丹。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-2064996830.jpg?v=1448514856" alt="195db85ce99e7d9ab63c7e7950b64e85.JPG">&nbsp; </p> <p>殺戮仙相丹依然毫不留情的攻擊。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-1871171354.jpg?v=1448514856" alt="b1abe413f940e79beb99ae42b3df5534.JPG">&nbsp; </p> <p>力座使也壯烈犧牲了。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-3562782440.jpg?v=1448514857" alt="dac0f66a778107b539110c69c8103eaf.JPG"> <span class="redactor-invisible-space"><br></span> </p> <p>不忍心同伴接二連三的離去，紫丞拼盡全力與相丹一戰<span class="redactor-invisible-space">。<span class="redactor-invisible-space"><br></span></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-13889130.jpg?v=1448514857" alt="d544254cc263953f8735089346122278.JPG">&nbsp; </p> <p>紫丞以自身的鮮血，讓相丹染上了魔族的濁氣，但自己也身受重傷，離死不遠。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-408597885.jpg?v=1448514857" alt="bba5edcba0133b675870423d0ba58cef.JPG">&nbsp; </p> <p>劉緒與鷹涯等人，為了保護紫丞，決定由劉緒扮作紫丞，去引開追擊的敵人。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-576692130.jpg?v=1448514857" alt="277ec828493192f858c1f26a47dd999d.JPG">&nbsp; </p> <p>三人遭受到相丹與魏吳聯軍的攻擊。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514838-914279984.jpg?v=1448514857" alt="a665db82dc0805409086b316cb856464.JPG">&nbsp; </p> <p>最後終究寡不敵眾，落入敗亡的下場。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514838-2572578743.jpg?v=1448514857" alt="e7e10fef703025bb61f05ee10df1c194.JPG">&nbsp; </p> <p>相丹誤將劉緒認做紫丞，以誅魔神劍將劉緒擊殺。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514837-3765960377.jpg?v=1448514857" alt="b8942569e0487eeab61fb08763820ec3.JPG">&nbsp; </p> <p>下面是這段劇情播放的音樂。<br> </p> <p> <iframe title="YouTube video player" width="200" height="112" src="https://www.youtube.com/embed/93iB4IQSTZg?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>這首歌配上感人的劇情，真的讓我玩遊戲的時候，噴淚，當紫丞趕到時，只見到鷹涯散落在地上的羽翼，琴瑚的武器。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514838-1062679345.jpg?v=1448514857" alt="3ed8513cdacc4bb06d2495bd4d1a224b.JPG">&nbsp; </p> <p>還有劉緒冰冷的屍體。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514838-4111709669.jpg?v=1448514857" alt="6727e319331f01d29ff46d4892c76061.JPG">&nbsp; </p> <p>劉緒死前，仍緊握著要送給其王兄紫丞的木鳶。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514838-1477100486.jpg?v=1448514857" alt="73d96ba07adc3cb2c52cf204271992a1.JPG">&nbsp; </p> <p>雖然劉緒因為其矛盾的心理，一直對紫丞有所敵意，不過兩人之間從小到大的深厚兄弟之情，仍是難以割捨，為了不枉費他的犧牲，眾人繼續前進，逃離敵軍的追殺。 </p> <p>註：其實這段很感人，人物間的對話與音樂的搭配。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514838-3218712544.jpg?v=1448514857" alt="e9132970892b9e3babd0989a1f84d760.JPG">&nbsp; </p> <p>在汗馬岩處，眾人遇見同樣被追殺的劉備軍隊。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514838-2547230571.jpg?v=1448514857" alt="f6704d6e2baedc8517278890f7d20f18.JPG">&nbsp; </p>';
   var tmp2 = '<p>為了鼓舞劉備軍士背水一戰，紫丞以他的琴音配著瓔珞的舞技。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-3569789521.jpg?v=1448514857" alt="a20a77a80988155700d4b3711e646b23.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-1670056126.jpg?v=1448514857" alt="f5065915335d99e09d3641f9402d1a18.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-62390472.jpg?v=1448514857" alt="b28f0e61011a6e3663b06824f2c6f2a8.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-2194317881.jpg?v=1448514857" alt="588074872256d66204a71beb21030bfc.JPG">&nbsp; </p> <p>再加上樓澈的仙術，營造出不死無歸的豪氣景像。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-1105183207.jpg?v=1448514857" alt="c9dc35bb61282e7aeccb89081801a03f.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-25164761.jpg?v=1448514857" alt="c36b56906458febe0b070e4b32157d04.JPG">&nbsp; </p> <p>在場軍士無一不深受感動。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-3522006732.jpg?v=1448514857" alt="cc51391f53cff126ba30d1e8a0753239.JPG">&nbsp; </p> <p>南宮毓見此情景，也深受感動，更覺得就算一戰之後死了，也無遺憾了。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514839-1369974944.jpg?v=1448514857" alt="0f4dfbf5e0da560efb30c46e223f0110.JPG">&nbsp; </p> <p>大戰前，附身在容仙身上的冰夷正說服容仙當他老婆，並且告知紫丞人算不如天算，即使紫丞已經萬事安排妥當，但一年一度的大潮，逼使劉備軍必須背水一戰，後無援軍。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514840-3903885047.jpg?v=1448514857" alt="1c06500206b78544cfd0f98092b009c9.JPG">&nbsp; </p> <p>劉備軍備魏吳聯軍逼到江邊，退無可退。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448514840-1181333828.jpg?v=1448514857" alt="5691c1c60ff00114fa34c1de9815549f.JPG">&nbsp; </p> <p>容仙為救眾人，跳入江中。<span class="redactor-invisible-space"></span><br> </p> <p><im   contentArr.push(`<p>幻想三國誌系列，在國產遊戲的後期佔了很大的玩家支持，一代剛推出的時候，給人的印象就非常深刻，原因在於那時三國系列的遊戲滿街都是以史實人物為主角的紛紛出爐，或模仿龍狼傳情節，特立出一個虛擬主角與史實人物互動。</p> <p>而幻想三國誌則是營造出許多虛擬的主角群，配合上中國古代的神話色彩來闡述不一樣的三國，史實人物在這情況下反而就成為配角，這點給人耳目一新的感覺，而不會像其他三國遊戲一樣，只是重複的走已知道的史實路線。</p> <p>而四代在故事方面，更完全脫離了三國的拘束，更將前幾代的人物與故事做了些許串連，讓系列迷玩起來特別有感覺，不過可惜的是遊戲完成度並不高，有許多地方並沒有解釋很清楚，估計是為了在外傳中一次補完吧？許多玩過外傳的玩家有說遊戲內容與四代重疊過大，其實只能算是四代的資料片，不過這點我沒有去驗證，看哪天我把外傳買回來試玩看看再做評論。</p> <hr /> <p>這是遊戲封面。</p> <p><img alt="0956687d2c9ee570b5c2388cde9a4f7b.JPG" src="https://pic.pimg.tw/qupyqupy/1449464302-2654752547.jpg?v=1449464341" title="" /></p> <p>這是遊戲開頭畫面。</p> <p><img alt="be093e4bb896a0bc356208eca6b90e5a.JPG" src="https://pic.pimg.tw/qupyqupy/1449464302-1321778474.jpg?v=1449464341" title="" /></p> <p>歷代幻想三國志，故事都會以刻骨銘心的愛情故事為主軸，幻想三國志四雖然同樣維持了多線的戀愛劇情，不過卻添加更多友情的部分。如四座使為了讓紫丞順利逃離而留下斷後，最後壯烈犧牲。或是樓撤與紫丞患難與共的真摯友情，就算與眾神為敵也沒有絲毫動搖。</p> <p>我個人還蠻喜歡這種設定的，是因為愛情故事雖然令人感動，但是在現今的遊戲市場已經太過氾濫，相反對於無私友情的描述反而更能令人印象深刻，應該很多玩過的人都有相同的經驗，這遊戲的哭點都在爲朋友犧牲的地方。</p> <hr /> <p>下面是遊戲中登場人物肖像。</p> <p>主角，其真實身分是盤古之源中的濁氣化身，也因此身上帶有極濃烈的魔氣，是個善於計謀的人物，不過他所做的一切，不過是想讓魔族人民過更好的生活，雖然因此做了許多讓樓澈誤會的事情，不過最後還是不影響到他們之間的友誼。</p> <p><img alt="d3cc346d62ebd05bf5b58030c7870626.JPG" src="https://pic.pimg.tw/qupyqupy/1449464302-200788416.jpg?v=1449464341" title="" /></p> <p><img alt="7e9152f96841c3ea7f0552469f045549.JPG" src="https://pic.pimg.tw/qupyqupy/1449464302-3744504923.jpg?v=1449464341" title="" /></p> <p><img alt="972f90ce7606e353c57825ed8f1abd51.JPG" src="https://pic.pimg.tw/qupyqupy/1449464303-4239831694.jpg?v=1449464341" title="" /></p> <p>樓澈是殺戮仙相丹的徒弟，生性隨意，對仙魔之別沒有太大的固執，其真實身分是帝台之魂的化身，關於他的敘述在四代並沒有很多，外傳中可以比較清楚他的故事。</p> <p><span style="color: rgb(255, 0, 0);">註：不知道為什麼，他對紫丞的一切都很感興趣，從琴瑚到渾沌都很想要</span><span style="color: rgb(255, 0, 0);">。</span></p> <p><img alt="4dfe28b095f9f61321edd056bee9fd65.JPG" src="https://pic.pimg.tw/qupyqupy/1449464303-1604889513.jpg?v=1449464341" title="" /></p> <p><img alt="ec4f84dc93991773da6d3d7873ecee10.JPG" src="https://pic.pimg.tw/qupyqupy/1449464304-1047149462.jpg?v=1449464341" title="" /></p> <p>蘇袖，跟著樓澈一起登場的人物，是劉備軍的官尉，一樣是外傳中才能清楚了解的人物。</p> <p><img alt="810f677cc356e4d6f4c201bfeefd3619.JPG" src="https://pic.pimg.tw/qupyqupy/1449464304-1588350800.jpg?v=1449464341" title="" /></p> <p><img alt="fac5d8bb2af035884c1b679dcce38f32.JPG" src="https://pic.pimg.tw/qupyqupy/1449464304-215726096.jpg?v=1449464341" title="" /></p> <p>瓔珞，京城第一美女，曹操的養女，擅長跳舞，遊戲中的個性十分火辣，動不動就把別人挖眼睛，或是直接滅殺，不過在紫丞面前也有展現他感性的一面。</p> <p><img alt="13a4ef737e48d6547b8b3f096f9fd017.JPG" src="https://pic.pimg.tw/qupyqupy/1449464304-3331119557.jpg?v=1449464341" title="" /></p> <p>鷹涯，魔族四座使之一，他的過去十分複雜，甚至讓他對自己的翅膀非常的厭惡，不過在紫丞一次偶然的稱讚下，找到了人生的目標。</p> <p><img alt="22a70ab4d2a9bf34ddf99e6f90126e88.JPG" src="https://pic.pimg.tw/qupyqupy/1449464304-353954068.jpg?v=1449464341" title="" /></p> <p>宵明，光明神的兒子，因為某種原因被貶入魔道，不過對魔族的事情卻是非常盡心盡力。</p> <p><img alt="7d2bd45c41bf0dea53edc4631d06d5b1.JPG" src="https://pic.pimg.tw/qupyqupy/1449464304-3144401983.jpg?v=1449464341" title="" /></p> <p>師倩其實就是露朝雪入魔道之後的化身，而露朝雪則是相丹的情人，因為刑天的陰謀，而使得相丹親手殺了露朝雪，造成相丹悲劇的一生，露朝雪死前留下紅梅幽盤，將事實的真相封印在裡面。</p> <p><img alt="f957207e4a41742646724411d1e7b65b.JPG" src="https://pic.pimg.tw/qupyqupy/1449464304-4193639326.jpg?v=1449464341" title="" /></p> <p>天界的眾神，勾芒是勾陳的哥哥，而黑火騰蛇很討厭勾陳，反正之間的關係很複雜，估計又是要玩外傳才可以得知。</p> <p><img alt="4c2e88710f8533097454ee6c4f180a45.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-2577051592.jpg?v=1449464341" title="" /></p> <p>三兇獸。</p> <p>紫狩，紫丞的養父，原本的魔族之王，是洞悉事實的最初一人，最後被相丹殺死。</p> <p><img alt="142883d64b83ca528a0b801c93575d4c.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-3370379599.jpg?v=1449464341" title="" /></p> <p>琴瑚，魔族座使之一，很喜歡黏著紫丞，鷹崖常常被她踹飛到另一邊，他的個性有點像是西方神話中的地精，很喜歡收集寶物。</p> <p><img alt="d6e87894e43afcec687199b1eb2bc7b3.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-3266784794.jpg?v=1449464341" title="" /></p> <p>風瞿是魔族座使之一，最後為了讓紫丞等人順利逃離，被相丹所殺。</p> <p><img alt="eb62fd52938197a8db91b3ef301c33c6.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-2272038365.jpg?v=1449464341" title="" /></p> <p>愛心筆三人組，每代都會出現的甘草人物。</p> <p><img alt="02a98735c5fa531ebe1288aed71b6946.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-997645931.jpg?v=1449464341" title="" /></p> <p>劉緒，紫丞沒有血緣關係的弟弟，對紫丞一直存有誤會，不過從小到大的兄弟之情，還是隱藏在其心中，只是他硬把不知名的仇恨塞進腦子裡，最後的下場，是為了救助他最親愛的王兄，被相丹殺死。</p> <p><img alt="d57369b173c6e4ba08ea86f59b48244d.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-3618413597.jpg?v=1449464341" title="" /></p> <p>離墨是樓澈的師兄，跟露朝雪的感情非常好，為了解開事實的真相，潛伏在金神旁邊，最後以自身性命解開禁忌之語，將所有事情交給樓澈後喪命。</p> <p>玲葉，天界的神，外傳中會清楚介紹的人物。</p> <p><img alt="81961fb6ce693e2f83e0ed205e39bd76.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-204369963.jpg?v=1449464341" title="" /></p> <p>刑天是所有事情的罪魁禍首，他冒充金神陷害露朝雪入魔，將盤古濁氣化為紫丞，並且交給紫狩扶養，一切的一切都是為了得到盤古的力量，成為最強的神。</p> <p><img alt="5eef40fb898c9f0803e9f95c32db2fcb.JPG" src="https://pic.pimg.tw/qupyqupy/1449464307-2873236328.jpg?v=1449464342" title="" /></p> <p>南宮毓，對任何厲害的人都很崇拜的小弟型人物，一樣外傳中才會清楚介紹。</p> <p><img alt="1d81c845d11756aea019a26d907ea5e0.JPG" src="https://pic.pimg.tw/qupyqupy/1449464307-3727198039.jpg?v=1449464342" title="" /></p> <p>公孫宛兒，南宮毓的未婚妻。</p> <p><img alt="d53a7f8befc1019e68d702f84d2fc30f.JPG" src="https://pic.pimg.tw/qupyqupy/1449464307-4059189873.jpg?v=1449464342" title="" /></p> <p>殺戮仙相丹，熾仙軍的首領，但其一生只不過是被刑天所利用的一顆棋子，在了解所有事實真相之後，失控入魔，卻意外發現師倩就是露朝雪的真相，在一切事情告一段落之後，與師倩長眠於約定的梅樹下。</p> <p><img alt="bad265be09243df4905b0fe63fde1180.JPG" src="https://pic.pimg.tw/qupyqupy/1449464307-4244158430.jpg?v=1449464342" title="" /></p> <p>兩個都是一代的人物（沒記錯的話）</p> <p><img alt="a888536e397ab10cf9505cd1586066d2.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-1666256156.jpg?v=1449464342" title="" /></p> <p>串場人物，值得一提的是白螢，故事內容所述，似乎是太陽神的女兒，而被后羿射掉的太陽就是他的兄長，為了展現自己的存在感，而幫助刑天做了一連串的壞事，最後的下場是成為魔界的太陽，擔負與兄長一樣的職責。</p> <p><img alt="ebe816bf284033c7618e30ab7775525d.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-3520740703.jpg?v=1449464342" title="" /></p> <p>容仙，冰夷族人，因為會讀心術而遭到排斥，不過卻因為紫丞慢慢打開心扉。</p> <p><img alt="cb10a23bb471470546fd63ee8ae75012.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-427902029.jpg?v=1449464342" title="" /></p> <p><img alt="73901219f45c2053e185f231e5feedcf.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-2021816241.jpg?v=1449464342" title="" /></p> <p>史實人物<span class="redactor-invisible-space">。</span></p> <p><img alt="6b381f2ed67f85e504907a654aec0043.JPG" src="https://pic.pimg.tw/qupyqupy/1449464305-1058787165.jpg?v=1449464341" title="" /></p> <p><img alt="e0b5c1e21ceeaef2de3e0c6efdf290e7.JPG" src="https://pic.pimg.tw/qupyqupy/1449464306-670975964.jpg?v=1449464341" title="" />&nbsp;</p> <p><span class="redactor-invisible-space"><img alt="a4d083676d99c93aa45425c6ab1941cc.JPG" src="https://pic.pimg.tw/qupyqupy/1449464306-2032466475.jpg?v=1449464342" title="" />&nbsp;</span></p> <p><span class="redactor-invisible-space"><img alt="bb3e99d99a2970146cffd6b1adf80b46.JPG" src="https://pic.pimg.tw/qupyqupy/1449464307-2267217052.jpg?v=1449464342" title="" /></span></p> <hr /> <p>下面是人物的狀態介面，整體用色感覺十分舒服，不知道是不是玩多了ＤＯＳ遊戲，看到這畫面其實還挺感動的。</p> <p><img alt="68bb211bdfc47075528751107b44af4e.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-914823018.jpg?v=1449464342" title="" /></p> <p><img alt="0e2221885f34a0f5f9d158eeba249682.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-2459324270.jpg?v=1449464342" title="" /></p> <p><img alt="ef953ba91ba51a2eb41f4c473c1b919b.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-3127956975.jpg?v=1449464342" title="" /></p> <p><img alt="f5bb4b3a841e402242ec7e969e858208.JPG" src="https://pic.pimg.tw/qupyqupy/1449464308-2957677003.jpg?v=1449464342" title="" /></p> <p><img alt="20c26552ada1fdefee7be14c27882a12.JPG" src="https://pic.pimg.tw/qupyqupy/1449464309-343943272.jpg?v=1449464342" title="" /></p> <p><img alt="6eed29eb98349e015d3a5982c657bf38.JPG" src="https://pic.pimg.tw/qupyqupy/1449464309-557537425.jpg?v=1449464342" title="" /></p> <p><img alt="05813aa865470f181bdc688345861012.JPG" src="https://pic.pimg.tw/qupyqupy/1449464309-3932554755.jpg?v=1449464342" title="" /></p> <p><img alt="03ab4d61f111fd644dc7af6134e1908b.JPG" src="https://pic.pimg.tw/qupyqupy/1449464310-4198363171.jpg?v=1449464342" title="" /></p> <p><img alt="8c8d22ffcbac29845724bd5f33a6029b.JPG" src="https://pic.pimg.tw/qupyqupy/1449464310-4109361472.jpg?v=1449464342" title="" /></p> <hr /> <p>下面是遊戲的過場ＣＧ畫面。</p> <p><img alt="517af6b2b527ab499b5dc33298088408.JPG" src="https://pic.pimg.tw/qupyqupy/1449464310-2183492970.jpg?v=1449464342" title="" /></p> <p><img alt="ad578032757f3794386cc4f1af383f47.JPG" src="https://pic.pimg.tw/qupyqupy/1449464310-1051056548.jpg?v=1449464342" title="" /></p> <p><img alt="3c184ee091f8443ffe7b1d495bed3859.JPG" src="https://pic.pimg.tw/qupyqupy/1449464310-2597684450.jpg?v=1449464342" title="" /></p> <p>這張圖很好笑，紫丞把瓔珞丟給樓澈，樓澈似乎很害羞的樣子，還想把瓔珞再丟給南宮毓勒。</p> <p><img alt="c18be6c8775ddd08f7e2c62386623195.JPG" src="https://pic.pimg.tw/qupyqupy/1449464310-676845890.jpg?v=1449464342" title="" /></p> <p><img alt="4664eeeb4b4974d3e1e32f55f0c92749.JPG" src="https://pic.pimg.tw/qupyqupy/1449464311-3110838150.jpg?v=1449464342" title="" /></p> <p><img alt="e1d5ded4cb96aa20c637aaa9a21f8f38.JPG" src="https://pic.pimg.tw/qupyqupy/1449464311-2047987206.jpg?v=1449464342" title="" /></p> <p><img alt="14248e604a20cf2376f9794e8036e85a.JPG" src="https://pic.pimg.tw/qupyqupy/1449464311-563240719.jpg?v=1449464342" title="" /></p> <p><img alt="48552f3762d084e2538abbe7b0f2a9b6.JPG" src="https://pic.pimg.tw/qupyqupy/1449464311-2441138242.jpg?v=1449464343" title="" /></p> <p><img alt="f568a0712267f00bd129026879b6bdcb.JPG" src="https://pic.pimg.tw/qupyqupy/1449464311-3036446392.jpg?v=1449464343" title="" /></p> <p><img alt="ca7d489ac7ae7a68b74c74d17a349665.JPG" src="https://pic.pimg.tw/qupyqupy/1449464311-3503358200.jpg?v=1449464343" title="" /></p> <p><img alt="0308e19d0754c9331c112508bfbb5869.JPG" src="https://pic.pimg.tw/qupyqupy/1449464311-1447395612.jpg?v=1449464343" title="" /></p> <p><img alt="1cb7ebafad00fc04b6a99d8176b41b3d.JPG" src="https://pic.pimg.tw/qupyqupy/1449464312-889538864.jpg?v=1449464343" title="" /></p> <p><img alt="3fc6c46d067e1a861621f6ee61c29963.JPG" src="https://pic.pimg.tw/qupyqupy/1449464312-1987109241.jpg?v=1449464343" title="" /></p> <p><img alt="f3c56aac296940aaf27ac2f2d6ef7577.JPG" src="https://pic.pimg.tw/qupyqupy/1449464312-1603263711.jpg?v=1449464343" title="" />&nbsp;</p>`);

  contentArr.push('<p>這篇是幻想三國誌4出現的魔王圖像整理，這代的某些魔王會像金剛戰士裡的壞人一樣，打倒就會變大，算是一種惡趣味吧！ </p> <p>還會遇到前幾代的主角群，在這代裡有機會與他們戰鬥。<span class="redactor-invisible-space"></span> </p> <hr> <p>一開始劉緒跑進落仙谷時，要救他的畫面。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448539909-3154895456.jpg?v=1448539942" alt="2bfc7f25dc8d8bdf6cd458b06b185745.JPG">&nbsp; </p> <p>與力座使切磋武藝。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448539909-1619870671.jpg?v=1448539942" alt="d700ac02eb8383d10dda52226377f5a6.JPG">&nbsp; </p> <p>三兇獸之一的窮奇。<span class="redactor-invisible-space"></span><br> </p> <p><span class="redactor-invisible-space"><img src="https://pic.pimg.tw/qupyqupy/1448539909-1738675072.jpg?v=1448539942" alt="c39a0650476220bcb65cd1b7de4cbe8e.JPG"> <span class="redactor-invisible-space"><br></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">窮奇巨大化<span class="redactor-invisible-space">。<span class="redactor-invisible-space"></span><br></span></span></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448539909-2945033900.jpg?v=1448539942" alt="4f672dd28116ba1d05a735f8bea99997.JPG">&nbsp; </p> <p>熾仙軍之首相丹。<span class="redactor-invisible-space"></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448539909-562351827.jpg?v=1448539942" alt="d975193358c1ae79fa06d8187c47237c.JPG">&nbsp; </p> <p>蘇袖。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448539909-4062054707.jpg?v=1448539942" alt="b7df9e82d442f0fda9648975335b71da.JPG">&nbsp; </p> <p>夏侯翎。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448539911-2659926704.jpg?v=1448539942" alt="bf1c276b74fde515131478edfbea8255.JPG">&nbsp; </p> <p>樓澈。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1448539912-447998855.jpg?v=1448539942" alt="413d5e825401d6754d1196d2aa5a6a
