<script>
   (function(){
    var tmp1 = '<p>天地劫神魔至尊傳，在遊戲平台從DOS轉WIN的環境初期算是非常好的一款成品，雖然同期出的有大宇的軒轅劍３，那高解晰畫面的確讓人眼睛一亮，不過天地劫以３２０ｘ２４０的解析度上市，卻仍然以新系統及生動故事吸引到玩家。</p> <p>讓我感到興奮的是它的人物造形設定，把玩家想像中御劍與道法的中國神怪世界完全展現出來，當然那時候市面上這種故事背景的遊戲頗多，可是能做到如此吸引人的卻只有天地劫，而大宇的軒轅劍雖然也算是同個故事背景，不過只偏向主角英雄式的情節。</p> <p>天地劫做到的是創造了許多富有傳奇色彩的個性人物，經由遊戲敘述他們的過去，這就是這款遊戲成功的地方，不過很可惜的是漢堂最後還是抵不過盜版遊戲的衝擊。</p> <p>曾經有個報導，內容是敘述漢堂出的幽城幻劍錄攻略本竟比遊戲本體賣得多出兩三倍，會造成這原因當然跟公司的經營策略有關，不過漢堂對開發好的遊戲卻始終有著他的堅持，看看他所出的炎龍騎士團、致命武力、天地劫系列，幾乎可以說漢堂出品必屬好物，不知道以後還可不可以玩到同個製作小組開發出來的遊戲。</p> <hr /> <p>這是遊戲封面。</p> <p><img alt="d8e53d8f373b48884f8a3f0de0c71fe1.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-3435435851.jpg?v=1456746021" title="d8e53d8f373b48884f8a3f0de0c71fe1.JPG" /></p> <p>這是遊戲背面。</p> <p><img alt="f2f08b1bdb526c66b6aa4932ee829d9e.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-3658655382.jpg?v=1456746021" title="f2f08b1bdb526c66b6aa4932ee829d9e.JPG" /></p> <p>這是遊戲開頭畫面。</p> <p><img alt="22adfa5007fa3fc542a4eec511696ea5.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-2563519500.jpg?v=1456746021" title="22adfa5007fa3fc542a4eec511696ea5.JPG" /></p> <hr /> <div class="global_game_secret"> <p>這是隱藏角色不淨散人加入的方法。</p> <p>在第六幕戰後與圖片中的人講話，並到他指示的地方拿取酒。</p> <p><img alt="a3507ff9bbb36c0f51b498625bda4878.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-1027032947.jpg?v=1456746021" title="a3507ff9bbb36c0f51b498625bda4878.JPG" /></p> <p>第七幕戰後，將酒交給不淨散人，並且第八幕時搶在不淨散人前擊敗朱慎，於２８幕就會加入。</p> <p><img alt="251717a288443d5dce018c73deda44aa.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-862785782.jpg?v=1456746021" title="251717a288443d5dce018c73deda44aa.JPG" /></p> </div> <hr /> <p>下面是一些遊戲的桌布，漢堂的官方網站已經進不去了（可惜了一家好的遊戲製造商），需要的網友可以自行設定。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="fafee991c91231e4a076efb73f0d1577.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-1628545771.jpg?v=1456746021" title="fafee991c91231e4a076efb73f0d1577.JPG" /></div> <div class="global_divtd"><img alt="57799c8c257a4afa46925ddece70e63f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-1357898874.jpg?v=1456746021" title="57799c8c257a4afa46925ddece70e63f.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="db4c971d5dcbe312728f3308b07f17b8.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-2876256178.jpg?v=1456746021" title="db4c971d5dcbe312728f3308b07f17b8.JPG" /></div> <div class="global_divtd"><img alt="9adf3efeebb4a93f8d1d9461195ee3f2.JPG" src="https://pic.pimg.tw/qupyqupy/1456745945-643727331.jpg?v=1456746021" title="9adf3efeebb4a93f8d1d9461195ee3f2.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="b899b456a9051c1dcb10a05c5e369caa.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-165353272.jpg?v=1456746021" title="b899b456a9051c1dcb10a05c5e369caa.JPG" /></div> </div> </div> <hr /> <p>下面是一些遊戲過場圖。</p> <p>東嶽泰山～朔望峰，此地終年煙霧瀰漫，時有妖魔出沒之說，由於日前又有居民上山採藥時遇害，座落於忘劍峰的劍派～天玄門，便著手調查此事。</p> <p>天玄門掌門應奉仁，帶著大弟子殷劍平和座下弟子在朔望峰週圍逐一搜查妖魔的蹤跡，終在一處山洞中找到了妖魔的蹤影。</p> <div class="ps_text"> <p>這一開始天玄門眾人策馬奔騰的場景，讓我很迅速的融入遊戲故事裡，這種氣氛的營造頗像是邵氏經典武俠片的前奏。</p> </div> <p><img alt="c5c75c0b3adbdbfa8f5bf0dd7b16101b.JPG" src="https://pic.pimg.tw/qupyqupy/1456745936-2803716492.jpg?v=1456746021" title="c5c75c0b3adbdbfa8f5bf0dd7b16101b.JPG" /></p> <p>天玄門除了大師兄殷劍平以外，第三代弟子中就沒有一個修為可以登上檯面的，對付一個夜魑，甚至要出動六個人才可以對付。</p> <p>圖中紅衣女子是應靈華（應奉仁之女）</p> <p><img alt="16c8dd2bf8cdac23ce388d033f71ed7d.JPG" src="https://pic.pimg.tw/qupyqupy/1456745937-1502681513.jpg?v=1456746021" title="16c8dd2bf8cdac23ce388d033f71ed7d.JPG" /></p> <p>應奉仁命令殷劍平殺掉尚是幼小的妖魔夜魑。</p> <p><img alt="6bcde8eedd0761a287ccad38a520f589.JPG" src="https://pic.pimg.tw/qupyqupy/1456745938-4005770362.jpg?v=1456746021" title="6bcde8eedd0761a287ccad38a520f589.JPG" /></p> <p>殷劍平不肯，應奉仁無可奈何下親自動手，並隨後將劍平逐出師門。</p> <div class="ps_text"> <p>劍平的想法並不如故事中的其餘修劍練氣之人。</p> <p>在他眼中，眼前只是三隻無辜幼小的生命，因而不願下殺手。但應奉仁卻以為人與妖魔誓不兩立，不是你死就是我亡，這裡可以看出師徒二人在基本觀念上的絕對差異。</p> </div> <p><img alt="9f3408fc86c5bce365af707e07eee17d.JPG" src="https://pic.pimg.tw/qupyqupy/1456745938-3848672696.jpg?v=1456746021" title="9f3408fc86c5bce365af707e07eee17d.JPG" /></p> <p>劍平獨自望著遠方情景不知何去何從。</p> <div class="ps_text"> <p>我覺得這個畫面畫的很好，把劍平面對浩瀚無知的世界所產生的迷茫展現出來。</p> </div> <p><img alt="44e51e010917f0079e191f1c54aa6428.JPG" src="https://pic.pimg.tw/qupyqupy/1456745938-1681305521.jpg?v=1456746021" title="44e51e010917f0079e191f1c54aa6428.JPG" /></p> <p>眾人第一次遇到剎刃高威被打的毫無還手之力，上官遠更因此失去皇標（蚩尤的角）</p> <p><img alt="676805305d6f5c2018a2109cbb2ccdcf.JPG" src="https://pic.pimg.tw/qupyqupy/1456745939-2093256577.jpg?v=1456746021" title="676805305d6f5c2018a2109cbb2ccdcf.JPG" /></p> <p>神隱上人被韓無砂暗算的畫面。</p> <div class="ps_text"> <p>關於神隱上人事蹟可以去玩幽城幻劍錄，他就是天瑤派二弟子常逸風。</p> </div> <p><img alt="bdce918d27aa667a4470370922b9fbf2.JPG" src="https://pic.pimg.tw/qupyqupy/1456745939-593012809.jpg?v=1456746021" title="bdce918d27aa667a4470370922b9fbf2.JPG" /></p> <p>蚩尤的角、橫空出世。</p> <p><img alt="d59c6973f4f8e899100c666351087310.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-890650078.jpg?v=1456746021" title="d59c6973f4f8e899100c666351087310.JPG" /></p> <p>眾人在深山中遇見血鎖人屠鮮于超，而鮮于超為了自己身上的詛咒不得不以血祭鎖，所以決定跟著劍平等人，以妖魔的血來解除自己詛咒產生的痛苦。</p> <div class="ps_text"> <p>鮮于超的出場頗為帥氣，但後續與上官遠的互動卻把這層帥氣給抹去了。我一開始看到這角色的名字，還因為跟倚天屠龍記裡面的鮮于通過於相似，所以不想培養這人物。</p> </div> <p><img alt="f9d026a2055f81801882180d43f3be4a.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-967115136.jpg?v=1456746021" title="f9d026a2055f81801882180d43f3be4a.JPG" /></p> <p>紫楓出場畫面，真的很華麗（再配上那時候的音樂真的很棒）</p> <p><img alt="34f4d093c2353c606720eb36d246d2b3.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-250408565.jpg?v=1456746021" title="34f4d093c2353c606720eb36d246d2b3.JPG" /></p> <p>第一次發現封寒月特殊體質的時候。</p> <p><img alt="7972206d303bf5fcff2793db6cc90942.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-1459885812.jpg?v=1456746021" title="7972206d303bf5fcff2793db6cc90942.JPG" /></p> <p>朱慎，要知道他的前因可去玩寰神結，原身是個白猿精。</p> <p><img alt="e54852dca408412bc57aaaa255c2c954.JPG" src="https://pic.pimg.tw/qupyqupy/1456745941-1797168410.jpg?v=1456746022" title="e54852dca408412bc57aaaa255c2c954.JPG" /></p> <p>救治韓千秀的畫面。</p> <p><img alt="b46bad473164e62feca2e182b3741e56.JPG" src="https://pic.pimg.tw/qupyqupy/1456745941-2703146582.jpg?v=1456746022" title="b46bad473164e62feca2e182b3741e56.JPG" /></p> <p>這一段是靈山老人（也就是幽城裡面的秦唯剛）臨死的畫面。死前將四象門掌門之位傳給封寒月。</p> <div class="ps_text"> <p>說起秦唯剛這個人物，可說對封寒月的母親封玲笙用情至深，直到最後仍把自己最好的東西留給封寒月，可說是愛屋及烏到了極點。</p> </div> <p><img alt="988b36f380ba5c2f555cd00c4fb9f9ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456745941-3975669248.jpg?v=1456746022" title="988b36f380ba5c2f555cd00c4fb9f9ca.JPG" /></p> <p>中原三正派掌門人，其中兩個被劍邪（寰神結的主角）擊殺。</p> <div class="ps_text"> <p>被擊殺的兩位就是周崇、朱浩，從系列後面玩起，定對這兩人被擊殺感到痛快。</p> <p>如果是第一次玩，大概只能感受出劍邪的無比強大，而應奉仁之所以無事，我想最大的原因應是劍邪還顧念著些許的同門之誼。</p> </div> <p><img alt="106d1b8c37a81cd081758f52fed5655f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745942-3650451690.jpg?v=1456746022" title="106d1b8c37a81cd081758f52fed5655f.JPG" /></p> <p>劍邪殷千煬也就是殷劍平的父親，在此時得知與殷劍平的關係。</p> <div class="ps_text"> <p>這畫面展現出殷千煬傲視群雄的一面，十分的霸氣。</p> </div> <p><img alt="f4b174dcb0a6a4b2f7991dbcae309846.JPG" src="https://pic.pimg.tw/qupyqupy/1456745942-2322586928.jpg?v=1456746022" title="f4b174dcb0a6a4b2f7991dbcae309846.JPG" /></p> <p>冥皇鄲陰做出來的鬼魄屍王。</p> <p><img alt="ab05b6a93896aa353a420d8c42168af4.JPG" src="https://pic.pimg.tw/qupyqupy/1456745942-3449947188.jpg?v=1456746022" title="ab05b6a93896aa353a420d8c42168af4.JPG" /></p> <p>夏侯儀（幽城的主角）在最後一刻被封寒月感動，以禁法破除了屍王的護身魔障，為什麼夏侯儀會被感動？</p> <p>因為當初在冰璃決定以自己作為犧牲品解救夏侯儀等人時，夏侯儀並沒有像封寒月那樣不顧一切的使用禁法來保護心愛的人，在看到封寒月對殷劍平的付出時，再次牽扯出夏侯儀本身的往事。</p> <p><img alt="2ddb73038c20205e99e9aa0241d612a4.JPG" src="https://pic.pimg.tw/qupyqupy/1456745943-280171908.jpg?v=1456746022" title="2ddb73038c20205e99e9aa0241d612a4.JPG" /></p> <p>眾人事後藉由天界法寶將夏侯儀復活，夏侯儀也加入隊伍。</p> <p><img alt="f2a6e61d1d38445d84093f22e1daf54c.JPG" src="https://pic.pimg.tw/qupyqupy/1456745943-1278710655.jpg?v=1456746022" title="f2a6e61d1d38445d84093f22e1daf54c.JPG" /></p> <p>上官遠看著臨死前的王大人。</p> <p><img alt="6a3231ff8c244a0272460eabbea8dc58.JPG" src="https://pic.pimg.tw/qupyqupy/1456745944-1557566472.jpg?v=1456746022" title="6a3231ff8c244a0272460eabbea8dc58.JPG" /></p> <p>齊祀正做法起壇的畫面。</p> <p><img alt="feafedc01ad9dfd63cb17881b30a53be.JPG" src="https://pic.pimg.tw/qupyqupy/1456745944-1563633084.jpg?v=1456746022" title="feafedc01ad9dfd63cb17881b30a53be.JPG" /></p> <p>紫楓藉著天界寶物，破解了陣法。</p> <div class="ps_text"> <p>神魔至尊傳中，彷彿只要有紫楓在，任何道法疑難都能迎刃而解，這也更加深了她世外高人的驚世風采。</p> </div> <p><img alt="dd5c3d87a6e58226f05c1b099a07511e.JPG" src="https://pic.pimg.tw/qupyqupy/1456745945-368438058.jpg?v=1456746022" title="dd5c3d87a6e58226f05c1b099a07511e.JPG" /></p> <p>黑龍解臾，關於這條龍跟夏侯儀之間有段因緣。</p> <p>由於放棄千年修行以脫離夏侯儀控制，所以在神魔至尊傳中現身時只能是以原身的狀態而非人型。</p> <p><img alt="2dbbfff6d4343cea5daf32d8d315a6be.JPG" src="https://pic.pimg.tw/qupyqupy/1456745946-3369482254.jpg?v=1456746022" title="2dbbfff6d4343cea5daf32d8d315a6be.JPG" /></p> <p>紫楓施法讓眾人飛上天跟齊祀決戰。</p> <p>這一關很有創意，竟然打到天上，我印象中當時只有七龍珠打到天上。</p> <p><img alt="aedb9c931838621399c80f00ae0ce2b3.JPG" src="https://pic.pimg.tw/qupyqupy/1456745946-3191564637.jpg?v=1456746022" title="aedb9c931838621399c80f00ae0ce2b3.JPG" /></p> <p>齊祀墬地身亡。</p> <p><img alt="6a41d73759093658c01bc848ae159159.JPG" src="https://pic.pimg.tw/qupyqupy/1456745947-2301722857.jpg?v=1456746022" title="6a41d73759093658c01bc848ae159159.JPG" /></p> <p>牆上掛的是封寒月的母親封鈴笙，因為秦唯剛對她的愛慕所以將其畫像掛在上面。</p> <div class="ps_text"> <p>有玩過幽城幻劍錄的玩家，再回頭來看這畫像，就發現完全不一樣，可見當時對於封鈴笙的造型也還沒定案。</p> </div> <p><img alt="6fbc21b0c04a41ead10ace042ca31504.JPG" src="https://pic.pimg.tw/qupyqupy/1456745947-2609401605.jpg?v=1456746022" title="6fbc21b0c04a41ead10ace042ca31504.JPG" /></p> <p>韓無砂被擊敗後，露出了蛇精的本來面目。</p> <p><img alt="d8eaa5bc01b4ff9875046b0d558ee73f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745948-2155573071.jpg?v=1456746022" title="d8eaa5bc01b4ff9875046b0d558ee73f.JPG" /></p> <p>朱慎以靈山老人的外貌，暗算封寒月得逞。</p> <p><img alt="b4a7b368e9dd21a4e456c7e96f471d66.JPG" src="https://pic.pimg.tw/qupyqupy/1456745948-3719750438.jpg?v=1456746022" title="b4a7b368e9dd21a4e456c7e96f471d66.JPG" /></p> <p>劍邪等人擋在劍平面前，阻止眾人救封寒月。</p> <p><img alt="c3f3a877ca520c185d053b9d663cedfd.JPG" src="https://pic.pimg.tw/qupyqupy/1456745949-3101176923.jpg?v=1456746022" title="c3f3a877ca520c185d053b9d663cedfd.JPG" /></p> <p>為打敗劍邪，劍平等人前往取得九儀天尊劍。</p> <div class="ps_text"> <p>其實所謂九儀天尊劍就是軒轅劍。而遊戲以九儀天尊為名，估計是要與大宇的軒轅劍系列作區隔。</p> </div> <p><img alt="2b43feee4e2469f620cdc0b00a2a4be7.JPG" src="https://pic.pimg.tw/qupyqupy/1456745949-4279784361.jpg?v=1456746022" title="2b43feee4e2469f620cdc0b00a2a4be7.JPG" /></p> <p>劍邪等人欲將寒月體內的蚩尤天魂分離出來。</p> <p><img alt="85ef4bca11c582581cf59ba9153dfbae.JPG" src="https://pic.pimg.tw/qupyqupy/1456745949-2737281775.jpg?v=1456746022" title="85ef4bca11c582581cf59ba9153dfbae.JPG" /></p> <p>卻讓蚩尤藉著寒月的身體重生。</p> <p><img alt="e089c3c5b3d9b4ccf2df7eec2e13e5aa.JPG" src="https://pic.pimg.tw/qupyqupy/1456745950-3730262543.jpg?v=1456746022" title="e089c3c5b3d9b4ccf2df7eec2e13e5aa.JPG" /></p> <p>劍平以九儀天尊刺進寒月身體裡，藉此逼出蚩尤天魂。</p> <p><img alt="5aaf160e6212eef0915904b120dd0e6b.JPG" src="https://pic.pimg.tw/qupyqupy/1456745950-2986002171.jpg?v=1456746022" title="5aaf160e6212eef0915904b120dd0e6b.JPG" /></p> <p>沒想到劍斷，蚩尤地魂竟然封印在劍內，天地雙魂同被釋放。</p> <p><img alt="ee147ae1a43abd2b968cfc8624c29c33.JPG" src="https://pic.pimg.tw/qupyqupy/1456745950-1531501385.jpg?v=1456746022" title="ee147ae1a43abd2b968cfc8624c29c33.JPG" /></p> <p>不淨散人帶著鐵匠尚英前來修復九儀天尊劍。</p> <p><img alt="026fb570dd863622497b58d35c9545ad.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-3384659519.jpg?v=1456746022" title="026fb570dd863622497b58d35c9545ad.JPG" /></p> <p>尚英藉著九仞天火來重新打造。</p> <p><img alt="2948901693ea7dfce20a91a59103ff56.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-667285451.jpg?v=1456746022" title="2948901693ea7dfce20a91a59103ff56.JPG" /></p> <p>劍邪將高威跟朱慎合體產生的怪物。</p> <p><img alt="5fe0e5397ad261c62187e4e814847782.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-591784437.jpg?v=1456746022" title="5fe0e5397ad261c62187e4e814847782.JPG" /></p> <p>劍邪與她的妻子（隴夜）</p> <div class="ps_text"> <p>這裡稍稍地把劍邪人性的一面敘述出來，本來殷千煬是個極具正義感的青年，之所以會入魔道也是因為隴夜之死。</p> </div> <p><img alt="9a5a1fe4ed51aea7d64155061c54e241.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-1782957870.jpg?v=1456746022" title="9a5a1fe4ed51aea7d64155061c54e241.JPG" /></p>';
    var tmp2 = '<p>劍邪因為不忍心看著自己兒子犧牲，決定放棄所有護身氣勁，受劍平致命的一擊。</p> <p><img alt="fda77943e74fc87104e433a058ed8d86.JPG" src="https://pic.pimg.tw/qupyqupy/1456745952-2881726728.jpg?v=1456746022" title="fda77943e74fc87104e433a058ed8d86.JPG" /></p> <p>眾人最後決戰蚩尤的畫面。</p> <p><img alt="805b7533fbd4f1363ea431d9fa643778.JPG" src="https://pic.pimg.tw/qupyqupy/1456745952-4017332404.jpg?v=1456746022" title="805b7533fbd4f1363ea431d9fa643778.JPG" /></p> <p>隱藏關卡兩百塊的逆襲。</p> <p><img alt="adb98ca118119ff400cfde1b8c449f21.JPG" src="https://pic.pimg.tw/qupyqupy/1456745952-1482433371.jpg?v=1456746022" title="adb98ca118119ff400cfde1b8c449f21.JPG" /></p> <p>這ＬＯＧＯ做的蠻好玩的。</p> <p><img alt="e5a21140a011ebc03ed5a6e9551392ec.JPG" src="https://pic.pimg.tw/qupyqupy/1456745953-2403272557.jpg?v=1456746022" title="e5a21140a011ebc03ed5a6e9551392ec.JPG" /></p> <hr /> <p>下面是一些串場人物。</p> <p>太虛金仙，指引劍平等人通往地界的道路。</p> <p><img alt="85e234df5cac752018debf6cce3ff715.JPG" src="https://pic.pimg.tw/qupyqupy/1456745954-3211990202.jpg?v=1456746022" title="85e234df5cac752018debf6cce3ff715.JPG" /></p> <p>這位人物剛出場就死掉了，我不太清楚她出來作啥的。</p> <p><img alt="acfd58748f76afd6d90947636886fd91.JPG" src="https://pic.pimg.tw/qupyqupy/1456745954-1939072985.jpg?v=1456746022" title="acfd58748f76afd6d90947636886fd91.JPG" /></p> <p>朱崇，關於他可以去玩寰神，就可以知道他有多可恨了（在神魔裡連串場都不是）</p> <p><img alt="42268c5411b2ed1ce4e195cdaa4730c7.JPG" src="https://pic.pimg.tw/qupyqupy/1456745954-1020323386.jpg?v=1456746022" title="42268c5411b2ed1ce4e195cdaa4730c7.JPG" /></p> <p>周浩，跟朱崇一樣。</p> <p><img alt="e1daa230cbbca3aa2013b0d6e2b3374f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745955-2151861295.jpg?v=1456746022" title="e1daa230cbbca3aa2013b0d6e2b3374f.JPG" /></p> <p>尚英，真實身分是火神祝融，為了修復九儀天尊劍出現。</p> <p><img alt="378e8273f2426ffc6547cbef618eef3a.JPG" src="https://pic.pimg.tw/qupyqupy/1456745955-3252789876.jpg?v=1456746022" title="378e8273f2426ffc6547cbef618eef3a.JPG" /></p> <p>神隱上人，一出場就被韓無砂打的哇哇叫，真希望回到幽城的風光時候。</p> <p><img alt="faa80fb4101b1d52ebcdcb10f3784225.JPG" src="https://pic.pimg.tw/qupyqupy/1456745955-637467969.jpg?v=1456746022" title="faa80fb4101b1d52ebcdcb10f3784225.JPG" /></p> <p>齊祀，出場順便帶出寶塔等天界寶物的人物。</p> <p><img alt="1216fd483d7d3c969d8547cd1511e437.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-2769951991.jpg?v=1456746022" title="1216fd483d7d3c969d8547cd1511e437.JPG" /></p> <p>應靈華，ＢＡＤ ＥＮＤＤＩＮＧ裡面會成為劍平的妻子。</p> <p><img alt="bc43d04221c3b8c00158ba9ae9786575.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-1121887361.jpg?v=1456746022" title="bc43d04221c3b8c00158ba9ae9786575.JPG" /></p> <p>靈山老人，秦唯剛，幽城裡面的人物在神魔裡因為歲月的關係都弱了很多，同樣被韓無砂玩弄在手掌心中。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="6f0403833663bb212973987933c916e0.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-1339510692.jpg?v=1456746022" title="6f0403833663bb212973987933c916e0.JPG" /></div> <div class="global_divtd"><img alt="d28ebb471fae607fc438a76f0058c006.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-654812048.jpg?v=1456746023" title="d28ebb471fae607fc438a76f0058c006.JPG" /></div> </div> </div> <hr /> <p>下面是一些遊戲中露營或是調整介面時的畫面，可以藉此看看眾角色在休息時候的模樣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="641aa610bc2b4683328c18f86fb067ef.JPG" src="https://pic.pimg.tw/qupyqupy/1456745957-2605680479.jpg?v=1456746023" title="641aa610bc2b4683328c18f86fb067ef.JPG" /></div> <div class="global_divtd"><img alt="b05b721965f4e76cb8b250299d774ac1.JPG" src="https://pic.pimg.tw/qupyqupy/1456745958-352682527.jpg?v=1456746023" title="b05b721965f4e76cb8b250299d774ac1.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="a3c00569f71f7093235e7a499dbd162c.JPG" src="https://pic.pimg.tw/qupyqupy/1456745958-837686727.jpg?v=1456746023" title="a3c00569f71f7093235e7a499dbd162c.JPG" /></div> <div class="global_divtd"><img alt="8bef78d03838a6b7a06af71f0c02f003.JPG" src="https://pic.pimg.tw/qupyqupy/1456745959-3873414012.jpg?v=1456746023" title="8bef78d03838a6b7a06af71f0c02f003.JPG" /></div     var tmp3 = '<p>之所以會把 BAD 結局單獨放一篇的原因，除了礙於篇幅以外，個人覺得這個結局是最接近天外劍聖錄故事中的劍聖遺書所述的內容，而且大多數的玩家通常玩完好結局之後，很難提的起勁再去玩壞結局，畢竟遊戲難度太高了。 </p> <p>如果此篇單純以文字敘述，而沒有人物表情很難讓人去體會當中的情節，所以我以截圖的方式表達全文，在文字方面就不在贅述了。 </p> <hr> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403022"><img src="https://pic.pimg.tw/qupyqupy/1452436347-1601030409.jpg?v=1452436445" alt="64e9304bc1755113f6a77ca02d43d494.JPG"></a> <br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403025"><img src="https://pic.pimg.tw/qupyqupy/1452436347-2172388937.jpg?v=1452436445" alt="1c6b6eb2315249e11731bff771f1a5c1.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403028"><img src="https://pic.pimg.tw/qupyqupy/1452436348-1581884363.jpg?v=1452436445" alt="7793e4ec61dc4452af4658193cc8c050.JPG"></a>&nbsp;<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403031"><img src="https://pic.pimg.tw/qupyqupy/1452436348-3428503193.jpg?v=1452436445" alt="4b189153110050d38593d3bb8a8667be.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403034"><img src="https://pic.pimg.tw/qupyqupy/1452436349-2651896574.jpg?v=1452436446" alt="86a646aef963b71503d3640fe70bc27d.JPG"></a>&nbsp; </p> <p>悲劇的男主角，每次到這時候都會來上一句（不是告訴過妳！！）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403037"><img src="https://pic.pimg.tw/qupyqupy/1452436349-749096712.jpg?v=1452436446" alt="870c43b46a5304682061b8087737b53a.JPG"></a>&nbsp; </p> <p>女主角這時候就會開始說明原因，難道都不知道，這樣會讓男主角活的很沒意思嗎？ </p> <p>（男主角人品都很高尚，很難再愛上別人）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403040"><img src="https://pic.pimg.tw/qupyqupy/1452436351-2055379906.jpg?v=1452436446" alt="719830a433fd651e5f5ecbcfbf7040c1.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403043"><img src="https://pic.pimg.tw/qupyqupy/1452436352-3159427360.jpg?v=1452436446" alt="b481b311a1a94bbf97d2ddb77414ef0e.JPG"></a>&nbsp; </p> <p>\(╯-╰)/ 　　要是明白的話，就不會用禁法了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403046"><img src="https://pic.pimg.tw/qupyqupy/1452436352-1510540970.jpg?v=1452436446" alt="708fe197ee1f08634ecfc33031b9ae3a.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403049"><img src="https://pic.pimg.tw/qupyqupy/1452436352-3757754480.jpg?v=1452436446" alt="bbb552e4d203326ce05a919be9e82aac.JPG"></a>&nbsp; </p> <p>未來都是不可靠的，只有現在的才是最真實的，現在說這話只是在安慰人而已。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403052"><img src="https://pic.pimg.tw/qupyqupy/1452436353-1802807804.jpg?v=1452436446" alt="dbfbf2134b164674caf7e848afc9313b.JPG"></a>&nbsp; </p> <p>(¯□¯)　最好是說不走，就真的不會走，其實天地劫蠻多的對話挺老套的，甚至有些肉麻。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403055"><img src="https://pic.pimg.tw/qupyqupy/1452436353-725376876.jpg?v=1452436446" alt="380a3dd0cc67ee540f4fff59144eb4e8.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403064"><img src="https://pic.pimg.tw/qupyqupy/1452436354-340697647.jpg?v=1452436446" alt="c1e6c2114446665319040b0fafd089a5.JPG"></a> <br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403058"><img src="https://pic.pimg.tw/qupyqupy/1452436354-2931449697.jpg?v=1452436446" alt="81fb9ba39854faa19dbe0fb50d2a5dd1.JPG"></a>&nbsp; </p> <p>\(0^◇^0)/　這句話中肯，但是在另一個好結局中，封寒月會直接打他的老祖宗蚩尤，面對面的問候那才讓蚩尤更跳腳吧。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403061"><img src="https://pic.pimg.tw/qupyqupy/1452436354-1541881286.jpg?v=1452436446" alt="ad5209c5f393950cc3965e98e390d6ae.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403076"><img src="https://pic.pimg.tw/qupyqupy/1452436356-504727916.jpg?v=1452436446" alt="d0f50da8971e211ed3df4a82b87d4517.JPG"></a> <br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207403067"><img src="https://pic.pimg.tw/qupyqupy/1452436356-3258620378.jpg?v=1452436446" alt="645fb7ed66466c737375589608d4855d.JPG"></a>&nbsp; </p> <p>(‧_‧?)　瞎咪，你是要殷劍平終生不娶嗎？還要經常念著妳。<br> </p> <p><a href="http://qupyqupy.pixnet.ne   contentArr.push('<p>天地劫中的戰鬥畫面，其實有點像是仙劍奇俠傳那種傾斜４５度的視角，這種俯瞰視角相對於炎龍的平行視角來講，可以更加展現人物絕招的動畫，那時候出天地劫時，心裡還不斷咒罵，爲什麼不出炎龍騎士團三代，現在對天地劫的熱愛，反而超越炎龍系列。 </p> <hr> <p>主角，是殷千煬（劍邪）跟隴夜的兒子，遊戲的設定方面太過正氣凜然了，在得知自己雙親的遭遇後（被正派人士圍殺）竟然還可以堅守自己原來的信念，以阻止劍邪為己任，其實在遊戲中，這一段可以多點劍平的內心掙扎的描述，如此一來就不會有太過死板的感覺。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952755"><img src="https://pic.pimg.tw/qupyqupy/1451570386-233087805.jpg?v=1451570431" alt="ef6cb2d0eda8d9b84a9fcbbd36d63c97.JPG"></a>&nbsp; </p> <p>封寒月，是封鈴笙跟皇甫申所生的女兒（有關他的雙親，可以從幽城幻劍錄去了解） </p> <p>身為女主角，其實她那種偏激的個性還蠻獨特的，跟皇甫申如出一轍，尤其看到在壞結局中，為了打破劍邪的天魔護甲，不惜借用蚩尤的神力，最後落的悲慘的下場，人不管在什麼情況下，總有一條好的路給你去選擇，但是偏激的人總會選擇無可挽救的壞路，所以我不太喜歡這角色的設定，但是她為愛犧牲的精神，是令人動容的。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952758"><img src="https://pic.pimg.tw/qupyqupy/1451570386-4081092470.jpg?v=1451570431" alt="f5d1fa4fa86375f1cba7f1f4f3926518.JPG"></a>&nbsp; </p> <p>標準的粗漢子一個，失了皇標所以跟著殷劍平等人追趕著四邪，希望能戴罪立功，遊戲中的一些對話可以看出這人不拘小節的個性，所有的遊戲中都會固定出現的個性人物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952752"><img src="https://pic.pimg.tw/qupyqupy/1451570386-1251946018.jpg?v=1451570431" alt="ff2d387cca22e28d6bf7186cdc0798c0.JPG"></a>&nbsp; </p> <p>身受血鎖鏈的詛咒，必須要以殺戮的鮮血來平復，為了不濫殺無辜而轉向妖魔下手，這些聽起來都很合理，不過劍平在第一幕的時候就是不想濫殺妖魔，才被逐出天玄門的，這角色的出現，反而給遊戲想表達的東西，添加了些許的矛盾。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952761"><img src="https://pic.pimg.tw/qupyqupy/1451570387-1112196553.jpg?v=1451570431" alt="9f2f14b72468c57e390ce84d84b1fef1.JPG"></a>&nbsp; </p> <p>紫楓，這人物的出現是必要的，畢竟有關這遊戲世界設定，很多必須藉著一個高深的人來講述，紫楓既然設定為天人，那種博學多聞的特質自然就落在她身上，透過她可以讓遊戲過程更順暢，像是遊戲中下一步該到哪裡去，由她口中說出來就不會讓玩家感到不自然。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952764"><img src="https://pic.pimg.tw/qupyqupy/1451570387-1047285929.jpg?v=1451570431" alt="b115ad87282405a717b36fae52933fa9.JPG"></a>&nbsp; </p> <p>真胤，應該是為了充數用的角色，不過仔細想想應該也是想把日本神話元素加進天地劫的一個伏筆吧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952776"><img src="https://pic.pimg.tw/qupyqupy/1451570388-274768308.jpg?v=1451570431" alt="4ce995abb5999e59ef2d3ce2be682cd8.JPG"></a>&nbsp; </p> <p>燕明蓉，是天外劍聖錄當中，唯一會出現在天地劫中的人物，這時候的她，還是個開朗的小妖，她的出現多半是為了跟天外劍聖錄還有劍聖的事蹟作一個串聯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952767"><img src="https://pic.pimg.tw/qupyqupy/1451570388-2609980345.jpg?v=1451570431" alt="23ab65a5dff95bd8a03928ef74ca23c0.JPG"></a>&nbsp; </p> <p>跟真胤一樣，是個可有可無的角色，多半是為了遊戲戰鬥需要而出現的。 </p> <p>他的遠程攻擊，往往可以達到補刀的效果，尤其天地劫中，我方人物少的可憐，適時的補刀，可以幫助我方減少來自於敵人的傷害。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952779"><img src="https://pic.pimg.tw/qupyqupy/1451570388-1811848932.jpg?v=1451570431" alt="bc0651e6668dd02485d38fce479b00ab.JPG"></a>&nbsp; </p> <p>夏侯儀是幽城的男主角，在經過與冰璃的悲慘遭遇之後，身為羅喉雙使之一的他，毅然的堕入魔道，某種程度上，其實入魔的原因跟劍邪殷千煬非常相似，要不是封寒月的出現，讓他想起冰璃，也許不會那麼快從仇恨中走出來。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952785"><img src="https://pic.pimg.tw/qupyqupy/1451570389-3367524043.jpg?v=1451570432" alt="ec4e14a9800239375629d3cee9a29b08.JPG"></a>&nbsp; </p> <p>遊戲中相當逗趣的一個人物，不過實力卻是不怎麼樣，個性還蠻像八玉勇士裡面的艾力克的。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952782"><img src="https://pic.pimg.tw/qupyqupy/1451570389-3797970143.jpg?v=1451570432" alt="37838b950ddf8db7f344508f40d00b7f.JPG"></a>&nbsp; </p> <p>殷劍平的師父，天玄門的掌門，有關他的事蹟可以從寰神結裡面去了解。 </p> <p>基本上他算是個有良心的壞人，為什麼這麼說呢？他為了奪得天玄門的掌門人之位，陷害了殷千煬（劍邪，也是劍平的父親），不過由於良心不安又把劍平撫養長大，就是這樣介於善惡之間的個性，造就他矛盾的一生，其實這種人在現實生活中很多的，本來人就不是像故事中的人物，善惡可以分的很清楚。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952815"><img src="https://pic.pimg.tw/qupyqupy/1451570392-1781567493.jpg?v=1451570432" alt="853af7a5e3fbf9f32434f811632732ea.JPG"></a>&nbsp; </p> <p>天外劍聖錄開頭畫面對抗邪皇鬼的劍聖就是這位了，後來還當了楊承武的便宜師父。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952791"><img src="https://pic.pimg.tw/qupyqupy/1451570390-3664831177.jpg?v=1451570432" alt="4f61fcff6c763f8bcf2b1b61ac9d85bd.JPG"></a>&nbsp; </p> <p>四大召喚獸之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952794"><img src="https://pic.pimg.tw/qupyqupy/1451570391-2478498890.jpg?v=1451570432" alt="1c88526bbdee86072367abc550c588c5.JPG"></a>&nbsp; </p> <p>四大召喚獸之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952797"><img src="https://pic.pimg.tw/qupyqupy/1451570391-2499938123.jpg?v=1451570432" alt="c5397535a105ed64c9617a527a86e76f.JPG"></a>&nbsp; </p> <p>四大召喚獸之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952800"><img src="https://pic.pimg.tw/qupyqupy/1451570391-3302758327.jpg?v=1451570432" alt="bb9e702b572ec2c2c3d668469b54959f.JPG"></a>&nbsp; </p> <p>四大召喚獸之一，也是最實用的一隻。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952803"><img src="https://pic.pimg.tw/qupyqupy/1451570391-2648276265.jpg?v=1451570432" alt="5c07309cb87a40831ee5ea48458a53ac.JPG"></a>&nbsp; </p> <hr> <p>以下是敵人的頭目戰鬥造型。<br> </p> <p>四象門的大師兄，真的是標準的反派角色，不僅好色還貪權，整個四象門就是因為他，才會被韓無砂給攻破的<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952806"><img src="https://pic.pimg.tw/qupyqupy/1451570392-4262466152.jpg?v=1451570432" alt="e2bced57048a03559b1e8e632ecd878d.JPG"></a>&nbsp; </p> <p>魔化的高世津，完完全全變成一個吸血鬼的樣子，可惜實力並沒有上升很多。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952809"><img src="https://pic.pimg.tw/qupyqupy/1451570392-1221656178.jpg?v=1451570432" alt="99e85fbbf9cdf33fbc9a51cd26b9b08e.JPG"></a>&nbsp; </p> <p>魔化的靈山老人（也就是幽城裡面秦唯剛）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952812"><img src="https://pic.pimg.tw/qupyqupy/1451570392-798663902.jpg?v=1451570432" alt="ee6a945e403ac94a37b62e2f343bf21a.JPG"></a>&nbsp; </p> <p>冥皇做出來的鬼偶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952818"><img src="https://pic.pimg.tw/qupyqupy/1451570393-3213720105.jpg?v=1451570432" alt="aa7aba2d7428035b8c6d62e916a15b46.JPG"></a>&nbsp; </p> <p>這隻黑龍跟夏侯儀有一段因緣，在幽城裡面，可以把他當作座騎。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952824"><img src="https://pic.pimg.tw/qupyqupy/1451570393-869407414.jpg?v=1451570432" alt="270b67adbeb5b115ebe4cdf637843e9b.JPG"></a>&nbsp; </p> <p>劍聖，敵人的時候。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952821"><img src="https://pic.pimg.tw/qupyqupy/1451570393-3546977516.jpg?v=1451570432" alt="f3ed04fcf5caf9db07863e613ce371b1.JPG"></a>&nbsp; </p> <p>韓千秀，敵人的時候。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952827"><img src="https://pic.pimg.tw/qupyqupy/1451570394-3713055910.jpg?v=1451570432" alt="bcc76b07b68876bfc97a99dd87946c16.JPG"></a>&nbsp; </p> <p>夏侯儀，敵人的時候。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952830"><img src="https://pic.pimg.tw/qupyqupy/1451570394-4290893777.jpg?v=1451570432" alt="d9b8f29f0152fa45ce672065d76b66ff.JPG"></a>&nbsp; </p> <p>四邪之一，原是白猿精。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952833"><img src="https://pic.pimg.tw/qupyqupy/1451570394-2732301797.jpg?v=1451570432" alt="6bc1cd8327efd8ee6b80b60d0ff86649.JPG"></a>&nbsp; </p> <p>四邪之一，熱衷於生命創造之術．可惜越走越邪，大概是因為遇見冰璃的關係，所以導致他的偏執，因為冰璃就是羅喉神創造出來最完美的人偶，相較之下，他自己創造出來的實在無法相比。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952836"><img src="https://pic.pimg.tw/qupyqupy/1451570394-4106916870.jpg?v=1451570432" alt="0753cc8b44d868c1d69ffac3a0658467.JPG"></a>&nbsp; </p> <p>四邪之一，原是隻黑熊精<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952839"><img src="https://pic.pimg.tw/qupyqupy/1451570395-270054874.jpg?v=1451570432" alt="a01f927e20f69edc4055a346707ee675.JPG"></a>&nbsp; </p> <p>四邪之一，原是隻蟒蛇精。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952842"><img src="https://pic.pimg.tw/qupyqupy/1451570395-774893375.jpg?v=1451570433" alt="52e82c4c63de579a637f41c04ece9cc6.JPG"></a>&nbsp; </p> <p>朱慎跟高威合體後的怪物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952845"><img src="https://pic.pimg.tw/qupyqupy/1451570395-578540145.jpg?v=1451570433" alt="213dac562fa22d58203bd9841a5679f1.JPG"></a>&nbsp; </p> <p>蚩尤附身的封寒月。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952848"><img src="https://pic.pimg.tw/qupyqupy/1451570396-3668768172.jpg?v=1451570433" alt="5b4caacb4efb4427022d12335e3f3642.JPG"></a>&nbsp; </p> <p>劍邪（殷千煬，寰神結的主角） </p> <p>因為隴夜之死，導致原本就個性激進的他，在死後化身為劍邪，為了向全天下報復，意圖將原本他竭力阻止現世的蚩尤復活，實在是蠻矛盾的，原本是救世的大英雄，但是卻被世人背叛而化身為恐怖的復仇劍邪。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952851"><img src="https://pic.pimg.tw/qupyqupy/1451570396-1446225789.jpg?v=1451570433" alt="8c43eb688365f61f1bd5a09790a5f922.JPG"></a>&nbsp; </p> <p>蚩尤的右手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952854"><img src="https://pic.pimg.tw/qupyqupy/1451570396-1783188922.jpg?v=1451570433" alt="1599f9b6af2d07a40d71097ce9cbe854.JPG"></a>&nbsp; </p> <p>蚩尤的左手。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952857"><img src="https://pic.pimg.tw/qupyqupy/1451570397-2617865521.jpg?v=1451570433" alt="fce655f22c4d7b8f2ce6e2d8fb033580.JPG"></a>&nbsp; </p> <p>蚩尤的頭。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952860"><img src="https://pic.pimg.tw/qupyqupy/1451570398-265694167.jpg?v=1451570433" alt="1bfc3dd58f2ffb333b278b8ca70af95c.JPG"></a>&nbsp; </p> <p>會生出怪物的魔瘡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952863"><img src="https://pic.pimg.tw/qupyqupy/1451570398-3588061356.jpg?v=1451570433" alt="5e2480a2f98fc899898eefef22479bd6.JPG"></a>&nbsp; </p> <p>蚩尤的心臟。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952866"><img src="https://pic.pimg.tw/qupyqupy/1451570399-1611875385.jpg?v=1451570433" alt="473a7ac412f7867e9f719b9353773d0d.JPG"></a>&nbsp; </p> <p>隱藏關卡的敵人兩百塊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952869"><img src="https://pic.pimg.tw/qupyqupy/1451570400-1226646895.jpg?v=1451570433" alt="3c5e75bba6da6f1b38dfa9b4b81fe107.JPG"></a>&nbsp; </p> <p>兩百塊之王，估計是模仿魔人普烏做出來的。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952872"><img src="https://pic.pimg.tw/qupyqupy/1451570400-2637263215.jpg?v=1451570433" alt="160646cd9638dc4d0cbae44175ebe9db.JPG"></a>&nbsp; </p> <p>兩百塊的始祖，兩百塊惡魔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952878"><img src="https://pic.pimg.tw/qupyqupy/1451570401-3216309953.jpg?v=1451570433" alt="c5e1f0b2416569e85cd6e1aebee722e2.JPG"></a>&nbsp; </p> <p>始祖之一兩百塊小鬼。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952875"><img src="https://pic.pimg.tw/qupyqupy/1451570401-1602453392.jpg?v=1451570433" alt="1b5c547123b9a834c9d3cc3adbd54d02.JPG"></a>&nbsp;<br> </p>');
  contentArr.push('<p>坐落在望劍峰的天玄門劍派，因調查妖魔傷人事件與一眾夜魑發生爭鬥，最後天玄門大弟子殷劍平因為不忍殺害幼小的夜魑而被掌門應奉仁逐出天玄門。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/4-W9HIjmqTA?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>劍平被逐出師門後來到襄陽城，並且遇上了四象門的女弟子封寒月，兩人在躲避四象門追殺的路途上遇見了運著皇標的京城武官上官遠，就在此時皇標被四邪之一的高戚奪走。 </p> <p>為了奪回皇標眾人陸續向神隱上人、紫楓請教，途中接連遇見了劍聖、血鎖人屠鮮于超、東瀛降魔師真胤等人，並且得知被奪去的皇標乃是上古魔神蚩尤的雙角之一，而四邪等人的目的多半是為了復活蚩尤。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/xPruNKwITLA?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>靈山老人因四邪的陰謀而喪命，臨終前將四象門託付給封寒月。劍平在此番爭鬥中，得知劍邪原來便是自己的父親，但為了天下蒼生安危，仍然決定與其父對抗。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/rUf_8MdgVm4?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>眾人為阻止四邪的陰謀，決定前往地界，在赤煉淵通過劍聖的考驗取得九儀天尊劍，但在與蚩尤附身的寒月戰爭中毀壞。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/aScy-XUFRPY?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>遊戲中若有取得七色瓔絡的話就可以修復九儀天尊劍走向完美結局，在與劍邪的決戰最後，劍邪殷千煬無法完全放下為人父的感情牽掛，刻意中了劍平的九儀天尊劍一擊，臨終之時託付劍平等人阻止蚩尤復活的使命。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/iIUFLuTWX3E?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">遊戲中若無取得七色瓔絡則會走向壞結局，與劍邪的決戰因無任何方法可以擊破殷千煬的天魔護鎧，封寒月只好使用禁法最後與劍邪同歸於盡。<span class="redactor-invisible-space"><br></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/sTh3jNnN_tY?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe></span></span> </p>');
  contentArr.push('<p>上官遠。 </p> <p>就結局來看，上官遠可能會成為一個昏官，第一他很喜歡喝酒，第二沒什麼個人主見。 </p> <p>鮮于超說：［上官老弟，就由我們兩個人打頭陣吧］二話不說就衝了出去，不過可以免去失掉皇標的罪過，也算是個完美的結局。<span class="redactor-invisible-space"></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836862-978466409.jpg?v=1452836876" alt="3b20b4113c3b607690d8718ac1cf042a.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836862-48830758.jpg?v=1452836876" alt="d3c17bba7682d0f9d7705c354283cc82.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836862-3193832123.jpg?v=1452836876" alt="26170123278d6297104cdac0e785b032.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836862-1860384001.jpg?v=1452836876" alt="a7af4e38f847a9d8e8882f44d2d54ab6.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836862-1981182061.jpg?v=1452836876" alt="562b802c4a3d514a8215c56c343c42da.JPG">&nbsp; </p> <hr> <p>紫楓。 </p> <p>紫楓本來就是天上的仙人，她也是最符合天外劍聖錄裡面劍聖遺書中所交待的人，百來年後，楊承武到了劍聖墳墓，找到一封遺書，裡面交待著劍聖武仲英要交還給故友的東西，而這個東西，應該就是要交給紫楓的吧！可惜的是～～楊承武再也沒有出現在天地劫系列了。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836862-1627493043.jpg?v=1452836876" alt="bac72bd675204587cd76992a7363e221.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836863-1867051045.jpg?v=1452836876" alt="b43a5a25d69f8d54c765ece36af3d79f.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836863-3192268885.jpg?v=1452836876" alt="e32870862e246d5a9519eb0050a0c3e3.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836863-4002632624.jpg?v=1452836876" alt="981fcfefc08eb1c727fe8106833a6b96.JPG"> <br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836863-59327899.jpg?v=1452836876" alt="4f8f7eb91bf343f1924f1eee2b7ee7aa.JPG">&nbsp; </p> <hr> <p>真胤。 </p> <p>回去日本之後，經過中土的修行應該是修為大增，而且又因為結識了殷劍平等人，假如高野山發生了什麼妖魔亂世的事情，殷劍平等人為了昔日戰友漂洋過海也是很合理的事情（遊戲加入日本神話元素），想到這裡就不禁佩服製作小組，可以把遊戲架構弄到那麼大，有無限的開發空間。<span class="redactor-invisible-space"></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836863-545101451.jpg?v=1452836876" alt="84bc051ca5e410b886639361e28576c8.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-1759796599.jpg?v=1452836876" alt="af8465cfda7b9517c3530823b33b5d88.JPG"> <br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836863-2453198568.jpg?v=1452836876" alt="95a65a7c7c6c4f58fb428027e1d08dc8.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-2168550327.jpg?v=1452836876" alt="a28568fb1c7c887c27ab185ed6c613dc.JPG"> <br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-1969202833.jpg?v=1452836876" alt="674a285755cbe989d1aa44a0655fd783.JPG">&nbsp; </p> <hr> <p>韓千秀。 </p> <p>很可惜沒有幫這角色找到一個合適的伴侶，其實就個性來說，我覺得上官遠跟她挺配的。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-699727480.jpg?v=1452836876" alt="ecc5f836e6b23325674b6153f86b8955.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-4005034018.jpg?v=1452836876" alt="c5995cb44554d2ebb724cadfdf1a7c51.JPG"> <br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-246577040.jpg?v=1452836876" alt="672be9c5008ad44902a0a245638df7ea.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-2467209158.jpg?v=1452836876" alt="37457fcb4bad98373f321a86d2d5aaac.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-2723137188.jpg?v=1452836876" alt="72c4c425422def122e3dcaad7cd36adc.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-1713214974.jpg?v=1452836876" alt="e580f719732c8e43c1752ce3da616b99.JPG">&nbsp; </p> <hr> <p>燕明蓉。 </p> <p>如我意料般跟著劍聖雲遊四海，這也就解釋了為什麼在天外劍聖錄中，她會對劍聖的事情了解的這麼清楚，在天外劍聖錄中，她已經變得看破人間百態的樣子，以下就是我的猜想，也許她喜歡上劍聖，不過跟劍聖的相處期間，發現劍聖還是鍾情於紫楓，在劍聖與邪皇鬼一戰後，劍聖為此犧牲，而燕明蓉就此改變了原來開朗的個性。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-934105044.jpg?v=1452836876" alt="3209aac032aa11c45ebfe06b4f1b1914.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836864-1745887407.jpg?v=1452836876" alt="ab2be7108f373e143de55c9ac0a909e3.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-3113565000.jpg?v=1452836876" alt="59b5dcf9a6c34b916ecddeaee6b11c35.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-2767553503.jpg?v=1452836876" alt="96416daa58a6c76b071c65e90acca81d.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-2201630841.jpg?v=1452836876" alt="24a9aaf0bf8e03864f1e32e30d281be2.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-2728018587.jpg?v=1452836876" alt="fe182877e58558beca1f676a59153fee.JPG">&nbsp; </p> <hr> <p>鮮于超。 </p> <p>雖然我知道結局他一定可以擺脫血鎖鏈的詛咒，但是怎麼擺脫的遊戲也沒有交代，這點算是蠻可惜的地方，不過想想～～這該不會又是什麼伏筆吧！<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-3048974299.jpg?v=1452836876" alt="f39107694f80c1aa15d919720c14b16a.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-2478425508.jpg?v=1452836877" alt="a22997c84fb3b8f4fe698ee74fa50192.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-4085763792.jpg?v=1452836877" alt="cae78ee643c89a9ca1ee221135e13f1b.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836865-1011099821.jpg?v=1452836877" alt="64fe4b8cc20f826b63b422cb21a7163d.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836866-3961749143.jpg?v=1452836877" alt="ee45286518af42cc3bef0b140852c937.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836866-1211121845.jpg?v=1452836877" alt="49e4380904e9fd0371978bdc2ec34e79.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836866-4039086910.jpg?v=1452836877" alt="a9ade0cd4645d90a3cd76e293125fc8a.JPG">&nbsp; </p> <hr> <p>不淨散人。 </p> <p>關於他的結局裡面，可以看到太虛金仙，不知道他跟太虛金仙是什麼關係，不過依舊喝著他喜歡的酒，這樣生活也挺適合他的。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836866-3096476877.jpg?v=1452836877" alt="aa99a188094a6ee1cb60c6be3a763b8d.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836866-3476229602.jpg?v=1452836877" alt="19b7ac48f8d502d187c8ea4064d2ca2c.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836866-1229579139.jpg?v=1452836877" alt="f531c4f95b664c68954dc1c858f35af2.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836866-1422548245.jpg?v=1452836877" alt="311ff32cb779815a35ba5ce5aa7969d2.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836867-4111072404.jpg?v=1452836877" alt="0cbdcc8f6aca4f565cacd43b7125ed15.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836867-2488819834.jpg?v=1452836877" alt="94045dc90b48b7cdcf2fd1535decb43d.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836867-3760935994.jpg?v=1452836877" alt="720050a51d06734e1b10a4af510b2ca3.JPG">&nbsp; </p> <hr> <p>夏侯儀。 </p> <p>身為幽城的主角，夏侯儀在神魔裡面的結局也是讓人充滿無限的想像空間，也許回到西域以後，他想出什麼方法救出冰璃也不一定，不過那一定又是另外一個故事了，我心裡想，其實他自己一定非常開心，因為他跟冰璃的悲劇沒有重演在劍平跟寒月身上。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836867-1132259360.jpg?v=1452836877" alt="1f9d0bcb30777866e4fb7b7233edbda3.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836867-3293628542.jpg?v=1452836877" alt="9a3c37ac297422d9456262de8f5b58a3.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836867-1342078595.jpg?v=1452836877" alt="ea5a192ac5ba5a45631f9a82d3395402.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836868-1042439717.jpg?v=1452836877" alt="94882bb014962abbb091862a89ba272a.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836868-981154292.jpg?v=1452836877" alt="2b1449253297dee4408646f9eeefe7d3.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836868-737566673.jpg?v=1452836877" alt="cbe06783949f404d4b5191a540236e27.JPG">&nbsp; </p> <hr> <p>殷劍平．封寒月。 </p> <p>神魔裡面的結局，對兩人來說非常的圓滿，比起兩人的父母而言，到最後都是慘淡收場要好很多，封寒月的父親入了魔道，母親因此犧牲，殷劍平則是父母都被正派人士陷害，母親被殺死，父親則在死後成為劍邪。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1452836869-126786
