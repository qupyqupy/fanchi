<script>
   (function(){
  

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/251779735"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190302115847.jpg" src="https://pic.pimg.tw/qupyqupy/1577360769-52613542_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190302115847.jpg" /></a></p> <p>［汪達與巨像］是款成名已久的遊戲作品，它最早是在 2005 年登陸 PS2 平台，不過我那時對傳統的 JRPG 系列比較有興趣，像是［太空戰士］［勇者鬥惡龍］等等，所以雖然遊戲店的老闆極力推薦，但我在當時並沒有入手。</p> <p>而 2011 年［汪達與巨像］以HD版本登錄 PS3 平台，不過當時很多遊戲名作都採用這種 HD 化的方式在炒冷飯，但實際畫面真的跟不上時代，這種現象在現在也是層出不窮，在這樣的成見之下，這次我依然沒有入手。</p> <p>到了 2018 年［汪達與巨像］以現今遊戲的水準重製了畫面，加上特惠期間直接砍半的價格，我心裡想著這跨越近 20 年的遊戲作品，如此歷久不衰，該有其獨到之處，於是便買了下來。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779738"><img alt="20190207203932.jpg" src="https://pic.pimg.tw/qupyqupy/1577360769-3470168985_n.jpg" title="20190207203932.jpg" /></a></p> <p>這個遊戲的地圖。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779822"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011234608.jpg" src="https://pic.pimg.tw/qupyqupy/1577360797-1784335674_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011234608.jpg" /></a></p> <p>經過了一段無對白的開頭動畫，主角<span class="global_name_span">汪達</span>帶著一個女孩子來到一座神秘的寺廟，從天空傳來不知道是神還是惡魔的聲音，正式宣告遊戲開始。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779747"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190303105316.jpg" src="https://pic.pimg.tw/qupyqupy/1577360773-1791569037_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190303105316.jpg" /></a></p> <p>操作系統方面，雖然跟其他遊戲不太一樣，但也頗好入手。不過在遊玩一個小時後，我就發現這遊戲的問題所在。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779750"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190303101751.jpg" src="https://pic.pimg.tw/qupyqupy/1577360773-1404868826_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190303101751.jpg" /></a></p> <p>首先最明顯的就是搜尋巨像的過程太過無聊，雖然遊戲地圖很大、場景很漂亮，策馬奔騰的暢快感很解壓，但是奔騰了一段時間後一直找不到巨像，也沒有小敵人可以打，甚至一個跟我聊天的 NPC 都沒有，很容易就會讓玩家感到［悶］。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779759"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190811165233.jpg" src="https://pic.pimg.tw/qupyqupy/1577360776-224952821_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190811165233.jpg" /></a></p> <p>還有在背景音樂上，除了打巨像時會有激昂的音樂響起，平時在移動時只能聽到風聲、草聲、還有<span class="global_name_span">汪達</span>深深呼喚<span class="global_name_span">亞格羅</span>的聲音，那種孤獨感相當的明顯，［天啊！我不過是玩個遊戲，為啥氣氛要營造的這麼孤單、寂寞、冷？］。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779768"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817150642.jpg" src="https://pic.pimg.tw/qupyqupy/1577360779-44307162_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817150642.jpg" /></a></p> <p>再來就是［搜尋巨像的導航有問題］，遊戲可以透過舉劍的光芒定位巨像所在的地方，但不知道是不是 Bug ，我每次都會被引到一座森林，跟實際巨像位置相差甚遠，而且是每一個巨像都會發生這種問題。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779741"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190302165602.jpg" src="https://pic.pimg.tw/qupyqupy/1577360770-1244690958_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190302165602.jpg" /></a></p> <hr /> <p>總之遊戲的缺點就是一個字［悶］，不夠熱鬧。</p> <p>但除此之外，遊戲埋了不少東西在大地圖上，像是隨處可見的蜥蜴，有些尾巴會發光，如果成功狩獵能夠增加體力值。這點在其他遊戲可以說是一個很簡單的蒐集要素，但因為［汪達與巨像］的遊戲調性本來就沒那麼多的互動元素，結果獵捕蜥蜴變成遊戲中讓人越玩越香的活動，看著體力條不斷升高，有著滿滿的成就感。</p> <p>尤其遊戲裡還有一個爬上祕密花園走向禁忌之門的秘密挑戰，這可是比爬巨像更消耗體力的，因此增加體力自然就成了白金玩家的目標之一。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779762"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190317105140.jpg" src="https://pic.pimg.tw/qupyqupy/1577360777-2790108333_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190317105140.jpg" /></a></p> <p>下圖中的橋，就是爬上祕密花園後，走向禁忌之門的道路，我第一次走這條路的時候還走到睡著，不能在橋上騎馬真的很折磨人。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779756"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190811142730.jpg" src="https://pic.pimg.tw/qupyqupy/1577360777-1838124931_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190811142730.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779819"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011224323.jpg" src="https://pic.pimg.tw/qupyqupy/1577360795-246537307_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011224323.jpg" /></a></p> <p>祕密花園上面的果實吃了會減體力，但是可以解開一個獎盃。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779807"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011223025.jpg" src="https://pic.pimg.tw/qupyqupy/1577360793-2518722022_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011223025.jpg" /></a></p> <p>以下是我達成此成就的影片，因為懶得收集，所以我體力條沒有很滿就去爬了，不過善用了途中兩個休息點，還有抄了點捷徑，也是剛好達成。</p> <div class="global_ps_text"> <p>［汪達］之所以無法穿越禁忌之門，是因為這個往昔大地本來就是封印［多爾暝］的地方，而［汪達］如果能有足夠體力爬上來的話，也代表擊敗了幾座巨像，體內也存在著部份的［多爾暝］。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rmqgYg4UsF4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲結局可以看到<span class="global_name_span">汪達</span>被<span class="global_name_span">多爾暝</span>附身後的狀態。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779786"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817170117.jpg" src="https://pic.pimg.tw/qupyqupy/1577360784-3098133825_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817170117.jpg" /></a></p> <p>雖然沒有事件劇情，但遺落在往昔大地上的彩蛋、神秘壁畫可不少，下圖中就是與 ICO 另一款遊戲［食人巨鷹］相關的木桶，這款遊戲也是我下次有機會準備入手的遊戲。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779783"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817145438.jpg" src="https://pic.pimg.tw/qupyqupy/1577360784-4083918212_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817145438.jpg" /></a></p> <hr /> <p>除了節奏不明快以外，其實遊戲個畫面著實不錯，代入感很強。</p> <p>席捲上天的沙漠龍捲風，不管甚麼時候看都很壯觀。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779771"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817150715.jpg" src="https://pic.pimg.tw/qupyqupy/1577360781-1446071262_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817150715.jpg" /></a></p> <p>遊戲中有很多可以攀爬的地方，可以爬樹、爬塔、甚至可以抓著魚、鴿子、老鷹、蜥蜴到處跑。</p> <p>我玩遊戲最喜歡的就是爬到高處看著遠方的景觀，風景真的做的很漂亮。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779789"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190818161055.jpg" src="https://pic.pimg.tw/qupyqupy/1577360786-2347544126_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190818161055.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779795"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190818161552.jpg" src="https://pic.pimg.tw/qupyqupy/1577360786-4147024674_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190818161552.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779801"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190824131440.jpg" src="https://pic.pimg.tw/qupyqupy/1577360789-2712111681_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190824131440.jpg" /></a></div> </div> </div> <p>靠近每次重生點的大峽谷，策馬在上奔馳，看著下方的河流，其實還有點懼高症發作。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779804"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190824163939.jpg" src="https://pic.pimg.tw/qupyqupy/1577360792-99307705_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190824163939.jpg" /></a></p> <p>重生點的神廟。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779753"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190811170038.jpg" src="https://pic.pimg.tw/qupyqupy/1577360776-1811891969_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190811170038.jpg" /></a></p> <p>其餘在遊戲中的場景，我玩遊戲的興趣就是到處走走看看，觀賞風景，就算沒有甚麼互動事件，就這樣當虛擬觀光其實也頗有意思。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779813"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190908195946.jpg" src="https://pic.pimg.tw/qupyqupy/1577360793-317965958_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190908195946.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779810"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011184156.jpg" src="https://pic.pimg.tw/qupyqupy/1577360794-1649280424_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20191011184156.jpg" /></a></div> </div> </div> <p>戰鬥雖然只有少少的１６個巨像敵人，但每場對決都充滿了滿滿的史詩感，而且這些對決大部分是在無縫地圖上進行，更顯得自由。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779780"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817154138.jpg" src="https://pic.pimg.tw/qupyqupy/1577360782-2531133421_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190817154138.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779792"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190818134012.jpg" src="https://pic.pimg.tw/qupyqupy/1577360786-2104645081_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190818134012.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779798"><img alt="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190825160645.jpg" src="https://pic.pimg.tw/qupyqupy/1577360787-3767907593_n.jpg" title="SHADOW OF THE COLOSSUS™ 汪達與巨像_20190825160645.jpg" /></a></div> </div> </div> <hr /> <p>遊戲中有著對巨像的限時挑戰，成功的話可以獲取各種道具，但難度實在太高了，而且不繼承體力、道具，所以完全就是個技術活，我是收集到一半就放棄了。很可惜沒有收集到一個一個類似降落傘的道具。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PGe9hc2Um8k?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AN3ieDVqA-E?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FU8JBmAkmtQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ly8jrD7ZPrU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rDS7snuq-tk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SgpneKNs6Uw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<style type="text/css">.ch { position: relative; width: calc(95% - 2.5em); border-radius: 0.2em; background: #996666; background: linear-gradient(-45deg, transparent 15px, #996666 0); -webkit-filter: drop-shadow(2px 2px 4px gray); filter: drop-shadow(2px 2px 4px gray); font-size: 1.4em; font-weight: bold; color: white; padding: 0.7em 0.7em 0.7em 2.5em; margin-top: 2em; margin-bottom: 1em; } .ch::after { content: url(\'https://pic.pimg.tw/qupyqupy/1550284548-2117827845.png?v=1550284552\'); position: absolute; -webkit-filter: drop-shadow(1px 1px 1px black); filter: drop-shadow(1px 1px px black); left: 0.3em; top: 0.6em; } </style> <div class="ch">巨像　瓦勒斯</div> <p>遊戲一開始可以看到<span class="global_name_span">汪達</span>帶著一名少女來到往昔大地，<span class="global_name_span">汪達</span>的目標是藏身在此地的邪神<span class="global_name_span">多爾暝</span>，希望能藉由邪神的力量復活眼前這位名為<span class="global_name_span">MONO</span>的少女。</p> <p>外型像彌諾陶洛斯，一開始還不太清楚要怎麼打，知道遊戲的設定是在巨像上有毛或是有硬角的地方可以攀爬後，就很順的爬了上去，其實一開始還可以藉由吹口哨吸引巨像注意，這樣可以不用一直追著它屁股後面跑。</p> <div class="global_ps_text"> <p>［汪達］手中的往昔之劍是從他所居住的城鎮偷走的，而村子的人發現之後也趕了過來，在遊戲後半段可以看到為首的［亞蒙］帶著數人來到往昔大地。</p> <p>［MONO］的死因有可能是某種習俗的獻祭，但遊戲中並沒有明說。</p> <p>擊倒巨像後，竄入［汪達］體內的黑色物質就是［多爾暝］。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YsL-LACOpPI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　奎特斯</div> <p>在前往第二個巨像路上，由於有很明顯的地形高低落差，讓整個場景看起來格外的壯闊。</p> <p>外型像頭牛，跟第一個巨像相比明顯體型大了很多，主角在巨像上攀爬的樣子真的很像小強，攻略要點在於腳底的弱點，以弓箭射擊讓其倒下，才能接觸到有毛的部位爬上巨像背部，另外在這隻巨像上第一次體會到借力移動設定，只要從巨像頭部往尾部跳，可以一次跳很遠。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xCWjB-cXlzk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　蓋爾</div> <p>手持石劍像個騎士，攻略方式是引誘其舉劍砍下地面剛硬的圓盤，藉此讓持劍的手部盔甲崩落，這樣就可以順著手部爬到身體上。一開始完全沒想到這層，還以為是要透過多番技巧性的跳躍才能爬到它頭頂。</p> <p>由於自動視角的關係，其實對戰相當有史詩感，尤其是巨像高舉石劍的樣子。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/DNo6OFIwcCY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　費德拉</div> <p>外型像匹馬，全身上下能爬的地方很多，可以直接騎馬運用借力方式從側腹部跳上，也可以躲在地底等待時機從尾部或是頭部爬上去。</p> <p>躲在地底時那種震動感，蠻符合以前小時候幻想哥吉拉來襲時躲在地下道的情景。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yHPF3cdEj1g?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　艾凡</div> <p>鳥型巨像，從遠處看真的挺有壓迫感的，遊到它下方時巨像的目光還會跟著移動，一開始我還以為是要藉著周遭的遺蹟建築爬到巨像上，但原來只需要靠射幾箭就可以引誘巨像飛過來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uz_uK7GQ1d4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　巴爾巴</div> <p>出場相當有氣勢，體型也是巨大非常，本來只是想找個安全的地方再慢慢想攻略方式，結果躲在角落時，巨像莫名其妙就把頭探了過來，於是很順的就跳上它的鬍鬚，算是沒啥動腦就攻略完成的巨像。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gMWNbgux-pU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　海德拉斯</div> <p>整體就像隻電鰻，因為是在水下游來游去而且還會發光，從高處看超神秘的，找了老半天它的弱點，終於在它尾巴浮出水面時看到那一堆可以抓取的毛，這裡不得不說<span class="global_name_span">多爾暝</span>的提示真是太精簡了，就算知道要抓尾巴也不知道怎麼抓。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QtKTEabSx0s?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　庫洛摩里</div> <p>壁虎樣，腳上的弱點發光處還蠻明顯的，本來是想從高處一躍而下，用跳刺結果了它，但沒一次成功的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aZd7ZET76Gw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　巴薩朗</div> <p>長的像一頭烏龜，被地底冒出的蒸氣沖歪時蠻有喜感的，擊中弱點後在地上四腳朝天的樣子也很好笑，雖然要爬上它身體有點困難，但最後我還是透過借力方式成功爬到它背上。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tuEIEA7k7fc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　輓歌</div> <p>像隻蚯蚓在沙裡竄來竄去，這是隻攻略方式很帥的巨像，騎馬跟它賽跑的同時還要拉弓瞄準，畫面上的<span class="global_name_span">汪達</span>帥氣度登時滿分。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/F9KKrkSOYkw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　錫勒希亞</div> <p>外觀長得像一頭老虎，體型比起其他巨像來得小很多，剛看到的時候還有點不知道怎麼攻略，而且因為體型小、動作快的特點，很容易被它鎖在死角一直撞到往生。</p> <p>最完美的攻略流程就是用火把把它逼到掉下懸崖，然後準確跳到它背上，像騎牛一樣一路騎回神殿，不過我沒成功過，還是被它一路撞回神殿。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/p-c2ZxoaaAU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　培拉吉亞</div> <p>這隻巨像很特別，一開始完全找不到它的弱點在哪裡，不過爬上它頭頂之後可以操控它移動的方向，這點算是相當有趣的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Nc0XgOokUXU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　法郎克斯</div> <p>就像一條在空中飛翔的蛇，視覺上相當壯觀，要先把它腹部的三塊氣囊射破它才會降到地面上，策馬跳上它身體的環節在操作上頗帥，另外我覺得應該在它衝出沙漠的那一霎那可以抓住它身體直接上到背上，不過沒試成功過，一般看到它的時候已經飛在空中了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rmX3P9U74yk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　西諾比亞</div> <p>外觀像頭獅子，跟之前在神殿遇到的老虎型巨像差不多，因為攻略方式要不斷爬上高處，從高往下看巨像的視覺還是挺有趣的，就是不斷攀爬的過程有些繁瑣。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7dBgJfMpPWs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　阿格斯</div> <p>這隻巨像體型相當大，<span class="global_name_span">汪達</span>跳上遺跡最高處還可以往下看它移動，場面真的很壯觀。我覺得在巨像弱點設計方面有些心機，最後一個弱點竟然在手部，如果不是剛好看到有發光，真的很難發現。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eWAuHJ1yO0k?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="ch">巨像　馬勒斯</div> <p>最後一隻巨像，手抬起來可以發射砲彈，而且還會連發，如果不小心剛好被鎖到的話就是被炸到往生，就算近身了，要爬到它頭頂也是步驟繁複，我是覺得在它手上站著往它看的角度很壯觀。</p> <div class="global_ps_text"> <p>打倒１６隻巨像後的［汪達］很明顯已經被［多爾暝］附身，頭頂長出的兩隻角很有衝擊感。</p> <p>最後還可以操作一下［多爾暝］體會一下翻轉過來的對戰模式，感覺是挺爽的。</p> <p>［MONO］最後復活了，我猜不是因為［多爾暝］守信用，而是主角透過自己意識在被池水淨化前的一刻，利用［多爾暝］的力量做的，這點可以在主角被吸入前不斷往［MONO］處伸手得知。</p> <p>［MONO］在池水中爆出的幼兒，很明顯是被淨化過後的［汪達］，頭上長角可能代表它吸收了［多爾暝］的力量，網路上我查到有人說［汪達］的記憶還存在，不過這點沒有後續動畫或劇情就真的純粹給玩家自己腦補了。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LSlM8w-VoUk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p>以下是解鎖各種神兵利器後，攻略巨像的的影片，不過不管怎麼用遠程武器攻擊，最後仍然需要爬上巨像刺下那關鍵的一劍，而且遊戲的玩法其實照正統攻略方式是最迅速的，因此花了更多時間在打巨像上，解鎖武器真的只是追求個爽度。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nfvjB2ZRBSE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/KMxsFVI0zhs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dbTpY-jAoVE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W3NLvUKYQQ4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/10EhpqO0WZw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mC5wWI5TOC8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PQoGxYV6F4A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/n1bKDNIa4JI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tE7cXw34FoE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5D6DWf79l0M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6R8BIDUmpa4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/P9cBwys7V2Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/N64EC16FWcg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sAfzw-nCCQM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1JCFZoXH3gg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rouAEhryRIE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
