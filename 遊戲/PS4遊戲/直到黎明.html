<script>
   (function(){
  

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p><a href="http://qupyqupy.pixnet.net/album/photo/238688120"><img alt="Until Dawn™_20180519141708.jpg" src="https://pic.pimg.tw/qupyqupy/1528512321-2870580912_n.jpg" title="Until Dawn™_20180519141708.jpg" /></a></p> <p>這款遊戲我是在 PLUS 會員免費贈送的每月遊戲獲得的，本來以為是免費送的遊戲沒啥好玩的，所以就一直擺著。</p> <p>直到 PLUS 會員期限快結束了才拿出來玩，一玩之下發現其實挺新奇好玩的。遊戲故事劇情就是一般美國會拍的B級恐怖片，但是加入了多線的玩法，這種感覺有點像是在看電影時可以幫裡面角色選擇行動，從而操控電影的走向，光這點我就覺得這遊戲非常特別。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688117"><img alt="Until Dawn™_20180519141919.jpg" src="https://pic.pimg.tw/qupyqupy/1528512321-4187198812_n.jpg" title="Until Dawn™_20180519141919.jpg" /></a></p> <p>這是遊戲的開頭畫面。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JtBMlyDxaE8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲中有關蝴蝶效應的 LIST，這邊可以看到已經經歷過的不同分支劇情，算是一個總整理。</p> <p>值得一提的是這邊的事件並不是單純只有兩種不同分支，多數都有三個以上，所以要收集完並不容易。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688246"><img alt="Until Dawn™_20180526133645.jpg" src="https://pic.pimg.tw/qupyqupy/1528512371-713059621_n.jpg" title="Until Dawn™_20180526133645.jpg" /></a></p> <p>圖騰是遊戲中的一個收集要素，我個人覺得圖騰的預示畫面有些零散，在故事劇情的整理上並不直覺。</p> <p>但是隨著收集圖騰越來越完整，可以看到隱藏的影片。特別的是只要開始有收集就能看到片段的影片，這設計會更讓玩家有企圖心去完成。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688237"><img alt="Until Dawn™_20180526133726.jpg" src="https://pic.pimg.tw/qupyqupy/1528512360-467381147_n.jpg" title="Until Dawn™_20180526133726.jpg" /></a></p> <p>這是完整的影片，主要敘述噴火器大叔跟［溫迪戈］之間的對抗故事，另一方面也得知［漢娜］發生意外的那天，到底懸崖上發生了甚麼事情。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/svd04NAXhGc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲中其他的收集要素，有很多要素必須成功通過遊戲中各種 QTE 才能進到限定場所去收集。舉例來說像是［薩曼莎］如果能逃離由［約書亞］假扮的殺人狂追擊，就可以來到一處神密地方，裡面有著關於神秘人的檔案。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688240"><img alt="Until Dawn™_20180526133732.jpg" src="https://pic.pimg.tw/qupyqupy/1528512370-615915194_n.jpg" title="Until Dawn™_20180526133732.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688243"><img alt="Until Dawn™_20180526133738.jpg" src="https://pic.pimg.tw/qupyqupy/1528512371-3303436551_n.jpg" title="Until Dawn™_20180526133738.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688249"><img alt="Until Dawn™_20180526133744.jpg" src="https://pic.pimg.tw/qupyqupy/1528512373-1370963875_n.jpg" title="Until Dawn™_20180526133744.jpg" /></a></div> </div> </div> <p>破關後可以自由選擇章節，這部分主要是讓玩家去完整收集要素用的，如果是要看不同支線的蝴蝶效應必須從頭開始玩，每一章節關於蝴蝶效應的選擇只會留著破關時的狀態。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688228"><img alt="Until Dawn™_20180520060945.jpg" src="https://pic.pimg.tw/qupyqupy/1528512348-197390330_n.jpg" title="Until Dawn™_20180520060945.jpg" /></a></p> <p>故事圍繞在這八名年輕人，在遊戲必須不斷切換操縱這八個人來推進故事，不過只是切換不同角度看故事而已，對玩家沒甚麼太大差別，畢竟這是款電影式的遊戲，沒有戰鬥系統、練等、角色特殊技能等設定。</p> <p>附帶一提，遊戲中所有的人物都是真人帶著動態捕捉裝置下去演的，因此人物的表情、動作都十分生動，這點在歐美系的遊戲似乎很常見。</p> <div class="global_ps_text"> <p>飾演［薩曼莎］的演員，有參與［祕境探險4］的演出，飾演女主角［艾蓮娜］。</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688114"><img alt="Until Dawn™_20180519144409.jpg" src="https://pic.pimg.tw/qupyqupy/1528512321-190449079_n.jpg" title="Until Dawn™_20180519144409.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688129"><img alt="Until Dawn™_20180519144920.jpg" src="https://pic.pimg.tw/qupyqupy/1528512322-1586546660_n.jpg" title="Until Dawn™_20180519144920.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688126"><img alt="Until Dawn™_20180519145818.jpg" src="https://pic.pimg.tw/qupyqupy/1528512322-4246418790_n.jpg" title="Until Dawn™_20180519145818.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688135"><img alt="Until Dawn™_20180519150036.jpg" src="https://pic.pimg.tw/qupyqupy/1528512327-3456461709_n.jpg" title="Until Dawn™_20180519150036.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688132"><img alt="Until Dawn™_20180519150049.jpg" src="https://pic.pimg.tw/qupyqupy/1528512326-192946663_n.jpg" title="Until Dawn™_20180519150049.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688141"><img alt="Until Dawn™_20180519150124.jpg" src="https://pic.pimg.tw/qupyqupy/1528512329-2485001518_n.jpg" title="Until Dawn™_20180519150124.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688144"><img alt="Until Dawn™_20180519150421.jpg" src="https://pic.pimg.tw/qupyqupy/1528512330-4056666657_n.jpg" title="Until Dawn™_20180519150421.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688138"><img alt="Until Dawn™_20180519151443.jpg" src="https://pic.pimg.tw/qupyqupy/1528512328-748013871_n.jpg" title="Until Dawn™_20180519151443.jpg" /></a></div> <div class="global_divtd">&nbsp;</div> </div> </div> <p>每章故事結束時都會跳出來跟［約書亞］交談的醫生。普遍認為這是［約書亞］自己幻想出來的人物，因為［約書亞］本身是有精神方面的疾病，但我卻覺得這是［溫迪戈］的惡靈，也許［約書亞］早就被附身了，所以才會有這整個故事。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688204"><img alt="Until Dawn™_20180519193009.jpg" src="https://pic.pimg.tw/qupyqupy/1528512344-3480811876_n.jpg" title="Until Dawn™_20180519193009.jpg" /></a></div> </div> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688165"><img alt="Until Dawn™_20180519163836.jpg" src="https://pic.pimg.tw/qupyqupy/1528512335-870831110_n.jpg" title="Until Dawn™_20180519163836.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688174"><img alt="Until Dawn™_20180519170018.jpg" src="https://pic.pimg.tw/qupyqupy/1528512336-917299468_n.jpg" title="Until Dawn™_20180519170018.jpg" /></a></div> </div> </div> <div class="global_ps_text"> <p>飾演醫生的演員我一開始看就覺得挺眼熟的，尤其是那輕蔑的笑容。</p> <p>後來查了一下發現是知名好萊塢演員［彼得&middot;斯特曼］，有演過［康斯坦汀］、韓國的［ＶＩＰ］等電影。</p> </div> <hr /> <p>遊戲一開始的射擊教學，畫面顯示非常直覺，但這對遊戲來講只是個選擇，在整個故事裡會有多次這種射擊抉擇的畫面，有時候完全不動作才是最好的應對方式。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688123"><img alt="Until Dawn™_20180519145112.jpg" src="https://pic.pimg.tw/qupyqupy/1528512322-1663625468_n.jpg" title="Until Dawn™_20180519145112.jpg" /></a></p> <p>人物間的對話充滿了B級片的風格，有50%都是跟劇情無關生活家常話，這點在前期十分嚴重。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688153"><img alt="Until Dawn™_20180519155454.jpg" src="https://pic.pimg.tw/qupyqupy/1528512331-1849721496_n.jpg" title="Until Dawn™_20180519155454.jpg" /></a></p> <p>遊戲整體視覺非常灰暗，在營造恐怖氣氛上非常到位。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688150"><img alt="Until Dawn™_20180519161354.jpg" src="https://pic.pimg.tw/qupyqupy/1528512331-3305363692_n.jpg" title="Until Dawn™_20180519161354.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688156"><img alt="Until Dawn™_20180519163521.jpg" src="https://pic.pimg.tw/qupyqupy/1528512332-2956916473_n.jpg" title="Until Dawn™_20180519163521.jpg" /></a></div> </div> </div> <p>諾大的雪山夜景也帶給玩家陰沉神秘的感覺。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688183"><img alt="Until Dawn™_20180519173748.jpg" src="https://pic.pimg.tw/qupyqupy/1528512339-3910106981_n.jpg" title="Until Dawn™_20180519173748.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688231"><img alt="Until Dawn™_20180526103957.jpg" src="https://pic.pimg.tw/qupyqupy/1528512350-3056076416_n.jpg" title="Until Dawn™_20180526103957.jpg" /></a></div> </div> </div> <p>在視角的調整下也很多運用電影拍攝手法。看起來非常有衝擊性，不會像一般遊戲一樣平淡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688225"><img alt="Until Dawn™_20180520210137.jpg" src="https://pic.pimg.tw/qupyqupy/1528512348-116015395_n.jpg" title="Until Dawn™_20180520210137.jpg" /></a></p> <p>人物間的對談雖然廢話不少，但是在自言自語的時候額外可以帶給玩家與遊戲中人物同樣的緊張感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688195"><img alt="Until Dawn™_20180519181456.jpg" src="https://pic.pimg.tw/qupyqupy/1528512340-2394944610_n.jpg" title="Until Dawn™_20180519181456.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688210"><img alt="Until Dawn™_20180519191342.jpg" src="https://pic.pimg.tw/qupyqupy/1528512341-4007331562_n.jpg" title="Until Dawn™_20180519191342.jpg" /></a></div> </div> </div> <p>美系遊戲大作在細節上都處理的非常好，像是這幅畫就算玩家不一定會特別去看，但是製作團隊還是作的非常精緻。</p> <p>因此玩這類遊戲時的心態最好換一下，仔細探索每個小角落去體會制作團隊的用心。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688171"><img alt="Until Dawn™_20180519163602.jpg" src="https://pic.pimg.tw/qupyqupy/1528512336-3419773019_n.jpg" title="Until Dawn™_20180519163602.jpg" /></a></p> <p>在怪物還沒真正出場時，這些血腥恐怖的畫面也帶給玩家一定程度的壓迫感。</p> <p>說實在話我第一次玩所感覺得壓抑感僅次於［邪靈入侵］，兩者之間的差別在於［邪靈入侵］會一直 DIE ，而［直到黎明］就算 DIE 了，也只是故事的多線發展其中一條。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688159"><img alt="Until Dawn™_20180519161737.jpg" src="https://pic.pimg.tw/qupyqupy/1528512332-2408027964_n.jpg" title="Until Dawn™_20180519161737.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688162"><img alt="Until Dawn™_20180519165224.jpg" src="https://pic.pimg.tw/qupyqupy/1528512335-1655866161_n.jpg" title="Until Dawn™_20180519165224.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688216"><img alt="Until Dawn™_20180519194634.jpg" src="https://pic.pimg.tw/qupyqupy/1528512345-2880096345_n.jpg" title="Until Dawn™_20180519194634.jpg" /></a></div> </div> </div> <p>這個不能動的 QTE 我覺得很特別，網路上雖然很多人說遇到就把手把放在桌上就好，但其實應該是拿在手上適時將色塊固定在範圍內，因為色塊就算是在靜止不動下也會自己移動。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688234"><img alt="Until Dawn™_20180519203105.jpg" src="https://pic.pimg.tw/qupyqupy/1528512351-250927145_n.jpg" title="Until Dawn™_20180519203105.jpg" /></a></p> <p>［溫迪戈］的視角有點像是電影毀滅戰士的視角。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688147"><img alt="Until Dawn™_20180519163015.jpg" src="https://pic.pimg.tw/qupyqupy/1528512331-1653711637_n.jpg" title="Until Dawn™_20180519163015.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688219"><img alt="Until Dawn™_20180520075426.jpg" src="https://pic.pimg.tw/qupyqupy/1528512347-2137572633_n.jpg" title="Until Dawn™_20180520075426.jpg" /></a></div> </div> </div> <div class="global_ps_text"> <p>［溫迪戈］是一種詛咒的產物，產生的過程必須先被附身，然後被附身的宿主吃下人肉後就會慢慢變化成［溫迪戈］。</p> <p>［溫迪戈］並不能被殺死，宿主死亡後惡靈會再找下一個宿主。</p> </div> <p>［約書亞］在遊戲前期假扮的殺人狂，全部的靈異事件與房屋神秘的布局都是他創造出來的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688168"><img alt="Until Dawn™_20180519163807.jpg" src="https://pic.pimg.tw/qupyqupy/1528512336-4116899544_n.jpg" title="Until Dawn™_20180519163807.jpg" /></a></p> <p>在療養院充滿各種光怪陸離的神秘檔案與物品，因為［麥可］在此探索時，由［約書亞］假扮的殺人狂事件還沒結束，兩個故事線並行的結果讓人感覺更加神秘莫測。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688177"><img alt="Until Dawn™_20180519171129.jpg" src="https://pic.pimg.tw/qupyqupy/1528512336-868381252_n.jpg" title="Until Dawn™_20180519171129.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688186"><img alt="Until Dawn™_20180519171426.jpg" src="https://pic.pimg.tw/qupyqupy/1528512340-1512237310_n.jpg" title="Until Dawn™_20180519171426.jpg" /></a></div> </div> </div> <p>在椅子去世而沒人幫忙下葬，再加上在療養院發現的諸多詭異，不免讓人想探索之前療養院到底發生甚麼事情？</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688222"><img alt="Until Dawn™_20180519194902.jpg" src="https://pic.pimg.tw/qupyqupy/1528512348-1320356800_n.jpg" title="Until Dawn™_20180519194902.jpg" /></a></p> <p>［薩曼莎］在遊戲中有一段冒險都是穿著浴巾到處跑，到底是怎樣的綁法才能在不斷跑動當中維持浴巾不掉，這成為玩遊戲之餘一直思考的問題。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688192"><img alt="Until Dawn™_20180519174043.jpg" src="https://pic.pimg.tw/qupyqupy/1528512341-97218988_n.jpg" title="Until Dawn™_20180519174043.jpg" /></a></p> <p>這幕倒吊像是在空中跳芭蕾一樣，其實除去緊張的部分還作的挺唯美的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688180"><img alt="Until Dawn™_20180519183542.jpg" src="https://pic.pimg.tw/qupyqupy/1528512339-1669484511_n.jpg" title="Until Dawn™_20180519183542.jpg" /></a></p> <p>遊戲後期隨著探索到的真相越來越多，慢慢發現一年前［貝絲］［漢娜］失蹤後的情況。這部分的流程作的頗為懸疑，氣氛不錯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688189"><img alt="Until Dawn™_20180519185107.jpg" src="https://pic.pimg.tw/qupyqupy/1528512340-1868311893_n.jpg" title="Until Dawn™_20180519185107.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688198"><img alt="Until Dawn™_20180519185306.jpg" src="https://pic.pimg.tw/qupyqupy/1528512342-2772241678_n.jpg" title="Until Dawn™_20180519185306.jpg" /></a></div> </div> </div> <p>與［溫迪戈］的對戰是透過 QTE 輸入指令的方式，這比起一般遊戲的戰鬥系統來得好，不僅不會斷掉遊戲持續的氣氛，而且會讓玩家一直處於一種緊迫的遊玩氣氛。製作團隊在這方面下了不少苦心，如果有看過幕後秘辛的短片，可以看到遊戲測試之時還有把玩家關在一個房間裡去觀察玩家的情緒反應，這點我真的是很佩服。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688207"><img alt="Until Dawn™_20180519192115.jpg" src="https://pic.pimg.tw/qupyqupy/1528512344-2350147378_n.jpg" title="Until Dawn™_20180519192115.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238688201"><img alt="Until Dawn™_20180519192130.jpg" src="https://pic.pimg.tw/qupyqupy/1528512344-4244953625_n.jpg" title="Until Dawn™_20180519192130.jpg" /></a></div> </div> </div> <p>關於礦工的故事，是敘述［溫迪戈］的另一個事件，某種程度上也算為了前傳鋪路。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238688213"><img alt="Until Dawn™_20180519193714.jpg" src="https://pic.pimg.tw/qupyqupy/1528512344-1316444212_n.jpg" title="Until Dawn™_20180519193714.jpg" /></a></p>');
  contentArr.push('<p>一群青少年的聚會因為一場惡作劇而變了調，感覺到受辱的<span class="global_name_span">漢娜</span>奪門而出，<span class="global_name_span">貝絲</span>隨後追了上去，結果兩人因為受到不明生物的追擊而墜落懸崖。</p> <p>一年後，當初聚會的青少年們受到<span class="global_name_span">約書亞</span>的邀請重新回到了當初發生憾事的地點。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t5mtYM3TVLI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>當大家聚集在<span class="global_name_span">約書亞</span>的別墅時，因為彼此的男女關係已經跟去年不同了，<span class="global_name_span">潔西卡</span>與<span class="global_name_span">艾蜜莉</span>因為<span class="global_name_span">麥可</span>吵得不可開交。</p> <p>最後<span class="global_name_span">約書亞</span>決定讓兩人暫時分開，所以<span class="global_name_span">麥可</span>與<span class="global_name_span">潔西卡</span>就前往訪客小屋。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RiSdSuYUPRw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>待在別墅的眾人為了打發無聊的時間，玩起了通靈版，沒想到似乎真的招到某個靈體，並且暗示著<span class="global_name_span">漢娜</span>、<span class="global_name_span">貝絲</span>似乎是被某人謀殺的。</p> <p><span class="global_name_span">艾希莉</span>、<span class="global_name_span">克里斯多福</span>兩人在屋裡探索，竟然真的發現了某個神秘人留下的痕跡，於是兩人決定告訴<span class="global_name_span">約書亞</span>，但在尋找的過程中被神秘人物襲擊。</p> <p>另一方面<span class="global_name_span">麥可</span>與<span class="global_name_span">潔西卡</span>終於到達了訪客小屋，然而<span class="global_name_span">潔西卡</span>卻被一名神秘人物破門抓走。</p> <div class="global_ps_text"> <p><span class="global_name_span">潔西卡</span>身上的衣服在這邊有三個階段。內衣、上身白T、全身衣著完整，依照對<span class="global_name_span">麥可</span>的好感度越多則穿越少，所以可以藉由通往小屋這段路來調整好感度。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QAjTDdAqahw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">麥可</span>立馬拿槍追了出去要救<span class="global_name_span">潔西卡</span>，但終究還是遲了一步，<span class=
