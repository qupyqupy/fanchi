<script>
   (function(){
  

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/251986784"><img alt="Tomb Raider_ Definitive Edition_20180408143935.jpg" src="https://pic.pimg.tw/qupyqupy/1578673323-4185274551_n.jpg" title="Tomb Raider_ Definitive Edition_20180408143935.jpg" /></a></p> <p>［古墓奇兵］是一個非常有名的老字號遊戲系列，但我其實並沒有玩過他的任何一款遊戲，尤其在［秘境探險］問世後，我就不太相信有哪款冒險遊戲可以與之比肩。不過在去年過年時PsStore有一波大特價，腦波一弱就狂掃了一堆500元以下的遊戲，這款［古墓奇兵9_絕地求生］也是在當時入手的，但是買了之後也擺了一年沒玩。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986690"><img alt="20180211151043.jpg" src="https://pic.pimg.tw/qupyqupy/1578673275-1450133394_n.jpg" title="20180211151043.jpg" /></a></p> <p>在一次偶然的情況下，我進入遊戲開頭畫面，想說買了沒玩浪費錢，至少也看看畫面怎樣。看著開始的選單有些特別，感覺會隨著視角變化，於是便點進新遊戲。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986692"><img alt="Tomb Raider_ Definitive Edition_1.jpg" src="https://pic.pimg.tw/qupyqupy/1578673278-3024850746_n.jpg" title="Tomb Raider_ Definitive Edition_1.jpg" /></a></p> <p>首先女主角<span class="global_name_span">蘿拉</span>的造型真的跟印象中的<span class="global_name_span">蘿拉</span>相差甚遠，沒有短褲、沒有豐胸，我甚至有點懷疑我買的是不是［古墓奇兵］。這種感覺就有點像［夢幻模擬戰］與［夢幻模擬戰千年紀］，雖然都同樣叫做［夢幻模擬戰］，但［千年紀］根本完全是另外一款遊戲。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986744"><img alt="Tomb Raider_ Definitive Edition_54.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-914890369_n.jpg" title="Tomb Raider_ Definitive Edition_54.jpg" /></a></p> <p>再來我是抱著玩［秘境探險］的心態下去玩的，因為遊戲操作方式雷同，看到有突出物就會想爬爬看，操作流暢度我覺得沒有太大的差別。但是畫面的細緻度表現確實是［秘境探險］優勝許多，這時候我還沒意識到這其實是兩款截然不同的遊戲體驗。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986700"><img alt="Tomb Raider_ Definitive Edition_5.jpg" src="https://pic.pimg.tw/qupyqupy/1578673281-850604534_n.jpg" title="Tomb Raider_ Definitive Edition_5.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986710"><img alt="Tomb Raider_ Definitive Edition_24.jpg" src="https://pic.pimg.tw/qupyqupy/1578673286-3641364157_n.jpg" title="Tomb Raider_ Definitive Edition_24.jpg" /></a></div> </div> </div> <p>首先隨著遊戲的推進，我發現畫面的用色大部分都偏黑暗，給人一種壓抑的氣氛，劇情上也相當殘忍，我玩遊戲還沒半小時就開始各種發角色便當，甚至<span class="global_name_span">蘿拉</span>還有段差點被侵犯的故事橋段。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986712"><img alt="Tomb Raider_ Definitive Edition_26.jpg" src="https://pic.pimg.tw/qupyqupy/1578673287-2979239026_n.jpg" title="Tomb Raider_ Definitive Edition_26.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986720"><img alt="Tomb Raider_ Definitive Edition_27.jpg" src="https://pic.pimg.tw/qupyqupy/1578673296-216286315_n.jpg" title="Tomb Raider_ Definitive Edition_27.jpg" /></a></div> </div> </div> <p>到此時我已經知道我操作的女主角，其實就是個未經世事的弱小女子，會在營火堆哭泣，會因為殺人而感到不安。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986702"><img alt="Tomb Raider_ Definitive Edition_21.jpg" src="https://pic.pimg.tw/qupyqupy/1578673284-249045167_n.jpg" title="Tomb Raider_ Definitive Edition_21.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986772"><img alt="Tomb Raider_ Definitive Edition_68.jpg" src="https://pic.pimg.tw/qupyqupy/1578673318-1696598122_n.jpg" title="Tomb Raider_ Definitive Edition_68.jpg" /></a></div> </div> </div> <p>另外有一點跟［秘境探險］很不同的是，我們可以自由在各個地圖區域間穿梭，並不是一個完全線性進行的遊戲方式，回到之前地圖遇到的敵人還會說著不同的對話，在這方面我相信整體的遊戲文字含量是相當大的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986740"><img alt="Tomb Raider_ Definitive Edition_41.jpg" src="https://pic.pimg.tw/qupyqupy/1578673305-128267971_n.jpg" title="Tomb Raider_ Definitive Edition_41.jpg" /></a></p> <p>與同伴之間的互動也與一般好萊塢式的冒險大作有所不同，並沒有讓人心態放鬆的幽默對話，每個角色都有點小心思，大多的交流也出於對現實的殘酷與自身的利益。</p> <div class="global_ps_text"> <p>圖片中可以看到<span class="global_name_span">蘿拉</span>手臂上滿是疤痕，與ㄧ開始光滑的肌膚比起來有相當明顯的差別，這點細節有反映出<span class="global_name_span">蘿拉</span>是在多麼艱困的環境下進行冒險。</p> </div> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986718"><img alt="Tomb Raider_ Definitive Edition_30.jpg" src="https://pic.pimg.tw/qupyqupy/1578673290-2889103386_n.jpg" title="Tomb Raider_ Definitive Edition_30.jpg" /></a></p> <p>當中<span class="global_name_span">惠特曼</span>可以說是船員中將利己主義發揮到極致的人，為了達成自己的目的可以幹下各種醜事，與<span class="global_name_span">蘿拉</span>的聖母形象形成強烈的對比。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986742"><img alt="Tomb Raider_ Definitive Edition_57.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-474544578_n.jpg" title="Tomb Raider_ Definitive Edition_57.jpg" /></a></p> <p>至於其他船員，在故事劇情上也有很大的貢獻，他們的逝去、或是與<span class="global_name_span">蘿拉</span>的交流都成為<span class="global_name_span">蘿拉</span>成長的養分，也讓我們知道後來的<span class="global_name_span">蘿拉</span>到底是經歷了多少人生事件才成長為我們知道的<span class="global_name_span">蘿拉</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986746"><img alt="Tomb Raider_ Definitive Edition_56.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-1802547843_n.jpg" title="Tomb Raider_ Definitive Edition_56.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986748"><img alt="Tomb Raider_ Definitive Edition_58.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-2793264037_n.jpg" title="Tomb Raider_ Definitive Edition_58.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986752"><img alt="Tomb Raider_ Definitive Edition_59.jpg" src="https://pic.pimg.tw/qupyqupy/1578673310-1011175788_n.jpg" title="Tomb Raider_ Definitive Edition_59.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986760"><img alt="Tomb Raider_ Definitive Edition_60.jpg" src="https://pic.pimg.tw/qupyqupy/1578673313-4189923826_n.jpg" title="Tomb Raider_ Definitive Edition_60.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986754"><img alt="Tomb Raider_ Definitive Edition_61.jpg" src="https://pic.pimg.tw/qupyqupy/1578673311-3733839184_n.jpg" title="Tomb Raider_ Definitive Edition_61.jpg" /></a></div> <div class="global_divtd"></div> </div> </div> <p>劇情方面遊戲表面上的主線是探險邪馬台王國，尋找<span class="global_name_span">卑彌呼</span>的秘密，這種神話的色彩是吸引玩家黏著的很重要一個部分。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986756"><img alt="Tomb Raider_ Definitive Edition_64.jpg" src="https://pic.pimg.tw/qupyqupy/1578673312-281021189_n.jpg" title="Tomb Raider_ Definitive Edition_64.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986770"><img alt="Tomb Raider_ Definitive Edition_65.jpg" src="https://pic.pimg.tw/qupyqupy/1578673317-3413458791_n.jpg" title="Tomb Raider_ Definitive Edition_65.jpg" /></a></div> </div> </div> <p>但實際上我玩過一遍後，覺得從頭到尾根本就是拯救<span class="global_name_span">珊曼莎</span>大作戰，因為她身為<span class="global_name_span">卑彌呼</span>的肉身容器，也是反派<span class="global_name_span">馬蒂亞斯</span>的主要目標，遊戲中很多的劇情推動都必須依靠她。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986750"><img alt="Tomb Raider_ Definitive Edition_55.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-881987656_n.jpg" title="Tomb Raider_ Definitive Edition_55.jpg" /></a></p> <p>講到<span class="global_name_span">馬蒂亞斯</span>這個反派也是很有魅力，他主要的目標就是復活<span class="global_name_span">卑彌呼</span>藉此可以離開這座島。</p> <p>為了達成這目標，他利用因為詛咒發生船難、空難而來到島上的人們組建了索拉瑞，保護自己不被島上守護者攻擊也不斷發展起島上的各種建設。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986706"><img alt="Tomb Raider_ Definitive Edition_17.jpg" src="https://pic.pimg.tw/qupyqupy/1578673285-668008107_n.jpg" title="Tomb Raider_ Definitive Edition_17.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986764"><img alt="Tomb Raider_ Definitive Edition_66.jpg" src="https://pic.pimg.tw/qupyqupy/1578673315-829538120_n.jpg" title="Tomb Raider_ Definitive Edition_66.jpg" /></a></div> </div> </div> <p>遊戲最後<span class="global_name_span">蘿拉</span>成功阻止<span class="global_name_span">卑彌呼</span>的復活並且離開這座島。</p> <p>我就忽然想啊，這不就是<span class="global_name_span">馬蒂亞斯</span>想要達成的目標嗎？為啥目標一致兩方人馬還要為敵，後來再細想一下，也許<span class="global_name_span">馬蒂亞斯</span>自身對<span class="global_name_span">卑彌呼</span>有著莫名的信仰狂熱，所以兩種可以離開島的方式，他選擇復活女王。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986732"><img alt="Tomb Raider_ Definitive Edition_38.jpg" src="https://pic.pimg.tw/qupyqupy/1578673303-3119971202_n.jpg" title="Tomb Raider_ Definitive Edition_38.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986734"><img alt="Tomb Raider_ Definitive Edition_39.jpg" src="https://pic.pimg.tw/qupyqupy/1578673303-2304682007_n.jpg" title="Tomb Raider_ Definitive Edition_39.jpg" /></a></div> </div> </div> <p>總結一下，這款遊戲大致上可以說是敘述了<span class="global_name_span">蘿拉</span>的成長史，因為添加了神話色彩會讓人一直想玩下去看劇情，我覺得節奏不會輸［秘境探險］，場景的多變性也不太容易讓人玩膩，但是蒐集品這部分就很煩人，所幸不會影響到對遊戲的劇情體驗，遊戲認真玩兩、三天就可以破了，時間也還行。</p> <p>而且確實讓我入坑了，現在有點想把後續出的兩作也補齊。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986782"><img alt="Tomb Raider_ Definitive Edition_73.jpg" src="https://pic.pimg.tw/qupyqupy/1578673322-3560497045_n.jpg" title="Tomb Raider_ Definitive Edition_73.jpg" /></a></p> <hr /> <p>遊戲中有一處頗有電影［深入絕地］風格的場景，到處都是血污、黑暗、與人食人的場所，這種扭曲人性的空間，給我在遊玩時的壓力相當大。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986704"><img alt="Tomb Raider_ Definitive Edition_14.jpg" src="https://pic.pimg.tw/qupyqupy/1578673285-3794955409_n.jpg" title="Tomb Raider_ Definitive Edition_14.jpg" /></a></p> <p>在此處被關著的人們也跟常人不同，顯然精神狀況都出了問題。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986738"><img alt="Tomb Raider_ Definitive Edition_43.jpg" src="https://pic.pimg.tw/qupyqupy/1578673305-2313346002_n.jpg" title="Tomb Raider_ Definitive Edition_43.jpg" /></a></p> <p>陽光曬出的<span class="global_name_span">蘿拉</span>影子很美。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986714"><img alt="Tomb Raider_ Definitive Edition_25.jpg" src="https://pic.pimg.tw/qupyqupy/1578673289-2485745731_n.jpg" title="Tomb Raider_ Definitive Edition_25.jpg" /></a></p> <p>結局前那一段與風暴衛士的交戰很有戲劇性，有一幕<span class="global_name_span">蘿拉</span>大喇喇的從眾衛士頭上爬過，竟然都沒人發現，也許都是被頭盔遮住視野吧？我想。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986716"><img alt="Tomb Raider_ Definitive Edition_29.jpg" src="https://pic.pimg.tw/qupyqupy/1578673289-2690634836_n.jpg" title="Tomb Raider_ Definitive Edition_29.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986730"><img alt="Tomb Raider_ Definitive Edition_31.jpg" src="https://pic.pimg.tw/qupyqupy/1578673303-3339378752_n.jpg" title="Tomb Raider_ Definitive Edition_31.jpg" /></a></div> </div> </div> <p><span class="global_name_span">蘿拉</span>經典的雙槍模式，在遊戲最後才出現。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986724"><img alt="Tomb Raider_ Definitive Edition_36.jpg" src="https://pic.pimg.tw/qupyqupy/1578673301-3358486769_n.jpg" title="Tomb Raider_ Definitive Edition_36.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986726"><img alt="Tomb Raider_ Definitive Edition_37.jpg" src="https://pic.pimg.tw/qupyqupy/1578673302-1297537737_n.jpg" title="Tomb Raider_ Definitive Edition_37.jpg" /></a></div> </div> </div> <p>我在觀看遊戲設定集的時候居然發現類似怪物的敵人，可是在遊戲中並沒有出現。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986768"><img alt="Tomb Raider_ Definitive Edition_71.jpg" src="https://pic.pimg.tw/qupyqupy/1578673317-1965616090_n.jpg" title="Tomb Raider_ Definitive Edition_71.jpg" /></a></p> <p>另外還有騎在馬上與怪物纏鬥、拿著噴火器的設計，看來遊戲發售之時拿掉不少內容。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986774"><img alt="Tomb Raider_ Definitive Edition_70.jpg" src="https://pic.pimg.tw/qupyqupy/1578673319-3171105714_n.jpg" title="Tomb Raider_ Definitive Edition_70.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986780"><img alt="Tomb Raider_ Definitive Edition_72.jpg" src="https://pic.pimg.tw/qupyqupy/1578673322-463737873_n.jpg" title="Tomb Raider_ Definitive Edition_72.jpg" /></a></div> </div> </div>');
