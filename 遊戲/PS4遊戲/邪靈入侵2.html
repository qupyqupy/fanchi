qupy.pixnet.net/album/photo/256465109"><img alt="The Evil Within® 2_20180624095216.jpg" src="https://pic.pimg.tw/qupyqupy/1616461667-2855061846-g_n.jpg" title="The Evil Within® 2_20180624095216.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465097"><img alt="The Evil Within® 2_20180624095435.jpg" src="https://pic.pimg.tw/qupyqupy/1616461665-3343507258-g_n.jpg" title="The Evil Within® 2_20180624095435.jpg" /></a></div> </div> </div> <p>前代的護士這次也會出現幫忙<span class="global_name_span">賽巴斯汀</span>升級，當全部技能點完還有吹笛彩蛋，滿滿的惡趣味。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465127"><img alt="The Evil Within® 2_20180624105247.jpg" src="https://pic.pimg.tw/qupyqupy/1616461673-2245010297-g_n.jpg" title="The Evil Within® 2_20180624105247.jpg" /></a></p> <p>各種詭異、獵奇的場景依舊，但比起前代致敬多部恐怖電影，這代大部分都是［入侵腦細胞］的影子，連開頭<span class="global_name_span">賽巴斯汀</span>跌入［STEM］的動畫也是完全照搬電影的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465103"><img alt="The Evil Within® 2_20180624100056.jpg" src="https://pic.pimg.tw/qupyqupy/1616461667-2299430126-g_n.jpg" title="The Evil Within® 2_20180624100056.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465112"><img alt="The Evil Within® 2_20180624101628.jpg" src="https://pic.pimg.tw/qupyqupy/1616461668-4013890492-g_n.jpg" title="The Evil Within® 2_20180624101628.jpg" /></a></div> </div> </div> <hr /> <p>戰鬥的部分由於大部分是開放場景，可以活動的地方相對大，又有狙擊槍的設定，比起前代必須在狹窄走道進行肉搏戰，這代完全可以在遠處悠哉地解決敵人，這部分其實算是遊戲製作組一個大膽嘗試，但效果顯然沒得到大部分玩家認同，我看討論區的留言大部分都是對失去遊戲風格感到失望，畢竟［邪靈入侵］如果走開放空間的遊戲方式，剛好與前作創造出優秀的壓抑感、緊張感相違背。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465136"><img alt="The Evil Within® 2_20180701110027.jpg" src="https://pic.pimg.tw/qupyqupy/1616461673-3157732112-g_n.jpg" title="The Evil Within® 2_20180701110027.jpg" /></a></p> <p>當然優點的部分也是有的，我覺得在人物塑造方面完勝前代，在遊戲前期我們就可以遇到一個優雅、迷人的殺人狂<span class thin® 2_20180701121802.jpg" /></a></p> <p>另一個我覺得可惜的部分是這代登場的角色不少，迷人的女角也多，有性感的女戰士<span class="global_name_span">托雷斯</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465271"><img alt="The Evil Within® 2_20201002115518.jpg" src="https://pic.pimg.tw/qupyqupy/1616461700-2030324797-g_n.jpg" title="The Evil Within® 2_20201002115518.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465277"><img alt="The Evil Within® 2_20201103153850.jpg" src="https://pic.pimg.tw/qupyqupy/1616461703-2219284639-g_n.jpg" title="The Evil Within® 2_20201103153850.jpg" /></a></div> </div> </div> <p>美女心理專家<span class="global_name_span">霍夫曼</span>，但這兩個女角都在遊戲中壯烈犧牲了，如果遊戲有後續發展顯然看不到她們登場。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465262"><img alt="The Evil Within® 2_20201002094134.jpg" src="https://pic.pimg.tw/qupyqupy/1616461699-2185725661-g_n.jpg" title="The Evil Within® 2_20201002094134.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465280"><img alt="The Evil Within® 2_20201103153912.jpg" src="https://pic.pimg.tw/qupyqupy/1616461703-1170943352-g_n.jpg" title="The Evil Within® 2_20201103153912.jpg" /></a></div> </div> </div> <hr /> <p>結論：</p> <p>［邪靈入侵2］捨棄了前作創造的優秀恐怖要素，更偏向描寫劇情、休閒的遊玩方式，對我而言可以放鬆心情好好玩遊戲不用自虐的感覺相當不錯，但玩完後的記憶點卻少得可憐，當然想補完前作劇情的玩家還是可以一玩，但要體驗壓抑感的玩家可以略過。</p>');
