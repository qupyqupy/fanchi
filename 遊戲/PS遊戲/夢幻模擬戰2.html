ndicam 2016-10-11 22-06-28-729.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-10-11 22-17-07-586.jpg" src="https://pic.pimg.tw/qupyqupy/1482678250-3583358835.jpg?v=1482678259" title="bandicam 2016-10-11 22-17-07-586.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-11 22-53-37-854.jpg" src="https://pic.pimg.tw/qupyqupy/1482678250-220660228.jpg?v=1482678259" title="bandicam 2016-10-11 22-53-37-854.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-10-15 06-41-57-060.jpg" src="https://pic.pimg.tw/qupyqupy/1482678251-3683344405.jpg?v=1482678259" title="bandicam 2016-10-15 06-41-57-060.jpg" /></div> <div class="global_divtd">&nbsp;</div> <div class="global_divtd">&nbsp;</div> </div> </div>';


  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<style type="text/css">.m_title { border:6px dashed lightsteelblue; background: lavender; font-size: 16px; font-weight: bold; text-align: center; padding: 5px; margin-bottom: 10px; } .global_divtable.summon { padding: 5px; max-width: 30%; min-height: 450px; background: lightyellow; color: #555555; border: 5px dashed lightblue; margin-right: 5px; margin-bottom: 5px; float: left; } .global_divtable.summon .description{ height: 120px; text-align: left; } .global_divtable.summon .global_divtd { padding: 5px; } </style> <p><span class="global_name_span">夢幻模擬戰</span>是本人心中第一的戰棋類遊戲，除了獨特的傭兵系統跳脫了其他戰棋遊戲的架構以外，簡單風格的戰鬥系統、轉職系統、以及可愛的傭兵造型也是大大的加分不少。</p> <p>故事背景是個人所喜愛的劍與魔法的年代，而且比起其他戰棋類大作故事劇情方面有著更加濃厚的英雄史詩風味，尤其引入了光之女神、混沌之神、魔族、光輝後裔等設定，使得劇情相當的豐富，裡面登場的人物個性也相當的豐滿，雖然角色眾多，但每一個都不會輕易讓人忘記，相比較之下另一款戰棋大作<span class="global_name_span">聖火降魔錄</span>這方面就稍稍遜色。</p> <p>而此次介紹的二代絕對是<span class="global_name_span">夢幻模擬戰</span>系列的巔峰之作，至少系列延續至今撇除因時代進步而提升的遊戲畫面，本人仍然沒看到能超越二代的後續作品。之所以會如此認為的原因無它，而是從超任版本開始就引入了多路線的劇情選擇，而且是會徹底改變夥伴、故事進展的多路線系統，總計可以體驗光輝、帝國、黑暗、霸者等不同風格的陣營，這種設計也讓二代成為系列作故事劇情敘述最為完整的作品。</p> <hr /> <p>以下是遊戲封面。</p> <p>超任版本的封面看起來<span class="global_name_span">雷歐</span>就是個最終大BOSS，這顯然很誤導當時還沒玩過遊戲的玩家。</p> <p><img alt="758244514_m.jpg" src="https://pic.pimg.tw/qupyqupy/1493682630-1511667492.jpg" title="758244514_m.jpg" /></p> <p>PS版本的封面與宣傳海報，因為出在PS上面的是1&amp;2的合集，所以可以看到不少一代的角色。<span class="global_name_span">艾爾文</span>跟<span class="global_name_span">雷丁</span>還真的是長的很像。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="cover1.jpg" src="https://pic.pimg.tw/qupyqupy/1493682638-1581771240.jpg" title="cover1.jpg" /></div> <div class="global_divtd"><img alt="cover2.jpg" src="https://pic.pimg.tw/qupyqupy/1493682638-1299894201.jpg" title="cover2.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="cover3.jpg" src="https://pic.pimg.tw/qupyqupy/1493682638-3347899285.jpg" title="cover3.jpg" /></div> <div class="global_divtd"><img alt="cover4.jpg" src="https://pic.pimg.tw/qupyqupy/1493682638-4141741335.jpg" title="cover4.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="cover5.jpg" src="https://pic.pimg.tw/qupyqupy/1493682639-2665925105.jpg" title="cover5.jpg" /></div> <div class="global_divtd"><img alt="cover6.jpg" src="https://pic.pimg.tw/qupyqupy/1493682639-317761991.jpg" title="cover6.jpg" /></div> </div> </div> <p>這是超任的開頭畫面，看起來相當古老，有著濃濃的神話風味。</p> <p><img alt="758244826_m.jpg" src="https://pic.pimg.tw/qupyqupy/1493682629-2717424962.jpg" title="758244826_m.jpg" /></p> <p>這是PS版本的開頭畫面，整體視覺變得相當精緻，並且還放上人物的 CG 圖片，看起來相當有質感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-11 22-37-55-740.jpg" src="https://pic.pimg.tw/qupyqupy/1493682630-803942675_n.jpg" title="bandicam 2016-09-11 22-37-55-740.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-09-11 22-38-02-834.jpg" src="https://pic.pimg.tw/qupyqupy/1493682631-3246175859_n.jpg" title="bandicam 2016-09-11 22-38-02-834.jpg" /></div> </div> </div> <p>這是二代的開頭動畫，看起來相當燃啊，不僅是音樂熱血，在各個角色的出場也相當有魄力，當中本人最喜歡的就是帝國四大軍團長的出場，還有<span class="global_name_span">艾爾文</span>最後駕龍奔向混沌之神的片段。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PYhmBI5v3Io?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <div class="global_game_secret"> <p><strong>超任版本</strong></p> <ul> <li><strong>選關模式：</strong><br /> 讀取畫面中，將指標移到所選的記錄上，輸入&uarr;、&darr;、&uarr;、&darr;、&larr;、&rarr;、SELECT、A、START。</li> <li><strong>隱藏商店：</strong><br /> 商店畫面中將指標移到購入上，輸入&larr;、&rarr;、&rarr;、&darr;、&rarr;、&uarr;、A。</li> <li><strong>真隱藏商店：</strong><br /> 商店畫面中將指標移到購入上，輸入&larr;、&uarr;、&rarr;、&darr;、&rarr;、&uarr;、&larr;、SELECT、&darr;、&rarr;、&larr;、SELECT、A。</li> <li><strong>音樂模式：</strong><br /> 讀取畫面中，將指標移到所選的記錄上，輸入&larr;、&rarr;、SELECT、A。</li> </ul> <p><strong>PS版本</strong></p> <ul> <li><strong>選關模式：</strong><br /> 讀取畫面中，將指標移到所選的記錄上，輸入&rarr;、&darr;、&uarr;、&larr;、R1、□、START、SELECT、△、○。</li> <li><strong>隱藏商店：</strong><br /> 商店畫面中將指標移到購入上，輸入&uarr;、&larr;、&rarr;、&darr;、&rarr;、&rarr;、○。</li> <li><strong>真隱藏商店：</strong><br /> 商店畫面中將指標移到購入上，輸入&larr;、&uarr;、&darr;、&rarr;、&larr;、SELECT、&rarr;、&uarr;、&larr;、&darr;、&rarr;、SELECT、○。</li> <li><strong>音樂模式：</strong><br /> 讀取畫面中，將指標移到所選的記錄上，輸入&uarr;、&darr;、&uarr;、&darr;、&larr;、&rarr;、SELECT、○。</li> </ul> </div> <hr /> <p>遊戲一開始的問答系統可以決定主角一開始的能力、職業，通常初始職業最好是選擇能使用劍火攻擊的劍士，如果想要利用選關密技快速累積經驗的話最好選擇騎兵職業。</p> <p><img alt="bandicam 2016-09-11 22-45-35-940.jpg" src="https://pic.pimg.tw/qupyqupy/1493682631-277595067_n.jpg" title="bandicam 2016-09-11 22-45-35-940.jpg" /></p> <p>每場戰鬥前的大地圖畫面，由這裡可以大概看出整個大陸的地理分配。</p> <p><img alt="bandicam 2016-09-11 22-49-12-947.jpg" src="https://pic.pimg.tw/qupyqupy/1493682631-3442671844_n.jpg" title="bandicam 2016-09-11 22-49-12-947.jpg" /></p> <p>戰鬥開始前的整備畫面，由於每場戰鬥我方一定是先手移動，所以安排指揮官位置就格外重要，好的配置可以在一開始就最大化地消滅一定數量敵人。</p> <p><img alt="bandicam 2016-10-13 12-16-14-478.jpg" src="https://pic.pimg.tw/qupyqupy/1493682636-137537680_n.jpg" title="bandicam 2016-10-13 12-16-14-478.jpg" /></p> <p>地圖上插旗子的地方就是安放我方指揮官的點。</p> <p><img alt="bandicam 2016-10-13 12-16-19-041.jpg" src="https://pic.pimg.tw/qupyqupy/1493682637-3219647789_n.jpg" title="bandicam 2016-10-13 12-16-19-041.jpg" /></p> <p>整備畫面的商店買賣畫面，有貼心的顯示角色可用的裝備，另外因為角色經過轉職後，可以使用的裝備也不同，因此常常可以在這畫面看到角色正使用他不能裝備的道具的有趣畫面。</p> <p><img alt="bandicam 2016-10-13 12-16-26-208.jpg" src="https://pic.pimg.tw/qupyqupy/1493682637-4268757549_n.jpg" title="bandicam 2016-10-13 12-16-26-208.jpg" /></p> <p>戰鬥中通常是以一個指揮官為中心而形成的小部隊行動，比起一般戰棋遊戲而言能夠下指令的戰鬥單位更多了，然後這並不會讓戰鬥變得煩瑣。因為設定有傭兵的自動行動指令，只需要移動指揮官後，未行動的傭兵會在回合結束前依照指令行動。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-14 14-19-59-926.jpg" src="https://pic.pimg.tw/qupyqupy/1493682631-1347808938_n.jpg" title="bandicam 2016-09-14 14-19-59-926.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-09-14 14-33-53-983.jpg" src="https://pic.pimg.tw/qupyqupy/1493682631-2278124867_n.jpg" title="bandicam 2016-09-14 14-33-53-983.jpg" /></div> </div> </div> <p>戰鬥地圖也不單純只是雙方互相的攻擊，遊戲第三關還有限時的要素在，火海會不斷蔓延到地圖下方，在消滅敵人的同時也要顧及到隊伍的移動。</p> <p><img alt="bandicam 2016-10-02 20-44-40-763.jpg" src="https://pic.pimg.tw/qupyqupy/1493682636-1977766028_n.jpg" title="bandicam 2016-10-02 20-44-40-763.jpg" /></p> <p>遊戲中也有爭奪寶物的關卡，這也讓戰鬥多了些變化。</p> <p>&nbsp;</p> <p><img alt="bandicam 2016-10-13 14-39-51-644.jpg" src="https://pic.pimg.tw/qupyqupy/1493682637-3373507235_n.jpg" title="bandicam 2016-10-13 14-39-51-644.jpg" /></p> <p>&nbsp;</p> <p>戰鬥結束後的結算畫面，如果部隊存活的傭兵夠多，再經過幾次結算後可以增加指揮範圍的 AT 加成，為了讓自己部隊變強，努力讓傭兵存活可是很重要的。</p> <p><img alt="bandicam 2016-09-11 23-34-18-809.jpg" src="https://pic.pimg.tw/qupyqupy/1493682631-3029946990_n.jpg" title="bandicam 2016-09-11 23-34-18-809.jpg" /></p> <hr /> <p>遊戲的多路線劇情完全達成我當年想成為壞人陣營的希望，終於不用一直扮演道貌岸然的光輝勢力了。</p> <p>光輝路線雖然隊伍的人物多，但是缺乏獨特性，故事劇情也是傳統的正義走向，少了其他路線的那份激情。</p> <p><img alt="758245578_m.jpg" src="https://pic.pimg.tw/qupyqupy/1493682630-895490221.jpg" title="758245578_m.jpg" /></p> <p>帝國路線可以說是精銳隊伍，尤其<span class="global_name_span">雷歐</span>根本就是另一個主角，看著兩個光輝後裔的英雄在戰場上並肩作戰真的是非常熱血，另外此路線也可以體會到<span class="global_name_span">赫倫貝魯特</span>為世界和平而背叛<span class="global_name_span">潔西卡</span>的真正理由。</p> <p><img alt="758245622_m.jpg" src="https://pic.pimg.tw/qupyqupy/1493682629-3355565720.jpg" title="758245622_m.jpg" /></p> <p>黑暗路線的主角真的變得非常窩曩，雖然可以體驗到魔物傭兵的新奇操作，但劇情真的相當沉悶。</p> <p><img alt="758245654_m.jpg" src="https://pic.pimg.tw/qupyqupy/1493682629-1008463378.jpg" title="758245654_m.jpg" /></p> <p>霸者路線是我最喜愛的路線，擊敗三大勢力自己當王，雖然結局有些許遺憾，但主角為了貫徹自己夢想不顧一切的態度真是太令人激賞了，最熱血的橋段就是只有三個人就前去挑掉整個帝國。</p> <p><img alt="758245696_m.jpg" src="https://pic.pimg.tw/qupyqupy/1493682630-2791475882.jpg" title="758245696_m.jpg" /></p> <p>超任板的結局畫面。</p> <p><img alt="758245738_m.jpg" src="https://pic.pimg.tw/qupyqupy/1493682630-1652150765.jpg" title="758245738_m.jpg" /></p> <hr /> <p>二代根據所選勢力的不同，還有機會與一代跟三代的人物對戰。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-02 12-17-39-383.jpg" src="https://pic.pimg.tw/qupyqupy/1493682636-2905872463_n.jpg" title="bandicam 2016-10-02 12-17-39-383.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-10-02 12-19-05-924.jpg" src="https://pic.pimg.tw/qupyqupy/1493682635-1672283614_n.jpg" title="bandicam 2016-10-02 12-19-05-924.jpg" /></div> </div> </div> <p>與光輝勢力的戰鬥會經常遇到<span class="global_name_span">潔西卡</span>，雖然是光輝勢力的領導人物，但是能力實在有些弱。</p> <p><img alt="bandicam 2016-09-28 16-54-50-277.jpg" src="https://pic.pimg.tw/qupyqupy/1493682634-644507630_n.jpg" title="bandicam 2016-09-28 16-54-50-277.jpg" /></p> <p>對決<span class="global_name_span">卡奧斯</span>，這場景讓我想到主角在開頭動畫架著龍衝向卡奧斯，不過遊戲中主角是不可能轉成龍騎士的。</p> <p><img alt="bandicam 2016-10-01 14-43-05-410.jpg" src="https://pic.pimg.tw/qupyqupy/1493682635-445385726_n.jpg" title="bandicam 2016-10-01 14-43-05-410.jpg" /></p> <p><span class="global_name_span">露希莉絲</span>可以說是遊戲中最強力的敵人，+50的高防禦力讓大部分的角色都無法傷害到她，除非隊伍裡面有許多二轉的角色，不然依照正常進度而言，要打贏她真的需要些運氣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-02 12-17-20-442.jpg" src="https://pic.pimg.tw/qupyqupy/1493682635-4292746387_n.jpg" title="bandicam 2016-10-02 12-17-20-442.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-10-02 12-19-39-820.jpg" src="https://pic.pimg.tw/qupyqupy/1493682636-1023563094_n.jpg" title="bandicam 2016-10-02 12-19-39-820.jpg" /></div> </div> </div> <p>有趣的對戰組合，假如在遊戲中真的能操縱這三個角色就好玩了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-13 21-49-53-734.jpg" src="https://pic.pimg.tw/qupyqupy/1493682637-1004657506_n.jpg" title="bandicam 2016-10-13 21-49-53-734.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-10-13 21-50-07-466.jpg" src="https://pic.pimg.tw/qupyqupy/1493682638-2936444817_n.jpg" title="bandicam 2016-10-13 21-50-07-466.jpg" /></div> </div> </div> <hr /> <div class="m_title">召喚獸</div> <p>除了傭兵系統以外，召喚獸也是<span class="global_name_span">夢幻模擬戰</span>中有趣的設定，它本質上也算傭兵的一種，同樣享受傭兵在指揮範圍內加成的數值，但是基底能力卻高出普通傭兵很多，就算跑出指揮範圍外也是個強戰力，更可以使用魔法，也因此在戰略上的應用相當廣泛。</p> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-02 12-48-51-528.jpg" src="https://pic.pimg.tw/qupyqupy/1493682635-3564957926_n.jpg" title="bandicam 2016-10-02 12-48-51-528.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">在遊戲一開始的時候相當好用，基底 AT+36 已經強過初期所有頭目級別的敵人，再加上攻擊方式屬於在順序判定上較高的火球攻擊，也因此較不容易受傷，可以常保持高戰力。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-02 12-49-14-103.jpg" src="https://pic.pimg.tw/qupyqupy/1493682636-243113434_n.jpg" title="bandicam 2016-10-02 12-49-14-103.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-14 23-49-56-105.jpg" src="https://pic.pimg.tw/qupyqupy/1493682632-2983668956_n.jpg" title="bandicam 2016-09-14 23-49-56-105.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">能使用不錯的魔法支援，攻防能力也不算低，但是因為能使用時已經到了遊戲中期，想要離開指揮範圍獨自戰鬥就沒辦法。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-14 23-54-13-531.jpg" src="https://pic.pimg.tw/qupyqupy/1493682633-93841445_n.jpg" title="bandicam 2016-09-14 23-54-13-531.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-15 07-47-19-922.jpg" src="https://pic.pimg.tw/qupyqupy/1493682633-3348915472_n.jpg" title="bandicam 2016-09-15 07-47-19-922.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">轉職到後期才能得到的召喚獸，各項數值都十分出色，廣泛圍的攻擊魔法配合上指揮官的魔法可以大量清除敵人，但缺點就是移動力低下，常常會脫隊。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-15 07-47-27-325.jpg" src="https://pic.pimg.tw/qupyqupy/1493682633-103275407_n.jpg" title="bandicam 2016-09-15 07-47-27-325.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-27 15-37-22-966.jpg" src="https://pic.pimg.tw/qupyqupy/1493682633-3450675390_n.jpg" title="bandicam 2016-09-27 15-37-22-966.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">暗黑系召喚師初期可得的召喚獸，能力跟光明系的<span class="global_name_span">女武神</span>相比著實弱了不少，不過我方夥伴能召喚牠時也是近遊戲中期，所以影響不大。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-27 15-37-41-366.jpg" src="https://pic.pimg.tw/qupyqupy/1493682633-2690464835_n.jpg" title="bandicam 2016-09-27 15-37-41-366.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-27 17-24-06-136.jpg" src="https://pic.pimg.tw/qupyqupy/1493682633-2623219318_n.jpg" title="bandicam 2016-09-27 17-24-06-136.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">有著高防的特點，可惜攻擊方式是體撞，在攻擊判定的順序上處於劣勢再加上移動力低下等缺點，除非部隊在戰略上屬於定點防禦，不然召換這隻召換獸會有點浪費MP。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-27 17-24-10-546.jpg" src="https://pic.pimg.tw/qupyqupy/1493682633-812697497_n.jpg" title="bandicam 2016-09-27 17-24-10-546.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-27 18-05-05-840.jpg" src="https://pic.pimg.tw/qupyqupy/1493682634-2607123751_n.jpg" title="bandicam 2016-09-27 18-05-05-840.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">攻防素質都高又可以使用隕石魔法，再加上火球的攻擊方式，可以說是正規取得召喚獸中最實用的，如果指揮官也會使用隕石魔法，那部隊清除雜兵的能力可是很恐怖的。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-27 18-05-18-486.jpg" src="https://pic.pimg.tw/qupyqupy/1493682634-3615100586_n.jpg" title="bandicam 2016-09-27 18-05-18-486.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-14 14-56-07-383.jpg" src="https://pic.pimg.tw/qupyqupy/1493682632-875824294_n.jpg" title="bandicam 2016-09-14 14-56-07-383.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">雖然是隱藏召喚獸，而且戰鬥中一次出現五隻看起來很帥很威攻擊力也不差，不過因為是一次出現五隻，以戰鬥系統而言，少了一隻就等於戰力少了五分之一，這點是比起其他召喚獸弱勢的地方。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-14 14-57-19-708.jpg" src="https://pic.pimg.tw/qupyqupy/1493682632-2874115057_n.jpg" title="bandicam 2016-09-14 14-57-19-708.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-14 23-21-08-858.jpg" src="https://pic.pimg.tw/qupyqupy/1493682632-222982713_n.jpg" title="bandicam 2016-09-14 23-21-08-858.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">有著召喚獸中最高的攻擊力，打王相當好用，移動力也不差，在調度方面相當靈活。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-09-14 23-21-15-305.jpg" src="https://pic.pimg.tw/qupyqupy/1493682632-346106271_n.jpg" title="bandicam 2016-09-14 23-21-15-305.jpg" /></div> </div> </div> <div class="global_divtable summon"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-01 12-54-58-605.jpg" src="https://pic.pimg.tw/qupyqupy/1493682634-3813216911_n.jpg" title="bandicam 2016-10-01 12-54-58-605.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd description">攻擊方式是閃光攻擊在順序判定上屬於優勢，＋４０的基底ＡＴ基本上已經超越了大部分會遇到的王，再加上指揮範圍內的加成可以說是打王最佳夥伴。而這隻召喚獸誇張的造型以及有趣的對話，似乎也成為<span class="global_name_span">夢幻模擬戰２</span>的一個特色招牌。</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-10-01 12-59-12-896.jpg" src="https://pic.pimg.tw/qupyqupy/1493682635-5350627_n.jpg" title="bandicam 2016-10-01 12-59-12-896.jpg" /></div> </div> </div> <div style="clear: both;"></div>');
  contentArr.push('<style type="text/css">.game_light { position: relative ; padding: 10px 10px 10px 40px; margin: 10px; border-radius: 10px 0px 10px 0px; font-size: 16px; font-weight: bold; color: #888888; background: #FFCC99; } .game_light::before { content: url(\'data:image/svg+xml,\ <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#FFFFFF" viewBox="0 0 24 24"><path d="M22.088 13.126l1.912-1.126-1.912-1.126c-1.021-.602-1.372-1.91-.788-2.942l1.093-1.932-2.22-.02c-1.185-.01-2.143-.968-2.153-2.153l-.02-2.219-1.932 1.093c-1.031.583-2.34.233-2.941-.788l-1.127-1.913-1.127 1.913c-.602 1.021-1.91 1.372-2.941.788l-1.932-1.093-.02 2.219c-.01 1.185-.968 2.143-2.153 2.153l-2.22.02 1.093 1.932c.584 1.032.233 2.34-.788 2.942l-1.912 1.126 1.912 1.126c1.021.602 1.372 1.91.788 2.942l-1.093 1.932 2.22.02c1.185.01 2.143.968 2.153 2.153l.02 2.219 1.932-1.093c1.031-.583 2.34-.233 2.941.788l1.127 1.913 1.127-1.913c.602-1.021 1.91-1.372 2.941-.788l1.932 1.093.02-2.219c.011-1.185.969-2.143 2.153-2.153l2.22-.02-1.093-1.932c-.584-1.031-.234-2.34.788-2.942zm-10.117 6.874c-4.411 0-8-3.589-8-8s3.588-8 8-8 8 3.589 8 8-3.589 8-8 8zm6.029-8c0 3.313-2.687 6-6 6s-6-2.687-6-6 2.687-6 6-6 6 2.687 6 6z"/></svg>\'); position: absolute; left: 10px; } .game_empire { position: relative ; padding: 10px 10px 10px 40px; margin: 10px; border-radius: 10px 0px 10px 0px; font-size: 16px; font-weight: bold; color: #FFFFFF; background: #669999; } .game_empire::before { content: url(\'data:image/svg+xml,\ <svg xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" width="24" height="24" viewBox="0 0 30 30"><path d="M8 4v28l10-10 10 10v-28zM24 0h-20v28l2-2v-24h18z"></path></svg>\'); position: absolute; left: 10px; top: 11px; } .game_dark { position: relative ; padding: 10px 10px 10px 40px; margin: 10px; border-radius: 10px 0px 10px 0px; font-size: 16px; font-weight: bold; color: #FFFFFF; background: #666666; } .game_dark::before { content: url(\'data:image/svg+xml,\ <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#930000" viewBox="0 0 24 24"><path d="M12 0c-1.109 0-2.178.162-3.197.444 3.826 5.933-2.026 13.496-8.781 11.128l-.022.428c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12z"/></svg>\'); position: absolute; left: 10px; } .game_tyrant { position: relative ; padding: 10px 10px 10px 40px; margin: 10px; border-radius: 10px 0px 10px 0px; font-size: 16px; font-weight: bold; color: #FFFFFF; background: #666699; } .game_tyrant::before { content: url(\'data:image/svg+xml,\ <svg xmlns="http://www.w3.org/2000/svg" fill="#CCCC00" width="24" height="24" viewBox="0 0 24 24"><path d="M22 20v3h-20v-3h20zm0-17c-1.5 0-2.662 1.685-1.598 3.194.535.759.406 1.216.045 1.749-.765 1.127-1.872 2.057-3.447 2.057-2.522 0-3.854-2.083-4.131-3.848-.096-.614-.15-1.074.436-1.644.496-.481.826-1.151.645-1.947-.196-.857-.963-1.561-1.95-1.561-1.104 0-2 .896-2 2 0 .605.293 1.118.695 1.508.586.57.531 1.03.436 1.644-.278 1.764-1.61 3.848-4.131 3.848-1.575 0-2.682-.93-3.447-2.058-.362-.532-.491-.989.045-1.748 1.064-1.509-.098-3.194-1.598-3.194-1.104 0-2 .896-2 2 0 .797.464 1.495 1.144 1.808.825.379.856 1.317.856 2.171v9.021h20v-9.021c0-.854.031-1.792.856-2.171.68-.313 1.144-1.011 1.144-1.808 0-1.104-.897-2-2-2z"/></svg>\'); position: absolute; left: 10px; } .global_ps_text { border-radius: 0px !important; } </style> <div class="game_light">1-7話</div> <p>敘述帝國得到了魔劍<span class="global_name_span">阿魯哈薩特</span>後開始四處發起戰爭，欲一統大陸結束紛爭的亂世。</p> <p>為了完整復活魔劍，帝國開始了搶奪光之女巫<span class="global_name_span">莉雅娜</span>的行動，主角<span class="global_name_span">艾爾文</span>為了保護<span class="global_name_span">莉雅娜</span>而開始了與帝國對抗的旅程，並且在途中陸續集結光輝勢力的夥伴。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1hNxYSFMU8I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_light">8-13話</div> <p><span class="global_name_span">艾爾文</span>拒絕了青龍騎士團團長<span class="global_name_span">雷歐</span>的入夥邀請後，光輝勢力在之後與帝國的對抗中，擊潰了帝國的炎龍騎士團，團長<span class="global_name_span">巴爾加斯</span>戰死。</p> <p>在取得聖劍<span class="global_name_span">蘭古利薩</span>後，光輝勢力迎向了與帝國的全面決戰。帝都大殿卻見到了站立在帝王<span class="global_name_span">貝恩哈特</span>旁邊的黑暗王子<span class="global_name_span">波塞魯</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eA8566RpTxU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_light">14-21話（光輝結局Ａ＆Ｂ路線）</div> <p>擊倒黑暗王子<span class="global_name_span">波塞魯</span>後，發現戰場上的帝王<span class="global_name_span">貝恩哈特</span>只是個幻影，真身正在他處準備復活魔劍<span class="global_name_span">阿魯哈薩特</span>，為了阻止<span class="global_name_span">貝恩哈特</span>眾人準備前往<span class="global_name_span">法魯贊利亞</span>。在進軍的路程中遇見了魔族少女<span class="global_name_span">索妮雅</span>。</p> <ul> <li>擊敗魔族少女後，眾人為了阻止<span class="global_name_span">卡奧斯</span>復活，決定追擊<span class="global_name_span">索妮雅</span>，在終止混沌之神的威脅後，光輝勢力擊潰了帝國，完成階段性的和平任務。（影片 1:34:35）</li> <li>擊敗魔族少女後，眾人決定先前往<span class="global_name_span">法魯贊利亞</span>，卻不料擊倒<span class="global_name_span">貝恩哈特</span>後，<span class="global_name_span">索妮雅</span>忽然出現搶走了魔劍，並在之後復活了混沌之神。</li> </ul> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kmqACw0oZvQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_light">14-21話（光輝結局Ｃ＆Ｄ路線）</div> <p>擊倒帝王<span class="global_name_span">貝恩哈特</span>後，光輝勢力只剩黑暗王子<span class="global_name_span">波塞魯</span>這個敵人，沒想到對戰之時才發現帝王只是詐死，並且趁著黑暗王子復活魔劍體力消耗之際，奪取了魔劍並且擊倒了黑暗王子，於是光輝勢力再度與帝王決戰。</p> <div class="global_ps_text">Ｃ、Ｄ兩條路線劇情大同小異。</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9RJ1-rGkoS4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mlmA76astqY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_light">10-21話（光輝新增大團圓結局）</div> <p>光輝勢力在經過長久的戰鬥後，想以［彼此互相理解］的方式來達成世界的和平。</p> <div class="global_ps_text"> <ul> <li>進入此結局的方法：<br /> 在S4放過摩根（モーガン），在S10雪莉（シェリー）的問題選擇［理解し合う］，取得聖劍那關在雷歐（レオン）出現後潔西卡（ジェシカ）出現前取得聖劍。</li> <li>影片有分三段。第一段是成功達成大團圓結局。<br /> 第二段是最後無法說服雷歐（1:26:30）。<br /> 第三段是無法說服所有帝國角色（1:39:00）。</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RkMb0AZ4rRQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_empire">8-11話</div> <p><span class="global_name_span">艾爾文</span>答應了青龍騎士團團長<span class="global_name_span">雷歐</span>的入夥邀請後，為了取得聖劍與原先光輝勢力的夥伴展開交戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rcWDb4m5Zyo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_empire">12-16話</div> <p><span class="global_name_span">艾爾文</span>為帝國取得聖劍後，為了掃除大陸其它勢力與真正復活魔劍，繼續與光輝勢力交戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Vl8BOTkoq1c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_empire">17-21話（帝國結局Ａ）</div> <p>帝國決定先討伐黑暗王子所在的黑暗勢力，並在途中說服了<span class="global_name_span">洛卡</span>的妹妹<span class="global_name_span">索妮雅</span>，再消滅黑暗勢力後接著消滅了光輝勢力，然而大陸的戰火並沒有因此而停止。</p> <div class="global_ps_text"> <p>此結局有個較為不同的地方。</p> <p>最後一戰如果擊敗<span class="global_name_span">莉雅娜</span>或是<span class="global_name_span">蘭娜</span>，就無法完整封印魔劍。（影片 58:35）</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ot97tDjEGoE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_empire">17-21話（帝國結局Ｂ）</div> <p>與帝國結局Ａ大同小異，但因為沒有說服<span class="global_name_span">索妮雅</span>，所以相關文字訊息略有不同。</p> <div class="global_ps_text"> <p>最後一戰如果擊敗<span class="global_name_span">莉雅娜</span>或是<span class="global_name_span">蘭娜</span>，就無法完整封印魔劍。（影片 47:50）</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xIGhU9CSfeY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_empire">17-21話（帝國結局Ｃ＆Ｄ路線）</div> <p>帝國決定先討伐光輝勢力，<span class="global_name_span">潔西卡</span>在將消滅黑暗勢力的責任交託給<span class="global_name_span">赫倫貝魯特</span>後安然的逝去，最後帝國消滅了黑暗王子與混沌之神。</p> <div class="global_ps_text"> <p>路線Ｄ因為沒有說服成功<span class="global_name_span">索妮雅</span>，所以在結局的文字敘述會有不同。（影片 48:40）</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SKPaVqjg_zg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_dark">12-21話（黑暗結局）</div> <p><span class="global_name_span">艾爾文</span>取得聖劍後，決心與帝國決裂，仗著聖劍的力量開始與帝國決戰。</p> <p>之後又與黑暗王子合作，消滅了光輝勢力，終於世界陷入一片黑暗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/T9R9BiVqdC4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_tyrant">16-21話（霸者結局）</div> <p><span class="global_name_span">艾爾文</span>取得聖劍後，決心與帝國決裂，仗著聖劍的力量開始與帝國決戰。</p> <p>並趁著黑暗王子虛弱之際一並將黑暗勢力擊倒，爾後消滅了光輝勢力統一了大陸。</p> <div class="global_ps_text"> <p>霸者路線會因為最後一戰結局<span class="global_name_span">莉雅娜</span>是否存活而有所不同。（影片 57:50）</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VUS-0tZfF04?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="game_tyrant">16-21話（霸者孤獨之王結局）</div> <p>想靠自己結束戰亂的<span class="global_name_span">艾爾文</span>，陸續遭到同伴的背叛、犧牲，到了最後敵人、愛人、夥伴都一一死去，只留下獨自一人迎向更加混沌的時代。</p> <div class="global_ps_text"> <p>孤獨之王的結局進入法：</p> <ul> <li>S17 必須擊破皇帝過關（不能讓他逃走）</li> <li>S19 要等<span class="global_name_span">雷歐</span>登場後，先擊敗他再擊敗皇帝，然後選項選［自己取得天下］</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-Zdlj3fKnzM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>死亡之塔是遊戲本篇之外的劇情。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/upI7Yeuqxy8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<style type="text/css">.global_divtd { width: 24%; } .global_divtd img { height: 150px; } .article-content-inner { text-align:center; } .peo_title { border: 1px solid #FFFFFF; background-color:#001; background-image: radial-gradient(white 5%, transparent 16%), radial-gradient(white 5%, transparent 16%); background-size:60px 60px; background-position: 0 0, 30px 30px; border-radius: 10px 20px; padding: 10px; text-align: center; font-weight: bold; font-size: 20px; color: #FFFFFF; text-shadow: 1px 0px 1px #FF8C00, -1px 0px 1px #FF8C00, 0px 1px 1px #FF8C00, 0px -1px 1px #FF8C00; margin: 10px 0px; } </style> <div class="peo_title">艾爾文（エルウィン）</div> <p><img alt="758245130_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013434-4081979489.jpg?v=1492013446" title="758245130_m.jpg" /></p> <div class="peo_title">荷伊（ヘイン）</div> <p><img alt="758245372_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013434-2746927266.jpg?v=1492013446" title="758245372_m.jpg" /></p> <div class="peo_title">洛卡（ロウガ）</div> <p><img alt="758246410_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013441-2476793393.jpg?v=1492013447" title="758246410_m.jpg" /></p> <div class="peo_title">光輝-光之女神-露希莉絲（ルシリス）</div> <p><img alt="758246170_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013439-2461649241.jpg?v=1492013447" title="758246170_m.jpg" /></p> <div class="peo_title">光輝-雷丁（レディン）</div> <p><img alt="758246110_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013439-1938680551.jpg?v=1492013447" title="758246110_m.jpg" /></p> <div class="peo_title">光輝-基克哈爾特（ジークハルト）</div> <p><img alt="758246126_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013438-2742897782.jpg?v=1492013447" title="758246126_m.jpg" /></p> <div class="peo_title">光輝-莉雅娜（リアナ）</div> <p><img alt="758246516_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013443-4258529458.jpg?v=1492013447" title="758246516_m.jpg" /></p> <div class="peo_title">光輝-蘭娜（ラーナ）</div> <p><img alt="758246585_m.jpg" src="https://pic.pimg.tw/qupyqupy/1492013443-2534371715.jpg?v=1492
