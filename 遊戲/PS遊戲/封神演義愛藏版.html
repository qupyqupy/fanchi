  contentArr.push('');
  contentArr.push('<p>封神演義是中國相當著名的小說，有著大量的民間傳說人物與神奇的寶貝、術法。</p> <p>由於人物頗多且形象鮮明，在漫畫、遊戲領域一直是很好發揮的題材，而出在 PS1 上的這款封神演義遊戲則是相當經典的 SLG。</p> <hr /> <p>遊戲封面。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="0fad86f7ba22d826b883fd77f9d2b8dd.JPG" src="https://pic.pimg.tw/qupyqupy/1468675658-3058701126.jpg" title="0fad86f7ba22d826b883fd77f9d2b8dd.JPG" /></div> <div class="global_divtd"><img alt="941b35ff8392bee2abfb398f8c182bdf.JPG" src="https://pic.pimg.tw/qupyqupy/1468675658-2214663989.jpg" title="941b35ff8392bee2abfb398f8c182bdf.JPG" /></div> </div> </div> <p>遊戲開頭選單。</p> <p><img alt="bandicam 2016-04-24 22-32-58-906.jpg" src="https://pic.pimg.tw/qupyqupy/1468675658-2344034243_n.jpg" title="bandicam 2016-04-24 22-32-58-906.jpg" /></p> <p>遊戲開頭動畫。</p> <p>不得不說日本人將中華文化的東西發揚得很好，開頭動畫的那種中國風味配樂以及美型的人物、服飾都處理得相當不錯，立馬就把人的目光給吸引住。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dUMXU37LI0I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <div class="global_game_secret"> <p><strong>趙公明加入法：</strong></p> <ul> <li>［奇襲］那關先擊敗趙公明，再放他離開。</li> <li>［急襲］那關先擊敗趙公明，再放他離開。</li> <li>［強襲］那關結束後，趙公明加入。</li> </ul> <p><strong>簡單說，就是每次遇到趙公明都最先擊敗他，然後放他離開就對了。</strong></p> <p><img alt="bandicam 2016-05-19 22-12-13-521.jpg" src="https://pic.pimg.tw/qupyqupy/1468675662-1986454455_n.jpg" title="bandicam 2016-05-19 22-12-13-521.jpg" /></p> <hr /> <p><strong>隱藏法術習得：</strong></p> <p>遊戲共有分兩種等級，一種是人物本身的等級，一種是技能的等級。</p> <p>技能有分八種，除了［刀劍］、［槍］、［鞭］、［弓箭］以外，［氣功術］、［幻惑術］、［安命術］、［乾坤術］這四種技能在升級時，如果遇到偶數升級時使用相對應的法寶攻擊，就可以習得。</p> <p><strong>簡單說，當太公望幻惑等級為一時，使用打神鞭（屬性為幻惑）攻擊敵人後技能等級升級，就可以習得隱藏的法術。</strong></p> <p>以下為隱藏的法術。</p> <div class="global_divtable"> <div class="global_divtr gray_bg"> <div class="global_divtd">&nbsp;</div> <div class="global_divtd">安命術</div> <div class="global_divtd">乾坤術</div> <div class="global_divtd">幻惑術</div> <div class="global_divtd">氣功術</div> </div> <div class="global_divtr"> <div class="global_divtd gray_bg">LV2</div> <div class="global_divtd">堅固</div> <div class="global_divtd">浮上</div> <div class="global_divtd">無感手</div> <div class="global_divtd">發勁</div> </div> <div class="global_divtr"> <div class="global_divtd gray_bg">LV4</div> <div class="global_divtd">大堅固</div> <div class="global_divtd">沉降</div> <div class="global_divtd">阿鼻叫喚</div> <div class="global_divtd">即應功</div> </div> <div class="global_divtr"> <div class="global_divtd gray_bg">LV6</div> <div class="global_divtd">常態</div> <div class="global_divtd">雷</div> <div class="global_divtd">拘束</div> <div class="global_divtd">猛擊功</div> </div> <div class="global_divtr"> <div class="global_divtd gray_bg">LV8</div> <div class="global_divtd">廣大回復</div> <div class="global_divtd">炎</div> <div class="global_divtd">詛咒</div> <div class="global_divtd">賢氣功</div> </div> </div> </div> <hr /> <p>遊戲的進行大致上來講很簡單，總共約 54 關的戰鬥中間連接著一段段的劇情，由於是單一線程並沒有甚麼其他分支，所以可以好好享受劇情跟培養人物，唯一要注意的就是趙公明加入的時機。</p> <p><img alt="bandicam 2016-05-03 22-15-15-087.jpg" src="https://pic.pimg.tw/qupyqupy/1468675658-2676010785_n.jpg" title="bandicam 2016-05-03 22-15-15-087.jpg" /></p> <p>遊戲的戰鬥畫面採用 3D 斜角設計，並且呈現出地形的高低落差，這方面做得頗為細致，例如下雨天地勢低的地方會積水等等。</p> <p>不過這樣的設計也有它的缺點，例如我常在高低落差劇烈的地方誤算移動的距離，有時候看似很近但其實需要花費更多的移動格數才能到達，這當中也包含誤算攻擊距離導致我方人員陣亡的事件發生。</p> <p><img alt="bandicam 2016-05-08 11-58-06-166.jpg" src="https://pic.pimg.tw/qupyqupy/1468675661-1462878442_n.jpg" title="bandicam 2016-05-08 11-58-06-166.jpg" /></p> <p>每場戰鬥有機會獲得此戰鬥中可以使用的符印，理論上效果都會比目前隊伍角色能使用的術法效用更高，不過一道符印只能使用一次，可以算是遊戲廠商對玩家的一點善意。</p> <p><img alt="bandicam 2016-05-08 12-03-09-662.jpg" src="https://pic.pimg.tw/qupyqupy/1468675662-2466982480_n.jpg" title="bandicam 2016-05-08 12-03-09-662.jpg" /></p> <p>戰鬥中還可以更換隊員，讓已經重傷的夥伴先回本營休息，不過雖然有此功能，實際上的應用卻是少之又少。</p> <ul> <li>一來是玩家培養的人物就是固定那幾位，擺在本營的幾乎都是擺飾。</li> <li>二來當會被打成重傷時，通常都逃不回本營就被敵方的遠距離攻擊給秒了，封神演義這遊戲遠距離攻擊方式又特別多。</li> </ul> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-45-17-526.jpg" src="https://pic.pimg.tw/qupyqupy/1468675661-2815786656_n.jpg" title="bandicam 2016-05-08 11-45-17-526.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-45-26-345.jpg" src="https://pic.pimg.tw/qupyqupy/1468675661-1948742686_n.jpg" title="bandicam 2016-05-08 11-45-26-345.jpg" /></div> </div> </div> <p>另外遊戲有個設計，有幾場戰役必須將隊伍裡面的人物分開組隊來進行戰鬥，如果只單一培養幾個人物的話，很可能會造成卡關的情形。</p> <p><img alt="bandicam 2016-05-08 11-38-38-871.jpg" src="https://pic.pimg.tw/qupyqupy/1468675658-64516163_n.jpg" title="bandicam 2016-05-08 11-38-38-871.jpg" /></p> <p>我個人比較偏愛培養哪吒、楊戩、黃天化、雷震子，每次遇到這種分隊戰鬥時，就得平均分散這些主力到各隊，這的確會強迫玩家去培養其他人物，也不失為一種樂趣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-39-09-052.jpg" src="https://pic.pimg.tw/qupyqupy/1468675659-2760178892_n.jpg" title="bandicam 2016-05-08 11-39-09-052.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-05-11 01-00-39-049.jpg" src="https://pic.pimg.tw/qupyqupy/1468675662-196052856_n.jpg" title="bandicam 2016-05-11 01-00-39-049.jpg" /></div> </div> </div> <hr /> <p>這是人物的狀態畫面，每個人物都有對八大技能的初始資質，只有顯示大星的才有可能達到該技能的巔峰，所以著重培養人物優秀資質的單一能力是比較有效率的做法。</p> <p><img alt="bandicam 2016-05-08 11-41-31-943.jpg" src="https://pic.pimg.tw/qupyqupy/1468675660-1941898458_n.jpg" title="bandicam 2016-05-08 11-41-31-943.jpg" /></p> <p>仙桃是遊戲中唯一可以提升人物技能資質的道具，但因為數量有限，必須謹慎使用。我個人是認為與其將自己喜愛的人物都弄到資質大星滿點，不如讓個別人物都有屬於自己的巔峰技能，會更有利於戰鬥。</p> <p><img alt="bandicam 2016-05-08 11-41-20-841.jpg" src="https://pic.pimg.tw/qupyqupy/1468675660-3565495129_n.jpg" title="bandicam 2016-05-08 11-41-20-841.jpg" /></p> <p>愛藏版擁有豐富的遊戲文字內容，包含讓玩家回味故事、對人物與寶貝有詳盡文字介紹。不過由於遊戲除了人物、寶貝是參考原著封神演義以外，故事內容實在差了十萬八千里，所以這裡提供的文字敘述只適用於遊戲，這點千萬要注意。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-40-53-460.jpg" src="https://pic.pimg.tw/qupyqupy/1468675660-2615895115_n.jpg" title="bandicam 2016-05-08 11-40-53-460.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-41-08-176.jpg" src="https://pic.pimg.tw/qupyqupy/1468675660-2913198210_n.jpg" title="bandicam 2016-05-08 11-41-08-176.jpg" /></div> </div> </div> <p>在當時網路並不普及的年代，這種設定往往能讓玩家在玩累之餘，可以多一種休閒方式。</p> <div class="global_ps_text"> <p>那年代的網路有大部分還是屬於撥接網路，那是個緩慢而且以秒計費或是以分計費的昂貴上網方案。</p> <p>到現在這種系統其實已經不大吃香，大部分的玩家都可以經過寬頻網路接收大量的文字訊息了。</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-40-27-060.jpg" src="https://pic.pimg.tw/qupyqupy/1468675660-2393729348_n.jpg" title="bandicam 2016-05-08 11-40-27-060.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-41-01-080.jpg" src="https://pic.pimg.tw/qupyqupy/1468675660-2817211116_n.jpg" title="bandicam 2016-05-08 11-41-01-080.jpg" /></div> </div> </div> <p>戰鬥前的整備畫面。</p> <p><img alt="bandicam 2016-05-08 11-40-06-065.jpg" src="https://pic.pimg.tw/qupyqupy/1468675660-2607481726_n.jpg" title="bandicam 2016-05-08 11-40-06-065.jpg" /></p> <p>不知道是不是故意為了增加玩家培養其他角色的意願，戰鬥前會隨機選擇角色產生［福氣上升］、［福氣下降］的狀態，不過如果角色培養夠強，倒是不需要理會這設定。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-41-41-765.jpg" src="https://pic.pimg.tw/qupyqupy/1468675661-2838130540_n.jpg" title="bandicam 2016-05-08 11-41-41-765.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-05-08 11-41-44-124.jpg" src="https://pic.pimg.tw/qupyqupy/1468675661-563132030_n.jpg" title="bandicam 2016-05-08 11-41-44-124.jpg" /></div> </div> </div> <hr /> <p><strong>關於洞府：</strong></p> <p>洞府系統算是封神演義的賣點，透過挑戰並且打贏洞府主人可以獲得寶貝，或是當挑戰者本身符合特定條件無論挑戰成功與否都可獲得法寶強化。</p> <p>唯一需要注意的是當洞府主人的寶貝都被拿光之後就不會再出現了，所以應該要先把能強化的寶貝都強化後，再拿取主人的最後寶貝。以下是相關資訊。</p> <div class="fairy_cell"> <div class="name">元始天尊</div> <div class="debut"> <p>虐殺(關卡結束)</p> </div> <div class="have_magic"> <p>三寶玉如意、四不像、板角大青牛、黃巾力士、花狐貂、掌心雷、離地焰光旗、山河社稷圖</p> </div> <div class="strengthen"> <p>太公望（打神鞭）</p> <ul> <li>自身等級LV12、幻惑LV3</li> <li>自身等級LV28、幻惑LV6</li> </ul> </div> </div> <div class="fairy_cell"> <div class="name">玉鼎真人</div> <div class="debut"> <p>脫出(關卡結束)</p> </div> <div class="have_magic"> <p>魚尾冠、神魚奈、日月珠</p> </div> <div class="strengthen"> <p>楊戩（三尖刀）</p> <ul> <li>自身等級LV20、乾坤LV4</li> <li>自身等級LV32、乾坤LV7</li> </ul> </div> </div> <div class="fairy_cell"> <div class="name">太乙真人</div> <div class="debut"> <p>符印(關卡結束)</p> </div> <div class="have_magic"> <p>神達冠、紫授仙衣、九龍神火罩</p> </div> <div class="strengthen"> <p>哪吒（火尖槍）</p> <ul> <li>自身等級LV17、乾坤LV3</li> <li>自身等級LV31、乾坤LV6</li> </ul> <p>哪吒（乾坤圈）</p> <ul> <li>自身等級LV19、氣功LV3</li> <li>自身等級LV33、氣功LV6</li> </ul> </div> </div> <div class="fairy_cell"> <div class="name">燃燈道人</div> <div class="debut"> <p>昏倒(關卡結束)</p> </div> <div class="have_magic"> <p>八卦雲光帕、陰陽鏡、乾坤尺</p> </div> <div class="strengthen"> <p>李靖（陰陽鏡）</p> <ul> <li>自身等級LV15、安命LV3</li> <li>自身等級LV28、安命LV6</li> </ul> </div> </div> <div class="fairy_cell"> <div class="name">道行天尊</div> <div class="debut"> <p>精靈(關卡結束)</p> </div> <div class="have_magic"> <p>豹頭冠、加持神杵</p> </div> <div class="strengthen"> <p>韋護（降魔杵）</p> <ul> <li>自身等級LV19、氣功LV5</li> <li>自身等級LV32、氣功LV8</li> </ul> </div> </div> <div class="fairy_cell"> <div class="name">道德真君</div> <div class="debut"> <p>豹變(關卡結束)</p> </div> <div class="have_magic"> <p>解毒綾、鑽心釘、眉目飛刀</p> </div> <div class="strengthen"> <p>黃天化（莫邪寶劍）</p> <ul> <li>自身等級LV20、氣功LV4</li> <li>自身等級LV32、氣功LV7</li> </ul> <p>楊任（五火神焰扇）</p> <ul> <li>自身等級LV22、乾坤LV4</li> <li>自身等級LV31、乾坤LV7</li> </ul> </div> </div> <div class="fairy_cell"> <div class="name">普賢真人</div> <div class="debut"> <p>妖鵬(關卡結束)</p> </div> <div class="have_magic"> <p>烈石鎧、風火蒲團、乾坤弓</p> </div> <div class="strengthen"> <p>木吒（吳勾劍）</p> <ul> <li>自身等級LV24、氣功LV4</li> <li>自身等級LV32、氣功LV7</li> </ul> </div> </div> <div class="fairy_cell"> <div class="name">雲中子</div> <div class="debut"> <p>戰華(關卡結束)</p> </div> <div class="have_magic"> <p>雷瞬帽、照妖鏡、白面猿猴</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">衢留孫</div> <div class="debut"> <p>鼠賊(關卡結束)</p> </div> <div class="have_magic"> <p>皆中帽、小匣、捆仙繩</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">文殊天尊</div> <div class="debut"> <p>妖鵬(關卡結束)</p> </div> <div class="have_magic"> <p>金剛帕、盤古幡、金霞冠</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">廣成子</div> <div class="debut"> <p>［鄧蟬玉］挑戰［太乙真人］</p> </div> <div class="have_magic"> <p>掃霞衣、番天印</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">赤精子</div> <div class="debut"> <p>［武吉］挑戰［玉鼎真人］</p> </div> <div class="have_magic"> <p>落寶金錢、混天綾</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">黃龍真人</div> <div class="debut"> <p>［蘇護］挑戰［文書天尊］</p> </div> <div class="have_magic"> <p>勇壯鎧、混元幡</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">慈航道人</div> <div class="debut"> <p>［黃天祥］挑戰［衢留孫］</p> </div> <div class="have_magic"> <p>金剪、琉璃瓶</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">靈寶大師</div> <div class="debut"> <p>［崇黑虎］挑戰［普賢真人］</p> </div> <div class="have_magic"> <p>散病布、四海瓶</p> </div> </div> <div class="fairy_cell no_strengthen"> <div class="name">度厄真人</div> <div class="debut"> <p>［鄭倫］挑戰［雲中子］</p> </div> <div class="have_magic"> <p>折伏布、萬刃車</p> </div> </div> <p style="display:inline-block;">特定人物挑戰特定仙人後就會出現介紹仙人事件，這也算是這遊戲的隱藏事件。</p> <p><img alt="bandicam 2016-05-11 00-32-23-458.jpg" src="https://pic.pimg.tw/qupyqupy/1468675662-3511694412_n.jpg" title="bandicam 2016-05-11 00-32-23-458.jpg" /></p> <p>法寶除了能使用特殊攻擊外，還能增加人物本身的能力，而且可裝備的數量頗多。</p> <p>除了透過挑戰仙人獲取以外，打倒敵人也能獲取他們的法寶，遊戲到最後那法寶是多到一個混亂，分配給各個夥伴真是傷腦筋的任務。</p> <p><img alt="bandicam 2016-05-08 11-41-54-996.jpg" src="https://pic.pimg.tw/qupyqupy/1468675661-1848023079_n.jpg" title="bandicam 2016-05-08 11-41-54-996.jpg" /></p> <hr /> <p>以下是遊戲的劇情影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2rZWHyyi5tQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9GhTX8TI51Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fpZ8kVG_6Zo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uxEZLNo51JY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  var maxCount = contentArr.length - 1;
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");


  for (var i = 1; i < pArr.length; i++) {
    headSelect.add(new Option(pArr[i], i));
    footSelect.add(new Option(pArr[i], i));
  }
  

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
  })();

</script>
