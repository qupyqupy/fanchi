e="d82841d309f8ed4390487b2e60de78ec.JPG" /></div> <div class="css_td td_img"><img alt="9dd684879b810b1c189056c8cc6237bc.JPG" src="https://pic.pimg.tw/qupyqupy/1456148064-477251180.jpg?v=1456148094" title="9dd684879b810b1c189056c8cc6237bc.JPG" /></div> <div class="css_td td_img"><img alt="37f77092a11c5cace2c89c65a9ffaac5.JPG" src="https://pic.pimg.tw/qupyqupy/1456148064-434091523.jpg?v=1456148094" title="37f77092a11c5cace2c89c65a9ffaac5.JPG" /></div> </div> <div class="css_tr"> <div class="css_td td_img"><img alt="de729a4f84b819957a231c31db49d963.JPG" src="https://pic.pimg.tw/qupyqupy/1456148065-3343488650.jpg?v=1456148094" title="de729a4f84b819957a231c31db49d963.JPG" /></div> <div class="css_td td_img"><img alt="ca8387ecb9b2abeff95da6943eb82f03.JPG" src="https://pic.pimg.tw/qupyqupy/1456148065-3750482350.jpg?v=1456148094" title="ca8387ecb9b2abeff95da6943eb82f03.JPG" /></div> <div class="css_td td_img"><img alt="d6f530eaf0573db8dcc2ba754fbafe7c.JPG" src="https://pic.pimg.tw/qupyqupy/1456148065-3936003160.jpg?v=1456148094" title="d6f530eaf0573db8dcc2ba754fbafe7c.JPG" /></div> </div> <div class="css_tr"> <div class="css_td td_img"><img alt="06af5ad885d1f9926c6d54261e1dd8f9.JPG" src="https://pic.pimg.tw/qupyqupy/1456148065-3897588706.jpg?v=1456148094" title="06af5ad885d1f9926c6d54261e1dd8f9.JPG" /></div> <div class="css_td td_img"><img alt="accf1dfab1c26c8b1d6e23a08b545020.JPG" src="https://pic.pimg.tw/qupyqupy/1456148066-4148179783.jpg?v=1456148094" title="accf1dfab1c26c8b1d6e23a08b545020.JPG" /></div> </div> </div>';

  contentArr.push('');
  contentArr.push('<style type="text/css">.end_title { border: 2px solid slategray; background: lightgray; color: dimgray; padding: 5px; text-align: center; font-size: 1.5em; font-weight: bold; margin-top: 15px; } .end_area{ border: 2px dashed chocolate; color: orangered; font-weight: bold; font-size: 1.2em; margin-top: 5px; margin-bottom: 5px; padding: 5px; text-align: center; } .end_area > p { margin: 0px; } </style> <p>原本是光榮在 1997 出在 SS 上的遊戲，結果因為 SS 的逐漸沒落，在 1998 年出在 PS 上並且改名為傭兵之盾 Special。</p> <p>想當初我可是為了很多 SS 的獨占遊戲才買 SS 的，像是夢幻模擬戰、傭兵之盾等等，結果後來幾乎全部移植 PS ，還增加新的內容，那時間真覺得買 SS 浪費錢了。</p> <hr /> <p>遊戲封面。</p> <p><img alt="631fb2405dfba4094dd8dbaeea9728c0.JPG" src="https://pic.pimg.tw/qupyqupy/1457260359-437570694.jpg?v=1457260509" title="631fb2405dfba4094dd8dbaeea9728c0.JPG" /></p> <p>遊戲背面。</p> <p><img alt="acadb43ee10f687dc837b09cfac3057d.JPG" src="https://pic.pimg.tw/qupyqupy/1457260359-553320823.jpg?v=1457260509" title="acadb43ee10f687dc837b09cfac3057d.JPG" /></p> <p>遊戲開頭畫面。</p> <p><img alt="69958483e9a4236098df9b6db850d017.JPG" src="https://pic.pimg.tw/qupyqupy/1457260359-3991464501_n.jpg?v=1457260509" title="69958483e9a4236098df9b6db850d017.JPG" /></p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FAJRMw7nkeQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <div class="global_game_secret"> <p>遊戲剛開始創建角色時，會有輸入名字的動作。</p> <p>用先輸入再取消的方式依序輸入 ［アイン -&gt; アイン -&gt; マジック -&gt; スペシャル -&gt; ゴールド］最後再輸入自己真正想要的名字就可以MP99、所持金最大、最強裝備的狀態開始遊戲。</p> </div> <hr /> <p>遊戲一開始要先為主角取名字，選擇兵種。</p> <p>我每次玩是都選擇騎兵，畢竟戰場上跑得快還是有好處的，尤其遊戲中的六個中隊長是不可更替的，當中又只有一個騎兵，很多救援任務若是慢慢移動只能等著失敗，若主角為騎兵則可以大大降低這些任務的難度。</p> <p><img alt="8c262cec4002b83e45b8c78a9f96fa09.JPG" src="https://pic.pimg.tw/qupyqupy/1457260359-2549834619_n.jpg?v=1457260509" title="8c262cec4002b83e45b8c78a9f96fa09.JPG" /></p> <p>每場戰鬥前都可以先觀察戰場地形，在這個階段就可以先擬定好行軍的路線。</p> <p><img alt="9556d33c41dd45b26683b56576db9b3d.JPG" src="https://pic.pimg.tw/qupyqupy/1457260359-37000547_n.jpg?v=1457260509" title="9556d33c41dd45b26683b56576db9b3d.JPG" /></p> <p>大陸地圖，遊戲最終的目的就是在這一堆顏色的國家當中，選一個來輔助統一大陸。</p> <p>但是絕對不可以看哪個國家快被滅就去幫哪個國家，這可是會造成 GameOver 的致命行為（雖然大部分的玩家第一次玩的時候肯定都是這樣，我也是）</p> <p><img alt="96cd2cdc016d8b497e8e46880ae03ff8.JPG" src="https://pic.pimg.tw/qupyqupy/1457260360-104757855_n.jpg?v=1457260509" title="96cd2cdc016d8b497e8e46880ae03ff8.JPG" /></p> <hr /> <p>遊戲的進行方式是在每月選擇一個城市做為落腳處，並且接傭兵任務來達到幫助該地國家統一大陸的方式。可在城鎮簡介上預先看到該城市的設施，前題是要先到過一次。</p> <p><img alt="ccbea42518d953a31d88a96a14803716.JPG" src="https://pic.pimg.tw/qupyqupy/1457260361-1411631943.jpg?v=1457260509" title="ccbea42518d953a31d88a96a14803716.JPG" /></p> <p>進入城市後的畫面，這時候可以往來各設施作修整或是劇情探索。不過在劇情方面，傭兵之盾算是比較薄弱的，除了固定的一些事情以外，大部分都是接任務，而且跟大部分的傭兵團都沒有直接的互動，這點是我覺得很可惜的地方。</p> <p>雖然遊戲自由度頗高，但是少了迷人故事的點綴還是有些遺憾。</p> <p><img alt="b5a332a6a66181a52bd7cdf750a9fea8.JPG" src="https://pic.pimg.tw/qupyqupy/1457260361-1269871905_n.jpg?v=1457260509" title="b5a332a6a66181a52bd7cdf750a9fea8.JPG" /></p> <p>在教會可以學習主角的魔法與購買配飾，不能培養其他傭兵團的人物在我心中還是有點小小的不爽，而且其實主角能學的魔法是固定的，如果是這樣的話還不如改成升級就得到魔法，所以這部份的設定有點多此一舉。</p> <p><img alt="8e2b8ee2985f30b565f90a70c80c936a.JPG" src="https://pic.pimg.tw/qupyqupy/1457260362-1889972237_n.jpg?v=1457260509" title="8e2b8ee2985f30b565f90a70c80c936a.JPG" /></p> <p>酒館可以跟酒女談些小戀愛跟雇用能力頗差的小隊長，如果攻略酒女成功的話，還可以得到特殊的飾品。在酒館喝的酒也有增加主角能力的作用，不過價格的部份十分嚇人。</p> <p><img alt="d14e040f982b58381df4788fb6d97775.JPG" src="https://pic.pimg.tw/qupyqupy/1457260362-704322181_n.jpg?v=1457260509" title="d14e040f982b58381df4788fb6d97775.JPG" /></p> <p>宿屋是在主角還維持傭兵身分時的記錄點。</p> <p><img alt="7b52996b0a9bfdd8bdcd14e369a4b522.JPG" src="https://pic.pimg.tw/qupyqupy/1457260362-1974656888_n.jpg?v=1457260509" title="7b52996b0a9bfdd8bdcd14e369a4b522.JPG" /></p> <p>當成為王國的騎士以後，就有自己的小房間了，記錄點也從宿屋變成自己的管家。</p> <p><img alt="7939b52238eb3fddfcacc78ed4e3aaa4.JPG" src="https://pic.pimg.tw/qupyqupy/1457260363-4160155357_n.jpg?v=1457260509" title="7939b52238eb3fddfcacc78ed4e3aaa4.JPG" /></p> <p>武器店可以買賣道具，這裡也有賣攻略酒女的禮物。另外如果跟老闆進行多次大量的金錢交易，會觸發最強之劍的事件。</p> <p><img alt="d981b1895f832c88aa2e4247485e7c8d.JPG" src="https://pic.pimg.tw/qupyqupy/1457260363-2858472661_n.jpg?v=1457260509" title="d981b1895f832c88aa2e4247485e7c8d.JPG" /></p> <p>在訓練所可以學習各種武器的必殺技，這部份的技能在單挑時或是競技場時能用到，而且種類眾多，有劍、斧、槍、空手等等，但最強大的雙手劍必殺技只能透過特定事件取得，在訓練所是學不到的。</p> <p><img alt="838aae093dcf0240e355cd51ecbd9b91.JPG" src="https://pic.pimg.tw/qupyqupy/1457260363-1048965221_n.jpg?v=1457260509" title="838aae093dcf0240e355cd51ecbd9b91.JPG" /></p> <p>在傭兵會所內可以補充兵源與觀看各個情報，每月的任務也可以在此承接，算是每月週期都必須經過的地方。</p> <p><img alt="46686e7c3043b040577a3667c0b9410a.JPG" src="https://pic.pimg.tw/qupyqupy/1457260363-2981909998_n.jpg?v=1457260509" title="46686e7c3043b040577a3667c0b9410a.JPG" /></p> <hr /> <p>戰鬥的地圖跟機器人大戰一樣，不過我方最多就六個中隊，在戰略布局上需要格外的講究。</p> <p><img alt="276ab23b07e77ee3090c138b262418f3.JPG" src="https://pic.pimg.tw/qupyqupy/1457260364-2412899544_n.jpg?v=1457260509" title="276ab23b07e77ee3090c138b262418f3.JPG" /></p> <p>在兵種相剋上，作了跟夢幻模擬戰差不多的設定。</p> <p>槍兵 -剋- 騎兵 -剋- 步兵 -剋- 槍兵，特別的弓兵專用遠距離攻擊，近距離不管對上甚麼兵種都能被打殘。</p> <p>另外有神聖兵與暗黑兵兩種特殊兵種，神聖兵專剋暗黑兵，暗黑兵則是除了神聖兵外，對上任何一個兵種都能占上優勢。可惜的是我方隊伍到最後都只有一個神聖兵小隊跟一個暗黑兵小隊，比起敵方一開始就不停招換這些特殊兵種的畫面，我方實在單薄的可以。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="2459b479e900608770873608abce1fe0.JPG" src="https://pic.pimg.tw/qupyqupy/1457260364-310916087.jpg?v=1457260509" title="2459b479e900608770873608abce1fe0.JPG" /></div> <div class="global_divtd"><img alt="9951f2339b945a1870b6fd5223d2dec9.JPG" src="https://pic.pimg.tw/qupyqupy/1457260365-1776788732.jpg?v=1457260509" title="9951f2339b945a1870b6fd5223d2dec9.JPG" /></div> </div> </div> <p>地圖上一個移動單位被視為一個中隊，一個中隊可以包含三個小隊，一個小隊是 25 人，這就算是這遊戲最基本的戰鬥單位算法。</p> <p><img alt="0110371e3a7c6f131ab97c4a3e4d39e1.JPG" src="https://pic.pimg.tw/qupyqupy/1457260366-4028495393_n.jpg?v=1457260509" title="0110371e3a7c6f131ab97c4a3e4d39e1.JPG" /></p> <p>一個中隊的排列在這遊戲中十分重要，尤其弓兵是近戰弱型，通常會排在隊伍的最後面，但是某些特殊環境下會被排在最前面。</p> <p>例如遊戲中的經驗值取得，每場戰鬥都有一個基本的經驗值，如果敵人恰巧只剩下弓兵隊伍，那這時候就可以把弓兵換到前列，這樣戰鬥時雙方都不會有傷亡，可以一直用取基本經驗值的方式練等級。</p> <p><img alt="e4038da257cc52b1926352d33b48d6ac.JPG" src="https://pic.pimg.tw/qupyqupy/1457260366-448678321.jpg?v=1457260509" title="e4038da257cc52b1926352d33b48d6ac.JPG" /></p> <p>遊戲中的戰鬥畫面，看到 78 人屁股在那邊扭啊扭的衝上前去，在小時候算是一種惡趣味。</p> <p>首先敵我雙方都有所謂的行動值，會在戰鬥時間不斷增加，利用這些行動值就可以對部隊下達命令或是施展魔法。而中間的小縮圖可以看到敵我雙方傭兵的體力與戰鬥還剩下的時間。</p> <p>這地方有個小技巧，如果戰鬥時間快到但敵人還沒被打死，可以在快到的時候施展魔法，戰鬥會在魔法施展完後才結束，這樣又多了些時間攻擊垂死敵人。</p> <p><img alt="7d2c6bd134cda0ff712aeda4afcf311d.JPG" src="https://pic.pimg.tw/qupyqupy/1457260366-3113638557_n.jpg?v=1457260509" title="7d2c6bd134cda0ff712aeda4afcf311d.JPG" /></p> <p>主角施展扇型攻擊魔法的畫面。</p> <p><img alt="029b03daadeacc8006d8d171710f4c13.JPG" src="https://pic.pimg.tw/qupyqupy/1457260367-1202786368_n.jpg?v=1457260509" title="029b03daadeacc8006d8d171710f4c13.JPG" /></p> <p>單挑的畫面。</p> <p>單挑是指令式的，可以分成兩部份，攻擊方與防禦方。</p> <p>攻擊方可以選擇氣合增加必殺值，或是使用普通攻擊、必殺技來攻擊敵人。防禦方可以選擇防禦、迴避、反擊，迴避成功可以增加一點必殺值，反擊則需要耗損一點必殺值。</p> <p>其實中隊之間的戰鬥都是用指令方式，假如當初單挑的部分改為手動的話，我想會更刺激，我每次玩遊戲雖然很有興頭，但是指令點久了，加上又是重複的事情一直輪迴，很容易就膩了。</p> <p><img alt="bf0dafaad5f37882e669cdc99aeb1bff.JPG" src="https://pic.pimg.tw/qupyqupy/1457260367-4118178721_n.jpg?v=1457260509" title="bf0dafaad5f37882e669cdc99aeb1bff.JPG" /></p> <hr /> <div class="end_title"> <p>傭兵之盾結局</p> </div> <div class="end_area"> <p>騎士團結局</p> </div> <p>每個國家到最後統一大陸都會爆發內戰，共分反抗勢力與鎮壓勢力兩種結局。</p> <ul> <li><span style="color:#E17704"><strong>麥拉得王國鎮壓勢力結局：</strong></span><br /> 鎮壓了埃塞爾巴德的叛變後，王子威廉與未婚妻瑪麗結婚並且繼承了王位，而白鯨騎士團則交給主角當團長。雖然已經當了國王，但是威廉還是經常把王城內的事情丟給父親亞歷克希奧斯三世去管理，自己則和瑪莉到處遊山玩水。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yQXE-pZTSK8?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>麥拉得王國反抗勢力結局：</strong></span><br /> 埃塞爾巴德叛變成功後繼位為新國王，王子威廉與亞歷克希奧斯三世只受到流放的處置。但由於埃塞爾巴德缺少了像王子威廉般鮮明的英雄形象，所以並不受民眾愛戴。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XVxvvwoyVpM?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>薩克森公國鎮壓勢力結局：</strong></span><br /> 費迪南德趁著國王費爾巴哈病死之際發起叛，殺了王子奪取了王國的實權。最後在特蕾希婭與主角聯手下被成功討伐身死，主角則在特蕾希婭的支持下繼任國王。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eACpg1qz9IE?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>薩克森公國反抗勢力結局：</strong></span><br /> 費迪南德因為自己強大的野心，趁著國王費爾巴哈病死之際，發起叛亂奪取了國家實權，最後連自己妹妹特蕾希婭跟王子也殺掉。而薩克森公國也因此改名，但是以強大力量的統治方式也埋下了下次戰亂的種子。主角在這結局裡雖然被任命為國家最高司令，但實際上也只是費迪南德手中一個可拋棄的棋子而已。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nfNZOgxQxWk?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>古蘭克爾王國鎮壓勢力結局：</strong></span><br /> 雖然成功鎮壓月光騎士團團長韋恩的叛亂，但攝政王克洛維斯深知其在位期間的兩次叛亂原因皆和自己脫不了關係。在看到國王卡爾九世的成長後，毅然決然辭去攝政王的職位，由弗朗索瓦繼任攝政王，主角任命為總督，國家也在卡爾九世的成長下，越來越充滿了希望。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/h171Vyi48cc?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>古蘭克爾王國反抗勢力結局：</strong></span><br /> 因為騎士階層與攝政王之間長期的摩擦，導致月光騎士團團長韋恩展開了對攝政王的討伐，主角也加入了討伐的行列。最後攝政王克洛維斯被殺，然而對於現任王室而言卻是少了一個政治方面的專家來幫忙管理國家，最後國王只好任命主角為攝政王，但也因此埋下韋恩與主角鬥爭的種子。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QeSWnusLUMs?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>芬里爾王國鎮壓勢力結局：</strong></span><br /> 協助克里斯蒂娜四世掃清了為維護海賊而叛亂的前任女王卡特琳娜二世，主角也因此被任命為國家的最高顧問，路易莎同時被女王任命為騎士，而芬里爾王國也在克里斯蒂娜領導下修補了與法王領因海賊而產生的緊張關係。在卡特琳娜二世獲得法王原諒後，母女又回到之前和睦的相處關係。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FPAPjKn3_aA?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>芬里爾王國反抗勢力結局：</strong></span><br /> 芬里爾王國實際上是一個以海賊為經濟發展主要手段的國家，得知此事的現任女王克里斯蒂娜四世因此與暗中支持海賊的前任女王卡特琳娜二世鬧翻，在克里斯蒂娜要討伐海賊霍金斯時，主角奉了卡特琳娜的命令掃除了現任女王的勢力，而克里斯蒂娜也因此被放逐了。<br /> 繼任的新女王為其妹妹索菲婭，而芬里爾王國也持續著以海賊發展經濟的手段，最後發展成連法王領的信仰存在也被奪取的情勢。而主角也與女主角分手改為迎娶女王索菲婭。（其實可以兩個都娶嘛！都已經是大陸最強的傭兵，誰還敢有意見。）<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/N_x3G3qm8vM?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>神聖拉那帝國鎮壓勢力結局：</strong></span><br /> 皇帝被宰相拉斯洛暗殺，主角討伐了拉斯洛並且救出了皇帝的獨生女瑪加蕾特，而繼位為新皇帝的瑪加蕾特也努力修補與法王領的關係，主角則被升為副宰相。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Hz91sB9Rdng?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>神聖拉那帝國反抗勢力結局：</strong></span><br /> 由於皇帝堅持討伐法王領，引起了宰相拉斯洛的不滿，最後聯合主角暗殺皇帝，並且將帝國殘餘勢力消滅殆盡。一切告一段落後，主角被拉斯洛推上皇帝寶座，而力保法王領的拉斯洛最後卻被法王逐漸占據了宰相的實權。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mQrA7lz-O2E?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>埃斯達尼亞共和國鎮壓勢力結局：</strong></span><br /> 擊敗了以泰勒與阿爾貝托為首的農民反抗勢力後，議長吉奧瓦尼為了鞏固統治想恢復王政制度，正準備推舉初代王時，琉克衝進議會以威脅的口吻力薦主角成為初代王，從此共和國的議會制度改為王政，雖然主角實施了不少有利民眾政策，但是因為當初以武力鎮壓農民反抗勢力的行為深植人心，王國並不受民眾愛戴。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/f0nmD1tEpk4?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>埃斯達尼亞共和國反抗勢力結局：</strong></span><br /> 因為貴族統治忽視了底層人民的期望，所以農民起而反抗，主角加入反抗勢力後成功推翻貴族統治，大陸變成了農民也可以參加議會的民主政治國家。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fhqjNadE-lE?wmode=transparent" title="YouTube video player" width="560"></iframe></li> </ul> <div class="end_area"> <p>傭兵團結局</p> </div> <p>不接受騎士團邀請，並且協助某個國家統一大陸。</p> <ul> <li><span style="color:#E17704"><strong>麥拉得王國孤高傭兵結局</strong></span><br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/m5L1LozAQFU?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>薩克森公國孤高傭兵結局</strong></span><br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Zmz3-n7rED8?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>古蘭克爾王國孤高傭兵結局</strong></span><br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9Mxgia2JuOc?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>芬里爾王國孤高傭兵結局</strong></span><br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZxviIa49wko?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>神聖拉那帝國孤高傭兵結局</strong></span><br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oeBN_Q_W5KI?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>埃斯達尼亞共和國孤高傭兵結局</strong></span><br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0KszD41KRvE?wmode=transparent" title="YouTube video player" width="560"></iframe></li> </ul> <div class="end_area"> <p>壞結局</p> </div> <p>總共有兩種，一個是戰死、另一個是被團員唾棄的結局。</p> <ul> <li><span style="color:#E17704"><strong>團員唾棄結局</strong></span><br /> 我只是一直不幫助某個國家統一大陸，就迎來這結局了。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fzS8XpfSK74?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><span style="color:#E17704"><strong>戰敗</strong></span><br /> <img alt="416a8b4dc9c26924c4a2de94373f1f1b.JPG" src="https://pic.pimg.tw/qupyqupy/1457260367-1960728982_n.jpg?v=1457260509" title="416a8b4dc9c26924c4a2de94373f1f1b.JPG" /></li> </ul>');
  contentArr.push(`${tmp1}${tmp2}${tmp3}${tmp4}${tmp5}${tmp6}`);


  var pArr = [];
  pArr.push('');
  pArr.push('遊戲介紹');
  pArr.push('人物臉像');


  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");


  for (var i = 1; i < pArr.length; i++) {
    headSelect.add(new Option(pArr[i], i));
    footSelect.add(new Option(pArr[i], i));
  }
  

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
  })();

</script>
