<script>
   (function(){

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p>西風 90 年代的神作，後續還有移植到 DC 、 PS2 上面，獨特的戰鬥系統與曲折離奇的故事劇情是它最令人印象深刻的部分，尤其是充滿詩意的遊戲名稱更是讓人難以忘記。不過 PC 版本的遊戲中文化翻譯是很大的缺點，雖然故事都看得懂，但是語句就是很不順暢，讓玩家很難順順地體會這豐富的劇情。</p> <p>還有過於漫長的移動（不管是戰鬥時的移動或是城鎮間的移動），很容易消磨掉玩家的耐心，我記得我好幾次的重玩都玩到獅頭船長加入後就放著沒動了，因為大陸太多地方、地形也頗為相似，劇情每次說要到某個地方出任務，我常常會丈二金剛摸不著頭緒該怎麼走。</p> <p>另外遊戲中有三個結局，最正統的結局［希羅尼］竟然會死掉，而且無法參加最後一戰，這是顛覆了以往我對角色扮演遊戲的看法，主角竟然無法打最後一關魔王..........</p> <p>不過正是因為這樣的突破傳統，偏重以故事敘述為考量的遊戲設計，才是它被稱為神作的原因之一吧！</p> <div class="ps_text"> <p>遊戲如果要在現今的 win7 上面執行會遇到兩個問題，這邊僅提供個人的解決方法。</p> <ol> <li>無法安裝：可搜尋別人已經安裝好的檔案目錄，約 100 MB。</li> <li>無法換片：遊戲總共有三片，遇到換片時會有無法讀取的情形，可搜尋換片存檔來解決（只是這樣就無法看到換片後的兩段劇情。</li> <li>最後手段：當然最終的解決方案就是安裝虛擬機器，並且使用 win95 環境。</li> </ol> </div> <hr /> <p>遊戲封面。</p> <p><img alt="8c0fe2f45e30e006bb99329cef0a5310.JPG" src="https://pic.pimg.tw/qupyqupy/1456627745-1079218531_n.jpg?v=1456627764" title="8c0fe2f45e30e006bb99329cef0a5310.JPG" /></p> <p>遊戲開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/w8sX6SqIloI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲開頭選單。</p> <p><img alt="92fb20a21439f23085e4750f2bbc0be9.JPG" src="https://pic.pimg.tw/qupyqupy/1456627743-66893741_n.jpg?v=1456627764" title="92fb20a21439f23085e4750f2bbc0be9.JPG" /></p> <hr /> <div class="global_game_secret"> <p>進入戰鬥後按下 F1 可以馬上取得勝利。</p> </div> <hr /> <p>遊戲中販賣武器的畫面，可以看到竟然有武器 HP 的屬性，當 HP 歸零時武器便會壞掉，所以通常買武器會多買幾把備用，要不然經常會遇到只能用魔法攻擊的窘境。</p> <p>我通常會買 5 隻防禦武器跟 10 隻以上的攻擊武器來做搭配。</p> <p><img alt="464d536996839a30ac77f283cea41967.JPG" src="https://pic.pimg.tw/qupyqupy/1456627743-346817098_n.jpg?v=1456627764" title="464d536996839a30ac77f283cea41967.JPG" /></p> <p>遊戲中的功能選單，十分的精簡讓玩家遊玩的時候能夠很快入手，不過遊戲的操作只能使用滑鼠這一點確實不太友善，畢竟操作滑鼠的確是比敲鍵盤來得費力。</p> <p><img alt="7e325c3c3fedd0941d934fba0278bc5b.JPG" src="https://pic.pimg.tw/qupyqupy/1456627744-1877058339_n.jpg?v=1456627764" title="7e325c3c3fedd0941d934fba0278bc5b.JPG" /></p> <p>戰鬥隊形的排列畫面，雖然只有一格之差，但是在戰鬥之初小小的變動可關係著先後手的重要影響。</p> <p><img alt="c39ba1c4411dbf7cea7083cf9ae0000d.JPG" src="https://pic.pimg.tw/qupyqupy/1456627744-1407214524_n.jpg?v=1456627764" title="c39ba1c4411dbf7cea7083cf9ae0000d.JPG" /></p> <p>存檔、載入等常用指令選單。</p> <p><img alt="27996c6eb79f904d6d7011fa9dbab0cc.JPG" src="https://pic.pimg.tw/qupyqupy/1456627744-2542381372_n.jpg?v=1456627764" title="27996c6eb79f904d6d7011fa9dbab0cc.JPG" /></p> <p>遊戲的物品欄，很可惜缺少了排序的功能，這也是早期大部分遊戲的通病。</p> <p><img alt="4e806dfd622c4db2479a58d545a120db.JPG" src="https://pic.pimg.tw/qupyqupy/1456627746-3743639718_n.jpg?v=1456627765" title="4e806dfd622c4db2479a58d545a120db.JPG" /></p> <p>讓人又愛又恨的戰鬥系統，每一場的戰鬥都等於小型的 SLG 戰役，必須控制角色移動到敵人附近才能攻擊，另外還有 ＂從後方攻擊可以得到比較大傷害＂的這種設定，剛開始玩的時候的確很吸引人，但是這種作戰方式比起傳統 RPG 消耗掉太多的時間，如果在迷宮迷了路常常會操作到想摔滑鼠的地步。（不過幸虧有 F1 密技）</p> <p><img alt="05bc878bbbd0df5eb4010ab112ce8bef.JPG" src="https://pic.pimg.tw/qupyqupy/1456627747-2255568583_n.jpg?v=1456627765" title="05bc878bbbd0df5eb4010ab112ce8bef.JPG" /></p> <p>每個角色都有不同的攻擊方式，但大部分都有遠程跟近程兩種攻擊方式。</p> <p><img alt="ffac8f2d846865acadc1e0ddeb093ed4.JPG" src="https://pic.pimg.tw/qupyqupy/1456627746-1032984264_n.jpg?v=1456627765" title="ffac8f2d846865acadc1e0ddeb093ed4.JPG" /></p> <hr /> <p>遊戲中隱藏了很多的支線任務，讓玩家遊玩時增加了不少尋寶探險的樂趣。而且某些支線還會與創世紀戰的歷史有關還會有如獨角獸、火鳥等神奇的生物，如果只是單純跑遊戲劇情還忽略這些支線就少了許多體驗故事的機會。</p> <p>下圖手指的山壁間就有寶物。</p> <p><img alt="82c496d8cff2c8e19a4b96dc854a8f83.JPG" src="https://pic.pimg.tw/qupyqupy/1456627746-4217278505_n.jpg?v=1456627765" title="82c496d8cff2c8e19a4b96dc854a8f83.JPG" /></p> <p>在森林中找到一把閃著紅色異光的劍。</p> <p><img alt="c2198cb0cf6175ed277ca078211c47d3.JPG" src="https://pic.pimg.tw/qupyqupy/1456627747-2166575561.jpg?v=1456627765" title="c2198cb0cf6175ed277ca078211c47d3.JPG" /></p> <p>滅殺地獄劍可是創世紀戰系列的名劍，不過在創3 中變成彎刀，這點被很多遊戲迷吐槽。 這裡所指的卡斯是劍魔卡斯而非黑暗神卡斯。</p> <p><img alt="31ee016177940b9bcd043b716b4a02c5.JPG" src="https://pic.pimg.tw/qupyqupy/1456627747-2117012404.jpg?v=1456627765" title="31ee016177940b9bcd043b716b4a02c5.JPG" /></p> <p>隱藏寶物女神像。</p> <p><img alt="3e9cf4bf7503a2ab35f7bee7e96cc987.JPG" src="https://pic.pimg.tw/qupyqupy/1456627748-4287222385_n.jpg?v=1456627765" title="3e9cf4bf7503a2ab35f7bee7e96cc987.JPG" /></p> <p>水中都市的迷宮，透明的地板 、迷幻的色彩，有種高科技的未來風格。</p> <p><img alt="93f6818e10e6cdeaca68641169459ec5.JPG" src="https://pic.pimg.tw/qupyqupy/1456627748-1785230078_n.jpg?v=1456627765" title="93f6818e10e6cdeaca68641169459ec5.JPG" /></p> <p>水中都市的傳送點。在西風1 看到這種高科技的東西，都不免想知道貝拉莫德等人來到安塔利亞世界後經歷了怎樣的創世冒險，不過這部分遊戲公司目前還沒有推出補完。</p> <p><img alt="29c83c09bb9ec3ced4c581a14740858e.JPG" src="https://pic.pimg.tw/qupyqupy/1456627748-4060060945.jpg?v=1456627765" title="29c83c09bb9ec3ced4c581a14740858e.JPG" /></p> <p>決戰前的補給站，沒想到賣東西的竟然是兩隻青蛙。</p> <p><img alt="a912691f6c6e4bbcee5b01da10b79ec1.JPG" src="https://pic.pimg.tw/qupyqupy/1456627748-2404555455_n.jpg?v=1456627765" title="a912691f6c6e4bbcee5b01da10b79ec1.JPG" /></p> <hr /> <p>遊戲有別於一般角色扮演遊戲，能加入隊伍一同作戰的人非常多，多半是劇情自動切換角色，所以培養並不容易，尤其主角［希羅尼］依照劇情選項還有可能領便當，所以不用過度培養角色，能讓遊戲順利推進就可。</p> <p>主角希羅尼，遊戲中有最多職業與造型的人物，在當年那一頭白髮的造型真是帥呆了。在創世紀戰3 Part2 中有出現在 ＂阿修羅破天舞＂的動畫最後。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="54b144509eeec5386c288c445cd73288.JPG" src="https://pic.pimg.tw/qupyqupy/1456627748-2287629924.jpg?v=1456627765" title="54b144509eeec5386c288c445cd73288.JPG" /></div> <div class="global_divtd"><img alt="e8b6eefafd7ab9d3cdd9b624c2fc9a5c.JPG" src="https://pic.pimg.tw/qupyqupy/1456627748-47693462.jpg?v=1456627765" title="e8b6eefafd7ab9d3cdd9b624c2fc9a5c.JPG" /></div> <div class="global_divtd"><img alt="b3246be3154352d429e45d5450ee5b7f.JPG" src="https://pic.pimg.tw/qupyqupy/1456627748-719220283.jpg?v=1456627765" title="b3246be3154352d429e45d5450ee5b7f.JPG" /></div> </div> </div> <p>這兩位其實是同一個人，是西風2 的主角、創世紀戰3 中的鐵甲面。在西風1 裡面的個性比較沉穩而且足智多謀，跟西風2 感覺完全不一樣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="3c8b5dc3d4e1726242c810955cc1a6b4.JPG" src="https://pic.pimg.tw/qupyqupy/1456627750-3271506836.jpg?v=1456627765" title="3c8b5dc3d4e1726242c810955cc1a6b4.JPG" /></div> <div class="global_divtd"><img alt="a28d1a23840d07c4ed1d9c70ccc51844.JPG" src="https://pic.pimg.tw/qupyqupy/1456627750-654737804.jpg?v=1456627765" title="a28d1a23840d07c4ed1d9c70ccc51844.JPG" /></div> </div> </div> <p>梅迪西，遊戲一開始操作的角色，我還誤以為他是主角。</p> <p>不過他的經歷確實符合當主角的資格，身為黑太子一脈的帝國劍術繼承者，小劍聖卡修達爾徒弟。卻因為希羅尼的出現導致自己在哲彼爾番勘內的地位被逐漸取代，連心儀的迦娜都愛上希羅尼，因此對希羅尼懷有怨恨。</p> <div class="ps_text"> <p>梅迪西是創世紀戰3 中 爾巴提尼 跟 克里斯汀昂 的父親。</p> </div> <p><img alt="ef28efe4966c9985dd535ced6daf9fe3.JPG" src="https://pic.pimg.tw/qupyqupy/1456627750-2929755471.jpg?v=1456627765" title="ef28efe4966c9985dd535ced6daf9fe3.JPG" /></p> <p>伊沙貝，我真心覺得她是遊戲中畫的最漂亮的女性角色，正統結局中會嫁給梅迪西。</p> <p><img alt="9423939c077df407161861314adb5fdd.JPG" src="https://pic.pimg.tw/qupyqupy/1456627751-3497946050.jpg?v=1456627765" title="9423939c077df407161861314adb5fdd.JPG" /></p> <p>力德哈特，小時候跟狼一起生活，個性十分火爆隨著自己的想法做事情，對梅迪西十分忠心，也因此很討厭希羅尼。</p> <p><img alt="c6920898b9ac2afa854f45cc174baf9f.JPG" src="https://pic.pimg.tw/qupyqupy/1456627751-2087824642.jpg?v=1456627765" title="c6920898b9ac2afa854f45cc174baf9f.JPG" /></p> <p>迦娜，自從與希羅尼相遇後，變開始喜歡上他，在梅迪西告白時又很直接的回答已經愛上希羅尼，因此造成了梅迪西與希羅尼的對立。</p> <p><img alt="b7496bd64d46534852228921ac1a6c19.JPG" src="https://pic.pimg.tw/qupyqupy/1456627751-4103813024.jpg?v=1456627765" title="b7496bd64d46534852228921ac1a6c19.JPG" /></p> <p>因為被希羅尼打敗所以決定一輩子跟隨他，是個很豪爽的女孩子，在遊戲中有兩個結局會壯烈犧牲，果然忠心的人下場都不怎麼好。</p> <p><img alt="3dcd3eb23ec65c3ed249afd1058d06d4.JPG" src="https://pic.pimg.tw/qupyqupy/1456627751-464568363.jpg?v=1456627765" title="3dcd3eb23ec65c3ed249afd1058d06d4.JPG" /></p> <p>愛斯美若達，在帝國被稱為聖女的醫生。</p> <p><img alt="316e63cc537871cf0958342addcd5379.JPG" src="https://pic.pimg.tw/qupyqupy/1456627752-3166960463.jpg?v=1456627765" title="316e63cc537871cf0958342addcd5379.JPG" /></p> <p>克麗絲，是希羅尼的女兒，創世紀戰3 中的帝國女皇。</p> <p>在創3 中跟梅迪西的兒子 爾巴提尼 相戀，以年紀來算的話，這時候的克麗絲大約 15 歲左右，而梅迪西跟伊沙貝還沒有結婚生子，就算西風1 故事結束後馬上結婚也要一年的時間才能生下 爾巴提尼，所以這一對至少是相差了 16 歲的超級姐弟戀。</p> <p><img alt="ae5e0e29f669555ecd11e9092a536f5d.JPG" src="https://pic.pimg.tw/qupyqupy/1456627753-1300596733.jpg?v=1456627765" title="ae5e0e29f669555ecd11e9092a536f5d.JPG" /></p> <p>只有一開始跟著梅迪西時能操作，劇情中沒有甚麼戲分。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="90fb96d54405f4ee713bc5ce55fcf1a2.JPG" src="https://pic.pimg.tw/qupyqupy/1456627752-3460279078.jpg?v=1456627765" title="90fb96d54405f4ee713bc5ce55fcf1a2.JPG" /></div> <div class="global_divtd"><img alt="edb2bac966ec766179b8f38afc7ecb41.JPG" src="https://pic.pimg.tw/qupyqupy/1456627752-3004917928.jpg?v=1456627765" title="edb2bac966ec766179b8f38afc7ecb41.JPG" /></div> </div> </div> <hr /> <p>下面是遊戲中會遇到的魔王。</p> <p>魔劍阿修羅的原樣。</p> <p><img alt="9895d3d7b3b3deef52a96d533449f69a.JPG" src="https://pic.pimg.tw/qupyqupy/1456627752-4061223569_n.jpg?v=1456627765" title="9895d3d7b3b3deef52a96d533449f69a.JPG" /></p> <p>利羅斯的真身，沒想到由真這麼正直正氣的男人竟然在西風1 裡面變成怪物了。</p> <p><img alt="42a575a09372a9f864b249837b887419.JPG" src="https://pic.pimg.tw/qupyqupy/1456627753-3514915836_n.jpg?v=1456627765" title="42a575a09372a9f864b249837b887419.JPG" /></p> <p>無人操作的魔障機。長的還頗有國產遊戲破壞神傳說裡面的破壞神感覺。</p> <p><img alt="4c60b5493a0e37948791b56154e8a48f.JPG" src="https://pic.pimg.tw/qupyqupy/1456627756-1591913085_n.jpg?v=1456627765" title="4c60b5493a0e37948791b56154e8a48f.JPG" /></p> <p>手腳異常短小的獨眼怪。</p> <p><img alt="4ac00df152f0876a3614b9675c4a3579.JPG" src="https://pic.pimg.tw/qupyqupy/1456627753-2803224020_n.jpg?v=1456627765" title="4ac00df152f0876a3614b9675c4a3579.JPG" /></p> <p>由真的妹妹瑪麗亞，如此性感美麗的女子在西風1 裡面也變成恐怖的怪物了。這根本是狂虐創世紀戰3 Part2 的主角群。</p> <p><img alt="2535558de636637fa0106592990db692.JPG" src="https://pic.pimg.tw/qupyqupy/1456627753-3014054488_n.jpg?v=1456627765" title="2535558de636637fa0106592990db692.JPG" /></p> <p>克麗絲與破壞神結合的型態。</p> <p><img alt="0de9572c0e614fdaeb3578ed4959d0d4.JPG" src="https://pic.pimg.tw/qupyqupy/1456627754-951631277_n.jpg?v=1456627765" title="0de9572c0e614fdaeb3578ed4959d0d4.JPG" /></p> <p>破壞神。</p> <p><img alt="94810004002778819c4a30403e268a52.JPG" src="https://pic.pimg.tw/qupyqupy/1456627754-3643026781_n.jpg?v=1456627765" title="94810004002778819c4a30403e268a52.JPG" /></p> <p>蔡斯爾怪物化的型態。</p> <p><img alt="8825f8ac58b3aa34caccbf26ebc28e4b.JPG" src="https://pic.pimg.tw/qupyqupy/1456627754-3754924619_n.jpg?v=1456627765" title="8825f8ac58b3aa34caccbf26ebc28e4b.JPG" /></p>');
  contentArr.push('<p>由於西風狂詩曲與創世紀戰是不同的代理商，翻譯部分有很大的落差，這邊作一個補充。</p> <p>如果有玩創世紀戰3的默示錄章節，對這些名詞應該會很熟悉。</p> <table> <tbody style="border: 3px solid lightgray"> <tr style="background: #EEEEEE"> <td style="text-align: center;"><strong><span style="font-size:18px"><span style="color:rgb(52, 108, 181)">西風狂詩曲翻譯</span></span></strong></td> <td style="text-align: center;"><strong><span style="font-size:18px"><span style="color:rgb(52, 108, 181)">創世紀戰翻譯</span></span></strong></td> </tr> <tr> <td style="text-align: center;">特呂</td> <td style="text-align: center;">圖勒</td> </tr> <tr> <td style="text-align: center;">番迪來建</td> <td style="text-align: center;">潘德雷肯</td> </tr> <tr> <td style="text-align: center;">開荻斯</td> <td style="text-align: center;">卡提斯</td> </tr> <tr> <td style="text-align: center;">凱西爾</td> <td style="text-align: center;">凱西勒</td> </tr> <tr> <td style="text-align: center;">沙伊利思</td> <td style="text-align: center;">薩依勒斯</td> </tr> <tr> <td style="text-align: center;">塔加瑪</td> <td style="text-align: center;">達喀瑪</td> </tr> <tr> <td style="text-align: center;">因貝魯</td> <td style="text-align: center;">仁派諾魯</td> </tr> <tr> <td style="text-align: center;">彼得羅斯特</td> <td style="text-align: center;">畢伯羅斯特</td> </tr> <tr> <td style="text-align: center;">天龍山脈</td> <td style="text-align: center;">龍佑山脈</td> </tr> <tr> <td style="text-align: center;">特呂斯</td> <td style="text-align: center;">特里西斯</td> </tr> </tbody> </table> <p>&nbsp;</p> <p>西風狂詩曲的故事是模仿自名著［基督山恩仇記］，所以故事中會看到類似的情節並不需要感到意外。</p> <p>故事一開始是敘述［希羅尼］從一個貴族子弟被陷害成為一個囚犯，遭受到準岳父的背叛、愛人的改嫁、以及牢獄中的痛苦折磨，彷彿一切人世間最悲慘的事情都發生在他身上。</p> <p>在牢獄的生活中遇見了唯一的知己，被封印的暗黑神［狄慕斯］，並且在垂死之際受到［狄慕斯］的幫助，獲得了暗黑血而保住了性命。</p> <p>接著［希羅尼］照著［狄慕斯］的遺言來到了暴風島，接受了［伊吳蓮］的劍術指導並且降伏了阿修羅劍，展開了復仇之路。</p> <table> <tbody> <tr style="border: 5px dashed lightblue;"> <td> <ul> <li>這邊的［狄慕斯］就是創世紀戰3 Part2中的［理查德］。</li> <li>至於暗黑血的源頭則跟阿修羅劍一樣是遊戲中未解釋的謎團，估計也是在麥比烏斯的宇宙輪迴之前誕生在世上的東西，在輪迴內的創世紀戰人物已經無法得知其來歷。</li> <li>關於［伊吳蓮］這邊很多人討論她也是［西茲］，目的是守護阿修羅劍並且把其交給［希羅尼］，這部分我想以整體故事的架構而言是合理的。但是我第一次玩西風時，單純覺得她留在暴風島只是為了守住與黑太子之間的回憶。</li> <li>［梅迪西］是創世紀戰3 中的［爾巴提尼］與［克里斯汀昂］的父親。</li> </ul> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VECtRN3uPYI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［希羅尼］的旅程中，一開始收服了海盜頭子［獅頭］，接著遇見了［哲彼爾番勘］的小隊長［迦娜］，因緣際會下加入了反抗帝國的勢力，隨著［哲彼爾番勘］一起行動。</p> <p>接著［希羅尼］找到了當初陷害他的摯友［羅賓］，［羅賓］在臨死之際吐露出些許真相，原來［羅賓］是［希羅尼］同父異母的弟弟，而當初陷害［希羅尼］的罪魁禍首就是［蔡斯爾］。</p> <table> <tbody> <tr style="border: 5px dashed lightblue;"> <td> <ul> <li>哲彼爾番勘是帝國的反抗勢力。</li> <li>［利羅斯］是創世戰爭中的帝國四天王之一，真實身分是創世紀戰3 Part2 的［由真］，至於為什麼可以變身成巨大的怪物這部分遊戲沒有解釋。</li> </ul> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Om-Sukf8WeI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>補換片後遇見［迦娜］的劇情。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/5oyMne0eUYg" title="YouTube video player" width="560"></iframe></p> <p>在經過長久的行動後，［哲彼爾番勘］當中發生了驚異的三角戀，［梅迪西］喜歡［迦娜］並且告白了，但是得知原來［迦娜］喜歡［希羅尼］，被拒絕的那個晚上，［梅迪西］便為了尋求安慰而跟［愛思德朵麗］搭上了，這一切也埋下了［希羅尼］與［梅迪西］之間的心結。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zZ7zqHx4poM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>因為［蔡斯爾］引入［彼得羅斯特］進攻帝國，導致［哲彼爾番勘］與［富瑞得利］兩個帝國勢力的結盟共同抵抗侵入者。在［克勒傑比］的運籌帷幄下，終於以兩萬兵力擊敗了［彼得羅斯特］的十三萬兵力。</p> <p>正當眾人慶祝勝利時，［希羅尼］忽然向［富瑞得利］提出決鬥，雖然最終［希羅尼］沒殺了［富瑞得利］，但是［蔡斯爾］已經暗中派了殺手殺死負傷的［富瑞得利］並且嫁禍給［希羅尼］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fysk5g2mcgs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>補換片後［希羅尼］與［克麗絲］四手聯彈的精典劇情。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/H0S_1D537dE" title="YouTube video player" width="560"></iframe></p> <p>故事到這邊會出現分歧點，如果選擇去見［梅爾西迪斯］的話，會走向真正符合創世紀戰的結局。如果選擇不去見［梅爾西迪斯］則可以走向另外兩種結局。</p> <p>另外隨著選項的不同，還可以看到三位女主角的真情告白。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0f2yX1zLT4k?wmode=transparent" title="YouTube video player" width="560"></iframe><br /> 選擇去見［梅爾西迪斯］可以知道原來當初她會嫁給［富瑞得利］是為了救［希羅尼］，而［克麗絲］其實是［希羅尼］的親生女兒。</p> <p>［愛斯美若達］為了把［克麗絲］從破壞神身上分離出來而犧牲了生命，［希羅尼］擊敗破壞神後，將暗黑血傳給了［克麗絲］並且把阿修羅劍交給［莎倫哈斯特］後死去。</p> <p>［克麗絲］醒來後得知了所有的真相，聯合眾人擊敗了［蔡斯爾］後，成為了帝國的皇帝。</p> <p>&nbsp;</p> <table> <tbody> <tr style="border: 5px dashed lightblue;"> <td> <ul> <li>［希羅尼］的那句台詞［等了１５年就為了喝妳這杯毒酒］讓人看著不禁鼻酸。</li> <li>這邊的［黑暗破壞神］就是創世紀戰3 Part2的［瑪麗亞］同時也是創世戰爭中帝國四天王之一的卡斯。似乎［貝拉莫德］一行人來到［安塔利亞］世界後，每個人都能變身成怪物了。</li> </ul> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>&nbsp;</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_3cURQwVcno?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>選擇不去見［梅爾西迪斯］且離開［哲彼爾番勘］會進入好的結局，［希羅尼］與［梅迪西］冰釋前嫌，在擊敗破壞神後，［希羅尼］會帶著三位女角航向大海。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2bb-1dmOpOE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>&nbsp;</p> <p>選擇不去見［梅爾西迪斯］且不離開［哲彼爾番勘］會進入眾叛親離的結局，［希羅尼］為了復仇殺了昔日的戰友，也親手害死自己的女兒（雖然他並不知道［克麗絲］的真實身分），身邊只剩下［獅頭］跟隨，最後雖然殺死了［蔡斯爾］但自己卻遭到［彼得羅斯特］與［哲彼爾番勘］的圍剿，最後喊著［梅爾西迪斯］的名字跳崖死去。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rfwlykL29tk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
