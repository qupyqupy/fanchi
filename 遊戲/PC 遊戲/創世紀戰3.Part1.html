<script>
   (function(){

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p>１９９９年發行的遊戲，在國內其實並不廣為人所知，但是若是講起另一款西風狂詩曲，那可是許多玩家心目中的神作啊。</p> <p>其實西風就是創世紀戰的外傳，但是由於國內最先代理西風狂詩曲，再加上中文化與宣傳的手法關係，所以常有人誤以為創世紀戰是西風狂詩曲的外傳，以故事而言，遊戲故事的順序為：</p> <div class="ps_text"> <p>創世紀戰１＞＞創世紀戰２＞＞西風狂詩曲１＞＞西風狂詩曲２＞＞創世紀戰３</p> </div> <p>此作沿襲了系列的特色，巧妙的將劍與魔法的世界結合了高科技的產物，創造出擁有各種特色的人物與國家，壯闊的戰鬥場景也令人熱血沸騰，但是遊戲ＢＵＧ不少，經常會跳回桌面，尤其使用華麗大絕招的時候更嚴重，重點敵人也會用華麗大絕招，也因此很容易消磨掉玩家的耐性。</p> <p>有玩過的玩家，一定對［湖水的女王］［燃燒的加必丹］記憶深刻，多半的玩家一定都會在這裡卡住，不是遊戲難度太高，而是因為ＢＵＧ卡住，就算使用了更新檔也無法通過。這裡提供一個小方法，去韓國官網下載韓國版的更新檔，更新之後就可以通過了，但是更新之後建議重新安裝，因為是韓文的關係，所以會變成亂碼。</p> <hr /> <p>這是遊戲殼封面。</p> <p><img alt="c0ea8c5297a7c603af048516c7b6d049.JPG" src="https://pic.pimg.tw/qupyqupy/1456725176-4068122259.jpg?v=1456725319" title="c0ea8c5297a7c603af048516c7b6d049.JPG" /></p> <p>這是遊戲開頭畫面選單。</p> <p><img alt="c54c204f36b8b4a801f1bd74925e3661.JPG" src="https://pic.pimg.tw/qupyqupy/1456725179-4260638365.jpg?v=1456725319" title="c54c204f36b8b4a801f1bd74925e3661.JPG" /></p> <p>這是遊戲開頭動畫，雖然跟故事完全沒關係，但是有把世界的獨特之處發揮出來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lHUrxpFT_zg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <div class="global_game_secret"> <p>在戰場的時候，沒選擇任何我方人員的狀態下，輸入：</p> <ul> <li>igo［所有敵人血降到１］</li> <li>salja［我方恢復最佳狀態］</li> <li>dukja［消滅目前場上所有敵人］</li> </ul> <p>另外遊戲一開始乖乖打完教學模式，進入遊戲玩過第一章節後，會出現隱藏關卡無影領，在裡面打通關的話，可以拿到隱藏寶物。</p> <p><img alt="dabddf5fd3ce462e27949468499c6ef8.JPG" src="https://pic.pimg.tw/qupyqupy/1456725179-1943718588.jpg?v=1456725319" title="dabddf5fd3ce462e27949468499c6ef8.JPG" /></p> </div> <hr /> <p>遊戲的進行方式與一般的角色扮演遊戲不同，首先遊戲分成三個看似獨立的章節，玩家可以自由選擇。雖然三個章節主人公都不同，發生的故事的地方也不相同，然而又息息相關，從三個不同的角度去完整敘述一個故事，這種描述手法相當的吸引人。</p> <p><img alt="e796990a3032409ce45a842e726feaf5.JPG" src="https://pic.pimg.tw/qupyqupy/1456725179-264424871.jpg?v=1456725319" title="e796990a3032409ce45a842e726feaf5.JPG" /></p> <p>每個章節的進行方式也很特別，玩家勢力會依照劇情分成幾個隊伍，每一回合可以各操作一次這些隊伍行動，可以在大地圖上移動、進入村莊買東西、進入練功地點練功、或是觸發劇情等等，某些章節還會遇到敵人的隊伍也在大地圖上行走，這種有點戰略感覺的系統，在表現故事的壯闊上，有著不錯的效果。</p> <p><img alt="be68ba48f3f246648a3648ac6ef106ec.JPG" src="https://pic.pimg.tw/qupyqupy/1456725183-1760024383.jpg?v=1456725319" title="be68ba48f3f246648a3648ac6ef106ec.JPG" /></p> <p>下圖中藍色方塊的建築物，是我方的大本營，如果地圖上有敵人隊伍入侵，遊戲就結束了。</p> <p><img alt="c7e85acb43b21bd9dbd6c6c16d448c14.JPG" src="https://pic.pimg.tw/qupyqupy/1456725182-1577108906.jpg?v=1456725319" title="c7e85acb43b21bd9dbd6c6c16d448c14.JPG" /></p> <p>在大本營內，玩家可以自由交換隊伍成員。</p> <p><img alt="060abb7ba1080a43397da99ac8b74e6e.JPG" src="https://pic.pimg.tw/qupyqupy/1456725187-3400500789.jpg?v=1456725319" title="060abb7ba1080a43397da99ac8b74e6e.JPG" /></p> <p>所擁有的道具。</p> <p><img alt="5c437f6f7d2c9e993a15c5a1805658ef.JPG" src="https://pic.pimg.tw/qupyqupy/1456725190-274962493.jpg?v=1456725319" title="5c437f6f7d2c9e993a15c5a1805658ef.JPG" /></p> <p>可僱用的傭兵。</p> <p><img alt="741f8f5cfade8d2a4ecf1d706942d587.JPG" src="https://pic.pimg.tw/qupyqupy/1456725187-2884088267.jpg?v=1456725319" title="741f8f5cfade8d2a4ecf1d706942d587.JPG" /></p> <p>搭乘的設備。</p> <p><img alt="576f016fc53e9cd8726469a000cf7c19.JPG" src="https://pic.pimg.tw/qupyqupy/1456725186-518371055.jpg?v=1456725319" title="576f016fc53e9cd8726469a000cf7c19.JPG" /></p> <p>下圖是觀看隊伍狀態的畫面。</p> <p><img alt="12eee69bc74b0001a9910a4381f33c96.JPG" src="https://pic.pimg.tw/qupyqupy/1456725189-4059742943.jpg?v=1456725319" title="12eee69bc74b0001a9910a4381f33c96.JPG" /></p> <hr /> <p>進入村莊的畫面，在這裡可以進行各種道具武器的交易活動，也可以在酒店聽取一些遊戲的相關消息。</p> <p><img alt="5d783c164bd60c999192d57e546856b2.JPG" src="https://pic.pimg.tw/qupyqupy/1456725194-3676022051.jpg?v=1456725319" title="5d783c164bd60c999192d57e546856b2.JPG" /></p> <p>可愛的眾商店娘，以下只列出些許。</p> <p>題外話，其實我一直覺得風色幻想有點抄襲創世紀戰，兩者間相同的要素實在太多，除了眾神的神話、劍與魔法融合科技的世界、可愛的商店娘（這點也許是潮流），還有很多小地方也許是我多心了，不過兩款系列都是相當有水準的優質作品。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="c604a15a6ba722050be8069362b6ac0b.JPG" src="https://pic.pimg.tw/qupyqupy/1456725197-2671246031.jpg?v=1456725319" title="c604a15a6ba722050be8069362b6ac0b.JPG" /></div> <div class="global_divtd"><img alt="8b289221e13d32d9ef12b921114cb3f4.JPG" src="https://pic.pimg.tw/qupyqupy/1456725200-515683861.jpg?v=1456725319" title="8b289221e13d32d9ef12b921114cb3f4.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="56b2ae34516159f539ca9e9a6a78dbd2.JPG" src="https://pic.pimg.tw/qupyqupy/1456725196-3742177282.jpg?v=1456725319" title="56b2ae34516159f539ca9e9a6a78dbd2.JPG" /></div> <div class="global_divtd"><img alt="ec6f3b5e95e97c5d7ae8af5be5744814.JPG" src="https://pic.pimg.tw/qupyqupy/1456725197-3492653683.jpg?v=1456725320" title="ec6f3b5e95e97c5d7ae8af5be5744814.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="87b35c7c05e2d333760df668702fe642.JPG" src="https://pic.pimg.tw/qupyqupy/1456725200-3872334595.jpg?v=1456725320" title="87b35c7c05e2d333760df668702fe642.JPG" /></div> </div> </div> <hr /> <p>實際的戰鬥，我把出現的戰鬥單位分為三種。</p> <ol> <li><strong>個人角色：</strong><br /> 此種單位完全靠著個人的能力與裝備，依照能力可使用超必殺，或是強大的全地圖魔法，但能以此種單位縱橫戰場的優秀角色不多。<br /> 單兵戰鬥能力最強的，就屬西風狂詩曲二代的主角，在這裡他叫做［鐵甲面］。<br /> <img alt="01099090075b504664f4627e9a6a3a4a.JPG" src="https://pic.pimg.tw/qupyqupy/1456725200-575232621.jpg?v=1456725320" title="01099090075b504664f4627e9a6a3a4a.JPG" /></li> <li><strong>傭兵集團：</strong><br /> 藉由僱傭兵，與原本的單一角色做結合，可發揮單一角色所沒有的高攻擊力，而且因為傭兵在四周的關係，角色也不容易死亡，缺點是傭兵常常會卡住行動道路，以及單一角色不能使用必殺魔法等能力。</li> <li><strong>搭乘設備：</strong><br /> 可藉由搭乘魔仗機或是其他搭乘設備大幅度提高戰鬥力的單位，讓能力稍弱的角色也能大殺四方。</li> </ol> <p>由於搭乘系統的關係，戰場上隨時可以看到機器人大戰的場景。</p> <p><img alt="f00fa0ba364947fc7831dbad776dcaa6.JPG" src="https://pic.pimg.tw/qupyqupy/1456725200-1432149016.jpg?v=1456725320" title="f00fa0ba364947fc7831dbad776dcaa6.JPG" /></p> <p>也可以常常看到人用刀子把坦克車砍爆的神奇畫面。</p> <p><img alt="16d26466b59d8cc91a4ecd1bfaed6764.JPG" src="https://pic.pimg.tw/qupyqupy/1456725201-3133945994.jpg?v=1456725320" title="16d26466b59d8cc91a4ecd1bfaed6764.JPG" /></p> <hr /> <p>遊戲中分成兩種寶箱，一種是鐵的、一種是木盒的。</p> <p>只要站在寶箱下方那一格，當下回合開始時，就可以開啟了其中鐵的寶箱需要開鎖技能才能開。</p> <p><img alt="b656f00738c3a316fff7548e368d89ce.JPG" src="https://pic.pimg.tw/qupyqupy/1456725201-877746646.jpg?v=1456725320" title="b656f00738c3a316fff7548e368d89ce.JPG" /></p> <p>戰場畫面，藍色是可移動的範圍，紅色是可攻擊的範圍。</p> <p><img alt="338afb2372dfce3474d6f987bdbedd01.JPG" src="https://pic.pimg.tw/qupyqupy/1456725206-149429966.jpg?v=1456725320" title="338afb2372dfce3474d6f987bdbedd01.JPG" /></p> <p>對角色可以下達的四種指令，不過能力那指令在傭兵集團的模式下會改成軍隊命令。</p> <p><img alt="fae6fad7dfe03529bd4e8d0fa4340487.JPG" src="https://pic.pimg.tw/qupyqupy/1456725206-1606338043.jpg?v=1456725320" title="fae6fad7dfe03529bd4e8d0fa4340487.JPG" /></p> <p>這是人物的狀態圖，可以看到右邊是角色所擁有的技能，遊戲的升級方式是每１００升一次，但是是選擇角色職業的技能，而不是所有能力升級，關於這個系統講起來就有點複雜了。</p> <p>首先每個職業都有他的能力上限與下限，當角色能力達到職業下限時，就可以轉職成該職業，當角色能力都達到該職業上限時，則該角色升級時，無法選擇要加的能力，再來就是角色能力與職業之間的關係，譬如說角色能力為ＨＰ ＬＶ１０，但是目前角色的職業能力上限為ＨＰ ＬＶ４，那此時角色只能擁有ＬＶ４的能力，也就是說不管角色再怎麼提升，最後在戰場上展現能力的依據，還是要看職業。</p> <p><img alt="8818a98b432eb89b27c0151760d206ed.JPG" src="https://pic.pimg.tw/qupyqupy/1456725208-3015471435.jpg?v=1456725320" title="8818a98b432eb89b27c0151760d206ed.JPG" /></p> <p>這是角色升級時，需要選擇提升能力的畫面。</p> <p><img alt="e64cc7ec72ae2d40a9f73147a18ac995.JPG" src="https://pic.pimg.tw/qupyqupy/1456725208-1781499086.jpg?v=1456725320" title="e64cc7ec72ae2d40a9f73147a18ac995.JPG" /></p> <p>由於角色能力會受限於職業的上限，所以神兵利器就更為重要，事實上我覺得遊戲到最後，角色能力根本都是其次，拿到一把神兵比什麼都有用，下圖是薩爾拉丁使用武器內必殺技的畫面。</p> <p><img alt="d97f4dd7d4185456c81ccffd91b91ae2.JPG" src="https://pic.pimg.tw/qupyqupy/1456725208-490515573.jpg?v=1456725320" title="d97f4dd7d4185456c81ccffd91b91ae2.JPG" /></p> <p>下面是鐵甲面使用阿修羅破天舞的影片，對西風狂詩曲的玩家而言，應該很熟悉，這是希羅尼使用阿修羅劍施展的最強劍技能。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/if5ThH12Gks?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>關於支線人物加入法，遊戲我玩過兩次，基本上所有網路的方法都去驗證過，但仍然有一些無法加入，在這邊列出來，跟大家討論討論，由於我這次重玩才有錄製影片，所以沒有全部都錄影為證。</p> <p>&nbsp;</p> <p>［月影西藩刃］都證實可以加入。</p> <ul> <li><strong>帕狼得勒</strong><br /> 在【赤血十字軍】選要去［伯金恩］在［達卡瑪的對象］不殺帕狼得勒。打［固若金湯］前，先打［月影西藩刃］的［私掠海盜］。［爾力希那］左面道路點，進入後，可遇到帕狼得勒。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JFD54eNQNiQ?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><strong>穆修爾</strong><br /> ［希及亞的決戰］後，薩爾拉丁在作戰會議上選擇從陸路陸路進攻。</li> </ul> <hr /> <p>［赤血十字軍］都證實可以加入。</p> <ul> <li><strong>雷波</strong><br /> 打［科學魔法研究所］時靠近就可加入。</li> <li><strong>雅德爾萊特 </strong><br /> ［科學魔法研究所］後才選去打［烏迪彬］，可加入，但是最後戰鬥她無法參加。 如果選［伯金恩］他會被鐵甲面救走，可以參加最後戰鬥。</li> <li><strong>凱蒂霍克</strong><br /> 方法一：［科學魔法研究所］後才選去打［烏迪彬］救了雅德爾萊特後。在［克里薩烏勒的榮耀］打贏她就會加入了。在［獅子的憤怒］選擇她的意見，會留在隊伍內，否則會離開。<br /> 方法二：［科學魔法研究所］後才選去打［伯金恩］，在［獅子的憤怒］先擊破凱蒂霍克。之後在章節選擇處會出現［克里薩烏勒的榮耀］看完劇情加入。</li> <li><strong>阿斯特勒</strong><br /> 去［伯金恩］救他。</li> <li><strong>賈斯伯</strong><br /> 在［伯金恩］的草原路上，用雷波可以說服。在［獅子的憤怒］與烏萬進行防守戰（在城堡等他來），如果走近烏萬，會被說服背叛我軍。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XuLwtNm_JfE?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><strong>烏萬</strong><br /> ［奪回王城］一章主動去打烏萬。賈斯伯和烏萬靠近就可以說服。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cyo7L17HDc4?wmode=transparent" title="YouTube video player" width="560"></iframe></li> <li><strong>羅利安</strong><br /> 在［重返王城］一章，用埃平斯頓接近羅利安，發生劇情對話。［獅子的憤怒］，在王城迎戰烏萬，用埃平斯頓接近羅利安可說服加入。<br /> <iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2eCwAA8_zNM?wmode=transparent" title="YouTube video player" width="560"></iframe></li> </ul> <hr /> <p>［默示錄］</p> <ul> <li><strong>卡特琳娜，迪安</strong><br /> ［山岳避難所］讓喬安接近卡特琳娜發生對話，之後劇情選擇討伐基資公爵。之後用喬安攻擊迪安連續兩場戰鬥就能說服迪安，之後在用迪安說服卡特琳娜。</li> <li><strong>塞西（我無法讓他加入）</strong><br /> 剛開始會在路上遇到一次要先用喬安靠過去引發對話，之後到了黑太子教逃脫時。把喬安移到他旁邊就會加入。<br /> <img alt="4fbcfc375da06770ae4ab22e5c8da652.JPG" src="https://pic.pimg.tw/qupyqupy/1456725208-3931567699.jpg?v=1456725320" title="4fbcfc375da06770ae4ab22e5c8da652.JPG" /></li> </ul> <hr /> <p>創世紀戰３的插畫家是金亨泰（１９７８年生），一個遊戲除了劇本好、系統順手，讓遊戲人物深刻烙印在玩家腦海裡，便是插畫家的功力了。</p> <p>金亨泰他所畫的人物非常的特別，我雖然不是專業的畫家，但是看他的畫，總是能一眼就認出來，這就是所謂的特色吧。他的代表作：創世紀戰３、真名法典、劍靈等等，這邊只貼上幾張創世紀戰３的圖，有興趣的玩家可以上網搜尋關於他其它的作品。</p> <p>&nbsp;</p> <p>整張圖的顏色很灰暗，也代表了薩爾拉丁與勃文特之間兄弟的關係雪拉查德則變成勃文特傲慢復仇下的犧牲品。</p> <p><img alt="fa98b34b9b87c56783908ef0ddd2fe86.JPG" src="https://pic.pimg.tw/qupyqupy/1456725208-792351088.jpg?v=1456725320" title="fa98b34b9b87c56783908ef0ddd2fe86.JPG" /></p> <p>巧妙的將兄弟兩人的地位藉著構圖表現出來，兄弟二人小時後被圖勒俘虜，勃文特被鐵甲面救出，回復王子的身分而薩爾拉丁則從圖勒最底層的平民，慢慢成為月影西籓刃的傭兵隊長。</p> <p><img alt="61a52d10b754ea66f4518249d3db5c5b.JPG" src="https://pic.pimg.tw/qupyqupy/1456725209-4111894688.jpg?v=1456725320" title="61a52d10b754ea66f4518249d3db5c5b.JPG" /></p> <p>被勃文特的復仇之心壟罩的全潘德雷肯的核心貴族。</p> <p><img alt="9f694e6222c97708ab1b5ca49a68f415.JPG" src="https://pic.pimg.tw/qupyqupy/1456725212-3483082705_n.jpg?v=1456725320" title="9f694e6222c97708ab1b5ca49a68f415.JPG" /></p> <p>月影西籓刃的全體隊員，法爾拉的冷、穆卡法的不羈、瑪爾佳奈身為重要副手的位置、還有薩爾拉丁的領導者地位，藉由人物版面大小與表情清楚表現。</p> <p><img alt="2ea7ef895a241be6ddfb6068b12ebfc3.JPG" src="https://pic.pimg.tw/qupyqupy/1456725211-234055161_n.jpg?v=1456725320" title="2ea7ef895a241be6ddfb6068b12ebfc3.JPG" /></p>');
  contentArr.push('<p>創世紀戰三，韓國SOFTMAX製作的史詩遊戲，整個遊戲分為三個章節。 </p> <ul> <li>月影西藩刃。</li> <li>赤血十字軍。</li> <li>默示錄。</li> </ul> <p>每個章節皆以不同角度去完整敘述遊戲中發生的事情，故事的世界觀與風色幻想頗為相似，如果喜歡風色幻想也可試試看這款遊戲，由於這款遊戲的中文化並不是非常好，而使原本就已經非常複雜的故事更加難懂，以下的注解也許並不是很正確，如果有錯可以直接回帖討論。 </p> <hr> <p>創世紀戰中，有許多的特有名詞，要看懂並不容易。 </p> <p>這個世界由２５個神所創造，這些神穿梭在創世紀戰的世界中，神分為兩個陣營。 </p> <table> <tbody> <tr style="border:5px dotted mistyrose;"> <td><span style="border:5px double peachpuff; margin: 10px; padding: 5px;"><strong>１２主神</strong></span><br> <ul> <li>風神［彼德羅修哲］</li> <li>智慧神［奧布斯庫拉］</li> <li>大地神［萊伊彼爾斯］</li> <li>天神［普萊伊奧斯］</li> <li>戰神［恰克貝爾］</li> <li>愛神［愛德吉亞］</li> <li>火神［依露伽米尼斯］</li> <li>太陽神［彼斯巴頓］</li> <li>正義神［迪內艾］</li> <li>雷神［卡拉特］</li> <li>慈愛神［阿比道斯］</li> <li>建設神［阿特列烏斯］</li> </ul> </td> </tr> </tbody> </table> <p> </p> <table> <tbody> <tr style="border:5px dotted plum;"> <td><span style="border:5px double indigo; margin: 10px; padding: 5px;"><strong>１３暗黑神</strong></span><br> <ul> <li>海神［依士克迪倫］</li> <li>劇毒神［阿斯比凱］</li> <li>死神［多涅布羅比斯］</li> <li>雲霧神［拉曼］</li> <li>月亮神［迪亞布羅爾］</li> <li>財寶神［阿爾哈斯瑪］</li> <li>傲慢神［巴羅涅］</li> <li>水神［猶伽涅亞］</li> <li>疾病神［西里貝爾］</li> <li>陰謀神［貝拉莫德］</li> <li>紛爭神［歐巴迪亞］</li> <li>混沌神［迪慕斯］</li> <li>毀滅神［尤斯塔西亞］</li> </ul> </td> </tr> </tbody> </table> <hr> <p>月影西藩刃的故事開始在圖勒帝國，由於前任索泰駕崩，皇子們為了爭奪權位展開戰爭，最後由弟弟［伊斯帕希尼］靠著其岳父的支持登上皇位，而哥哥［薩皮爾丁］則成為卡利普繼續與弟弟戰鬥，月影西藩刃則在這時候受雇於卡利普，成為這權力爭鬥中的戰略棋子。 </p> <table> <tbody> <tr style="border:6px dashed lightsteelblue; background: lavender;"> <td>圖勒帝國在最高權位上主要區分為兩個。<br> <ul> <li>索泰：實質的統治者。</li> <li>卡利普：宗教領袖。</li> </ul>圖勒帝國每個索泰繼位的必經過程就是互相戰鬥，藉由此方式選出最有能力的人擔當索泰，所以［伊斯帕希尼］與［薩皮爾丁］的兄弟相爭，就是照著圖勒的傳統。<br><br> <ul> <li>耶爾契：手持光束劍，劍法超群卓越的戰士。</li> <li>阿基達哈克：一種龍形的生物，月影西藩刃當作座騎應用在戰場上。</li> </ul> </td> </tr> </tbody> </table> <p> </p> <p>受雇於卡利普勢力的傭兵隊月影西藩刃，為了解救遭到俘虜的［雪拉查德］，前往卡迪斯要塞進行救援任務，這次任務也是月影西藩刃隊長［薩爾拉丁］與［雪拉查德］相戀的開始。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/qvKwcs57DTc?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>［伊馮席娜］看不慣［奧斯曼］的蠻橫作風，決定加入月影西藩刃，在他的幫助下擊退了［奧斯曼］的追兵後，［薩爾拉丁］回想起自己的身世，原來［薩爾拉丁］就是潘德雷肯的第一王子［菲力］，還幼小的時候被圖勒帝國抓走當俘虜，與弟弟在監獄裡面受盡折磨，兩人之間唯一的娛樂，就是［菲力］用排笛吹出的動人旋律，最後在逃出監獄的途中與弟弟就此失散了。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/QbSnEzTeI84?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>［菲力］被［奇帕朗］所救，也因此埋下了日後成為月影西藩刃隊長的原因。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/sOGWk77P_es?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>在無影領內［薩爾拉丁］問了［奇帕朗］關於他最強必殺技的事情。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/llAwfCjol7M?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>［奇帕朗］施展最後必殺技後死去，正常遊戲中並不會特別去敘述［奇帕朗］的下場，只有玩隱藏關卡無影領才能知道。<br> </p> <p><span class="redactor-invisible-space"> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/zUSiNwud544?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br></span> </p> <p>因為索泰軍由［拉希卡］率領的刺客軍團來襲，月影西藩刃再次出動，在進行任務的同時，發現出外四處幫助平民的［雪拉查德］，便順道幫助完成她的要求，任務結束後，之前被擊退的［奧斯曼］終於發現月影西藩刃的基地，眾人最後決定放棄基地，撤退到卡利普的城鎮。 </p> <p>在與索泰軍交戰前，［薩皮爾丁］決定先鞏固後方城市，［薩爾拉丁］因此奉命再度出發，這次的軍事行動［雪拉查德］也依著自己的意願隨行，兩人的感情也在這次同行中迅速加溫。<br> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/AGnhQh4G91w?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br></span></span></span> </p> <p>鞏固後方之後，［薩皮爾丁］將目標轉向海上的貿易路線，但在進行過程中索泰軍忽然進攻，因此月影西藩刃被緊急召回，在這次戰役中［薩爾拉丁］擊敗了最強的耶爾契［雅安］。戰勝後為了加強實力，［伊馮席娜］決定當使者與韓帝國結盟。 </p> <p> </p> <table> <tbody> <tr style="border:6px dashed lightsteelblue; background: lavender;"> <td>韓帝國是［薩爾拉丁］師父［奇帕朗］的祖國，雖然實力沒有圖勒富強，但是善戰的戰士不少，月影西藩刃大多都是韓帝國出生的傭兵。<br> </td> </tr> </tbody> </table> <p><br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/iKPAoihW1X8?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p> <p>在這之間有一小段插曲，［薩爾拉丁］到聖地加馬厚加利捉拿入侵者，這裡的入侵者［克里斯汀昂］是默示錄章節的主要角色之一。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/In7UAH4nA8Y?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>護送［伊馮席娜］前往韓帝國的途中，遇到了［鐵甲面］的阻擋。 </p> <p> </p> <table> <tbody> <tr style="border:6px dashed lightsteelblue; background: lavender;"> <td>［鐵甲面］的身分是西風狂詩曲一代的大盜［沙崙滬斯特］、西風狂詩曲二代主角［克勞杰比茲］、創世紀戰三將潘德雷肯王權暫時交給［勃文特］代理的原國王、大天使［魯西法］的轉世。（<span style="color: rgb(255, 0, 0);">這邊由於中文化的名詞並沒有統一，我以創世紀戰三的為準。</span>）<br><br>影片中出現幫助［薩爾拉丁］逃走的神秘人物［西茲］，真實身分是陰謀神［貝拉莫德］所創造出來的手下，其任務是幫助實現阿修羅計畫，為了達成這目的，［貝拉莫德］安排了無數的［西茲］在歷史中活躍，這裡出現的［西茲］只是其中的一位，阿修羅計畫是整個故事的主軸，在創世紀戰三第二篇章會講到。 </td> </tr> </tbody> </table> <p><br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/8VWPXDco05A?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p> <p>［薩爾拉丁］說服［雅安］加入後，索泰軍與卡利普軍終於進入最終的決戰。 </p> <table> <tbody> <tr style="border:6px dashed lightsteelblue; background: lavender;"> <td>影片中提到的人名［爾帕拉比］是現任索泰［伊斯帕希尼］的岳父，也是［薩皮爾丁］真正的對手，實際上索泰軍的真正領導人就是［爾帕拉比］。 </td> </tr> </tbody> </table> <p><br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/wFgA3JE9xhU?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p> <p>圖勒的內戰最後由［薩皮爾丁］獲勝，［奧斯曼］等三個耶爾契為了保命，以［伊斯帕希尼］為人質，逃離了圖勒帝國，就在以為一切都結束的時候，因為［鐵甲面］暗殺［薩皮爾丁］的緣故，圖勒帝國頓時失去了領導人又陷入了內戰。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/vpZaJivtq8E?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>［雪拉查德］繼任了索泰與卡利普的職位，並且在這時候跟［薩爾拉丁］告白。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/P2Xd0rqoh0s?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>潘德雷肯王國趁著圖勒內戰大舉入侵，［薩爾拉丁］為了保護［雪拉查德］獨自一人衝回首都，但卻在途中遇到［鐵甲面］。 </p> <table> <tbody> <tr style="border:6px dashed lightsteelblue; background: lavender;"> <td>影片中［西茲］稱呼［薩爾拉丁］主人並不是陷害，原因在第二篇章會講到。 </td> </tr> </tbody> </table> <p><br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/GzGfqL2tpYo?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p> <p>由於有［奧斯曼］協助潘德雷肯，加上圖勒內戰剛結束，戰況顯得非常不利，［薩爾拉丁］決定恢復潘德雷肯王子［菲力］的身分，希望謀求兩國的和平。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/d47D7f-8r84?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>在一切準備進行時，［鐵甲面］的出現，使一切都破滅了。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/ny0XmAvIxkc?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>遲來的［薩爾拉丁］看到的是垂死的［瑪爾佳奈］。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/vH3m4H9716I?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>憤怒的［薩爾拉丁］找上殺死［瑪爾佳奈］的元兇［勃文特］。<br> </p> <p><span class="redactor-invisible-space"> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/i4kzGxFSvPQ?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br></span> </p> <p>兩人激戰時［薩爾拉丁］發現了小時候送給弟弟［喬］的排笛。 </p> <table> <tbody> <tr style="border:6px dashed lightsteelblue; background: lavender;"> <td>這邊其實已經非常清楚的表示［勃文特］就是［薩爾拉丁］失散多年的弟弟。 </td> </tr> </tbody> </table> <p> </p> <p>得知殺死自己部下，侵略圖勒的
