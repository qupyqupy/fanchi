  var tmp2 = '<div class="sango_title chu"></div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1472030030-2662163338.jpg?v=1472030073"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1472030030-3853177016.jpg?v=1472030073"/> <p class="p_name">曹操</p> <span class="join_note">勇100＋</span> <span class="change_note">智＋5，德－10，勇＋10 </span> <span class="find_note">當找回五位以上的魏國將臣，與［司馬懿］交談，發生［曹操受困烏林］事件。完成事件後就可以邀請［曹操］加入。 </span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726990-2188306931.jpg?v=1471727050"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1472030035-2733087690.jpg?v=1472030073"/> <p class="p_name">司馬懿</p> <span class="join_note">智90＋，德50－</span> <span class="change_note">智＋20，德－5，醫＋10</span> <span class="find_note">當找回兩位以上的魏國將臣時，與［司馬懿］交談，會發生［司馬懿］探聽未來事件。只要都告訴［司馬懿］，之後就可以邀請［司馬懿］加入隊伍。  </span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726994-3804897377.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471768731-3174917887.jpg?v=1471768740"/> <p class="p_name">張遼</p> <span class="join_note">勇90＋</span> <span class="change_note">智＋5，勇＋10</span> <span class="find_note">在［虎牢關］將［張遼］打敗後，會有兩種狀況：<br/> <ul> <li>主角智慧高於80：張遼直接回歸魏國。</li> <li>主角智慧低於80：在呂布離開洛陽後，可在呂布家門前發現張遼，只要送張遼，諸葛弩、射日弓、掣星穿天弓其中一把武器，張遼就會回歸魏國。</li> </ul></span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471914073-3116028533.jpg?v=1471914083"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914072-688564496.jpg?v=1471914083"/> <p class="p_name">夏侯惇</p> <span class="join_note">勇80＋</span> <span class="change_note">勇＋10</span> <span class="find_note">［張飛］回歸蜀國後，與［司馬懿］交談得知［夏侯惇］率軍攻打下邳。前往［夏侯惇軍營］與他交談，協助他擊敗［高順］，此時會有兩種情況：<br/> <ul> <li>主角醫術高於80，幫夏侯惇療傷，可得嘯月刀。</li> <li>主角醫術低於80，讓夏侯惇自行恢復。</li></span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726994-510416561.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726995-1454804209.jpg?v=1471727051"/> <p class="p_name">賈詡</p> <span class="join_note">智70－</span> <span class="change_note">智＋20，勇－10</span> <span class="find_note">當主角完成事件率達到40%以上時，會觸發［郭汜］攻打［南陽］的事件。進入［南陽］後，查看公告欄，［賈詡］會出現。事件過後，前往［郭祀軍營］解決掉［郭祀］，接著回［南陽］，［賈詡］便會回歸魏國。</span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726991-2556094719.jpg?v=1471727050"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726993-1491312526.jpg?v=1471727051"/> <p class="p_name">典韋</p> <span class="join_note">勇90＋</span> <span class="change_note">智－5，勇＋10</span> <span class="find_note">在［睢陽］劉氏的家中，發生［劉寡婦］事件，事件告一段落後後前往李府討公道。與［典韋］一起攻入李府，完成［華容道］小遊戲，並且解決掉［李永］後，［典韋］便會回歸魏國。 </span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726992-108220489.jpg?v=1471727050"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726992-1630913346.jpg?v=1471727051"/> <p class="p_name">荀彧</p> <span class="join_note">智70＋</span> <span class="change_note">智＋15，醫＋10</span> <span class="find_note">在［長安］道觀的書房裡與［荀彧］交談，幫他收集到［治論］、［仇國論］、［乾象歷注］、［左傳春秋］、［戰國策］，［荀彧］便會回歸魏國。 （五本書都可以在書店買到。）</span> </div> <div class="sango_people_info chu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726988-866330902.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726991-1907315539.jpg?v=1471727050" /> <p class="p_name">許褚</p> <span class="join_note">無條件加入</span> <span class="change_note">智－10，勇＋10</span> <span class="find_note">在［許家村］中與［許褚］一同擊退村北破廟的盜賊後。再到許褚家中與其交談，之後便可在鄴城王殿邀請［許褚］加入。 </span></div> <div class="sango_title shu"></div> <div class="sango_people_info shu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726996-3154922031.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914070-3036117958.jpg?v=1471914083"/> <p class="p_name">孫權</p> <span class="join_note">智100＋</span> <span class="change_note">智＋10，德＋10，勇＋5 </span> <span class="find_note">當找回吳國人物五位以上，與［周瑜］交談，發生［孫權受困柴桑］事件。前往［柴桑］會有兩種情況：<br/> <ul> <li>隊伍中有周瑜、陸遜、魯肅其中一人，會發生等半個月再突圍事件。</li> <li>隊伍中沒有任何吳國智者，則會直接突圍。</li> </ul></span> </div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726989-3020312141.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726995-4007066948.jpg?v=1471727051" /> <p class="p_name">周瑜</p> <span class="join_note">智70＋，德50＋</span> <span class="change_note">智＋15，勇＋5，醫＋10</span> <span class="find_note">除了觸發［孫權在柴桑］的事件時可以無條件加入外。正統的加入方法應該是當找回兩位以上的吳國將臣，［周瑜］會告知希望能夠得到［焦尾琴］的事件。只要將［焦尾琴］贈與［周瑜］，則可以邀請［周瑜］加入隊伍。<br /> ［焦尾琴］可以在［匈奴王營帳］找［匈奴王］獲得，若主角智慧超過75，會有兩個選擇。<br /> <ul> <li>好言勸說：不用戰鬥即可取得。</li> <li>武力解決：單挑贏了匈奴王便可取得。</li> </ul> </span> </div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726989-1543535443.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471738750-2276677846.jpg?v=1471738783" /> <p class="p_name">魯肅</p> <span class="join_note">德75＋</span> <span class="change_note">智＋10，德＋10，醫＋10</span> <span class="find_note">在［長沙］找到［魯肅］，與其交談得知［魯肅］希望能拿到［周瑜］邀聘的邀聘書。 <ul> <li>帶周瑜來找魯肅的話，魯肅除了前往建業以外，還會送［鳳凰聯紻扣］、［九明慎思冠］、［苡瑀巾］。</li> <li>去建業找周瑜拿邀聘書，再來找魯肅，魯肅會前往建業，之後可在建業王殿邀他加入。</li> </ul></span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726990-4012546459.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726992-2620788477.jpg?v=1471727051" /> <p class="p_name">呂蒙</p> <span class="join_note">智80＋</span> <span class="change_note">智＋10，勇＋10</span> <span class="find_note">完成幫助［黃蓋平定山越］的事件後，［呂蒙］會被救回。只要將［黃石兵書］、［孫子兵法］、［六韜］贈與［呂蒙］後，［呂蒙］將回吳國。<br /> ［黃石兵書］、［孫子兵法］、［六韜］這三本書在書店都能買到。</span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726993-2695767650.jpg?v=1471727051" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726993-3428075263.jpg?v=1471727051" /> <p class="p_name">黃蓋</p> <span class="join_note">勇90＋</span> <span class="change_note">勇＋10</span> <span class="find_note">當主角等級達10級以上，到［武陵城］會遇見［黃蓋］，並且協助［黃蓋］成功討伐山越後，［黃蓋］就會返回吳國建業。 <div class="global_ps_text">由於山越在初期是很強的。<br /> 而且當開始協助［黃蓋］討伐山越時，是沒有回頭路的，所以最好等等級練強一點再來。</div> </span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471738769-3413706428.jpg?v=1471738783" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726995-2578159155.jpg?v=1471727051" /> <p class="p_name">太史慈</p> <span class="join_note">無條件加入</span> <span class="change_note">德＋10，勇＋10</span> <span class="find_note">到［北海］找［太史慈］並且幫忙他找到［華陀］醫治母親，［華陀］會隨機出現在［成都］、［建業］、［鄴城］、［武威］、［長安］。 <ul> <li>先前已幫華陀製作麻沸散成功，則直接醫好太史慈母親。</li> <li>未幫華陀成功製作麻沸散，則需臭麻子花和曼陀羅果這兩種藥材。（北海藥鋪、華山之巔取得）</li> </ul> </span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726989-1108532232.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726992-180657143.jpg?v=1471727051" /> <p class="p_name">陸遜</p> <span class="join_note">完成30%的特殊物品。</span> <span class="change_note">智＋10</span> <span class="find_note">在［八卦石陣］中發現［陸遜］，只要幫助［陸遜］脫離［八卦石陣］，［陸遜］便會回到吳國建業。 <ul> <li>諸葛亮在隊伍中，可以直接解開八卦石陣。</li> <li>諸葛亮沒在隊伍中，則須先到成都王殿去找諸葛亮，求得解決方法。</li> </ul> </span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726995-3383485169.jpg?v=1471727051" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726993-1520051137.jpg?v=1471727051" /> <p class="p_name">甘寧</p> <span class="join_note">勇90＋</span> <span class="change_note">德－5，勇＋10</span> <span class="find_note">到［新野］跟衙門官差談話，接著離開新野之際，［蒼溟］會出現提醒給錢賄賂官差，接著用100兩賄賂衙門的官差，進入衙門的牢房與［甘寧］交談。<br /> 出了衙門之後，查看一旁告示板，此時出現救［甘寧］兩種選項： <ul> <li>出重金賄賂：需要一萬兩。</li> <li>直接殺入衙門：打兩場戰鬥。</li> </ul> </span></div> <div class="sango_people_info shu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726996-3788564263.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914070-700101275.jpg?v=1471914083"/> <p class="p_name">孫尚香</p> <span class="join_note">無條件加入</span> <span class="change_note">智－5，勇＋10</span> <span class="find_note">當發生［孫權在柴桑］事件時，［孫尚香］會跑入王殿要求同行。此時選擇答應，等救回［孫權］後離開王殿，［孫尚香］會追出來要求單挑，此時有兩種情況：<br/> <ul> <li>打輸：孫尚香加入。</li> <li>打贏：如果主角還未遇到過貂蟬，只要去找孫權說話，會發生［孫權委託找尋孫尚香］的事件。之後在武陵茶樓找到孫尚香，再到長安酒館找到孫尚香，然後必須在黃忠事件結束後到劉備回歸成都之前，而且隊伍中有空位，到長沙酒樓找孫尚香加入。（得到無心戒）</li> </ul></span> </div> <div class="sango_title other"></div> <div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471768733-2372284809.jpg?v=1471768740"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471768734-2493740660.jpg?v=1471768740"/> <p class="p_name">張角</p> <span class="join_note">無條件加入</span> <span class="change_note">智＋10，德－10，醫＋10</span> <span class="find_note">在［鉅鹿］觸發［降雨事件］後，出城外往西走（跟著大路走）遇到黃巾賊，順著事件走最後擊敗［張角］並且阻止他自殺，隨後就可以在［鉅鹿］找他加入。 </span> </div> <div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471914071-3609408098.jpg?v=1471914083"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726997-1438632544.jpg?v=1471727051"/> <p class="p_name">呂布</p> <span class="join_note">無條件加入</span> <span class="change_note">智－15，德－15，勇＋25</span> <span class="find_note">必須在集齊七鼎之前完成，否則［呂布］就會出現在［虎牢關］。前往［洛陽］送［赤兔馬］給［呂布］，接著確保主角的智慧、仁德都超過80，然後出［洛陽］再進入找尋［呂布］，會發生［勸說呂布］事件。緊接著前往［天香閣］見［貂蟬］，請［貂蟬］勸說［呂布］，帶［貂蟬］去見［呂布］，接著出［洛陽］後再馬上進入，［呂布］、［貂蟬］會離開洛陽，之後可以在［新野］民房找到兩人加入。</span> </div> <div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726995-3916540073.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726998-826296613.jpg?v=1471727051"/> <p class="p_name">貂蟬</p> <span class="join_note">無條件加入</span> <span class="change_note">智＋10，德＋10，勇－15，醫＋10</span> <span class="find_note">必須在集齊七鼎之前完成。前往［洛陽］送［赤兔馬］給［呂布］，接著確保主角的智慧、仁德都超過80，然後出［洛陽］再進入找尋［呂布］，會發生［勸說呂布］事件。緊接著前往［天香閣］見［貂蟬］，此時會有兩個選項可以讓［貂蟬］加入。<br/> <ul> <li>請［貂蟬］勸說［呂布］，帶［貂蟬］去見［呂布］，接著出［洛陽］後再馬上進入，［呂布］、［貂蟬］會離開洛陽，之後可以在［新野］民房找到兩人加入。</li> <li>拒絕［貂蟬］的請求，［貂蟬］會離去，當符合［找回太史慈］、［向張角取回太平要術］、［沒遇過孫尚香］、［隊伍中有空位］四個條件，可以在［北海］客棧找到［貂蟬］，選擇［還有很多事情］則［貂蟬］加入，但不能將她解散，否則將會永遠不再出現。</li> </ul></span> </div>';

-23 17-20-08-051.jpg" src="https://pic.pimg.tw/qupyqupy/1472030038-3656289347.jpg?v=1472030073" title="TKS 2016-08-23 17-20-08-051.jpg" /></div> </div> <div class="global_divtr sango_pnamme"> <div class="global_divtd">華雄</div> <div class="global_divtd">董卓</div> <div class="global_divtd">刑天</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-23 15-32-17-084.jpg" src="https://pic.pimg.tw/qupyqupy/1472030031-3485110475.jpg?v=1472030073" title="TKS 2016-08-23 15-32-17-084.jpg" /><img alt="TKS 2016-08-23 15-32-18-331.jpg" src="https://pic.pimg.tw/qupyqupy/1472030067-3769667309.jpg?v=1472030073" title="TKS 2016-08-23 15-32-18-331.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-23 15-38-39-505.jpg" src="https://pic.pimg.tw/qupyqupy/1472030034-493788229.jpg?v=1472030073" title="TKS 2016-08-23 15-38-39-505.jpg" /><img alt="TKS 2016-08-23 15-38-52-093.jpg" src="https://pic.pimg.tw/qupyqupy/1472030048-979699484.jpg?v=1472030073" title="TKS 2016-08-23 15-38-52-093.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-24 07-47-39-053.jpg" src="https://pic.pimg.tw/qupyqupy/1472030039-101691985.jpg?v=1472030073" title="TKS 2016-08-24 07-47-39-053.jpg" /><img alt="TKS 2016-08-24 10-40-46-160.jpg" src="https://pic.pimg.tw/qupyqupy/1472030039-2594841441.jpg?v=1472030073" title="TKS 2016-08-24 10-40-46-160.jpg" /></div> </div> <div class="global_divtr sango_pnamme"> <div class="global_divtd">北溟巨鯤</div> <div class="global_divtd"></div> <div class="global_divtd"></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-24 10-40-46-161.jpg" src="https://pic.pimg.tw/qupyqupy/1472030039-119085641.jpg?v=1472030073" title="TKS 2016-08-24 10-40-46-161.jpg" /><img alt="TKS 2016-08-24 10-40-46-162.jpg" src="https://pic.pimg.tw/qupyqupy/1472030040-133881350.jpg?v=1472030073" title="TKS 2016-08-24 10-40-46-162.jpg" /></div> <div class="global_divtd"></div> <div class="global_divtd"></div> </div> </div>';

  contentArr.push('<p>此作為東方演算的河洛三部曲最終章。</p> <div class="global_ps_text"> <p>河洛三部曲。</p> <ul> <li>金庸群俠傳。</li> <li>武林群俠傳。</li> <li>三國群俠傳。</li> </ul> </div> <p>講起東方演算這家公司其實應該很多人不太清楚，但講起河洛工作室那印象可就深了，這可是大名鼎鼎的［金庸群俠傳］遊戲開發始祖。</p> <p>記得 90 年代一款［金庸群俠傳］橫空出世，我在資訊展逛到它的攤位前，那個盛況空前的景況還是記憶猶新，［金庸群俠傳］不僅是圓了很多玩家的遊戲夢，也開創群俠傳的新遊戲型態。</p> <p>這種感覺以現在的說法就像是，很喜歡電影［美國隊長］、［鋼鐵人］、［綠巨人］然後忽然看到這些英雄能一同在［復仇者聯盟］裡出現那種興奮。</p> <p>三國群俠傳雖然也是群俠傳玩法，不過給人的衝擊感反而沒那麼大，也許是玩家胃口被養大、也許是三國題材太過氾濫，不過遊戲性來講仍然是不錯的。</p> <hr /> <p>這是遊戲開頭選單。</p> <p><img alt="TKS 2016-08-16 22-30-54-121.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-1926620693_n.jpg" title="TKS 2016-08-16 22-30-54-121.jpg" /></p> <p>這是遊戲開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ya3HYxaLInk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲開頭輸入主角名字，這設定很多遊戲都有，最主要是希望能讓玩家多點遊戲參與感，不管是輸入自己喜歡角色的名字或是自己的名字。</p> <p><img alt="TKS 2016-08-16 23-00-39-085.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-4233325629_n.jpg" title="TKS 2016-08-16 23-00-39-085.jpg" /></p> <p>進入遊戲後，一整個就很 Free，主線要找三國君主名將歸位以及收集九鼎，但是先後順序並沒有強制限制，根據解任務的順序會有不同的劇情產生。</p> <p>舉例來說：就像是找［張飛］歸位時，就會有［劉備］在隊伍、［關羽］在隊伍、或是都不在隊伍內的三種對話內容，這種設計使得每次玩遊戲也都能有不同的感受。</p> <p><img alt="TKS 2016-08-16 22-42-12-866.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-3991603183_n.jpg" title="TKS 2016-08-16 22-42-12-866.jpg" /></p> <p>隊伍選單畫面，用色著實有些單調，功能鍵的排列符合一般地 PRG 遊戲。</p> <p>人物能力值中有一項［悟性］關乎到學習技能所消費的技能點數多寡，滿值是 100。</p> <p><img alt="TKS 2016-08-16 23-04-06-691.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-3482307049_n.jpg" title="TKS 2016-08-16 23-04-06-691.jpg" /></p> <p>由於技能五花八門，尤其是主角更是可以透過讀書不斷增加可學習的技能，所以一開始就透過讀書增加悟性是比較好的做法。</p> <div class="global_ps_text"> <p>建議一開始習得［天才］這個被動技能，可以增加戰鬥後所得的技能點數。</p> <p>另外被動技能的效果是可以疊加的。</p> </div> <p><img alt="TKS 2016-08-24 10-01-02-824.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-485412666_n.jpg" title="TKS 2016-08-24 10-01-02-824.jpg" /></p> <p>跟金庸群俠傳一樣，人物加入隊伍也需要一定的素質條件，在三國群俠傳裡面則分為智慧、仁德、勇氣、醫術。勝場數、殺敵數也有一定的影響。</p> <p>詳細資訊可以觀看最上方連結［三國群俠傳［人物介紹］］。</p> <p><img alt="TKS 2016-08-24 10-00-47-520.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-3246275697_n.jpg" title="TKS 2016-08-24 10-00-47-520.jpg" /></p> <p>遊戲中可以加入的三國人物總覽。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-24 07-35-03-633.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-1750649069_n.jpg" title="TKS 2016-08-24 07-35-03-633.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-24 07-35-57-736.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-3453195653_n.jpg" title="TKS 2016-08-24 07-35-57-736.jpg" /></div> </div> </div> <p>遊戲也有相當多的小遊戲，雖然都不大耐玩，但也能感受到遊戲的內容豐富。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-18 22-00-44-186.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-155765033_n.jpg" title="TKS 2016-08-18 22-00-44-186.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-18 22-06-04-581.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-1846148197_n.jpg" title="TKS 2016-08-18 22-06-04-581.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-20 07-50-52-517.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-4279896447_n.jpg" title="TKS 2016-08-20 07-50-52-517.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 10-00-50-229.jpg" src="https://pic.pimg.tw/qupyqupy/1472359328-2842675612_n.jpg" title="TKS 2016-08-20 10-00-50-229.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-21 14-29-33-261.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-3563090493_n.jpg" title="TKS 2016-08-21 14-29-33-261.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-23 17-29-45-877.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-2760950939_n.jpg" title="TKS 2016-08-23 17-29-45-877.jpg" /></div> </div> </div> <p>小遊戲中我覺得最好玩的就是這個賭博遊戲，要贏可不是直接硬碰硬就可以的。</p> <p>俗話說得好［贏要衝、輸要縮］，書的時候都壓 100 兩，贏的時候壓 1000 兩，這樣有很大的機率可以贏莊家，我個人玩這小遊戲就玩了一下午，可說是三國群俠傳裡最成功的小遊戲設計。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 13-01-09-518.jpg" src="https://pic.pimg.tw/qupyqupy/1472359328-3225274714_n.jpg" title="TKS 2016-08-20 13-01-09-518.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-20 13-01-33-234.jpg" src="https://pic.pimg.tw/qupyqupy/1472359329-1420160353_n.jpg" title="TKS 2016-08-20 13-01-33-234.jpg" /></div> </div> </div> <hr /> <p>遊戲場景的刻畫十分用心，我很喜歡這種手繪風的感覺，比起一般死硬的貼物件方式要好得很多。</p> <p><img alt="TKS 2016-08-17 23-35-13-863.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-964130510_n.jpg" title="TKS 2016-08-17 23-35-13-863.jpg" /></p> <p>場景中也有頗具趣味的告示牌造型。</p> <p><img alt="TKS 2016-08-20 10-19-34-759.jpg" src="https://pic.pimg.tw/qupyqupy/1472359328-3334201289_n.jpg" title="TKS 2016-08-20 10-19-34-759.jpg" /></p> <p>［關羽］賣包子的造型，第一眼看到還不大相信是關羽，因為遊戲中所有會加入的武將都有個威武且比一般村民巨大的身形，不過［關羽］加入隊伍後身形倒是比此時賣包子大了兩倍多。</p> <p><img alt="TKS 2016-08-20 19-50-19-275.jpg" src="https://pic.pimg.tw/qupyqupy/1472359329-1056601010_n.jpg" title="TKS 2016-08-20 19-50-19-275.jpg" /></p> <p>每個城鎮裡的村民都有著自己正在做的動作，這比起早期的 RPG 遊戲村民只會在地圖上來回行走來得更生動活潑。</p> <p><img alt="TKS 2016-08-20 07-23-26-783.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-3931953071_n.jpg" title="TKS 2016-08-20 07-23-26-783.jpg" /></p> <p>敵人中有動物類並不稀奇，但三國群俠傳裡面可以將動物當作招喚獸來協助戰鬥，這點就為遊戲增添了些許的樂趣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 08-06-37-913.jpg" src="https://pic.pimg.tw/qupyqupy/1472359327-229362924.jpg" title="TKS 2016-08-20 08-06-37-913.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-20 10-19-51-264.jpg" src="https://pic.pimg.tw/qupyqupy/1472359327-4101323181_n.jpg" title="TKS 2016-08-20 10-19-51-264.jpg" /></div> </div> </div> <p>戰鬥畫面則繼承［金庸群俠傳］般，斜 45 度角的多人地圖戰鬥型態，可惜除了人物造型以外，操作的選單顯得過分簡陋，技能特效也略嫌單調，比起豐富的場景繪製確實令人有小許失望。</p> <p><img alt="TKS 2016-08-24 09-57-36-315.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-2285411253_n.jpg" title="TKS 2016-08-24 09-57-36-315.jpg" /></p> <p>大地圖移動畫面，對於可以進去的場景有明顯繪製，所以遊玩的時候也不用怕經過甚麼隱藏地點而錯失了甚麼遊戲故事內容。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 10-00-03-224.jpg" src="https://pic.pimg.tw/qupyqupy/1472359327-417360712_n.jpg" title="TKS 2016-08-20 10-00-03-224.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-24 10-02-39-405.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-2302833372_n.jpg" title="TKS 2016-08-24 10-02-39-405.jpg" /></div> </div> </div> <p>遊戲中有一個很特別的任務，就是不斷在三國首都間送信，完成後可以得到銀兩作為回報，此任務可以無限接。</p> <p>本來一開始以為這只是純粹協助玩家初期賺錢的親民設計，但其實還關係著［五爪金龍］的隱藏任務，我個人是跑了 30 幾次才在桃源鄉右下方遇到金龍。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-23 13-43-40-789.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-2546456805_n.jpg" title="TKS 2016-08-23 13-43-40-789.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-23 13-44-02-370.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-1443505680_n.jpg" title="TKS 2016-08-23 13-44-02-370.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-23 13-44-34-164.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-1067140815_n.jpg" title="TKS 2016-08-23 13-44-34-164.jpg" /></div> </div> </div> <p>下圖就是我遇見［五爪金龍］的地方。</p> <p><img alt="TKS 2016-08-23 18-24-40-319.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-2117975074_n.jpg" title="TKS 2016-08-23 18-24-40-319.jpg" /></p> <p>最終大魔王［刑天］，如果倒數第二戰拖的夠久結束，就可以與［刑天］的真身對戰，否則只能與［董卓］的肉身決戰，對於遊戲狂人來講可能會有些許遺憾。</p> <p><img alt="TKS 2016-08-24 10-40-21-514.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-45197645_n.jpg" title="TKS 2016-08-24 10-40-21-514.jpg" /></p> <hr /> <p>以下是這次遊戲遊玩的過程紀錄。</p> <p>我對於一些分歧的地方有做重複紀錄，像是［張飛］加入時會出現的四種對話都有收錄在裡面。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/EU61_7njOL8" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/_70yVT74iyk" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/6hKAQ25CRgw" title="YouTube video player" width="560"></iframe></p> <p>下面是遊戲的結局，我相信當初很多人都不知道其實還有隱藏的兩種結局。</p> <ul> <li>帶著貂蟬回現代。</li> <li>帶著孫尚香回現代。</li> </ul> <p>以下有收錄這兩種結局。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/qZVl4pyoqko" title="YouTube video player" width="560"></iframe></p>');
