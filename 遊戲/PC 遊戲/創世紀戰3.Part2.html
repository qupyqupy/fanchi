  contentArr.push('<p>創世紀戰系列系列的最後一部故事，由於遊戲風格與第一部相差甚大，所以各種極端的評價都有。同樣的風格問題也發生在外傳西風狂詩曲上。我個人的感覺系列的第一部都是故事精彩、峰迴路轉，但都會留些伏筆等待到第二部詳細解釋，而第二部會因為這種安排而沒第一部玩起來暢快，不過到結局後又會讓人一再回味整個系列。</p> <p>此作到最後完全顛覆了之前五個作品的正邪之分，一開始我有點無法接受，但遊戲在安排解釋上又完全合情合理，讓人感動之餘又會有人生的新體悟（任何事情都是一體兩面，眼見未必是真）</p> <p>除了系列故事精彩的特點有繼承之外，恐怖的 BUG 也繼承了下來，遊戲常常無預警的跳出，雖然沒有像第一部一樣是固定幾個章節無法通過，但是這種無預警的更加讓人頭痛，玩的時候必須養成隨時記錄的好習慣，不然漫長的戰鬥之後忽然跳出，很容易就磨掉了繼續遊玩的興致。（我個人其實已經玩了五六次了，這次才真正破關）</p> <hr /> <p>這是遊戲封面底圖。</p> <p><img alt="g (1).JPG" src="https://pic.pimg.tw/qupyqupy/1457003462-1143431282_n.jpg?v=1457003469" title="g (1).JPG" /></p> <p>遊戲開頭影片，簡略的把第一篇章［薩爾拉丁］與［勃文特］兩兄弟的愛恨情仇表現出來，也算是第二篇章一個感動的起頭。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Tiziqp2JTtI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲開頭選單。</p> <p><img alt="g (2).JPG" src="https://pic.pimg.tw/qupyqupy/1457003462-3876541742_n.jpg?v=1457003469" title="g (2).JPG" /></p> <hr /> <p>遊戲故事章節分為兩個，跟 Part1 不一樣的是，Part1 是三個章節時間互相交錯，而 Part2 則是兩個章節相隔 5 年，但遊戲進行時故事的安排容易誤導玩家以為跟 Part1 一樣，這讓遊玩時的故事氣氛更加神秘。</p> <p><img alt="g (3).JPG" src="https://pic.pimg.tw/qupyqupy/1457003462-1044969433_n.jpg?v=1457003469" title="g (3).JPG" /></p> <p>遊戲的大地圖移動畫面，比起第一部略有戰略的移動方式，第二部顯得單純多了，只需在各星球間做移動觸發戰鬥事件就可以順利推進故事。</p> <p>雖然整個遊戲變成一片藍藍的未來風，但因此少了第一部細緻的移動畫面還是覺得可惜。</p> <p><img alt="g (4).JPG" src="https://pic.pimg.tw/qupyqupy/1457003462-4291734511_n.jpg?v=1457003469" title="g (4).JPG" /></p> <p>大地圖上的指令共有六個，第一個船錨圖樣的只是單純切換到移動畫面。</p> <p><img alt="g (5).JPG" src="https://pic.pimg.tw/qupyqupy/1457003462-1371386017.jpg?v=1457003469" title="g (5).JPG" /></p> <p>Mail 可以接收到一些信件，大部分遊戲的支線都是從這邊觸發的，也可以從中得知一些遊戲故事細節。</p> <p>不過忽然從第一部的中古世紀風格，變成第二部有電子信箱，一開始我還真不能接受。</p> <p><img alt="g (6).JPG" src="https://pic.pimg.tw/qupyqupy/1457003462-2217118138.jpg?v=1457003469" title="g (6).JPG" /></p> <p>MESSAGE 點開後，可以看到許多在宇宙中行進的飛船，點擊就可以與之通訊，同樣可以在這些對話中得知一些故事細節，通常一個飛船可以多點幾次，會有不同訊息。</p> <p><img alt="g (7).JPG" src="https://pic.pimg.tw/qupyqupy/1457003463-1830987017_n.jpg?v=1457003469" title="g (7).JPG" /></p> <p>兩個 SHOP 就是單純買賣東西的商店，其實在各星球也有專賣的商店，這兩個商店的設定有點多餘，而且還少了可愛的商店娘，是最可惜的地方。</p> <p><img alt="g (8).JPG" src="https://pic.pimg.tw/qupyqupy/1457003463-750859180_n.jpg?v=1457003469" title="g (8).JPG" /></p> <p>不僅沒有商店娘，還變成了老頭路人。</p> <p><img alt="g (9).JPG" src="https://pic.pimg.tw/qupyqupy/1457003463-3602127939_n.jpg?v=1457003469" title="g (9).JPG" /></p> <p>PARTY 內有兩個常用指令。</p> <ul> <li>傭兵會隨著遊戲的進行自動加入，跟第一部的消耗型不同，加入的傭兵即便在戰鬥中陣亡，下次戰鬥仍然能再派上場，不需要額外補充。<br /> 不過遊戲中的重要戰役皆不能派傭兵，所以算是個雞助系統。<br /> <img alt="g (10).JPG" src="https://pic.pimg.tw/qupyqupy/1457003464-2425337791.jpg?v=1457003469" title="g (10).JPG" /></li> <li>跟第一部的轉職系統不同，第二部的職業是真正能影響到人物升級數值。<br /> <img alt="g (11).JPG" src="https://pic.pimg.tw/qupyqupy/1457003464-2914512985.jpg?v=1457003469" title="g (11).JPG" /></li> </ul> <p>遊戲的轉職系統，總共分五種體質，塞克輪、塔基理溫、法塞特洛、阿克洛塞特、奧塞瑪。每種體質有五種型態，普通、攻擊、防禦、高速、輔助，雖然看起來有點複雜，但實際玩的結果，建議角色不要任意轉體質，因為一開始的體質就是最適合該角色的，除非想學特定技能，否則任務轉換體質的後果，就是角色升級數字不漂亮。</p> <p>另外體質的轉換不是說轉就能轉的，30 級後可以轉其他體質， 60 級後如果已經達到必要條件，可以轉最高等的職業，要先做 30 級的轉職才會出現 60 級的最高職業選項。（高等職業的升級數字並沒有比較好，我個人是一直用一開始的職業玩通關的）</p> <p>必要條件：</p> <ul> <li><span style="color:#346CB5"><strong>塞克倫</strong></span><br /> 阿雷特輪（黑暗防禦陣達 LV 5）、艾法理斯特（高級疲憊術達 LV 5）</li> <li><span style="color:#346CB5"><strong>塔基理溫</strong></span><br /> 來克塞爾（狂暴術達 LV 5）、法艾塞勒克（戰神之力達 LV 5）</li> <li><span style="color:#346CB5"><strong>阿克洛塞特</strong></span><br /> 阿克瑪麗業（爆焰流星陣達 LV 5）、哈斯莫赫理斯（雷爆地獄陣達 LV 5）</li> <li><span style="color:#346CB5"><strong>法塞特洛</strong></span><br /> 阿剴洛配爾（群體經驗追加術達 LV 5）、魯塞特洛（高級治愈術達 LV 5）</li> <li><span style="color:#346CB5"><strong>奧塞瑪</strong></span><br /> 艾爾魯品（高級遲緩術達 LV 5）、卡普理斯（高級加速術達 LV 5）</li> </ul> <p><img alt="g (12).JPG" src="https://pic.pimg.tw/qupyqupy/1457003464-2531870953.jpg?v=1457003469" title="g (12).JPG" /></p> <hr /> <p>遊戲中有一對海盜兄弟，橫跨兩個章節，就像打不死的蟑螂一樣，也算遊戲中的甘草人物。</p> <p><img alt="g (14).JPG" src="https://pic.pimg.tw/qupyqupy/1457003464-116809903.jpg?v=1457003469" title="g (14).JPG" /></p> <p>魔劍阿修羅的守護者，算是我在遊戲中看到比較像魔王的敵方單位之一。</p> <p><img alt="g (13).JPG" src="https://pic.pimg.tw/qupyqupy/1457003464-1401913954.jpg?v=1457003469" title="g (13).JPG" /></p> <p>魔劍阿修羅，貫穿整個故事的魔劍，到了最後仍然沒有解釋這把劍從何而來，估計是在貝拉莫德在製造出麥比烏斯的宇宙之前所誕生的，但是因為整個故事已經切斷了輪迴前後的歷史，只存在於輪迴之中的人也無人得知這劍的真正來歷。</p> <p><img alt="g (15).JPG" src="https://pic.pimg.tw/qupyqupy/1457003464-1744516455.jpg?v=1457003469" title="g (15).JPG" /></p> <p>魔王冬波爾，讓人重新感覺到第一篇章的機器人大戰場景。</p> <p><img alt="g (16).JPG" src="https://pic.pimg.tw/qupyqupy/1457003465-287411695_n.jpg?v=1457003469" title="g (16).JPG" /></p> <hr /> <p>戰鬥時的圓環指令，比起第一部多了攻擊、系統兩個雞助指令，估計只是為了讓環好看點硬加的。</p> <p><img alt="g (17).JPG" src="https://pic.pimg.tw/qupyqupy/1457003465-1429677389.jpg?v=1457003469" title="g (17).JPG" /></p> <p>人物的狀態介面，透過戰鬥人物可以得到經驗值，這裡的經驗值是用來學習技能的，而升級的經驗值會在戰鬥中自己判定。</p> <p><img alt="g (18).JPG" src="https://pic.pimg.tw/qupyqupy/1457003465-242491972_n.jpg?v=1457003469" title="g (18).JPG" /></p> <p>遊戲失敗畫面。</p> <p><img alt="g (19).JPG" src="https://pic.pimg.tw/qupyqupy/1457003465-1282287993_n.jpg?v=1457003469" title="g (19).JPG" /></p> <hr /> <p>以下是在網路上搜集到的一些畫圖，我個人還是偏愛第一部的中古世紀風格，這種未來風格雖能接受，但沒有特別驚艷的感覺。</p> <p>喬安一身類護士的裝扮跟第一部的華麗衣服相比，頗有雷感。</p> <p><img alt="g (20).JPG" src="https://pic.pimg.tw/qupyqupy/1457003465-2764559926.jpg?v=1457003469" title="g (20).JPG" /></p> <p>喬安與克裡斯汀昂的死別，整體的黑暗感有將克裡斯汀昂黑化的氣氛表現出來。</p> <p><img alt="g (21).JPG" src="https://pic.pimg.tw/qupyqupy/1457003465-2727982894.jpg?v=1457003469" title="g (21).JPG" /></p> <p>薩爾拉丁與貝拉莫德背對背擁抱，這構圖讓十分感觸，雖然貝拉莫德是男的，而且身體是薩爾拉丁的，但實際上他仍然算是雪拉查德的復生，很難想像一個女孩子復活之後發現自己變男的，還要為了再次見自己愛人一面而化為眾人贈恨的惡人的那種悲苦心境。</p> <p>這圖也表現了兩人雖然相距很近卻無法面對面互視的現實。</p> <p><img alt="g (22).JPG" src="https://pic.pimg.tw/qupyqupy/1457003466-3969111185.jpg?v=1457003469" title="g (22).JPG" /></p>');
  contentArr.push('<div class="div_style_two"> <p>因為翻譯問題，有些名詞跟第一篇章不同，這邊做個補充。</p> <p>第一篇章的［克里斯汀昂］在這裡叫做［克裡斯汀安］，可以穿越時空間的飛船［光束伯零格］在這邊叫做［賴特布雷卡］</p> </div> <p>在第一篇章最後，［薩爾拉丁］照著［鐵甲面］的指示回到了過去，要阻止陰謀神［貝拉莫德］，但當［薩爾拉丁］從冬眠裝置醒來後，身邊卻只剩下［喬安］、［克裡斯汀安］，其他同伴跟時光飛船［賴特布雷卡］都消失不見了。而眼前出現的是一個叫做［詹姆斯］的怪物獵人。</p> <div class="div_style_two"> <p>這邊有暗示［賴特布雷卡］其實已經墜毀，而［薩爾拉丁］等三人是經過了很漫長的時間才從冬眠裝置中被救醒。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Y0aVmIxqU8o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［薩爾拉丁］等三人為了尋找［博魯法特］的航行紀錄，決定前往［思特萊克斯聯盟］。</p> <div class="div_style_two"> <p>之所以要找［博魯法特］是因為［詹姆斯］是從這艘運輸船上救下眾人的。如果知道了航線紀錄大概就可以知道［薩爾拉丁］等人是甚麼時候被放到船上，也許就可以得知［賴特布雷卡］跟其他夥伴的下落。</p> </div> <p>［思特萊克斯聯盟］可以把它想成類似［月影西藩刃］的僱傭兵集團，且規模很大。</p> <div class="div_style_one"> <p>［由真］是暗黑神之一的毀滅神［尤斯塔西亞］。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tTdGrYZegxU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雖然在［思特萊克斯聯盟］得到了［博魯法特］的相關原始資料，但是卻都被人給暗中毀掉，眾人討論後決定前往剩下的唯一線索［費拉所］的靈子研究所。並且在那遇到了［理查德］更從他口中聽到了［貝拉莫德］這名字。</p> <div class="div_style_one"> <p>這裡出現的［理查德］就是 13 暗黑神之一的混沌神［狄慕斯］，也就是在西風狂詩曲中將暗黑血傳給［希羅尼］的人。</p> <p>［振］是暗黑神之一的雲霧神［拉曼］。</p> <p>［修］是暗黑神之一的水神［猶伽涅阿］。</p> </div> <div class="div_style_two"> <p>靈子：生命構成的要素，人類的靈魂也只是其中的一部分。可以把它想成像水一樣，裝進人型的容器就變成人的型態，當容器破了（人生命結束了）又回歸成水的樣子。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Owu37q8BxWk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="div_style_one"> <p>［法萊奧斯］是主神之一的天神［普來伊奧斯］。［迪艾內］是主神之一的正義神。</p> </div> <div class="div_style_two"> <p>滅殺地獄劍:是第一篇章［薩爾拉丁］的師傅［奇帕朗］擁有的，並且在劍中藏有必殺技天地破裂舞，所以［薩爾拉丁］對［德米安］持有這把劍並且能使出必殺技感到驚訝，而且［德米安］使用的劍術是［薩爾拉丁］所熟悉的第一篇章世界中的帝國劍術。</p> </div> <p>［薩爾拉丁］在這裡對［恩波拉］的種種行為，純粹是對［雪拉查德］的移情作用，實際上［薩爾拉丁］最愛的還是冷凍在［賴特布雷卡］的［雪拉查德］。</p> <p><iframe allowfullscreen="" class="no-convert"   contentArr.push('<div class="div_style_one "> <p>這裡出現的［貝拉莫德］就是 13 暗黑神之一的陰謀神。</p> <p>而［藍］則是 12 主神之一的太陽神［彼斯巴頓］。</p> </div> <div class="div_style_two"> <p>ESP：我的理解為精神力能力者。</p> <p>阿貝理安：是一個類似學校的地方。</p> <p>阿德倫：龐帝溫的正規軍，全身皆配帶著高科技的機械武裝。</p> <p>格魯裡：一個地名。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Jjwt1c7d4lc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="div_style_two"> <p>［德米安］就是默示錄第一章被弟弟［克裡斯汀安］射殺的［爾巴提尼］。之所以會出現在這，估計是［克里斯堤娜］拜託［鐵甲面］讓［爾巴提尼］也被冷凍在［賴特布雷卡］，因此也隨著［薩爾拉丁］等人回到了過去。</p> <p>奧迪塞工程：製作類似［賴特布雷卡］的時空間飛船。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/i8H42WYtOYU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="div_style_two"> <p>從民眾的口中知道［阿貝里安］的創始者是［蘭博特］，這裡的［蘭博特］估計就是第一篇章［鐵甲面］的手下［辛納藍伯特］，跟著［薩爾拉丁］搭著［賴特布雷卡］回到這個時代，且比［薩爾拉丁］醒的更早。</p> <p>並且根據嘴巴總掛著修正誤差的特點，應該也是［貝拉莫德］為了阿修羅計畫創造的［西茲］。</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="43d1f7751846ac3946cc3668a231a545.JPG" src="https://pic.pimg.tw/qupyqupy/1456835296-673560730.jpg?v=1456835304" title="43d1f7751846ac3946cc3668a231a545.JPG" /></div> <div class="global_divtd"><img alt="eb658126f055413d2745b8c0e1d653df.JPG" src="https://pic.pimg.tw/qupyqupy/1456835295-2026602427.jpg?v=1456835304" title="eb658126f055413d2745b8c0e1d653df.JPG" /></div> </div> </div> <div class="div_style_one"> <p>［恰克貝爾］是 12 主神之中的戰神。</p> <p>［耐麗斯］是 13 暗黑神之一的海神［依士克迪倫］。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/taye8NXuX3A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這裡遇到的［海德倫］就是靈魂之劍中的［克裡斯汀安］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tSF9uK2g7u0?wmode=transparent" title="YouTube video player" width="5   contentArr.push(' <div class="div_style_one"> <p>［理恩］是暗黑神之一的毒神［阿斯比凱］。</p> <p>［阿塞拉斯］是主神之一的風神［彼得羅修哲］。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5pUhxioSmZU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>劇情進行到此，已經充分暗示了［魯塞恩］是［藍］失散多年的妹妹，而且十分喜歡［貝拉莫德］。</p> <div class="div_style_two"> <p>這裡提到的［玩偶］是指［恩波拉］研究出來的人造肉體，只要注入靈子就可以使該人復活。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fmzz4bpk-Tg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>關於［格萊－芬特］這個神秘的組織，如果了解了［靈魂之劍］與［麥比烏斯的宇宙］兩個時間點差了五年，相信很容易猜出這三個人的真實身分，尤其是［理奔］的那把顯眼大劍。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0g-L7ueTEYc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［西比拉］這邊所說的［貝拉莫德］心中真正的願望，其實就是藏在［貝拉莫德］被遺忘的那些記憶，同時也是驅使［貝拉莫德］策畫實現阿修羅計畫的動力。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/k2kZeXIZ3pM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這章節的故事敘述將靈魂之劍與麥比烏斯的宇宙兩個章節融合在一場戰鬥之中。很明顯的告訴玩家兩個章節之間差了五年，但是表述手法又讓玩家有平行宇宙的感覺。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bnrAPVc332E?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//麥比烏斯的宇宙(CH06-CH10)
  contentArr.push(' <p>因為偷看了［恩波拉］的電腦，所以［貝拉莫德］此時也開始意識到自己可能是［恩波拉］用來復活某人的玩偶。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Sao4klQRYmU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>眾人到了［壇法林特研究所］後，發現這地方似乎與暗殺組織［格萊－芬特］有著莫大的關係。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vTY2_kEMvH8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［那塔理］其實是喜歡［阿塞拉斯］的，但是直到最後都沒有說出來，還喪命在自己喜歡人的手上。</p> <div class="div_style_two"> <p>［法倫］雖然造型頗似第一篇章中赤血十字軍的［喬艾］但是兩人並沒有任何關係。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nQThIWnUX2o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［格萊－芬特］三人的真實身分，其實就是［德米安］、［由真］、［瑪麗亞］，繼承［薩爾拉丁］遺志為了完成這一次的歷史輪迴暗中保護［貝拉莫德］。</p> <div class="div_style_two"> <p>［薩爾拉丁］是第一個發現這個宇宙秘密的人，在聽完［理查德］與［Ｋ博士］的理論後，了解到［安塔麗亞］終究會毀滅，只有在毀滅前將所有人類的靈子帶往［過去未來］完成一個麥比烏斯的輪迴，人類才能在這個環狀時間帶永遠生存下去。</p> <p>所以在第一篇章最後跟在［賴特布雷卡］後的巨大光團就是［安塔麗亞］所有人類的靈子，在［薩爾拉丁］他們跳轉時空後的一百年間，原本他們生活的［安塔麗亞］世界也自然毀滅了。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xNoFs0urGxw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>終於一切真相大白，［貝拉莫德］就是［薩爾拉丁］自殺捐出的玩偶再灌入［雪拉查德］的靈子而復活的人，所以實際上第一篇章被眾人視為恐怖暗黑神的［貝拉莫德］就是［雪拉查德］，只是此時的［貝拉莫德］還有著［薩爾拉丁］的靈子，這也解釋了第一篇章［西茲］們為何會稱呼［薩爾拉丁］為主人的原因。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2V6zHzIyoXE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>由於遊戲在語音的部分並沒有翻譯，這邊做個補充。</p> <div class="div_style_two"> <p><span style="color:#E17704;"><span style="font-size:16px;"><strong>［德米安］將暗黑血傳給［貝拉莫德］時。</strong></span></span></p> <p><strong>德米安</strong>：貝拉莫德，現在該是向你解釋的時候了。但所有的答案都在你身上，你自己應該比起任何人更清楚，你就是造就不停輪迴地麥比烏斯宇宙的人，希望你能再一次用你的意志守護這個世界。</p> <p><strong>貝拉莫德</strong>：德米安........</p> <p><strong>克裡斯汀安</strong>：哥，你該不會為了這傢伙......</p> <p><strong>貝拉莫德</strong>：德米安........</p> <p><strong>德米安</strong>：還好來得及.......貝拉莫德</p> <p><strong>貝拉莫德</strong>：德米安，你到底在.......</p> <p><strong>德米安</strong>：啓動賴特佈雷卡的主電腦就能知道一切真相，解開的密碼是薩爾拉丁的聲音，很早就輸入到電腦裡了。請執行這個密碼了解真相.....</p> </div> <div class="div_style_two"> <p><span style="color:#E17704;"><span style="font-size:16px;"><strong>［德米安］跑過去垂死的［克裡斯汀安］旁時。</strong></span></span></p> <p><strong>德米安</strong>：克裡斯汀安！</p> <p><strong>克裡斯汀安</strong>：哥...哥哥爲什麽要這樣做......對皇帝陛下的謀反也是.....難道這次......哥哥也有自己的理由?</p> <p><strong>德米安</strong>：是的......就是爲了維護我們的安塔麗亞。</p> <p><strong>克裡斯汀安</strong>：這是甚麼奇怪的理由.....貝拉莫德用昂格拉瑪內爾維護世界.....</p> <p><strong>德米安</strong>：貝拉莫德，會用昂格拉瑪內爾拯救整個安塔麗亞，他會建立永遠.....持續下去的麥比烏斯宇宙。</p> </div> <div class="div_style_two"> <p><span style="color:#E17704;"><strong><span style="font-size:16px;">用來啟動主電腦的［薩爾拉丁］語音。</span></strong></span></p> <p><strong>薩爾拉丁</strong>：我要再見到你。</p> </div> <div class="div_style_two"> <p><span style="color:#E17704;"><span style="font-size:16px;"><strong>［貝拉莫德］最後的獨白。</strong></span></span></p> <p>引導世界的不是個人的意志，而是生命最純淨的本能，最堅定的意志。</p> <p>不完全的生命，因相互了解而在一起從而變得完全。這是生命的慾望、生命的進化。</p> <p>我重新成為一個新的生命，忍受了痛苦再進化成另一個更新的生命。我能活著的原因是因為與你的結合，也因為如此世界才能持續下去。</p> <p>當一切不斷地改變，我體會到了永恆的生命，所以我相信我能再遇見你。</p> <p>與你的重逢本身就是我的希望、我的進化。</p> <p>雖然這世界不斷的在輪迴，但我知道這些不是毫無意義的，因為總有未知的變數與進化。</p> <p>我相信會有一個時間我能夠回報給你所給我的。</p> <p>當那時刻來臨，我將告訴你甚麼時候我們會再見面。</p> <p>雖然那時我已經不會記得曾經發生過的事情，但是至少是我內心真實的希望。</p> <p>所以我希望再次見到你，雖然方式不同但只要世界存在，肯定會有再重逢的一天。</p> <p>&nbsp;</p> <p>薩爾拉丁與貝拉莫德聲音重疊：我要再見到你。</p> </div> <p>最後結局影片可以看到，歷史不斷地再輪迴，［雪拉查德］為了能再次與［薩爾拉丁］相見，計畫了讓［黑太子］殺死自己身為［貝拉莫德］的身體，以釋放［薩爾拉丁］、［雪拉查德］的靈子，讓兩人能再輪迴轉世。</p> <p>自己策劃了自己的死亡，也策劃了自己的誕生，孤獨執行了數萬年的阿修羅計畫，無數次的死亡與誕生，對［雪拉查德］而言，只是想再次感受［薩爾拉丁］的溫暖，兩人互視的幸福，即便知道那也許只是悲劇的不斷重演。</p> <p>整個宇宙因兩個人的愛情能夠延續下去，但每次的輪迴總是有誤差，進化不會停止，也許在某次的輪迴，兩人可以跳脫悲劇的重演。</p>');//麥比烏斯的宇宙(CH11-CH15)
