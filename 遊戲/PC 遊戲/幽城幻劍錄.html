   var tmp1 = '<p>幽城幻劍錄是天地劫的前傳，是以天地劫中的隱藏人物夏侯儀為主角，在遊戲進行中可以見到天地劫中一些登場人物年輕時候的樣子，還有封月寒的雙親也在此作登場，以下就是登場人物的介紹。 </p> <hr> <p>夏侯儀，是祭使霍雍的　＂盈魂＂　轉生之人，原本只是個平凡的人，但在遇見封玲笙並隨著她發現了劍使冰璃後，從此展開尋找千年前的回憶之旅，遊戲的最後他為了整個人世，冒險闖入羅喉城，將幽界九渾天動儀關閉，阻止了羅喉降世，避免整個人間毀滅的危機。 </p> <p>卻被正道時輪宮三位尊者出賣，三尊者欲以人間天動儀的力量將整個幽界毀滅，不顧身在幽界的夏侯儀等人死活，深感被背叛的夏侯儀本來要以禁咒將天空轟出一個大洞，將幽界帶往人世，好讓正道人士後悔，不過卻被冰璃阻止，冰璃要夏侯儀別忘了來到羅喉城的目的，為了將夏侯儀等人送回人間，冰璃向羅喉神求助，以此為代價成為羅喉神的憑體，夏侯儀為了阻止冰璃反而被　＂天宿律障＂　切斷了左手，最後雖然回到人間，冰璃卻得永遠留在幽界當中。 </p> <p>夏侯儀氣憤之下為了向正道復仇，立誓將幽界帶往人間，本來自己盡力阻止發生的事情，卻變成了此生唯一想要實現的目標。（與殷千煬一樣，封印了蚩尤，後因被正派人士圍殺，死後化為劍邪，以復活蚩尤為目的） </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953907"><img src="https://pic.pimg.tw/qupyqupy/1451571797-3232049094.jpg?v=1451571924" alt="dc0492e6362edc6f904cc19d0e0e9a77.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953895"><img src="https://pic.pimg.tw/qupyqupy/1451571796-2289153098.jpg?v=1451571924" alt="7e275bd630eedf286df0a14bcfd032ea.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953901"><img src="https://pic.pimg.tw/qupyqupy/1451571797-85682617.jpg?v=1451571924" alt="fa48d1030ebf4c8276ca2de59805a63a.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953898"><img src="https://pic.pimg.tw/qupyqupy/1451571797-1645358126.jpg?v=1451571924" alt="030d829a72bc290f911c4860762af676.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953904"><img src="https://pic.pimg.tw/qupyqupy/1451571797-1019977967.jpg?v=1451571924" alt="2428175b9097c763e3ddc23e83fc290b.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953910"><img src="https://pic.pimg.tw/qupyqupy/1451571798-1301182313.jpg?v=1451571924" alt="2e3e63a519a0fc5fbb0b19fe92e0e711.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953913"><img src="https://pic.pimg.tw/qupyqupy/1451571798-1743477393.jpg?v=1451571924" alt="f6406d6609332f4166b7842eda21bcd5.JPG"></a>&nbsp; </p> <p>羅喉雙使之一的劍使冰璃，從千年前就為了等待霍雍的轉世而沉睡著，甦醒後，卻在逐漸找回往日的記憶過程中，卡在現世的夏侯儀與前世的霍雍之間，夏侯儀想藉著天動儀阻止幽界降臨，但霍雍臨死前的遺言卻是相反的，最後她決定遵從霍雍的遺言，啟動了天動儀，意圖將幽界帶往人間，夏侯儀在完全取回霍雍記憶後，終於說服了她，一同對抗創造他們的羅喉神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953919"><img src="https://pic.pimg.tw/qupyqupy/1451571799-2805106561.jpg?v=1451571924" alt="5b04a3634c1dae7983012100b0550c66.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953916"><img src="https://pic.pimg.tw/qupyqupy/1451571799-3685962262.jpg?v=1451571924" alt="8872031ce4ec7ec83fd330751c80eade.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953925"><img src="https://pic.pimg.tw/qupyqupy/1451571800-1003827186.jpg?v=1451571924" alt="84729ccd53143e24fe2f3987d6309e63.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953928"><img src="https://pic.pimg.tw/qupyqupy/1451571800-2131041624.jpg?v=1451571924" alt="5ca75708028c4f0abbf2e30b907452de.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953934"><img src="https://pic.pimg.tw/qupyqupy/1451571801-4020250028.jpg?v=1451571924" alt="e9fb84f712ddff5c9411449f6293ba77.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953931"><img src="https://pic.pimg.tw/qupyqupy/1451571800-3133752794.jpg?v=1451571924" alt="65be904e7fd1b89a879291c55061c2e5.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953937"><img src="https://pic.pimg.tw/qupyqupy/1451571801-2289871449.jpg?v=1451571924" alt="f62157e6c24e1418c7c5d80047e070b0.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953940"><img src="https://pic.pimg.tw/qupyqupy/1451571801-1037157466.jpg?v=1451571924" alt="95699ad7df768b1a6579a4c49cb03a53.JPG"></a>&nbsp; </p> <p>羅喉雙使中的祭使霍雍，繼承了羅喉神的術力，他來到人間的使命就是將天軌打亂，讓幽界降臨人間，為此他先取得樓蘭王的信任，並以樓蘭王的力量建造九渾天動儀，但與冰璃一樣，雖然要完成自己的使命，卻不忍心將人間美麗的景色化為幽界般的死氣，最後在計畫快要完成之際，被神將相胤以　＂血龍璧＂　暗算身亡。 </p> <p>臨死前立下誓言，千年後必會重臨故地，完成未完的宿命，為了怕轉生之後的自己有所變化，向冰璃下了命令，如果轉生後的自己不願將幽界帶往人間，便讓冰璃照著自己的遺書內容去啟動天動儀。 </p> <p>其實我覺得他之所以會下這個命令，是因為對羅喉神的執念，畢竟是創造自己的父母，雖然心裡百般不願意幽界降臨，但是還是強迫自己去完成這個使命。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953943"><img src="https://pic.pimg.tw/qupyqupy/1451571802-4279663318.jpg?v=1451571924" alt="87c75aa31991cfa758c31c38b9bb20be.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953946"><img src="https://pic.pimg.tw/qupyqupy/1451571802-34893343.jpg?v=1451571924" alt="fced2d9a1855275a9db7d7a4532b1f0e.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953949"><img src="https://pic.pimg.tw/qupyqupy/1451571803-1878082498.jpg?v=1451571924" alt="29e5986d07a8e0e52565c7cb5fc5cb33.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953952"><img src="https://pic.pimg.tw/qupyqupy/1451571805-3814224290.jpg?v=1451571924" alt="152edfdaff41002ce2d5c7e6ee3ab3fe.JPG"></a>&nbsp; </p> <p>祭使霍雍的　＂荒魂＂　轉世，同時他也擁有蚩尤一族的血統，天生帶有毀天滅道的命格，身為天瑤派三弟子，為人光明磊落，卻因為一次意外被逐出師門，為了逆轉與生具來的命運，誓要找到傳說中的樓蘭神秘力量，不料卻因此越陷越深，到最後依然改變不了他天生的宿命，甚至親手將至愛封玲笙送入黃泉，附帶一提，他是天地劫中女主角封寒月的父親。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953955"><img src="https://pic.pimg.tw/qupyqupy/1451571805-3582743292.jpg?v=1451571924" alt="398c48ffe5d20f60bdb31988d53697f6.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953958"><img src="https://pic.pimg.tw/qupyqupy/1451571806-559088999.jpg?v=1451571924" alt="b2894e305032a37a68ca934a3a23a586.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953961"><img src="https://pic.pimg.tw/qupyqupy/1451571806-3688719142.jpg?v=1451571924" alt="7fbb59c3ce43e2cd5882386823054b72.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953970"><img src="https://pic.pimg.tw/qupyqupy/1451571807-2380938018.jpg?v=1451571924" alt="9b0ed24103300d9c644e1313d002c7a5.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953964"><img src="https://pic.pimg.tw/qupyqupy/1451571807-2971011813.jpg?v=1451571924" alt="4d85b0f646893d5133cb9e2c59d23705.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953967"><img src="https://pic.pimg.tw/qupyqupy/1451571807-1379967794.jpg?v=1451571924" alt="8a0d34a64213999491defa5927bb45ad.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953973"><img src="https://pic.pimg.tw/qupyqupy/1451571808-3765228560.jpg?v=1451571924" alt="7c184b4212f5aa71aaad6fe2f186efbd.JPG"></a>&nbsp; </p> <p>神魔傳中封寒月的母親，為天瑤派的四弟子，與三師兄皇甫申相愛，為了尋找被逐出師門的三師兄，獨自下山，遇見了與皇甫申同是霍雍轉世的夏侯儀，從此展開一條死亡的不歸路，最後為了喚醒皇甫申，以自己的性命救治了傷重的他，但是不料卻使得皇甫申想法越見偏激，失去所愛的皇甫申也只能一同殉情，皇甫申臨死前的一番話，影響夏侯儀之後對世道的看法非常大。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953976"><img src="https://pic.pimg.tw/qupyqupy/1451571809-2757086460.jpg?v=1451571924" alt="011b33cf8064a028d73aacda245df282.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953979"><img src="https://pic.pimg.tw/qupyqupy/1451571810-2449270857.jpg?v=1451571924" alt="f9475611224503f889e488dfbad535ee.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953982"><img src="https://pic.pimg.tw/qupyqupy/1451571810-1843145618.jpg?v=1451571924" alt="ce78212038e855c099e73f3689082f5f.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953985"><img src="https://pic.pimg.tw/qupyqupy/1451571811-1806990219.jpg?v=1451571924" alt="6d1fbc4d0601130673292c002bc8d7bb.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953988"><img src="https://pic.pimg.tw/qupyqupy/1451571811-3023741578.jpg?v=1451571924" alt="66e6d09580e1e211e277a7e2f03e3add.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953991"><img src="https://pic.pimg.tw/qupyqupy/1451571812-2441564523.jpg?v=1451571924" alt="15e6b9de026b1d6281d3da471352253f.JPG"></a>&nbsp; </p> <p>神武觀觀主的女兒，天生聰明靈巧，與其母親大大的不同，在追蹤神闕宮齋女的下落時，遇見了夏侯儀等人，並隨著他們一同冒險，心裡愛慕著熱心開朗的夏侯儀，因此多次希望夏侯儀不要因為追尋以前的記憶而有所改變。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953994"><img src="https://pic.pimg.tw/qupyqupy/1451571813-988585989.jpg?v=1451571924" alt="6d0b6a30e48c1859da87ea6ea8cde9cb.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953997"><img src="https://pic.pimg.tw/qupyqupy/1451571814-1214882309.jpg?v=1451571925" alt="ec8f86a87d0cd12a6ca3fa65667fc8bc.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954000"><img src="https://pic.pimg.tw/qupyqupy/1451571814-1823783888.jpg?v=1451571925" alt="66104654a14bfafd3e0884e84a04364c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954003"><img src="https://pic.pimg.tw/qupyqupy/1451571816-3470717338.jpg?v=1451571925" alt="d490d6dc94d4e8608c16f0692ab4b1e7.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954006"><img src="https://pic.pimg.tw/qupyqupy/1451571817-1904500486.jpg?v=1451571925" alt="283a985ff4a45360335a9be6a31d9464.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954009"><img src="https://pic.pimg.tw/qupyqupy/1451571817-45704317.jpg?v=1451571925" alt="a5e8d17d347fa2426289ce7a6d8ebf88.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954015"><img src="https://pic.pimg.tw/qupyqupy/1451571819-2339445007.jpg?v=1451571925" alt="f44a3a50e6a724b0e9423bdbbd39e0b5.JPG"></a> <br> </p> <p>為了復國，與老師葛梅爾遠從西方來尋找傳說中神秘的樓蘭古城，卻在途中被皇甫申抓住囚禁在盤沙堡內，一直到夏侯儀等人來到才被救出，個性有著西方人的豪放不羈，對友情卻是十分重視，這可以在他不顧一切隨著夏侯儀上羅喉城一事中看出來<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954018"><img src="https://pic.pimg.tw/qupyqupy/1451571819-3335666515.jpg?v=1451571925" alt="7cd5da5348c2a6a270fd96c4879f3574.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954021"><img src="https://pic.pimg.tw/qupyqupy/1451571820-4237562069.jpg?v=1451571925" alt="680c0874e341418c748a92dc2e9d9e61.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954024"><img src="https://pic.pimg.tw/qupyqupy/1451571820-1038855161.jpg?v=1451571925" alt="2b7ec7753534ea28960d351bc88bc8cd.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954027"><img src="https://pic.pimg.tw/qupyqupy/1451571821-449419993.jpg?v=1451571925" alt="9f097400f72bf0a8d23abee7fc827c1f.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954033"><img src="https://pic.pimg.tw/qupyqupy/1451571821-3343775470.jpg?v=1451571925" alt="4142562eb691559aa9314ac4090ddcb9.JPG"></a> <br> </p> <p>本來是已經死去的人，但在爺爺阿圖茲的懇求下，冥皇以人類的肢體，重新拼湊了一個完整的軀殼給她，藉此得以生存下去，但卻必須每隔三年換一次軀體，等於是犧牲別人的生命讓自己活下去，最後在西方人偶師雅布斯的幫忙下，終於可以正常的生活<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954030"><img src="https://pic.pimg.tw/qupyqupy/1451571821-2892767230.jpg?v=1451571925" alt="0047d6309d12bad0d67360a58dd33298.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954036"><img src="https://pic.pimg.tw/qupyqupy/1451571822-3484604709.jpg?v=1451571925" alt="bb0ace289347a6781881a675308e6ea5.JPG"></a>&nbsp; </p> <p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954042"><img src="https://pic.pimg.tw/qupyqupy/1451571824-1345487018.jpg?v=1451571925" alt="613af9d940935123a1a752f36ddc4df4.JPG"></a>&nbsp; </p> <p>中原五大派的嵩陽派掌門人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954045"><img src="https://pic.pimg.tw/qupyqupy/1451571824-1516625390.jpg?v=1451571925" alt="3a344a8f63f217c3ebe042e92950de85.JPG"></a>&nbsp; </p> <p>一個尋寶賊，對於找尋寶物相當有一套，不過若是遇見妖魔卻只能落荒而逃。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954048"><img src="https://pic.pimg.tw/qupyqupy/1451571828-2281123908.jpg?v=1451571925" alt="9f89e3b3feea805fabc84d8bfc26ab72.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954051"><img src="https://pic.pimg.tw/qupyqupy/1451571829-19914272.jpg?v=1451571925" alt="ac0546ea2360a677b49601fe703964e5.JPG"></a>&nbsp; </p> <p>天瑤派的二弟子，也就是天地劫中的神隱上人，對世俗之物較無深成見，給人的感覺就如風一般的隨性。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954054"><img src="https://pic.pimg.tw/qupyqupy/1451571830-3446393780.jpg?v=1451571925" alt="d7ae110c9396838339ba3481d9a81bf9.JPG"></a>&nbsp; </p> <p>中原五大派紫雲派的掌門人，個性極盡卑鄙，與朱浩是臭味相投，他與朱浩是貫穿天地劫三部作當中最著名的壞人，也是因為他們兩個人，才造成劍邪殷千煬的誕生。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954060"><img src="https://pic.pimg.tw/qupyqupy/1451571831-1184716201.jpg?v=1451571925" alt="5d10e7b4993750d92fe295760163999b.JPG"></a>&nbsp; </p> <p>修煉千年的黑龍，被夏侯儀收服當成座騎，故事最後，為了不要面對恐怖的羅喉神甘願放棄千年的修為以逃脫夏侯儀的束縛。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954066"><img src="https://pic.pimg.tw/qupyqupy/1451571833-3571437226.jpg?v=1451571925" alt="804e4830e1bbae6ef45546ea709b820b.JPG"></a>&nbsp; </p> <p>西夏的國王。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954057"><img src="https://pic.pimg.tw/qupyqupy/1451571831-1157328508.jpg?v=1451571925" alt="918dd5226a710be214fec23c584c16c9.JPG"></a>&nbsp; </p> <p>李大夫是夏侯儀從小就認識的醫生，在河州有一定的地位。 </p> <p>時輪尊者，時輪宮從古至今就負責天地間的平衡，觀察可能造成影響的異數，並將其影響消滅，就是時輪尊者的任務，而夏侯儀是羅侯祭使轉生，自然就成為他的目標。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954063"><img src="https://pic.pimg.tw/qupyqupy/1451571831-3968917666.jpg?v=1451571925" alt="df2a7243c56132dc6c9b13000aaf8480.JPG"></a>&nbsp; </p> <p>希維亞，西方人偶師創造出來的土偶。 </p> <p>王恢，漢的將軍。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954069"><img src="https://pic.pimg.tw/qupyqupy/1451571835-2345439882.jpg?v=1451571925" alt="c3d95291a5c9a5912c7327f7dba3dcd7.JPG"></a>&nbsp; </p>';
   var tmp2 = '<p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954078"><img src="https://pic.pimg.tw/qupyqupy/1451571837-1885130748.jpg?v=1451571925" alt="da87918114c097b0444fe17b5655a981.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954081"><img src="https://pic.pimg.tw/qupyqupy/1451571837-2740817302.jpg?v=1451571925" alt="013046b3b018ef6c63be3ef095459744.JPG"></a> <br> </p> <p>中原五大派崆峒派掌門人，與周崇乃是一丘之猲，最後在天地劫神魔至尊傳中，與周崇一同被劍邪殷千煬擊殺，總算是惡有惡報。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954072"><img src="https://pic.pimg.tw/qupyqupy/1451571837-1129708511.jpg?v=1451571925" alt="68ab9f4f69212e9b58663c467b17040c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954084"><img src="https://pic.pimg.tw/qupyqupy/1451571839-2055697136.jpg?v=1451571925" alt="3ad2cb8020925ec5a4ca7fd6c92cadab.JPG"></a>&nbsp; </p> <p>天地劫中的四邪之一，為人並非大奸大惡，只是熱衷於創命之術，而其手段又是以活人為對象，所以被世人視為妖邪，但是夏侯儀卻對於他的理想十分的佩服。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954087"><img src="https://pic.pimg.tw/qupyqupy/1451571840-824807840.jpg?v=1451571925" alt="18e259dda1ce112d949813e63d8c8f3e.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954093"><img src="https://pic.pimg.tw/qupyqupy/1451571841-306844309.jpg?v=1451571925" alt="d0def2fa0c1dd5386dbaf36e0ee30fcd.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954099"><img src="https://pic.pimg.tw/qupyqupy/1451571842-1219041588.jpg?v=1451571925" alt="3f70a3886cb1760a85de18d9486b7ad1.JPG"></a>&nbsp; </p> <p>修道有成的散仙（個人猜測可能是天地劫中的不淨散人），兩人的臉型甚至乎笑容，簡直是一模一樣。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954096"><img src="https://pic.pimg.tw/qupyqupy/1451571842-1297811098.jpg?v=1451571925" alt="385487c579f13836a571f71e287373ba.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954102"><img src="https://pic.pimg.tw/qupyqupy/1451571842-3265002361.jpg?v=1451571925" alt="ee170321e8bccde3a7899b233498f827.JPG"></a>&nbsp; </p> <p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954114"><img src="https://pic.pimg.tw/qupyqupy/1451571846-5370664.jpg?v=1451571925" alt="5468dfef9e4f82a302356c67948e8179.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954105"><img src="https://pic.pimg.tw/qupyqupy/1451571845-2374498603.jpg?v=1451571925" alt="6d0aa1ddc6e47aa657be33f8a0de4f63.JPG"></a>&nbsp; </p> <p>盤沙堡的副堡主，是皇甫申的忠實部下。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954108"><img src="https://pic.pimg.tw/qupyqupy/1451571845-2553427416.jpg?v=1451571925" alt="1f16262a743d89dd7bfdf75196129d3e.JPG"></a>&nbsp; </p> <p>伊絲朵的爺爺，為了延續孫女的性命，不惜以全村的人作為冥皇的實驗對象。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954111"><img src="https://pic.pimg.tw/qupyqupy/1451571846-1285232104.jpg?v=1451571925" alt="8a301c884571ba35a916b1a3ebc78b79.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954117"><img src="https://pic.pimg.tw/qupyqupy/1451571846-3615469435.jpg?v=1451571925" alt="30caacf21094ec14b788d9764c638ab1.JPG"></a>&nbsp; </p> <p>神將相胤千年前在人世的化身，慫恿漢軍攻入樓蘭，以阻止霍雍的計畫。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954120"><img src="https://pic.pimg.tw/qupyqupy/1451571847-1756285665.jpg?v=1451571925" alt="9e043682d939f69860fa280d9bbb0ba7.JPG"></a>&nbsp; </p> <p>天玄門的弟子，這時候的高皇君因為目睹了大師兄應奉仁為了天玄門掌門之位，聯合周崇跟朱浩兩人將二師兄殷千煬夫婦圍殺，憤而離開天玄門，不過卻遭到周崇跟朱浩兩人的追殺。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954123"><img src="https://pic.pimg.tw/qupyqupy/1451571848-1816817832.jpg?v=1451571925" alt="d70e5432fe9a6d8a1be2b7ee35b76d2c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954126"><img src="https://pic.pimg.tw/qupyqupy/1451571849-2184067678.jpg?v=1451571925" alt="814ffc13e4f808b091badc4ccb572edd.JPG"></a>&nbsp; </p> <p>從小陪伴夏侯儀長大的長者。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954129"><img src="https://pic.pimg.tw/qupyqupy/1451571849-3263911796.jpg?v=1451571925" alt="ed2673215e41e1b59cc6ff97c3c44283.JPG"></a>&nbsp; </p> <p>時輪宮四尊者之首，不過卻沒有能力去約束其他三位尊者，才造成了夏侯儀的悲劇。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954132"><img src="https://pic.pimg.tw/qupyqupy/1451571849-1642828370.jpg?v=1451571926" alt="f13e4efb4b0f4d35c8f96b1bb9f2d2b3.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954135"><img src="https://pic.pimg.tw/qupyqupy/1451571850-2458795783.jpg?v=1451571926" alt="1cb11dcd66f3c88f8a0a4028f5bca574.JPG"></a>&nbsp; </p> <p>夏侯儀的養母。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954138"><img src="https://pic.pimg.tw/qupyqupy/1451571851-3593378838.jpg?v=1451571926" alt="e9673658aa39114417c18ae4b7126f9c.JPG"></a>&nbsp; </p> <p>羅喉雙使的原型，以輩分來說算是霍雍跟冰璃的兄姊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954141"><img src="https://pic.pimg.tw/qupyqupy/1451571851-3102609811.jpg?v=1451571926" alt="41dd37e1888f495c3d320bc532f46210.JPG"></a>&nbsp; </p> <p>古倫德的師父，為了尋找傳說中的古城樓蘭竭盡心力，最後因為看見傳說中的劍使冰璃，一時情緒激動，加上身體本就已經虛弱不堪，終於含笑而逝。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954144"><img src="https://pic.pimg.tw/qupyqupy/1451571851-1737131767.jpg?v=1451571926" alt="0148b784182860d36eb5ccfcde71d12b.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954147"><img src="https://pic.pimg.tw/qupyqupy/1451571852-1660868126.jpg?v=1451571926" alt="aeceb08bf895085fbeef65d035a7ea56.JPG"></a>&nbsp; </p> <p>王成甫乃是全真教的道士，為了追尋諸幻神鏡的下落來到西域。 </p> <p>圓智大師乃是甘陀寺的得道高僧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954150"><img src="https://pic.pimg.tw/qupyqupy/1451571852-3040393194.jpg?v=1451571926" alt="4eaec94b4bf0ef976a507fe5fc04b680.JPG"></a>&nbsp; </p> <p>神將相胤現世的化身，也是慕容璇璣的小師叔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954174"><img src="https://pic.pimg.tw/qupyqupy/1451571857-3052423256.jpg?v=1451571926" alt="f57d10f1ec6a1f34604ce3b6246ad8ff.JPG"></a> <br> </p> <p>西方來的人偶師，相當博學多聞，對於創命之術十分的熱衷，他與冥皇其實都是追求能夠像羅侯神一樣創造出如羅侯雙使那樣的生命<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954156"><img src="https://pic.pimg.tw/qupyqupy/1451571855-4172283031.jpg?v=1451571926" alt="768c9d7a21bb1795956edc62339cdeb6.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954168"><img src="https://pic.pimg.tw/qupyqupy/1451571855-932289758.jpg?v=1451571926" alt="d3d3e6ed108e0e886aa8b8b43fc95f5e.JPG"></a>&nbsp; </p> <p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954162"><img src="https://pic.pimg.tw/qupyqupy/1451571855-3612920955.jpg?v=1451571926" alt="dd7efb33cc9b0833632b66c4f8717197.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954165"><img src="https://pic.pimg.tw/qupyqupy/1451571855-312795897.jpg?v=1451571926" alt="00f1250c7e4f5fffdb8f051df1e8e8ce.JPG"></a>&nbsp; </p> <p>天瑤派的大弟子，個性就如名字一樣十分剛強，愛戀小師妹封玲笙，甚至為了這樣排擠三師弟皇甫申，在得知封玲笙的死訊後，獨自帶著封寒月自創四象門，並自號靈山老人，這點就解釋了天地劫中，為什麼在四象門的密室中會有封鈴笙的畫像，以及秦惟剛對封寒月為何會如此愛護的原因。 </p> <p>附帶一提，在幽城結局最後，夏侯儀交給慕容璇璣的匕首，就是天地劫中，殷劍平等人在四象門發現的朱紅匕首（封鈴笙的遺物）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954159"><img src="https://pic.pimg.tw/qupyqupy/1451571855-2024484150.jpg?v=1451571926" alt="68bb8041e58066a7877a2c9bacec4750.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954183"><img src="https://pic.pimg.tw/qupyqupy/1451571859-1232182567.jpg?v=1451571926" alt="37b187d7ddad90d042b6595f07ae160b.JPG"></a> <br> </p> <p>千年前的人物，值得一提的是庫札就是千年前放漢軍入樓蘭的罪魁禍首<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954171"><img src="https://pic.pimg.tw/qupyqupy/1451571857-1982946042.jpg?v=1451571926" alt="5a8845c4197992d21f9db5cc064a3338.JPG"></a>&nbsp; </p> <p>神武觀的觀主，慕容璇璣的母親，個性相當容易受人影響，而且行事相當魯莽，跟女兒完全是不同類型的人。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954177"><img src="https://pic.pimg.tw/qupyqupy/1451571857-1324177263.jpg?v=1451571926" alt="949ff02e725b69000d78fee1c94caca7.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954180"><img src="https://pic.pimg.tw/qupyqupy/1451571857-3979190754.jpg?v=1451571926" alt="a3eb79766bcbe868c97e490c2a183570.JPG"></a>&nbsp; </p> <p>西夏的將領，野心大到甚至想將西夏王取而代之，夏侯儀的養父母與高老丈就是死於他之手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954189"><img src="https://pic.pimg.tw/qupyqupy/1451571861-2392867889.jpg?v=1451571926" alt="4a49aeffa36605f65b97a33f248707fe.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954201"><img src="https://pic.pimg.tw/qupyqupy/1451571864-1692350181.jpg?v=1451571926" alt="c68d5ef056b097a7cc0c4892137891de.JPG"></a>&nbsp; </p> <p>西夏的公主，似乎對夏侯儀有那麼一點男女的感情在。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954192"><img src="https://pic.pimg.tw/qupyqupy/1451571861-3510298734.jpg?v=1451571926" alt="5daf4c55ca9f2a543f8ec750e3c6b388.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954195"><img src="https://pic.pimg.tw/qupyqupy/1451571861-4173601029.jpg?v=1451571926" alt="1fb8eb8651cd6db9c05bf02db409b62e.JPG"></a>&nbsp; </p> <p>神闕宮的齋女，雖然外表還是小孩子，但是由於繼承了過往齋女的知識跟記憶，因此在中原正道中有著不可撼動的地位，但夏侯儀卻因為她的外表關係，常常與她吵嘴。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954204"><img src="https://pic.pimg.tw/qupyqupy/1451571864-641312257.jpg?v=1451571926" alt="f3d9336e7aa12c83de6fedeb0a9279b1.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954198"><img src="https://pic.pimg.tw/qupyqupy/1451571864-3691762898.jpg?v=1451571926" alt="fd5706da1454a3710b17857ddcc4a481.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954207"><img src="https://pic.pimg.tw/qupyqupy/1451571864-1510821668.jpg?v=1451571926" alt="7bbc9f75408bfeaa69ca4ad44e26c65d.JPG"></a>&nbsp; </p> <p>不重要的過場人物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954216"><img src="https://pic.pimg.tw/qupyqupy/1451571865-463147619.jpg?v=1451571926" alt="a2ccda3a942b6f7705a4e64fdfc49576.JPG"></a>&nbsp; </p> <p>從千年前就奉命監視羅喉雙使的一舉一動，但由於羅喉雙使的力量實在過於強大，到了最後他也只有拋棄身分，使用卑鄙的手段將霍雍擊殺，但卻一直在他心中留下陰霾，為了再一次光明正大的對決，轉生為楊雲佐持續監視著夏侯儀等人的一舉一動。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954210"><img src="https://pic.pimg.tw/qupyqupy/1451571864-2885140282.jpg?v=1451571926" alt="ffb48c6561eed3b136cacd56c5309bc8.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954213"><img src="https://pic.pimg.tw/qupyqupy/1451571865-1455697939.jpg?v=1451571926" alt="37acec2bd151464dfd13c397ee8e9929.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954219"><img src="https://pic.pimg.tw/qupyqupy/1451571866-76712593.jpg?v=1451571926" alt="d7ec5cc73a6a6d66a3c48f911a3f6cce.JPG"></a>&nbsp; </p> <p>被困在諸幻神鏡裡面的妖怪。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954222"><img src="https://pic.pimg.tw/qupyqupy/1451571866-2640816082.jpg?v=1451571926" alt="40b9fb1f8431bda3567b07c436a1274a.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954225"><img src="https://pic.pimg.tw/qupyqupy/1451571867-554408567.jpg?v=1451571926" alt="c260eaa9b7c35894392c7b12c14507bd.JPG"></a>&nbsp; </p> <p>創世三神之一，卻被其他兩神封在幽界當中，為了重臨人間創造出羅喉雙使，不過最後卻被他精心做出的人偶給打敗，這也是他意想不到的事情吧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954231"><img src="https://pic.pimg.tw/qupyqupy/1451571868-4076482357.jpg?v=1451571926" alt="533a55127644405f4e957f5ec1cc0ffd.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">譚志遠，譚鐵匠的兒子<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954228"><img src="https://pic.pimg.tw/qupyqupy/1451571868-1918581492.jpg?v=1451571926" alt="5e942d77d3ffc6eab961a7aba480eafb.JPG"></a>&nbsp; </p> <p>甘州城的鐵匠。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954234"><img src="https://pic.pimg.tw/qupyqupy/1451571871-4193492116.jpg?v=1451571926" alt="d3d50c22d455cedf287332173a628108.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954237"><img src="https://pic.pimg.tw/qupyqupy/1451571871-3514354473.jpg?v=1451571926" alt="d3278967367c105cd92c202ff4756a18.JPG"></a>&nbsp;<br> </p>';
   var tmp3 = '<p>幽城幻劍錄是以天地劫神魔至尊傳中的隱藏人物［夏侯儀］為主角，並且敘述了天地劫當中一些登場人物年輕時的經歷。當中故事安排的手法頗為精緻，遊戲畫面也獨樹一格，充滿了濃濃的中國風味，從一般介面到戰鬥畫面，都可以感受出來。</p> <p>基本上一個遊戲可以做到讓玩家隨便看一眼就知道這是什麼系列的遊戲就非常了不起了，而天地劫系列就是如此，這方面大宇的雙劍系列反而沒有這種功力（我個人認為）。</p> <p>在夏侯儀的個性描述上，這款遊戲也是出奇的成功，從一個原來平凡並且熱血的少年，到最後成為立誓要毀天滅道的人，當中的鋪程不可謂不多，更難得的是，為了呼應天地劫當中夏侯儀被封寒月感動的那一段，也將封寒月之母封玲笙巧妙的結合在故事中，並且與夏侯儀結伴，成為其口中敬愛的［封姊姊］當中的因果關係的確讓人看的大呼過癮，但一切卻又那麼自然，我實在很佩服編劇的功力。</p> <p>一般的角色扮演遊戲為了提高遊戲的耐玩度，一定會設計許多的支線任務，幽城在這方面的設計可以說是國產遊戲中最頂尖的，不僅許多支線環環相扣與主線的劇情也能相融合，與其他只是單純以支線劇情提供獎勵物品的遊戲相比，高低立判。</p> <p>而遊戲讓人詬病的地方還是有的，普遍玩家的國文造詣實在比不上編劇的大大，對於遊戲中的提示，實在是看不懂，結果造成許多地方卡關嚴重，敵人的強度也是一個問題，雖然遊戲的高難度已經成為漢堂的招牌了，但是會玩到讓玩家有火氣升上來（我就是）就不是一種娛樂了，好在的是這一代有密技（不知道是不是工作人員忘記拿掉了）</p> <hr /> <p>遊戲開頭選單。</p> <p><img alt="1fcf9d54564e012394621198c0ac5dae.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-3149639794_n.jpg?v=1456573031" title="1fcf9d54564e012394621198c0ac5dae.JPG" /></p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nF-05Mgvr3w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲的經典掛軸，應該是很難找到了。</p> <p><img alt="f47aaa41dc0147967d103345c1cc3376.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-1761871719.jpg?v=1456573031" title="f47aaa41dc0147967d103345c1cc3376.JPG" /></p> <hr /> <div class="global_game_secret"> <p><span style="font-size:16px;"><span style="color:#CC6699;"><strong><span style="background-color:#FFFFFF; padding: 3px;">非戰鬥密技操作方法：</span></strong></span></span></p> <p>非戰鬥狀態下進入主選單＞＞按下Ｆ５＞＞輸入密技代碼＞＞再按右邊的Shift</p> <p>密技代碼：</p> <ul> <li>i need money：加錢1000000。</li> <li>final equipments：每人最強武防各一件。</li> <li>we are the devils：所有人HP MP加到10000。</li> <li>powerful：全體HP MP加滿。</li> <li>monster stones：五獸魂石各加一顆。</li> <li>ranbow stone：加一顆七色瓔珞。</li> <li>ghost fire：加幽壤七分。</li> <li>oh my god：加蘊魂99點。</li> </ul> <p><span style="font-size:16px;"><span style="color:#CC6699;"><strong><span style="background-color:#FFFFFF; padding: 3px;">戰鬥狀態下密技操作方法：</span></strong></span></span></p> <p>任一人行動時，按諸態＞＞按下Ｆ５＞＞輸入密技代碼＞＞再按右邊的Shift</p> <p>密技代碼：</p> <ul> <li>people shadow：全體附加無方變幻。</li> <li>smile to me：全體HP MP恢復全滿。</li> <li>turbo：全體附加奮馳。</li> <li>experience：全體獲得經驗值100000。</li> <li>life up：全體附加命蘊。</li> <li>danger：全體附加神力。</li> </ul> </div> <hr /> <p>遊戲的主角，擅長術法攻擊，尤其是焚炎之陣可是遊戲中一直到後期都非常好用的招式。</p> <p><img alt="b99c00402154d7f3badd04328a975461.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-1144187678.jpg?v=1456573031" title="b99c00402154d7f3badd04328a975461.JPG" /></p> <p>夏侯儀與皇甫申的前世，基本上會的術法與夏侯儀相同，只能在回憶劇情中操作。</p> <p><img alt="cb5d17ad5040eeed274e5c4274332e49.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-4032861301.jpg?v=1456573031" title="cb5d17ad5040eeed274e5c4274332e49.JPG" /></p> <p>通常物理攻擊最強的角色都是當主角，在幽城裡很意外竟然是女主角。擁有的劍技是對王不可或缺的要素。</p> <p><img alt="2bfab9b97775661cbc4869528809bc48.JPG" src="https://pic.pimg.tw/qupyqupy/1456572987-1158653615.jpg?v=1456573031" title="2bfab9b97775661cbc4869528809bc48.JPG" /></p> <p>隊伍中的補師，而且普攻可以打一整排，是隊伍中普攻範圍最廣的。</p> <p><img alt="2d1c86707b9f8dee2d75906ce2c408d9.JPG" src="https://pic.pimg.tw/qupyqupy/1456572989-122725977.jpg?v=1456573031" title="2d1c86707b9f8dee2d75906ce2c408d9.JPG" /></p> <p>隊伍中另一個術法攻擊的要者，擅長雷系術法尤其是千煌雷烈，很少敵人能挨一下的。</p> <p><img alt="2a66199602a5b80cf13d1f09b9bc2b3f.JPG" src="https://pic.pimg.tw/qupyqupy/1456572991-4004663584.jpg?v=1456573031" title="2a66199602a5b80cf13d1f09b9bc2b3f.JPG" /></p> <p>隊伍中的肉盾，同時也是注重物理攻擊的角色，普攻能同時攻擊前後兩個敵人。</p> <p><img alt="5dccc681d94792180b152ee3cc153a58.JPG" src="https://pic.pimg.tw/qupyqupy/1456572991-890627838.jpg?v=1456573031" title="5dccc681d94792180b152ee3cc153a58.JPG" /></p> <p>強化版的慕容璇璣，真實身分是創世三神之一的女媧。</p> <p><img alt="fbdb97085cf6a2d10ef86a2a1fc5efcb.JPG" src="https://pic.pimg.tw/qupyqupy/1456572992-634535547.jpg?v=1456573031" title="fbdb97085cf6a2d10ef86a2a1fc5efcb.JPG" /></p> <hr /> <p>天地劫系列的選單列用詞頗有中式風味，不過有些名詞還真不知道是甚麼？像是<span style="color:#E17704;">及身</span>沒看說明書我還以為是另一個狀態的選項。</p> <p><img alt="b512353b572933c5c5a14c650f511e50.JPG" src="https://pic.pimg.tw/qupyqupy/1456572992-3594387036_n.jpg?v=1456573031" title="b512353b572933c5c5a14c650f511e50.JPG" /></p> <p><span style="color:#E17704;">法寶</span>就是一般遊戲中的物品欄，幽城這次分類作的很好，每樣物品還都有圖片與說明，比起神魔至尊傳算是一大進步。</p> <p><img alt="d021c241bc34647760baf1e685ed1bc2.JPG" src="https://pic.pimg.tw/qupyqupy/1456572992-2580658859_n.jpg?v=1456573031" title="d021c241bc34647760baf1e685ed1bc2.JPG" /></p> <p><span style="color:#E17704;">絕學</span>有分兩部分，絕技與咒法，這部分的分類一開始我覺得沒必要，因為每個人物會的絕學都集中在其中一邊。後來覺得這樣的分類確實能讓玩家在即時的戰鬥中更方便找到需要的技能，不過這部分就見仁見智了。</p> <p><img alt="91ecbdeae125a0985f9863fa3b5b08ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-3513055274.jpg?v=1456573031" title="91ecbdeae125a0985f9863fa3b5b08ca.JPG" /></p> <p><span style="color:#E17704;">及身</span>就是一般遊戲的裝備畫面，比起神魔傳，幽城可以裝備的物品以更容易讓玩家區別的文字顏色分隔開，這點很不錯。</p> <p><img alt="e68201935f6aa259cb5976f512436326.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-2676733374_n.jpg?v=1456573031" title="e68201935f6aa259cb5976f512436326.JPG" /></p> <p><span style="color:#E17704;">五內</span>關係到人物學習技能與對術法的抗性。</p> <p><img alt="0d595a083c527503da5288cdfb2503e8.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-1825943781.jpg?v=1456573031" title="0d595a083c527503da5288cdfb2503e8.JPG" /></p> <p><span style="color:#E17704;">陣形</span>可說是遊戲中一個很重要的元素，這當中的變化可能要自己玩遊戲才能清楚，最主要會影響到被敵人範圍技打到受損的人數，或是最常被攻擊到的位置要擺肉盾角色。</p> <p><img alt="99e15edb2293d7dd133487fea289ffa9.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-2724552700_n.jpg?v=1456573031" title="99e15edb2293d7dd133487fea289ffa9.JPG" /></p> <p><span style="color:#E17704;">機能</span>的選單，空明流轉是回到主選單。</p> <p><img alt="ee0cee9067fa61260bb96bc5278441c3.JPG" src="https://pic.pimg.tw/qupyqupy/1456572994-3668524184.jpg?v=1456573031" title="ee0cee9067fa61260bb96bc5278441c3.JPG" /></p> <p><span style="color:#E17704;">天書</span>畫面，遊戲沒有設定存檔的格數限制，愛記多少就記多少。</p> <p><img alt="787faf0458fc43ece90a42b6c54e5d99.JPG" src="https://pic.pimg.tw/qupyqupy/1456572994-2825808558_n.jpg?v=1456573031" title="787faf0458fc43ece90a42b6c54e5d99.JPG" /></p> <p>經典的客棧休息畫面。</p> <p><img alt="c44e84a9acc8fb89e803d6f21726e72c.JPG" src="https://pic.pimg.tw/qupyqupy/1456572995-2398625751_n.jpg?v=1456573032" title="c44e84a9acc8fb89e803d6f21726e72c.JPG" /></p> <p><span style="color:#E17704;">煉化</span>的畫面，可以在煉化前就得知可以煉出甚麼物品。</p> <p><img alt="2a641bf854bc1eae08044e902dee55fe.JPG" src="https://pic.pimg.tw/qupyqupy/1456572995-1091112561_n.jpg?v=1456573032" title="2a641bf854bc1eae08044e902dee55fe.JPG" /></p> <p>煉化的動畫影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8Rjvy_-LmMk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲的戰鬥是採用即時系統，場景的編排沿用神魔至尊傳的斜 45 度視角，敵人永遠都看到正面，我方人員永遠都看到背面，唯一要抱怨的就是上方的人物狀態列，經常擋住敵人的造型，可惜沒有選項可以遮蔽。</p> <p><img alt="275b0323d563c4abfdc145cc3ab95384.JPG" src="https://pic.pimg.tw/qupyqupy/1456572996-1958903770_n.jpg?v=1456573032" title="275b0323d563c4abfdc145cc3ab95384.JPG" /></p> <p>雖然戰鬥的指令用滑鼠就可以操作了，但是遊戲設有快捷鍵，搭配鍵盤操作，戰鬥會更加得心應手。</p> <div class="ps_text"> <p>攻擊 A ，法寶 E，絕學 S，諸態 V，防禦 D，退卻 R</p> </div> <p><img alt="70daf71b712664b781c3430b8b9328c6.JPG" src="https://pic.pimg.tw/qupyqupy/1456572997-2587851160_n.jpg?v=1456573032" title="70daf71b712664b781c3430b8b9328c6.JPG" /></p> <hr /> <p>在神魔至尊傳中遇到的黑龍解臾，原來曾經是夏侯儀的坐騎，幽城幻劍錄中可以駕馭著牠到處翱翔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MaAn3lQ-IZs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>只有一次購買機會的賓拉登商店，裡面賣的都是遊戲中頂級的商品。具體進入方法是在甘陀寺拿到第三片碎片後，直接去沙洲佛塔旁邊找察斯葛，並且選擇護送他。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="6d288700dd5ea8c5df1d3c54a2a4863f.JPG" src="https://pic.pimg.tw/qupyqupy/1456572997-301398744.jpg?v=1456573032" title="6d288700dd5ea8c5df1d3c54a2a4863f.JPG" /></div> <div class="global_divtd"><img alt="18ffb5524f31a3b526d340a42b1fa5c9.JPG" src="https://pic.pimg.tw/qupyqupy/1456572998-3511935226.jpg?v=1456573032" title="18ffb5524f31a3b526d340a42b1fa5c9.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="b1c93f7d2fe410f5da8dfd6de2cc148a.JPG" src="https://pic.pimg.tw/qupyqupy/1456572998-2163453866.jpg?v=1456573032" title="b1c93f7d2fe410f5da8dfd6de2cc148a.JPG" /></div> </div> </div> <p>夏侯儀發呆時小動作。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Hd3wJbsBvr0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲系列中最經典的隱藏要素［200塊］，雖然造型滑稽但是能力可是一等一的高，尤其是必殺技［浮光掠影］氣勢磅礡，看著不禁令人拭淚（打太痛了）。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4vZNaR33i3Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>以下是遊戲中遇到的頭目敵人。</p> <p>遊戲中需要對戰到的四大招喚獸。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="a13c54cd08373fcb73521896fdd1cec4.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-3139903134.jpg?v=1456573032" title="a13c54cd08373fcb73521896fdd1cec4.JPG" /></div> <div class="global_divtd"><img alt="bc724376f58b1e5386b44ed0609da3ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-1716738987.jpg?v=1456573032" title="bc724376f58b1e5386b44ed0609da3ca.JPG" /></div> <div class="global_divtd"><img alt="df3676e339587f245cf2b0b911747975.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-270652991.jpg?v=1456573032" title="df3676e339587f245cf2b0b911747975.JPG" /></div> <div class="global_divtd"><img alt="43300a992d4533c337dc330e2db41040.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-3055223343.jpg?v=1456573032" title="43300a992d4533c337dc330e2db41040.JPG" /></div> </div> </div> <p>赫蘭鐵罕，與夏侯儀有不共戴天之仇。</p> <p><img alt="9ec55bb5f5774630c3925d6b9f47543c.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-1335745011.jpg?v=1456573032" title="9ec55bb5f5774630c3925d6b9f47543c.JPG" /></p> <p>磐沙堡一戰，對決堡主皇甫申與副堡主眾人。</p> <p><img alt="9652190a1022b87c9c39c6d4f0963f07.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-742457395.jpg?v=1456573032" title="9652190a1022b87c9c39c6d4f0963f07.JPG" /></p> <p>周崇、朱浩雖然在天地劫中被劍邪一招了結，但在此時仍算是強勁的敵人。</p> <p><img alt="e7efd2d1a99b3ddce047d6d3f3fd4bfe.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-34536674.jpg?v=1456573032" title="e7efd2d1a99b3ddce047d6d3f3fd4bfe.JPG" /></p> <p>饕餮，很可惜只拿一個石碑當造型，沒有把上古魔獸的形象畫出來。</p> <p><img alt="3e330fdbe8647bcecd395bcd2f18fc34.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-3524224863.jpg?v=1456573032" title="3e330fdbe8647bcecd395bcd2f18fc34.JPG" /></p> <p>肓癱。</p> <p><img alt="221efa25ad671d4169f6f56cb7bc0fc9.JPG" src="https://pic.pimg.tw/qupyqupy/1456573001-2536019474.jpg?v=1456573032" title="221efa25ad671d4169f6f56cb7bc0fc9.JPG" /></p> <p>冥皇鄲陰。</p> <p><img alt="d427a2049c34065233e48084be69c15a.JPG" src="https://pic.pimg.tw/qupyqupy/1456573001-70662999.jpg?v=1456573032" title="d427a2049c34065233e48084be69c15a.JPG" /></p> <p>黑龍解臾。</p> <p><img alt="588e607a10f4c3368eb84429ffec3634.JPG" src="https://pic.pimg.tw/qupyqupy/1456573001-959850470.jpg?v=1456573032" title="588e607a10f4c3368eb84429ffec3634.JPG" /></p>';
   var tmp4 = '<p>遊戲中遇到的大蟲，有多種顏色的造型。</p> <p><img alt="62d40ac7c67136259ba6e1ddf9f8d07e.JPG" src="https://pic.pimg.tw/qupyqupy/1456573001-64540227.jpg?v=1456573032" title="62d40ac7c67136259ba6e1ddf9f8d07e.JPG" /></p> <p>灰之王，來自西方的惡魔。</p> <p><img alt="f33eb863416724cdb67e3f359b809406.JPG" src="https://pic.pimg.tw/qupyqupy/1456573002-4022001041.jpg?v=1456573032" title="f33eb863416724cdb67e3f359b809406.JPG" /></p> <p>神將相胤。</p> <p><img alt="67922b8281d7b2dd228a08c6a91f7633.JPG" src="https://pic.pimg.tw/qupyqupy/1456573002-2453887741.jpg?v=1456573032" title="67922b8281d7b2dd228a08c6a91f7633.JPG" /></p> <p>陽寰、陰歙。羅喉神創造的第一對祭劍雙使。</p> <p><img alt="18a741965cd56ec142ec39f4c9beae39.JPG" src="https://pic.pimg.tw/qupyqupy/1456573002-1401906197.jpg?v=1456573032" title="18a741965cd56ec142ec39f4c9beae39.JPG" /></p> <p>獲得祭劍雙使大能的皇甫申。</p> <p><img alt="1a20bd137c90bd8198a0b62ace355d85.JPG" src="https://pic.pimg.tw/qupyqupy/1456573002-1613944248.jpg?v=1456573032" title="1a20bd137c90bd8198a0b62ace355d85.JPG" /></p> <p>羅喉神（可惜頭被人物狀態列擋住了）</p> <p><img alt="8516dabd6ffe0d10149d0bcd56248e13.JPG" src="https://pic.pimg.tw/qupyqupy/1456573002-1475121641.jpg?v=1456573032" title="8516dabd6ffe0d10149d0bcd56248e13.JPG" /></p> <p>羅喉神真身。</p> <p><img alt="82c7c5d5b59c0db68248adeef028da6a.JPG" src="https://pic.pimg.tw/qupyqupy/1456573003-182316347.jpg?v=1456573032" title="82c7c5d5b59c0db68248adeef028da6a.JPG" /></p> <hr /> <p>以下是遊戲中重要的各城鎮地圖，我記得當時我有拿真正的西域地圖來比照，地形地貌還頗像真實世界，不過城鎮位置似乎有很大出入。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="8aac40c62cd17f874d3c455f6a73b061.JPG" src="https://pic.pimg.tw/qupyqupy/1456573003-3180160847.jpg?v=1456573032" title="8aac40c62cd17f874d3c455f6a73b061.JPG" /></div> <div class="global_divtd"><img alt="cd1cdb490669ab86b0d31a9e4111375a.JPG" src="https://pic.pimg.tw/qupyqupy/1456573007-323396640.jpg?v=1456573033" title="cd1cdb490669ab86b0d31a9e4111375a.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="7bc0c87943f793e9077c5d8812a20dde.JPG" src="https://pic.pimg.tw/qupyqupy/1456573004-4029919066.jpg?v=1456573033" title="7bc0c87943f793e9077c5d8812a20dde.JPG" /></div> <div class="global_divtd"><img alt="d983998e654036e4edd3be374c08a7f5.JPG" src="https://pic.pimg.tw/qupyqupy/1456573005-3341139013.jpg?v=1456573033" title="d983998e654036e4edd3be374c08a7f5.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="48e38b705ae898c8983054116d64dedf.JPG" src="https://pic.pimg.tw/qupyqupy/1456573004-3447750780.jpg?v=1456573033" title="48e38b705ae898c8983054116d64dedf.JPG" /></div> <div class="global_divtd"><img alt="395857434cb0bdb01ee9a2c8eccc2424.JPG" src="https://pic.pimg.tw/qupyqupy/1456573005-3809937299.jpg?v=1456573033" title="395857434cb0bdb01ee9a2c8eccc2424.JPG" /></div> </div> </div> <hr /> <p>下面是遊戲中一些過場畫面。</p> <p>夏侯儀為了救同村的小孩阿吉，獨自面對巨蝎。</p> <div class="ps_text"> <p>這段真的是印象深刻，不是因為劇情很熱血，而是因為這個遊戲最初的支線，如果沒有觸發的話，在遊戲最後是上不了羅喉城的，我竟為了此而重玩了一次。</p> </div> <p><img alt="63754d1a38a5454abe21db9da88d292f.JPG" src="https://pic.pimg.tw/qupyqupy/1456573005-1206300969.jpg?v=1456573033" title="63754d1a38a5454abe21db9da88d292f.JPG" /></p> <p>夏侯儀跟封鈴笙的首次相遇，祭使霍雍的力量便是再這個時候開始覺醒的。</p> <p><img alt="f1a328ea4141b6845e79f3573356556c.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-2868341521.jpg?v=1456573033" title="f1a328ea4141b6845e79f3573356556c.JPG" /></p> <p>跟著封鈴笙來到迦夏之窟，遇見等待千年的冰璃。</p> <p><img alt="e0259943f05971a5716f814e3cb593a6.JPG" src="https://pic.pimg.tw/qupyqupy/1456573005-2425819505.jpg?v=1456573033" title="e0259943f05971a5716f814e3cb593a6.JPG" /></p> <p>冰璃覺醒後，為了保護夏侯儀而阻擋在赫蘭鐵罕面前。</p> <div class="ps_text"> <p>冰璃持劍衝出的英姿，帥氣度簡直完勝主角。</p> </div> <p><img alt="db8a29e4c85dfb0a22be9e92a60ccbb8.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-1658180459.jpg?v=1456573033" title="db8a29e4c85dfb0a22be9e92a60ccbb8.JPG" /></p> <p>夏侯儀與皇甫申的初次見面。</p> <div class="ps_text"> <p>若要我說幽城幻劍錄有甚麼可惜的地方，那就是遊戲中夏侯儀等人與皇甫申的交葛互動劇情太少，一魂雙生的兩個人其實可以擦出很多精采的橋段。</p> </div> <p><img alt="3a02d22c9d6f5b63cb93c59b1b429d53.JPG" src="https://pic.pimg.tw/qupyqupy/1456573007-3333649467.jpg?v=1456573033" title="3a02d22c9d6f5b63cb93c59b1b429d53.JPG" /></p> <p>皇甫申身後的壁畫顯示了千年前霍雍跟冰璃的畫像。</p> <p><img alt="c1a00e6c6f1d03cc5fb530c2a9e9dd68.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-3436713861.jpg?v=1456573033" title="c1a00e6c6f1d03cc5fb530c2a9e9dd68.JPG" /></p> <p>封鈴笙失身給自己喜愛的三師兄，這一夜也是天地劫女主角封寒月的誕生。</p> <p><img alt="b74ef01760c6141f8c7ec686431431e5.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-4196888482.jpg?v=1456573033" title="b74ef01760c6141f8c7ec686431431e5.JPG" /></p> <p>千年前的霍雍跟冰璃在夕陽下，悲嘆著自己不可改變的使命。</p> <p><img alt="4a62768d8e366ecdd432715a1eca8455.JPG" src="https://pic.pimg.tw/qupyqupy/1456573008-1147872416.jpg?v=1456573033" title="4a62768d8e366ecdd432715a1eca8455.JPG" /></p> <p>附身在天樞上面的怪物。一團爛肉竟然還會笑，造型在當時算是十分獵奇。</p> <p><img alt="8eb9a1c3ed3fbb22484863ed9ec77acb.JPG" src="https://pic.pimg.tw/qupyqupy/1456573007-3925172460.jpg?v=1456573033" title="8eb9a1c3ed3fbb22484863ed9ec77acb.JPG" /></p> <p>夏侯儀等人發現冥皇的秘密工作室，在此結下了一面之緣。也因為這樣，在天地劫中夏侯儀才會經由冥皇的引薦，與劍邪殷千楊一同復活蚩尤。</p> <p><img alt="4c7c6cbd697c4840c365795c9e37a7c1.JPG" src="https://pic.pimg.tw/qupyqupy/1456573008-4030491722.jpg?v=1456573033" title="4c7c6cbd697c4840c365795c9e37a7c1.JPG" /></p> <p>還未放棄千年修行的黑龍解臾，這時還可以維持人形。</p> <p><img alt="17340449e989b9c94198907041fda23d.JPG" src="https://pic.pimg.tw/qupyqupy/1456573009-3957965970.jpg?v=1456573033" title="17340449e989b9c94198907041fda23d.JPG" /></p> <p>冰獸。遊戲中的招喚獸，唯一一個需要對戰兩次的。</p> <p><img alt="f771ed974ff874e651eae002a688002b.JPG" src="https://pic.pimg.tw/qupyqupy/1456573008-207533819.jpg?v=1456573033" title="f771ed974ff874e651eae002a688002b.JPG" /></p> <p>光獸偷吃靈芝的樣子。</p> <p><img alt="88009166473db1f14aa2d8d5e8b85386.JPG" src="https://pic.pimg.tw/qupyqupy/1456573009-1989777198.jpg?v=1456573033" title="88009166473db1f14aa2d8d5e8b85386.JPG" /></p> <p>冥獸從附身的人身上被逼出的畫面。</p> <div class="ps_text"> <p>遊戲中唯一一個可以經由夏侯儀招喚後就能習到的招喚獸技能。其他人物或招喚獸就無此福利。</p> </div> <p><img alt="944b6ab93e5c4510b4936aa090b5b338.JPG" src="https://pic.pimg.tw/qupyqupy/1456573011-3191464394.jpg?v=1456573033" title="944b6ab93e5c4510b4936aa090b5b338.JPG" /></p> <p>被聖槍釘在石壁上的灰之王。</p> <div class="ps_text"> <p>這橋段也為天地劫後續的劇情增添了西方眾神魔路線的可能性，可惜遊戲在寰神結後已經沒有後續了。</p> </div> <p><img alt="37f40bcdb904c7ae88e611a5d857bb29.JPG" src="https://pic.pimg.tw/qupyqupy/1456573010-3776092809.jpg?v=1456573033" title="37f40bcdb904c7ae88e611a5d857bb29.JPG" /></p> <p>漂浮在空中的古樓蘭城。</p> <p><img alt="264862682f1533b1bac69b729db516b0.JPG" src="https://pic.pimg.tw/qupyqupy/1456573010-1241445386.jpg?v=1456573033" title="264862682f1533b1bac69b729db516b0.JPG" /></p> <p>夏侯儀與冰璃的幽會。</p> <p><img alt="5287ccbd00cb3caaab8bf5ca82a241ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456573011-2224399910.jpg?v=1456573033" title="5287ccbd00cb3caaab8bf5ca82a241ca.JPG" /></p> <p>千年前的霍雍在臨死前，將所有物事都保留下來，並預言千年後必定會重臨。</p> <p><img alt="ad754d60d876949edb9c4b2c2597f1ff.JPG" src="https://pic.pimg.tw/qupyqupy/1456573011-2255388506.jpg?v=1456573033" title="ad754d60d876949edb9c4b2c2597f1ff.JPG" /></p> <p>冰璃為了與霍雍的約定，捨棄了現世跟夏侯儀的情感，擅自啟動天動儀，卻遭到時輪四尊者的攻擊。</p> <p><img alt="9319d420c3b74afae29b2e6171e56e02.JPG" src="https://pic.pimg.tw/qupyqupy/1456573012-1220469084.jpg?v=1456573033" title="9319d420c3b74afae29b2e6171e56e02.JPG" /></p> <p>重臨人間的羅喉神。</p> <p><img alt="4f60941d5c016d22a059f89ab3aa8f34.JPG" src="https://pic.pimg.tw/qupyqupy/1456573014-432326604.jpg?v=1456573033" title="4f60941d5c016d22a059f89ab3aa8f34.JPG" /></p> <p>復活被羅喉神消滅魂晶的冰璃。</p> <p><img alt="95fefe65293d7ddd4e7e730589a19646.JPG" src="https://pic.pimg.tw/qupyqupy/1456573012-1030243693.jpg?v=1456573033" title="95fefe65293d7ddd4e7e730589a19646.JPG" /></p> <p>神將相胤為了試探夏侯儀等人有沒有能耐對抗羅喉神，親身前來試驗眾人。</p> <p><img alt="4d193acc2484ee402023e7550758c083.JPG" src="https://pic.pimg.tw/qupyqupy/1456573013-808593043.jpg?v=1456573033" title="4d193acc2484ee402023e7550758c083.JPG" /></p> <p>與原型的羅喉雙使交戰。</p> <p><img alt="b43e48a507d38fa823cd9b0c20d7ee70.JPG" src="https://pic.pimg.tw/qupyqupy/1456573013-1737513653.jpg?v=1456573034" title="b43e48a507d38fa823cd9b0c20d7ee70.JPG" /></p> <p>在幽界的羅喉神，現出本來的原身。</p> <p><img alt="f85a728a71eaa692e02965456522b576.JPG" src="https://pic.pimg.tw/qupyqupy/1456573013-2423248893.jpg?v=1456573034" title="f85a728a71eaa692e02965456522b576.JPG" /></p> <p>皇甫申在至愛死去後，殉情的畫面。</p> <div class="ps_text"> <p>不過在結局夏侯儀的一番言語中，似乎可以確定皇甫申尚在。</p> </div> <p><img alt="f414bdabac1aaeb4b2c5ff8335dad281.JPG" src="https://pic.pimg.tw/qupyqupy/1456573014-3251985459.jpg?v=1456573034" title="f414bdabac1aaeb4b2c5ff8335dad281.JPG" /></p> <p>重臨人間的夏侯儀，此時已經充滿了怨氣跟憤恨，與昔日的夥伴道別。並獨自為了尋找幽界重臨的方法，而前往中原。</p> <p><img alt="82adcedca5fb8aca2e4b7b8d910f43c7.JPG" src="https://pic.pimg.tw/qupyqupy/1456573014-2587866380.jpg?v=1456573034" title="82adcedca5fb8aca2e4b7b8d910f43c7.JPG" /></p> <p>另一個結局，便是與獲得祭劍雙使大能的皇甫申決鬥。</p> <p><img alt="59405071b1fbb03c64971d348235c921.JPG" src="https://pic.pimg.tw/qupyqupy/1456573015-1330338673.jpg?v=1456573034" title="59405071b1fbb03c64971d348235c921.JPG" /></p>';
