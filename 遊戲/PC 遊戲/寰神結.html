<script>
   (function(){

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p>天地劫目前出在個人電腦上面的最後一部作品，敘述劍邪殷千煬的前半生。各個系統都承自幽城幻劍錄，操作起來並不會太困難，不過高的嚇人的遇敵機率，讓很多玩家望之卻步，減掉戰鬥的時間，其實遊戲故事非常的短暫，也沒有特別多的支線劇情設置，基本上是玩過一次就不會再玩的遊戲。</p> <p>但是故事裡對天地劫中化身成魔人的殷千煬描述相當深刻，尤其是他與四邪的相遇，以及之後為何會化身成魔人的原因都做了詳細的交代，故事的最後，更避開了殷千煬夫婦遭中原各派圍殺的那段慘劇，純以動畫帶出天地劫主角殷劍平的出身，算是較為特別的表現手法。</p> <p>不過這個故事尚未完結，在遊戲中，可得知封印九儀天尊劍的劍塚都有兩個劍座，殷千煬的師父也說過，有另一柄神兵的存在，不過可惜的是，故事裡並沒有說出另一柄神兵是甚麼？在哪裡？也許漢堂的製作小組還有機會的話，能把這些尚未完結的劇情補完。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339689"><img alt="758245801_m.jpg" src="https://pic.pimg.tw/qupyqupy/1452312227-4025887202.jpg" title="" /></a></p> <p>這是遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339695"><img alt="Rpg 2016-01-01 09-39-46-746.jpg" src="https://pic.pimg.tw/qupyqupy/1452312228-3574684424_n.jpg" title="" /></a>&nbsp;</p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/x6Q54BBU0yE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>寰神結在遊戲場景的景深部分做得挺不錯的，從一開始的天玄門場景就能感受的出來。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339737"><img alt="Rpg 2016-01-01 09-49-49-567.jpg" src="https://pic.pimg.tw/qupyqupy/1452312237-2492662555_n.jpg" title="" /></a></p> <p>當物品被場景擋住時，會以半透明的方式顯示，這點在搜尋寶物時相當親切。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339725"><img alt="Rpg 2016-01-02 09-20-30-437.jpg" src="https://pic.pimg.tw/qupyqupy/1452312235-678817345_n.jpg" title="" /></a>&nbsp;</p> <p>大地圖的移動畫面相當的古色古香，並且當靠近地點時會秀出地名，這在遊玩上顯得相當流暢，在尋找地點所花的時間減少了許多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339701"><img alt="Rpg 2016-01-01 10-25-32-468.jpg" src="https://pic.pimg.tw/qupyqupy/1452312228-3902520472_n.jpg" title="" /></a></p> <p>漢堂在場景裡人物的繪製讓我覺得非常活潑，雖然大部分的人物都不會走動，但是各都有自己的姿勢還有正在做的事情，比起其他遊戲每個村人都是不停左右上下移動來得新鮮多了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339755"><img alt="Rpg 2016-01-02 16-34-45-213.jpg" src="https://pic.pimg.tw/qupyqupy/1452312239-2855684625_n.jpg" title="" /></a></p> <p>戰鬥系統承接自幽城幻劍錄，但在介面上做了改善，人物的狀態列改到了下方，少了幽城裡會擋到敵人造型的缺點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339731"><img alt="Rpg 2016-01-02 09-25-40-040.jpg" src="https://pic.pimg.tw/qupyqupy/1452312236-1053169935_n.jpg" title="" /></a></p> <p>戰敗的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339692"><img alt="bandicam 2016-01-03 20-19-08-664.jpg" src="https://pic.pimg.tw/qupyqupy/1452312227-3381866855_n.jpg" title="" /></a></p> <p>天地劫系列的經典煉化系統。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339863"><img alt="Rpg 2016-01-03 17-36-02-659.jpg" src="https://pic.pimg.tw/qupyqupy/1452312255-2163754086_n.jpg" title="" /></a></p> <hr /> <p>下方是遊戲中可操作的人物。</p> </div> <p>殷千煬。</p> <p>在戰鬥角色定義方面，可以把他想成幽城裡的冰璃，但技能則改成天玄門劍法，看到在神魔至尊傳中主角殷劍平使用的天烈五劍，在殷千煬身上以不同的動畫展現出來，確實有些感動。</p> <p>不過很可惜沒有把誅天劍陣這個在劇情中大放異彩的招式也作進去，不知道是不是遊戲尚未把原本所構思的內容完整做出來的緣故。<span style="color: rgb(255, 0, 0);">根據研發小組所言，寰神結實際只有半年的開發期，原本並不打算推出這款遊戲的，只是為了將天地劫中一些尚未解開的謎題做交待，同時也是為了天地劫的玩家才傾力製作而成</span>。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339881"><img alt="Rpg 2016-01-03 20-29-16-363.jpg" src="https://pic.pimg.tw/qupyqupy/1452312260-194548582_n.jpg" title="" /></a></p> <p>高皇君。</p> <p>戰鬥方面可以想成幽城的封鈴笙，這角色最後在幽城裡有敘述改投神闕宮，但正因為這樣，身為天玄門三弟子、殷千煬伴星的她在神魔裡劍邪肆虐中原時沒出現顯得有些不合理。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339887"><img alt="Rpg 2016-01-03 20-29-19-813.jpg" src="https://pic.pimg.tw/qupyqupy/1452312261-589845425_n.jpg" title="" /></a></p> <p>朧夜。</p> <p>戰鬥方面可以想成幽城的葛雲衣、慕容璇磯，是九黎一族的領導，也是神魔主角殷劍平的母親。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339890"><img alt="Rpg 2016-01-03 20-29-22-615.jpg" src="https://pic.pimg.tw/qupyqupy/1452312262-3586198780_n.jpg" title="" /></a></p> <p>蕭熇。</p> <p>戰鬥方面可以想成幽城的古倫德，喜歡高皇君，在遊戲中有許多內心話，在遊玩時增添了不少趣味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339893"><img alt="Rpg 2016-01-03 20-29-25-764.jpg" src="https://pic.pimg.tw/qupyqupy/1452312264-3275754641_n.jpg" title="" /></a></p> <p>瞿牧之。</p> <p>戰鬥方面可以想成幽城的夏侯儀，原本只是一個平凡的書生，但被太淵隱逸看出了學術法的資質。由於喜歡朧夜、又十分不避諱說出自己的心意，在團隊五人中複雜的情感交葛中，盪起不少漣漪。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339896"><img alt="Rpg 2016-01-03 20-29-28-913.jpg" src="https://pic.pimg.tw/qupyqupy/1452312264-1864291875_n.jpg" title="" /></a></p> <p>對表達自己心意十分直接。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339767"><img alt="Rpg 2016-01-02 21-56-13-318.jpg" src="https://pic.pimg.tw/qupyqupy/1452312241-352070485_n.jpg" title="" /></a></p> <p>看了幾本咒術的書就迅速學會了術法，以這種速成的能力來講搞不好還強於夏侯儀。</p> <p>值得一提的是，漢堂在製作寰神結內容時加入了許多趣味的對話跟莞爾一笑的橋段，在這天地劫系列中算是首次嘗試，但效果卻意外的不錯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339764"><img alt="Rpg 2016-01-02 21-57-41-917.jpg" src="https://pic.pimg.tw/qupyqupy/1452312241-3300384536_n.jpg" title="" /></a></p> <p>貫穿天地劫世界的人物，在寰神結中也會加入我方隊伍中。</p> <p>對大多數玩家來講能看到劍邪、劍聖並肩作戰的畫面應該都感到十分熱血。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339782"><img alt="Rpg 2016-01-02 22-16-03-662.jpg" src="https://pic.pimg.tw/qupyqupy/1452312243-1188911392_n.jpg" title="" /></a>&nbsp;</p> <p>劍聖與劍邪並肩作戰的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339785"><img alt="Rpg 2016-01-02 22-19-34-811.jpg" src="https://pic.pimg.tw/qupyqupy/1452312243-437026296_n.jpg" title="" /></a>&nbsp;</p> <p>人物的半身圖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342086"><img alt="1242024062925.jpg" src="https://pic.pimg.tw/qupyqupy/1452320600-3022801244_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342092"><img alt="1242024063827.jpg" src="https://pic.pimg.tw/qupyqupy/1452320602-2892307157_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342089"><img alt="1242024064895.jpg" src="https://pic.pimg.tw/qupyqupy/1452320601-993764155_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342095"><img alt="1242024065808.jpg" src="https://pic.pimg.tw/qupyqupy/1452320602-128812232_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342101"><img alt="1242024066973.jpg" src="https://pic.pimg.tw/qupyqupy/1452320606-2862969359_n.jpg?v=1452320616" title="" /></a></p> <hr /> <p>遊戲中的小插曲［賭場］，不停地跟圖中人交談即可進入。</p> <div> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339713"><img alt="Rpg 2016-01-02 07-59-34-038.jpg" src="https://pic.pimg.tw/qupyqupy/1452312231-1745101275_n.jpg" title="" /></a></p> <p>一進入賭場後，共有三桌賭局，正前方是比大小，左邊是類似賭馬的小遊戲，右邊是［暗黑擂台］</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339710"><img alt="Rpg 2016-01-02 08-00-17-680.jpg" src="https://pic.pimg.tw/qupyqupy/1452312231-1022069272_n.jpg" title="" /></a></p> <p>類似賭馬的小遊戲，圖中的小精怪賽跑時會有很多意外狀況，看了十分逗趣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339716"><img alt="Rpg 2016-01-02 08-01-17-592.jpg" src="https://pic.pimg.tw/qupyqupy/1452312232-3448260154_n.jpg" title="" /></a></p> <p>暗黑擂台需要連贏 10 場戰鬥，成功打贏後可獲得時幻沙、明光神鎧、八絡血參、冰荷仙實、熊王金膽、靈泉玉露、迅神五書、鬼神天釀。</p> </div> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339746"><img alt="Rpg 2016-01-02 15-22-44-354.jpg" src="https://pic.pimg.tw/qupyqupy/1452312238-1013669131_n.jpg" title="" /></a></p> <hr /></div> <p>在第一次進入恆山懸空寺時，阻止高戚後先出恆山，接著再進入恆山走右側的通道，找到下圖地點。</p> <p>地上的布袋可以隨意無限拿取，內中好物可不少，雖然主人說要用［琉璃魂晶］交換，但其實根本沒有關係，即便沒有也能拿取，這應該算是緊急上市而未測出來的 Bug 吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339734"><img alt="Rpg 2016-01-02 14-32-53-793.jpg" src="https://pic.pimg.tw/qupyqupy/1452312237-2586836507_n.jpg" title="" /></a></p> <hr /> <p>200 塊帝國。</p> <p>遊戲到最後要進入幽都前，先前往三個劍塚解決三隻靈獸後，前往天玄門下圖處即可進入。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339806"><img alt="Rpg 2016-01-03 13-38-02-754.jpg" src="https://pic.pimg.tw/qupyqupy/1452312247-237137014_n.jpg" title="" /></a></p> <p>200 塊帝國可算是漢堂模仿軒轅劍內多魔工作室的遊戲橋段，只是最大的差別在於漢堂將 200 塊這種跑龍套的角色提升為一個重要的甘草人物，並且貫穿了漢堂系列的遊戲作品，並不限於天地劫。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339809"><img alt="Rpg 2016-01-03 13-38-20-603.jpg" src="https://pic.pimg.tw/qupyqupy/1452312248-3611546446_n.jpg" title="" /></a></p> <p>200 塊帝國內可以看到遊戲工作小組的人物，<span style="color: rgb(255, 0, 0);">其中一個還提醒玩家要玩正版</span>！</p> <p>現在看起來不免有些感慨，當初漢堂推出幽城幻劍錄時，由於投入了龐大的時間、人力成本，所以成為了許多玩家回憶中的經典，<span style="color: rgb(255, 0, 0);">平心而論絕對勝過同期的任何一個國產遊戲</span>，但因為盜版猖獗，造成漢堂因為幽城這款遊戲賠錢。</p> <p>當時的情況是漢堂有推出幽城幻劍錄攻略本，非但在市場上賣絕，最後還在網路上被哄抬好幾倍的價錢，但是實體遊戲卻賣不掉的情形。這代表了玩家因為破不了關才去買攻略本，但攻略本跟實體遊戲是差不多數量的，那買攻略本的玩家是玩正版的較多還是盜版就不言而喻了。</p> <p>另外網路有段傳言，因為幽城幻劍錄的盜版問題，所以漢堂在寰神結加上了 Starforce 防拷鎖的機制，但卻因此造成遊戲執行的不穩定，再加上遊戲發售不到一個星期就被破解了，當年的製作小組非常心寒甚至有人抱頭痛哭。</p> <p>遊戲製作人員當時的心情可以想像的出來，畢竟玩著漢堂的遊戲都能感受到製作小組的用心，但這些熱情都被盜版給糟蹋了，至於寰神結只有半年的開發期，相信也與當時公司的營運狀況脫不了干係。而寰神結的銷售狀況也成為壓垮的漢堂最後一根稻草，天地劫的故事也因為盜版而無法延續下去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339815"><img alt="Rpg 2016-01-03 13-38-43-941.jpg" src="https://pic.pimg.tw/qupyqupy/1452312248-157420358_n.jpg" title="" /></a></p> <p>相信這裡的擺設，也是當時遊戲小組的工作環境。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339824"><img alt="Rpg 2016-01-03 13-48-49-323.jpg" src="https://pic.pimg.tw/qupyqupy/1452312250-938142335_n.jpg" title="" /></a></p> <div>黃泉走道這邊可是遊戲中最困難的地方，需經過無數次與 200 塊的戰鬥，才能殺出一條通往最後房間的道路，而且不能離開此場景，否則就要從頭打過。</div> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339836"><img alt="Rpg 2016-01-03 13-57-36-542.jpg" src="https://pic.pimg.tw/qupyqupy/1452312251-2091014093_n.jpg" title="" /></a></p> <p>這場景可以看到一個 200 塊不停地在打八極拳。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339842"><img alt="Rpg 2016-01-03 14-34-55-272.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-3017655505_n.jpg" title="" /></a></p> <p>不知道是遊戲 Bug 還是製作小組刻意做的，從地獄谷坑回到黃泉走道時，還需要再打出一條通路，這對大部分玩家可以說是不可能的任務。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339848"><img alt="Rpg 2016-01-03 15-04-23-792.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-3999251695_n.jpg" title="" /></a></p> <p>打敗各個 200 塊人物可以得到一些怪物品（真實用途不明）</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339830"><img alt="Rpg 2016-01-03 13-55-08-356.jpg" src="https://pic.pimg.tw/qupyqupy/1452312251-2015729385_n.jpg" title="" /></a></p> <p>如果有拿到 CD 專輯的話，在幽都鏡幻台調查柱子的刻文會變成 CD 專輯改，但不知道有甚麼用處，想必是來不及製作完成的內容。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339857"><img alt="Rpg 2016-01-03 15-55-32-590.jpg" src="https://pic.pimg.tw/qupyqupy/1452312254-3579797196_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339827"><img alt="Rpg 2016-01-03 13-55-11-908.jpg" src="https://pic.pimg.tw/qupyqupy/1452312251-1765434282_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339845"><img alt="Rpg 2016-01-03 14-58-16-897.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-3892039079_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339839"><img alt="Rpg 2016-01-03 14-58-21-298.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-1149628782_n.jpg" title="" /></a></p> <p>200 塊有著遊戲中最快的速度、最&nbsp;NB 的招式，是個超級難纏的傢伙。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339818"><img alt="Rpg 2016-01-03 13-39-44-056.jpg" src="https://pic.pimg.tw/qupyqupy/1452312249-4056776721_n.jpg" title="" /></a></p> <p>200 塊帝國的遊玩影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/q4pVKItEVsQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p>下面是遊戲中的一些過場。</p> <p>各劍塚都有兩個劍座，其實片頭已經有說明另一把劍就是蚩尤的配劍，但在寰神結的這個時代卻沒有看到，想必這又是另外一段故事，或是來不及製作出來的內容。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339704"><img alt="Rpg 2016-01-01 11-09-37-779.jpg" src="https://pic.pimg.tw/qupyqupy/1452312230-417622256_n.jpg" title="" /></a></p> <p>瞿牧之遇見朧夜後一見鍾情，因為尋不著佳人蹤影獨自一人呆坐。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339707"><img alt="Rpg 2016-01-02 07-30-46-716.jpg" src="https://pic.pimg.tw/qupyqupy/1452312230-3862028146_n.jpg" title="" /></a></p> <p>四邪之一的高戚，在此時是個被九儀天尊劍控制的傀儡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339719"><img alt="Rpg 2016-01-02 08-54-15-327.jpg" src="https://pic.pimg.tw/qupyqupy/1452312233-684532677_n.jpg" title="" /></a></p> <p>此時的朱慎也是個被人操控的可憐白猿精，但背後操控他的人是［呂夷簡］在遊戲中並未出現</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339728"><img alt="Rpg 2016-01-02 09-25-23-706.jpg" src="https://pic.pimg.tw/qupyqupy/1452312235-4273662739_n.jpg" title="" /></a></p> <p>朱慎在此被殷千煬收了內丹，也算為他成為四邪之一的緣由做了交待。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339752"><img alt="Rpg 2016-01-02 16-21-08-414.jpg" src="https://pic.pimg.tw/qupyqupy/1452312239-843820916_n.jpg" title="" /></a></p> <p>高戚強得足以一人擊敗此時各大派的高手，如果不是神劍抗拒他的控制，殷千煬等人可能就要葬身此地。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339758"><img alt="Rpg 2016-01-02 16-47-45-373.jpg" src="https://pic.pimg.tw/qupyqupy/1452312240-2442545269_n.jpg" title="" /></a></p> <p>這段話讓我有些感慨，高戚與殷千煬此時還能稱兄道弟，但在神魔中殷千煬卻把高戚當作棄子一般利用，甚至最後把他跟朱慎合體。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339698"><img alt="bandicam 2016-01-02 16-55-20-826.jpg" src="https://pic.pimg.tw/qupyqupy/1452312227-325723565_n.jpg" title="" /></a></p> <p>完全貫穿天地劫系列的燕明蓉這時還是個修煉成人型的可愛小狐狸。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339791"><img alt="Rpg 2016-01-02 21-38-37-327.jpg" src="https://pic.pimg.tw/qupyqupy/1452312245-2866616934_n.jpg" title="" /></a></p> <p>燕明蓉把自己綁在樹上晃來晃去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339770"><img alt="Rpg 2016-01-02 22-05-52-167.jpg" src="https://pic.pimg.tw/qupyqupy/1452312242-1488315223_n.jpg" title="" /></a></p> <p>劍聖武英仲登場，沒想到他跟殷千煬之間那麼早就有了淵源，不過在神魔裡他兩可是一點交集都沒有。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339776"><img alt="Rpg 2016-01-02 22-10-32-607.jpg" src="https://pic.pimg.tw/qupyqupy/1452312242-812505882_n.jpg" title="" /></a></p> <p>劍聖與燕明蓉長達數百年的糾葛，在此時便以展開。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339779"><img alt="Rpg 2016-01-02 22-12-48-949.jpg" src="https://pic.pimg.tw/qupyqupy/1452312243-1137176171_n.jpg" title="" /></a></p> <p>四邪之一的韓無砂。沒想到他竟然還曾是燕明蓉師父的對頭。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339788"><img alt="Rpg 2016-01-02 22-33-49-837.jpg" src="https://pic.pimg.tw/qupyqupy/1452312244-1890427019_n.jpg" title="" /></a></p> <p>韓無砂雖然被殷千煬等人收了血靈神珠，但是對眾人卻有不同於世俗的評價，但這些稱讚到了神魔裡顯得有些悲哀，最後她也只是殷千煬的棄子之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339794"><img alt="Rpg 2016-01-02 22-39-08-517.jpg" src="https://pic.pimg.tw/qupyqupy/1452312245-24459941_n.jpg" title="" /></a></p> <p>幽城裡面的葛雲衣在此時還是個剛完成齋女儀式的小女娃，但是已經擁有過人的智慧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339797"><img alt="Rpg 2016-01-03 10-39-51-687.jpg" src="https://pic.pimg.tw/qupyqupy/1452312245-1791734578_n.jpg" title="" /></a></p> <p>九黎的英雄撼天之魂。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339851"><img alt="Rpg 2016-01-03 15-58-44-145.jpg" src="https://pic.pimg.tw/qupyqupy/1452312253-3089421504_n.jpg" title="" /></a></p> <p>幽都的大門，我玩到這裡的時候一直在想幽都裡面到底是甚麼樣子，我想原本遊戲製作小組應該有準備一段很完整的幽都劇情，但是因為製作時間不足，所以將這段劇情刪除了。</p> <p>這導致玩家進入地界後會感覺有些地方的劇情有些牽強，像是幽都長老從頭到尾都沒現身（所有的一切都是遠端遙控）、三輔使的戲份過少、明明殷千煬已經成為朧夜夫婿卻不能進入幽都。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339872"><img alt="Rpg 2016-01-03 20-01-09-652.jpg" src="https://pic.pimg.tw/qupyqupy/1452312257-1302769680_n.jpg" title="" /></a></p> <p>地界的鏡幻台。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339875"><img alt="Rpg 2016-01-03 20-01-58-204.jpg" src="https://pic.pimg.tw/qupyqupy/1452312258-2599083066_n.jpg" title="" /></a>&nbsp;</p>');
  contentArr.push('<p>下面是遊戲中遇到的魔王。</p> <p>暗黑擂台的最後一戰。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339743"><img alt="Rpg 2016-01-02 15-16-28-496.jpg" src="https://pic.pimg.tw/qupyqupy/1452312237-3453719498_n.jpg" title="" /></a></p> <p>高戚，此時的他比起殷千煬強得太多了，有許多次必敗之戰。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339722"><img alt="Rpg 2016-01-02 08-54-43-227.jpg" src="https://pic.pimg.tw/qupyqupy/1452312235-287374348_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339749"><img alt="Rpg 2016-01-02 16-17-08-945.jpg" src="https://pic.pimg.tw/qupyqupy/1452312238-1152023867_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339761"><img alt="Rpg 2016-01-02 21-03-26-043.jpg" src="https://pic.pimg.tw/qupyqupy/1452312240-2619431760_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339773"><img alt="Rpg 2016-01-02 22-00-39-358.jpg" src="https://pic.pimg.tw/qupyqupy/1452312242-2671926713_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339800"><img alt="Rpg 2016-01-03 11-05-03-389.jpg" src="https://pic.pimg.tw/qupyqupy/1452312246-2118054525_n.jpg" title="" /></a>&nbsp;</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339821"><img alt="Rpg 2016-01-03 13-01-18-445.jpg" src="https://pic.pimg.tw/qupyqupy/1452312249-2270406007_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339812"><img alt="Rpg 2016-01-03 13-13-05-836.jpg" src="https://pic.pimg.tw/qupyqupy/1452312248-1968804354_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339803"><img alt="Rpg 2016-01-03 13-19-46-405.jpg" src="https://pic.pimg.tw/qupyqupy/1452312247-2737708442_n.jpg" title="" /></a></p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339854"><img alt="Rpg 2016-01-03 16-00-06-498.jpg" src="https://pic.pimg.tw/qupyqupy/1452312254-429360897_n.jpg" title="" /></a>&nbsp;</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339866"><img alt="Rpg 2016-01-03 16-10-11-838.jpg" src="https://pic.pimg.tw/qupyqupy/1452312255-984538842_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339860"><img alt="Rpg 2016-01-03 17-10-33-539.jpg" src="https://pic.pimg.tw/qupyqupy/1452312255-2155369656_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339869"><img alt="Rpg 2016-01-03 19-57-09-755.jpg" src="https://pic.pimg.tw/qupyqupy/1452312256-259184576_n.jpg" title="" /></a></p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339884"><img alt="Rpg 2016-01-03 20-04-52-475.jpg" src="https://pic.pimg.tw/qupyqupy/1452312261-739296531_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339878"><img alt="Rpg 2016-01-03 20-07-04-747.jpg" src="https://pic.pimg.tw/qupyqupy/1452312259-1250378216_n.jpg" title="" /></a></p>');
  contentArr.push('<p>寰神結內新登場的人物相當少，主要是敘述中原各派上一代的故事，在這裡可以了解到天地劫中的劍邪，在年輕時所遭遇到事情，以及之後為何會化為劍邪的種種原因。 </p> <hr> <p>本作的主角，也是天地劫中登場的魔人劍邪，這時的他還是個正義感極強的劍俠，但是遇上幽姬朧夜之後，註定了他之後悲慘的人生命運，為了阻止蚩尤復生，闖入地界後，接受了魂漿，成了朧夜的夫婿，也就是地界的冥帝。 </p> <p>成了半個地界人的他，最後被其師兄應奉仁聯合朱浩，周崇等中原各派圍殺，傷重之餘帶著朧夜的屍體逃回地界，在靈闕潭旁力竭而亡，因對人性失望，體內荒魄大熾，就此化身為魔人，為了復活朧夜，開始展開復活蚩尤的的行動。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951705"><img src="https://pic.pimg.tw/qupyqupy/1451569341-390296931.jpg?v=1451569382" alt="ffd4b02354cf775f52bca72d65c46b61.JPG"></a>&nbsp; </p> <p>天玄門在殷千煬這代總共有三個弟子，大弟子應奉仁，二弟子殷千煬，第三個就是高皇君了。 </p> <p>從一生下來，就是殷千煬的伴星，註定為他而活，不過命運的捉弄，殷千煬愛上朧夜，他也只能默默的陪伴在這個二師兄的身旁，直到應奉仁聯合中原各派圍殺殷千煬夫婦後，因看不慣這個大師兄的做為，憤而離開天玄門，所以才會有幽城幻劍錄裡，高皇君在西域被周崇跟朱浩追殺的劇情。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951729"><img src="https://pic.pimg.tw/qupyqupy/1451569345-2440456903.jpg?v=1451569382" alt="2bb6dc28d336430a147a18450a6b08cf.JPG"></a>&nbsp; </p> <p>地界的幽姬，也是地界中唯一可以如常人般活在陽光下的特例。 </p> <p>為了實行蚩尤賦予他的使命，來到人界，尋找九儀天尊劍，來毀去寰神九鼎，但隨著與殷千煬的相遇，慢慢發覺一切都是蚩尤準備復生的陰謀，最後與夥伴一同將蚩尤再度封印起來，不過此舉並沒有得到中原群雄的敬重。 </p> <p>在與殷千煬生下殷劍平之後，中原各派趁著他產後衰弱，圍殺他兩夫婦，導致了殷千煬化身魔人，朧夜死去的悲慘下場。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951708"><img src="https://pic.pimg.tw/qupyqupy/1451569342-2504759333.jpg?v=1451569382" alt="5afedc25d2d4d61567f439591c3f6e12.JPG"></a>&nbsp; </p> <p>第一次見到朧夜，就愛上她的書生，遊戲裡對他的介紹並不多，不過他卻是個道術天才，隨便拿幾本道術書出來，馬上就學會了，並能迅速應用在戰鬥上。 </p> <p>故事裡，朧夜為了保護殷千煬，被雷禁以九儀天尊劍傷了背部，命在旦夕，為了救朧夜，答應了太淵隱逸，貢獻出自己的一部分魂，代價是自己的記憶會不斷消失，最後可能會忘了自己是誰，不過遊戲一直到最後也沒有讓他忘卻太多事情，這也許是為了承接神魔至尊傳的伏筆，因為以他愛朧夜的程度，要是知道朧夜被中原各派圍殺，可能不只多出一個劍邪，還會多出他這個術邪，但要是他之後因為喪失記憶，而忘了朧夜是誰，這樣就比較講得通為什麼朧夜夫婦被圍殺時，他沒有出現，以及之後至尊傳，沒有出現的理由了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951711"><img src="https://pic.pimg.tw/qupyqupy/1451569342-3379713617.jpg?v=1451569382" alt="eecf97b0dce01dba293a4dcb82361a32.JPG"></a>&nbsp; </p> <p>扶桑精，是千年扶桑樹幻化而成的精怪，喜歡收集稀奇的寶物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951714"><img src="https://pic.pimg.tw/qupyqupy/1451569343-538459844.jpg?v=1451569382" alt="43a37e925d8add58b0f54b2aba78a18e.JPG"></a>&nbsp; </p> <p>這代的葛雲衣還是個剛繼承齋女記憶的小孩 （比幽城幻劍錄出現的再小個一兩歲） </p> <p>憾天是上一代的　＂冥帝＂　鑄造了幽煌霸劍斬殺入侵地界的異獸，是九黎的英雄，這時出現的他，是個附身在劍上的魂魄，等著繼承霸劍的人出現。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951717"><img src="https://pic.pimg.tw/qupyqupy/1451569343-2543819775.jpg?v=1451569382" alt="8ac4eb3053b6acbb9b4a448292fb278f.JPG"></a>&nbsp; </p> <p>下面是地界三輔使，基本上對他們介紹的並不多，三個人也都是同一個造型，只是顏色不一樣，另一個我沒貼出來的是紅色的造型。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951720"><img src="https://pic.pimg.tw/qupyqupy/1451569343-2352079557.jpg?v=1451569382" alt="8cd326bfc1de45ee5184f2f9942619cb.JPG"></a>&nbsp; </p> <p>司徒纓是這一代的齋女，同樣是為了保持天地界平衡而努力的正派人士。 </p> <p>雷禁則是這代天瑤派的掌門，同時也是秦唯剛以及幽城幻劍錄出現的皇甫申的師父，被封印在九儀天尊劍裡的蚩尤操控，犯下了許多惡行，不但傷了朧夜，更在最後殺了自己多年相交的好友，算是個悲劇人物。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951726"><img src="https://pic.pimg.tw/qupyqupy/1451569345-4142015189.jpg?v=1451569382" alt="f232b1033ff9bc00d7b25468c589f73a.JPG"></a>&nbsp; </p> <p>周崇跟朱浩這兩個惡人，這時候還是紫雲跟崆峒兩派的大弟子，不過已經顯露出兩人卑劣的個性了。 </p> <p>這時候的應奉仁，身為天玄門的大弟子，但卻對其師弟殷千煬受到師父的看重而忌妒著，再加上周崇，朱浩兩人從旁搧動，做了許多不利於殷千煬的事情，不過故事裡對這人的評價卻在這代有了更深刻的描寫，由其是在高皇君將薰雞端給應奉仁時，他所留下來的眼淚，以及在殷千煬小時候，極力維護殷千煬與高皇君所犯的錯誤，顯示這人的本質不壞，但是他善忌的個性，在加上誤交了周崇，朱浩兩個損友，以至於產生出他後來的偏差行為。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951723"><img src="https://pic.pimg.tw/qupyqupy/1451569344-3240508975.jpg?v=1451569382" alt="6fed020a60ffe408cb4e4b795b2509eb.JPG"></a>&nbsp; </p> <p>方震岳是這代的天玄門掌門，也是殷千煬等人的師父，是個擁有卓越見識的智者，不但並沒有歧視來自地界的朧夜，更樂觀的看待她與殷千煬的感情能夠化解兩族之間長久以來的隔閡，可惜在他死後，事情並沒有如他所想的一般，而自己看重的二弟子更化身劍邪，也是他所料未及的。 </p> <p>狄淵是個茅山道士，幫助殷千煬等人破除了朱慎的迷陣，更給予其收化精怪內丹的法寶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951732"><img src="https://pic.pimg.tw/qupyqupy/1451569345-2567166074.jpg?v=1451569382" alt="042f68ff33eb8ec5560fc3b399d478f7.JPG"></a>&nbsp; </p> <p>方老三是個被殷千煬等人所救的船夫。 </p> <p>這代的朱慎還只是個被人操控的白猿精，喜愛財寶，被殷千煬降伏後，內丹被取走，也是因為這個，後來化身為四邪之一，成為劍邪殷千煬的手下。 </p> <p>古青蓮，對黑熊精化身的高戚一往情深，在四邪之一的高戚心中，是個很重要的女子，也是因為他的死去，令高戚決意入魔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951735"><img src="https://pic.pimg.tw/qupyqupy/1451569345-1235638431.jpg?v=1451569382" alt="8626498d66f1a1167bc1ada7e797b204.JPG"></a>&nbsp; </p> <p>燕明蓉，貫穿天地劫系列的人物，這時候的她是個愛搗亂的小狐精。 </p> <p>古演風，為古青蓮的父親，得知高戚為黑熊精化身後，一直反對其女兒與之來往，甚至到最後逼死古青蓮，而身處當場的高戚，更因此入了魔，他自己也失去了唯一的女兒。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951738"><img src="https://pic.pimg.tw/qupyqupy/1451569346-1438112998.jpg?v=1451569382" alt="f10960b45c2e6055610abd60a8e27472.JPG"></a>&nbsp; </p> <p>太淵隱逸其實就是朧夜口中的雙雙姐，曾經誤入幽界，因此與年幼的朧夜相識，同時他也是燕明蓉的師父。 </p> <p>武英仲就是劍聖了，橫跨著天地劫系列的重要人物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951741"><img src="https://pic.pimg.tw/qupyqupy/1451569346-729339066.jpg?v=1451569382" alt="d992cc401b53a307a3fb40b4910106c9.JPG"></a>&nbsp; </p> <p>高威，因為至愛古青蓮之死而入魔，在寰神結裡面有隱藏劇情，可以看到高威對殷千煬吐露心事的劇情。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951744"><img src="https://pic.pimg.tw/qupyqupy/1451569346-664662772.jpg?v=1451569382" alt="a7c676c28723bae3e42a2e0836124a1f.JPG"></a>&nbsp; </p> <p>蕭犒，戲分並不重的人物，估計是為了繼承幽城裡面的古倫德所硬創出來的人物。 </p> <p>韓無砂，千年蛇精，因為為救朧夜而被殷千煬強取了內丹，不過她對殷千煬有著高於常人的評價。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951747"><img src="https://pic.pimg.tw/qupyqupy/1451569347-1707754653.jpg?v=1451569382" alt="8f7c62e040b4faf48b721dfc6b8eaacb.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">這代中原的兩大派掌門，而秦唯剛這時還是天瑤派的弟子<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951750"><img src="https://pic.pimg.tw/qupyqupy/1451569348-3087997991.jpg?v=1451569382" alt="7b002e859ad7f0fac1a1ca88fce046ee.JPG"></a>&nbsp; </p>');
  contentArr.push('<p>天玄門二弟子殷千煬受師命執行每一甲子的［九儀天尊劍換封］任務，但卻在途中因為涉世不深而遭朧夜以計奪去。為了尋回神劍而與三師妹高皇君四處查探，幾經變故神劍最後落到黑熊精高戚手上，此時朧夜也與殷千煬達成共識，結伴一起奪回神劍。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/MBNL5LHCTzY?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>高戚因得到神劍之助銳不可擋，終於解開九儀天尊劍封印，但神劍因高戚是野獸之身而拒絕被其操控，反認殷千煬為神劍之主，最終殷千煬藉著神劍之威擊敗高戚。當以為一切都塵埃落定時，神秘蒙面人出現奪走神劍並且重傷了朧夜，眾人於是便開始尋找就治朧夜之法。 </p> <p>（<span style="color: rgb(255, 0, 0);">此段影片從 01:29:50 開始有頗好笑的橋段，建議看看劍邪求老天爺的冏樣</span>） </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/7AbfJfoxs3o?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>從黃帝魂口中得知一切事情的罪魁禍首是被封在九儀天尊劍裡面的蚩尤地魂所為，眾人為了阻止蚩尤地魂決定前往地界幽都。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/ZEOupdt6DY8?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p>');
