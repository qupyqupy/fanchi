  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p>光明與黑暗系列遊戲，相信玩遊戲的玩家必定不陌生，但是真要講使它發光發熱的時候，就是從光明與黑暗續戰篇開始。</p> <p>遊戲是敘述一代的魔王＂達克索＂被主角趕跑後，來到＂浮士德＂意圖要復活黑暗龍，而主角追趕他，遇到意外喪失記憶，之後透過冒險，募集了一堆各有特色的夥伴，打倒復活的黑暗龍，成為傳說的英雄。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981744"><img alt="c60eb8317e1edc173768a9fdaedcce68.JPG" src="https://pic.pimg.tw/qupyqupy/1451649481-3960850172.jpg?v=1451649492" title="" /></a></p> <p>這是遊戲背面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981735"><img alt="36d3ab21284cbc3fe22d8b0d6594fe3b.JPG" src="https://pic.pimg.tw/qupyqupy/1451649480-1486701.jpg?v=1451649492" title="" /></a></p> <p>這是遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981750"><img alt="9d786f608373b373e623b10ca72159b4.JPG" src="https://pic.pimg.tw/qupyqupy/1451649481-1168805817.jpg?v=1451649493" title="" /></a></p> <p>這是遊戲的宣傳海報，可以看到海報就是標榜著改變ＲＰＧ的常識，的確續戰篇確實翻掉了許多既有的角色扮演迷思，可操作人物不但出奇的多，連同整個戰鬥畫面也是大大的突破，有玩過光明與黑暗一代的一定知道，其實這遊戲的世界是非常有趣的，各種種族的人們聚在一起，有傳說中的半人馬、矮人、各式動物本質的人種，有如此豐富的人物，在一代中卻只能操縱三個，而且冒險時還看不到三個人物的造型。</p> <p>而在續戰篇中，這些通通不是問題，遊戲製作小組找到了可以讓玩家更加融入體驗遊戲的方式，這也是續戰篇如此受歡迎的地方。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981741"><img alt="5ab7ddc91ad77d6fd12100aa96fd11b4.JPG" src="https://pic.pimg.tw/qupyqupy/1451649480-3296055878.jpg?v=1451649493" title="" /></a></p> <hr /> <p>故事敘述眾神封印黑暗龍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981738"><img alt="2a65343a0e6eb549705bd1a86765d34b.JPG" src="https://pic.pimg.tw/qupyqupy/1451649480-508922345.jpg?v=1451649493" title="" /></a></p> <p>但黑暗龍預言會再回來（Ｉ　Ｗｉｌｌ　ｃｏｍｅ　ｂａｃｋ）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981747"><img alt="7be02a29486c59e51f0b4212ffa924a0.JPG" src="https://pic.pimg.tw/qupyqupy/1451649481-2823570770.jpg?v=1451649493" title="" /></a></p> <p>千年之後。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981753"><img alt="d54cf4b1e674c9e0aaee28558fbf6ded.JPG" src="https://pic.pimg.tw/qupyqupy/1451649481-2973566220.jpg?v=1451649493" title="" /></a></p> <p>魯恩浮士德大軍開始侵略大陸各國，一場關乎世界的聖戰即將展開。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981756"><img alt="76ec46d86b4bef28a4b01539f013ac07.JPG" src="https://pic.pimg.tw/qupyqupy/1451649482-3357808246.jpg?v=1451649493" title="" /></a></p> <p>這是遊戲一進入後的選單，聽這精靈說的故事，就可以進行遊戲了，這種手法有點像是倒敘法，主角們的故事都已經記載在這本書裡面了，而我們的遊戲就是將這本書內的事蹟再一次演譯出來。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981759"><img alt="898a7a3422483e98094613581e874274.JPG" src="https://pic.pimg.tw/qupyqupy/1451649482-1144348724.jpg?v=1451649493" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981768"><img alt="f4628b9e541c1b2c67fb26ffb7b19f83.JPG" src="https://pic.pimg.tw/qupyqupy/1451649483-2331081446.jpg?v=1451649493" title="" /></a></p> <p>這是遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LH02UXZfxAs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲的進行可以說是介於角色扮演與戰棋之間，融合了兩者間的優點，一方面可以像角色扮演一樣，自由行走於各大地圖間。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981762"><img alt="827d0f2cb47772735f0f2ce3f6534af0.PNG" src="https://pic.pimg.tw/qupyqupy/1451649482-2486898455_n.png?v=1451649493" title="" /></a></p> <p>也能在村落裡面尋找隱藏寶物，進行補給品的採買，與村民交談獲取故事資訊，也能發現可加入的夥伴。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981765"><img alt="324224f0b6f139b17492a79b8e762c3a.PNG" src="https://pic.pimg.tw/qupyqupy/1451649483-1031913803_n.png?v=1451649493" title="" /></a></p> <p>但是在戰鬥的時候，便會轉成戰棋遊戲的方式，我覺得這種設計的好處在於，一般戰棋遊戲在敘述故事情節方面沒有角色扮演來得流暢，也缺乏角色扮演那種尋找隱藏要素的設計，將兩者合在一起後，玩家無論是在戰鬥還是在村莊補給都能享受不一樣的遊戲樂趣。</p> <p>像我玩的時候，一定要把每個場景裡每一處都調查過後才肯離開，深怕錯失了什麼隱藏寶物。</p> <hr /> <p>遊戲的指令，也採用簡單的四個圖像代替文字，而且還加入角色轉職這樣功能，轉職後，角色造型跟能力都會改變，那時玩這遊戲的目標之一呢！就是看過所有角色轉職後的樣子。</p> <p>這項系統也大大影響以後製作的遊戲，這些優點都讓台灣的遊戲廠商爭相模仿，比較著名的有漢堂的炎龍騎士團系列，某某公司的光明戰史，其實整個遊戲的框架都是模仿光明與黑暗續戰篇而來的。（奇怪，那時候沒有著作權法的規定嗎？&nbsp;）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981771"><img alt="1a31ce7c3935849fde682f25806495ab.PNG" src="https://pic.pimg.tw/qupyqupy/1451649483-3536559300_n.png?v=1451649493" title="" /></a></p> <p>遊戲中也有像一般戰棋遊戲的編成場所，下圖就是本陣入口，所謂本陣其實就跟戰棋遊戲每場戰鬥結束後的編成畫面有著同樣的功能，但是又添加了一點點不同的東西。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981774"><img alt="62de42c0a1c699b337374e9d754d7aa4.PNG" src="https://pic.pimg.tw/qupyqupy/1451649483-3459753264_n.png?v=1451649493" title="" /></a></p> <p>在本陣裡面，你可以看到沒有出戰的夥伴日常生活的樣子，有的在酒吧喝酒、有的躺在床上休息、有的在聊天，這裡彷彿就是玩家的小基地一樣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981777"><img alt="04d9887220362e07da6c39a3beea7002.PNG" src="https://pic.pimg.tw/qupyqupy/1451649484-1664271339_n.png?v=1451649493" title="" /></a></p> <p>也可以在本陣中看到目前的出戰人員。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981780"><img alt="a9050341558ef5ac2e5a316efc79a144.PNG" src="https://pic.pimg.tw/qupyqupy/1451649484-1733623812_n.png?v=1451649493" title="" /></a></p> <p>假設有人員在戰鬥中陣亡，也可以看到變成鬼火的樣子，提醒玩家要去教會幫忙復活。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981783"><img alt="61c95b25b83cc3eee350a7062b361c7f.PNG" src="https://pic.pimg.tw/qupyqupy/1451649484-161386787_n.png?v=1451649493" title="" /></a></p> <hr /> <p>遊戲戰鬥畫面，在當時可說是相當創新，完整的角色造型出現在戰鬥的畫面上，對當時都被勇者鬥惡龍荼毒的玩家來說，簡直是想都不敢想。</p> <p>以下是主角戰鬥最後魔王黑暗龍的圖片，分解動作。</p> <p>在遊戲中角色的攻擊動作是很快的，將動作分解一張一張這樣看也別有一番滋味，可以看到平常不曾看到的模樣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981789"><img alt="c0b30ef810151ee75304c6d2f767d6cf.JPG" src="https://pic.pimg.tw/qupyqupy/1451649485-2585445466.jpg?v=1451649493" title="" /></a></p> <p>主角這姿勢真是很帥。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981786"><img alt="69e9e1316aaa18b137b36a6ebe740928.JPG" src="https://pic.pimg.tw/qupyqupy/1451649484-657102340.jpg?v=1451649493" title="" /></a></p> <p>劍不見了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981792"><img alt="2ac14e9048ce0ca1e93b22a0f44cb693.JPG" src="https://pic.pimg.tw/qupyqupy/1451649485-1880499449.jpg?v=1451649493" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981795"><img alt="1a968518767c89e088e663e35286df8d.JPG" src="https://pic.pimg.tw/qupyqupy/1451649485-895966134.jpg?v=1451649493" title="" /></a></p> <hr /> <p>下面是一些不會加入隊伍的角色圖片。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981798"><img alt="5dc53d488c1a6fdb94d26c74641afc94.JPG" src="https://pic.pimg.tw/qupyqupy/1451649485-500712389.jpg?v=1451649493" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/206981801"><img alt="cb6ffc7f4e35e3e9c0c2cec9da9c5ec9.JPG" src="https://pic.pimg.tw/qupyqupy/1451649486-781875509.jpg?v=1451649493" title="" /></a>&nbsp;</p> <p>這是黑暗劍士卡茵脫掉面具的樣子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981804"><img alt="a495b09a309593c27bcfc75ccb7ef04c.JPG" src="https://pic.pimg.tw/qupyqupy/1451649486-2384807504.jpg?v=1451649493" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981807"><img alt="5e86a8c05e5a90a6fa39f4734be2d105.JPG" src="https://pic.pimg.tw/qupyqupy/1451649486-4251317063.jpg?v=1451649493" title="" /></a></p> <hr /> <p>遊戲最後的畫面。</p> <p>主角手持混沌輾碎劍進行封印暗黑龍動作。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981810"><img alt="ef78ac02ca4c49e19c8c24f7c7e1a18f.JPG" src="https://pic.pimg.tw/qupyqupy/1451649487-2629073950.jpg?v=1451649493" title="" /></a></p> <p>沒想到封印之後，遺跡開始倒塌，主角用最後一分力氣，把夥伴傳送出去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981816"><img alt="b06ed1917b2cae46af0a44f1b335d930.JPG" src="https://pic.pimg.tw/qupyqupy/1451649488-3787661427.jpg?v=1451649493" title="" /></a></p> <p>封印暗黑龍的古代遺跡，也跟主角一起沉入大海。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981813"><img alt="acbb4105fb8b2213fc856dcdfb241d70.JPG" src="https://pic.pimg.tw/qupyqupy/1451649488-3944162619.jpg?v=1451649493" title="" /></a></p> <p>這遊戲到最後還有一個不解的謎，有破關的人都知道，主角為了封印黑暗龍，手持混沌輾碎劍跟古代遺跡一起沉入大海了。</p> <p>但是．．．．．這結局畫面似乎又不是這樣．．．．</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981822"><img alt="44d79e0a005555ffb9fce3307db915d5.JPG" src="https://pic.pimg.tw/qupyqupy/1451649488-853066851.jpg?v=1451649493" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981819"><img alt="0f8bd3d90edb4f32f739d3d55443670e.JPG" src="https://pic.pimg.tw/qupyqupy/1451649488-1858893243.jpg?v=1451649493" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981828"><img alt="df1629e7a85af99d3d644f40b70546e2.JPG" src="https://pic.pimg.tw/qupyqupy/1451649489-909044028.jpg?v=1451649493" title="" /></a></p> <p>主角忽然出現耕田了，到底黑暗龍怎麼樣了，其實我覺得黑暗龍這個魔王蠻有特色的，只可惜後面的續作都沒有再出現，實在有些可惜，這遊戲是我出生為止，唯一破關超過２０次的遊戲，可見有多好玩勒（玩到卡帶都已經讀不到了勒）</p> <hr /> <p>這是遊戲裡會找到的特殊服裝。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981825"><img alt="c18b2d93a74c05d27c33c736a565b461.JPG" src="https://pic.pimg.tw/qupyqupy/1451649489-476846273.jpg?v=1451649493" title="" /></a></p> <p>下面是隱藏道具，誰可以告訴我這些道具的用處是甚麼啊？說實在話，雖然我玩了很多次，但是這些道具真的不知道可以用在哪裡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206981831"><img alt="784df9e64fef36fdbafcf4337821532f.JPG" src="https://pic.pimg.tw/qupyqupy/1451649489-474881533.jpg?v=1451649493" title="" /></a>&nbsp;</p> <hr /> <p>下面是最終決戰，三場戰鬥的影片，貼這影片讓我想起來，以前並不是每個人想要電動玩具就可以有的，所以許多電動玩具店會推出租玩的服務，大概是每３０分鐘１０元還是１小時１０元，有點忘記了，而我經常就在電動玩具店，看那些租玩遊戲的人在那邊打電動，其實看別人玩遊戲，在小時候也是一種樂趣。</p> <p>第一戰，打倒守護暗黑龍遺跡的守護者，可以看到影片中的戰鬥方式，輪到該角色的時候，會自動秀出可移動的範圍，這點在當時的戰棋遊戲方面算是一種便利的設定，本來玩家在操作該角色時，最常用的就是移動這個指令，而一般戰棋遊戲多會設置一個移動指令，讓玩家一場戰鬥下來不知道要按多少次移動。</p> <p>玩續戰篇時，完全不會有這個問題，而且攻擊，魔法，道具的指令以四個方向的簡單圖示呈現，我只需按一個按鈕就可以直接進行動作，不需要像其他遊戲一般，往上往下按好幾下，才能選到自己要的指令。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-QaySgq7Ecg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>第二戰決戰達克索，這關最討厭的就是狹窄的通道，四周又有一堆會發雷射的敵人，再加上這關跟最後暗黑龍是連在一起的雙關卡，所以在攻略時，需要小心不讓我方人員陣亡，否則會沒有人力打暗黑龍。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/a_TEDuv3zrk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>決戰暗黑龍，整個暗黑龍的身體都秀在畫面上，在當時是十分震撼，結局的呈現方式，又讓我想到炎龍騎士團的結局動畫，不得不說，炎龍騎士團真的抄很大。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZD6yPc5fKFM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p>光明與黑暗續戰篇最初的版本，雖然裡面角色的戰鬥造型多半重複，不過就當時的遊戲製作水平來講，這種型態已經算是非常豪華的版本了，像在當時熱門的勇者鬥惡龍，或是太空戰士系列，其實戰鬥都是很平面的。 </p> <p>而光明與黑暗續戰篇，卻把敵我雙方以非常立體的方式呈現出來，尤其配合上多種族的世界觀，使遊戲更加的多采多姿，能加入我方的夥伴，大部分都不是人，這都會讓我期待著他們戰鬥時候的造型。 </p> <hr> <p>下面是所有角色的轉職前後造型。<br> </p> <p>主角，整個就是一個帥氣的遊俠<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946476"><img src="https://pic.pimg.tw/qupyqupy/1451559056-2849695195.jpg?v=1451559087" alt="4214e2664b2458f5d4bf65ff576761a8.JPG"></a>&nbsp; </p> <p>我記得小時後我極度不願意把主角轉職，因為總覺得轉職前比較帥，的確轉職後，不僅頭像變的怪怪的（頭髮也太高了），全身漆黑的盔甲，也覺得沒有原先遊俠造型來的帥氣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946473"><img src="https://pic.pimg.tw/qupyqupy/1451559056-224239081.jpg?v=1451559087" alt="05cf2e5b2ce7ce9fe02ffe75350978fa.JPG"></a>&nbsp; </p> <p>遊戲中有四個角色是不能轉職的，而其中除了一個出來搞笑的養樂多以外，其他都可以升級超過２０級的限制，半藏就是其中之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946467"><img src="https://pic.pimg.tw/qupyqupy/1451559055-3927266303.jpg?v=1451559087" alt="8ad7d7224d88e1eb26ab2fda3660b0fa.JPG"></a>&nbsp; </p> <p>魔法生物多明哥，這角色要先拿到他的蛋才可以將他孵化，同樣不能轉職，看那小觸手撥開眼睛的動作，簡直可愛到極點了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946482"><img src="https://pic.pimg.tw/qupyqupy/1451559058-2911634473.jpg?v=1451559087" alt="b6b8d538aad2d07a4da3a2c753caa7ed.JPG"></a>&nbsp; </p> <p>武藏，不能轉職，不過攻擊力可是屬一屬二的強。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946470"><img src="https://pic.pimg.tw/qupyqupy/1451559056-2587168604.jpg?v=1451559087" alt="1466291232fcb8de046c06c0ab0c03c0.JPG"></a>&nbsp; </p> <p>這隻就是出來搞笑的養樂多了，所有能力都是１，等級也沒辦法提升，不過用複製物品的祕技還是可以讓他的能力有所上升，由他產生的養樂多戒指，還可以把其他人物也變成養樂多，惡趣味十分濃厚。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946479"><img src="https://pic.pimg.tw/qupyqupy/1451559057-1647911826.jpg?v=1451559087" alt="9a7d0102f1d63999d6a7224682ba862a.JPG"></a>&nbsp; </p> <p>巴魯伊，鳥人種族可以使用最強的劍，利用物品複製的祕技可以多出兩個高攻擊力的單位。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946485"><img src="https://pic.pimg.tw/qupyqupy/1451559058-1844623102.jpg?v=1451559087" alt="f07cabdb0071a92ae1f9234e0312c725.JPG"></a>&nbsp; </p> <p>感覺轉職後比較瘦弱耶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946488"><img src="https://pic.pimg.tw/qupyqupy/1451559059-2265759751.jpg?v=1451559087" alt="a183ff53a55bde0de10bfc04a3b3c1f3.JPG"></a>&nbsp; </p> <p>巴龍，白龍的後裔，由於可以飛行再加上高攻擊力的加持，非常好用。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946491"><img src="https://pic.pimg.tw/qupyqupy/1451559060-3710859534.jpg?v=1451559087" alt="3fecc00dbb7ac880f60d7deee53dd3ac.JPG"></a>&nbsp; </p> <p>轉職後從可愛變成威嚴，不單是外型改變了，原本成長率就不錯的巴龍，轉職後的成長，更是可以以恐怖來形容。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946494"><img src="https://pic.pimg.tw/qupyqupy/1451559060-3984721298.jpg?v=1451559087" alt="57668580626f1722f1f8b012ee2e5f1b.JPG"></a>&nbsp; </p> <p>戈特，矮人族的戰士。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946497"><img src="https://pic.pimg.tw/qupyqupy/1451559061-3814864634.jpg?v=1451559087" alt="b86188dce1f37752bd84a38d042e9faf.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946500"><img src="https://pic.pimg.tw/qupyqupy/1451559061-373515586.jpg?v=1451559087" alt="4c1353f7375c52fed89a2bc0e6950472.JPG"></a>&nbsp; </p> <p>安利，遊戲中可以拿到他的專用道具，可以換服裝，算是前中期的中堅力量。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946503"><img src="https://pic.pimg.tw/qupyqupy/1451559061-3855014206.jpg?v=1451559087" alt="1584aab05d7fa01378b7813e303f6476.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946506"><img src="https://pic.pimg.tw/qupyqupy/1451559061-533900330.jpg?v=1451559087" alt="033c825752954bcbc3f027dbb09fbcdd.JPG"></a>&nbsp; </p> <p>托拉斯，最後加入的僧侶，擁有全隊員恢復的魔法能力，也因為這個魔法能力，經驗值得提升非常地方便。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946509"><img src="https://pic.pimg.tw/qupyqupy/1451559062-1569513763.jpg?v=1451559087" alt="c34121b2efcb7153abc8924e31d97b0a.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946524"><img src="https://pic.pimg.tw/qupyqupy/1451559063-1782418595.jpg?v=1451559087" alt="3f6f2710dafa66e1f478cead9edc84cc.JPG"></a>&nbsp; </p> <p>克基，這角色讓我想到炎龍外傳的布蘭多，兩個都是一樣設定，都是渴望飛翔的發明家，這代能夠飛行的戰鬥單位，基本上能力都不差。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946512"><img src="https://pic.pimg.tw/qupyqupy/1451559062-672374411.jpg?v=1451559087" alt="b71540f733ecb0f5cdb75706a0241388.JPG"></a>&nbsp; </p> <p>轉職後，直昇機直接背在後面，有時候會懷疑，這不會打到頭嗎？<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946515"><img src="https://pic.pimg.tw/qupyqupy/1451559063-2130489061.jpg?v=1451559087" alt="70a8923aa4f81df9c851dcf1546cca96.JPG"></a>&nbsp; </p> <p>貝魯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946521"><img src="https://pic.pimg.tw/qupyqupy/1451559063-2709178780.jpg?v=1451559087" alt="452b1165e488ab8062f3808e14fd4ac4.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946518"><img src="https://pic.pimg.tw/qupyqupy/1451559063-2485587916.jpg?v=1451559087" alt="e64c459b5ed2763c5d86ec2aba51db81.JPG"></a>&nbsp; </p> <p>亞列夫，最強的雷魔法師，在有眾多敵人的地方，廣範圍的雷魔法總是清除危機的保證，也因此他的培養價值非常的高。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946527"><img src="https://pic.pimg.tw/qupyqupy/1451559063-1083853405.jpg?v=1451559087" alt="ca89579a9d9e53e7f48757943017318d.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946530"><img src="https://pic.pimg.tw/qupyqupy/1451559064-3545619238.jpg?v=1451559087" alt="6f1cb9ca0d22e6f65363f40abb963a55.JPG"></a>&nbsp; </p> <p>亞奈斯特。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946533"><img src="https://pic.pimg.tw/qupyqupy/1451559064-310174810.jpg?v=1451559087" alt="1bf553f75f18c478bc86d4217d285795.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946536"><img src="https://pic.pimg.tw/qupyqupy/1451559064-661282293.jpg?v=1451559087" alt="6e58c64a0c87e9181d751bf6c510d53f.JPG"></a>&nbsp; </p> <p>亞瑟，最特別的半人馬角色，其實遊戲中所有的半人馬不僅造型一樣，能力也相差不了多少，不過亞瑟擁有魔法的能力，算是比較特別的一隻，應該可以稱他為魔法騎士吧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946539"><img src="https://pic.pimg.tw/qupyqupy/1451559064-1759542665.jpg?v=1451559087" alt="4cbd42d69f42f56b4eec5e296e033bff.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946542"><img src="https://pic.pimg.tw/qupyqupy/1451559065-3250429256.jpg?v=1451559088" alt="b5362035d78b54d30cf8c6093d179f7b.JPG"></a>&nbsp; </p> <p>拉庫。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946545"><img src="https://pic.pimg.tw/qupyqupy/1451559065-2180524954.jpg?v=1451559088" alt="54b23b6eed450a6c2fd3e934248d11ba.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946551"><img src="https://pic.pimg.tw/qupyqupy/1451559065-495548688.jpg?v=1451559088" alt="458f389b3f5a19ff61ae96ba876494d0.JPG"></a>&nbsp; </p> <p>肯恩。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946548"><img src="https://pic.pimg.tw/qupyqupy/1451559066-1131147249.jpg?v=1451559088" alt="fc435d6bb2437d799a63174c33d9cfb0.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946554"><img src="https://pic.pimg.tw/qupyqupy/1451559066-4108648301.jpg?v=1451559088" alt="0a4e4d4e1a68e4499a9935e8bb78099c.JPG"></a>&nbsp; </p> <p>阿尼。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946557"><img src="https://pic.pimg.tw/qupyqupy/1451559067-2826705150.jpg?v=1451559088" alt="0ee3e451d8c49fab874c43303905485a.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946560"><img src="https://pic.pimg.tw/qupyqupy/1451559067-2545720803.jpg?v=1451559088" alt="5d1ebed2bfa9a3fe0350a15a028ddcb4.JPG"></a>&nbsp; </p> <p>迪伊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946563"><img src="https://pic.pimg.tw/qupyqupy/1451559067-3098827226.jpg?v=1451559088" alt="c1d4a7375b7a0fef5ed5ce024ced7dcc.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946566"><img src="https://pic.pimg.tw/qupyqupy/1451559068-100266033.jpg?v=1451559088" alt="3f252ce75dd27f8d861e29ae46992ece.JPG"></a>&nbsp; </p> <p>亞當，能力其實並不突出，不過造型特殊，所以我還是蠻喜歡用的。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946572"><img src="https://pic.pimg.tw/qupyqupy/1451559068-97187011.jpg?v=1451559088" alt="1c2f3e9c11da12db27be79d842ab49c4.JPG"></a>&nbsp; </p> <p>轉職成機神之後，戰鬥時有一定的機率，可以發出光砲攻擊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946569"><img src="https://pic.pimg.tw/qupyqupy/1451559068-907080898.jpg?v=1451559088" alt="f4668b1c853a67a11c443c1c6894f36f.JPG"></a>&nbsp; </p> <p>狼人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946575"><img src="https://pic.pimg.tw/qupyqupy/1451559069-554131732.jpg?v=1451559088" alt="214fda2835dbced555bc0a0e93f921e1.JPG"></a>&nbsp; </p> <p>我記得那時候七龍珠很紅啊！每次看他轉職後攻擊的樣子，整個畫面都會充滿狼頭飛影，也就隨之忘情大喊<span style="color: rgb(255, 0, 0);">狼牙風風拳</span>。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946578"><img src="https://pic.pimg.tw/qupyqupy/1451559069-4171625092.jpg?v=1451559088" alt="96189768372572166166ed1c94df0b63.JPG"></a>&nbsp; </p> <p>康茲，蒸氣騎士，看造型就知道是攻防具備的強將。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946581"><img src="https://pic.pimg.tw/qupyqupy/1451559069-2028092501.jpg?v=1451559088" alt="1fbbda1e8b25c72d73550ef19666e5dd.JPG"></a>&nbsp; </p> <p>轉職後的攻擊方式，是直接衝向敵人，非常的有魄力。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946590"><img src="https://pic.pimg.tw/qupyqupy/1451559070-1009494009.jpg?v=1451559088" alt="2c52a98abaf634663a02f114683451e3.JPG"></a>&nbsp; </p> <p>梅伊，這代的人馬真的是氾濫啊！！而且造型，能力都差不多，除了魔法騎士亞瑟以外，真的都是加入就丟本陣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946584"><img src="https://pic.pimg.tw/qupyqupy/1451559070-2788677158.jpg?v=1451559088" alt="8b048a5bd7aa543fd239a51c0c8a0099.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946593"><img src="https://pic.pimg.tw/qupyqupy/1451559071-2479974264.jpg?v=1451559088" alt="b31dcd1315af02d7d263d636342877b4.JPG"></a>&nbsp; </p> <p>萊德，作為一個唯一的弓騎士，綜合人馬的移動力跟弓箭手的攻擊範圍，其實非常不錯用。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946587"><img src="https://pic.pimg.tw/qupyqupy/1451559070-421686937.jpg?v=1451559088" alt="04edef9891ef446fbd504114d9c687ca.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946596"><img src="https://pic.pimg.tw/qupyqupy/1451559071-2773796244.jpg?v=1451559088" alt="bf520bb91a2847cd55b85d0cb91ff88c.JPG"></a>&nbsp; </p> <p>達歐，跟安利一樣可以找到專屬道具，穿上去之後造型會有所改變，不知道爲什麼，對這兩個角色有如此特別的待遇。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946602"><img src="https://pic.pimg.tw/qupyqupy/1451559071-3681491261.jpg?v=1451559088" alt="708e7d8ca067fc4302a0b1cca5375b96.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946605"><img src="https://pic.pimg.tw/qupyqupy/1451559071-2736426975.jpg?v=1451559088" alt="d85ba5e0c8fc171e2d93fafbfb138168.JPG"></a>&nbsp; </p> <p>漢斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946611"><img src="https://pic.pimg.tw/qupyqupy/1451559072-4150117363.jpg?v=1451559088" alt="e5e9a2e37f5058fe67db5008fca3974c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946608"><img src="https://pic.pimg.tw/qupyqupy/1451559072-3277799259.jpg?v=1451559088" alt="66e781f7ffeb528674b3963c7239eca7.JPG"></a>&nbsp; </p> <p>蒙克，攻擊力算可以，又同時擁有恢復魔法，雖然有防禦力不足的問題，不過在前線的時候，可以支援恢復，還是不錯用的，把他當作強力補血師，或許就有不一樣的戰況。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946614"><img src="https://pic.pimg.tw/qupyqupy/1451559073-3475125934.jpg?v=1451559088" alt="7637da6677cf54d103620e16ea4ce1fe.JPG"></a>&nbsp; </p> <p>轉職後的造型，應該說他是埃及人還是哪人？跟原本苦行僧也差太多了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946617"><img src="https://pic.pimg.tw/qupyqupy/1451559073-2720898292.jpg?v=1451559089" alt="12652aa0b162c41ebc86d3612b9d6ce8.JPG"></a>&nbsp; </p> <p>齊普，是一個造型不太一樣的僧侶，看在造型特殊的份上，我也是一直用到最後。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946620"><img src="https://pic.pimg.tw/qupyqupy/1451559073-1471326389.jpg?v=1451559089" alt="1060b9a795c27c52bd05e3689af5a478.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946623"><img src="https://pic.pimg.tw/qupyqupy/1451559074-1647304787.jpg?v=1451559089" alt="eafe437544b91a9564f26fdc19018374.JPG"></a>&nbsp; </p> <p>潘卡特。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946626"><img src="https://pic.pimg.tw/qupyqupy/1451559074-2600691493.jpg?v=1451559089" alt="e583a22f3611e07cb09fd98dafbf14dc.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946629"><img src="https://pic.pimg.tw/qupyqupy/1451559074-3702763140.jpg?v=1451559089" alt="ef0b3807a01fb0e36b4e680a28e59de7.JPG"></a>&nbsp; </p> <p>羅。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946632"><img src="https://pic.pimg.tw/qupyqupy/1451559074-358082639.jpg?v=1451559089" alt="3bcf09f54b61b7820a894943deffca68.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946635"><img src="https://pic.pimg.tw/qupyqupy/1451559075-4073936284.jpg?v=1451559089" alt="9ab8ad38e04caeecfaf937e1cedcb9a3.JPG"></a>&nbsp; </p> <hr> <p>下面是敵方角色（有特殊造型的）<br> </p> <p>艾略特，是一個相當有格調的騎士<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946638"><img src="https://pic.pimg.tw/qupyqupy/1451559075-4183245433.jpg?v=1451559089" alt="e038ce64e340ad9ccd58fdc11b28c700.JPG"></a>&nbsp; </p> <p>雷射眼，這個頭目難打，在他直線的發射射程內，每格個幾回合就會範圍攻擊我方人員，偏偏路上又檔著許多敵方戰鬥單位，正統打他的方式，還是要利用飛行單位從側邊攻擊，正面突擊一定會傷亡慘重，不過這<span style="color: rgb(255, 0, 0);">沒有聖火降魔錄死了不能復活的設定</span>，就看各人的喜好方式了攻略了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946641"><img src="https://pic.pimg.tw/qupyqupy/1451559076-2437110617.jpg?v=1451559089" alt="a6f8517ce2ed6aa7bc7cb5d2dc94f9cd.JPG"></a>&nbsp; </p> <p>巴魯札特，遊戲裡的壞人，畫的真明顯，這個１０個人看，１０個人都會說是壞人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946644"><img src="https://pic.pimg.tw/qupyqupy/1451559076-2873023724.jpg?v=1451559089" alt="115d2ec07e28c1dbf31d8687c5bc03fb.JPG"></a>&nbsp; </p> <p>黑暗劍士卡茵，手持暗黑劍的強力敵人，真實身分是主角的哥哥，這又讓我想到炎龍騎士團一代的設定，那黑龍王很明顯就是模仿卡茵，兩個人都拿著暗屬性的武器，兩個人也都蒙面，也都是主角哥哥，也都是失去記憶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946647"><img src="https://pic.pimg.tw/qupyqupy/1451559076-570303637.jpg?v=1451559089" alt="7cf398549ba44822d99d8b0a84b8aff7.JPG"></a>&nbsp; </p> <p>米拉夏。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946650"><img src="https://pic.pimg.tw/qupyqupy/1451559077-152758211.jpg?v=1451559089" alt="11c4bc93de41428e91dc8b92bf773d88.JPG"></a>&nbsp; </p> <p>卡奧斯，跟亞當是對等的位置，亞當是主角的機器人，卡奧斯卡茵的機器人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946653"><img src="https://pic.pimg.tw/qupyqupy/1451559077-325713939.jpg?v=1451559089" alt="bd9e146bc6ef175d870bdbab79c52565.JPG"></a>&nbsp; </p> <p>拉姆多。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946656"><img src="https://pic.pimg.tw/qupyqupy/1451559077-3959692145.jpg?v=1451559089" alt="35261c60af715790d50b06a6c8e844fc.JPG"></a>&nbsp; </p> <p>戈探羅斯，最後黑暗龍遺跡的守護者。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946659"><img src="https://pic.pimg.tw/qupyqupy/1451559077-2386721200.jpg?v=1451559089" alt="099afbd1e59588011718e2a97c395592.JPG"></a>&nbsp; </p> <p>達克索，就是續戰篇前作，光明與黑暗的大魔王，這裡提一下，光明與黑暗一開始其實是走一種仿３Ｄ迷宮的路線，除了走迷宮以外，戰鬥頗像勇者鬥惡龍，也就是說續戰篇可以說是整個完全大改造的遊戲版本<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946662"><img src="https://pic.pimg.tw/qupyqupy/1451559078-3750137423.jpg?v=1451559089" alt="f61b340778afa33ce1a12b36fac13d0f.JPG"></a>&nbsp; </p> <p>續戰篇最後大魔王，黑暗龍。第一次看到的時候，感覺超激動的，因為好大喔，整個畫面都是魔王的身軀，而且戰鬥的角度，非常的有臨場感。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206946665"><img src="https://pic.pimg.tw/qupyqupy/1451559078-3122247425.jpg?v=1451559089" alt="8f7e7049c94e09c0ab039a62e0dbf519.JPG"></a>&nbsp;<br> </p>');
  contentArr.push('<p>光明與黑暗續戰篇２，看的出來跟一代相比較之下畫面明顯進步許多，不過有些人物的造型實在是沒有比一代帥氣，但是主角的肖像卻是比一代好看多了，雖然半人馬還是跟一代一樣以重複造型登場，不過由於這代加入了隱藏職業，所以看起來也就沒一代那種量產的感覺了。</p> <hr /> <p>由於這代新增了招換師這個職業，所以有了華麗的招換獸攻擊畫面，雖然不算是我方可操作的人物只算是放招的動畫，但是還是覺得相當的精美，以下是招換獸的攻擊畫面。</p> <p><img alt="98d9518c9d5b06ac79475cb19d42ef57.JPG" src="https://pic.pimg.tw/qupyqupy/1455601400-1837032458.jpg?v=1455601440" title="98d9518c9d5b06ac79475cb19d42ef57.JPG" /></p> <p><img alt="dac6efc11692a40d31ca0e4a61c9b8d2.JPG" src="https://pic.pimg.tw/qupyqupy/1455601400-2231989893.jpg?v=1455601440" title="dac6efc11692a40d31ca0e4a61c9b8d2.JPG" /></p> <p><img alt="0ee8381fbdfc94a92dfeceea5c048a40.JPG" src="https://pic.pimg.tw/qupyqupy/1455601400-2679072682.jpg?v=1455601440" title="0ee8381fbdfc94a92dfeceea5c048a40.JPG" /></p> <hr /> <p>主角，一開始跟小男孩一樣的造型實在很不討喜，印象中好像是續戰篇中黑暗劍士卡茵的子孫，不知道有沒有錯誤。</p> <p><img alt="c61bddab5110e7ab7f72a946e765f0c5.JPG" src="https://pic.pimg.tw/qupyqupy/1455601400-3125302764.jpg?v=1455601440" title="c61bddab5110e7ab7f72a946e765f0c5.JPG" /></p> <p>轉職後變很帥，可惜戰鬥的樣子像是一個駝背的老公公，而且看習慣炎龍２之後的角色，有點不習慣續戰篇中過小的人物形象。</p> <p><img alt="8c50b8afa91de3c67583e2269b9d41a1.JPG" src="https://pic.pimg.tw/qupyqupy/1455601400-1446385970.jpg?v=1455601440" title="8c50b8afa91de3c67583e2269b9d41a1.JPG" /></p> <p>跟一代的機兵相比，這代的機兵有點像是鋼彈系列出來的臉譜，而且臉上那十字盾牌是怎麼回事，還歪一邊，也沒有像一代機兵那種帥氣的光砲攻擊，與其說像是機器人，其實我覺得比較像是不死系的。</p> <p><img alt="ece046f792e17454d30d265745f1bc2a.JPG" src="https://pic.pimg.tw/qupyqupy/1455601401-2386197764.jpg?v=1455601440" title="ece046f792e17454d30d265745f1bc2a.JPG" /></p> <p>只會用火魔法，遊戲中多半給他轉職成召喚師，原因是火魔法到後期因為攻擊範圍過小，而且攻擊力沒有比召換師高，作為魔法單位，防禦力很低，只能轉成召喚師以換取強大的攻擊力，要不然只能放本陣睡覺了。</p> <p><img alt="8a6c6864cedde2c886b8f0931783fc12.JPG" src="https://pic.pimg.tw/qupyqupy/1455601402-3146757293.jpg?v=1455601441" title="8a6c6864cedde2c886b8f0931783fc12.JPG" /></p> <p><img alt="74365d4012c3a1dd06169d4b94269c3b.JPG" src="https://pic.pimg.tw/qupyqupy/1455601402-2498235798.jpg?v=1455601441" title="74365d4012c3a1dd06169d4b94269c3b.JPG" /></p> <p>轉成召喚師，有點像是女孩子。</p> <p><img alt="618e0ee88b9dc1a12d66f68eceed4f81.JPG" src="https://pic.pimg.tw/qupyqupy/1455601402-3530607129.jpg?v=1455601441" title="618e0ee88b9dc1a12d66f68eceed4f81.JPG" /></p> <p>不死鳥一族，遊戲中就算戰鬥死亡，也不需要用錢給他復活，而且能力相當高，很好用，其實不看攻略，我一開始還以為他是個被虐待拔了毛的火雞勒，看那屁股光禿禿的樣子，沒轉職前是用音波攻擊。</p> <p><img alt="9b894044496ca6c902400ce64a8ece74.JPG" src="https://pic.pimg.tw/qupyqupy/1455601402-207471192.jpg?v=1455601441" title="9b894044496ca6c902400ce64a8ece74.JPG" /></p> <p>轉職後，是以雙翅揮舞出一陣龍捲風飛向敵人。</p> <p><img alt="40806dbaa5f424fde34b2f039c8b7775.JPG" src="https://pic.pimg.tw/qupyqupy/1455601402-3190708778.jpg?v=1455601441" title="40806dbaa5f424fde34b2f039c8b7775.JPG" /></p> <p>就是他把封印魔王的寶玉給偷走，才造成魔王復活的種種事件。轉職前，除了速度以外，各項能力都不如其他夥伴。</p> <p><img alt="af0b0e8322f5d2790483830d85b8d9d5.JPG" src="https://pic.pimg.tw/qupyqupy/1455601402-2292463993.jpg?v=1455601441" title="af0b0e8322f5d2790483830d85b8d9d5.JPG" /></p> <p>等到撐過轉職，瞬間就變成隊伍中的主力角色，不但成長率高的嚇人，還能使用魔法，就一個近身戰鬥單位來說，算是非常特殊的。</p> <p><img alt="8deedbfc3e77e7431e112b595ac8f854.JPG" src="https://pic.pimg.tw/qupyqupy/1455601403-3096687020.jpg?v=1455601441" title="8deedbfc3e77e7431e112b595ac8f854.JPG" /></p> <p>防禦力來說，算是全半人馬中最高的。</p> <p>但是這代的半人馬，如果不轉成隱藏職業飛馬騎士，其實到後期的用處不大。因為其他做為主攻或是肉墊的角色，都有非常突出的單項能力，只有半人馬算是均衡發展，好聽一點是萬能，難聽一點是平庸，如果沒有飛馬不受場地限制的移動能力，真的就很多餘。</p> <p><img alt="5aafaf472fcc83d2918cfe8dbea71780.JPG" src="https://pic.pimg.tw/qupyqupy/1455601403-4045146061.jpg?v=1455601441" title="5aafaf472fcc83d2918cfe8dbea71780.JPG" /></p> <p><img alt="5612e71e5f67904e8ac9cc900b260b40.JPG" src="https://pic.pimg.tw/qupyqupy/1455601403-4137941417.jpg?v=1455601441" title="5612e71e5f67904e8ac9cc900b260b40.JPG" /></p> <p><img alt="70b836aa6da400b9b1beebf644731777.JPG" src="https://pic.pimg.tw/qupyqupy/1455601404-3290413042.jpg?v=1455601441" title="70b836aa6da400b9b1beebf644731777.JPG" /></p> <p>在古利德館四選一的騎士。</p> <p><img alt="40f2805a0207bb932118ff091d1e570b.JPG" src="https://pic.pimg.tw/qupyqupy/1455601404-2295869681.jpg?v=1455601441" title="40f2805a0207bb932118ff091d1e570b.JPG" /></p> <p><img alt="a3107d5e48101bd60581e335ad5ff589.JPG" src="https://pic.pimg.tw/qupyqupy/1455601404-3401580813.jpg?v=1455601441" title="a3107d5e48101bd60581e335ad5ff589.JPG" /></p> <p><img alt="e16c46597d735cef698f6df02405fcc4.JPG" src="https://pic.pimg.tw/qupyqupy/1455601404-3393937809.jpg?v=1455601441" title="e16c46597d735cef698f6df02405fcc4.JPG" /></p> <p>由於出現時機太晚，又已經轉過職，培養的空間有限。</p> <p><img alt="abebdc071754917580482dcd09659ed8.JPG" src="https://pic.pimg.tw/qupyqupy/1455601405-398778989.jpg?v=1455601441" title="abebdc071754917580482dcd09659ed8.JPG" /></p> <p>遊戲最初的戰士，可以一直用到最後，多半轉職成為爵士，可以成為比紅爵士還要強大的戰鬥單位。</p> <p><img alt="80752671edf71d94b191b0ffd328fd8f.JPG" src="https://pic.pimg.tw/qupyqupy/1455601405-4133878511.jpg?v=1455601441" title="80752671edf71d94b191b0ffd328fd8f.JPG" /></p> <p><img alt="c444e9756910d44f42e4ed71ed7c1fc6.JPG" src="https://pic.pimg.tw/qupyqupy/1455601405-3249560573.jpg?v=1455601441" title="c444e9756910d44f42e4ed71ed7c1fc6.JPG" /></p> <p><img alt="19973f1b9018335a23a266bc515e865b.JPG" src="https://pic.pimg.tw/qupyqupy/1455601405-2906376260.jpg?v=1455601441" title="19973f1b9018335a23a266bc515e865b.JPG" /></p> <p>由於已經先加入了一個弓騎兵，所以後來加入的弓箭手若不轉職成隱藏職業砲手的話，在移動力上先天就輸而且又沒有特別突出能力的情況下，在戰場上就很難去定位扮演的角色，但是畢竟是遠攻單位，如果隊伍肉墊夠多的話，還是有一定的發揮空間。</p> <p><img alt="29328afd67b6f88c1cf30840c760beb9.JPG" src="https://pic.pimg.tw/qupyqupy/1455601406-3428596640.jpg?v=1455601441" title="29328afd67b6f88c1cf30840c760beb9.JPG" /></p> <p><img alt="955fb16f3507c21d90532d10fa9ba873.JPG" src="https://pic.pimg.tw/qupyqupy/1455601406-2389900867.jpg?v=1455601441" title="955fb16f3507c21d90532d10fa9ba873.JPG" /></p> <p><img alt="f1dec41caa5eded394d37cc78796d1eb.JPG" src="https://pic.pimg.tw/qupyqupy/1455601406-3294291596.jpg?v=1455601441" title="f1dec41caa5eded394d37cc78796d1eb.JPG" /></p> <p>正常遊戲中會以ｎｐｃ的方式加入我軍，不過有別的方法<span style="color:#FF0000;">可以讓他正式加入，只要他登場的那一戰使用敵操作模式，戰爭過後就可以正式加入</span>。</p> <p><img alt="2c407b374a3b452912e4f7b107d6d2df.JPG" src="https://pic.pimg.tw/qupyqupy/1455601407-2239721339.jpg?v=1455601441" title="2c407b374a3b452912e4f7b107d6d2df.JPG" /></p> <p>古利德館四選一的法師，可以學會所有的攻擊魔法。</p> <p><img alt="7cfe6be0faf669e899185e726385b209.JPG" src="https://pic.pimg.tw/qupyqupy/1455601407-3982163372.jpg?v=1455601441" title="7cfe6be0faf669e899185e726385b209.JPG" /></p> <p><img alt="683a4905bd03c05795aead2eae8e50a9.JPG" src="https://pic.pimg.tw/qupyqupy/1455601408-2741075365.jpg?v=1455601441" title="683a4905bd03c05795aead2eae8e50a9.JPG" /></p> <p><img alt="e1a7bf03ffe4d47f7a091ad5695b8454.JPG" src="https://pic.pimg.tw/qupyqupy/1455601408-3973978027.jpg?v=1455601441" title="e1a7bf03ffe4d47f7a091ad5695b8454.JPG" /></p> <p>遊戲中唯一一個 40 轉，還會輸給後期登場人物的角色，我不知道是我運氣太差導致他每次升級都沒加到什麼點，還是本身成長率就濫。</p> <p><img alt="468735610abbfa29012d9d02979bdd10.JPG" src="https://pic.pimg.tw/qupyqupy/1455601409-506946332.jpg?v=1455601441" title="468735610abbfa29012d9d02979bdd10.JPG" /></p> <p><img alt="b333bf024277447261958f35d1377ebe.JPG" src="https://pic.pimg.tw/qupyqupy/1455601409-483525379.jpg?v=1455601441" title="b333bf024277447261958f35d1377ebe.JPG" /></p> <p><img alt="2caa191c38520f26854af146c2e8fe41.JPG" src="https://pic.pimg.tw/qupyqupy/1455601409-1149284737.jpg?v=1455601441" title="2caa191c38520f26854af146c2e8fe41.JPG" /></p> <p>遊戲一開始就登場的騎士，不過能力太過平均，建議轉職成飛馬騎士。</p> <p><img alt="9f5bb9c4e62ff453cb699f9dad3e823a.JPG" src="https://pic.pimg.tw/qupyqupy/1455601409-2965936990.jpg?v=1455601441" title="9f5bb9c4e62ff453cb699f9dad3e823a.JPG" /></p> <p><img alt="be3727d45d9a0b2253c90fdb9f492114.JPG" src="https://pic.pimg.tw/qupyqupy/1455601410-31851311.jpg?v=1455601441" title="be3727d45d9a0b2253c90fdb9f492114.JPG" /></p> <p><img alt="55ee0208089465e1ec86adfb862f9234.JPG" src="https://pic.pimg.tw/qupyqupy/1455601410-168904897.jpg?v=1455601442" title="55ee0208089465e1ec86adfb862f9234.JPG" /></p> <p>這角色防禦力太低，過了強制出擊的那一戰之後，就沒有再用過了（主要是河童頭不想用）</p> <p><img alt="a8779d05d03c58ed81cb334b47f9ceb3.JPG" src="https://pic.pimg.tw/qupyqupy/1455601410-3563071050.jpg?v=1455601442" title="a8779d05d03c58ed81cb334b47f9ceb3.JPG" /></p> <p>後期登場的武道僧，續戰篇二代對於僧侶的等級提升設定的很寬，只要有支援魔法，每個僧侶都可以變的很強，希拉當然也不例外。</p> <p><img alt="25b472a4b43c3dd8efc7b8f915ca4042.JPG" src="https://pic.pimg.tw/qupyqupy/1455601410-1208163619.jpg?v=1455601442" title="25b472a4b43c3dd8efc7b8f915ca4042.JPG" /></p> <p>各方面能力都不錯，唯一的缺點就是ｈｐ太低，在城被破壞之後，逃出牢籠加入主角隊伍，大大的眼睛，還有那頂帥氣的頭盔，攻擊的時候，就是拿著那頂頭盔丟向敵人，可愛的程度可以跟續戰篇一代的水母分庭抗體（要是這代水母也能加入，好像也不錯）</p> <p><img alt="cafb4261bbe6e6e57e5c4493214e8745.JPG" src="https://pic.pimg.tw/qupyqupy/1455601411-1012570945.jpg?v=1455601442" title="cafb4261bbe6e6e57e5c4493214e8745.JPG" /></p> <p>轉職後，變的比較不可愛了，那頭盔不見了，他的攻擊方式讓我想起哥吉拉系列中，一個會飛天的烏龜，縮到龜殼中，職街噴射撞向敵人，有時候還會直接噴火，根本就跟哥吉拉裡面的那隻飛天龜一樣。</p> <p><img alt="90227e4158662f27b77c2e829808cf63.JPG" src="https://pic.pimg.tw/qupyqupy/1455601413-630237801.jpg?v=1455601442" title="90227e4158662f27b77c2e829808cf63.JPG" /></p> <p>要這角色加入首先要找到他的手臂，具體位置在那斯卡大鳥飛行器的前一個村落。</p> <p><img alt="0e20a0ae3a4924fdbb3983da27bc8849.JPG" src="https://pic.pimg.tw/qupyqupy/1455601413-3467317738.jpg?v=1455601442" title="0e20a0ae3a4924fdbb3983da27bc8849.JPG" /></p> <p>古利德館四選一的僧侶。</p> <p><img alt="f02ec444cf4144e35b6e486b6653e6a3.JPG" src="https://pic.pimg.tw/qupyqupy/1455601413-1970518791.jpg?v=1455601442" title="f02ec444cf4144e35b6e486b6653e6a3.JPG" /></p> <p><img alt="d93c97b92c37967753eafb27d0ec3eb4.JPG" src="https://pic.pimg.tw/qupyqupy/1455601414-2651827603.jpg?v=1455601442" title="d93c97b92c37967753eafb27d0ec3eb4.JPG" /></p> <p><img alt="3c93851639ce9d20644a70311103e66d.JPG" src="https://pic.pimg.tw/qupyqupy/1455601414-2066968844.jpg?v=1455601442" title="3c93851639ce9d20644a70311103e66d.JPG" /></p> <p>由於不會全體恢復魔法，所以實用性不大，建議可以轉成大修道僧，因為這角色從一開始就加入了，不培養很可惜，如果沒辦法當作主力的恢復單位，其實轉職成有戰鬥能力的大修道僧是最合適的，因為升級快，且有不輸給戰士的攻防能力。</p> <p><img alt="06a7fc5b29abdba2521dc88c78f091e1.JPG" src="https://pic.pimg.tw/qupyqupy/1455601414-3335495349.jpg?v=1455601442" title="06a7fc5b29abdba2521dc88c78f091e1.JPG" /></p> <p><img alt="7daf48395f752ed353690daabc6f4588.JPG" src="https://pic.pimg.tw/qupyqupy/1455601415-2086375189.jpg?v=1455601442" title="7daf48395f752ed353690daabc6f4588.JPG" /></p> <p><img alt="dc0a95ecfd478b5a78404f1f709d0215.JPG" src="https://pic.pimg.tw/qupyqupy/1455601416-3881656132.jpg?v=1455601442" title="dc0a95ecfd478b5a78404f1f709d0215.JPG" /></p> <p>他的召喚魔法很強大，不過召喚魔法的特性是對一個敵人威力很強，要是對上複數敵人，那攻擊力就會被分散掉，再加上他本身的防禦力很弱，實用性比不上其他４０轉的召喚師。</p> <p><img alt="7ba11730ad1a9ca7ff2dd264a3a448f9.JPG" src="https://pic.pimg.tw/qupyqupy/1455601416-2697214835.jpg?v=1455601442" title="7ba11730ad1a9ca7ff2dd264a3a448f9.JPG" /></p> <p>這隻鳥人要加入，就必須在鳥國的時候觸發拯救小鳥的劇情。</p> <p><img alt="c38d12f6b47c077b5797dad2171a471f.JPG" src="https://pic.pimg.tw/qupyqupy/1455601416-4140334099.jpg?v=1455601442" title="c38d12f6b47c077b5797dad2171a471f.JPG" /></p> <p>最後面才加入的法師，算是湊數用的吧。</p> <p><img alt="a0b0d17a8cd40d8031fc50baaab5c821.JPG" src="https://pic.pimg.tw/qupyqupy/1455601416-3680329129.jpg?v=1455601442" title="a0b0d17a8cd40d8031fc50baaab5c821.JPG" /></p> <p>古利德館四選一的戰士。</p> <p><img alt="97900ab67525a2f7d0e8962612f3a815.JPG" src="https://pic.pimg.tw/qupyqupy/1455601417-1600518221.jpg?v=1455601442" title="97900ab67525a2f7d0e8962612f3a815.JPG" /></p> <p><img alt="a073e0be244d2d3122e50a2efd3a294f.JPG" src="https://pic.pimg.tw/qupyqupy/1455601417-2126710499.jpg?v=1455601442" title="a073e0be244d2d3122e50a2efd3a294f.JPG" /></p> <p><img alt="023c6357f4c19ce2345f196e3fd67dbc.JPG" src="https://pic.pimg.tw/qupyqupy/1455601419-3816924915.jpg?v=1455601442" title="023c6357f4c19ce2345f196e3fd67dbc.JPG" /></p> <p>最後加入的爵士，除了手上有黑暗劍之外，本身的攻擊力也十分的高。</p> <p><img alt="2a16773aab790bab723f2d8bd44c63aa.JPG" src="https://pic.pimg.tw/qupyqupy/1455601419-3598171352.jpg?v=1455601442" title="2a16773aab790bab723f2d8bd44c63aa.JPG" /></p> <p>唯一的弓騎兵，攻擊力是所有弓箭手中最大的，再加上半人馬的移動能力，實用性倍增。</p> <p><img alt="11e0e3544ea67d5ec74af8f53f85a4dd.JPG" src="https://pic.pimg.tw/qupyqupy/1455601419-847765428.jpg?v=1455601442" title="11e0e3544ea67d5ec74af8f53f85a4dd.JPG" /></p> <p><img alt="e119d3bc0c1b594218439e332f748bc7.JPG" src="https://pic.pimg.tw/qupyqupy/1455601419-1517720516.jpg?v=1455601442" title="e119d3bc0c1b594218439e332f748bc7.JPG" /></p> <p>湊數用的戰士。</p> <p><img alt="d2d82f4b5538d6e3b7227d6538c89137.JPG" src="https://pic.pimg.tw/qupyqupy/1455601420-2253451427.jpg?v=1455601442" title="d2d82f4b5538d6e3b7227d6538c89137.JPG" /></p> <p>比起一代的狼人，這代的狼人少了那種孤傲的帥氣，不過能力還是很強，但是既然是狼人，怎麼臉一點都不像，只是人的臉，毛再多一點而已。</p> <p><img alt="b93a7131943c6a67d4b02d1cdcd2635f.JPG" src="https://pic.pimg.tw/qupyqupy/1455601420-3172316531.jpg?v=1455601442" title="b93a7131943c6a67d4b02d1cdcd2635f.JPG" /></p> <p>還好轉職後，有補過來，終於像狼人的樣子了，可惜不會狼牙風風拳。</p> <p><img alt="9ecbe8b874189a5593b66697b64045ab.JPG" src="https://pic.pimg.tw/qupyqupy/1455601421-493274223.jpg?v=1455601442" title="9ecbe8b874189a5593b66697b64045ab.JPG" /></p> <p>鳥人族的能力通常都不會太突出，所以我也就不太用他。</p> <p><img alt="ddf740f880ecf67406f36664f6b56817.JPG" src="https://pic.pimg.tw/qupyqupy/1455601422-2006512675.jpg?v=1455601442" title="ddf740f880ecf67406f36664f6b56817.JPG" /></p> <p><img alt="3ffa3be81e67b88cc0516b3213a0ef1c.JPG" src="https://pic.pimg.tw/qupyqupy/1455601421-4288544745.jpg?v=1455601443" title="3ffa3be81e67b88cc0516b3213a0ef1c.JPG" /></p> <p>一登場加入就是砲車職業，沒有培養的空間。</p> <p><img alt="7a48c9e79d4bfdc1e0f13fcaa8f95284.JPG" src="https://pic.pimg.tw/qupyqupy/1455601421-2517922679.jpg?v=1455601443" title="7a48c9e79d4bfdc1e0f13fcaa8f95284.JPG" /></p> <hr /> <p>以下是遊戲中會遇到的魔王，比起續戰篇一代，這代的遊戲魔王更加多種族變化，巨大型魔王還挺多的，而且也忠實呈現在戰鬥畫面上。</p> <p>這是大章魚的頭，在戰場上，他的其他觸手也成為單一的戰鬥單位。</p> <p><img alt="42099f99473da872d53af5b667fc26f7.JPG" src="https://pic.pimg.tw/qupyqupy/1455601422-2113099331.jpg?v=1455601443" title="42099f99473da872d53af5b667fc26f7.JPG" /></p> <p>守護古代篷車的巨人，要用阿基里斯劍才可以打敗，只看的到腳，要是能把他戰鬥時，揮舞劍的動作畫出來就很讚了。</p> <p><img alt="391c4c88d7ae39d780dcc12695095021.JPG" src="https://pic.pimg.tw/qupyqupy/1455601422-2193815134.jpg?v=1455601443" title="391c4c88d7ae39d780dcc12695095021.JPG" /></p> <p>惡魔族的將軍。</p> <p><img alt="fb9a5d93b3d178fa00042fccd05eb8c9.JPG" src="https://pic.pimg.tw/qupyqupy/1455601424-1371196413.jpg?v=1455601443" title="fb9a5d93b3d178fa00042fccd05eb8c9.JPG" /></p> <p>惡魔族的將軍。</p> <p><img alt="95c1031029b8e4df4d6c504c6436fe50.JPG" src="https://pic.pimg.tw/qupyqupy/1455601424-3792365478.jpg?v=1455601443" title="95c1031029b8e4df4d6c504c6436fe50.JPG" /></p> <p>這就是紅爵士雷蒙被控制住還沒加入我方的樣子。</p> <p><img alt="4f07caf94275cf7a2ebb4df583797430.JPG" src="https://pic.pimg.tw/qupyqupy/1455601424-2360238853.jpg?v=1455601443" title="4f07caf94275cf7a2ebb4df583797430.JPG" /></p> <p>惡魔族的軍師，最後被魔王給殺了。</p> <p><img alt="e0e5a5b900ecf839df14e2d571c3ce88.JPG" src="https://pic.pimg.tw/qupyqupy/1455601425-3517520343.jpg?v=1455601443" title="e0e5a5b900ecf839df14e2d571c3ce88.JPG" /></p> <p>這就是當初在與不死鳥探險的時候遇到的失明少年，當記憶恢復的時候，終於想起他自己是惡魔族的將軍，無奈之下與主角對決。</p> <p><img alt="77fcda26312e6be241f24cc32fe65e4f.JPG" src="https://pic.pimg.tw/qupyqupy/1455601425-2530035286.jpg?v=1455601443" title="77fcda26312e6be241f24cc32fe65e4f.JPG" /></p> <p>被惡魔控制住的拉姆王。</p> <p><img alt="a15398e7ec74a38c549c1dd736bf8c11.JPG" src="https://pic.pimg.tw/qupyqupy/1455601425-2682174185.jpg?v=1455601443" title="a15398e7ec74a38c549c1dd736bf8c11.JPG" /></p> <p>最後的大魔王，感覺還是一代的黑暗龍比較有型耶，地圖上看非常地巨大，雖然還沒有完全爬出洞口，至少戰鬥的時候用點手吧，那麼巨大的身軀，只用頭作戰，難怪被主角們打趴。</p> <p><img alt="734b687dbc12fe75a394e6ad1efe9e7b.JPG" src="https://pic.pimg.tw/qupyqupy/1455601426-1109300209.jpg?v=1455601443" title="734b687dbc12fe75a394e6ad1efe9e7b.JPG" /></p>');
  contentArr.push('<p>此篇主要只是展示各人物的造型，光明與黑暗續戰篇外傳第一部－－遠征邪神之國。</p> <p>裡面所登場的人物，幾乎都是續戰篇一代人物的後代，所以造型其實跟一代都差不了太多，遊戲難度方面也不太困難，只要練到上級職１５等以上就可以輕鬆通關。</p> <hr /> <p>主角（我個人認為，是續戰篇系列當中，頭像跟戰鬥造型最不好看的）</p> <p><img alt="7f4536fcf2ea49c48c09c7b579f0f912.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-3447446864.jpg?v=1455774064" title="7f4536fcf2ea49c48c09c7b579f0f912.JPG" /></p> <p><img alt="6d217e5697a7a842ae4699a67fc8bdff.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-2945547869.jpg?v=1455774064" title="6d217e5697a7a842ae4699a67fc8bdff.JPG" /></p> <p><img alt="2908680128a3564ae270c57cbe9f9ecc.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-2507611210.jpg?v=1455774064" title="2908680128a3564ae270c57cbe9f9ecc.JPG" /></p> <p><img alt="148eb4297dfb2911bed0927ca4be5ba6.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-721265305.jpg?v=1455774064" title="148eb4297dfb2911bed0927ca4be5ba6.JPG" /></p> <p><img alt="fdc9b8a166be43047530681e00a64c97.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-3889851790.jpg?v=1455774064" title="fdc9b8a166be43047530681e00a64c97.JPG" /></p> <p><img alt="813e94d4611a182e75fdd0c6cf653066.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-2829515428.jpg?v=1455774064" title="813e94d4611a182e75fdd0c6cf653066.JPG" /></p> <p><img alt="b7f4f3c7f9ca0e0ba26c2098e5c97dc0.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-1226756871.jpg?v=1455774064" title="b7f4f3c7f9ca0e0ba26c2098e5c97dc0.JPG" /></p> <p><img alt="be08964476d1d097d2abde94a6e32a08.JPG" src="https://pic.pimg.tw/qupyqupy/1455774050-4085199101.jpg?v=1455774064" title="be08964476d1d097d2abde94a6e32a08.JPG" /></p> <p><img alt="347ca47bf2136c7ae8bc8243f502c843.JPG" src="https://pic.pimg.tw/qupyqupy/1455774049-3367512075.jpg?v=1455774064" title="347ca47bf2136c7ae8bc8243f502c843.JPG" /></p> <p><img alt="a6c50453f5837cc05fd96793b0bea5a2.JPG" src="https://pic.pimg.tw/qupyqupy/1455774050-3316800612.jpg?v=1455774064" title="a6c50453f5837cc05fd96793b0bea5a2.JPG" /></p> <p><img alt="497466f437c0f4537f08a142af66
