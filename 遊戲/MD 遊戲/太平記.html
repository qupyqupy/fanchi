  var contentArr = [] ;

  contentArr.push('<p>1991年出在 SEGA-MD 上的遊戲，以題材而言在當時並不流行。不過看到類似機器人大戰的地圖模式、激似三國志列傳的指令小動畫，加上老闆口沫橫飛的推薦，還是租回家玩。</p> <p>不得不說遊戲困難度有，而且因為對遊戲人物並不熟悉，所以要培養哪個角色當主力也是茫茫無頭緒。不過玩了一陣子後就開始黏住了。</p> <p>像我一開始是玩足利線，當遇到<span class="global_name_span">楠木正成</span>等敵方角色時，就會想回去玩另一條楠木線體驗一下操作敵方角色的快感。</p> <hr /> <p>這是遊戲殼的封面、背面。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038046"><img alt="758243646_m.jpg" src="https://pic.pimg.tw/qupyqupy/1529886228-1713993441.jpg" title="758243646_m.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038049"><img alt="758243731_m.jpg" src="https://pic.pimg.tw/qupyqupy/1529886228-153411906.jpg" title="758243731_m.jpg" /></a></div> </div> </div> <p>遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038055"><img alt="bandicam 2018-06-12 22-09-36-098.jpg" src="https://pic.pimg.tw/qupyqupy/1529886229-3419760639_n.jpg" title="bandicam 2018-06-12 22-09-36-098.jpg" /></a></p> <p>遊戲OP影片，跟三國志列傳一樣，音樂聽起來有著濃厚的悠遠歷史感，在當時的電玩店可以說靠著這OP我就被老闆勸敗成功了。</p> <p>故事發生的時間點是在<span class="global_name_span">織田信長</span>出生前200多年的鐮倉幕府時代。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0tHTQfFgbUY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雙主角彼此為敵的設定，綜觀遊戲界來看很少有類似的產品，就我個人20幾年的遊戲年資而言，也只玩過<span class="global_name_span">太平記</span>、<span class="global_name_span">古文明霸王傳</span>、<span class="global_name_span">創世紀戰3 Part1</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038058"><img alt="bandicam 2018-06-12 22-13-39-557.jpg" src="https://pic.pimg.tw/qupyqupy/1529886228-748775030.jpg" title="bandicam 2018-06-12 22-13-39-557.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038043"><img alt="bandicam 2018-06-12 22-13-41-157.jpg" src="https://pic.pimg.tw/qupyqupy/1529886228-1549849410.jpg" title="bandicam 2018-06-12 22-13-41-157.jpg" /></a></div> </div> </div> <p>兩條路線都是固定15關，雖然看起來不多，但是有些守城戰如果角色能力不足可是會嚴重卡關的。</p> <p>我印象最深刻的就是足利線的白旗城攻防，因為我平常都只培養<span class="global_name_span">足利直義</span>、<span class="global_name_span">足利尊氏</span>，結果兩兄弟在這關都沒出戰，最後卡關卡到決定重頭玩過。</p> <div class="global_ps_text"> <p>歷史中兩者最終勝出的是足利方。</p> </div> <div class="global_divtable table"> <div class="global_divtr tableTitle"> <div class="global_divtd">足利線</div> <div class="global_divtd">楠木、新田線</div> </div> <div class="global_divtr"> <div class="global_divtd">六波羅攻擊</div> <div class="global_divtd">赤坂城攻防</div> </div> <div class="global_divtr"> <div class="global_divtd">中先代之亂</div> <div class="global_divtd">天王寺之戰一</div> </div> <div class="global_divtr"> <div class="global_divtd">佐夜中山之戰</div> <div class="global_divtd">天王寺之戰二</div> </div> <div class="global_divtr"> <div class="global_divtd">相模川合戰</div> <div class="global_divtd">千早城攻防</div> </div> <div class="global_divtr"> <div class="global_divtd">鎌倉奪還</div> <div class="global_divtd">義貞舉兵</div> </div> <div class="global_divtr"> <div class="global_divtd">竹下合戰</div> <div class="global_divtd">分倍河原合戰</div> </div> <div class="global_divtr"> <div class="global_divtd">京都進攻.宇治</div> <div class="global_divtd">鎌倉幕府陷落</div> </div> <div class="global_divtr"> <div class="global_divtd">京都進攻.瀨田口</div> <div class="global_divtd">矢作川合戰</div> </div> <div class="global_divtr"> <div class="global_divtd">京都進攻 淀.山崎</div> <div class="global_divtd">手越河原之戰</div> </div> <div class="global_divtr"> <div class="global_divtd">京都佔據</div> <div class="global_divtd">竹下合戰</div> </div> <div class="global_divtr"> <div class="global_divtd">顯家登場</div> <div class="global_divtd">京都防衛</div> </div> <div class="global_divtr"> <div class="global_divtd">打出濱之戰</div> <div class="global_divtd">顯家登場</div> </div> <div class="global_divtr"> <div class="global_divtd">多多良濱合戰</div> <div class="global_divtd">打出濱之戰</div> </div> <div class="global_divtr"> <div class="global_divtd">白旗城攻防</div> <div class="global_divtd">白旗城之戰</div> </div> <div class="global_divtr"> <div class="global_divtd">湊川合戰</div> <div class="global_divtd">湊川合戰</div> </div> </div> <hr /> <p>遊戲的流程非常簡單，每段過場動畫後會進入選擇出陣武將的畫面，基本上沒甚麼太多的武將選擇，強力的武將都會在一開始限定出戰名單裡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038052"><img alt="bandicam 2018-06-12 22-14-37-247.jpg" src="https://pic.pimg.tw/qupyqupy/1529886229-2447634565_n.jpg" title="bandicam 2018-06-12 22-14-37-247.jpg" /></a></p> <p>人物的狀態欄，戰級跟戰歷的部分是相依的，不過最高戰級只有33這個數字在當初只是覺得很奇妙，總感覺還沒練到頂怎麼等級就停在33不動了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038097"><img alt="bandicam 2018-06-18 20-37-03-352.jpg" src="https://pic.pimg.tw/qupyqupy/1529886234-1931254352_n.jpg" title="bandicam 2018-06-18 20-37-03-352.jpg" /></a></p> <p>出戰後，看到的是激似機器人大戰的大地圖，連河川、樹林、山型都長的很相像。地圖上有很多看起來特別的小圖示，像是紅色的寺廟、傳統的日式寺廟、村落等等，跟三國志列傳一樣，只要行軍至該地點後就可以進行一些特別的指令操作。</p> <p>兵糧的設定我覺得是給玩家在遊玩上多增加一個困難度，必須在有限的時間內進行攻略。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038073"><img alt="bandicam 2018-06-12 23-11-39-801.jpg" src="https://pic.pimg.tw/qupyqupy/1529886231-3853320028_n.jpg" title="bandicam 2018-06-12 23-11-39-801.jpg" /></a></p> <p>在部分戰鬥地圖上有敵我雙方的本陣設定，只要能佔領敵方本陣瞬間就可以得到敵方的金錢、兵糧，缺糧的敵人也離潰敗不遠了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038082"><img alt="bandicam 2018-06-12 23-11-46-616.jpg" src="https://pic.pimg.tw/qupyqupy/1529886232-4205879356.jpg" title="bandicam 2018-06-12 23-11-46-616.jpg" /></a></p> <p>遊戲中還有乘船的設定，不過出現的機會並不多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038091"><img alt="bandicam 2018-06-16 23-02-31-712.jpg" src="https://pic.pimg.tw/qupyqupy/1529886233-2467370014.jpg" title="bandicam 2018-06-16 23-02-31-712.jpg" /></a></p> <p>兵力是一個很重要的戰鬥條件，如果是給弱將帶兵，就算5000兵也可能輸給1000兵，所以每場戰鬥最初會作的事情都是把兵力藉由調整功能集中給主力武將。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038088"><img alt="bandicam 2018-06-13 06-55-11-747.jpg" src="https://pic.pimg.tw/qupyqupy/1529886232-2881258983_n.jpg" title="bandicam 2018-06-13 06-55-11-747.jpg" /></a></p> <p>進入戰鬥後，首先要選擇兵種。步兵 &lt; 槍兵 &lt; 弓兵 &lt; 騎兵，個人覺得不論陣型的話，弓兵是最強力的兵種，不過每個兵種能選擇的個數也跟武將戰力有關。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038064"><img alt="bandicam 2018-06-12 22-30-01-272.jpg" src="https://pic.pimg.tw/qupyqupy/1529886230-1765670464_n.jpg" title="bandicam 2018-06-12 22-30-01-272.jpg" /></a></p> <p>陣型的選擇因為可以先看到敵方的陣型，所以相對我方很有優勢。我個人比較偏好馬蹄型的陣型，只要能擺上兩個騎兵，就有極大的優勢可以繞到敵後方直接消滅敵方武將，這在以少勝多的戰役是非常有用的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038061"><img alt="bandicam 2018-06-12 22-28-27-037.jpg" src="https://pic.pimg.tw/qupyqupy/1529886230-1162098322_n.jpg" title="bandicam 2018-06-12 22-28-27-037.jpg" /></a></p> <p>戰鬥中可以選擇各兵種的行進方式，但實際情況如果隨意更動，可能導致陣型崩壞而被敵人擊破，所以除了逃命以外，基本上不太會去操控這塊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038067"><img alt="bandicam 2018-06-12 22-28-37-173.jpg" src="https://pic.pimg.tw/qupyqupy/1529886230-3344648206_n.jpg" title="bandicam 2018-06-12 22-28-37-173.jpg" /></a></p> <p>一般在平原上的兩軍對戰。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038094"><img alt="bandicam 2018-06-16 23-08-37-161.jpg" src="https://pic.pimg.tw/qupyqupy/1529886233-2650305992_n.jpg" title="bandicam 2018-06-16 23-08-37-161.jpg" /></a></p> <p>攻城戰的設定十分突出守方的優勢。在城牆尚未攻破前，攻方只能用步兵出戰，而守方可以用弓兵出戰，看著弓兵不斷射死步兵而不受傷害的戰況真的是很療癒。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038070"><img alt="bandicam 2018-06-12 22-46-44-769.jpg" src="https://pic.pimg.tw/qupyqupy/1529886231-3249842673_n.jpg" title="bandicam 2018-06-12 22-46-44-769.jpg" /></a></p> <p>攻破城牆後就跟一般平地戰一樣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038100"><img alt="bandicam 2018-06-18 22-26-18-481.jpg" src="https://pic.pimg.tw/qupyqupy/1529886234-1475052855_n.jpg" title="bandicam 2018-06-18 22-26-18-481.jpg" /></a></p> <p>除了一般戰鬥外，遊戲還有海戰的部分。特別的是並沒有進入戰鬥畫面，而是直接結算戰鬥結果。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038109"><img alt="bandicam 2018-06-18 22-31-00-053.jpg" src="https://pic.pimg.tw/qupyqupy/1529886234-3176534128_n.jpg" title="bandicam 2018-06-18 22-31-00-053.jpg" /></a></p> <p>海戰的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lNM6aLfhjaE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>當兩軍主將接觸時就會進入單挑畫面。</p> <p>遊戲的單挑模式有分成兩種，騎射跟刀決。騎射的部分就是一直追著敵方射箭，感覺頗虛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038076"><img alt="bandicam 2018-06-12 22-41-35-679.jpg" src="https://pic.pimg.tw/qupyqupy/1529886232-3446572444_n.jpg" title="bandicam 2018-06-12 22-41-35-679.jpg" /></a></p> <p>刀決的觸發條件不太清楚，畫面看起來較為豐富，不過人物動作很死板，給人一種難以操作的感覺。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/zPRxyJgJO3k?wmode=transparent" title="YouTube video player"></iframe></div> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/axMOQCIwcoc?wmode=transparent" title="YouTube video player"></iframe></div> </div> </div> <hr /> <p>以下是遊戲個指令的圖案小動畫，在當時的遊戲年代，這種動畫顯得遊戲額外的活潑。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd">士氣鼓舞</div> <div class="global_divtd">火攻</div> <div class="global_divtd">召兵</div> <div class="global_divtd">回復</div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038103"><img alt="士氣鼓舞.jpg" src="https://pic.pimg.tw/qupyqupy/1529886234-1059131981.jpg" title="士氣鼓舞.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038106"><img alt="火攻.jpg" src="https://pic.pimg.tw/qupyqupy/1529886234-2889312934.jpg" title="火攻.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038112"><img alt="召兵.jpg" src="https://pic.pimg.tw/qupyqupy/1529886234-3305543916.jpg" title= vtd"><a href="http://qupyqupy.pixnet.net/album/photo/239038139"><img alt="徵收.jpg" src="https://pic.pimg.tw/qupyqupy/1529886236-2070401806.jpg" title="徵收.jpg" /></a></div> </div> <hr /> <p><a href="http://qupyqupy.pixnet.net/album/photo/239038085"><img alt="bandicam 2018-06-15 08-16-49-255.jpg" src="https://pic.pimg.tw/qupyqupy/1529886232-2909583922_n.jpg" title="bandicam 2018-06-15 08-16-49-255.jpg" /></a></p> <p>足利線的所有過場動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aez1ACO8qGQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>楠木線的所有過場動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fR_kpGf9S6Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
