  contentArr.push('');
  contentArr.push('<p>這遊戲絕對是我最喜歡的遊戲之一，美型的人物、引人入勝的劇情，在當年還破天荒的橫跨 PCE-CD、SEGA-CD、SFC 三個主機。</p> <p>裡面有關於１６神，以及８玉勇士跟７獸將的人物互動，可比美聖鬥士星矢。但是很可惜的是，出在超任上面的版本不但畫質差到一個不行，刪除的地方也很多，感覺像是玩到一個未完成版本，但我還是毅然決然的把遊戲買回家，畢竟看了攻略本之後，已經愛上這遊戲了，所以還是給它痛苦的玩下去。</p> <hr /> <p>下面是遊戲封面。</p> <p>看八玉勇士ＶＳ七獸將＋闇皇帝，整個很有氣勢，讓人熱血沸騰。</p> <p><img alt="531b1b4fcef6d263bee4d18bc031c138.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-3162102208.jpg?v=1457227886" title="531b1b4fcef6d263bee4d18bc031c138.JPG" /></p> <p>這是遊戲背面。</p> <p><img alt="82a3bf5f1e601b2c7dd48428bf5d005c.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-1835928691.jpg?v=1457227886" title="82a3bf5f1e601b2c7dd48428bf5d005c.JPG" /></p> <p>遊戲開頭畫面。</p> <p><img alt="e302f119c2b8ce5c3c94200f8a3e4c6e.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-208890347.jpg?v=1457227887" title="e302f119c2b8ce5c3c94200f8a3e4c6e.JPG" /></p> <p>先來看看在超任上的遊戲開頭動畫。</p> <p>說實在的，真的很不優，整個氣勢都沒有出來，相較於其他的版本，感覺是非常的簡略。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MEXyaTO4keE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>PCECD版本。</p> <p>畢竟是CD，容量大的好處，收納了語音配音，整個動畫的質感就出來了，精美畫風的影像也十分柔和，不錯的版本之一。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6_0N-dN2Eg8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>MSX版本。</p> <p>是我最喜歡的版本，在圖像的展現上，有最深入的描繪。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YdXafXt90vM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>接著來講講我方操作的八位主角，設定真的很不錯。</p> <ol> <li><span style="color:#346CB5"><strong>青玉勇士</strong></span><br /> 為１６神之一雷神的兒子（這個在一代的時候還不知道），為了要找尋自己的母親，加入了海盜團。一代開始時被抓入獄，後來被選為八勇士之後，就開始逃獄的計畫，卻在最後被監獄長欺騙因此失去了養父（海盜頭子），這角色外型帥氣屬於典型的主角人物。<br /> <img alt="965702d72f17daee8cd0583a7f429f71.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-3157823871.jpg?v=1457227887" title="965702d72f17daee8cd0583a7f429f71.JPG" /></li> <li><span style="color:#346CB5"><strong>白玉勇士幻左京（只有他的名字有漢字）</strong></span><br /> １６神中的龍神，在遊戲一開始可以說是擁有絕強的力量，再配上他兩個手下金龍跟銀龍，簡直是無敵三人組。<br /> 因為自己所愛女性的墓被破壞，所以展現龍的姿態將墳墓附近的敵人都掃光，卻引來虎神手下五虎將用生命為代價封印住左京龍的力量，所以遊戲中，他只有前期強到不行，不過這也算合理，否則同樣是１６神之一的龍神以同等級的力量介入光神暗神之間的爭鬥，怎麼想劇情都不會精采。<br /> <img alt="98d626dc1eb5cd3a3456c886d522fcbf.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-3327458619.jpg?v=1457227887" title="98d626dc1eb5cd3a3456c886d522fcbf.JPG" /></li> <li><span style="color:#346CB5"><strong>紅玉勇士</strong></span><br /> 青玉勇士他養父（海盜頭子）的女兒，誤認為是青玉勇士殺了他父親，所以非常痛恨他。值得一提的是，她是風獸將的初戀情人。<br /> <img alt="e3cf2ba81b1003009557975b6bd5f401.JPG" src="https://pic.pimg.tw/qupyqupy/1457227874-3450909332.jpg?v=1457227887" title="e3cf2ba81b1003009557975b6bd5f401.JPG" /></li> <li><span style="color:#346CB5"><strong>紫玉勇士</strong></span><br /> 原來是個占卜師，跟七獸將中的氣獸將是朋友，是個十分有趣的人物，只要他在的場景，趣味的對話都會讓人捧腹大笑。<br /> <img alt="876715d9fc835c7ff2947ebfea6e5f60.JPG" src="https://pic.pimg.tw/qupyqupy/1457227874-2411358323.jpg?v=1457227887" title="876715d9fc835c7ff2947ebfea6e5f60.JPG" /></li> <li><span style="color:#346CB5"><strong>黃玉勇士</strong></span><br /> 其實我不是很喜歡用他，他很難練，練起來也不強。也許是因為繼承他父親才成為黃玉勇士的關係吧？<br /> 本來他父親才是被選定的勇士，後來因為想要把小孩拖給朋友照顧卻沒料到被那朋友害死（可憐），如此一來反而激出了他小孩的潛力，將那出賣者殺死（可惜只有劇情上威過，平常戰鬥都是第一個掛的）<br /> <img alt="fcd2b4b64800ee052f39400f527884bf.JPG" src="https://pic.pimg.tw/qupyqupy/1457227875-2241004853.jpg?v=1457227887" title="fcd2b4b64800ee052f39400f527884bf.JPG" /></li> <li><span style="color:#346CB5"><strong>綠玉勇士</strong></span><br /> 蜥蝪族的西洋劍士，超任版的戲份不多，但在其他版本的八玉勇士中，有較多對於其個性的敘述。<br /> <img alt="cc6b57bfe7cdfbd14b81bfd433eb8c4e.JPG" src="https://pic.pimg.tw/qupyqupy/1457227874-2280020636.jpg?v=1457227887" title="cc6b57bfe7cdfbd14b81bfd433eb8c4e.JPG" /></li> <li><span style="color:#346CB5"><strong>藍玉、赤玉勇士</strong></span><br /> 兩個人是兄妹關係，從一開始就在一起行動。哥哥攻防都很強，妹妹實在弱的可以了，跟黃玉勇士搶先掛的，他們旅行的目的就是幫父母報仇。<br /> <img alt="5e7917f316751053c470cb768f513152.JPG" src="https://pic.pimg.tw/qupyqupy/1457227875-1003507201.jpg?v=1457227887" title="5e7917f316751053c470cb768f513152.JPG" /></li> </ol> <hr /> <p>遊戲跟一般角色扮演一樣，行動的區域可分為迷宮、原野、城鎮。設定大同小異，下圖中可在城鎮獲得各種補給與遊戲中的劇情情報。</p> <p><img alt="89e396585fc992eaa70e72507cb7d92f.JPG" src="https://pic.pimg.tw/qupyqupy/1457227875-132690771.jpg?v=1457227887" title="89e396585fc992eaa70e72507cb7d92f.JPG" /></p> <p>下圖是遊戲中原野的移動畫面。</p> <p><img alt="33ab2ae7d910e9963fca65500c9da4e2.JPG" src="https://pic.pimg.tw/qupyqupy/1457227876-196112535.jpg?v=1457227887" title="33ab2ae7d910e9963fca65500c9da4e2.JPG" /></p> <p>遊戲的戰鬥畫面，與勇者鬥惡龍十分相似。但是過於單調的背景，確實是超任版中的敗筆。</p> <p><img alt="24e0f251ac7590b5d88328357c00b186.JPG" src="https://pic.pimg.tw/qupyqupy/1457227877-665445572.jpg?v=1457227887" title="24e0f251ac7590b5d88328357c00b186.JPG" /></p> <p>下圖是人物的各項數值列表。</p> <p>遊戲的系統在這部分是十分獨特的，人物本身並沒有等級設定，反而是針對人物的各項數值做等級的區別，常用某項能力，那項能力就會獲得成長。</p> <p>譬如常攻擊敵人攻擊力便會增加、常被敵人攻擊體力就會增加、常使用特殊能力能力便會增加，這設定雖然貼近現實，卻對玩家不友善導致練功變得非常的麻煩。</p> <p><img alt="d7be684093ca8b2d3777e2ec771f2ab8.JPG" src="https://pic.pimg.tw/qupyqupy/1457227877-3976457194.jpg?v=1457227887" title="d7be684093ca8b2d3777e2ec771f2ab8.JPG" /></p> <p>下圖是人物狀況選單。</p> <p><img alt="8e62ae29a2e75cedac71f094e9a3eb03.JPG" src="https://pic.pimg.tw/qupyqupy/1457227881-288874495.jpg?v=1457227887" title="8e62ae29a2e75cedac71f094e9a3eb03.JPG" /></p> <p>下圖是遊戲另一個獨特的系統。可藉由設定訓練項目，增加角色特定能力的等級。這可以讓在戰場上常常戰死的角色，也能獲得一些額外成長。</p> <p><img alt="23fad0248160da886c6cf8d97b1549ad.JPG" src="https://pic.pimg.tw/qupyqupy/1457227880-1618076848.jpg?v=1457227887" title="23fad0248160da886c6cf8d97b1549ad.JPG" /></p> <hr /> <p>下圖是一代大魔王，魔神達魯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="cad5abca5b65efaa966f414f11ea7861.JPG" src="https://pic.pimg.tw/qupyqupy/1457227879-3947883405.jpg?v=1457227887" title="cad5abca5b65efaa966f414f11ea7861.JPG" /></div> <div class="global_divtd"><img alt="97aaf9d1160a7dc2e67902fb256ca6e3.JPG" src="https://pic.pimg.tw/qupyqupy/1457227879-3868117997.jpg?v=1457227887" title="97aaf9d1160a7dc2e67902fb256ca6e3.JPG" /></div> </div> </div> <p>來看一段我打最後魔王的英姿吧！</p> <p>影片中可以看到，雖然我方有八個人參戰，但是實際上能當主力的只有三個。其他很快就在魔神的第一波攻擊下陣亡了，所以其實打的並不輕鬆。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HX3EZa8DSQI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>下列是結局套圖。</p> <p>光神即將現世。</p> <p><img alt="8231d624f36de3c3b7a59c7b6045ac10.JPG" src="https://pic.pimg.tw/qupyqupy/1457227880-1063796471.jpg?v=1457227887" title="8231d624f36de3c3b7a59c7b6045ac10.JPG" /></p> <p>光神被他兒子闇皇帝消滅。</p> <p><img alt="36582e76d7fa7ad97e28343ac7d06baa.JPG" src="https://pic.pimg.tw/qupyqupy/1457227880-4096983447.jpg?v=1457227887" title="36582e76d7fa7ad97e28343ac7d06baa.JPG" /></p> <p>左京從武神來往道安全回來。</p> <p><img alt="970f481dc39184940735ed9959460657.JPG" src="https://pic.pimg.tw/qupyqupy/1457227881-193857073.jpg?v=1457227887" title="970f481dc39184940735ed9959460657.JPG" /></p> <p>八玉勇士完成使命，各奔東西。</p> <p><img alt="0a153e98a8b9e7c59e74a4be4740b242.JPG" src="https://pic.pimg.tw/qupyqupy/1457227881-3576023593.jpg?v=1457227887" title="0a153e98a8b9e7c59e74a4be4740b242.JPG" /></p> <p>結局影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6VCts4kgt48?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p>光明八勇士實在是一款設定相當完整的故事，不過可惜當時的行銷並沒有做的很好，導致很多人不知道有這款遊戲。</p> <p>遊戲的故事內容，我沒有所有對話都列出來，不過一定看的懂）</p> <hr /> <p><span style="color:rgb(52, 108, 181)">賽普勒斯創世紀終章</span>記載著，當<span style="color:rgb(255, 0, 0)">魔神達魯</span>再次甦醒時，<span style="color:rgb(255, 0, 0)">光神利姆</span>便會轉生為光之子，重新降臨在賽普勒斯大地上，而守護光之神的八顆守護星，也將化為八玉勇士一同出現。</p> <p>光與暗大戰後，過了六千年，閻之皇帝<span style="color:rgb(255, 0, 0)">拜度．庫利澤</span>帶著手下七獸將，前往<span style="color:rgb(255, 0, 0)">魔神達魯</span>被封印的地方，欲要解開封印。</p> <p><img alt="06d9d6e89cd0651e23523633aafae04a.JPG" src="https://pic.pimg.tw/qupyqupy/1449550884-1807546286.jpg?v=1449550921" title="" /></p> <p>重新降臨的<span style="color:rgb(255, 0, 0)">魔神達魯</span>賜予<span style="color:rgb(255, 0, 0)">拜度</span>及七獸將黑暗的力量，獲得力量的<span style="color:rgb(255, 0, 0)">闇皇帝拜度</span>等人以驚人的速度消滅了賽普勒斯王家。</p> <p><img alt="e4760833f57ce3d83855cd115cb5032a.JPG" src="https://pic.pimg.tw/qupyqupy/1449550884-1914389695.jpg?v=1449550921" title="" /></p> <p>王家中的菁英三槍士在王城淪陷的那一刻，把光之神轉生的賽普勒斯王子帶了出來。</p> <p><img alt="0162beac549010184be6a0a125ac76c9.JPG" src="https://pic.pimg.tw/qupyqupy/1449550884-2679722935.jpg?v=1449550921" title="" /></p> <p>尚是幼兒的王子還不知道有更大的災難等著他。</p> <p><img alt="4620ecc1a90bce15845182e138f664ec.JPG" src="https://pic.pimg.tw/qupyqupy/1449550884-2939505036.jpg?v=1449550921" title="" /></p> <p>三槍士一路逃到王城附近的米良沙漠時。</p> <p><img alt="b13227e5d81584dd58b39460e6570efc.JPG" src="https://pic.pimg.tw/qupyqupy/1449550884-1066069688.jpg?v=1449550921" title="" /></p> <p><img alt="077db7d70381a9e9ac290b7845d1a193.JPG" src="https://pic.pimg.tw/qupyqupy/1449550885-1562985977.jpg?v=1449550921" title="" /></p> <p>竟遭到<span style="color:rgb(255, 0, 0)">風獸將利邪普</span>的手下<span style="color:rgb(255, 0, 0)">四假面</span>的攻擊。</p> <p><img alt="c94e6ea12a1dd92e144d758b4b5f8893.JPG" src="https://pic.pimg.tw/qupyqupy/1449550885-4169717133.jpg?v=1449550921" title="" /></p> <p><img alt="3ca2cbc8b2919df98349dff892d418ee.JPG" src="https://pic.pimg.tw/qupyqupy/1449550885-3507389579.jpg?v=1449550921" title="" /></p> <p>一番激戰後，原本就已經精疲力盡的三槍士面臨將死的命運，趁著最後一口氣在，三人以生命設下一個月內可以保護王子的光之結界。</p> <p><img alt="46ee6f014cba9d9cdf8877e5f13cf173.JPG" src="https://pic.pimg.tw/qupyqupy/1449550885-2514868739.jpg?v=1449550921" title="" /></p> <p>三槍士中的<span style="color:rgb(255, 0, 0)">丹尼爾</span>，在看著驢子把王子安然帶往<span style="color:rgb(52, 108, 181)">索魯提卡</span>後。</p> <p><img alt="0d7a06c40e809d18ed5ed9f2cbeee03e.JPG" src="https://pic.pimg.tw/qupyqupy/1449550886-1794493139.jpg?v=1449550921" title="" /></p> <p>從懷中拿出了創世紀終章裡傳說的八顆寶玉。</p> <p><img alt="72c597468cf39d9e513f98b8910f6758.JPG" src="https://pic.pimg.tw/qupyqupy/1449550886-2442783334.jpg?v=1449550921" title="" /></p> <p>將其投向天空，把最後的希望寄托在傳說中的八玉勇士身上。</p> <p><img alt="e1fb2eff4f01056f32d1d573cc82b959.JPG" src="https://pic.pimg.tw/qupyqupy/1449550886-2149626491.jpg?v=1449550921" title="" /></p> <p>得知王子被設下一個月保護結界的<span style="color:rgb(255, 0, 0)">闇皇拜度</span>，非常氣憤。</p> <p><img alt="821b3b5dc7d68d038ec3e2ac4d249cbf.JPG" src="https://pic.pimg.tw/qupyqupy/1449550886-157020422.jpg?v=1449550921" title="" /></p> <p>執行任務失敗的<span style="color:rgb(255, 0, 0)">風獸將利邪普</span>為了將功補過，便追尋著八顆寶玉，欲找出八玉勇士並將其消滅。</p> <p><img alt="33ec36c60957c0d0986ec39810b4f972.JPG" src="https://pic.pimg.tw/qupyqupy/1449550886-3489500636.jpg?v=1449550921" title="" /></p> <p>影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Fbu_5e05jc4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="ch"><span style="color:rgb(255, 0, 0)">卡茲</span>（藍玉）<span style="color:rgb(255, 0, 0)">梅莓</span>（赤玉）</div> <p>八顆寶玉中的藍玉跟赤玉尋找到了具有天下無雙怪力的<span style="color:rgb(255, 0, 0)">卡茲</span>跟具有預知能力<span style="color:rgb(255, 0, 0)">梅莓</span>，這對<span style="color:rgb(52, 108, 181)">優薩烏族</span>的兄妹正在尋找殺父母的仇人靈獸九尾，<span style="color:rgb(255, 0, 0)">梅莓</span>告知<span style="color:rgb(255, 0, 0)">卡茲</span>他們兩個被選為八玉勇士，要去完成拯救光明的使命，但<span style="color:rgb(255, 0, 0)">卡茲</span>卻還是堅持報仇，並且說連九尾都無法除去的人沒資格成為八玉勇士，<span style="color:rgb(255, 0, 0)">梅莓</span>說不過他只好答應，不過同時也告知<span style="color:rgb(255, 0, 0)">卡茲</span>光之結界只有一個月的時限。</p> <p><img alt="be707692cd130d9b2f197a082304110c.JPG" src="https://pic.pimg.tw/qupyqupy/1449550886-426924715.jpg?v=1449550921" title="" /></p> <p>兩人於是起身前往九尾所在的虎牙島，途中<span style="color:rgb(255, 0, 0)">梅莓</span>覺得口渴想要去附近的湖泊取水，過了很久卻都沒有回來，<span style="color:rgb(255, 0, 0)">卡茲</span>正擔心的時候，忽然傳來<span style="color:rgb(255, 0, 0)">梅莓</span>的求救聲。&nbsp;</p> <p><img alt="534e01f862ff8b13685e754ec1235c40.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-359358853.jpg?v=1449550921" title="" /></p> <p><span style="color:rgb(52, 108, 181)">閻皇拜度軍</span>的士兵突然出現，將<span style="color:rgb(255, 0, 0)">梅莓</span>抓走，<span style="color:rgb(255, 0, 0)">卡茲</span>跟不上馬的速度，只能眼睜睜看著自己的妹妹越來越遠，直到消失在自己眼前。</p> <p><img alt="97b13121fb5a1fe875724945c97f6ae8.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-1048291006.jpg?v=1449550921" title="" /></p> <p>在附近的村莊，<span style="color:rgb(255, 0, 0)">卡茲</span>得知了<span style="color:rgb(52, 108, 181)">拜度軍</span>的基地。</p> <p><img alt="ecb4a053f0df45fb3870e65b1f08f920.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-3382983082.jpg?v=1449550921" title="" /></p> <p>並憑著本身的怪力闖到基地深處，在那裡看到基地的統領跟奄奄一息的<span style="color:rgb(255, 0, 0)">梅莓</span>，氣憤的<span style="color:rgb(255, 0, 0)">卡茲</span>瞬間擊倒了基地的統領，把<span style="color:rgb(255, 0, 0)">梅莓</span>救了下來。</p> <p><img alt="49e665bcbf34a1c9cdadda1d51e91418.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-3006424300.jpg?v=1449550921" title="" /></p> <p>在<span style="color:rgb(255, 0, 0)">梅莓</span>臨死之際對<span style="color:rgb(255, 0, 0)">卡茲</span>說出了最後的請求，那是為了世界去完成八玉勇士的使命，對抗<span style="color:rgb(52, 108, 181)">拜度軍</span>消滅<span style="color:rgb(255, 0, 0)">魔神達魯</span>，說完之後就在哥哥的懷裡斷氣了，傷心的<span style="color:rgb(255, 0, 0)">卡茲</span>不再堅持報仇，答應妹妹的要求後，獨自一人走上前往<span style="color:rgb(52, 108, 181)">索魯提卡</span>的路上。</p> <p><img alt="97d165d0cc817523a45a02055c168ebb.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-2997340958.jpg?v=1449550921" title="" /></p> <p><span style="color:rgb(255, 0, 0)">卡茲</span>離開沒多久，<span style="color:rgb(255, 0, 0)">梅莓</span>忽然沒事一樣的跳起來。</p> <p><img alt="95c3b2041f6ff7d0387c945b23604698.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-1743025392.jpg?v=1449550921" title="" /></p> <p>原來為了說服固執的<span style="color:rgb(255, 0, 0)">卡茲</span>，<span style="color:rgb(255, 0, 0)">梅莓</span>想到用裝死的辦法來騙這憨厚的哥哥，畢竟九尾的行縱沒有那麼容易發現。</p> <p><img alt="2abe839a6df65088349f97095bf1a40f.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-1662168751.jpg?v=1449550921" title="" /></p> <p>離開基地前往<span style="color:rgb(52, 108, 181)">索魯提卡</span>的<span style="color:rgb(255, 0, 0)">梅莓</span>，一邊想著該怎麼跟哥哥解釋的同時，眼前突然出現一個巨大的狐狸。</p> <div class="chat_area"> <p>〔好大隻喔！而且有九條尾巴，這不是九尾嗎！完了，這一定是我欺騙哥哥的懲罰，啊～～好可怕啊！〕</p> </div> <p><img alt="22d4beb92d4c1b4ff3c9f1024ef94729.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887-2936444972.jpg?v=1449550922" title="" /></p> <p><span style="color:rgb(255, 0, 0)">梅莓</span>大聲哭叫之時，<span style="color:rgb(255, 0, 0)">卡茲</span>忽然出現在身後，原來<span style="color:rgb(255, 0, 0)">卡茲</span>打算先做完<span style="color:rgb(255, 0, 0)">梅莓</span>的墓後再出發，卻正巧在這遇到九尾，九尾擺出一副戰鬥的姿態，兩人隨即揮舞著手中武器，卻都一一被九尾躲開，梅莓這時察覺到九尾身後的三隻小九尾。</p> <p><img alt="e8098081dfa4040c61ed3da86ff02f33.JPG" src="https://pic.pimg.tw/qupyqupy/1449550888-1840384304.jpg?v=1449550922" title="" /></p> <p>原來九尾只是為了保護自己的小孩才擺出戰鬥的樣子。</p> <p><img alt="4dc2fab223f5b212e65f5b61565085b3.JPG" src="https://pic.pimg.tw/qupyqupy/1449550887   contentArr.push('<div class="ch"><span style="color:rgb(255, 0, 0)">庫庫</span>（黃玉）</div> <p>被選為黃玉勇士的<span style="color:rgb(255, 0, 0)">貝布魯</span>為了安置自己的妻兒，決定將其托付給好友<span style="color:rgb(255, 0, 0)">卡爾羅斯</span>，起程前媽媽<span style="color:rgb(255, 0, 0)">瑪莉雅</span>正幫<span style="color:rgb(255, 0, 0)">庫庫</span>整理衣服。</p> <p><img alt="a1cea0ba558ac0f4a8202f9f112376a1.JPG" src="https://pic.pimg.tw/qupyqupy/1449550894-2771665154.jpg?v=1449550923" title="" /></p> <p>對尚是年幼的<span style="color:rgb(255, 0, 0)">庫庫</span>而言，八玉勇士並不是甚麼神聖的使命，甚至還希望父親不要去，能在家陪著自己，<span style="color:rgb(255, 0, 0)">瑪莉雅</span>馬上告訴<span style="color:rgb(255, 0, 0)">庫庫</span>必須堅強一點，<span style="color:rgb(255, 0, 0)">庫庫</span>天生就有跟動物交談的能力，出發前還帶著一群剛交到的動物朋友。</p> <p><img alt="817f24fb98871c798cc169a338169729.JPG" src="https://pic.pimg.tw/qupyqupy/1449550894-632954548.jpg?v=1449550923" title="" /></p> <p><span style="color:rgb(255, 0, 0)">庫庫</span>不知道這旅程的險惡，只把它當做是一個快樂的旅行。</p> <p><img alt="cbf3fb81f774b87009e4cf3430224964.JPG" src="https://pic.pimg.tw/qupyqupy/1449550894-2177962559.jpg?v=1449550923" title="" /></p> <p>在前往友人家的途中，原本開鑿的山洞卻已經被一顆大石頭擋住了。</p> <p><img alt="9f8cc4ca5ef4ed7e3a60b1e7fc255ee6.JPG" src="https://pic.pimg.tw/qupyqupy/1449550894-1771055356.jpg?v=1449550923" title="" /></p> <p>三人在附近尋找別的通路時，遇到了一頭大熊，原本以為免不了一場戰鬥。</p> <p><img alt="de1663a5ed20def5e768f6910645ebd6.JPG" src="https://pic.pimg.tw/qupyqupy/1449550894-1497456777.jpg?v=1449550923" title="" /></p> <p>但在<span style="color:rgb(255, 0, 0)">庫庫</span>與巨熊的溝通下，發覺熊是因為肚子痛的關係才如此暴躁，<span style="color:rgb(255, 0, 0)">瑪莉雅</span>隨即運用法術幫巨熊治療。</p> <p><img alt="3c7bc1371817d7101e6ea4748aadac10.JPG" src="https://pic.pimg.tw/qupyqupy/1449550894-1736983092.jpg?v=1449550923" title="" /></p> <p>為了報恩，巨熊幫忙三人把洞口的巨石給移開。</p> <p><img alt="ef570090a6bdbc2e21a1d440354c3937.JPG" src="https://pic.pimg.tw/qupyqupy/1449550895-2990905652.jpg?v=1449550923" title="" /></p> <p><span style="color:rgb(255, 0, 0)">庫庫</span>開心地跟熊抱在一起，看著<span style="color:rgb(255, 0, 0)">庫庫</span>跟動物   contentArr.push('<div class="ch"> <span style="color:rgb(255, 0, 0)">莉蓮</span>（紅玉） </div> <p><span style="color:rgb(255, 0, 0)">莉蓮</span>是世界上數一數二的針術高手，為了尋找青梅竹馬的情人而準備前往占卜師之村。</p> <p><img alt="6f68d83bfb239a5b11478ad0c4bbf110.JPG" src="https://pic.pimg.tw/qupyqupy/1450155842-581126476.jpg?v=1450155854" title="" /></p> <p>途中遇到幾個無聊的地痞流氓，不堪騷擾的<span style="color:rgb(255, 0, 0)">莉蓮</span>隨即射出兩根銀針。</p> <p><img alt="1f51539db6554560bd4e777a793552f4.JPG" src="https://pic.pimg.tw/qupyqupy/1450155842-941819338.jpg?v=1450155854" title="" /></p> <p>流氓中針後竟然動彈不得，<span style="color:rgb(255, 0, 0)">莉蓮</span>嘆了口氣〔為何總是遇到這種事呢？〕</p> <p><img alt="73f7be08c62568c48ec213e3836e62dc.JPG" src="https://pic.pimg.tw/qupyqupy/1450155842-275057014.jpg?v=1450155854" title="" /></p> <p>這時候紅玉現身在莉蓮面前。</p> <div class="chat_area"> <p>〔甚麼？要我成為八玉勇士，不過我在尋找一個人，可以等我先去一趟占卜師村嗎？〕</p> </div> <p>紅玉答應後，<span style="color:rgb(255, 0, 0)">莉蓮</span>便朝著占卜村出發了。</p> <p><img alt="d4fdb547a1f7a329c04e7dc041ed136d.JPG" src="https://pic.pimg.tw/qupyqupy/1450155842-2221721672.jpg?v=1450155854" title="" /></p> <p>一進村卻發現一個人都沒有，連房屋都上了鎖，四處觀看的<span style="color:rgb(255, 0, 0)">莉蓮</span>進入了一間唯一沒有上鎖的房屋。</p> <p><img alt="3d262cc1c640209fa8711a5b5434c173.JPG" src="https://pic.pimg.tw/qupyqupy/1450155842-984891460.jpg?v=1450155854" title="" /></p> <div class="chat_area"> <p>正想說〔奇怪！這麼沒有防備，要是遭到小偷怎麼辦！〕</p> </div> <p>突然一堆村民出現，並把<span style="color:rgb(255, 0, 0)">莉蓮</span>圍住，村民說村長<span style="color:rgb(255, 0, 0)">艾力克</span>在三天前已出發去完成八玉勇士的任務，但留下來的捲軸卻被人偷了，污衊<span style="color:rgb(255, 0, 0)">莉蓮</span>就是偷捲軸的小偷，<span style="color:rgb(255, 0, 0)">莉蓮</span>表示自己也是八玉勇士之一，可是卻還是沒有人相信。</p> <p><img alt="9f015d4c5fb6b2a522a494fde901d66a.JPG" src="https://pic.pimg.tw/qupyqupy/1450155842-1457120576.jpg?v=1450155854" title="" /></p> <p>這時候<span style="color:rgb(255, 0, 0)">艾力克</span>的頭號弟子<span style="color:rgb(255, 0, 0)">尼西斯</span>出來打圓場。</p> <div class="chat_area"> <p>尼西斯〔好了，大家冷靜點，請問這位小姐的名字是．．．．〕</p> <p>莉蓮〔不好意思，我叫做莉蓮〕</p> <p>尼西斯〔莉蓮小姐嗎，你好，我的名字是．．．．〕</p>
