<script>
   (function(){
  var tmp1 = '<p>魔法門系列在當初那年代可說是十分創新，沒有特定的主角而是以玩家自己組建的冒險隊伍為主體，盡情地在遊戲世界中冒險探索。遊戲過程中也沒有像一般 RPG 的戰鬥切換場景，玩起來非常順暢。</p> <p>而三代因為軟體世界中文化的關係，迅速在華人世界得到推廣，雖然當初在接觸時的第一印象覺得角色造型比起一般日系遊戲來得還醜，故事劇情也很薄弱，但自由度高，以任務推動遊戲進度的遊玩方式也頗吸引人，之後便經常沉浸在探索每一寸土地的快樂中。</p> <hr /> <p>遊戲外殼。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088306"><img alt="2279314.jpg" src="https://pic.pimg.tw/qupyqupy/1535938373-4166705933_n.jpg" title="2279314.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088312"><img alt="2279317.jpg" src="https://pic.pimg.tw/qupyqupy/1535938373-669942964_n.jpg" title="2279317.jpg" /></a></div> </div> </div> <p>親切的繁簡字對照表。</p> <p>在當時那年代兩岸交流還沒現在那麼頻繁，簡體字大部分人是看不懂的，這份對照雖然麻煩但也算貼心。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088318"><img alt="2279318.jpg" src="https://pic.pimg.tw/qupyqupy/1535938373-2879093625_n.jpg" title="2279318.jpg" /></a></p> <p>遊戲的指令控制表。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088303"><img alt="2279319.jpg" src="https://pic.pimg.tw/qupyqupy/1535938373-1124318673_n.jpg" title="2279319.jpg" /></a></p> <p>精緻的遊戲冒險地圖，劍與魔法的世界。在地圖上還可以看到有龍的圖像，跟小時玩伴在沒玩遊戲時也會一起對著這地圖幻想整個故事情節。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088300"><img alt="2279313.jpg" src="https://pic.pimg.tw/qupyqupy/1535938373-2693040817_n.jpg" title="2279313.jpg" /></a></p> <p>遊戲開頭選單。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088309"><img alt="bandicam 2018-08-21 23-25-26-449.jpg" src="https://pic.pimg.tw/qupyqupy/1535938373-536523138_n.jpg" title="bandicam 2018-08-21 23-25-26-449.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088324"><img alt="bandicam 2018-08-21 23-25-52-390.jpg" src="https://pic.pimg.tw/qupyqupy/1535938375-1097629992_n.jpg" title="bandicam 2018-08-21 23-25-52-390.jpg" /></a></div> </div> </div> <p>遊戲開頭動畫，雖然聽不懂在講啥，不過神秘的氣氛營造的很棒。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eGv8NXpLMF8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="global_game_secret"> <p>次元鏡的各傳送地點（輸入中文可按 Tab 鍵切換）。</p> <ul> <li>家園［泉頂鎮］</li> <li>海狗［望海鎮］</li> <li>自由人［荒原鎮］</li> <li>命運［沼澤鎮］</li> <li>火熱［火峰鎮］</li> <li>土［孤獨沙漠］</li> <li>火［火焰島］</li> <li>風［寒冰島］</li> <li>水［死亡沼澤］</li> <li>競技場［競技場］</li> <li>大膽混進龍穴［龍穴］</li> <li>偷拿究力神珠［金字塔後段貨艙秘密房間］</li> <li>最後倒數昇空［觀賞過關畫面］</li> </ul> <p>要盡情的冒險首重金錢、等級，照以下步驟走可以獲得比較好的開場。缺點是傭兵因為年紀關係，就不能成為戰力。</p> <ul> <li>到次元鏡輸入［大膽混進龍穴］進入龍穴拿兩百萬。</li> <li>把錢都存進銀行。</li> <li>去打工打一百年。（讓錢在銀行生息）</li> <li>因為打工一百年的關係，隊員都老了，所以要進旅館重新創造一批。</li> <li>到次元鏡輸入［偷拿究力神珠］然後去正義之王那換經驗值。</li> </ul> </div> <hr /> <p>遊戲中是第一人稱的視角，在當初 DOS 時代是十分有立體感的，但因為不是真3D的關係，所以經常轉一轉就失去方向感，還得靠巫師之眼這法術來做輔助。</p> <p>在海上走的時候這種狀況更為明顯，另外附帶一提，因為遊戲十分需要在水上冒險，所以創造的夥伴至少要有一位會德魯依法術（流浪漢、德魯伊）。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088549"><img alt="bandicam 2018-09-02 15-49-15-490.jpg" src="https://pic.pimg.tw/qupyqupy/1535938393-3864641400_n.jpg" title="bandicam 2018-09-02 15-49-15-490.jpg" /></a></p> <p>在劇情方面因為沒有像一般 RPG 的關鍵人物劇情推動手法，所以經常把重要訊息直接秀在牆上或是告示牌上，這讓玩家得不時作筆記。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088327"><img alt="bandicam 2018-08-21 23-29-47-483.jpg" src="https://pic.pimg.tw/qupyqupy/1535938375-1571571125_n.jpg" title="bandicam 2018-08-21 23-29-47-483.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088339"><img alt="bandicam 2018-08-21 23-30-49-722.jpg" src="https://pic.pimg.tw/qupyqupy/1535938375-603948809_n.jpg" title="bandicam 2018-08-21 23-30-49-722.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088336"><img alt="bandicam 2018-08-21 23-32-19-632.jpg" src="https://pic.pimg.tw/qupyqupy/1535938375-872222770_n.jpg" title="bandicam 2018-08-21 23-32-19-632.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088363"><img alt="bandicam 2018-08-22 00-20-52-362.jpg" src="https://pic.pimg.tw/qupyqupy/1535938377-369322084_n.jpg" title="bandicam 2018-08-22 00-20-52-362.jpg" /></a></div> </div> </div> <p>另外遊戲的重要資訊還會藉由一些神秘的雕像傳達，激似摩艾石像的造型當初看了就很有神秘感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088360"><img alt="bandicam 2018-08-22 00-20-03-971.jpg" src="https://pic.pimg.tw/qupyqupy/1535938377-1904916810_n.jpg" title="bandicam 2018-08-22 00-20-03-971.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088378"><img alt="bandicam 2018-08-22 23-08-18-505.jpg" src="https://pic.pimg.tw/qupyqupy/1535938378-2471294844_n.jpg" title="bandicam 2018-08-22 23-08-18-505.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088441"><img alt="bandicam 2018-08-25 12-13-33-793.jpg" src="https://pic.pimg.tw/qupyqupy/1535938384-44330862_n.jpg" title="bandicam 2018-08-25 12-13-33-793.jpg" /></a></div> </div> </div> <p>在戰鬥方面，可以看到敵人由遠方慢慢靠近，這讓人產生了莫名的壓迫感，尤其敵人還經常一出現就是 10 幾個.......</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088546"><img alt="bandicam 2018-09-02 15-50-06-310.jpg" src="https://pic.pimg.tw/qupyqupy/1535938392-2119973796_n.jpg" title="bandicam 2018-09-02 15-50-06-310.jpg" /></a></p> <p>在這畫面可以看到，雖然面前正面對兩個敵人，但是後方仍有不斷在接近的威脅。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088507"><img alt="bandicam 2018-09-02 15-43-18-804.jpg" src="https://pic.pimg.tw/qupyqupy/1535938388-1339919446_n.jpg" title="bandicam 2018-09-02 15-43-18-804.jpg" /></a></p> <p>系統控制選單可以看到一個特別的［巫師先生］選項，功能是在隊伍危險之時能幫助玩家回到城鎮，真的十分便利，害我一用再用。</p> <p>但是一直到同學跟我講我才知道用這功能會讓全隊等級降一級。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088510"><img alt="bandicam 2018-09-02 15-43-57-730.jpg" src="https://pic.pimg.tw/qupyqupy/1535938389-2193720870_n.jpg" title="bandicam 2018-09-02 15-43-57-730.jpg" /></a></p> <p>個別人物的狀態選單，經歷的部分點開因為是中文化的關係，所以有些破版。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088513"><img alt="bandicam 2018-09-02 15-44-23-842.jpg" src="https://pic.pimg.tw/qupyqupy/1535938389-2959180398_n.jpg" title="bandicam 2018-09-02 15-44-23-842.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088459"><img alt="bandicam 2018-08-26 09-22-53-182.jpg" src="https://pic.pimg.tw/qupyqupy/1535938386-3464010518_n.jpg" title="bandicam 2018-08-26 09-22-53-182.jpg" /></a></div> </div> </div> <p>法術的選單畫面，竟然沒有術法分類，導致每次選的時候都花了非常多時間，所以我每次重玩都只會讓角色學我自己常用的魔法。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088504"><img alt="bandicam 2018-09-02 15-43-30-783.jpg" src="https://pic.pimg.tw/qupyqupy/1535938388-3529070659_n.jpg" title="bandicam 2018-09-02 15-43-30-783.jpg" /></a></p> <p>遊戲的時間，一開始覺得沒甚麼用，後來看了雜誌才知道有個寧靜海貝的任務必須對照著遊戲時間的每年99日才能觸發。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088519"><img alt="bandicam 2018-09-02 15-44-08-613.jpg" src="https://pic.pimg.tw/qupyqupy/1535938389-533112152_n.jpg" title="bandicam 2018-09-02 15-44-08-613.jpg" /></a></p> <p>遊戲地圖，會列出玩家已經走過的路徑，這點在探索上面非常有幫助。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088516"><img alt="bandicam 2018-09-02 15-44-10-649.jpg" src="https://pic.pimg.tw/qupyqupy/1535938389-453985807_n.jpg" title="bandicam 2018-09-02 15-44-10-649.jpg" /></a></p> <hr /> <p>遊戲中各個補給場所的畫面，個人覺得以功能來說分得太細，每次進城鎮補給都要走好幾個地方。</p> <p>以神殿、旅館、酒店三個性質的場所我就覺得假如能在旅館按一下休息就全搞定多好。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088333"><img alt="bandicam 2018-08-21 23-29-38-670.jpg" src="https://pic.pimg.tw/qupyqupy/1535938375-3635481574_n.jpg" title="bandicam 2018-08-21 23-29-38-670.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088534"><img alt="bandicam 2018-09-02 15-45-11-602.jpg" src="https://pic.pimg.tw/qupyqupy/1535938391-4261073103_n.jpg" title="bandicam 2018-09-02 15-45-11-602.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088540"><img alt="bandicam 2018-09-02 15-47-01-575.jpg" src="https://pic.pimg.tw/qupyqupy/1535938392-1869166740_n.jpg" title="bandicam 2018-09-02 15-47-01-575.jpg" /></a></div> </div> </div> <p>旅館可以創造新人物或是雇傭兵，每次重玩遊戲花最多時間就是在這裡，不過可惜當時的年代頭像還不能自訂，選來選去總是不滿意。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088522"><img alt="bandicam 2018-09-02 15-45-18-814.jpg" src="https://pic.pimg.tw/qupyqupy/1535938390-4101961214_n.jpg" title="bandicam 2018-09-02 15-45-18-814.jpg" /></a></p> <p>遊戲升級不是經驗值到了就會自動升級，還得去訓練場花錢提升，而且每個城鎮都有上限，到最後我都直接去火峰鎮的訓練所。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088330"><img alt="bandicam 2018-08-21 23-58-20-912.jpg" src="https://pic.pimg.tw/qupyqupy/1535938375-1400861888_n.jpg" title="bandicam 2018-08-21 23-58-20-912.jpg" /></a></p> <p>商店跟一般遊戲一樣，有販賣道具、裝備。但不得不說鑑定、修理這兩個功能非常麻煩。</p> <p>裝備通常一壞就是一堆，沒有整批修復要一個一個點。還有裝備沒辦法在選單內就知道誰可以裝備，還要透過鑑定才能知道裝備所有資訊，這幾點放到現在來看都是很不便利的設計，不過當時是玩得很開心。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088525"><img alt="bandicam 2018-09-02 15-45-25-786.jpg" src="https://pic.pimg.tw/qupyqupy/1535938391-771221269_n.jpg" title="bandicam 2018-09-02 15-45-25-786.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088537"><img alt="bandicam 2018-09-02 15-45-36-470.jpg" src="https://pic.pimg.tw/qupyqupy/1535938391-2422134430_n.jpg" title="bandicam 2018-09-02 15-45-36-470.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088399"><img alt="bandicam 2018-08-25 10-21-03-474.jpg" src="https://pic.pimg.tw/qupyqupy/1535938380-4222962038_n.jpg" title="bandicam 2018-08-25 10-21-03-474.jpg" /></a></div> </div> </div> <p>銀行升利息的地方，這系統在當初設計之時一定沒想到會有玩家打工一百年。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088528"><img alt="bandicam 2018-09-02 15-46-18-626.jpg" src="https://pic.pimg.tw/qupyqupy/1535938391-692925021_n.jpg" title="bandicam 2018-09-02 15-46-18-626.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088531"><img alt="bandicam 2018-09-02 15-46-23-189.jpg" src="https://pic.pimg.tw/qupyqupy/1535938391-761918666_n.jpg" title="bandicam 2018-09-02 15-46-23-189.jpg" /></a></div> </div> </div> <p>學魔法的地方，一定要先加入公會才能在這學習，這點我也覺得挺繁瑣的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088543"><img alt="bandicam 2018-09-02 15-47-12-599.jpg" src="https://pic.pimg.tw/qupyqupy/1535938392-2549372953_n.jpg" title="bandicam 2018-09-02 15-47-12-599.jpg" /></a></p> <hr /> <p>遊戲本身沒甚麼特別的主線，主要就是收集6張電腦系統卡、藍色優先辨識卡、金字塔通行卡、獲得冒險王稱號。集齊這些條件就可以通往破關的路。</p> <p>當中藍色優先辨識卡就必須幫三大勢力其中一個收集齊 11 顆究力神珠才能獲得。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088393"><img alt="bandicam 2018-08-22 23-36-46-645.jpg" src="https://pic.pimg.tw/qupyqupy/1535938379-1321991436_n.jpg" title="bandicam 2018-08-22 23-36-46-645.jpg" /></a></p> <p>場景上的物品在當時也算頗講究，寶箱、棺材也有不一樣的造型。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088348"><img alt="bandicam 2018-08-22 00-13-34-427.jpg" src="https://pic.pimg.tw/qupyqupy/1535938376-3908745209_n.jpg" title="bandicam 2018-08-22 00-13-34-427.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088357"><img alt="bandicam 2018-08-22 00-15-03-659.jpg" src="https://pic.pimg.tw/qupyqupy/1535938376-1379507361_n.jpg" title="bandicam 2018-08-22 00-15-03-659.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088432"><img alt="bandicam 2018-08-25 11-41-57-711.jpg" src="https://pic.pimg.tw/qupyqupy/1535938383-329892579_n.jpg" title="bandicam 2018-08-25 11-41-57-711.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088447"><img alt="bandicam 2018-08-25 12-05-04-653.jpg" src="https://pic.pimg.tw/qupyqupy/1535938384-2731226562_n.jpg" title="bandicam 2018-08-25 12-05-04-653.jpg" /></a></div> </div> </div> <p>魔法門最著名的就是各種陷阱，要透過穿越、飄浮、跳耀等等各種法術避過，我還記得當初因為懶得一直使用法術，乾脆就直接衝過去，真的山窮水盡時再找個地方露營休息。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088354"><img alt="bandicam 2018-08-22 00-19-07-545.jpg" src="https://pic.pimg.tw/qupyqupy/1535938376-1321751532_n.jpg" title="bandicam 2018-08-22 00-19-07-545.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088381"><img alt="bandicam 2018-08-22 22-47-39-901.jpg" src="https://pic.pimg.tw/qupyqupy/1535938378-3905182949_n.jpg" title="bandicam 2018-08-22 22-47-39-901.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088411"><img alt="bandicam 2018-08-25 10-34-36-884.jpg" src="https://pic.pimg.tw/qupyqupy/1535938381-1774309761_n.jpg" title="bandicam 2018-08-25 10-34-36-884.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088429"><img alt="bandicam 2018-08-25 11-28-55-709.jpg" src="https://pic.pimg.tw/qupyqupy/1535938383-2319536098_n.jpg" title="bandicam 2018-08-25 11-28-55-709.jpg" /></a></div> </div> </div> ';
  var tmp2 = '<p>這藍色的獅子是授與神聖戰士稱號的地方。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088366"><img alt="bandicam 2018-08-22 00-34-23-486.jpg" src="https://pic.pimg.tw/qupyqupy/1535938377-489545210_n.jpg" title="bandicam 2018-08-22 00-34-23-486.jpg" /></a></p> <p>城堡的造型，遊戲中有分三大勢力正義、中立、邪惡，每座城都會有個骨董收集者。</p> <p>如果先幫其中一個勢力的王收集齊 11 顆究力神珠，那麼其他兩個勢力都會毀滅，連帶著玩家就不能用骨董換取獎勵，所以要特別注意。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088456"><img alt="bandicam 2018-08-26 07-41-01-161.jpg" src="https://pic.pimg.tw/qupyqupy/1535938385-3433950222_n.jpg" title="bandicam 2018-08-26 07-41-01-161.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088369"><img alt="bandicam 2018-08-22 00-38-43-020.jpg" src="https://pic.pimg.tw/qupyqupy/1535938378-4064293715_n.jpg" title="bandicam 2018-08-22 00-38-43-020.jpg" /></a></div> </div> </div> <p>金字塔的設計與內部高科技的場景，倒是非常符合目前流行的外星人話題。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088471"><img alt="bandicam 2018-08-26 09-24-10-314.jpg" src="https://pic.pimg.tw/qupyqupy/1535938386-1956265628_n.jpg" title="bandicam 2018-08-26 09-24-10-314.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088444"><img alt="bandicam 2018-08-25 12-14-48-394.jpg" src="https://pic.pimg.tw/qupyqupy/1535938384-3319259727_n.jpg" title="bandicam 2018-08-25 12-14-48-394.jpg" /></a></div> </div> </div> <p>各種細緻的場景物品讓單調的迷宮變得豐富。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088372"><img alt="bandicam 2018-08-22 00-57-03-398.jpg" src="https://pic.pimg.tw/qupyqupy/1535938378-1158856834_n.jpg" title="bandicam 2018-08-22 00-57-03-398.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088384"><img alt="bandicam 2018-08-22 23-30-57-806.jpg" src="https://pic.pimg.tw/qupyqupy/1535938378-2371023344_n.jpg" title="bandicam 2018-08-22 23-30-57-806.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088387"><img alt="bandicam 2018-08-22 23-32-50-380.jpg" src="https://pic.pimg.tw/qupyqupy/1535938379-399823456_n.jpg" title="bandicam 2018-08-22 23-32-50-380.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088405"><img alt="bandicam 2018-08-25 10-02-45-776.jpg" src="https://pic.pimg.tw/qupyqupy/1535938380-774692090_n.jpg" title="bandicam 2018-08-25 10-02-45-776.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088408"><img alt="bandicam 2018-08-25 10-44-16-837.jpg" src="https://pic.pimg.tw/qupyqupy/1535938381-871536567_n.jpg" title="bandicam 2018-08-25 10-44-16-837.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088423"><img alt="bandicam 2018-08-25 10-53-55-919.jpg" src="https://pic.pimg.tw/qupyqupy/1535938382-4263075302_n.jpg" title="bandicam 2018-08-25 10-53-55-919.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088438"><img alt="bandicam 2018-08-25 19-59-46-936.jpg" src="https://pic.pimg.tw/qupyqupy/1535938384-827847255_n.jpg" title="bandicam 2018-08-25 19-59-46-936.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088453"><img alt="bandicam 2018-08-25 20-47-57-386.jpg" src="https://pic.pimg.tw/qupyqupy/1535938385-251918828_n.jpg" title="bandicam 2018-08-25 20-47-57-386.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241088450"><img alt="bandicam 2018-08-25 20-39-18-115.jpg" src="https://pic.pimg.tw/qupyqupy/1535938385-3532130953_n.jpg" title="bandicam 2018-08-25 20-39-18-115.jpg" /></a></div> </div> </div> <hr /> <p>下面是最後在金字塔內獲得的故事訊息，與冒險的過程相比瞬間變得很突兀。本來是劍與魔法的世界，忽然變成外星人的科幻故事。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088465"><img alt="bandicam 2018-08-26 09-26-43-243.jpg" src="https://pic.pimg.tw/qupyqupy/1535938386-2047881227_n.jpg" title="bandicam 2018-08-26 09-26-43-243.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088462"><img alt="bandicam 2018-08-26 09-34-28-130.jpg" src="https://pic.pimg.tw/qupyqupy/1535938386-1619151305_n.jpg" title="bandicam 2018-08-26 09-34-28-130.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088477"><img alt="bandicam 2018-08-26 09-34-35-666.jpg" src="https://pic.pimg.tw/qupyqupy/1535938386-2757543417_n.jpg" title="bandicam 2018-08-26 09-34-35-666.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088483"><img alt="bandicam 2018-08-26 09-35-08-932.jpg" src="https://pic.pimg.tw/qupyqupy/1535938387-3507108260_n.jpg" title="bandicam 2018-08-26 09-35-08-932.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088480"><img alt="bandicam 2018-08-26 09-36-10-668.jpg" src="https://pic.pimg.tw/qupyqupy/1535938387-3720159119_n.jpg" title="bandicam 2018-08-26 09-36-10-668.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088492"><img alt="bandicam 2018-08-26 09-36-22-156.jpg" src="https://pic.pimg.tw/qupyqupy/1535938387-159001802_n.jpg" title="bandicam 2018-08-26 09-36-22-156.jpg" /></a></p> <p>下面是最後破關前的場景敘述，其實魔法門一直到六代之前都是敘述<span class="global_name_span">柯拉克</span>與<span class="global_name_span">席爾頓</span>這兩個人的故事，只不過因為遊戲的調性，所以花了五代的時間才講完這個故事。</p> <p>附帶一提，他們兩位在三代的存在感實在薄弱，破關前我還在納悶這兩個人是誰？</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088489"><img alt="bandicam 2018-08-26 09-39-16-405.jpg" src="https://pic.pimg.tw/qupyqupy/1535938387-3990747663_n.jpg" title="bandicam 2018-08-26 09-39-16-405.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088486"><img alt="bandicam 2018-08-26 09-39-20-634.jpg" src="https://pic.pimg.tw/qupyqupy/1535938387-2691485545_n.jpg" title="bandicam 2018-08-26 09-39-20-634.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088495"><img alt="bandicam 2018-08-26 09-39-22-584.jpg" src="https://pic.pimg.tw/qupyqupy/1535938388-2611073060_n.jpg" title="bandicam 2018-08-26 09-39-22-584.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088498"><img alt="bandicam 2018-08-26 09-39-24-174.jpg" src="https://pic.pimg.tw/qupyqupy/1535938388-1483767328_n.jpg" title="bandicam 2018-08-26 09-39-24-174.jpg" /></a></p> <p>破關結算畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241088501"><img alt="bandicam 2018-08-26 09-54-08-590.jpg" src="https://pic.pimg.tw/qupyqupy/1535938388-2463980717_n.jpg" title="bandicam 2018-08-26 09-54-08-590.jpg" /></a></p> <p>遊戲的第一個任務，解救莫風。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SNE5u1_rqGc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲結局。最後跟著<span class="global_name_span">柯拉克</span>去追擊<span class="global_name_span">席爾頓</span>了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TnVbDZu5nYU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>';
