<script>
   (function(){
  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p>1993 年，精訊公司出產的角色扮演遊戲，帶有濃濃的日系遊戲美術風格。</p> <p>我還記得當初會買這遊戲，純粹是因為地圖畫面看起來很像光明八勇士二跟天外魔境。而且遊戲也強調敵人會隨著玩家等級的提升而越來越強，特殊的設定也是吸引我的關鍵之一。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798096"><img alt="9842d96e87b6196a955bc4c712c7b3b4.JPG" src="https://pic.pimg.tw/qupyqupy/1451310117-2981202339.jpg?v=1451310142" title="" /></a></p> <p>這是遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/I4fM5jC6-KA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798099"><img alt="ae6090979f598306c6773b0d928ebafd.PNG" src="https://pic.pimg.tw/qupyqupy/1451310117-604452585.png?v=1451310142" title="" /></a></p> <p>這是遊戲開頭選單<span class="redactor-invisible-space">。</span></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798093"><img alt="4ddaa4e2e945cfd46f8b812a7a80bde4.PNG" src="https://pic.pimg.tw/qupyqupy/1451310117-1805200685.png?v=1451310142" title="" /></a></p> <hr /> <div class="global_game_secret"> <p>進入人物狀況後，按一下 ScrollLock，就可以輸入下列秘技。</p> <ul> <li>等級最高－＞ 68302955258</li> <li>不遇敵－＞ 000</li> <li>不受地形限制－＞ 570607</li> <li>傳送－＞ 8314255</li> <li>結局－＞ 3951420</li> <li>一擊必殺－＞123456789</li> <li>狂遇敵－＞ 444</li> <li>叫出魔王－＞ 9229815</li> <li>叫出飛白貓－＞ 2174293</li> <li>叫出工作小組:－＞ 7213057</li> </ul> </div> <hr /> <p>遊戲的戰鬥畫面，基本上沒做甚麼畫面切換，因此在進行遊戲時會感到十分順暢，這點在早期的勇者鬥惡龍式遊戲裡算是十分不錯的設計。</p> <p>不過右下角的戰鬥指令只有圖示沒有文字提示，這點還是很不方便，早期遊戲都把這些介面設計的解釋丟到說明書裡面，相較現今的遊戲，在操作提示方面可說是進步不小。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798102"><img alt="5acd80d06d9eae6b7eb7f97bad3d4480.PNG" src="https://pic.pimg.tw/qupyqupy/1451310118-1979646163.png?v=1451310142" title="" /></a></p> <p>遊戲中四個角色所有的法術。遊戲中雖然有攻擊法術的存在，但是設計的威力其實比起普通攻擊高不了多少，所以大部分的情況下都是把法力用來恢復體力。</p> <p>庫雷格，遊戲的主角，外型是仿造中國風的古代俠客，但名字顯然不符合啊！我一直在想 ＂庫雷格＂ 代表甚麼意思，那時候的遊戲很流行直接把英文直接音譯成中文。</p> <p>舉例來說：W鋼彈裡面的主角希洛就是直接從 HERO 來的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798105"><img alt="d8e4eee20a831d835eb8900c1d2a41f5.PNG" src="https://pic.pimg.tw/qupyqupy/1451310118-3898770531.png?v=1451310142" title="" /></a></p> <p>艾略特，外型是西方傳說眾神的形象，由於是第二個加入的夥伴，所以能力都僅次於主角。這遊戲的規則就是越晚加入的越弱，也算一個奇異的設定。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798108"><img alt="81395ab8791d9e22b9565864d156aa2b.PNG" src="https://pic.pimg.tw/qupyqupy/1451310118-2675978916.png?v=1451310142" title="" /></a></p> <p>迪亞娜，外型是精靈的造型，多半是受到羅德斯島戰記的影響，那時代的遊戲女主角很流行是女精靈（例如：魔神戰記），擅長補血的法術，遊戲中最重要的補血師。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798111"><img alt="c204d31fbbbda579ae078c60bbcd17cd.PNG" src="https://pic.pimg.tw/qupyqupy/1451310118-492287095.png?v=1451310142" title="" /></a></p> <p>西魯夫，因為潘迎紫演的連續劇關係，所以有陣子也很流行石頭人造型的遊戲角色，雖然以外型而言應該是遊戲中打最痛、最硬的角色，但實際上最常掛的就是他。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798114"><img alt="f53d772931178b022eab29d10011541e.PNG" src="https://pic.pimg.tw/qupyqupy/1451310118-2105545433.png?v=1451310142" title="" /></a></p> <hr /> <p>遊戲的目標很明確，就是神魔之間的對抗，而主角一開始的失憶讓玩家可以一步一步隨著過程了解整個故事的來龍去脈，這個手法就跟失落的封印如出一轍，不過卻不及失落的封印，因為主角群們只會問別人話，自己卻不會有講話內容，沒有互動的對談表達方式讓故事的敘述沒辦法十分完整，這點十分的可惜。</p> <p>城市內的擺設非常的豐富，除了基本的櫃子、床鋪等，還有稻草人、曬衣架，而且每個物件的造型在每個城市都不太一樣，如下圖的魚村就充滿了純樸的風格。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798117"><img alt="252b30a3dc91fce7344ef1ddb549125e.PNG" src="https://pic.pimg.tw/qupyqupy/1451310119-669296675.png?v=1451310142" title="" /></a></p> <p>大地圖上的行走畫面，雖然可以用滑鼠控制，不過當時的遊戲設計還是偏向鍵盤遊玩的方式。基本上滑鼠只有在點頭像看狀態比較有用到。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798120"><img alt="a1afa71b0f15b2b9f0a4e8dd86636037.PNG" src="https://pic.pimg.tw/qupyqupy/1451310120-1448786073.png?v=1451310142" title="" /></a></p> <p>當同伴有人陣亡了，行走的畫面會用鬼魂代替原本的同伴造型。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798126"><img alt="ad75b925b066e9aa0f77188fe40ca543.PNG" src="https://pic.pimg.tw/qupyqupy/1451310120-1092960050.png?v=1451310142" title="" /></a></p> <p>把中文字融入場景的方式，以當時的 2D 遊戲技術而言，可以最直接讓玩家感受到想要營造的氣氛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798132"><img alt="07605d682d573f975b0ae62a306c9316.PNG" src="https://pic.pimg.tw/qupyqupy/1451310120-2747688104.png?v=1451310142" title="" /></a></p> <p>小時候看到下圖這字樣，就直接聯想到魔王很強大，不自覺地練功練了整整兩天。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798129"><img alt="c4e124e9fbdb9c2799fd9d4bac3ffcde.PNG" src="https://pic.pimg.tw/qupyqupy/1451310120-191818450.png?v=1451310142" title="" /></a></p> <p>遊戲中除了寶箱以外，任何地圖上看起來特異的物件都可以進行尋寶調查，像村中的罐子，或是如下圖的骨骸，通常是可以發現珍貴的經驗石。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798123"><img alt="01973da4353dcf0c039993700061dd27.PNG" src="https://pic.pimg.tw/qupyqupy/1451310120-1454174628.png?v=1451310142" title="" /></a></p> <p>好人、壞人只要看肖像就一目了然了，估計沒人看到這人會覺得他是好人。他的真實身分是鬼面人在村中的細作。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798135"><img alt="8c058844afd55981ae05765a4619c354.PNG" src="https://pic.pimg.tw/qupyqupy/1451310121-2435008759.png?v=1451310142" title="" /></a></p> <p>每個地圖區域之間都有一個守門人，在還沒完成這個區域的任務前，他會擋住你的路。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798138"><img alt="402f7d313f3846508c4cc70ad44124fb.PNG" src="https://pic.pimg.tw/qupyqupy/1451310121-16041789.png?v=1451310142" title="" /></a></p> <p>沒得到鬼面人的允許不能通過？可惜沒有 PK 指令，不然這小嘍囉再怎麼強也不會強過他主子鬼面人吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798141"><img alt="dc4500802beaa88f6ba07b4ad03f264c.PNG" src="https://pic.pimg.tw/qupyqupy/1451310121-1243931038.png?v=1451310142" title="" /></a></p> <p>打敗鬼面人後，這人還會很乖的等主角們來談話才恢復記憶讓路。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798144"><img alt="9d14064b56c9017f74d5b4fcc6fa20f3.PNG" src="https://pic.pimg.tw/qupyqupy/1451310121-2451031623.png?v=1451310142" title="" /></a></p> <p>偽神戰士的城堡，有點像吞食天地裡面城池的樣子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798147"><img alt="d42ba9fcf173d727185c8f7bc04447a9.PNG" src="https://pic.pimg.tw/qupyqupy/1451310122-3898067209.png?v=1451310142" title="" /></a></p> <p>每次看到這種擋路的，真的很想要有個 PK 指令。現在的遊戲都很人性化，早就把這需求融入遊戲當中。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798150"><img alt="c09ff420e85251fd2be39acbe876f9ae.PNG" src="https://pic.pimg.tw/qupyqupy/1451310122-243040825.png?v=1451310142" title="" /></a></p> <p>奧運聖火台？遊戲在各場景的繪製參考了各種的經典，常常能看到這種會聯想到現實生活事物的場景。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798153"><img alt="cf3fb7c3caafb075660d1622f198b96b.PNG" src="https://pic.pimg.tw/qupyqupy/1451310123-2237578728.png?v=1451310142" title="" /></a></p> <p>女主角登場！一開始她是被封印在一團冰當中，附近還有一堆看起來高科技的機器，頗有極地詭變的電影氣息。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798156"><img alt="e7e1f98c463a5843a5c113feadc00292.PNG" src="https://pic.pimg.tw/qupyqupy/1451310123-452546052.png?v=1451310143" title="" /></a></p> <p>另一種大城的造型。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798159"><img alt="36d57b228ebf9506e6316064398e4fcc.PNG" src="https://pic.pimg.tw/qupyqupy/1451310123-2269803424.png?v=1451310143" title="" /></a></p> <p>塔的造型也是 QQ 的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798162"><img alt="be062842c2107aac4c677d3afa9b4faf.PNG" src="https://pic.pimg.tw/qupyqupy/1451310123-2729846410.png?v=1451310143" title="" /></a></p> <p>直接就在入口處告訴玩家這是封印之塔，讓玩家不會走錯迷宮，因為遊戲雖然是一關接著一關過，但是很多事件是會需要回到上一關的地圖去解開的，所以這種提醒就很重要了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798165"><img alt="3793ff70d300b86ee51d961aa61169c2.PNG" src="https://pic.pimg.tw/qupyqupy/1451310124-433038125.png?v=1451310143" title="" /></a></p> <p>走了長長的迷宮之後，來到了類似教堂的地方。一個教堂藏得這麼深，怎麼讓人來參加禮拜。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798168"><img alt="3cdc16927615c4c187a7a16398a2dc63.PNG" src="https://pic.pimg.tw/qupyqupy/1451310124-2649899855.png?v=1451310143" title="" /></a></p> <p>畫面右方的妖精之泉是遊戲中十分重要的地方，初期可以為玩家恢復體力，到後期可以為玩家提供傳送服務，尤其最後的魔族四長老事件需要回到一開始的城鎮。我第一次玩的時候不知到這部分還慢慢走回一開始的漁村再慢慢走回熔岩區。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798171"><img alt="d156b6d53097ad6fef73ef718c6fa8ff.PNG" src="https://pic.pimg.tw/qupyqupy/1451310124-1944871060.png?v=1451310143" title="" /></a></p> <p>由於妖精神殿的地圖造形太像中國建築了，為了怕玩家誤會所以一進神殿馬上提醒你這是妖精神殿。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798174"><img alt="413950beebe6abf5230ebd53c8b1fa23.PNG" src="https://pic.pimg.tw/qupyqupy/1451310124-3213122517.png?v=1451310143" title="" /></a></p> <p>下方的小屋，在遊戲中這種小屋通常都隱藏了可以提升玩家隊伍戰力的各式事件。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798177"><img alt="7949248d11a8acafbc2d0379268a7850.PNG" src="https://pic.pimg.tw/qupyqupy/1451310124-3619515755.png?v=1451310143" title="" /></a></p> <p>通往鬼域的墳墓區。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798180"><img alt="142dc7c46b862ff5ee38ac4a66349cbd.PNG" src="https://pic.pimg.tw/qupyqupy/1451310125-1184176110.png?v=1451310143" title="" /></a></p> <p>既然關乎到神魔之戰，自然天堂也是必經之所，還有彩虹橋的設計。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798183"><img alt="18119df826613b95670fe67184e00831.PNG" src="https://pic.pimg.tw/qupyqupy/1451310125-3000263540.png?v=1451310143" title="" /></a></p> <p>墳墓區的墳墓造型大部分採取中式的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798186"><img alt="390e448ee045c2d9c66d5511f45b2038.PNG" src="https://pic.pimg.tw/qupyqupy/1451310125-4064704125.png?v=1451310143" title="" /></a></p> <p>鬼域之中還可以跟遊戲中死亡的人對話，這點也是一些隱藏事件的解決提示。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798189"><img alt="020eafab59002ef53f4fc8057b8c1e5a.PNG" src="https://pic.pimg.tw/qupyqupy/1451310125-1794527320.png?v=1451310143" title="" /></a></p> <p>下圖是傳說鐵匠的隱藏位置，不過在這部分我遇到一個 BUG，要給鐵匠的家書根本送不出去，不知到這是 BUG 還是有哪些事件我沒有觸發到。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798192"><img alt="a9bcbc95afdd3070af398881fcbce422.PNG" src="https://pic.pimg.tw/qupyqupy/1451310125-628602646.png?v=1451310143" title="" /></a></p> <p>原本該安全的城鎮，竟然充滿了會損血岩漿，但遊戲也是抓住玩家不願意損血的心態，把很多好東西藏在岩漿區之中。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798195"><img alt="bd1065a67343c1e54d652e82f5fdced1.PNG" src="https://pic.pimg.tw/qupyqupy/1451310125-2607131018.png?v=1451310143" title="" /></a></p> <p>讓開啊！我就是天界派來消滅魔族的神之戰士。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798198"><img alt="d1e6538dff58685a910b8a6024f225ac.PNG" src="https://pic.pimg.tw/qupyqupy/1451310125-2444810268.png?v=1451310143" title="" /></a></p> <p>下圖岩漿區有九個冒泡的地方，冒泡的中間就是魔族的四長老，如果不解開一開始漁村的尋親事件，魔族長老會一直不講話，當然也無法打敗這四個人拿取最強裝備。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798201"><img alt="fc1e98e261876aea5381d826494190d9.PNG" src="https://pic.pimg.tw/qupyqupy/1451310126-3007176204.png?v=1451310143" title="" /></a></p> <p>遊戲中只會出一張嘴的水龍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798204"><img alt="8fa16369e230128db0cf50c0ef60149b.PNG" src="https://pic.pimg.tw/qupyqupy/1451310126-1198074729.png?v=1451310143" title="" /></a></p> <p>通往最後區域的關卡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798207"><img alt="7bc6894d4e30f929cee063092c6e221d.PNG" src="https://pic.pimg.tw/qupyqupy/1451310126-2469190343.png?v=1451310143" title="" /></a></p> <p>最後的迷宮，由於最後區域是比較自由的，可以先打魔之戰士再來最後的迷宮，可以得知比較多的故事內容。或是直接繞過魔之戰士來打六眼魔王。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206798210"><img alt="25b66a885e0e04eafe4c59bfe2d89baf.PNG" src="https://pic.pimg.tw/qupyqupy/1451310126-3741017191.png?v=1451310143" title="" /></a></p> <hr /> <p>遊戲中在各個小物件中的造型表現非常的用心，光是寶箱的造型就會依據每個地圖區域的風格不同而有不同的造型。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798213"><img alt="1ed68054a0e0e4a3669fed3dca6a43c4.PNG" src="https://pic.pimg.tw/qupyqupy/1451310127-1478580646.png?v=1451310143" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798216"><img alt="671abde5948f4f57d3c9c7a082f4f79e.PNG" src="https://pic.pimg.tw/qupyqupy/1451310128-2853133235.png?v=1451310143" title="" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798222"><img alt="d63c9ef79c5428c69047cd3c52cfd503.PNG" src="https://pic.pimg.tw/qupyqupy/1451310128-3759754723.png?v=1451310143" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798219"><img alt="e57e792d260e26c438bc5ce166325e32.PNG" src="https://pic.pimg.tw/qupyqupy/1451310128-353337846.png?v=1451310143" title="" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798225"><img alt="14d470c01a1fd792bb4aaf6e3da19e55.PNG" src="https://pic.pimg.tw/qupyqupy/1451310128-1860630758.png?v=1451310143" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798228"><img alt="211081ddf971f223b711624fe4cf6d35.PNG" src="https://pic.pimg.tw/qupyqupy/1451310129-3795337725.png?v=1451310143" title="" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798231"><img alt="56b44440bc295beb42a5b9ff2d957f5d.PNG" src="https://pic.pimg.tw/qupyqupy/1451310129-1590793547.png?v=1451310143" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798234"><img alt="4901cde0dda67d9c0e49004b4c3c19ad.PNG" src="https://pic.pimg.tw/qupyqupy/1451310129-3322059505.png?v=1451310143" title="" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798240"><img alt="1912b5081260b8b77fb96190c3aab2ad.PNG" src="https://pic.pimg.tw/qupyqupy/1451310129-1663153576.png?v=1451310143" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206798243"><img alt="efd266b9ca5ce83742c150d60ff00530.PNG" src="https://pic.pimg.tw/qupyqupy/1451310130-2652233130.png?v=1451310143" title="" /></a></div> </div> </div> <hr /> <p>最後一戰與結局。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/WKOdeOwvNAg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
