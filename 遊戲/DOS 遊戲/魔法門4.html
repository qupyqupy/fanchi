<script>
   (function(){
  var tmp1 = '<p>這代故事銜接在三代之後，各個系統都承接自三代的模式，所以玩起來格外親切。</p> <p>中文化的翻譯雖然叫做魔法門外傳，但其實是系列作的第四作，至於是單純翻譯錯誤還是有其他原因就不得而知了。</p> <hr /> <p>遊戲外殼。</p> <p>比起三代沒有明確的魔王，四代就把最後大魔王<span class="global_name_span">席恩</span>印在封面上。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167338"><img alt="1491938.jpg" src="https://pic.pimg.tw/qupyqupy/1536126801-3108052907_n.jpg" title="1491938.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167344"><img alt="1491939.jpg" src="https://pic.pimg.tw/qupyqupy/1536126802-4235600138_n.jpg" title="1491939.jpg" /></a></div> </div> </div> <p>密碼表封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167350"><img alt="1491941.jpg" src="https://pic.pimg.tw/qupyqupy/1536126802-375995377.jpg" title="1491941.jpg" /></a></p> <p>四代的地圖，比起三代看起來更加豐富，但我覺得能探索的區域比三代少很多，大概是容量都花在精美圖像品質上面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167341"><img alt="1491943.jpg" src="https://pic.pimg.tw/qupyqupy/1536126802-2690728447.jpg" title="1491943.jpg" /></a></p> <p>遊戲開頭動畫。中文的口白聽起來真的有點逗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yieiH4YcYfE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲開頭選單。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167347"><img alt="bandicam 2018-09-01 23-06-29-694.jpg" src="https://pic.pimg.tw/qupyqupy/1536126802-1757874615_n.jpg" title="bandicam 2018-09-01 23-06-29-694.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167353"><img alt="bandicam 2018-09-01 23-07-14-195.jpg" src="https://pic.pimg.tw/qupyqupy/1536126802-4043960118_n.jpg" title="bandicam 2018-09-01 23-07-14-195.jpg" /></a></div> </div> </div> <p>這代有增加難度選擇，個人只想好好享受遊戲的樂趣，所以直接選了冒險者模式。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167356"><img alt="bandicam 2018-09-01 23-09-53-054.jpg" src="https://pic.pimg.tw/qupyqupy/1536126803-1142342625_n.jpg" title="bandicam 2018-09-01 23-09-53-054.jpg" /></a></p> <hr /> <p>一進遊戲當然先把預設的那些人物全換掉，金童甚麼的名字實在太俗了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167464"><img alt="bandicam 2018-09-04 17-06-02-687.jpg" src="https://pic.pimg.tw/qupyqupy/1536126820-441420467_n.jpg" title="bandicam 2018-09-04 17-06-02-687.jpg" /></a></p> <p>當初一開始玩最讓我驚豔的就是人聲語音，這種設計在當初 DOS 時代非常少見，而且有了人聲就感覺多了互動，玩遊戲都變得有趣。</p> <p>進入每個補給所都有人聲表現，也因為這樣小時候經常藉由快速點擊來玩語音。另外魔法公會的語音真的讓人毛骨悚然。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167359"><img alt="bandicam 2018-09-01 23-11-41-732.jpg" src="https://pic.pimg.tw/qupyqupy/1536126804-3367678421_n.jpg" title="bandicam 2018-09-01 23-11-41-732.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167362"><img alt="bandicam 2018-09-01 23-24-09-958.jpg" src="https://pic.pimg.tw/qupyqupy/1536126804-4146680404_n.jpg" title="bandicam 2018-09-01 23-24-09-958.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167374"><img alt="bandicam 2018-09-01 23-25-57-140.jpg" src="https://pic.pimg.tw/qupyqupy/1536126804-3169575183_n.jpg" title="bandicam 2018-09-01 23-25-57-140.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/U5wLqumhpk0?wmode=transparent" title="YouTube video player" width="560"></iframe></div> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2dq6vLYe3pI?wmode=transparent" title="YouTube video player" width="560"></iframe></div> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Yh6kTp5cxNs?wmode=transparent" title="YouTube video player" width="560"></iframe></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167371"><img alt="bandicam 2018-09-01 23-28-01-877.jpg" src="https://pic.pimg.tw/qupyqupy/1536126804-892341557_n.jpg" title="bandicam 2018-09-01 23-28-01-877.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167377"><img alt="bandicam 2018-09-01 23-35-55-536.jpg" src="https://pic.pimg.tw/qupyqupy/1536126804-3425123613_n.jpg" title="bandicam 2018-09-01 23-35-55-536.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167413"><img alt="bandicam 2018-09-03 00-10-14-356.jpg" src="https://pic.pimg.tw/qupyqupy/1536126808-477816948_n.jpg" title="bandicam 2018-09-03 00-10-14-356.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VEjOl5nXMUQ?wmode=transparent" title="YouTube video player" width="560"></iframe></div> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AfFm60HDab4?wmode=transparent" title="YouTube video player" width="560"></iframe></div> <div class="global_divtd"><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Kq07mdES99Y?wmode=transparent" title="YouTube video player" width="560"></iframe></div> </div> </div> <p>另外在某些場合如果關掉了聲音，字幕還會突然出現，這種設計很貼心。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167422"><img alt="bandicam 2018-09-03 23-20-48-620.jpg" src="https://pic.pimg.tw/qupyqupy/1536126812-2545772973_n.jpg" title="bandicam 2018-09-03 23-20-48-620.jpg" /></a></p> <p>高塔的設計也是這代的亮點之一，爬到最高層還可以進入雲端的世界，不施展飄浮術還會直接跌下來，因為有了雲端世界的關係，讓探索時有了新的視覺體驗，不然到處都是一片翠綠、火紅、冰雪的世界，其實在三代都玩膩了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167470"><img alt="bandicam 2018-09-04 17-07-02-817.jpg" src="https://pic.pimg.tw/qupyqupy/1536126820-180816213_n.jpg" title="bandicam 2018-09-04 17-07-02-817.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167473"><img alt="bandicam 2018-09-04 17-08-21-700.jpg" src="https://pic.pimg.tw/qupyqupy/1536126820-863932470_n.jpg" title="bandicam 2018-09-04 17-08-21-700.jpg" /></a></div> </div> </div> <p>地形場景大部分都跟三代差不多。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167467"><img alt="bandicam 2018-09-04 17-05-56-675.jpg" src="https://pic.pimg.tw/qupyqupy/1536126820-492741917_n.jpg" title="bandicam 2018-09-04 17-05-56-675.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167458"><img alt="bandicam 2018-09-04 17-06-16-852.jpg" src="https://pic.pimg.tw/qupyqupy/1536126819-2287612325_n.jpg" title="bandicam 2018-09-04 17-06-16-852.jpg" /></a></div> </div> </div> <p>戰鬥方面跟三代並沒有多大的不同，但因為少了兩個傭兵的位置，所以攻擊力道會少一些。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167476"><img alt="bandicam 2018-09-04 17-08-43-010.jpg" src="https://pic.pimg.tw/qupyqupy/1536126821-2300346344_n.jpg" title="bandicam 2018-09-04 17-08-43-010.jpg" /></a></p> <p>次元鏡的部分，在這代想去哪邊就直接打地名，不像三代有各種密語。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167365"><img alt="bandicam 2018-09-01 23-34-11-142.jpg" src="https://pic.pimg.tw/qupyqupy/1536126804-1736936561_n.jpg" title="bandicam 2018-09-01 23-34-11-142.jpg" /></a></p> <p>在遊戲的任務上也可以看到很多三代的影子，雖然冒險的世界不同，但一樣都有幫獨角獸找回角的任務。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167398"><img alt="bandicam 2018-09-02 12-27-16-831.jpg" src="https://pic.pimg.tw/qupyqupy/1536126807-2811010111_n.jpg" title="bandicam 2018-09-02 12-27-16-831.jpg" /></a></p> <p>另外由於四代跟五代是可以合併在一起變成更大的世界冒險，所以像是來往兩地之間的金字塔、神秘的反射鏡儀器都是要同時加裝五代才會有用的東西。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167428"><img alt="bandicam 2018-09-04 12-38-12-434.jpg" src="https://pic.pimg.tw/qupyqupy/1536126814-1646852146_n.jpg" title="bandicam 2018-09-04 12-38-12-434.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167455"><img alt="bandicam 2018-09-04 13-02-53-393.jpg" src="https://pic.pimg.tw/qupyqupy/1536126817-2647937006_n.jpg" title="bandicam 2018-09-04 13-02-53-393.jpg" /></a></div> </div> </div> <p>四代基本的目標就是打倒<span class="global_name_span">席恩王</span>，為此要收集<span class="global_name_span">國王的百萬信用卡</span>來建造自己的城堡，才能取得藏在城堡下的伏魔神劍，只有這把劍才能對<span class="global_name_span">席恩王</span>造成傷害。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167434"><img alt="bandicam 2018-09-04 12-42-04-636.jpg" src="https://pic.pimg.tw/qupyqupy/1536126814-2218038415_n.jpg" title="bandicam 2018-09-04 12-42-04-636.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167443"><img alt="bandicam 2018-09-04 12-42-33-443.jpg" src="https://pic.pimg.tw/qupyqupy/1536126817-1712169338_n.jpg" title="bandicam 2018-09-04 12-42-33-443.jpg" /></a></div> </div> </div> <p>遊戲中最後尋得的魔鏡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167446"><img alt="bandicam 2018-09-04 13-30-48-374.jpg" src="https://pic.pimg.tw/qupyqupy/1536126817-1726184120_n.jpg" title="bandicam 2018-09-04 13-30-48-374.jpg" /></a></p> <p>遊戲第一個開場任務竟然是處理一個奸商的陰謀，當初真的感覺有點弱，好在之後探險的世界格局越拉越大，不是處理諸如此類的無聊事情。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167392"><img alt="bandicam 2018-09-01 23-49-13-114.jpg" src="https://pic.pimg.tw/qupyqupy/1536126806-2949608992_n.jpg" title="bandicam 2018-09-01 23-49-13-114.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167389"><img alt="bandicam 2018-09-01 23-49-17-775.jpg" src="https://pic.pimg.tw/qupyqupy/1536126806-357233083_n.jpg" title="bandicam 2018-09-01 23-49-17-775.jpg" /></a></div> </div> </div> <p>四代在場景物件方面作了很大的用心，不只是畫質得到提升，更細心將四個方位的樣貌都畫出來。</p> ';
  var tmp2 = '<p>不過某些物件，像是帳篷、寶箱等等必須轉到正確方位才能調查的設定，雖然貼近真實但是遊玩上未免有些不流暢。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167380"><img alt="bandicam 2018-09-01 23-38-03-466.jpg" src="https://pic.pimg.tw/qupyqupy/1536126805-2362687395_n.jpg" title="bandicam 2018-09-01 23-38-03-466.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167386"><img alt="bandicam 2018-09-02 12-23-57-115.jpg" src="https://pic.pimg.tw/qupyqupy/1536126806-2554034200_n.jpg" title="bandicam 2018-09-02 12-23-57-115.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167383"><img alt="bandicam 2018-09-02 12-25-22-134.jpg" src="https://pic.pimg.tw/qupyqupy/1536126806-3090255051_n.jpg" title="bandicam 2018-09-02 12-25-22-134.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167395"><img alt="bandicam 2018-09-02 12-33-31-677.jpg" src="https://pic.pimg.tw/qupyqupy/1536126807-4142779438_n.jpg" title="bandicam 2018-09-02 12-33-31-677.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167401"><img alt="bandicam 2018-09-02 16-57-57-313.jpg" src="https://pic.pimg.tw/qupyqupy/1536126808-1764389773_n.jpg" title="bandicam 2018-09-02 16-57-57-313.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167410"><img alt="bandicam 2018-09-02 18-48-17-106.jpg" src="https://pic.pimg.tw/qupyqupy/1536126808-1874244341_n.jpg" title="bandicam 2018-09-02 18-48-17-106.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167416"><img alt="bandicam 2018-09-03 13-25-23-334.jpg" src="https://pic.pimg.tw/qupyqupy/1536126808-330037461_n.jpg" title="bandicam 2018-09-03 13-25-23-334.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167440"><img alt="bandicam 2018-09-03 18-50-35-880.jpg" src="https://pic.pimg.tw/qupyqupy/1536126814-2862295545_n.jpg" title="bandicam 2018-09-03 18-50-35-880.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167407"><img alt="bandicam 2018-09-03 13-28-20-506.jpg" src="https://pic.pimg.tw/qupyqupy/1536126808-1286038517_n.jpg" title="bandicam 2018-09-03 13-28-20-506.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167437"><img alt="bandicam 2018-09-03 23-26-34-537.jpg" src="https://pic.pimg.tw/qupyqupy/1536126814-2662687769_n.jpg" title="bandicam 2018-09-03 23-26-34-537.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167425"><img alt="bandicam 2018-09-04 06-48-04-623.jpg" src="https://pic.pimg.tw/qupyqupy/1536126811-2195212025_n.jpg" title="bandicam 2018-09-04 06-48-04-623.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241167431"><img alt="bandicam 2018-09-04 12-34-57-862.jpg" src="https://pic.pimg.tw/qupyqupy/1536126814-3814880958_n.jpg" title="bandicam 2018-09-04 12-34-57-862.jpg" /></a></div> </div> </div> <p>帳篷必須對準入口調查才會有用。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167452"><img alt="bandicam 2018-09-04 17-05-26-560.jpg" src="https://pic.pimg.tw/qupyqupy/1536126818-3749811840_n.jpg" title="bandicam 2018-09-04 17-05-26-560.jpg" /></a></p> <p>龍穴裡面一直收過路稅的罐子，不管重玩幾次都讓人覺得煩心。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167419"><img alt="bandicam 2018-09-04 12-10-44-655.jpg" src="https://pic.pimg.tw/qupyqupy/1536126811-4013474752_n.jpg" title="bandicam 2018-09-04 12-10-44-655.jpg" /></a></p> <p>需要恨天般高才能讀懂得龍族寶典，曾經有段時間因為卡關拼命找地方升智慧，以為關鍵點就在讀懂寶典上，卻沒料到這只是個升經驗的手段。</p> <p>講到這裡，四代升經驗的法子真的是頗多，到最後都是金幣與寶石嚴重不足，這點在後期十分明顯，就算有了數百萬的經驗值卻沒有錢升級的痛苦相信是當初玩家共同的回憶。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167479"><img alt="bandicam 2018-09-04 12-12-45-887.jpg" src="https://pic.pimg.tw/qupyqupy/1536126825-2569536841_n.jpg" title="bandicam 2018-09-04 12-12-45-887.jpg" /></a></p> <p>黑暗魔君會不定時出來嚇人，第一次錄影跳出這畫面時還以為 GameOver 了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd" style="width: 50%;"><a href="http://qupyqupy.pixnet.net/album/photo/241167449"><img alt="bandicam 2018-09-04 13-05-39-397.jpg" src="https://pic.pimg.tw/qupyqupy/1536126818-4011571250_n.jpg" title="bandicam 2018-09-04 13-05-39-397.jpg" /></a></div> <div class="global_divtd" style="width: 50%;"><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jgYSFWHtncM?wmode=transparent" title="YouTube video player" width="560"></iframe></div> </div> </div> <p>真正 GameOver 的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241167461"><img alt="bandicam 2018-09-04 17-06-39-795.jpg" src="https://pic.pimg.tw/qupyqupy/1536126819-4199881008_n.jpg" title="bandicam 2018-09-04 17-06-39-795.jpg" /></a></p> <hr /> <p>以下是這次遊玩的影片紀錄。</p> <p>龍穴主要是進去搜刮財物，跟讀懂龍族寶典拿取大量經驗值，就算不進來也對故事主軸沒啥影響。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bIVvm6FbQIk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>矮人洞穴有很多的區塊，要透過小礦車來轉移各個區域，如果只是要衝主線流程，直接輸入［奧米茄］到最深處打倒教主就好。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/juJ2eoB0WUg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>女巫之塔可以在裡面找到獨角獸的角，藉此可以獲得神聖戰士的稱號。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9fey6u70Qf4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雅克神殿可以拿到人魚任務的關鍵道具，另外在內裡遇到的雅克巫妖可是初期的強敵，好幾次全滅的都是因為它。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/P_fOCa4ZVGE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>地精地下城主要是收集<span class="global_name_span">國王的百萬信用卡</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4T_nfh9ye8M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>強力魔塔內的主要任務是獲取進入達松格塔的鑰匙，至於雲端的世界就是單純收集物資。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/o1Zzgmr20A8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>幻影洞窟有許多永遠提升能力的地方。另外比較特別的一點是洞窟內會有兩種不一樣的面貌，當拔掉栓子後，洞窟的水流光了，原本不能開的寶箱會變得都可以開。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Un7ZtTf36aA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>達松格塔不僅是通往最後迷宮的必經之路，也是解救開頭影片中<span class="global_name_span">克羅多</span>的地方。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jOZ5n_WOrz4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲最後的迷宮，這影片包含了最後的破關畫面。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7WBBQ9-j0YA?wmode=transparent" title="YouTube video player" width="560"></iframe></p>';
