<script>
   (function(){

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push(`<p>炎龍騎士團的最後一個作品（當然我是希望有續作，不過看漢堂現在的情形恐怕是沒甚麼希望）</p> <p>故事敘述二代的主角索爾因為厭倦王宮的生活，而偷溜出來，在遭遇到暗算危在旦夕時被主角蘭迪斯所救，從而發展出一連串的故事。</p> <p>整體故事的事件源頭有點像是羅德斯島戰記，某勢力堅持對於過於強大的力量要予以消滅或是減弱，以達到平衡的和平。羅德斯島戰記的執行者是灰色魔女，而對象是傭兵王卡修所領導的佛雷姆王國，在風之紋章裡面，執行者是魔導王吉歐，對象是索爾領導的羅特帝亞王國。</p> <p>當然故事裡面對於蘭迪斯的身分還是沒有交代清楚就草草結束，應該是為了後面續傳而留下的伏筆！不過隨著智慧財產權的思想普遍受到重視這個抄襲光明與黑暗的骨架遊戲也不能再繼續下去了吧？我想之後漢堂轉向開發天地劫系列，應該就是這原因，要不然沒理由放棄這麼熱門的系列。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785895"><img alt="e51ab2c256a5fa945af64a695b7f41e3.JPG" src="https://pic.pimg.tw/qupyqupy/1451291873-284737182.jpg?v=1451291904" title="" /></a></p> <p>這是遊戲開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785901"><img alt="24ebb43e1e78cd178083009415e8b4d7.PNG" src="https://pic.pimg.tw/qupyqupy/1451291873-1920678362.png?v=1451291904" title="" /></a></p> <p>這是遊戲開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tG_niPTF4_w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲系統沿襲二代，在炎外除了在色彩、CD 音源、高解析度的畫面，有優於二代的表現，其餘包含人設、劇情、隱藏要素、豐富種族的夥伴等優點都非常可惜地沒有從二代繼承下來。也因此即便這是個雙 CD 的遊戲作品，我個人對他的喜愛程度反而遠遠不如二代。</p> <p>這是遊戲中村莊的畫面，與二代相同，每回戰鬥結束都可以進入村莊做補給等動作，也同樣擁有秘密商店的設定。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785898"><img alt="356f0f8acaf5dbb66b1d136c90177c91.PNG" src="https://pic.pimg.tw/qupyqupy/1451291873-314365897.png?v=1451291904" title="" /></a></p> <p>道具店娘。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785904"><img alt="6c7eb67d06b42217733b41af949e425b.PNG" src="https://pic.pimg.tw/qupyqupy/1451291873-736020469.png?v=1451291904" title="" /></a></p> <p>武器店大叔。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785907"><img alt="83ec9aad9c42b259e6bbd0dca5fdcf60.PNG" src="https://pic.pimg.tw/qupyqupy/1451291874-465237231.png?v=1451291904" title="" /></a></p> <p>酒店娘。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785910"><img alt="7ec1bceaf822cd8a5c2f6f0731c927b2.PNG" src="https://pic.pimg.tw/qupyqupy/1451291875-588391359.png?v=1451291904" title="" /></a></p> <p>教堂神官。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785913"><img alt="8bcda871488d68b6d121b09583594c7f.PNG" src="https://pic.pimg.tw/qupyqupy/1451291875-1222731372.png?v=1451291904" title="" /></a></p> <p>秘密商店娘。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785916"><img alt="e9cc8fb3f8fcdfd8fa3335c41f97fba0.PNG" src="https://pic.pimg.tw/qupyqupy/1451291876-2652327472.png?v=1451291904" title="" /></a></p> <hr /> <p>索爾怕連累蘭迪斯，決定偷偷離開他們。</p> <p>由於炎龍系列是非常注重練功的，炎外從一開始就有索爾這個強力搶經驗的角色在，相信很多玩家都對這個設定頭痛非常，所以當劇情進展到這裡時，雖然蘭迪斯等人有股淡淡的哀傷，我卻是非常歡喜。（這個不受控制的傢伙終於閃了！！）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785919"><img alt="1e35b3655e89d3f4775794344fdc359d.JPG" src="https://pic.pimg.tw/qupyqupy/1451291876-281410997.jpg?v=1451291904" title="" /></a></p> <p>蘭迪斯看到了鬥技場的公告。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785925"><img alt="595e4436aa566892a7dada5c1fe74d75.JPG" src="https://pic.pimg.tw/qupyqupy/1451291877-240213838.jpg?v=1451291904" title="" /></a></p> <p>本來只想看看就好，沒想到被風吹了下來，莫名其妙變成挑戰者。炎外在劇情方面雖然比不上前兩代，但是類似這種幽默的橋段卻是不少，尤其眾人望著公告滴汗的小動作，確實會讓人會心一笑。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785922"><img alt="e8f5f87014e700a358d8c920a25c36e5.JPG" src="https://pic.pimg.tw/qupyqupy/1451291876-1881358832.jpg?v=1451291904" title="" /></a></p> <p>鬥技場的常勝軍，裘娜。這關是索爾離開後的第一場由玩家完全控制的戰鬥，雖然敵人很少，但剛好用來練功。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785928"><img alt="58208d0bd693f63ade09edc89a644e92.JPG" src="https://pic.pimg.tw/qupyqupy/1451291877-295080611.jpg?v=1451291904" title="" /></a></p> <p>打贏後，裘娜搬予獎金，並且加入隊伍。加入的理由竟然是因為沒獎金吃飯！外傳中幾乎大部分夥伴加入的理由都很牽強。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785931"><img alt="a8db9e25c3bd3bfc2d96a60213cf0bd6.JPG" src="https://pic.pimg.tw/qupyqupy/1451291878-3010090145.jpg?v=1451291904" title="" /></a></p> <p>布蘭多在廣場展示飛行器。這橋段很明顯是抄襲光明與黑暗續戰篇中的克基。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785934"><img alt="c7ad2afa3bb6072c428330dc85dac474.JPG" src="https://pic.pimg.tw/qupyqupy/1451291878-2397196926.jpg?v=1451291904" title="" /></a></p> <p>飛到空中一半的時候，忽然故障。果然發明總是要經過無數次的失敗。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785937"><img alt="14f8814d7062ea7f4cfe44c82cdb7959.JPG" src="https://pic.pimg.tw/qupyqupy/1451291879-29630062.jpg?v=1451291904" title="" /></a></p> <p>從高空落下的布蘭多撞破了天花板掉進王宮裡。（身體真硬啊）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785940"><img alt="714699a40809f4745812478ab2812267.JPG" src="https://pic.pimg.tw/qupyqupy/1451291879-1228234803.jpg?v=1451291904" title="" /></a></p> <p>在裡面發現沉睡的蓋亞，於是布蘭多幫蓋亞換上新電池，重新啟動。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785943"><img alt="f491dcce881c4c19cc5857f08cbd2d02.JPG" src="https://pic.pimg.tw/qupyqupy/1451291880-3606512937.jpg?v=1451291904" title="" /></a></p> <p>甦醒後的蓋亞忽然暴走，猛擊牆壁打出了一條道路。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785946"><img alt="b2d84ab14a448bfb36aa20bec998af6c.JPG" src="https://pic.pimg.tw/qupyqupy/1451291880-261928830.jpg?v=1451291904" title="" /></a></p> <p>尤利安承認自己是教皇的橋段。這段也可以看到教廷的腐敗，竟然任用一個斂財的人為主教。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785955"><img alt="cfc5a0f8ac0db80814776104d1a0bd41.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-2756898952.jpg?v=1451291904" title="" /></a></p> <p>初次遇到琴琴，雖然嘴巴喊救命，卻一個人把追趕的敵人打得落花流水。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785961"><img alt="2fff905b1fc9a27b6101395af4af80fd.JPG" src="https://pic.pimg.tw/qupyqupy/1451291883-251871865.jpg?v=1451291904" title="" /></a></p> <p>蘭迪斯母親的姊妹（女武神）前來尋找蘭迪斯。這三個女武神經常在遊戲劇情中來回穿梭，但是感覺只是為了某些橋段硬湊出來的角色，如果當初可以在這三位女武神的目的、性格等方面多加著墨，炎外的故事也許會更有深度。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785952"><img alt="a3528628bf60cd9dba28fd392777e19f.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-3282047726.jpg?v=1451291904" title="" /></a></p> <p>眾人來到火神的宮殿拿取神的武器。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785949"><img alt="66565e1f068953cb8706bc5d9a4f9ebf.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-3599610119.jpg?v=1451291904" title="" /></a></p> <p>出現這句話，擺明了就是要打一場了。這邊會出現三選一的不同分歧。三把武器本身都沒啥用處，但是重點在於未來的事件。</p> <ul> <li>修佩魯　－＞　未來可以得到真炎龍劍。</li> <li>雷德　　－＞　未來可以得到勇者徽章（轉職成英雄）或是高能量砲（布蘭多的武器）</li> <li>亞德尼恩－＞　就只有這把亞德尼恩，極度不建議選他。</li> </ul> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785964"><img alt="537eb15c4680935811398495a8548674.PNG" src="https://pic.pimg.tw/qupyqupy/1451291883-2164681053.png?v=1451291904" title="" /></a></p> <p>拿到神的武器。當時還真的以為這武器很強，一進村莊連忙打開狀態欄看，結果商店賣的還比較強。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785958"><img alt="7b4829b6a3a05fa050b72bc4249657e7.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-3626111695.jpg?v=1451291904" title="" /></a></p> <p>地獄三鬥神圍攻武聖卡里斯。卡里斯真的是炎龍中最悲慘的人物，一代基本是個廢材（連跟小兵單挑都會輸），二代好不容易變成型男，能力也算是中堅人物，在外傳竟落得圍攻致死。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785967"><img alt="2a5cd2e604cd764d77c36101c6c081c0.JPG" src="https://pic.pimg.tw/qupyqupy/1451291883-1034386862.jpg?v=1451291904" title="" /></a></p> <p>一個真正貫穿炎龍系列的人物，就這樣殞落了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785976"><img alt="2218670ce625766cd3e88bf3a6789e03.PNG" src="https://pic.pimg.tw/qupyqupy/1451291884-3750145055.png?v=1451291904" title="" /></a></p> <p>索爾把牢房破壞。不愧是二代的主角，力大無窮啊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785970"><img alt="ca2281178da3e23bec34f19b1f266627.JPG" src="https://pic.pimg.tw/qupyqupy/1451291884-3468799723.jpg?v=1451291904" title="" /></a></p> <p>索爾將假索爾的偽裝打破。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785982"><img alt="d36befe92f6b09d031bad1d7a2061099.JPG" src="https://pic.pimg.tw/qupyqupy/1451291884-599823299.jpg?v=1451291905" title="" /></a></p> <p>聖騎士蘭斯洛特，在外傳整個形象大轉換，在二代可是一個沒眉毛、沒眼白的路人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785985"><img alt="55123455e9c5721e46cb6f843b70ca08.PNG" src="https://pic.pimg.tw/qupyqupy/1451291884-357085729.png?v=1451291905" title="" /></a></p> <p>蘭迪斯開啟寶箱，中了陷阱。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785988"><img alt="a16a5cf65d70030912f00b36ec555f2a.JPG" src="https://pic.pimg.tw/qupyqupy/1451291885-4291553872.jpg?v=1451291905" title="" /></a></p> <p>死神從寶箱中乍現，在這邊我一直有個疑問，為什麼魔導王他們能招換出來死神？</p> <p>在劇情完全沒有交代啊！即便眾人前往冥界與死神大戰後也沒有提到這點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785994"><img alt="066b2c41a434bd09f0a832a942a42899.PNG" src="https://pic.pimg.tw/qupyqupy/1451291886-3841345569.png?v=1451291905" title="" /></a></p> <p>一刀就把蘭迪斯送上西天，這個劇情設定也反應在跟死神大戰中。死神只需一個咒殺，管你防禦力多高，HP 多高，一樣一招就陣亡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786000"><img alt="3b1dedbd4115f1b02ea4f7e420306241.JPG" src="https://pic.pimg.tw/qupyqupy/1451291885-1115778556.jpg?v=1451291905" title="" /></a></p> <p>為救蘭迪斯，眾人尋找巫湯婆婆拿失魂藥。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785997"><img alt="583cf16e9a72553ba109fe1954a025ab.JPG" src="https://pic.pimg.tw/qupyqupy/1451291886-3338136098.jpg?v=1451291905" title="" /></a></p> <p>打巫湯婆婆的時候，記得一定要用法蓮娜執行最後一擊，這樣才能拿到死神契約，這可是進入真正結局的關鍵道具。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786003"><img alt="054464ac744666c080e6dbff55fc48e9.PNG" src="https://pic.pimg.tw/qupyqupy/1451291886-3526312746.png?v=1451291905" title="" /></a></p> <p>通過冥河來到地獄門。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786009"><img alt="f10eea08f96acd76e4284b83ff9a08db.JPG" src="https://pic.pimg.tw/qupyqupy/1451291887-131700090.jpg?v=1451291905" title="" /></a></p> <p>在冥界還可以遇到已經去世的武神卡里斯，這個橋段我頗為喜愛，可惜沒看到其他人物（黑龍王雷伊？）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786012"><img alt="7c8184e1cf21f06aa4b93226286e008a.PNG" src="https://pic.pimg.tw/qupyqupy/1451291887-3204902232.png?v=1451291905" title="" /></a></p> <p>打敗死神的最後一擊一樣要由法蓮娜執行，拿到反禁制器後就只差再拿到魔晶石碎片就可以打平衡之神了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786015"><img alt="2a033cd4b5be51c85b97552aaa946709.PNG" src="https://pic.pimg.tw/qupyqupy/1451291887-3804034895.png?v=1451291905" title="" /></a></p> <p>救出蘭迪斯。（同樣原理，為什麼不順便把卡里斯救出來？）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786018"><img alt="015937c0d9c5113d1d85ebdbf3c8a90a.JPG" src="https://pic.pimg.tw/qupyqupy/1451291888-4226459682.jpg?v=1451291905" title="" /></a></p> <p>這個畫面讓我想到羅密歐與茱麗葉，但劇情上卻是相看兩無語，這時候直接截走法蓮娜就不會有後續一堆戰鬥了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786024"><img alt="1e20a6effa554b2c8e5542d583c6c5b4.JPG" src="https://pic.pimg.tw/qupyqupy/1451291888-1873981398.jpg?v=1451291905" title="" /></a></p> <p>法蓮娜被當作召喚平衡之神的祭品。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786027"><img alt="31d87f63f6936e45bb3f3a9c61df1ac7.JPG" src="https://pic.pimg.tw/qupyqupy/1451291889-3057337808.jpg?v=1451291905" title="" /></a></p> <p>蘭迪斯為了救法蓮娜丟出魔晶石碎片。（如果不想看真正結局，在這邊可以把魔晶石碎片丟掉）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786030"><img alt="7d31e31790e4466ed317e704fdcdf724.JPG" src="https://pic.pimg.tw/qupyqupy/1451291889-2596789722.jpg?v=1451291905" title="" /></a></p> <p>碎片跟法蓮娜身上的反咒禁器產生反應。法蓮娜得救。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786033"><img alt="b2c1b46ff705c46b6b864e10a868b1d8.JPG" src="https://pic.pimg.tw/qupyqupy/1451291890-1165319231.jpg?v=1451291905" title="" /></a></p> <p>被開啟的異次元之門。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786039"><img alt="22c008dc4645db19380236342af64d42.JPG" src="https://pic.pimg.tw/qupyqupy/1451291890-248228422.jpg?v=1451291905" title="" /></a></p> <p>最後的魔王平衡之神（也是奪取蘭迪斯母親身體的魔神）總共要打三次，雖然是最後魔王，但是給玩家的壓力反而沒有比前幾關一堆敵人來襲來得恐怖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786042"><img alt="60aafd2c8c4d4d81e4819495fcc82fcd.JPG" src="https://pic.pimg.tw/qupyqupy/1451291890-848877507.jpg?v=1451291905" title="" /></a></p> <p>最後結局，眾人各奔東西。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786045"><img alt="f717e98e70f6e814c35bb2df0f24ade0.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-807124260.jpg?v=1451291905" title="" /></a></p> <p>這是看完結局後出現的畫面，應該是在跟玩家說有續作的意思吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786048"><img alt="b5d6d5a56269df6691d90af330e2eda2.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-4268908633.jpg?v=1451291905" title="" /></a></p> <p>這是壞結局（也就是沒有取得魔精石碎片及反咒禁器）法蓮娜不肯離開她父親，被崩塌的石頭壓死。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786051"><img alt="0480af2207beba9944c288304ec679a2.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-1410679786.jpg?v=1451291905" title="" /></a></p> <p>蘭迪斯抱著遺憾度過餘生。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786054"><img alt="a0ffb316f5070400da1d04ac9d9396c1.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-1923936218.jpg?v=1451291905" title="" /></a></p> <hr /> <p>蘭迪斯抱著遺憾度過餘生。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fNOEDlZ0-rs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>壞結局。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1iyHrAxMRwA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>好結局。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/soWEJRPsUAM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>`);
  contentArr.push(`<p>炎龍騎士團外傳的畫風跟前兩代相差很多，我個人是比較喜歡前兩代的感覺，這一代除了一個機器人以外，加入夥伴全部都是人，既然是跟二代設定同一個時代，爲啥二代的魔族，獸人，龍人，豹人全都不見了，真的是有點可惜的地方。 </p> <p>不過外傳的畫面是真的比較漂亮，畢竟色彩豐富了很多，但是戰鬥時候的速度太快，很多鏡頭都要利用截圖才看的清楚。 </p> <hr> <p>蘭迪斯，外傳的主角，母親是女武神，所以也繼承了神族的血統，在索爾（二代主角）逃離王宮遭到暗算的時候，拯救了索爾，從此踏上冒險旅途。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778473"><img src="https://pic.pimg.tw/qupyqupy/1451284945-3840041804.jpg?v=1451284985" alt="7d47f496355716137c3816345504454d.JPG"></a>&nbsp; </p> <p>英雄，一般人都會選擇的職業，法術強，攻防能力也強，不過我是比較喜歡劍帝的造型。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778467"><img src="https://pic.pimg.tw/qupyqupy/1451284943-3764964964.jpg?v=1451284986" alt="fac3ca629a096788837dd4fea30bbce7.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">劍帝<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778470"><img src="https://pic.pimg.tw/qupyqupy/1451284944-954213445.jpg?v=1451284986" alt="71ee01850b143515934487dc7b9a8417.JPG"></a>&nbsp; </p> <p>劍聖。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778464"><img src="https://pic.pimg.tw/qupyqupy/1451284943-158609431.jpg?v=1451284986" alt="78dc8d4cd03a029505e2739479e325ab.JPG"></a>&nbsp; </p> <p>法蓮娜，女主角，逃離父親吉歐的身邊，在被追趕的途中掉下山崖，短暫失去記憶，被恰巧經過的蘭迪斯等人發現，便跟著他們一同冒險，是炎龍歷代最漂亮的女主角。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778482"><img src="https://pic.pimg.tw/qupyqupy/1451284944-731367485.jpg?v=1451284986" alt="8b9bd09d7e840f72ce5e338a5c2967d0.JPG"></a>&nbsp; </p> <p>巫師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778479"><img src="https://pic.pimg.tw/qupyqupy/1451284945-890321201.jpg?v=1451284986" alt="a7e062058dc8bb7687d7260bf5520ca1.JPG"></a>&nbsp; </p> <p>法師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778476"><img src="https://pic.pimg.tw/qupyqupy/1451284945-1933918639.jpg?v=1451284986" alt="707d29a0fe7fe31cc8a218dd5315068e.JPG"></a>&nbsp; </p> <p>尤利安，最年輕的教皇，跟索爾一樣厭倦一成不變的生活，逃離教皇宮並且在途中遇見蘭迪斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778485"><img src="https://pic.pimg.tw/qupyqupy/1451284945-27136510.jpg?v=1451284986" alt="1023fec45f3fc1687e7a6a57a031e928.JPG"></a>&nbsp; </p> <p>大祭司。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778491"><img src="https://pic.pimg.tw/qupyqupy/1451284946-1351386355.jpg?v=1451284986" alt="315523cc744e3457628b4037bcf3ec6b.JPG"></a>&nbsp; </p> <p>大僧侶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778497"><img src="https://pic.pimg.tw/qupyqupy/1451284946-3392858900.jpg?v=1451284986" alt="3c1c901660d3a0e79481cb67462b3a70.JPG"></a>&nbsp; </p> <p>琴琴，武聖卡里斯的徒弟（卡里斯在一代二代都有出現過，可以看前兩代的角色介紹）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778494"><img src="https://pic.pimg.tw/qupyqupy/1451284946-3966770843.jpg?v=1451284986" alt="ad38a6ea7a46fab7e32fb41d76620d34.JPG"></a>&nbsp; </p> <p>武神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778488"><img src="https://pic.pimg.tw/qupyqupy/1451284946-2716586842.jpg?v=1451284986" alt="116af81e848b354b2a039639e5b7b309.JPG"></a>&nbsp; </p> <p>武聖。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778503"><img src="https://pic.pimg.tw/qupyqupy/1451284947-3786602813.jpg?v=1451284986" alt="82341cd50275f03c8bc8a35ce564636b.JPG"></a>&nbsp; </p> <p>亞克，在追趕一個神秘教徒的途中，遇見蘭迪斯等人，並且一同擊退了巨石神，從此跟著蘭迪斯等人一同冒險。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778500"><img src="https://pic.pimg.tw/qupyqupy/1451284947-2246317282.jpg?v=1451284986" alt="3b386edd3536165384efdd3c7e28b410.JPG"></a>&nbsp; </p> <p>大地騎士。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778506"><img src="https://pic.pimg.tw/qupyqupy/1451284949-3637612785.jpg?v=1451284986" alt="14e43e9d357b8626a38bc949c5d50dc4.JPG"></a>&nbsp; </p> <p>聖騎士。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778509"><img src="https://pic.pimg.tw/qupyqupy/1451284950-116327996.jpg?v=1451284986" alt="6d508622439f46c33f05a15337cbad3c.JPG"></a>&nbsp; </p> <p>布蘭多，一個發明狂，希望能造出長程的飛行器具（這角色跟光明與黑暗續戰篇的一個角色很像） </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778515"><img src="https://pic.pimg.tw/qupyqupy/1451284950-2958424478.jpg?v=1451284986" alt="9693c03ba90f002870d0824256dd5cb2.JPG"></a>&nbsp; </p> <p>機械大師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778512"><img src="https://pic.pimg.tw/qupyqupy/1451284950-1950687313.jpg?v=1451284986" alt="5a768074951e41ecbfc0526c78ad6ad6.JPG"></a>&nbsp; </p> <p>機械伯爵。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778518"><img src="https://pic.pimg.tw/qupyqupy/1451284950-454804576.jpg?v=1451284986" alt="3c1a2a3eecde9094321ea4afe2347b01.JPG"></a>&nbsp; </p> <p>裘娜，鬥技場中的常勝者，被蘭迪斯擊敗後，為了討生活所以加入蘭迪斯等人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778521"><img src="https://pic.pimg.tw/qupyqupy/1451284951-1875094145.jpg?v=1451284986" alt="45f69fd97f420477f451cf9cabd63526.JPG"></a>&nbsp; </p> <p>狂戰士。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778527"><img src="https://pic.pimg.tw/qupyqupy/1451284952-3518744667.jpg?v=1451284986" alt="842536d9f82efc50893352e934fe4396.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">聖戰士<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778524"><img src="https://pic.pimg.tw/qupyqupy/1451284952-2725995686.jpg?v=1451284986" alt="7e15d0a8eb5ac9f37d68ffa0c757170a.JPG"></a>&nbsp; </p> <p>費塔加，在拯救村民的事件中認識的魔法師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778530"><img src="https://pic.pimg.tw/qupyqupy/1451284953-550915457.jpg?v=1451284986" alt="adaad916d160719b8b678f4b2d109b11.JPG"></a>&nbsp; </p> <p>巫師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778536"><img src="https://pic.pimg.tw/qupyqupy/1451284953-929358436.jpg?v=1451284986" alt="20d06f0239986ce68298e31081647ec1.JPG"></a>&nbsp; </p> <p>法師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778533"><img src="https://pic.pimg.tw/qupyqupy/1451284954-1922547664.jpg?v=1451284987" alt="21ed1cd43c780de10fd1b208f85c0493.JPG"></a>&nbsp; </p> <p>瑪麗安，攻略要塞砲的時候，幫助蘭迪斯的弓箭手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778542"><img src="https://pic.pimg.tw/qupyqupy/1451284954-1458209862.jpg?v=1451284987" alt="360eed406c9dcaea1220dfd073170be7.JPG"></a>&nbsp; </p> <p>狙擊王。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778545"><img src="https://pic.pimg.tw/qupyqupy/1451284954-2046856013.jpg?v=1451284987" alt="6627a7444f9390b5221f7a3071efe131.JPG"></a>&nbsp; </p> <p>神射手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778548"><img src="https://pic.pimg.tw/qupyqupy/1451284955-3500208268.jpg?v=1451284987" alt="626d376019d89692dbee3332ba4f5b89.JPG"></a>&nbsp; </p> <p>蓋亞，二代出現的機器人，被布蘭多修好，所以再次加入戰鬥。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778551"><img src="https://pic.pimg.tw/qupyqupy/1451284955-2912970303.jpg?v=1451284987" alt="b607cb054647dc7c0bccb1b0ddb272eb.JPG"></a>&nbsp; </p> <p>珊，一樣是二代的人物，不過二代的珊是精靈，到外傳竟然變成人類了，原來時間是可以改變種族的（攤手）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778554"><img src="https://pic.pimg.tw/qupyqupy/1451284955-2771600282.jpg?v=1451284987" alt="548ae2a92a6f90ed3ad61b9474d2c6a5.JPG"></a>&nbsp; </p> <p>蘭斯洛特，二代人物，跟賢者約拿是好友，在二代那個小眼睛，沒眉毛的路人形象，到外傳變成一個帥氣十足的騎士了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778557"><img src="https://pic.pimg.tw/qupyqupy/1451284955-1344750747.jpg?v=1451284987" alt="a6b42a3c2b22c4f06eb36492de122b17.JPG"></a>&nbsp; </p> <p>索爾，二代的主角，不喜歡王宮的生活，所以偷溜出來，不過卻因此遭到人暗算，而發生了接下來的一連串事件，要是他出了什麼意外，一代的大邪神就要復活了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778563"><img src="https://pic.pimg.tw/qupyqupy/1451284956-3567423023.jpg?v=1451284987" alt="c0e3c4ad3a1f960314a5416a641ce1c7.JPG"></a>&nbsp; </p> <hr> <p>下面是敵人。 </p> <p>巨石神。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778560"><img src="https://pic.pimg.tw/qupyqupy/1451284956-4082826469.jpg?v=1451284987" alt="4f2766553d76c5308a26732a477c8e74.JPG"></a>&nbsp; </p> <p>地獄三鬥神－－巴魯，與其餘兩人聯手將武聖卡里斯殺死。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778566"><img src="https://pic.pimg.tw/qupyqupy/1451284956-3883261899.jpg?v=1451284987" alt="d7b8d00c059abe9338ba05afd2b1e0fb.JPG"></a>&nbsp; </p> <p>地獄三鬥神－－席拉。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778569"><img src="https://pic.pimg.tw/qupyqupy/1451284957-3647358020.jpg?v=1451284987" alt="89e80760677c6677a67ef3abf2a866c0.JPG"></a>&nbsp; </p> <p>地獄三鬥神－－薩達特。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778575"><img src="https://pic.pimg.tw/qupyqupy/1451284958-3398828556.jpg?v=1451284987" alt="fc3d95e3d869292d3c604f00796317c7.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">裘娜<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778572"><img src="https://pic.pimg.tw/qupyqupy/1451284958-1286106979.jpg?v=1451284987" alt="4bca4c3b21b826f9d53d0d1e870cdbaf.JPG"></a>&nbsp; </p> <p>火神神器的守護獸亞德尼恩。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778578"><img src="https://pic.pimg.tw/qupyqupy/1451284958-64941558.jpg?v=1451284987" alt="f0bb4641a6c363dbd583dd81e2363d52.JPG"></a>&nbsp; </p> <p>火神神器的守護獸雷德。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778584"><img src="https://pic.pimg.tw/qupyqupy/1451284960-786224903.jpg?v=1451284987" alt="e6a6e873ec3737a81473c6928d3254c7.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">火神神器的守護獸修佩魯<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778581"><img src="https://pic.pimg.tw/qupyqupy/1451284959-35709704.jpg?v=1451284987" alt="cb123a5e0ae4481717080d3249c83dd3.JPG"></a>&nbsp; </p> <p>要塞砲。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778587"><img src="https://pic.pimg.tw/qupyqupy/1451284961-392549452.jpg?v=1451284987" alt="e57ea218269a00832ae5554fb433c70e.JPG"></a>&nbsp; </p> <p>巫湯婆婆，根本就是七龍珠裡面的占卜婆婆嘛。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778593"><img src="https://pic.pimg.tw/qupyqupy/1451284961-3752331389.jpg?v=1451284987" alt="fdad776740676ff64dd342db6d1c4480.JPG"></a>&nbsp; </p> <p>死神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778590"><img src="https://pic.pimg.tw/qupyqupy/1451284961-4130327077.jpg?v=1451284987" alt="3cd146aa01d5baa263fa5d2ee820919a.JPG"></a>&nbsp; </p> <p>神秘老頭，會一直挑戰裘娜，贏了就可以得到他手上的刀。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778596"><img src="https://pic.pimg.tw/qupyqupy/1451284962-2620349588.jpg?v=1451284987" alt="b9f9c2ad834de2935e99d47c26ce2422.JPG"></a>&nbsp; </p> <p>魔戰將軍－－布魯森。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778599"><img src="https://pic.pimg.tw/qupyqupy/1451284963-1638503172.jpg?v=1451284987" alt="e04fcf21d1e0ed48f6671b5198218a8d.JPG"></a>&nbsp; </p> <p>魔戰將軍－－塞克斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778602"><img src="https://pic.pimg.tw/qupyqupy/1451284964-2527814577.jpg?v=1451284987" alt="d7e7dbb45b3e39ad43c2938b342255b8.JPG"></a>&nbsp; </p> <p>魔戰將軍－－汎拉沛。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778605"><img src="https://pic.pimg.tw/qupyqupy/1451284964-832550835.jpg?v=1451284987" alt="5c7c56d7a58b1a2ec67be469a6f72176.JPG"></a>&nbsp; </p> <p>魔戰將軍－－凱因巴，一開始假冒索爾的人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778608"><img src="https://pic.pimg.tw/qupyqupy/1451284964-2414510886.jpg?v=1451284987" alt="4cb176d845d1375bf74636a5e655773c.JPG"></a>&nbsp; </p> <p>魔導王吉歐，法蓮娜的父親，也是一切事件的主導者，全身冒著像火一樣的光，是哪招啊？該不會原本還設計他可以變成超級賽亞人吧！<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778611"><img src="https://pic.pimg.tw/qupyqupy/1451284965-4096291394.jpg?v=1451284988" alt="e69e3b14346047c9e5c97ae1e196ff57.JPG"></a>&nbsp; </p> <p>異次元的守護獸，這龍畫的頗有羅德斯島戰記的味道。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778614"><img src="https://pic.pimg.tw/qupyqupy/1451284965-2739521075.jpg?v=1451284988" alt="d58b1774d80138929b0f50828a94d25e.JPG"></a>&nbsp; </p> <p>平衡之神，這魔王真的作的太過火了，三分之二畫面都是他。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778617"><img src="https://pic.pimg.tw/qupyqupy/1451284966-3726041416.jpg?v=1451284988" alt="0436a31f5f371e26a625406ad4e13118.JPG"></a>&nbsp; </p> <p>變化一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778620"><img src="https://pic.pimg.tw/qupyqupy/1451284967-1277071981.jpg?v=1451284988" alt="d8ed16de8f39fe891542320b1c385b6a.JPG"></a>&nbsp; </p> <p>變化二。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778623"><img src="https://pic.pimg.tw/qupyqupy/1451284967-2033211526.jpg?v=1451284988" alt="b9a35f390f3443f05f49bdd4f63ff12f.JPG"></a>&nbsp;<br> </p>`);
