203200263"><img src="https://pic.pimg.tw/qupyqupy/1445616677-2812564580.png?v=1445616706" alt="a503ecbfe0867c4d6645cf7c5425f44c.PNG"></a> <span class="redactor-invisible-space"><br></span></span> </p> <p><span class="redactor-invisible-space">到獸王洞和獸王交談，也獲得了獸王的幫助。<span class="redactor-invisible-space"><br></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203200173"><img src="https://pic.pimg.tw/qupyqupy/1445616670-924295384.png?v=1445616706" alt="de5217a82c1e09f2699d5c4305410a8d.PNG"></a> <span class="redactor-invisible-space"><br></span></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">到沉沒沼澤。可以看到兩國正在交戰，這時可以看到魔王的使者出現在兩軍戰陣之中<span class="redactor-invisible-space">。</span></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200479"><img src="https://pic.pimg.tw/qupyqupy/1445616696-733477532.png?v=1445616708" alt="2d1e6c9a2d4365391ff6d110f1153c8a.PNG"></a>&nbsp; </p> </div> <p>兩國的領導者，見狀決定暫時息戰，一起對付魔王。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200266"><img src="https://pic.pimg.tw/qupyqupy/1445616677-387927868.png?v=1445616706" alt="a289c97c55327f37e15d4c6f5babee92.PNG"></a> <br> </p> <p>到光之遺跡內部，拿取光之裝備。（<span style="color: rgb(255, 0, 0);">拿的真容易</span>）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200383"><img src="https://pic.pimg.tw/qupyqupy/1445616688-1135722373.png?v=1445616707" alt="054ca20492ec49bc65acff53bad56662.PNG"></a> <br> </p> <p>到赤燄城號令場，使用水晶玻璃，與隊長交談，再調查大砲。 </p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200356"><img src="https://pic.pimg.tw/qupyqupy/1445616686-2975086241.png?v=1445616707" alt="97f121f007898c6f8aad158265c285cf.PNG"></a>&nbsp; </p> <p>到無影池下，進入魔城內。<br> </p> <div><a href="http://qupyqupy.pixnet.net/album/photo/203200281"><img src="https://pic.pimg.tw/qupyqupy/1445616679-3853634241.png?v=1445616707" alt="820974ac9bdd44461673ecfd63b1738b.PNG"></a> <br> </div> <div>在魔幻仙鏡，使用真實之珠，會出現進入魔王房間的入口。<br> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200368"><img src="https://pic.pimg.tw/qupyqupy/1445616686-4023366116.png?v=1445616707" alt="71a4eb233ce4db8a2a227a26a8cb9430.PNG"></a>&nbsp;<br> </p> <p>到無雙門使用光之裝備，會被偷走。<br> </p> </div> <div> <div><a href="http://qupyqupy.pixnet.net/album/photo/203200269"><img src="https://pic.pimg.tw/qupyqupy/1445616677-1134392309.png?v=1445616707" alt="a60c312cb36e3eed8abc84799003adb3.PNG"></a> <br> </div> <div> <p>回到東城，發現原來是因為怕主角們不夠力量所以才偷走裝備。現在有龍神的語言加持，瞬間覺得打倒魔王不是問題，於是眾人再度出發。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200398"><img src="https://pic.pimg.tw/qupyqupy/1445616689-763804710.png?v=1445616708" alt="42db038daa90587b2829d8584d55acfb.PNG"></a>&nbsp;<br> </p> </div> </div> <div> <p>回到無雙門。 </p> <div> <div> <div> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200287"><img src="https://pic.pimg.tw/qupyqupy/1445616680-3996550776.png?v=1445616707" alt="91884b43cfe31e5cab70ecd148bbb996.PNG"></a>&nbsp; </p> <p>接著再觀賞一段動畫，結局。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/nE4tOwgK0ms?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> </div> </div> <p> </p> </div> </div> <hr> <p><br> </p> </div>'

  contentArr.push('<p>魔異入侵這款遊戲，是大宇資訊早期推出的ＤＯＳ遊戲，應該是６年級生會比較有記憶，雖然說故事內容不怎樣，畫面以及整體的流暢性都欠佳，但是就是能在我腦海裡印下深刻的回憶。</p> <p>以下這是遊戲的開頭畫面，我還記得每次玩遊戲的時候，我最怕就是這個畫面，一個怪異的人，由遠方慢慢爬過來，當到達螢幕前時，眼睛忽然掉下來的恐怖驚嚇，每每都讓我忍不住遮住眼睛，甚至連聲音都不太敢聽，雖然說開頭畫面如此恐怖，但是故事內容卻跟開頭畫面一點關係也沒有。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233197"><img alt="f7765e8f18518103b71d7cd6534b7f2b.JPG" src="https://pic.pimg.tw/qupyqupy/1445692382-4145229449.jpg?v=1445692403" title="" /></a></p> <p>進入操作介面，其實十分容易上手，畫面右邊有所有可以選擇的選項，遊戲的進行，大多是在每個場景都點一點右邊的選項，也因為如此，玩的初期覺得有趣，到後期就開始乏味了，如此的設定，彷彿是一個電子故事書，很難讓玩家藉由操作來融入。</p> <p>整個故事總共可以分為三個部份。</p> <p>人間界，主要是講主角調查失縱的科學家，從而揭發　&rdquo;　科王　&rdquo;　的陰謀。</p> <p><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233161"><img alt="323d728e2222af66515cf38c4f6bc51e.JPG" src="https://pic.pimg.tw/qupyqupy/1445692367-568824462.jpg?v=1445692402" title="" /></a> </span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">神仙界，是敘述主角的前世，以及為何會跟　&rdquo;　婆厲　&rdquo;　變成命中相剋的對手<span class="redactor-invisible-space">。</span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233194"><img alt="e61fc32d4fa7c4fb838a00fe7ffb7600.JPG" src="https://pic.pimg.tw/qupyqupy/1445692381-2178089905.jpg?v=1445692403" title="" /></a> </span></span></p> <p>魔靈界，為了將　&rdquo;　婆厲　&rdquo;　消滅，被傳送到魔靈界的主角，要找尋夥伴以及傳說中的光之聖具，進而達成使命。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233158"><img alt="14ae22736f7679679459f5b3fbd7e3c5.JPG" src="https://pic.pimg.tw/qupyqupy/1445692367-1231053226.jpg?v=1445692402" title="" /></a></p> <p>雖然有分三個部份，看起來似乎內容豐富頗為誘人，但是故事內容缺乏連貫性，遊戲中缺乏提示，這也是為甚麼當初很多人會卡關的原因，像是在人間界中最大的反派角色　&rdquo;　科王　&rdquo;　從沒出現過，連一句話也沒說到，甚至說那些科學家最後的下場到底怎麼了，也通通都沒有交待，給人一種很敷衍的感覺，像這種電子書式的遊戲，至少要做到讓玩家了解故事才行。</p> <p>下面這圖是人間界破關前的畫面</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233203"><img alt="e78e098cb5934c6a84be384fa26181a2.JPG" src="https://pic.pimg.tw/qupyqupy/1445692382-1851264743.jpg?v=1445692403" title="" /></a>&nbsp;</p> <p>主角的好友小林幫主角擋下致命攻擊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233191"><img alt="c802ab4c87d3fc4ff7ebdc79e6ec3e0d.JPG" src="https://pic.pimg.tw/qupyqupy/1445692380-253820964.jpg?v=1445692403" title="" /></a></p> <p><span class="redactor-invisible-space">留下幾句話就走了，這種手法在當時的連續劇，或是國外遊戲經常可以看到，就是朔造一種神秘感，以及故事的延展性，應用的好，劇情隨時都能有爆炸性的突破，</span>給玩家有著不斷的驚喜，可惜在這款遊戲裡卻沒有看到。</p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233170"><img alt="20931c04335e75ed7bb39942bf542c18.JPG" src="https://pic.pimg.tw/qupyqupy/1445692370-292876999.jpg?v=1445692402" title="" /></a> </span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">最後來到龍石公園，忽然不知道從那裡冒出來個怪物，一出現龍石公園的龍石突然裂開，從中飛出一條黃金色的龍<span class="redactor-invisible-space">。</span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233164"><img alt="754d2c18aa1882a69dde4049675b6cd3.JPG" src="https://pic.pimg.tw/qupyqupy/1445692368-624405223.jpg?v=1445692402" title="" /></a> </span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space">兩大生物開始火拼起來，一切都來的太突然了，更突然的是，不知道誰手上拿著一把弓，把怪物射死，玩的時候我心裡在想，人間界的年代應該已經有槍出現了吧，怎麼有人拿弓勒？還有拉弓箭的人是誰啊？重點是，這條龍的身分到底是？</span></span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space">一切都缺乏舖程，所以我玩到這裡的時候，還搞不懂故事再說什麼，原本以為是倒敘手法，但遊戲一直到最後，也都沒有講清楚<span class="redactor-invisible-space">。</span></span></span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233149"><img alt="51f8dba7ad750bbeb5b1fe9a69de0c25.JPG" src="https://pic.pimg.tw/qupyqupy/1445692364-2055784919.jpg?v=1445692402" title="" /></a> </span></span></span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space">接著聽完那條龍說了一堆話以後，就進入神仙界了，一切換畫面，雖然是充滿著濃濃的西方神話色彩，但是總是有點格格不入的對話，在這裡的故事內容就更少了，而且缺乏提示的程度更誇張<br /> 像我當初玩的時候，看到下面這張圖還以為破關了，心裡還在想　&rdquo;　魔靈界　&rdquo;　到哪去了？</span></span></span></span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233182"><img alt="b42396f1d09fda096e17336fe4fddd25.JPG" src="https://pic.pimg.tw/qupyqupy/1445692378-1499465906.jpg?v=1445692402" title="" /></a> </span></span></span></span></span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space">原來在對魔王使用照妖鏡之前要去收集一把元皇神箭（<span style="color: rgb(255, 0, 0);">真的很難有玩家會想到），下面這張圖就是婆厲的樣子，說實在話我覺得這造型很像孔雀王漫畫中的一個怪物，應該說有９０％相似吧，早期的國產遊戲都可以看到一些知名作品的影子。</span></span></span></span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233188"><img alt="d4186be06f9e439514798be141fb4c60.JPG" src="https://pic.pimg.tw/qupyqupy/1445692379-95570120.jpg?v=1445692403" title="" /></a> </span></span></span></span></span></span></span></span></p> <p><span class="redactor-invisible-space">主角用全身的神力射出致命的一箭，之後就化為飛灰了<span class="redactor-invisible-space">。</span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233173"><img alt="bacd99186923ebad1e2e95b889a40385.JPG" src="https://pic.pimg.tw/qupyqupy/1445692376-1446860554.jpg?v=1445692402" title="" /></a> </span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">再來聽龍說甚麼，原來婆厲沒有死，只是被哈雷慧星帶走了，所以要把主角傳送到魔靈界去消滅牠，這時候我的疑問更大了，婆厲都已經被消滅了，化為飛灰，還能被哈雷慧星<span class="redactor-invisible-space">帶走。</span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/203233176"><img alt="c15ccaf383f9d66bdf1cc3e3d633d6ea.JPG" src="https://pic.pimg.tw/qupyqupy/1445692377-114695651.jpg?v=1445692402" title="" /></a> </span></span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">魔靈界裡面，地圖很大，提示幾乎沒有，到處走走碰碰連怎麼跑到最後魔王前面我都不知道，場景類似中古歐洲的風格，有興趣的人可以找找看來玩。</span></span></p> <p>這圖就是婆厲（<span style="color: rgb(255, 0, 0);">一定很奇怪，為甚麼跟神仙界的造型不一樣，我也存有這個疑問）</span></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233146"><img alt="2e391d0388b63c6924d2803ff96fc90c.JPG" src="https://pic.pimg.tw/qupyqupy/1445692364-2339229376.jpg?v=1445692402" title="" /></a></p> <p>看完一段跟婆厲對打的動畫，遊戲就結束了（<span style="color: rgb(255, 0, 0);">心裡又有一個疑問了，魔王忽然變大隻了，這遊戲從頭到尾真是滿滿的疑問啊</span>）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233200"><img alt="79366dadee338d06b8e5996c0f3aa37b.JPG" src="https://pic.pimg.tw/qupyqupy/1445692383-220902112.jpg?v=1445692402" title="" /></a></p> <p><span class="redactor-invisible-space">結局畫面，不知道這個人是誰，其實跟主角一點都不像<span class="redactor-invisible-space">。</span></span></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233152"><img alt="6c0004538fca70c66a52c50bfabe7cb0.JPG" src="https://pic.pimg.tw/qupyqupy/1445692366-4230972859.jpg?v=1445692402" title="" /></a>&nbsp;</p> <p>破關之後，我還一直盯著這個畫面，期待會有什麼後續的驚喜，因為破關的太突然，我還不了解故事的內容到底再說什麼，很可惜等了半小時之後，我放棄了，故事真的就是這麼短，就是這麼快結束。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203233167"><img alt="1243b8250540e92965dc620d96013490.JPG" src="https://pic.pimg.tw/qupyqupy/1445692369-3820459867.jpg?v=1445692402" title="" /></a>&nbsp;</p> <p>總的來說，這遊戲若不是大宇出品，我可能連買都不會買，但是內容確實也不好，不過整體的神話風格，卻是當時非常受歡迎的，可惜沒有好好的加以拓展遊戲性，是蠻可惜的一件事情，不過早期的國產遊戲，能作出如此程度，算是不錯，雖然畫面有抄襲之嫌，不過這在當時的市場上，算是非常普遍的，有空我再來介紹幾篇早期的遊戲來作比較。</p>');
  contentArr.push('<p>一直在考慮這篇應該是歸類在哪個分類好，說實在話，魔異入侵這款遊戲，只能藉由零碎的角色對話來了解故事，我已經破關破了Ｎ次了，還是不太了解故事在講些什麼？不過這篇還是有些劇情的部分，姑且就先列為故事類吧！ </p> <p>當中的攻略部分，是參考（作者－青衫）寫的，我只是附加流程圖在上面。<br> </p> <p>青衫之友交流網：<a href="http://ref.gamer.com.tw/redir.php?url=http%3A%2F%2Fboneash.oldgame.tw%2Fchiuinan%2F" target="_blank">http://boneash.oldgame.tw/chiuinan/</a><br> </p> <p>魔異入侵攻略：<a href="http://ref.gamer.com.tw/redir.php?url=http%3A%2F%2Fboneash.oldgame.tw%2Fchiuinan%2Fintro%2Fch%2Fc21%2Fcoin.txt" target="_blank">http://boneash.oldgame.tw/chiuinan/intro/ch/c21/coin.txt</a> </p> <hr> <p>先來看一段遊戲開頭故事吧，在網路上查資料的結果，這款遊戲是遊戲橘子創辦人劉柏園與其朋友合組的富進軟體工作室研發的，中間歷經富峰群資訊公司，最後變為現在的遊戲橘子。<br> </p> <p><span class="redactor-invisible-space"> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/blhqUp_DZcM?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br></span> </p> <p>到編輯室和每位談談。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200290"><img src="https://pic.pimg.tw/qupyqupy/1445616680-567339620.png?v=1445616707" alt="65532cc62ab8aca10a031a5bddafa410.PNG"></a> </p> <p>到公民廣場調查垃圾箱，拿取硬幣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200365"><img src="https://pic.pimg.tw/qupyqupy/1445616686-973068289.png?v=1445616707" alt="78bb2e283af5116ae124830bd8c9637f.PNG"></a> <br> </p> <p>到龍石公園調查石縫，拿取鐵橇。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200179"><img src="https://pic.pimg.tw/qupyqupy/1445616670-3811022456.png?v=1445616706" alt="d842424c0efafc9eea03d411b4d70f0b.PNG"></a> <br> </p> <p>到跳蚤市場與雜貨販交談後，使用硬幣，得到珍珠耳鍊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200332"><img src="https://pic.pimg.tw/qupyqupy/1445616684-3459402697.png?v=1445616707" alt="894c6172da809d8127b8a3a6f6e36337.PNG"></a> <br> </p> <p>到暗巷使用鐵橇，打開下水道。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200449"><img src="https://pic.pimg.tw/qupyqupy/1445616693-1945951638.png?v=1445616708" alt="4a9fbf78b7918a1d86a16f36e07c16fb.PNG"></a> <br> </p> <p>會看到蓋子已經被打開了<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200272"><img src="https://pic.pimg.tw/qupyqupy/1445616678-1770075468.png?v=1445616707" alt="a4ce3a6b80f80019e1a4c24383838fe6.PNG"></a> <br> </p> <p>這裡就是下水道了，住著一群被科王放逐的人<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200470"><img src="https://pic.pimg.tw/qupyqupy/1445616694-2516439231.png?v=1445616708" alt="3a35ec2c82214ffdc143002f2dbae067.PNG"></a> <br> </p> <p>到排水口調查鐵閘。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200209"><img src="https://pic.pimg.tw/qupyqupy/1445616673-1438897759.png?v=1445616706" alt="c9535e33bb36746e6aeb815cf7b27af4.PNG"></a>&nbsp;<br> </p> <p>到藍洞與大長老交談。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200251"><img src="https://pic.pimg.tw/qupyqupy/1445616675-3712443105.png?v=1445616706" alt="ad720d546f9bf65d4085819028e80d9b.PNG"></a>&nbsp;<br> </p> <p>到希望之湖與長耳交談，使用珍珠耳鍊後，再與長耳交談。在這裡可以得知長耳是個強力的戰士，可惜從頭到尾沒看到他作戰。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200419"><img src="https://pic.pimg.tw/qupyqupy/1445616690-1980610647.png?v=1445616708" alt="9c1d592fe96608585408b760bf1d20c9.PNG"></a>&nbsp;<br> </p> <p>到排水口，長耳打開鐵閘。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200131"><img src="https://pic.pimg.tw/qupyqupy/1445616665-1471596102.png?v=1445616705" alt="fc24a07e5e05a24c837688348fb671c3.PNG"></a> <br> </p> <p>到編輯室和每位談談。因為多位技工在進入黃金塔後，都沒有消息，所以目前要想辦法進入黃金塔<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200242"><img src="https://pic.pimg.tw/qupyqupy/1445616675-3063932499.png?v=1445616706" alt="ae56012eb3421725b10f58109f97158f.PNG"></a> <br> </p> <p>到總督室與警衛交談三次。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200245"><img src="https://pic.pimg.tw/qupyqupy/1445616675-3151527750.png?v=1445616706" alt="b14d758bdea818971524ad87212ea5ee.PNG"></a> <br> </p> <p>進入後與總督交談，得到白色磁卡<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200227"><img src="https://pic.pimg.tw/qupyqupy/1445616674-881438759.png?v=1445616706" alt="bd2dcc967f165042fa261a3f86875780.PNG"></a> <br> </p> <p>到廢水場調查地板，拿取破舊磁卡。<br>（<span style="color: rgb(255, 0, 0);">這裡爲什麼要拿這道具，完完全全沒有提示啊！這也是這遊戲最困難的地方</span>）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200215"><img src="https://pic.pimg.tw/qupyqupy/1445616673-4234728612.png?v=1445616706" alt="c3d624216f0f75f7a2ad3e1f126d9c8b.PNG"></a> <br> </p> <p>往黃金塔出發，到生化室調查試管，拿取硫酸銅。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200482"><img src="https://pic.pimg.tw/qupyqupy/1445616696-21960061.png?v=1445616708" alt="1b3740079cdefb0a0ebf6702e2638e47.PNG"></a> <br> </p> <p>到電子區和小林交談。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200152"><img src="https://pic.pimg.tw/qupyqupy/1445616669-193625253.png?v=1445616706" alt="f5df6aab144c12a41540e676644735bf.PNG"></a> <br> </p> <p>到主電腦室調查電腦。發現必須要授權才能使用。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200260"><img src="https://pic.pimg.tw/qupyqupy/1445616677-4211000771.png?v=1445616706" alt="a347ace08ed1d7a8ee29243920db2da2.PNG"></a> <br> </p> <p>到儀器室使用破舊磁卡，得到電磁卡，並拿取磁鐵石。<br>（<span style="color: rgb(255, 0, 0);">哪裡有提示破舊磁卡可以來這改造，我暈）<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200122"><img src="https://pic.pimg.tw/qupyqupy/1445616665-1219779693.png?v=1445616705" alt="ff8605dde3d6836cc4518cd810e226e1.PNG"></a>&nbsp;<br> </p> <p>到晶片室使用電磁卡，得到雷射磁卡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200188"><img src="https://pic.pimg.tw/qupyqupy/1445616671-1742116518.png?v=1445616706" alt="d998b4fe223e49d33561d4d7275f4bb8.PNG"></a> <br> </p> <p>到傳送室使用電射磁卡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200374"><img src="https://pic.pimg.tw/qupyqupy/1445616687-2308303572.png?v=1445616707" alt="62d429a233d2eb76d4bbf934b25a76bb.PNG"></a> <br> </p> <p>到希望之湖與大眼交談，得到斷波儀。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200467"><img src="https://pic.pimg.tw/qupyqupy/1445616695-2518984114.png?v=1445616708" alt="03be661b3ca83a6e7be1a45c922dc9e4.PNG"></a> <br> </p> <p>到龍淵使用硫酸銅。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200311"><img src="https://pic.pimg.tw/qupyqupy/1445616682-1868179190.png?v=1445616707" alt="7699c9cdf85157db9d955c28191ef247.PNG"></a> <br> </p> <p>到主電腦室使用斷波儀，並與主電腦交談二次。在這裡可以知道科王研究的機器，原來是為了操縱人類的思想。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200314"><img src="https://pic.pimg.tw/qupyqupy/1445616682-443668552.png?v=1445616707" alt="7589b11d278617e53003513235a9260b.PNG"></a> <br> </p> <p>到電子區和小林交談。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200212"><img src="https://pic.pimg.tw/qupyqupy/1445616673-967231790.png?v=1445616706" alt="bf1936c4c1bb0d941f465c6630809994.PNG"></a> <br> </p> <p>到雷射室調查雷射。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200464"><img src="https://pic.pimg.tw/qupyqupy/1445616694-3423355558.png?v=1445616708" alt="3acd6285528b9d92af51295b349d915b.PNG"></a> <br> </p> <p>到電子區和小林交談。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200146"><img src="https://pic.pimg.tw/qupyqupy/1445616667-2710672020.png?v=1445616706" alt="f6b920603fff0891589fa472b4328f4a.PNG"></a> <br> </p> <p>回到編輯室和俞主任交談。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200128"><img src="https://pic.pimg.tw/qupyqupy/1445616665-760066134.png?v=1445616705" alt="fd91d2cc13050381ee48b5ffbed59ba0.PNG"></a> <br> </p> <p>到龍石公園和賣糖人交談。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200140"><img src="https://pic.pimg.tw/qupyqupy/1445616667-3250691609.png?v=1445616705" alt="f839579ae3b37ab8496897447f29697e.PNG"></a> <br> </p> <p>到龍淵調查魚屍，拿取紅寶石。<br>（<span style="color: rgb(255, 0, 0);">原來剛剛倒硫酸銅，是為了毒死魚</span>）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200167"><img src="https://pic.pimg.tw/qupyqupy/1445616669-3588531874.png?v=1445616706" alt="e5e91908f8d95e2514f6fa1bf17fa8ef.PNG"></a> <br> </p> <p>到電射室使用紅寶石，並進入謎之室。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200488"><img src="https://pic.pimg.tw/qupyqupy/1445616696-1705596968.png?v=1445616708" alt="2a2a70b338d7172f193ab059961c37fd.PNG"></a> <br> </p> <p>牆壁被打了一個洞（<span style="color: rgb(255, 0, 0);">爲什麼一定要用這種方式進去，不會太顯眼嗎？）<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203200455"><img src="https://pic.pimg.tw/qupyqupy/1445616694-577831607.png?v=1445616708" alt="3f04a7076c807c4fa62764178e9210bc.PNG"></a>&nbsp;<br> </p> <div> <div> <p>入門可以看見一段動畫。<br> </p> <div> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/CttZSYHhn5g?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>前往龍石公園，欣賞完一段動畫後，進入主角的前世。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/_DAaAkOAirU?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe></p>');
