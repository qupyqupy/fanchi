<hr />
<p>邪靈入侵中對這失蹤者海報並沒有太多的明確描述，有的只是極為隱晦的提示。</p>

<p>網路上有一說是指［當人物離開 STEM 系統後，就會出現該人物的失蹤海報］所謂離開代表死亡或是真正在現實甦醒。</p>

<p>但我細細比對了內容似乎又不是那麼一回事。因此我猜想這些海報應該是指脫離第二台 STEM（無線版本）&nbsp;掌控的人物，這樣似乎比較說得通。會有這猜想主要是海報的收集幾乎都是在安全所內，這應該算是莫比烏斯設立的一種機制。</p>

<p>而脫離第二台 STEM 掌控的狀態有幾種［死亡］［被魯維克同化］［像萊斯里一樣能當作 STEM 核心的人物］</p>
