    function createFrame(name, avtar, c) {
        var result = '<div class="head_frame" data-c=' + name + '><div>' + name + '</div><div>' + avtar +'</div></div>';
        return result;
    }

    function showAvtar() {
        let result = '';
        for (var n in dData1) {
            result += createFrame(n, dData1[n].avtar);
        }

        avtar1.innerHTML = result;

        result = '';

        for (var n in dData2) {
            result += createFrame(n, dData2[n].avtar);
        }

        avtar2.innerHTML = result;
    }

    function addEvent() {
        var ds = document.getElementsByClassName("head_frame");

        for (var i = 0; i < ds.length; i++) {
            ds[i].style.opacity = 0.5;
            ds[i].onclick = function() {
                var isShow = this.style.opacity == 1;
                if (isShow) {
                    this.style.opacity = 0.5;
                } else {
                    this.style.opacity = 1;
                }

                showC();
            }.bind(ds[i]);
        }
    }

    function showC() {
        var result = '';
        var ds = document.getElementsByClassName("head_frame");

        for (var i = 0; i < ds.length; i++) {
            var isShow = ds[i].style.opacity == 1;

            if (isShow) {
                var c = dData1[ds[i].dataset.c] && dData1[ds[i].dataset.c].c
                var r = dData2[ds[i].dataset.c] && dData2[ds[i].dataset.c].c

                if (c) {
                    result += c;
                } else {
                    result += r;
                }
            }
        }

        content.innerHTML = result;
    }
