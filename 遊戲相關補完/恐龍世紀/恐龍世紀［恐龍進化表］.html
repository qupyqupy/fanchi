<style>
#dino_content {
  position: relative;
}
.justify {
　text-align: justify;
　text-justify: inter-ideograph;
　-ms-text-justify: inter-ideograph;
　-moz-text-align-last:justify;
　-webkit-text-align-last:justify;
}
.justify::after {
　content: '';
　display: inline-block;
　width: 100%;
}
.dragon_detail {
  position: absolute;
  border: 2px solid #696969;
  border-radius: 10px;
  background: rgba(255,255,255, 0.9);
  padding: 10px;
  transition: all 0.5s;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
  z-index: 10;
  transform: scale(0);
}
.dragon_detail_show {
  transform: scale(1) !important;
}

.dragon_detail img {
  float: right;
  width: 43%;
  box-shadow: 1px 1px 2px #222222;
  border-radius: 10px;
}
.dragon_detail h1 {
  width: 180px;
  font-weight: bold;
  font-size: 2em;
  margin: 10px 50px;
  text-align: center;
  color: #8B8878;
  text-shadow: 1px 0px 2px #FFF8DC,
    0px 1px 2px #FFF8DC,
    -1px 0px 2px #FFF8DC,
    0px -1px 2px #FFF8DC;
}
.dragon_detail p {
  margin: 5px;
  color: #363636;
  width: 50%;
  border-bottom: 2px dashed #458B00;
  padding-bottom: 3px;
}
.dragon_detail p b {
  display: inline-block;
  width: 40%;
  margin-right: 1px;
  background: #00688B;
  color: #FFFFFF;
  padding: 0px 5px;
}
.dragon_detail p span::before {
  content: "：";
  font-weight: bold;
}
.tree {
  display: inline-block;
}

.tree * {
  margin: 0;
  padding: 0;
}
.tree img {
  width: 43px;
}
.tree ul {
  padding-top: 20px; 
  position: relative;   
  transition: all 0.5s;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
}
.tree li {
  float: left; 
  text-align: center;
  list-style-type: none;
  position: relative;
  padding: 20px 1px 0 1px;  
  transition: all 0.5s;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
}
.tree li::before, 
.tree li::after {
  content: '';
  position: absolute; 
  top: 0; 
  right: 50%;
  border-top: 1px solid #ccc;
  width: 50%; 
  height: 20px;
}
.tree li::after{
  right: auto; 
  left: 50%;
  border-left: 1px solid #ccc;
}
.tree li:only-child::after, 
.tree li:only-child::before {
  display: none;
}
.tree li:only-child { 
  padding-top: 0;
}
.tree li:first-child::before, 
.tree li:last-child::after {
  border: 0 none;
}
.tree li:last-child::before{
  border-right: 1px solid #ccc;
  border-radius: 0 5px 0 0;
  -webkit-border-radius: 0 5px 0 0;
  -moz-border-radius: 0 5px 0 0;
}
.tree li:first-child::after{
  border-radius: 5px 0 0 0;
  -webkit-border-radius: 5px 0 0 0;
  -moz-border-radius: 5px 0 0 0;
}
.tree ul ul::before{
  content: '';
  position: absolute; 
  top: 0; 
  left: 50%;
  border-left: 1px solid #ccc;
  width: 0; 
  height: 20px;
}
.tree li div{
  cursor: pointer;
  border: 1px solid #ccc;
  padding: 3px;
  color: #666;
  background: rgba(0,0,0,0);
  font-family: arial, verdana, tahoma;
  font-size: 11px;
  display: inline-block;    
  border-radius: 5px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;  
  transition: all 0.5s;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
}
.tree li div:hover {
  transform: scale(1.2);
}
.tree li div:hover, 
.tree li div:hover+ul li div {
  background: #c8e4f8; 
  color: #000; 
  border: 1px solid #94a0b4;
}
.tree li div:hover+ul li::after, 
.tree li div:hover+ul li::before, 
.tree li div:hover+ul::before, 
.tree li div:hover+ul ul::before {
  border-color:  #94a0b4;
}
</style>

jq3_1(function() {
    var sx, sy;
    jq3_1("#dino_content").html(html_content);

    jq3_1(".tree div").on("click", function() {
      var target = dragon_data[jq3_1(this).attr("data-name")];
      var detail_content = '<h1>' + jq3_1(this).attr("data-name") + '</h1>' +
      '<img src="' + target.body_img + '"/>' +
      '<p><b class="justify">生命值</b><span>' + target.life + '</span></p>' +
      '<p><b class="justify">速度</b><span>' + target.speed + '</span></p>' +
      '<p><b class="justify">活動區</b><span>' + target.active_area + '</span></p>' +
      '<p><b class="justify">武器</b><span>' + target.weapon + '</span></p>' +
      '<p><b class="justify">射程</b><span>' + target.range + '</span></p>' +
      '<p><b class="justify">攻擊力</b><span>' + target.at + '</span></p>' +
      '<p><b class="justify">防禦力</b><span>' + target.df + '</span></p>' +
      '<p><b class="justify">身長</b><span>' + target.height + '</span></p>';
      jq3_1(".dragon_detail")
        .html(detail_content)
        .css("left", sx)
        .css("top", sy)
        .addClass("dragon_detail_show");
    })
    .on("mouseout",function(e){
      jq3_1(".dragon_detail").removeClass("dragon_detail_show");
    })
    .on("mousemove", function (e) {
      var tempX = jq3_1('#dino_content').offset().left ;
      var tempY = jq3_1('#dino_content').offset().top ;
      var minX = jq3_1('#dino_content').width() - 305 ;
      var minY = jq3_1('#dino_content').height() - 350 ;
      sx = jq3_1(this).offset().left - tempX;
      sy = jq3_1(this).offset().top - tempY;
      
      if (sx > minX) {
        sx = minX ;
      }
      if (sy > minY) {
        sy = minY ;
      }
    });
});
</script>
