  }

  }

  }

    var result = '<div class="head_frame"><div>' + index + '</div><div>' + obj[index] +'</div></div>';
    return result;
  }


  function showAvtar() {
    var result = "";
    for (var n in moldData) {

        for (var i = 0; i < moldData[n].length; i++) {
          if (index1 == moldData[n][i]) {

              for (var j = 0; j < moldData[n].length; j++) {
                if (index2 == moldData[n][j]) {

                }
              }

            } else {
              result += createFrame(avtarData, n);
            }
          }
        }
      }
    }
