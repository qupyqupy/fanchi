    "碧光鐮刀手":'<img alt="碧光鐮刀手.png" src="https://pic.pimg.tw/qupyqupy/1647444494-1240122363-g.png" title="碧光鐮刀手.png" />',
  }

  var index1 = 0;
  var index2 = 0;


  for (var i = 0; i < moldIndex.length; i++) {
    mold1.add(new Option(moldList[moldIndex[i]], moldIndex[i]));
    mold2.add(new Option(moldList[moldIndex[i]], moldIndex[i]));
  }


  for (var n in avtarData) {
    avtar.innerHTML = avtar.innerHTML + createFrame(avtarData, n);
  }
  

  mold1.onchange = function () {
    index1 = mold1.value;

    showAvtar();
  } 
  
  mold2.onchange = function () {
    index2 = mold2.value;

    showAvtar();
  }

  function createFrame(obj, index) {
    var result = '<div class="head_frame"><div>' + index + '</div><div>' + obj[index] +'</div></div>';
    return result;
  }


  function showAvtar() {
    var result = "";
    for (var n in moldData) {

      if (index1 != 0) {
        for (var i = 0; i < moldData[n].length; i++) {
          if (index1 == moldData[n][i]) {
            if (index2 != 0) {
              for (var j = 0; j < moldData[n].length; j++) {
                if (index2 == moldData[n][j]) {
                  result += createFrame(avtarData, n);
                }
              }

            } else {
              result += createFrame(avtarData, n);
            }
          }
        }
      }
    }

    avtar.innerHTML = result;
  }

  })();

</script>
