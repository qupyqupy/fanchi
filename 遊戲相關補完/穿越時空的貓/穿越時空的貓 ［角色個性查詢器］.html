  var index1 = 0;
  var index2 = 0;



  for (var n in moldList) {
    mold1.add(new Option(moldList[n], n));
    mold2.add(new Option(moldList[n], n));
  }

  for (var n in avtarData) {
    avtar.innerHTML = avtar.innerHTML + avtarData[n];
  }
  

  mold1.onchange = function () {
    index1 = mold1.value;

    showAvtar();
  } 
  
  mold2.onchange = function () {
    index2 = mold2.value;

    showAvtar();
  }


  function showAvtar() {
    var result = "";
    for (var n in moldData) {

      if (index1 != 0) {
        for (var i = 0; i < moldData[n].length; i++) {
          if (index1 == moldData[n][i]) {
            if (index2 != 0) {
              for (var j = 0; j < moldData[n].length; j++) {
                if (index2 == moldData[n][j]) {
                  result += avtarData[n];
                }
              }

            } else {
              result += avtarData[n];
            }
          }
        }
      }
    }

    avtar.innerHTML = result;
  }
