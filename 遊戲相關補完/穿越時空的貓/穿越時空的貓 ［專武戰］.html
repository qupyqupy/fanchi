  background:
	radial-gradient(

	),
	radial-gradient(
		circle at top right,
		transparent 0,
		transparent 2em,
		beige 2em,
		beige 4em,
		transparent 4em,
		transparent 6em,
		khaki 6em,
		khaki 8em,
		transparent 8em,

	),
	radial-gradient(

<hr />
<p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0WC_o68KMq4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>
<hr />
<p><label>選擇分類：</label> 
<select id="head_select" style="width: 40%;">
<option value="1">伽琉</option>
<option value="2">尤因</option>
<option value="3">娜基</option>
</select></p>

<hr />
<div id="ch">&nbsp;</div>

<p><label>選擇分類：</label> 
<select id="foot_select" style="width: 40%;">
<option value="1">伽琉</option>
<option value="2">尤因</option>
<option value="3">娜基</option>
</select></p>

<p><button class="foot_btn" id="prev">上一個</button><button class="foot_btn" id="next">下一個</button></p>

<hr /><script>
  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<div class="title_text">伽琉</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vPRe-8Tz95Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fDryS1sa4ro?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">尤因</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UMTDz7Bqso8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/j8SjACJN0r0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">娜基</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_4Win7jsldM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/H8LLmNt__yQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  

  var firstEnter = 0 ; 
  var nowPage = 1;
  var maxCount = contentArr.length - 1;
  var prevBtn = document.getElementById("prev");
  var nextBtn = document.getElementById("next");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  
  prevBtn.onclick = function () {
    nowPage --;
    initPage(nowPage);
  }

  nextBtn.onclick = function () {
    nowPage ++;
    initPage(nowPage);
  }

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value) {
    nowPage = value;
    document.getElementById("ch").innerHTML = contentArr[value];

    if (value == 1) {
      prevBtn.disabled = true ;
    }
    else {
      prevBtn.disabled = false;
    }

    if (value == maxCount) {
      nextBtn.disabled = true ;
    }
    else {
      nextBtn.disabled = false;
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;    
      scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
    }
  }
  
  initPage(1);
</script>
<p>&nbsp;</p>
