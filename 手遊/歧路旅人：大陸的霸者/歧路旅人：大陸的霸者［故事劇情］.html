  contentArr.push('<div class="title_text">財富線CH01-貪婪魔女</div> <p>這一個看似平凡的小鎮，暗地裡流通著［粉］，這應該是類似毒品的東西，價格昂貴，使用後會使人沉淪。</p> <p>身為新成立的黑手黨組織領導<span class="global_name_span">巴爾傑羅</span>看不下去，便出手干涉，這引來了黑衣人的挑臖。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/w5PXkrKWM1I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>與黑衣人的戰鬥中，<span class="global_name_span">提齊亞諾</span>趁機從他們身上偷得邀請函，這可是混入敵人宴會的好機會，為了讓城鎮恢復以前的榮景，<span class="global_name_span">巴爾傑羅</span>決心要向幕後黑手，有［貪婪魔女］之稱的<span class="global_name_span">赫爾米尼亞</span>展開戰鬥。</p> <p>這女人為了獲得財富不擇手段，傷天害理的事情沒少做過，她就是開頭獲得神之戒指的其中一人，有傳言說她是個絕世美女，甚至跟很多有錢人都有染，但這也只是傳言。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0k2F7JXitns?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>憑現在的實力，要跟［貪婪魔女］對抗還為時尚早，這次潛入宴會，除了近距離觀察魔女本人，另一個重要的事情就是尋找可結盟的有力人士。</p> <p>宴會上果然有一個男人與魔女爭鋒相對，他名叫<span class="global_name_span">達維雅尼</span>，這人本來壟斷著這區域附近所有［粉］的生意，因為［貪婪魔女］來到的關係，讓他利益嚴重受損，雖說不是好人，但<span class="global_name_span">巴爾傑羅</span>仍決定與他接觸合作。</p> <p>由於<span class="global_name_span">巴爾傑羅</span>毫不猶豫代替<span class="global_name_span">達維雅尼</span>喝下［貪婪魔女］賞賜的葡萄酒，這種無懼是否為毒酒的氣概引起了在場所有人的注意，當然也包括<span class="global_name_span">達維雅尼</span>。</p> <p>覺得無趣的<span class="global_name_span">赫爾米尼亞</span>，回到房間後，馬上就向手下詢問製作［粉］的原料收成，因為產量不如預期，開始瘋癲的殘殺工作的奴隸，甚至發瘋的要求奴隸們流的血必須是白色的，真是個瘋癲的魔女，瘋女人。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/C8hGKJbRm2c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>離開宴會後，<span class="global_name_span">巴爾傑羅</span>一行人正巧遇上奉命殘殺奴隸的士兵長<span class="global_name_span">特裏斯坦</span>，遇到這樣傷天害理的事情，自然無法坐視，直接開斬。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6CIa6hnKoRk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回到城鎮，意識到組織力量無法與魔女抗衡的<span class="global_name_span">巴爾傑羅</span>．決定加入<span class="global_name_span">達維雅尼</span>的勢力，趁機尋找機會實現目標。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/geAHzHo38oo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">財富線CH02-白日之花</div> <p><span class="global_name_span">赫爾米尼亞</span>與<span class="global_name_span">達維雅尼</span>的衝突已經浮上檯面，兩人都想將對方除之而後快。</p> <p>這天已經成為<span class="global_name_span">達維雅尼</span>得力助手的<span class="global_name_span">巴爾傑羅</span>接到指令要刺殺<span class="global_name_span">赫爾米尼亞</span>，負責支援的人是他們自小的玩伴<span class="global_name_span">索尼婭</span>。</p> <p>眾人對於<span class="global_name_span">索尼婭</span>投身<span class="global_name_span">達維雅尼</span>麾下感到驚訝，但也很高興有機會能夠相聚，此情此景不由得想起以前的小鎮上，有著種滿白葡萄的田園，那可是大夥肚子餓時的最佳自助吧檯，不過現在卻被<span class="global_name_span">赫爾米尼亞</span>奪走，當初的小孩為了生存，也不得不在眾多黑手黨勢力中選邊站，在這混亂的時代，要當一個普通農夫生活竟是種奢求。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zByJcfQTZ94?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>如今的大夥手上都沾滿了汙穢，但讓小鎮恢復原本樣子的初衷還在，第一步就是要收拾<span class="global_name_span">赫爾米尼亞</span>。</p> <p>在前往刺殺地點的路上，<span class="global_name_span">巴爾傑羅</span>遇到一名腿腳不好的老人，從他口中得知<span class="global_name_span">赫爾米尼亞</span>悲慘的遭遇。</p> <p>這個［貪婪魔女］出生在以礦業起家的名門［貝爾托利家族］，但家主逝去後，隨之而來的家產爭奪讓其毀於一旦，大女兒、二女兒心狠手辣，聯合起來將小女兒賣到遠方淪為娼妓，直到小女兒被一個黑手黨首領看上，幾年後小女兒靠著計謀暗殺了首領，奪取整個黑手黨勢力，並且回到家族向兩位姐姐復仇，如今成為大陸首屈一指的富豪。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_NsOUfyr7UI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>可恨之人必有其可憐之處，悲慘的遭遇並不是她作惡的理由，聽了老爺爺的話，<span class="global_name_span">巴爾傑羅</span>一行人更加深要除掉<span class="global_name_span">赫爾米尼亞</span>的決心。</p> <p>但到了刺殺目的地時，<span class="global_name_span">達維雅尼</span>已經沒了氣息倒在地上，原來這一切都是<span class="global_name_span">赫爾米尼亞</span>設下的陷阱，甚至<span class="global_name_span">索尼婭</span>也被其收買，向眾人發起攻擊。</p> <p>最終<span class="global_name_span">巴爾傑羅</span>擊敗了<span class="global_name_span">索尼婭</span>，對於自己在財富之中迷失本性，<span class="global_name_span">索尼婭</span>無法面對好友，也不知道自己往後該何去何從，只能拿起匕首結束自己的生命。</p> <p>到底財富是甚麼？它能帶來更好的生活，卻也讓人們在爭奪的過程中陷入無間的地獄。<span class="global_name_span">巴爾傑羅</span>雖然無法自己解答這些問題，但眼下要讓小鎮脫離這種惡之循環，必須除掉<span class="global_name_span">赫爾米尼亞</span>。</p> <p>另一邊，<span class="global_name_span">赫爾米尼亞</span>正在自己寶庫欣賞的收藏，當中竟有兩個表情扭曲的人像，那是被黃金澆鑄的兩個女人，<span class="global_name_span">赫爾米尼亞</span>的兩位姊姊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TmMD3_H7nEo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">財富線CH03-狩獵女王赫爾米尼亞</div> <p><span class="global_name_span">達維雅尼</span>雖然已經被消滅，但其身後留下的勢力卻仍然不容小覷，這將是擊敗<span class="global_name_span">赫爾米尼亞</span>的關鍵助力。</p> <p><span class="global_name_span">巴爾傑羅</span>分配眾人各自去說服關鍵人物後，自己則前往當中最凶險的<span class="global_name_span">羅素</span>家族。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/27RjpyzKkJQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>講起這<span class="global_name_span">羅素</span>體壯如熊，兇殘瘋狂異常，一言不和就直接開打，以武力馴服<span class="global_name_span">羅素</span>後，<span class="global_name_span">巴爾傑羅</span>回到了根據地。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FBVBpu08CoI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>同伴們達成任務陸續歸來，唯獨不見<span class="global_name_span">提齊亞諾</span>，一股不安的感覺油然而生，但兵貴神速，既然已經出手攏絡各勢力，越早對魔女出手越有勝算，等到天亮時依然沒有<span class="global_name_span">提齊亞諾</span>的消息，<span class="global_name_span">巴爾傑羅</span>為大局著想，決定直接發兵前往<span class="global_name_span">赫爾米尼亞</span>的宅邸。</p> <p>然而這又是一場魔女設計的陷阱，攏絡的各勢力中，除了直率的<span class="global_name_span">羅素</span>外，其他人早就被<span class="global_name_span">赫爾米尼亞</span>收買，瞬間討伐小隊起了內鬥，<span class="global_name_span">弗拉</span>受了重傷，<span class="global_name_span">羅素</span>看情況危急，決定以一己之力擔任斷後的任務。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bLbAMiJrQLU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>有了<span class="global_name_span">羅素</span>的支援，大夥成功闖到<span class="global_name_span">赫爾米尼亞</span>面前，一直沒有消息的<span class="global_name_span">提齊亞諾</span>也在此出現，原來他早被魔女俘虜，並餵食了大量的［粉］，如今已經是神智不清，全身癱軟。</p> <p>正所謂殺人誅心，當<span class="global_name_span">巴爾傑羅</span>拒絕魔女招攬後，<span class="global_name_span">赫爾米尼亞</span>直接當著大家的面給了<span class="global_name_span">提齊亞諾</span>致命一擊。</p> <p>悲傷的情緒瞬間在小隊中蔓延開來，但為了小鎮、為了戰鬥中失去生命的夥伴，眾人與   contentArr.push('<div class="title_text">權力線CH01-紅之統治者</div> <p><span class="global_name_span">威爾諾特</span>為了治好盲女<span class="global_name_span">林悠</span>的眼睛，意外研究出名為［緋晶藥］的藥物，這藥可以讓人以死亡為代價換來強大的力量，奇特的藥效引來了［緋翼兵團］團長<span class="global_name_span">泰塔斯</span>的覬覦。</p> <p>為了收服<span class="global_name_span">威爾諾特</span>為自己研發藥物，<span class="global_name_span">泰塔斯</span>卑鄙地抓來<span class="global_name_span">林悠</span>當作威脅的籌碼，<span class="global_name_span">威爾諾特</span>無奈下只好答應。</p> <p>就這樣過了一年，<span class="global_name_span">林悠</span>雙眼還是沒有恢復，日復一日的到教堂去幫忙，<span class="global_name_span">菲娜</span>看著這堅強的女孩，心中不由得擔心起來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1GEJmpTRxi0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在回家的路上，<span class="global_name_span">林悠</span>碰上了一個異化的男子，當面就飛撲攻擊過來，還好被主角一夥人撞個正著，兩三下就解除了眼前的危機，為了答謝大家，<span class="global_name_span">林悠</span>特別邀請眾人回家聚聚。</p> <p>當<span class="global_name_span">林悠</span>忙著招呼時，<span class="global_name_span">威爾諾特</span>正好回家，原來這對戀人在這一年間已經同居，得知稍早大家才救了<span class="global_name_span">林悠</span>，<span class="global_name_span">威爾諾特</span>熱情的留大家在這過夜。</p> <p>然而半夜，一個神秘人將<span class="global_name_span">威爾諾特</span>叫了出去，這情況已經連續了好幾天，雖然<span class="global_name_span">林悠</span>嘴上沒問，但心裡卻是擔心的不得了，於是拜託主角們幫忙跟去看看情況。</p> <p>只見<span class="global_name_span">威爾諾特</span>走進郊外的一間研究所，<span class="global_name_span">泰塔斯</span>與手下<span class="global_name_span">尤根</span>正在裡面等待著，從交談中得知，<span class="global_name_span">尤根</span>擅自使用未完成的［緋晶藥］，而襲擊<span class="global_name_span">林悠</span>的異化男人正是受了藥品影響才變得狂暴異常。</p> <p>就當<span class="global_name_span">威爾諾特</span>還在懊悔時，<span class="global_name_span">泰塔斯</span>又直接將未完成的藥品用在傭人身上，傭人瞬間皮膚發紫、雙眼通紅，發狂地跑了出去，<span class="global_name_span">威爾諾特</span>知道如果傭人放任不管，一定會造成無辜受害，於是編了個藉口離開，剛好在門口遇到前來的主角們，於是便將尋找傭人的任務交託給大家。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/78Otjw9YuBU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗異化的傭人，<span class="global_name_span">威爾諾特</span>深知大夥來此的目的，為了不讓<span class="global_name_span">林悠</span>擔心，請求大家幫忙隱瞞。</p> <p>但<span class="global_name_span">林悠</span>眼盲心不盲，知道<span class="global_name_span">威爾諾特</span>為了自己做了許多違背本意的事情，當下決定嫁給貴族，不管這樣做是否合乎本心，至少可以不再拖累<span class="global_name_span">威爾諾特</span>。</p> <p>可是這樣一來，<span class="global_name_span">威爾諾特</span>失去了一直以來要保護的對象，反而可以毫無顧慮地與<span class="global_name_span">泰塔斯</span>撕破臉，然而這消息卻被在門外偷聽的<span class="global_name_span">尤根</span>轉述給<span class="global_name_span">泰塔斯</span>......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8CPlt1kUuQA?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">權力線CH02-沫雪之夢</div> <p>如今<span class="global_name_span">泰塔斯</span>正策劃著利用教堂竣工的典禮，一次性將大量的［緋晶藥］撒向人群。為了阻止他的野心，必須借助聖火教會的力量。</p> <p>於是<span class="global_name_span">威爾諾特</span>委託大夥將<span class="global_name_span">泰塔斯</span>陰謀的證據轉交給［聖火騎士］們，達成任務後，眾人接受［聖火騎士］的安排，準備前往［希亞特珀利斯］的旅店休息。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZhiKBuVGtEA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>然而當晚［聖火騎士］營地就遭到了<span class="global_name_span">尤根</span>的襲擊，看他帶領的部隊，明顯是使用過［緋晶藥］的人類，就這樣［聖火騎士］遭到了毀滅性的打擊，營地也燒得面目全非。</p> <p>其實<span class="global_name_span">尤根</span>雖然看似純粹的惡人，但他也只是想利用<span class="global_name_span">泰塔斯</span>的力量，解救自己的母親。</p> <p>得知［聖火騎士］被消滅的<span class="global_name_span">威爾諾特</span>，心情瞬間跌落到谷底，眼下可說是完全被對方牽著鼻子走，無奈下只能在鎮裡再打聽些消息。</p> <p>這時，教會的主教剛好來到城鎮視察，他與<span class="global_name_span">泰塔斯</span>看著即將竣工的教堂，展開了一番高深莫測的談話，顯然兩人都知道對方的底蘊，只是檯面上還沒撕破臉，當主教離開後，<span class="global_name_span">泰塔斯</span>決心要除掉<span class="global_name_span">威爾諾特</span>這個麻煩，要不是他提供的證據，自己也不用急著滅了［聖火騎士］的營地，更不會造成現今這種情況。</p> <p>另一邊<span class="global_name_span">林悠</span>與一群女孩子，似乎遭到<span class="global_name_span">尤根</span>的囚禁，大夥在房間內為彼此打氣。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dyXsHa8UP0E?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在酒館，<span class="global_name_span">威爾諾特</span>偶然間聽到關於<span class="global_name_span">林悠</span>的消息，原來當初她是騙自己要嫁給貴族，實際上是將自己賣給了［緋翼］，但是在<span class="global_name_span">威爾諾特</span>已經背叛<span class="global_name_span">泰塔斯</span>的現在，這無異於羊入虎口。</p> <p><span class="global_name_span">尤根</span>為了給<span class="global_name_span">威爾諾特</span>一個教訓，正準備將<span class="global_name_span">林悠</span>解決，危急時刻，突然天色被迷霧壟罩，<span class="global_name_span">林悠</span>本就是盲人，在抓準對方看不到的情況下，暫時逃離了魔掌。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtub   contentArr.push('<div class="title_text">權力線CH03-雷劍將泰塔斯</div> <p>世界上沒有完人，曾經擊退異族的大英雄<span class="global_name_span">泰塔斯</span>，因為與教會主張不合，偏執的想取得權力實現自己想法，如今成為了冷酷殘忍的人，甚至喜怒無常地將<span class="global_name_span">尤根</span>的母親處決在在其面前。</p> <p>另一邊，跌落懸崖的<span class="global_name_span">林悠</span>被獵人<span class="global_name_span">多米多利</span>救起，雖然記不起從前的事情，但總算是性命無礙。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZnJYb_asq6c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>還來不及把這好消息通知給<span class="global_name_span">威爾諾特</span>，<span class="global_name_span">尤根</span>卻先找上門來，一股腦將母親的逝去，怪在<span class="global_name_span">林悠</span>身上的他，再次被眾人打了一頓後逃跑，不過經過這麼一折騰，<span class="global_name_span">林悠</span>卻意外恢復了記憶。</p> <p>眾人回到<span class="global_name_span">威爾諾特</span>的家，只見桌上留有一封信，上面寫著的文字，透露出<span class="global_name_span">威爾諾特</span>的憤世嫉俗，由於以為已經永遠失去<span class="global_name_span">林悠</span>的他，準備在大聖堂的竣工典禮上，實施他的復仇計畫。</p> <p>此時大聖堂處，<span class="global_name_span">泰塔斯</span>正式與教會撕破臉，並且將大量［緋晶藥］撒下，原本［緋翼兵團］的人已經事先喝下血清，理應不受［緋晶藥］影響，但<span class="global_name_span">威爾諾特</span>故意在血清動了手腳，這瞬間全城的人們紛紛都變成了喪屍般的存在，裡裡外外都是煉獄般的慘烈景象。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/--zjOP5HwZ8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>前往大聖堂的眾人，成功喚醒<span class="global_name_span">威爾諾特</span>，為了彌補自己犯下的錯誤，他準備前往與<span class="global_name_span">泰塔斯</span>做一個了斷。</p> <p>這時的<span class="global_name_span">泰塔斯</span>為了應付［緋晶藥］帶來的變異士兵，已經露出了疲態，要與<span class="global_name_span">威爾諾特</span>等人決戰時，一旁的<span class="global_name_span">尤根</span>終於在此時悔悟，抽刀便刺向<span class="global_name_span">泰塔斯</span>，但昔日的英雄實力依然強橫，<span class="global_name_span">尤根</span>瞬間被反殺。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YRLe2wP-010?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>接著受到圍攻的<span class="global_name_span">泰塔斯</span>解放了戒指的力量，變身為醜陋的怪物，但畢竟雙拳難敵16掌，最終仍然敗下陣來。</p> <p>在即將失去生命的那一刻，<span class="global_name_span">泰塔斯</span>用盡最後力量給了<span class="global_name_span">威爾諾特</span>致命的一擊，這樣的結局雖然遺憾，但對<span class="global_name_span">威爾諾特</span>而言，用生命償還製作［緋晶藥］的罪孽，應該也是他一開始就想要的結果。</p> <p>數日後，<span class="global_name_span">威爾諾特</span>留下的［緋晶藥］血清製作方法，讓這起事件迎來完結，但為了穩定國家，［聖火教會］將一切歸罪於<span class="global_name_span">威爾諾特</span>，相反的<span class="global_name_span">泰塔斯</span>則繼續被當作英雄，甚至授予了［慰靈碑］供人弔唁，這就是世界運行的方式，沒有絕對的公平，真正的英雄只存在於知道真相的人心中。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/L0o7TfxxDAs?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">名聲線CH01-偉大的劇作家</div> <p><span class="global_name_span">亞久斯特</span>是個劇作家，雖然自戀的性格讓這人顯得十分怪異，但他的作品卻受到老、中、青三代女性的喜愛，一名貴族少女在看完他的劇作後，就拿著信件託我們轉交給<span class="global_name_span">亞久斯特</span>。</p> <p>這一趟送信卻發現了<span class="global_name_span">亞久斯特</span>不為人知的一面，對劇作執著瘋癲的他，竟然為了演出的小缺陷直接將演員掐到沒氣息，劇團其他成員竟然對此視若無睹，早就知道這行為的<span class="global_name_span">施瓦茨</span>一直暗中調查著<span class="global_name_span">亞久斯特</span>。</p> <p>而<span class="global_name_span">亞久斯特</span>的女演員<span class="global_name_span">弗朗傑絲卡</span>顯然與其他成員不同，雖然敢婉轉向<span class="global_name_span">亞久斯特</span>糾正無視演員生命的行為，但似乎她也害怕眼前的劇作家，尤其是提及［題材］時，<span class="global_name_span">弗朗傑絲卡</span>便再也不敢發聲。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GE5dg2FSEvY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>走火入魔的<span class="global_name_span">亞久斯特</span>為了創造下一個完美的劇作，開始對無辜的人痛下殺手，只為了尋求更多的刺激、更好的［題材］。</p> <p><span class="global_name_span">施瓦茨</span>也曾經是個劇作家，但他的妻子卻十分迷戀<span class="global_name_span">亞久斯特</span>，最後也因此在採集［題材］的過程中失去生命，這就是<span class="global_name_span">施瓦茨</span>如此執著調查的原因。</p> <p>終於這兩人在今天碰面了，彼此的恩怨浮上了檯面，幫助<span class="global_name_span">施瓦茨</span>擊敗<span class="global_name_span">亞久斯特</span>留下的手下後，拯救無辜之人生命的戰鬥就此打響。</p> <div class="global_ps_text"> <p><span class="global_name_span">施瓦茨</span>說<span class="global_name_span">亞久斯特</span>因為戲劇創造的名聲，將會一直保護他直到離開這世界，就算他壞事做盡，這多少也是影射演藝圈的一些事情。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mbHqRsfbfaY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">名聲線CH02-悲劇的題材</div> <p><span class="global_name_span">施瓦茨</span>終於展開對<span class="global_name_span">亞久斯特</span>的復仇行動，在準備進入其別墅前，遇到了女演員<span class="global_name_span">弗朗傑絲卡</span>。</p> <p>她也是被<span class="global_name_span">亞久斯特</span>名聲迷惑的人，甚至還與他生下了小孩，但<span class="global_name_span">弗朗傑絲卡</span>卻清楚明白<span class="global_name_span">亞久斯特</span>的為人，只是為了孩子她不能離開，勸說<span class="global_name_span">施瓦茨</span>放棄行動後，便進入別墅將大門牢牢鎖上。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/S-wySRJS8zE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>但<span class="global_name_span">施瓦茨</span>復仇心切，找到鑰匙後進入了別墅。</p> <p>另一邊，喪心病狂的<span class="global_name_span">亞久斯特</span>為了找尋新的靈感、新的刺激，把目標轉向自己與<span class="global_name_span">弗朗傑絲卡</span>的兒子<span class="global_name_span">米哈埃爾</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/N1FSd3CsSKA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>善於玩弄人心的<span class="global_name_span">亞久斯特</span>，設局讓<span class="global_name_span">弗朗傑絲卡</span>在兒子與自己當中選一個人活，沒想到<span class="global_name_span">弗朗傑絲卡</span>最終選擇了<span class="global_name_span">亞久斯特</span>。</p> <p>雖然最終<span class="global_name_span">米哈埃爾</span>得救，但正視自己內心醜惡的<span class="global_name_span">弗朗傑絲卡</span>卻因此癲狂，甚至為了<span class="global_name_span">亞久斯特</span>不惜對<span class="global_name_span">施瓦茨</span>刀劍相向，她的結局也如同其他成為題材的人們一樣，喪失了生命。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HqnREHzrhXA?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">名聲線CH03-盗公子亞久斯特</div> <p>從<span class="global_name_span">弗朗傑絲卡</span>悲劇中獲得靈感的<span class="global_name_span">亞久斯特</span>正準備在劇院演出他的作品，一名與他似乎是老交情的詩人<span class="global_name_span">席米恩</span>也趕來觀看。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vBjszYoB-8E?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了做出最完美的詮釋，<span class="global_name_span">亞久斯特</span>親自上台演出。</p> <p>就在劇情進入高潮時，<span class="global_name_span">施瓦茨</span>拿著武器上台就與<span class="global_name_span">亞久斯特</span>戰鬥起來，直到<span class="global_name_span">亞久斯特</span>戰敗倒地不起，台下觀眾還以為是場精采的戲劇橋段。</p> <p>當劇場圍起謝幕的隔簾，<span class="global_name_span">施瓦茨</span>卻突然一反常態拍起手來，原來他才是真正的<span class="global_name_span">亞久斯特</span>，地上躺著的只是他請來的僱員，為了不讓人知道這個秘密，<span class="global_name_span">亞久斯特</span>解放了戒指的力量向眾人襲來，擊敗他後，一切終於結束了。</p> <p>廣場上，眾多的戲迷正緬懷這逝去的才子，即便他做了許多壞事，但戲劇的名聲卻得以讓他一直流傳下去，此時<span class="global_name_span">席米恩</span>出現，敘說了關於<span class="global_name_span">亞久斯特</span>的秘密。</p> <p><span class="global_name_span">亞久斯特</span>以前的確是叫做<span class="global_name_span">施瓦茨</span>，但妻子被雇主殺害後，他便被復仇填滿內心，大仇得報後，又化名<span class="global_name_span">亞久斯特</span>拼命寫戲劇來填補內心空缺，也許他體內那個叫做<span class="global_name_span">施瓦茨</span>的靈魂不斷在尋找能終結自己惡行的人，而這人就是主角。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/edYg2jfWdec?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">第一部終章-戒指的封印</div> <p>［聖火騎士］找上主角想討論關於［戒指］的事情。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/h9bQwdPFifw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一個自稱是聖火守指者的人<span class="global_name_span">薩贊特斯</span>請求主角封印［財富］、［權力］、［名聲］三個戒指，於是主角前往［奧爾薩島］尋找負責封印的女巫。</p> <p>雖然因為戒指的力量太過邪惡，在封印過程中出了些小差錯，但主角驅趕魔物後，儀式還是順利完成了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-3-jziwfWZo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>然而當主角離開祭壇後，<span class="global_name_span">薩贊特斯</span>露出了邪惡的真面目，他自稱是［真王的使者］，擊敗看守戒指的巫女，將三枚戒指搶奪過來。</p> <p>一場腥風血雨即將再度襲來......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pQyJD1g8BKo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">窮極一切線CH01-帕蒂斯三世</div> <p>如今［財富］、［權力］、［名聲］三個戒指都落在［艾德拉斯王國］的國王<span class="global_name_span">帕蒂斯三世</span>的手上，這天他的女兒<span class="global_name_span">艾麗卡</span>與王國將軍<span class="global_name_span">馬弗雷茲</span>正在舉行婚禮，接受來自全國人民的祝福，大家心裡都覺得如果國家交給這對璧人管理，應該會更好吧。</p> <p>由此可知人民的心中，對<span class="global_name_span">帕蒂斯三世</span>這個現任領導者，都有著說不出口的不滿。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bKqT1vVAv2E?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了見著國王，主角幫助王女<span class="global_name_span">阿拉烏尼</span>找到用來祝福新人的花［四季戀歌］。</p> <p>但過程中卻遭到盜賊打劫，為首的是一名叫做<span class="global_name_span">梅薩拉</span>的昔日王國劍士，因為國王的喜怒無常而被趕出王國，面對懷著巨大恨意的他，<span class="global_name_span">阿拉烏尼</span>的 侍從<span class="global_name_span">雷布蘭特</span>雖然知道錯不在他，也只能忍痛刺出奪去生命的一劍。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IsNriykbMA8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">阿拉烏尼</span>答應主角會安排將軍<span class="global_name_span">馬弗雷茲</span>幫忙協調晉見國王的事情。</p> <p>婚禮上，國王<span class="global_name_span">帕蒂斯三世</span>毫不顧慮現場歡欣的氣氛，命令<span class="global_name_span">馬弗雷茲</span>隔天就出發準備戰鬥，<span class="global_name_span">艾麗卡</span>實在看不過去，便向父親進言，然而此舉犯了逆鱗，<span class="global_name_span">帕蒂斯三世</span>甚至遷怒於一旁的<span class="global_name_span">雷布蘭特</span>，差點便要一刀揮下，還好<span class="global_name_span">艾麗卡</span>及時服軟，<span class="global_name_span">雷布蘭特</span>才保住一命。</p> <p>隔日<span class="global_name_span">馬弗雷茲</span>聽令出征，出征前建議主角成為王國的士兵，也許在戰場上立功之後就能受到國王的謁見。</p> <p>數日後，<span class="global_name_span">馬弗雷茲</span>凱旋歸來，他在城門口受到群眾歡迎的身影，讓國王<span class="global_name_span">帕蒂斯三世</span>陷入沉思。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2a4cOHahBVQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">窮極一切線CH02-將軍馬弗雷茲</div> <p>［艾德拉斯王國］與西方異族的戰爭即將展開，這一次<span class="global_name_span">帕蒂斯三世</span>在戰前卻突然宣布要御駕親征。</p> <p>同時主角決定加入軍隊，參與這場戰鬥。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3WvESWUsM0M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>此戰中，西方異族放棄防守，全力攻向<span class="global_name_span">帕蒂斯三世</span>所在營帳，異族中外號［毒蛇］的劍士如割草般，將［艾德拉斯王國］的士兵一一殲滅，危急時刻，主角挺身而出，擊敗了［毒蛇］，<span class="global_name_span">帕蒂斯三世</span>也因為此功績，決定謁見主角。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0Aq-S2wAUFQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>正所謂［狡兔死、走狗烹］，功高蓋主的<span class="global_name_span">馬弗雷茲</span>早就引起<span class="global_name_span">帕蒂斯三世</span>的忌憚，於是設計將他暗殺在戰場上。</p> <p>隨後趕來的主角親眼目睹這一幕，<span class="global_name_span">帕蒂斯三世</span>便直接將罪行賴在主角身上，他早就察覺眼前的人是被［聖火神］選中的戒指擁有者，暗地裡謀劃了這個一石二鳥之計。</p> <p>看著全國人民為<span class="global_name_span">馬弗雷茲</span>哀悼，坐在王座上的<span class="global_name_span">帕蒂斯三世</span>想起自己謀害親兄、奪取王位的回憶，只有自己才夠資格成為這王座之主。</p> <p>另一邊，在牢裡等待問斬的主角，被<span class="global_name_span">雷布蘭特</span>救出來，他的部下看到了事情的真相，王女<span class="global_name_span">艾麗卡</span>也從他口中認清父親的真面目，這國家必須要有人出來阻止<span class="global_name_span">帕蒂斯三世</span>的暴行，不然終將迎來滅亡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MQNlK8TgNSc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">窮極一切線CH03-旅人夏魯魯</div> <p>自從<span class="global_name_span">馬弗雷茲</span>逝去後，［艾德拉斯王國］的人民失去了希望，軍隊敗壞的紀律，讓底層的人民時時刻刻感受到生命的威脅，劍士<span class="global_name_span">艾爾</span>看到這情形，在心中決定要拯救這個國家。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/KaFi9fi7HIM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>與<span class="global_name_span">艾爾</span>在［庫利亞布魯克］會合後，發現這村莊正受到盜賊的迫害，旅人<span class="global_name_span">夏魯魯</span>正在找幫手來應付這狀況，於是上前與<span class="global_name_span">艾爾</span>搭訕。</p> <p>但<span class="global_name_span">艾爾</span>一副不想搭理的態度，讓<span class="global_name_span">夏魯魯</span>大為光火，兩人正拔劍相向時，盜賊突然襲擊村莊，在看到盜賊鎧甲上印有祖國［艾德拉斯王國］的紋飾時，<span class="global_name_span">艾爾</span>馬上表示要加入討伐盜賊的行列，畢竟自己國家的人正在幹著偷雞摸狗的事情，對於立志要拯救國家的<span class="global_name_span">艾爾</span>而言，這是不被容許的事情。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dEnhGt0wR9w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>但這批盜賊卻是受到［利文王國］迫害的小國劍士，身上的［艾德拉斯王國］鎧甲也只是從屍體上拿來用的，大陸上的各國領導人都為了自己的野心，到處發起戰爭，<span class="global_name_span">艾爾</span>同情這些盜賊的遭遇，於是決定放他們一馬，交給村民後希望他們以後能重新做人。</p> <p>此時<span class="global_name_span">夏魯魯</span>透露自己也是來自［利文王國］，同時知道<span class="global_name_span">帕蒂斯三世</span>想藉著和平的名義，在東方沙漠暗殺<span class="global_name_span">索隆王</span>，這也是<span class="global_name_span">艾爾</span>一開始想前往東方沙漠的原因，兩人知道彼此都有著同樣的目的，於是決定結伴同行。</p> <p>同時間，<span class="global_name_span">利文王</span>也盤算著利用和談，來除掉其他王國的領導人，這片大陸即將在這些王的野心下，變成戰火漫天的煉獄。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1TrpcUbQICM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">窮極一切線CH04-索隆王</div> <p><span class="global_name_span">索隆王</span>是個促成各國簽訂互不侵犯條約的賢王，當<span class="global_name_span">艾爾</span>告知他<span class="global_name_span">帕蒂斯三世</span>的暗殺計畫時，他依然執意前往會談地點，這也許是他心裡對和平的執著。</p> <p>但<span class="global_name_span">索隆王</span>也不是毫無準備，為了加強身邊的守備力量，他毫不猶豫地邀請<span class="global_name_span">艾爾</span>等人當他的侍衛。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZnErNtV8O9Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>會談地點選在一處酒館，這裡的舞女各個美若天仙，<span class="global_name_span">索隆王</span>與<span class="global_name_span">夏魯魯</span>都忍不住沉迷其中。</p> <p>但正事還是要做，會談開始了，然而［艾德拉斯王國］卻只派使者前來，一開口就要撕毀和平契約，並劍指<span class="global_name_span">索隆王</span>，當大家合力擊敗他後，［利文王國］的大軍卻突然現身，原來<span class="global_name_span">利文王</span>為了除掉其他兩位國王，直接將大軍派往東方沙漠。</p> <p>然而螳螂捕蟬、黃雀在後，<span class="global_name_span">帕蒂斯三世</span>利用這個空檔，直接襲擊了［利文王國］，<span class="global_name_span">利文王</span>也在這戰役中身亡，如今［艾德拉斯王國］已經擁有大陸上獨一無二的領土面積，接下來只要消滅<span class="global_name_span">索隆王</span>所在的［阿爾提尼亞王國］就可以一統大陸。</p> <p><span class="global_name_span">夏魯魯</span>得知祖國的慘況，決定離開隊伍，剩下的人準備前往［阿爾提尼亞王國］，守住這最後一片淨土。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nJq9Zh0-LIM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">窮極一切線CH05-劍士艾爾</div> <p>［艾德拉斯王國］軍勢浩大，正面衝突絕對沒有勝算，於是劍士<span class="global_name_span">艾爾</span>自告奮勇從［死亡谷］奇襲敵軍，<span class="global_name_span">索隆王</span>聽著<span class="global_name_span">艾爾</span>的計畫，決定自己親率軍隊當誘餌，增加<span class="global_name_span">艾爾</span>等人行動的勝算。</p> <p>然而這計謀卻被［艾德拉斯王國］主將<span class="global_name_span">克拉烏澤</span>識破，他本是<span class="global_name_span">馬弗雷茲</span>的副將，但除了能力完全不遜色外，更多了一分冷酷，為防萬一，他另外派了部下去鎮守［死亡谷］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/q-djNtR5daw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>戰場上，<span class="global_name_span">索隆王</span>利用地利以及其出色的兵法，牢牢牽制住［艾德拉斯王國］的軍隊，<span class="global_name_span">克拉烏澤</span>為了平息王的怒氣，只能不斷派遣士兵上前線，期待扭轉戰局。</p> <p>另一邊<span class="global_name_span">艾爾</span>等人成功收拾了駐守在［死亡谷］的敵軍，<span class="global_name_span">克拉烏澤</span>因為久未收到部下的聯絡，因此起疑，決定親自來［死亡谷］看個究竟。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/X0vtfFpaXJ0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">克拉烏澤</span>在與<span class="global_name_span">艾爾</span>戰鬥時，發現她的真實身分原來是王女<span class="global_name_span">艾麗卡</span>，對自己選擇的道路有所懷疑的<span class="global_name_span">克拉烏澤</span>至此再也不能發揮完整的實力敗下陣來。</p> <p><span class="global_name_span">艾麗卡</span>就這樣一路進攻到了自己父親面前，為了拯救國家，讓人民脫離暴政，她對自己父親發起了決鬥，然而<span class="global_name_span">帕蒂斯三世</span>擁有戒指的力量，戰鬥的結果<span class="global_name_span">艾麗卡</span>不敵被俘。</p> <p>隨著奇襲行動的失敗，［阿爾提尼亞王國］敗象已呈，<span class="global_name_span">索隆王</span>在部下的捨命掩護下，雖然得以從戰場逃脫，但［艾德拉斯王國］已經實際掌握住整個大陸，難道就沒人能阻止<span class="global_name_span">帕蒂斯三世</span>的野心了嗎。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/iscV5aK6Lxo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">窮極一切線CH06-王女艾麗卡</div> <p>［艾德拉斯王國］的人民都在流傳著王女<span class="global_name_span">艾麗卡</span>即將被問斬的傳言。</p> <p>為了拯救自己的姊姊，王女<span class="global_name_span">阿拉烏尼</span>交給主角一封告發<span class="global_name_span">帕蒂斯三世</span>惡行的檢舉信，並委託送去給［聖火教會］，自己則準備前往森林之地尋求首長<span class="global_name_span">堪謝斯</span>的支持。</p> <p>有了檢舉信，教皇<span class="global_name_span">尤里烏斯</span>舉行了［諸王會議］，本想利用諸王的威攝，將<span class="global_name_span">帕蒂斯三世</span>定罪，但當投票時，<span class="global_name_span">堪謝斯</span>卻突然倒戈，加上死而復生的<span class="global_name_span">利文王</span>堅定支持著<span class="global_name_span">帕蒂斯三世</span>，教皇無奈下只能宣布對於［艾德拉斯王國］的侵略行為不與追究。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8BFZqhjz5Ck?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">雷布蘭特</span>實在沒有辦法，只能寄望被戒指選中的主角，強行以武力劫法場，救出<span class="global_name_span">艾麗卡</span>。</p> <p>但這樣無謀的行動最終以失敗告終，失去了<span class="global_name_span">艾麗卡</span>、<span class="global_name_span">馬弗雷茲</span>的［艾德拉斯王國］人民紛紛感受到了絕望，連主角也在這氣氛下意志消沉。</p> <p>此時王女<span class="global_name_span">阿拉烏尼</span>決定繼承姐姐的志向，守護［艾德拉斯王國］，並且向主角發出邀請，希望之火還未熄滅，此時的黑暗，似乎預示著黎明的到來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/KwbXgldnZ80?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">窮極一切線CH07-王女阿拉烏尼</div> <p>王女<span class="global_name_span">阿拉烏尼</span>為了對抗自己的父親，決定前往［河流之地］尋求外援，一直崇尚武力的將軍<span class="global_name_span">克拉烏澤</span>在看到［艾德拉斯王國］現在的狀況，竟甘冒被懲罰的危險，放走了王女，也許在他心中，還懷念著與摯友<span class="global_name_span">馬弗雷茲</span>一起征戰，為王國奮鬥的過往，那時的王國充滿了希望。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aAJ49xxy8Qo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在［河流之地］等著的人正是<span class="global_name_span">夏魯魯</span>，他的真實身分是<span class="global_name_span">利文王</span>的兒子<span class="global_name_span">利夏爾</span>。</p> <p>在當初回國後，馬上就發現如今在王座上的<span class="global_name_span">利文王</span>是假冒的，於是他帶著<span class="global_name_span">阿拉烏尼</span>等人來到［利文王國］，直接拆穿假冒的<span class="global_name_span">利文王</span>，現出真身的竟是小丑<span class="global_name_span">貢斯卡</span>。</p> <p><span class="global_name_span">貢斯卡</span>他算是<span class="global_name_span">帕蒂斯三世</span>的心腹，除了奪得［財富］、［權力］、［名聲］三枚戒指的功勞外，［利文王國］與［阿爾提尼亞王國］的淪陷，背後也都有他穿針引線的痕跡，但這人城府極深，就連<span class="global_name_span">帕蒂斯三世</span>也忌憚三分。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aYziY_kzXcw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">貢斯卡</span>一直在為其口中的［真主］做事，到處挑起各王之間的野心紛爭，如此作惡多端的人，在這天終於也遭到制裁，<span class="global_name_span">利夏爾</span>憤怒的劍鋒刺穿了他的身體，這也算是為了自己父親報了仇。</p> <p>如今的［利文王國］紛亂不止，<span class="global_name_span">利夏爾</span>決定留下來領導國家，王女<span class="global_name_span">阿拉烏尼</span>在看到自己父親造成的眾多悲劇後，決定與<span class="global_name_span">索隆王</span>合作，準備反攻。</p> <p>然而誓師大會上，<span class="global_name_span">索隆王</span>正在鼓勵戰前士氣，刺客卻已經在人群中拉起弓箭，在場只有<span class="global_name_span">阿拉烏尼</span>看到，千鈞一髮之際擋在了<span class="global_name_span">索隆王</span>面前，利箭貫穿了她弱小的身軀，她也就此倒地不起。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_SOnm7Lcm4Y?wmode=tra   contentArr.push('<div class="title_text">授予名聲之人序章-黑色的異教徒</div> <p>［恩波格洛］的主教被神秘組織［黑緋］暗殺，這引起教皇<span class="global_name_span">尤里烏斯</span>的注意，於是指示一旁的聖火守指者<span class="global_name_span">薩贊特斯</span>前去尋找主角，看來這起事件的背後，顯然有著重大的陰謀。</p> <p>另一邊在［恩波格洛］，主角在酒館遇上了一名［緋翼］成員，擺脫英雄<span class="global_name_span">泰塔斯</span>操控的他們似乎有了新的目標，一見到主角就莫名熱情的邀請他前往自家根據地。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qUGp12-ZUFI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>主角不疑有他，跟著來到一處荒地，眼前人卻突然露出黑色的鎧甲，周圍也冒出幾個幫手，他們正是近日崛起的神秘組織［黑緋］，引主角來此的目的就是他手上聖火神的戒指，還好<span class="global_name_span">薩贊特斯</span>趕到，兩三下就收拾了他們。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JqvGVClGdD8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>跟著<span class="global_name_span">薩贊特斯</span>來到［聖火教會］的大聖堂，如今所有教會權威都在教皇號召下齊聚此處。</p> <p>在聖堂大殿，昔日的盲女<span class="global_name_span">林悠</span>已經恢復視力，並且加入［聖火教會］，短暫寒暄後，主角便前往與教皇密談，透過［聖火神戒指］的力量，教皇確信操縱［黑緋］幕後黑手，如今就在大聖堂裡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yeguIhJBe9c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了抓出陰謀家，教皇拜託<span class="global_name_span">薩贊特斯</span>與主角一起調查真相。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uRKkGPNa0ow?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

l_name_span">泰塔斯</span>當初未完成的惡行。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yaFSXZgBp5I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續前進，在深處發現<span class="global_name_span">米澤</span>的父親－牧師<span class="global_name_span">莫那利斯</span>，他就是幕後研究凶屍的人，此時被眾人撞破惡行，便喚來研究的實驗體開戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SyZWj3fsJ_A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗第一波實驗體後，<span class="global_name_span">莫那利斯</span>一邊喊著女兒的名字，一邊向後方逃跑。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oJVXWCHj3pM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在通道的盡頭，應該失蹤的<span class="global_name_span">米澤</span>卻安然無事的站在那，向父親<span class="global_name_span">莫那利斯</span>注入了［緋晶藥］，瞬間一個巨大的凶屍就被製造出來。</p> <p>擊敗凶屍化的<span class="global_name_span">莫那利斯</span>，<span class="global_name_span">米澤</span>不顧<span class="global_name_span">林悠</span>的呼喊，飛奔的離開現場，留下一頭霧水的眾人。</p> <p>事後<span class="global_name_span">薩贊特斯</span>分享在之前的調查中，發現有人將<span class="global_name_span">米澤</span>送給<span class="global_name_span">莫那利斯</span>當女兒，並且利用父女間的心靈弱點造成這起悲劇，而這人就是真正的幕後黑手，那個自稱［神］的存在。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lMCJpAUZqVU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">授予名聲之人CH02-聖火之灰</div> <p>為了調查幕後黑手，<span class="global_name_span">薩贊特斯</span>帶著大家前往［阿特拉斯達姆］，並且在圖書館找到了調查事件所需的書本下落，接著就是幫管理員回收這些書籍。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/r8A0knvZsoc?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>先是從王女<span class="global_name_span">瑪莉</span>那回收［聖者歐迪普斯傳］，接著在校長<span class="global_name_span">伊馮</span>那回收了［三炎］，最後是圖書館管理員找到的［禁忌之夜］。</p> <p>結合三本書的內容可以知道聖者<span class="global_name_span">歐迪普斯</span>為了創造超越自己老師聖者<span class="global_name_span">格拉齊亞</span>的奇蹟，使用自己發明的［採火燈］奪走［原初之炎］，但因為他的慾望，聖火變成了［黑色咒炎］將他吞噬，在［禁忌之夜］的最後寫下如果他擁有［神聖之血］、［神之戒指］兩樣東西，就可以避免被［黑色咒炎］焚燒至灰燼的下場。</p> <p>看完書的內容，<span class="global_name_span">薩贊特斯</span>陷入了沉思，似乎對記載的［黑色咒炎］產生了興趣。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TgKqAf1kLhE?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一行人才剛出圖書館，就遇到［黑緋］的襲擊，看來距離大規模衝突已經不遠了。</p> <p><span class="global_name_span">薩贊特斯</span>將調查結果告知教皇後，以有事態緊急為由，迅速召集了［聖火騎士團］前來支援。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/DLQcKuNDMfE?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大量的［凶屍］開始進攻，［聖火騎士團］在主角與<span class="global_name_span">薩贊特斯</span>的協助下，逐漸控制住戰場，但這一切只是<span class="global_name_span">薩贊特斯</span>為了引出幕後黑手的作戰。</p> <p>一直十分照顧<span class="global_name_span">林悠</span>的<span class="global_name_span">菲娜</span>就是幕後的陰謀家，她真名為<span class="global_name_span">塞拉菲娜</span>，想效法聖者<span class="global_name_span">歐迪普斯</span>取得接近神的力量，趁著大家都忙於戰鬥，企圖盜取［採火燈］。</p> <p>雖然這一切都在<span class="global_name_span">薩贊特斯</span>的預料之中，但<span class="global_name_span">塞拉菲娜</span>擁有［黑色咒炎］的力量，在場的眾人都不是她的對手，只能眼睜睜看著她拿走［採火燈］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yvv   contentArr.push('<div class="title_text">授予權力之人CH03-舞姬塔圖洛克</div> <p>［加.羅哈帝國］已經展開對［奧爾薩島］的進攻，雖然守護戒指封印的巫女展開了結界，但在連番的炮擊下，必定無法支持太久，就在結界即將崩潰的時刻，主角連同<span class="global_name_span">阿拉烏尼</span>等［奧魯斯特拉聯軍］趕到了［中津海］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lS6aNp0ix6I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［加.羅哈帝國］的士兵騎著野獸在船隻間輕鬆地跳躍，在戰鬥上有著極大優勢，單靠［格蘭波特］的艦隊顯然不是對手，這時［阿爾提尼亞王國］的<span class="global_name_span">索隆王</span>帶著來自［沃爾德王國］的援軍抵達戰場，有<span class="global_name_span">奧斯雷特二世</span>助戰，本應讓聯軍士氣大振，但［加.羅哈帝國］的軍隊之龐大實在難以想像，源源不絕的戰艦湧入戰場，聯軍的劣勢依然沒有反轉。</p> <p>此時<span class="global_name_span">克拉烏澤</span>想起曾經王國的瑰寶<span class="global_name_span">馬弗雷茲</span>將軍，如果他還健在的話，一定會忽視軍勢的差距，直接去取敵方將領的性命。</p> <p>另一邊［加.羅哈帝國］龐大的艦隊中，蟄伏著一股來自［奧魯斯特拉聯軍］的勢力，靜靜等待著扭轉戰局的那一刻到來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ms9zodB6NMQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>當初在［希伏洛大河］大戰，［利文王國］的殘餘部隊化整為零一直潛藏在［加.羅哈帝國］的軍隊裡，在聯軍陷入劣勢的此刻，兵長<span class="global_name_span">基梅爾</span>犧牲自己將<span class="global_name_span">塔圖洛克</span>的座船炸出一個大洞，聯軍看到巨大的火光，意識到反攻的時機到了，不顧一切護送著主角一行人進入<span class="global_name_span">塔圖洛克</span>座船，孤注一擲地進行斬首行動。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/q9jL6mz-3V8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>主角一行人第一個遭遇到的是魔術師<span class="global_name_span">培拉齊亞</span>，雖然順利擊敗她，但魔術師臨死前一刻施展自爆魔法，要與在場眾人同歸於盡，<span class="global_name_span">雷布蘭特</span>見狀直覺衝了出去，為眾人擋下這致命一擊，壯烈犧牲了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/O8yCr5MSFx8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在船的王座處，<span class="global_name_span">塔圖洛克</span>正等待眾人來到，短暫交鋒後，她釋放了戒指的力量化為怪物型態，這不斷吞噬男人精力增強自身力量的異形，開始無差別對戰場的敵我雙方伸出魔手。</p> <p>但主角手中代表［聖火神］力量的戒指張開了結界，斬斷<span class="global_name_span">塔圖洛克</span>吸收力量的邪異光芒，現在要做的就是將這頭怪物擊敗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/s20W5Y-tFHY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">塔圖洛克</span>後，<span class="global_name_span">阿拉烏尼</span>並沒有直接取她性命，這場戰爭已經犧牲太多人了，她不願再見到有生命消逝，所以只是奪取她的戒指，將她囚禁起來。</p> <p>多日後，［奧魯斯特拉大陸］在三國簽訂和平協議後重獲和平，一日<span class="global_name_span">阿拉烏尼</span>收到一封信，上面寫著。</p> <p>［致親愛的鄰人~~~菲尼斯］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LRoUKIhfd4c?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">第二部終章-贈予一切之人</div> <p>大陸如今已經恢復和平，但之前冒險途中的夥伴們，都不約而同收到一封邀請信，一個自稱是<span class="global_name_span">菲尼斯</span>的男人邀請大家前往［奧爾薩島］。</p> <p>這男人就是一開始將［聖火神］戒指交給主角的人，他是原母神<span class="global_name_span">奧爾薩</span>的伴侶，曾與她孕育了12個孩子，這12名孩子在之後創造了人類，所以眼前的<span class="global_name_span">菲尼斯</span>對人類來說就是［神］。</p> <p><span class="global_name_span">奧爾薩</span>在生下第13名孩子時喪命，之後<span class="global_name_span">菲尼斯</span>感到非常孤獨，在死者的世界找到了沉睡的<span class="global_name_span">奧爾薩</span>，為了喚醒她，<span class="global_name_span">菲尼斯</span>使用祕法將守護［奧魯斯特拉大陸］八位神衹化為戒指。</p> <p>本來只要將戒指的力量獻上，<span class="global_name_span">奧爾薩</span>就能重新復甦，但這樣一來在大陸上生活的人類必將陷入黑暗之中，於是他將戒指授予八個人，觀察他們得到力量後的表現，藉此判斷是否要放棄人類喚醒伴侶。</p> <p>結果八人之中，只有主角將得到的力量應用在正道上，其餘七人都被無止盡的慾望吞噬，就是這樣的結果，代表人類仍有充滿希望的一面，<span class="global_name_span">菲尼斯</span>決定放棄<span class="global_name_span">奧爾薩</span>，選擇人類的未來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PtauJulGl9s?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>就在<span class="global_name_span">菲尼斯</span>決定將戒指毀滅，讓神的力量回歸大地時，巫女<span class="global_name_span">希格娜</span>奪取八枚戒指，將其交給聖火守指者<span class="global_name_span">薩贊特斯</span>，當中只有［聖火神］的戒指回到主角身邊。</p> <p>此時兩人周身湧現［黑色咒炎］的力量，<span class="global_name_span">菲尼斯</span>在這股力量下被燒成灰燼，在眾人還沒來得及反應時，<span class="global_name_span">薩贊特斯</span>憑空招喚一個詭異門扉，從裡面走出來的是詭異的亡者異形。</p> <p>擊敗這群怪物後，大家還沒從<span class="global_name_span">薩贊特斯</span>的行為中回過神來，但無庸置疑的是，大陸又將迎來另一個龐大的威脅，來自另一個世界，被<span class="global_name_span">薩贊特斯</span>解放的邪惡力量。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HO_u-sNKbL4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">贈予一切之人CH01-生與死的終結</div> <p>面對<span class="global_name_span">薩贊特斯</span>奪去七枚戒指後，打開連結生人、亡者世界的大門，<span class="global_name_span">阿拉烏尼</span>招集大家商討應對的方法。</p> <p>這時候王城的外頭聚集了大批來自［多尼艾斯克王國］的人民，他們憎恨奪去國王<span class="global_name_span">杜德克</span>生命的女帝<span class="global_name_span">塔圖洛克</span>，知道她正囚禁在王城內，拼命叫囂著要讓女帝血債血償。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ewl53P5ToJg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>如果不馬上處理，王城外的情況極有可能轉變為暴動，<span class="global_name_span">阿拉烏尼</span>雖然在王座大廳聽取每個人的意見，但<span class="global_name_span">艾特里克斯</span>早就安排手下將<span class="global_name_span">塔圖洛克</span>押上處刑台，因為不管討論的結果如何，只有處決女帝才能平息人民的怒火。</p> <p>可這行為完全違背<span class="global_name_span">阿拉烏尼</span>的初衷，即便手握利劍，最終她仍無法下去手。</p> <p>人類這邊上演著內鬨，黑巫女<span class="global_name_span">希格娜</span>這已經在廣場上招喚了那扇詭異的門，源源不絕的亡者異形冒了出來，那勢頭彷彿就要直接把［艾德拉斯王城］攻下來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JABkp3DVkTo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>人類與亡者激烈的戰鬥著，這時主角受到［聖火神］戒指的引導，來到了亡者的世界［邊獄］，這世界彷彿現世的倒影，但充滿了漆黑詭異，在［奧爾薩島］被<span class="global_name_span">希格娜</span>葬送的巫女<span class="global_name_span">帕特斯</span>突然出現，並寄宿在主角的提燈內，為其照亮這裡的黑暗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/C5UUyW0WOhk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>主角遵從戒指的引導找到了黑巫女<span class="global_name_span">希格娜</span>，本想直接解決她，阻斷亡者的進攻，但如今原本已經喪生的現世英雄都成為她的棋子，只見她口念咒語，招喚出［艾德拉斯王國］最強將軍<span class="global_name_span">馬弗雷茲</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/H5RDtiIM838?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">馬弗雷茲</span>後，亡者的進攻暫時休止，但聽到戰鬥過程的<span class=   contentArr.push('<div class="title_text">贈予一切之人CH02-亡者的丘陵</div> <p>一直崇拜<span class="global_name_span">薩贊特斯</span>的聖火騎士<span class="global_name_span">隆德</span>加入對抗亡者的行列，各國領導人也紛紛回國組建力量，但<span class="global_name_span">巴爾傑羅</span>卻只想獨善其身守護好［瓦洛雷］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EoxiiMLZgLk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回到［瓦洛雷］的<span class="global_name_span">巴爾傑羅</span>前往墓地祭奠好友<span class="global_name_span">索尼婭</span>，這時［門］又再度出現，本該逝去的<span class="global_name_span">索尼婭</span>以靈魂姿態出現，並且被吸入［門］內。</p> <p>為了能讓好友真正安息，<span class="global_name_span">巴爾傑羅</span>向主角請求，利用［聖火神］戒指的力量，帶著大家進入［邊獄］。</p> <p>另一邊被囚禁在王城的<span class="global_name_span">塔圖洛克</span>雖然惡貫滿盈，但<span class="global_name_span">林悠</span>查覺到她內心還存在溫暖，為她送去飯菜，希望能藉由善意讓她改過自新。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QsGNGxKNViY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">巴爾傑羅</span>來到［邊獄］的［瓦洛雷］，遇到了<span class="global_name_span">達維雅尼</span>，現在的他充滿負面執念，黑霧將小鎮封鎖起來。</p> <p>擊敗<span class="global_name_span">達維雅尼</span>後，<span class="global_name_span">巴爾傑羅</span>將目前［瓦洛雷］的現況告知他，<span class="global_name_span">達維雅尼</span>終於放下執念，黑霧立即消散。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/M84ZcmGZSJo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>前往［邊獄］的墓地，黑巫女<span class="global_name_span">希格娜</span>將黑暗力量灌入<span class="global_name_span">索尼婭</span>體內，使其成為他們的魁儡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ltQsuqkgpkk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">索尼婭</span>後，黑巫女<span class="global_name_span">希格娜</span>毫不留情地將已經沒有用的<span class="global_name_span">索尼婭</span>燃燒殆盡。</p> <p>經過這場戰鬥，<span class="global_name_span">巴爾傑羅</span>明白如果不消滅<span class="global_name_span">薩贊特斯</span>，［瓦洛雷］不會得到安寧，自己逝去的朋友將無法安息，於是集結了心腹力量前往與<span class="global_name_span">阿拉烏尼</span>會師。</p> <div class="global_ps_text"> <p><span class="global_name_span">皮埃羅</span>在這段劇情開了<span class="global_name_span">雷比娜</span>黃腔。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SBpZNHveKtA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>主角回到［艾德拉斯王城］，大殿之上黑巫女<span class="global_name_span">希格娜</span>再度招喚出［門］，並且將曾經的王國希望<span class="global_name_span">艾麗卡</span>帶來，以此刺激<span class="global_name_span">阿拉烏尼</span>，打擊她的精神層面。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OviDzs3kzxw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">艾麗卡</span>後，<span class="global_name_span">希格娜</span>看著蹲坐在地上的<span class="global_name_span">阿拉烏尼</span>，知道目的已經達到，滿意的離開了。</p> <p>還好晚到的<span class="global_name_span">巴爾傑羅</span>宣布全力支持<span class="global_name_span">阿拉烏尼</span>，這讓她心情稍微好轉。</p> <p>再之後，與［荷魯布爾古王國］後裔取得［邊獄］情報的<span class="global_name_span">索隆王</span>與聖騎士<span class="global_name_span">隆德</span>回到王城，帶回來必須主動進攻［邊獄］的結論。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8UYHLKn3NgY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">贈予一切之人CH03-虛空的女王城</div> <p>因為入侵現世的都是逝者的［影子］，要完全消滅這股力量必須前往［邊獄］與正體戰鬥，趁著<span class="global_name_span">薩贊特斯</span>開啟巨大的［邊獄之門］喚來無數影子進攻［艾德拉斯王城］的同時，主角帶著<span class="global_name_span">阿拉烏尼</span>與<span class="global_name_span">隆德</span>前往［邊獄］。</p> <p>而剩下的人則負責抵禦影子的進攻，在這場生人與逝者的交戰中，曾經的敵人女帝<span class="global_name_span">塔圖洛克</span>也作為夥伴一起與逝者對抗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9BmcbdU_ve4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>來到［邊獄］的［艾德拉斯王城］，<span class="global_name_span">隆德</span>遇見已經黑化的<span class="global_name_span">薩贊特斯</span>，這人曾經是他的救命恩人、崇拜的對象，如今卻站在對立面要毀滅人類。</p> <p>但即便如此，<span class="global_name_span">薩贊特斯</span>似乎並不想與<span class="global_name_span">隆德</span>為敵，反而想要招他入夥。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EmuRsMQatZc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這裡到處充滿<span class="global_name_span">艾麗卡</span>的怨念，阻擋著眾人前往王座的道路，大夥只能一一解決，並且在這過程中，看到<span class="global_name_span">艾麗卡</span>一生中的遺憾。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MDfhUVR2WbM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>來到王座間，<span class="global_name_span">艾麗卡</span>好整以暇等著眾人到來，此時她已經被黑炎支配、心性大變，為了折磨妹妹<span class="global_name_span">阿拉烏尼</span>，特地招喚出逝者<span class="global_name_span">雷布蘭特</span>與大夥交戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/83gAkhfM3Cs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">雷布蘭特</span>與<span class="global_name_span">艾麗卡</span>後，<span class="global_name_span">阿拉烏尼</span>成功喚醒姐姐的良知，將拯救世界的希望託付給妹妹後，<span class="global_name_span">艾麗卡</span>終於安心放下一切，得道升天了。</p> <p>另一邊<span class   contentArr.push('<div class="title_text">贈予一切之人CH04-停止時間的國家</div> <p>如果要大舉進攻［邊獄］，唯一的希望就是<span class="global_name_span">菲尼斯</span>因為原母神<span class="global_name_span">奧爾薩</span>的逝去而創造的［菲尼斯之門］，這門直接連通生死兩界，但在［荷魯布爾古王國］滅亡後就沒人知道所在地。</p> <p>聖火騎士<span class="global_name_span">隆德</span>在出發前，以赦免為交換條件，帶著女帝<span class="global_name_span">塔圖洛克</span>一起出發，因為他相信這一趟肯定需要這個昔日強敵的力量。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2YY3Y-eLaog?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>現世既然找不到線索，大夥隨著［聖火神］的指引來到［邊獄］的［荷魯布爾古王國］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zf94evyIHtk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>王城內還保留著王國滅亡前的重重機關，大夥努力破解，終於來到王座前。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wfgZnyWguQY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［荷魯布爾古王國］的<span class="global_name_span">阿爾弗雷德王</span>早就知道眾人的來意，叫喚出百年前的［聖火守指長］<span class="global_name_span">松佐恩</span>，因為要打開［菲尼斯之門］之前必須有人繼承聖火的力量，而如今最佳的人選就是聖火騎士<span class="global_name_span">隆德</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GbxRLFJwfNU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>聖火的試煉並不是對力量的考驗，而是判斷試煉者是否有足夠的意志，能抗拒任何誘惑堅定自己的道路，第一次試煉因為對力量過於渴求而失敗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dGBkTPGkbww?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">隆德</span>是守護［龍石］的［瑞布斯家］少主，小時候家中被盜匪入侵，因為<span class="global_name_span">薩贊特斯</span>的援手才保住一命，他也是因為這樣崇拜起這位正義的前輩，現今如願繼承了［聖火］的力量，卻是為了與昔日的恩人戰鬥，但試煉還沒有結束。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cvI2M8Fx3iU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">松佐恩</span>後，<span class="global_name_span">隆德</span>證明他擁有操控［聖火］的能力，接著<span class="global_name_span">阿爾弗雷德王</span>指引大夥前往［菲尼斯之門］的線索，就在［荷魯布爾古戰場遺跡］的最深處。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/K2RwEUpaHOo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">贈予一切之人CH05-菲尼斯之門</div> <p>聖火騎士<span class="global_name_span">隆德</span>向教皇<span class="global_name_span">尤里烏斯</span>報告自己繼承聖火力量後，就與［聖火騎士團］一起前往［艾德拉斯王城］。</p> <p>集結了全大陸力量的聯軍，帶著所有活人的希望，準備前往［菲尼斯之門］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vLoRh1MHYFM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雖然<span class="global_name_span">薩贊特斯</span>在門前設置伏兵，聯軍遭到重大的打擊，但［沃爾德王國］的<span class="global_name_span">奧斯雷特二世</span>及時前來助戰，最終在<span class="global_name_span">隆德</span>的聖火力量催動下，［菲尼斯之門］終於開啟。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/k74sCBg1-iQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［菲尼斯之門］內有著<span class="global_name_span">威爾諾特</span>、<span class="global_name_span">林悠</span>、<span class="global_name_span">薩贊特斯</span>、<span class="global_name_span">雷布蘭特</span>等人的遺憾紀錄。</p> <p>繼續前進，<span class="global_name_span">薩贊特斯</span>已經好整以暇等待眾人到來，言談之間得知令他性情大變的原因，似乎源自於教會的禁忌［守灰文書］，看到繼承聖火的<span class="global_name_span">隆德</span>，<span class="global_name_span">薩贊特斯</span>招喚出<span class="global_name_span">泰塔斯</span>與眾人對戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ssGizNrvfFs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">泰塔斯</span>後，<span class="global_name_span">薩贊特斯</span>似乎對這個曾經掌握最高權力的男人嗤之以鼻，即便他有可能是自己的父親。</p> <p>為了給<span class="global_name_span">泰塔斯</span>最悲慘的結局，<span class="global_name_span">薩贊特斯</span>招來<span class="global_name_span">威爾諾特</span>，這個曾經被<span class="global_name_span">泰塔斯</span>奴役並且對其充滿怨恨的可憐男人，在毫無限制地憎恨擴張下，他滿懷惡意不斷砍向昔日仇人，但這時他的戀人<span class="global_name_span">林悠</span>突然現身，以自己的生命淨化了<span class="global_name_span">威爾諾特</span>靈魂，兩人就這樣消失在聖潔的光芒下。</p> <p><span class="global_name_span">薩贊特斯</span>臨走前，仍   contentArr.push('<div class="title_text">贈予一切之人CH06-序章</div> <p><span class="global_name_span">薩贊特斯</span>設下的惡念之牆連<span class="global_name_span">隆德</span>的聖火都沒辦法撼動，現在只能聽女帝<span class="global_name_span">塔圖洛克</span>的建議進行逝者的［淨化］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ag0o375dd0o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>淨化一些逝者後，惡念明顯減弱，大家總算能通過這道屏障。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QSe15XEOW5Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">贈予一切之人CH06-喪失的絕崖(前篇)</div> <p><span class="global_name_span">阿拉烏妮</span>跟<span class="global_name_span">利夏爾</span>兩人在這場戰鬥過程中，彼此產生好感，身為女王的<span class="global_name_span">阿拉烏妮</span>與心上人約定戰後要說出自己的心裡話(告白)。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/84g__9xLjOQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">薩贊特斯</span>沿路安排了［貪婪魔女］<span class="global_name_span">赫爾米尼亞</span>與［偉大的劇作家］<span class="global_name_span">亞久斯特</span>阻止眾人前進。</p> <p>面對昔日的手下敗將，<span class="global_name_span">巴爾傑羅</span>再次對陣<span class="global_name_span">赫爾米尼亞</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qlJKihL7uFA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">赫爾米尼亞</span>被擊敗後，不甘心地變為黑火消失了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IxL2Pk6z91o?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//贈予一切之人CH06-喪失的絕崖(前篇)
  contentArr.push('<div class="title_text">贈予一切之人CH06-喪失的絕崖(後篇)</div> <p><span class="global_name_span">亞久斯特</span>即便是在［邊獄］，他的戲劇也像生前一樣受到大眾的喜愛，排隊看劇的亡者遠遠看不到盡頭。</p> <p>他為眾人準備一齣關於聖母<span class="global_name_span">法拉梅</span>的戲劇，她為聖火神誕下救世主，但演繹的過程中，總感覺有些怪異。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fhIJIg_fV6I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">亞久斯特</span>後，眾人推理著剛才的戲劇，究竟前方等待大家的結局是甚麼？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eWC75wv3fsA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>終於要與<span class="global_name_span">薩贊特斯</span>決戰，這時大家才知道<span class="global_name_span">亞久斯特</span>那齣戲劇的含意。</p> <p>聖母<span class="global_name_span">法拉梅</span>誕下的救世主就是<span class="global_name_span">薩贊特斯</span>，但這過程卻不是戲劇所說由神賜予的，教會囚禁不願意成為［聖火守指長］的<span class="global_name_span">法拉梅</span>整整十三年，期間強迫她與無數人交配，最終生下四個小孩，只有<span class="global_name_span">薩贊特斯</span>被認為擁有繼承火炎的才能。</p> <p>發現真相的<span class="global_name_span">薩贊特斯</span>再也無法相信人類，這就是他黑化的真正理由，為了消滅世上這一切骯髒的慾望，<span class="global_name_span">薩贊特斯</span>企圖復活原母神<span class="global_name_span">奧爾薩</span>奪取她的力量，用來重新創造這個世界。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ILbPxuDC-9c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>眾人與<span class="global_name_span">薩贊特斯</span>戰鬥。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Bd78vGy-zwk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼承黑炎的<span class="global_name_span">薩贊特斯</span>，利用黑巫女<span class="global_name_span">希格娜</span>犧牲生命填補［聖火神］戒指的力量，復活了原母神<span class="global_name_span">奧爾薩</span>，並且奪取<span class="global_name_span">隆德</span>身上的［聖火］力量，以此燃盡現世所有人的記憶，再也沒人記得主角以及這   contentArr.push('<div class="title_text">駛向勝利的船</div> <p>得知［加.羅哈帝國］即將進犯［奧爾薩島］，<span class="global_name_span">艾特里克斯</span>準備在［中津海］迎戰敵人。</p> <p><span class="global_name_span">阿拉烏尼</span>等人在<span class="global_name_span">艾特里克斯</span>部下的安排下，得到了一艘屬於自己的船，這原本是一個老先生<span class="global_name_span">蓋巴魯</span>留給兒子的，但戰爭奪去他的性命，如今如果能為兒子報仇，這艘船就算送出去也沒關係。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZykSVQIB0Ig?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大家為了迎戰［加.羅哈帝國］，正努力改造船艇，但這一切都被來襲的刺客破壞，船陷入一片火海，雖然人員沒有傷亡，但是船肯定是不能用了。</p> <p>這時主角建議重新造一艘，對眾人而言這在短時間內是不可能的任務，但主角認識一個擅長建築的人。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/69H3YoxmEPo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>主角回到［無名小鎮］，要找的人就是<span class="global_name_span">奈芙蒂</span>，這個能將一個小鎮建築起來的女人，區區一艘船對她而言自然是手到擒來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IfyrtHp4Ic8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>來到［格蘭波特］的<span class="global_name_span">奈芙蒂</span>望著大海，靈感源源不絕，馬上就開始繪製起設計圖。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1O_NGlurpPY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大家按照<span class="global_name_span">奈芙蒂</span>的設計圖，開始找建材、準備組裝，但這一切就緒後，還需要一個資深建築師來指揮整個建造工作。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Z-y7ZocmMGs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>主角在［瓦洛雷］找到［偉大的建築師］來協助，在他與<span class="global_name_span">奈芙蒂</span>的合作下，新船終於快要建好了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eUSmYGa__3s?wmode=transparent" title="YouTube video
