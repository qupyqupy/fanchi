  contentArr.push('<div class="title_text">序章</div> <p>序章單純是個引子，用難得的語音演出介紹這次從［歧路旅人］過來的九名角色，分別是權力路線。</p> <ul> <li><span class="global_name_span">賽拉斯</span>是個精通三系魔法的學者，踏上旅程的原因是尋找［邊獄之書］，這是一本紀錄生死之間世界的書籍。</li> <li><span class="global_name_span">歐爾貝克</span>被人稱為［剛劍騎士］，因為好友<span class="global_name_span">艾爾哈特</span>刺殺了效忠的君王造成亡國，為了搞清楚真相，他踏上尋找好友的旅程。</li> <li><span class="global_name_span">海茵特</span>是一個傳說獵人<span class="global_name_span">閃達</span>的徒弟，師傅因為狩獵名為［紅眼］的魔物而失蹤了，所以找師傅是她踏上旅程的原因。</li> </ul> <p>名聲路線的<span class="global_name_span">緹緹</span>、<span class="global_name_span">妮可拉</span>，她們是來自手遊［大陸的霸者］的角色，因為只有將近30分鐘的個人劇情，所以沒有權力路線那麼有故事深度，語音演出多半是話家常。</p> <p>財富路線的<span class="global_name_span">帕爾特提歐</span>、<span class="global_name_span">卡絲蒂</span>、<span class="global_name_span">特梅諾斯</span>三人來自二代，語音表演也偏向話家常，除了<span class="global_name_span">帕爾特提歐</span>大哥哥的特質相當鮮明以外，其他兩位比較沒有深刻的印象。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IhFRmeeEGms?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一個褐髮的少年，揭開故事的序章。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/I4z9NuzksPg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  contentArr.push('<div class="title_text">小小的權力(前篇)</div> <p><span class="global_name_span">阿爾德</span>踏進時空之門，彷彿看到屬於另一個人的旅行記憶，回過神時已經身處［AD300］的現代，並且遇到同樣莫名其妙來到此的<span class="global_name_span">歐爾貝克</span>、<span class="global_name_span">海茵特</span>、<span class="global_name_span">賽拉斯</span>三人。</p> <p>因為早就習慣穿越時空，<span class="global_name_span">阿爾德</span>看這三人也來自其他年代，就熱心當嚮導帶大家前往［悠尼岡］，路上還順便解救一個差點被魔物襲擊的小孩。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/s4mrAp7u4J0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>小孩名叫<span class="global_name_span">庫雅</span>，因為感謝眾人的幫助，所以帶著他們回到自己的居處，那是個大宅邸，主人<span class="global_name_span">阿托拉特</span>熱情的招待著<span class="global_name_span">阿爾德</span>一行人。</p> <p>但襲擊<span class="global_name_span">庫雅</span>的魔物卻跟著眾人來到宅邸，<span class="global_name_span">海茵特</span>因為能與魔物溝通，於是知道牠來這的原因。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GE3EM22Cows?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>原來魔物是來找自己小孩的，<span class="global_name_span">阿托拉特</span>聽著驚覺自己前些日子曾救了個小魔物，雖然是善心之舉，但卻引來這樣的麻煩，於是也沒過多阻攔大家，讓<span class="global_name_span">庫雅</span>領著眾人帶走小魔物<span class="global_name_span">加爾迪</span>。</p> <p>臨走前，<span class="global_name_span">阿托拉特</span>周身泛起奇異的邪惡力量，看起來事情並不單純。</p> <p>雖然<span class="global_name_span">加爾迪</span>捨不得與<span class="global_name_span">庫雅</span>分別，但是終究人與魔物要一起生活還是有現實的限制，大家在［月影之森］將<span class="global_name_span">加爾迪</span>交還給魔物媽媽後，就轉頭離去了。</p> <p>回程中卻遇見一個發狂的魔物，<span class="global_name_span">庫雅</span>想起來這魔物竟然是之前與<span class="global_name_span">阿托拉特</span>一起救助放生的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mff4WWMzZUo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回到［悠尼岡］，<span class="global_name_span">賽拉斯</span>與<span class="global_name_span">紫央</span>暗中調查發現<span class="global_name_span">阿托拉特</span>保護魔物的行為非常可疑，而且他暗中謀劃要反叛<span class="global_name_span">米格蘭斯王</span>。</p> <p>然而手上沒有堅實軍隊的他，到底要怎麼實現計畫？正在思考這件事時，<span class="global_name_span">歐迪洛</span>突然出現，<span class="global_name_span">紫央</span>一看到他立即認出，就是他提供情報，才讓自己開始調查<span class="global_name_span">阿托拉特</span>的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oBwMF5dHuSk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">為名聲起舞(前篇)</div> <p><span class="global_name_span">蘇賽特</span>正在執行奇怪的魔界儀式，這本來只是她個人的中二表現，但很湊巧的召喚來<span class="global_name_span">緹提</span>、<span class="global_name_span">妮可拉</span>、<span class="global_name_span">阿爾德</span>。</p> <p><span class="global_name_span">緹提</span>兩人因為是從異界被傳送過來的，對目前的一切都很陌生，<span class="global_name_span">蘇賽特</span>就很熱情的當導遊帶著大家前往［艾路茲恩］。</p> <p>才一踏入［艾路茲恩］，<span class="global_name_span">緹提</span>熱情的舞蹈就吸引來類似［星探］的<span class="global_name_span">人造人紳士</span>，並且在之後帶著各具特色的大夥前往經紀公司的所在處［西格瑪區域］，這裡人是有分階級的，只要在網路上聲量越大、越受矚目，就可以享有更好的生活，更大的權力。</p> <p>因為這樣的機制，即使一個叫做<span class="global_name_span">伊把刀</span>的［西格土伯］對剛來的大夥唾罵，大家也拿他沒辦法，而目前在這區域中，人氣最高的是擁有紅藍各半鮮明特色髮型的網路名人<span class="global_name_span">晴晴</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TR-vQSJ3uA0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">人造人紳士</span>為大夥安頓好住處後，接著就是要學習怎麼當個［西格土伯］，經過一段尷尬地拍攝後，總算決定好開頭的問候語［群魔同士］，但是<span class="global_name_span">蘇賽特</span>還是比較想用她一開始想好的一長串中二台詞。</p> <p>為了在短期內爆紅，<span class="global_name_span">蘇賽特</span>建議跟其他知名的［西格土伯］做聯名拍攝，一邊學習別人的優點，還能順便吸取流量。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mKQ7lU6ZAGw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>經過幾場聯名拍攝後，大夥的知名度有顯著的提升，但跟頂流比還是相差很大，於是<span class="global_name_span">妮可拉</span>就想利用［爆料］方式製造話題，而目標就是曾經對大夥不禮貌的<span class="global_name_span">伊把刀</span>，他雖然很受歡迎，但是調查發現很多流量都是灌水的。</p> <p><span class="global_name_span">妮可拉</span>用直播的方式，當場揭穿了<span class="global_name_span">伊把刀</span>，瞬間網路討論沸騰，［爆料］成功的大夥獲得了階級提升，而<span class="global_name_span">伊把刀</span>則因此失去原本屬於自己的一切。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OLwdsrzq04E?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <ul> <li>   contentArr.push('<div class="title_text">被擊敗的王與無人知曉的要塞（月讀線）</div> <p>因為魔獸王與<span class="global_name_span">山貓</span>的合作關係，如果要探查更多的情報，也許可以從<span class="global_name_span">阿露緹娜</span>這邊下手，她是魔獸王的妹妹，而且與<span class="global_name_span">菲妮</span>是好朋友，從那次在露台上她的神情看來，<span class="global_name_span">阿露緹娜</span>心裡也不贊同如今哥哥的作為。</p> <p>從王城的魔獸的口中得知，<span class="global_name_span">阿露緹娜</span>最近常常不帶護衛前往［月影之森］，看來那是絕佳的接觸場所。接著幫助城裡的貨物業者完成餵食魔物的小任務，得到了出城的許可證，眾人便準備前往［月影之森］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/WWcH76IyqyA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>途經［巴路奧其］，這裡還沒受到戰火的摧殘，<span class="global_name_span">阿爾德</span>在這遇到了爺爺，雖然爺爺覺得<span class="global_name_span">阿爾德</span>的神色有些奇怪，但想到他總是被捲入奇怪的冒險中，也就沒有太在意，壓根沒想到眼前人是從另一個平行世界來的。</p> <p>與<span class="global_name_span">阿露緹娜</span>接觸後，費了一番唇舌加上她小時候曾經見過<span class="global_name_span">月讀</span>，這才讓她相信眾人是來自另一個世界。交談下得知<span class="global_name_span">山貓</span>的計畫是利用［冰凍之炎］創造出新的［命運之神］來改變世界。</p> <p>這邊解釋下，所謂的［冰凍之炎］是［超時空之鑰］的大魔王［拉沃斯］的精華，擁有無限的魔力，能實現人的願望，而［命運之神］應該就是指［次元之旅］中的超級電腦［命運］，是由［理之賢者］創造，設定上可以說是人類的守護神，能夠操控所有人的思想與行為，但是日系RPG總是要抵抗神獲得自由，因此也可視為［次元之旅］的魔王，而<span class="global_name_span">山貓</span>的真實身分就是<span class="global_name_span">賽爾傑</span>的父親，但此時他已經完全被［命運］掌控，只可視為［命運］的化身。</p> <p>目前看來［冰凍之炎］就是關鍵，為了獲得更多的助力，<span class="global_name_span">阿爾德</span>開始尋找這世界的<span class="global_name_span">米格蘭斯王</span>，受到主線世界<span class="global_name_span">米格蘭斯王</span>的幫助，總算在［瑟雷那海岸］找到了王國騎士團的秘密基地，但<span class="global_name_span">山貓</span>與魔獸王早就尾隨眾人埋伏在後，一舉便將大夥抓住。</p> <p>接著魔獸大軍便開始進攻秘密基地，眾人正懊悔著因為自己的失誤，造成王國騎士團陷入險境，<span class="global_name_span">阿露緹娜</span>突然出面支開了看守的魔獸，獲得自由的眾人隨即闖入基地支援。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3JMAZqM6YIM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>途中<span class="global_name_span">月讀</span>遇上了<span class="global_name_span">星之子</span>，他在原作中
