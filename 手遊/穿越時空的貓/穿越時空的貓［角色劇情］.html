王</span>的面前，擊敗了同樣要刺殺王的魔獸後，<span class="global_name_span">紫央</span>向<span class="global_name_span">米格蘭斯王</span>發出一對一的挑戰，並於決鬥中故意輸給了王。</p> <p>事後<span class="global_name_span">米格蘭斯王</span>告知<span class="global_name_span">阿爾德</span>這已經不是第一次受到<span class="global_name_span">紫央</span>的襲擊，但上次也像這次一樣，<span class="global_name_span">紫央</span>只是虛晃兩招便離去。</p> <p>向東國密使交待了刺殺失敗的消息後，<span class="global_name_span">紫央</span>準備要以死謝罪，東國密使自然不可能讓國家失去這人才，只是簡單要<span class="global_name_span">紫央</span>繼續鍛鍊力量就回去東國交差了，這時<span class="global_name_span">阿爾德</span>才知道<span class="global_name_span">紫央</span>是為了避免兩國開戰造成大量傷亡，才做這樣的決定，只有這樣才能不違背自己良心與武士道。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6tyK6j31a5g?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>又是一個被貓拒絕餵食的日常，同是［普賢一刀流］的<span class="global_name_span">時雨</span>前來找<span class="global_name_span">紫央</span>，要為了天下國家一起討伐自己的主公、卑鄙之王<span class="global_name_span">幻心</span>。</p> <p>但重視武士忠義的<span class="global_name_span">紫央</span>斷然拒絕了這個提議，沒想到<span class="global_name_span">時雨</span>的卑鄙也不遑多讓，早就知道<span class="global_name_span">紫央</span>會拒絕，因此找了他的妹妹<span class="global_name_span">茜</span>來當這個刺客，不過這其實只是<span class="global_name_span">時雨</span>日常的惡作劇而已。</p> <p>一番打鬧過後，<span class="global_name_span">時雨</span>正式向<span class="global_name_span">紫央</span>發出挑戰，本來<span class="global_name_span">紫央</span>還一副沒興趣的樣子，但在<span class="global_name_span">阿爾德</span>鼓動下終於答應，決鬥的結果以雙方平手收場。</p> <div class="global_ps_text"> <p>09:20 - ［普賢一刀流］的馬上刀術。</p> <p>13:18 - <span class="global_name_span">紫央</span>的回憶，同時也解釋了為什麼他一直都不受貓的歡迎，在父母逝去後，扛起照顧妹妹重擔的他，由於心念發生變化，不自覺所散發的殺氣導致貓很懼怕他。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/o7zfg14Cag4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">維克多</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lW_qLhLL6cc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">維克多</span>是一個手持雙刀的紅髮冒險者，這天他與<span class="global_name_span">阿爾德</span>在王城閒逛，碰上了一名婦人正在尋找自己的丈夫，隨即決定拔刀相助。</p> <p>最後靠著自己優秀的［前冒險者］直覺，順利救回婦人的丈夫，但<span class="global_name_span">阿爾德</span>卻抱怨著毫無冒險的感覺。</p> <div class="global_ps_text"> <p>這段劇情讓我聯想到不少玩遊戲的經歷：</p> <ul> <li>以前小時候的遊戲普遍都有一定的套路化，就算是新出的遊戲，劇情大概也都是［平凡村莊的男孩因為某些原因出外冒險，成為拯救世界的英雄］又或是［邪惡帝國到處侵略］、［失憶男孩的尋找記憶旅程］，就連冒險會遇到的支線任務都大同小異，所以<span class="global_name_span">維克多</span>身為［前冒險者］直覺才會如此精準吧。</li> <li>在以前經濟不富裕時，一款遊戲動輒將近1000元的價格，實在是學生無法負擔的，但攻略本卻是便宜的選擇，所以通常都是攻略本翻到爛才因為各種因緣巧合拿到遊戲本體，至此雖然一樣心情上很開心，但少了陌生探索遊戲的樂趣。</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gZ-SBLVW0nQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一直以來都迴避著［巴路奧其］話題的<span class="global_name_span">維克多</span>，今天突然提出前往［巴路奧其］的想法，途中遇到一名神秘的斗篷男子，請求<span class="global_name_span">阿爾德</span>一定要帶他爺爺前往［月影之森］，這麼冒然的請求自然讓<span class="global_name_span">阿爾德</span>生出懷疑，不過<span class="global_name_span">維克多</span>卻不以為意，最後兩人決定先去找村長爺爺。</p> <p>才剛踏入村長家，村長爺爺竟然激動地跟<span class="global_name_span">維克多</span>動起手來，原來兩人曾經是夥伴，年輕的時候還跟前任的［米格蘭斯王］、<span class="global_name_span">玫</span>的婆婆、一個魔法師女孩一起冒險，從爺爺口中也得知<span class="global_name_span">維克多</span>應該是受到某種詛咒才導致身體不再成長，因此才能維持年輕時的樣子。</p> <p>由於看到<span class="global_name_span">維克多</span>想起曾經冒險的往事，熱血上頭的村長爺爺決定前去［月影之森］，沿途就算是碰到［哥布林］也毫不猶豫的施展光波攻擊，不過到達目的地才發現這一切都是一個貴族為了奪取［月影之森］的稜晶資源而設下的陷阱，危急時刻［巴路奧其警衛隊］現身，年輕一代的冒險者為了守護村長擊退了邪惡的貴族，事情總算告一段落。</p> <p>事後從<span class="global_name_span">維克多</span>那得知其手中的雙刀，當中一把就是從村長爺爺那ㄎㄧㄤ來的，而在上一代的最後冒險中，有一個差點全滅他們的強大魔物尚存人間，如今的<span class="global_name_span">維克多</span>決定獨自一人面對那魔物，將一切做一個了斷。</p> <div class="global_ps_text"> <p>那強大的魔物，看來只是一個全身包著布的雜魚造型。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GK5qQVKNbR0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">維克多</span>這天在王城內碰巧遇上［米格蘭斯王］，簡單幾句交談我們得知教導［米格蘭斯王］劍法的就是<span class="global_name_span">維克多</span>，同時也知道［米格蘭斯王］的名字叫做<span class="global_name_span">加德利由</span>外號叫做［加德仔］，能再與幼年的師傅再重逢，<span class="global_name_span">加德利由</span>雖然驚訝其年輕的外表，但還是喜悅多過於其他情緒。</p> <p>交談正酣時，一名騎士打破了歡樂氣氛，在［露查那沙漠］<span class="global_name_span">維克多</span>視為最強大敵人的魔物正在肆虐，擔心的<span class="global_name_span">阿爾德</span>便提議一起前去討伐。</p> <p>在沙漠中與魔物決戰之際，我們得知<span class="global_name_span">維克多</span>當年為了拯救冒險夥伴，與［遺跡的祕寶］達成契約，奉獻了自身全部的未來，換取足以擊敗魔物的實力，結果肉體停止了生長，他的一生就彷彿時間暫停一般，無法變老、力量也因此停滯不前。</p> <p>但就算如此<span class="global_name_span">維克多</span>為了今日的決戰也做了不少準備，身體的力量已經無法增加，但仍可借助了外在的戰鬥裝備，最終擊敗了這宿敵，就當以為事件就此結束時，曾經的夥伴魔法師<span class="global_name_span">路伊茲</span>突然現身，但如今的她早已是個邪惡的魔頭。</p> <p>知道<span class="global_name_span">維克多</span>因為秘寶獲得不老之力的<span class="global_name_span">路伊茲</span>，同樣也向祕寶取得了不死之力，但為了維持自己的年輕容貌，她不惜四處吸取年輕女孩的精氣，但這終究是治標不治本，於是<span class="global_name_span">路伊茲</span>把目標對準了<span class="global_name_span">維克多</span>身上的不老之力。</p> <p>忌憚<span class="global_name_span">路伊茲</span>強大的魔力，兩人只好先行逃離，再來想想對付她的辦法。之後在與<span class="global_name_span">路伊茲</span>的決戰中，<span class="global_name_span">維克多</span>獨自與她回到了［露查那遺跡］內，並且斬破了賦予兩人力量的祕寶，瞬間兩人都變回老態龍鍾的樣子，這時<span class="global_name_span">路伊茲</span>才坦率的表達了對<span class="global_name_span">維克多</span>的愛意，這一切都只是為了能永遠跟在<span class="global_name_span">維克多</span>身邊才做的蠢事。</p> <p>最後化為點點光芒的<span class="global_name_span">路伊茲</span>，由於體內的不死之力回歸秘寶的關係，祕寶開始了自我修復，<span class="global_name_span">維克多</span>也恢復了年輕的樣子，並且認清了自己內心仍然嚮往冒險的生活，決定繼續與<span class="global_name_span">阿爾德</span>的旅途。</p> <div class="global_ps_text"> <p><span class="global_name_span">阿爾德</span>的爺爺叫做<span class="global_name_span">基雷烏斯</span>。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bayQZ85bHNw?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p>與<span class="global_name_span">維克多</span>一起進行的冒險，依舊是順利又無趣，這天他與<span class="global_name_span">阿爾德</span>兩人剛解決了作亂的魔物，在打屁的過程中，<span class="global_name_span">維克多</span>說起了關於自己的家，那正是之前<span class="global_name_span">阿爾德</span>與夥伴一起進行的［群像－昔日的英雄與誓約之銘文］的發生地點。</p> <p>這下<span class="global_name_span">維克多</span>的直覺認為，回家一趟肯定會發生有趣的事情，看著房子裡堆滿的破銅爛鐵，那都是曾經與夥伴冒險的回憶，興致一上來，<span class="global_name_span">阿爾德</span>也說起不久之前與［碎槍魔鎧］的戰鬥，結果<span class="global_name_span">維克多</span>馬上就找出當時從<span class="global_name_span">玫姬</span>那裏拿到的［碎槍魔鎧］鎧甲穿上。</p> <p>講起這被詛咒的鎧甲，當初<span class="global_name_span">維克多</span>趁夥伴不注意時穿上，之後就一直脫不下來，只好與大家一起回到發現鎧甲的［墓地］，找到詛咒的源頭，一個懷著遺憾喪失生命的冒險者靈魂。</p> <p>雖然解決詛咒的方法很明顯是要幫靈魂完成心願，但<span class="global_name_span">維克多</span>並沒有仔細聽對方的話，強行要以決鬥的方式幫助靈魂成佛，在強大的必殺技震盪下，詛咒終於解除了，但靈魂最終下場卻不得而知。</p> <p><span class="global_name_span">阿爾德</span>聽到這裡終於能體會自己爺爺為什麼看到<span class="global_name_span">維克多</span>總是一副氣呼呼的樣子，從<span class="global_name_span">維克多</span>的敘述來猜想，事件並沒有真正結束，<span class="global_name_span">阿爾德</span>便提議再回［墓地］看看。</p> <p>果然冒險者的靈魂還在原處，而且因為<span class="global_name_span">維克多</span>十幾年前的魯莽行為，如今他的怨念更為加重，果然最後還是要以決鬥的方式解決。</p> <p>被擊敗的靈魂，本來心灰意冷要面對消失的命運，但這次可有<span class="global_name_span">阿爾德</span>隨行，在聽完靈魂的願望後，他終於能安心成佛了。</p> <p><span class="global_name_span">阿爾德</span>的爺爺在聽完這次的事件後，也忍不住吐槽起之前與<span class="global_name_span">維克多</span>一起冒險時，靠著他的直覺而讓夥伴陷入的種種危機，原來這人的直覺也並不是那麼可靠。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-KG4hH4pFjE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">odysee</div><iframe id="lbry-iframe" width="560" height="315" src="https://odysee.com/$/embed/%E8%A5%BF%E9%9B%85%E7%88%BE/3a196f4c16bea10df8934fad12093506b7552de3?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe><div class="title_text">西雅爾</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/u1r8p66I5kE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">西雅爾</span>在街上聽到一個小女孩的哭聲，詢問之下才知道女孩的哥哥與朋友搞了一個膽量比賽，前往［工業都市廢墟］之後便失去了消息。</p> <p>還好最後<span class="global_name_span">阿爾德</span>等人及時趕到才在［合成人類］手上救下了他。女孩見到哥哥安全的回來，開心地向兩人道謝，被誤認成［大姐姐］的<span class="global_name_span">西雅爾</span>高興地搖擺著澄清自己是［男生］，這時不僅是<span class="global_name_span">阿爾德</span>感到訝異，連螢幕前的我都驚掉了下巴，果然［這麼可愛一定是男孩子］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wp1d5ZvpkqY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>旅途的過程中，<span class="global_name_span">西雅爾</span>在村鎮的餐館內看到一個關於［愛的祭典］舞會的宣傳單，想起了自己曾經以合唱團的身分參加過，昔日的團友這次應該也會來參加吧？</p> <p>在村中果然就遇到了合唱團的成員，幫忙她解決了禮服問題後，<span class="global_name_span">阿爾德</span>從她口中得知［愛的祭典］自從<span class="global_name_span">西雅爾</span>離開合唱團後，就沒有以往那種讓人萌生戀愛的感覺，似乎<span class="global_name_span">西雅爾</span>的歌聲有股神奇的魔力，但他本人卻沒有發現。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oZNohQE0jVU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天<span class="global_name_span">西雅爾</span>與<span class="global_name_span">阿爾德</span>在街上快樂地散步著，卻突然遇到姐姐<span class="global_name_span">夏濃</span>，原來是因為家裡有客人來，於是來找<span class="global_name_span">西雅爾</span>一起回家。</p> <p><span class="global_name_span">西雅爾</span>的家位於一座浮空島上，門前花團錦簇並且有兩隻黑貓跳躍的雕像，看起來十分溫馨，隨著眾人一起前來的還有［COA］搜查官<span class="global_name_span">雷莉</span>，這時<span class="global_name_span">阿爾德</span>才知道腳下的這座島一直受到［COA］的監視，看來<span class="global_name_span">西雅爾</span>一家人的身分並不單純。</p> <p><span class="global_name_span">西雅爾</span>的爸爸是個打扮誇張背後還有雙蝴蝶翅膀的奇異男子，媽媽相對看起來比較正常，但也有著誇張的大花頭飾與極富層次感的裙子，由於<span class="global_name_span">阿爾德</span>曾經拍過化妝品廣告，因此<span class="global_name_span">西雅爾</span>媽媽總覺得他格外眼熟。因為子女都離開家裡的緣故，他倆老顯得十分好客，就連被［COA］派來監視的<span class="global_name_span">雷莉</span>也被奉為上賓，沒講兩句話就開始忙活打理起客房了。</p> <p>就在此時島上忽然有魔物的蹤跡，雖然魔物馴養師及時出面，但似乎不怎麼靠普，反而一路被魔物追進了庭園深處，還好眾人及時相助才保住了一命，最後魔物在<span class="global_name_span">西雅爾</span>地安撫下逐漸地平靜，看來牠只是單純討厭魔物馴養師而已。</p> <p>當天夜晚，<span class="global_name_span">雷莉</span>趁著四下無人偷偷的報告到職第一天的狀況，並且暗自抱怨著這樣無意義的監視任務，這時她才恍然大悟，為啥出發前同事會對她抱以同情的眼光，甚至連<span class="global_name_span">謝提</span>都特地跑來送暖。</p> <div class="global_ps_text"> <p>13:22 ~ 16:38 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pAxuBcmMb0Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>第二天，繼續做客的<span class="global_name_span">阿爾德</span>受到<span class="global_name_span">夏濃</span>的邀請，準備在前院跟她們家的貓咪們玩耍，但一隻巨大的看門犬突然出現並對貓咪們展開追逐，轉眼間便全部跑進庭園深處。</p> <p>之後眾人進入庭園，並且在<span class="global_name_span">夏濃</span>天賦異稟地馴貓能力、以及<span class="global_name_span">西雅爾</span>動聽地歌聲下，找回了所有的貓咪，還順帶收編了新的喵星人，<span class="global_name_span">阿爾德</span>與<span class="global_name_span">雷莉</span>也在過程中體驗了［學貓叫］的樂趣，不過我想<span class="global_name_span">阿爾德</span>應該是非常得心應手才是。</p> <p>而追貓咪的看門犬也在<span class="global_name_span">夏濃</span>憤怒的一劍下飛向了天際，當晚<span class="global_name_span">雷莉</span>例行性的作了報告書錄音，並繼續抱怨著這份工作。</p> <div class="global_ps_text"> <p>03:12 ~ 03:40 - 走路戰鬥。</p> <p>04:33 ~ 09:10 - 走路戰鬥。</p> <p>10:22 ~ 10:50 - 走路戰鬥。</p> <p>12:44 ~ 14:00 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MaCixZgJscM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天［大怪盜布多魯］在光天化日下公然入侵<span class="global_name_span">西雅爾</span>他們家，偷走了家裡所有的枕頭，並且指名要<span class="global_name_span">西雅爾</span>來追回這些失物。</p> <p>最後雖然順利擊敗了他，但［大怪盜布多魯］抓住一瞬間空隙逃跑了，敏銳的搜查官<span class="global_name_span">雷莉</span>在一旁馬上看出端倪，原來這［大怪盜布多魯］是由<span class="global_name_span">西雅爾</span>父母輪流假扮的，至於動機暫時還想不到，這時候<span class="global_name_span">夏濃</span>才跑出來向大家解釋，這一切單純只是家族為了訓練<span class="global_name_span">西雅爾</span>演的一齣戲，也是在這時候<span class="global_name_span">雷莉</span>才終於知道<span class="global_name_span">西雅爾</span>是男生。</p> <p>當晚被白天這齣家家酒遊戲氣炸的<span class="global_name_span">雷莉</span>持續錄著報告，並且試圖催眠說服自己，前來監視<span class="global_name_span">西雅爾</span>一家是有意義的。</p> <div class="global_ps_text"> <p>02:03 ~ 09:50 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9nKlpOpoMlg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">西雅爾</span>家的建築師發現最近有幽靈肆虐，在<span class="global_name_span">雷莉</span>的專業調查下，揪出了在背後搞鬼的無人偵察機，看來有外部的入侵者。</p> <p>深入庭園深處果然找到［謎之男子］，對方是隸屬於［EGPD］的特別搜查官，因為感覺得這島上的人過於奇怪，憑著自己的直覺展開這次行動，在<span class="global_name_span">雷莉</span>表達自己是［COA］的搜查官後，在場的［EGPD］瞬間像小貓一樣聽命離開了，畢竟［COA］在［艾路茲恩］的組織體系中比［EGPD］權限大得多。</p> <p>關於這次的報告<span class="global_name_span">雷莉</span>直接將島上居民的部份給刪除，看來在相處的日子裡，<span class="global_name_span">雷莉</span>也不自覺地放入個人的感情在任務裡面。</p> <div class="global_ps_text"> <p>04:06 ~ 07:47 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ILGLtBsESt8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>前院中，<span class="global_name_span">阿爾德</span>正欣賞著［玩偶服工匠］以<span class="global_name_span">瓦雷斯</span>魔獸型態製作的作品，不禁讚嘆起還原度之高。</p> <p>此時宅第傳來一聲巨響，站在大廳中的竟然是另一個<span class="global_name_span">西雅爾</span>，<span class="global_name_span">夏濃</span>看到這情形後似乎是知道發生了甚麼事情，為了避免不必要的麻煩，迅速穩定了現場的狀況，再與眾人來到庭園門外細細講解情況。</p> <p>眼前在眾人面前發生的是局部的時空錯亂，為了調查原因，大家準備前往庭園深處的地下，敏銳的<span class="global_name_span">雷莉</span>此時也察覺到<span class="global_name_span">夏濃</span>似乎一直隱藏的秘密，而這就是［COA］之所以派她來監視這個島的原因。</p> <p>原來地下存在著足以扭曲時空的系統，面對<span class="global_name_span">雷莉</span>的質問，<span class="global_name_span">夏濃</span>堅持不肯透露半分，兩者間本來逐漸融洽的關係開始產生了縫隙，不過在例行報告中<span class="global_name_span">雷莉</span>還是刪除了此次事件的所有資料，看來她的內心還存有疑慮。</p> <div class="global_ps_text"> <p>06:11 ~ 15:15 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bWAxTGKPptw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>自從［時空扭曲］事件後，又過了幾日，<span class="global_name_span">阿爾德</span>一行人再度來到<span class="global_name_span">西雅爾</span>家，卻得知<span class="global_name_span">西雅爾</span>父母被［謎之團體］襲擊的事情。</p> <p>事已至此，<span class="global_name_span">夏濃</span>只好說出事實的真相，她們一家其實是逃亡中的罪犯，上次的［時空扭曲］事件讓負責追捕的組織定位到他們的存在前來逮捕，眼下情況刻不容緩，不及細說詳情，眾人決定先去營救<span class="global_name_span">西雅爾</span>父母。</p> <p>擊敗了［謎之團體］安全回到宅邸後，<span class="global_name_span">西雅爾</span>父母才開始道出了真相，他們一家其實是來自1000年後的異時層世界，那裏充滿了規則、沒有自由，人們沒有姓名只有代號，必須遵從規範的髮型、服飾，所有的娛樂的消失的無影無蹤，看似正常的裝扮、藝術都變成了一級的犯罪，所以他們才逃離了那世界來到這，出生在這自由世界的<span class="global_name_span">西雅爾</span>對全家有著特殊的象徵意義。</p> <p>而那群來自未來世界的追捕者，在<span class="global_name_span">西雅爾</span>的歌聲下，初次體會到所謂的［感動］，因此決定留下來體驗真正的生活，於是這座島又回到了以前各種嘻笑打鬧的日子。</p> <div class="global_ps_text"> <p>02:43 ~ 07:57 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oe5S1Ny9COk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天<span class="global_name_span">西雅爾</span>與<span class="global_name_span">阿爾德</span>正在街上散步，卻遇到<span class="global_name_span">西雅爾</span>父母因為要吃哪種布丁在大街上吵得不可開交，甚至到了要離婚的程度。</p> <p>本來想利用<span class="global_name_span">西雅爾</span>的歌聲讓兩位和好，沒想到<span class="global_name_span">西雅爾</span>媽媽卻對<span class="global_name_span">阿爾德</span>當場表達愛慕之心，場面瞬間變得不可收拾。</p> <p>還好這一切只是<span class="global_name_span">西雅爾</span>媽媽為了氣一氣老公故意演的一場戲，不過沒想到<span class="global_name_span">西雅爾</span>爸爸心灰意冷之際，竟然決定回到未來世界，強行啟動時光機器的結果，造成系統崩潰，突然出現的時空隧道中冒出了一頭奇美拉，所幸<span class="global_name_span">阿爾德</span>等人在場，迅速擊敗了牠，系統也恢復了正常。</p> <p>事後夫妻倆又像沒事人一樣和好如初，這時<span class="global_name_span">夏濃</span>才說出原來父母吵架已經是常態，之前更因為雞毛蒜皮的小事搞到全島失控，甚至差點撞上［艾路茲恩］的板塊，也是從時開始［COA］對小島展開監視。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nMPM_vHRAgA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>旅程中，<span class="global_name_span">西雅爾</span>來到現代的［臨迪］，不禁讚嘆起大海的廣闊，這種純天然的景色在未來是看不到的，心情正好之時，鎮上忽然傳來吵鬧聲，一家餐館的駐唱樂手要離開崗位，餐館主人正煩惱之後的人選。</p> <p>看著眼前悲傷的大叔，<span class="global_name_span">西雅爾</span>決定擔任駐唱歌手的工作，興致勃勃地換上曾經在樂團的衣服，他的歌聲竟似有魔力般深深地迷住餐館主人與老顧客，這讓後到的阿姨覺得兩人是魔術師準備詐騙店裡的錢，因此請來騎士處理。</p> <p>眼見事情越來越複雜，<span class="global_name_span">阿爾德</span>決定先順著騎士的意接受調查，但參加調查的人也因為<span class="global_name_span">西雅爾</span>的歌聲入迷，雖然最後證明了清白，但經過這一折騰，<span class="global_name_span">西雅爾</span>決定拒絕餐館的工作。</p> <p>這一切被藏在暗處的魔獸看在眼裡，企圖利用<span class="global_name_span">西雅爾</span>的力量擊潰人類，不過有<span class="global_name_span">阿爾德</span>這個在魔獸戰爭中的英雄在旁，怎會讓牠們得逞，擊敗魔獸後，<span class="global_name_span">西雅爾</span>邀請魔獸來［臨迪］觀賞他的演唱，最後整個海港鎮在美妙的歌聲下，不分種族的沉浸在這短暫的幸福之中。</p> <p>散場之後~~~~~~~</p> <p><span class="global_name_span">阿爾德</span>依然繼續發揮他拈花染草特性。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/WECG2Ebx6g8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">貝特朗</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MGfNdDdtjoo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">貝特朗</span>外表雖然是一介平凡的傭兵，但實際上卻是被稱為［米格蘭斯之盾］的男人，曾經在戰場上叱吒風雲，退役後擔任小公主的護衛。</p> <p>這天在［臨迪］街上，遇到一個氣呼呼的小女孩，她看到<span class="global_name_span">貝特朗</span>一副傭兵模樣，就直嚷著要雇傭、要付錢、要<span class="global_name_span">貝特朗</span>帶她去［瑙亞路平原］。</p> <p>但問過女孩父親後，他卻因為無法相信<span class="global_name_span">貝特朗</span>為人而拒絕，可能是小女孩的堅毅態度勾起了<span class="global_name_span">貝特朗</span>護衛小公主那段時間的回憶，所以直接亮出［米格蘭斯王家］贈與的勳章，總算得到女孩父親的信任。</p> <p>就這樣<span class="global_name_span">貝特朗</span>帶著女孩前往［瑙亞路平原］，遠望欣賞了［米格蘭斯王城］的風景，順便展現下昔日［米格蘭斯之盾］風采，幫助女孩完成離開大陸前最後的心願。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8_Gd-D_--mA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">貝特朗</span>接到調查魔獸的委託，於是前往［卡雷克濕原］，但就在巡查快結束時，［瑟雷那海岸］傳來了魔獸現身的消息。</p> <p>當<span class="global_name_span">貝特朗</span>趕到時，發現現場指揮官竟然是昔日的同僚<span class="global_name_span">拉克西斯</span>，此時魔獸正以火炮攻擊，兩人短暫商量過後，<span class="global_name_span">貝特朗</span>再次展現［米格蘭斯之盾］的戰力，以一人之力硬扛下所有的攻擊，<span class="global_name_span">拉克西斯</span>則率領騎士團趁隙反擊，兩相合作下，終於擊敗魔獸軍隊。</p> <p>戰後兩人回王城敘舊，<span class="global_name_span">貝特朗</span>本以為此次的任務正是<span class="global_name_span">拉克西斯</span>匿名委託，但他本人卻像是不知道這件事情一樣。</p> <p>那到底委託人是誰？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/I2KtkkyERzI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天一個身披斗篷不露真面目的魔術研究者，因為自己的研究成果被人偷走而遭到通緝，所以來委託<span class="global_name_span">貝特朗</span>幫忙奪回。</p> <p>而這研究成果，正是在古代看過的［泥人］，本來是製造出來幫忙修補城牆，做一些費力的活兒，但城堡中的一個公務員見到後，竟想把［泥人］用於戰爭。</p> <p>戰鬥中，知道魔術研究者是為了小公主才研究［泥人］的，這引起了<span class="global_name_span">貝特朗</span>的回憶，既然都是為了王國、為了公主，［米格蘭斯之盾］再次展現實力，擋下所有［泥人］的攻擊，雖然最後［泥人］遭到破壞，但重新研究就好，這沒甚麼大不了的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EiX0oeLP3f4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在［卡雷克濕原］，<span class="global_name_span">貝特朗</span>發現了魔獸的蹤跡，當中竟還有同行的人類足跡。</p> <p>原來這是因為一個叫做<span class="global_name_span">加爾格</span>的惡人與魔獸勾結，這可是件大事，必須馬上報告<span class="global_name_span">拉克西斯</span>，原來<span class="global_name_span">加爾格</span>本來是王國騎士團的一員，因為在戰場上偷襲夥伴、掠奪、殺戮，因此犯了叛國罪而被通緝，是個毫無良心的惡人，就連<span class="global_name_span">貝特朗</span>瞎掉的左眼都是因為他的關係。</p> <p><span class="global_name_span">加爾格</span>智謀方面也是相當出色，完全掌握住<span class="global_name_span">拉克西斯</span>、<span class="global_name_span">貝特朗</span>的心理，來了個聲東擊西，趁隙偷襲王城。</p> <p>然而任何的陰謀詭計，都敵不過男人間的羈絆友情，有［王國之矛］外號的<span class="global_name_span">拉克西斯</span>自願留下擋住魔獸的誘敵部隊，<span class="global_name_span">貝特朗</span>因此得以回防王城，並且換上王國騎士的服裝，親手解決了<span class="global_name_span">加爾格</span>，這下總算為自己報了仇。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0O5xJC-NP-I?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

contentArr.push('<div class="title_text">米悠</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pHnNfHWVGWs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一名大叔為了［巴路奧其］的安危，前來向王城警衛隊求助，但卻因為騎士人手不足而被回絕了，正好這時候遇上了<span class="global_name_span">阿爾德</span><span class="global_name_span">米悠</span>，男的想回家看看、女的覺得保護國民自己也有責任，於是兩人前往［巴路奧其］。</p> <p>到了目的地後<span class="global_name_span">阿爾德</span>帶著<span class="global_name_span">米悠</span>在村內到處溜搭、看風景、吃美食，差點都忘記要討伐魔物這件事情，這時候大叔從遠方跑來向兩人認真地介紹這次的任務，聽完兩人便開始這次的行動，在擊敗魔物後，<span class="global_name_span">阿爾德</span>沒有趕盡殺絕，只是教訓一下就讓魔物離開了。</p> <p>這種避免兩個種族累積仇恨的做法，也讓<span class="global_name_span">米悠</span>在治國的方略上有所體悟。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/59peCDdKpdc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>王城內，一名騎士正在煩惱公主擅自逃跑的事情，<span class="global_name_span">阿爾德</span>看著<span class="global_name_span">米悠</span>的反應，還傻傻地沒猜到眼前的人就是公主本人，竟然還拖著<span class="global_name_span">米悠</span>要來尋找公主下落。</p> <p>聽說有人在［臨迪］看過公主，兩人便前往探查，然而卻遇到一個假藉公主之名在旅館吃霸王餐的女孩，被識破的冒牌公主在逃跑的時候遇到了魔獸的襲擊，<span class="global_name_span">米悠</span>本著守護百姓是王室責任的信念，承認了自己公主的身分，並且救了冒牌公主，最後感化她，給了份王宮的工作讓她償還欠旅館的錢。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uAea10BWhQ8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">米悠</span>與<span class="global_name_span">阿爾德</span>來到因魔獸王攻擊而荒廢的王城，遇到了［掌管歷史之書］，它因為被［食書魔物］給附身，正處於危險邊緣，需要兩人進入書中幫忙驅趕這魔物。</p> <p>進入書中後，兩人看到<span class="global_name_span">貝特朗</span>因為失去一隻眼睛想要退役，結果被<span class="global_name_span">米格蘭斯王</span>慰留，與<span class="global_name_span">菲露米娜</span>一起當年幼的<span class="global_name_span">小米悠</span>保母。</p> <p>但這時的<span class="global_name_span">小米悠</span>正因為原本保母的離開而正在鬧脾氣，本來以為身為女性的<span class="global_name_span">菲露米娜</span>應該會有辦法，誰知道她卻想敲昏公主，無奈下兩人在與<span class="global_name_span">小米悠</span>溝通後便在門外守著。</p> <p>打發走兩人的<span class="global_name_span">小米悠</span>利用窗簾綁起來的繩子從窗戶逃走，在尋找原本奶媽的路上受到魔物的襲擊，還好在<span class="global_name_span">貝特朗</span>、<span class="global_name_span">菲露米娜</span>的保護下並無大礙，而後趕到的<span class="global_name_span">阿爾德</span>兩人擊敗了眼前的［食書魔物］。</p> <p>事情結束後，<span class="global_name_span">小米悠</span>在<span class="global_name_span">米悠</span>的開導下，接納了<span class="global_name_span">貝特朗</span>兩人當她保母。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lIo7ABlteiQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>因為共有六個［食書魔物］要處理，<span class="global_name_span">阿爾德</span>等人又來到了書中的世界，這時候<span class="global_name_span">小米悠</span>正在跟她的兩個保母玩捉迷藏，但因為躲藏的方式太拙劣了，很輕易就被<span class="global_name_span">菲露米娜</span>給發現，不甘心的<span class="global_name_span">小米悠</span>於是躲入了森林之中。</p> <p>捉迷藏的遊戲還在進行著，<span class="global_name_span">小米悠</span>躲在一群香菇之間，但這些是魔物的擬態，在<span class="global_name_span">阿爾德</span>兩人的幫助下，總算救出<span class="global_name_span">小米悠</span>也順手擊敗了［食書魔物］，沒想到這時候<span class="global_name_span">米格蘭斯王</span>也來到森林，<span class="global_name_span">小米悠</span>擔心<span class="global_name_span">貝特朗</span>兩人會因此受責罰，所以聽了<span class="global_name_span">菲露米娜</span>的建議，演了一場戲給<span class="global_name_span">米格蘭斯王</span>看，雖然一下子就被識破了，但好在王是個通情達理的人，這次就先睜一隻眼、閉一隻眼。</p> <p><span class="global_name_span">小米悠</span>看著眼前危機解除，又開始在危險的森林裡玩起捉迷藏。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GGk6QI9yYr8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">阿爾德</span>等人又再次進入書中，這次<span class="global_name_span">小米悠</span>鬧失蹤中，搞得眾人雞飛狗跳，<span class="global_name_span">菲露米娜</span>推測應該是跑入森林之中，繞了許久之後發現了被綁架犯誘拐的<span class="global_name_span">小米悠</span>，在<span class="global_name_span">菲露米娜</span>的計謀下，成功救出<span class="global_name_span">小米悠</span>，<span class="global_name_span">阿爾德</span>兩人也在此時找到了［食書魔物］進而消滅了牠。</p> <p>獲救的<span class="global_name_span">小米悠</span>想要抱抱<span class="global_name_span">菲露米娜</span>，但卻一直被閃開，不過在<span class="global_name_span">小米悠</span>的鍥而不捨下，似乎也將<span class="global_name_span">菲露米娜</span>心中冰冷的那一塊融化了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/S-vDKbdG--c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天<span class="global_name_span">小米悠</span>正受著<span class="global_name_span">貝特朗</span>的劍術指導，但［食書魔物］的突然出現，讓大家警戒了起來，趕緊送<span class="global_name_span">小米悠</span>回城，<span class="global_name_span">阿爾德</span>便與<span class="global_name_span">貝特朗</span>一起去討伐魔物。</p> <p>然而<span class="global_name_span">小米悠</span>仗著自己修練過劍術，瞞著眾人偷偷跟了過去，當眾人找到魔物時，<span class="global_name_span">小米悠</span>正舉著劍與魔物對峙，想要保護身後已經受傷的士兵，身為［王家之盾］的<span class="global_name_span">貝特朗</span>見此情況飛奔上去守護了<span class="global_name_span">小米悠</span>，<span class="global_name_span">阿爾德</span>便趁此空隙將魔物擊倒。</p> <p>事後<span class="global_name_span">小米悠</span>正對自己解救了士兵沾沾自喜時，<span class="global_name_span">貝特朗</span>卻因為自己教公主劍術才讓她陷入危險中而自責，回城便向國王提出辭呈，<span class="global_name_span">小米悠</span>知道後，連忙前來阻止，發揮哭鬧本事的<span class="global_name_span">小米悠</span>可不容小覷，<span class="global_name_span">貝特朗</span>最後就在這樣的氛圍下被挽留了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HnieLYdBR9M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">小米悠</span>這次從森林裡撿回來一隻蘑菇小魔物，在<span class="global_name_span">貝特朗</span>、<span class="global_name_span">菲露米娜</span>的循循善誘下，三人決定帶小魔物回森林找他父母。</p> <p>最後成功送回小魔物的<span class="global_name_span">小米悠</span>三人，被魔物們包圍並且進行了盛大的感謝儀式，<span class="global_name_span">阿爾德</span>也在暗地解決了［食書魔物］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lOOOv1I4DIg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>終於只剩下最後一個［食書魔物］了，<span class="global_name_span">阿爾德</span>等人進入書中，這時候<span class="global_name_span">米格蘭斯王</span>正舉辦狩獵魔物的大會，<span class="global_name_span">小米悠</span>也與她的保母們組隊參加。</p> <p>過程中<span class="global_name_span">米格蘭斯王</span>遇到了［食書魔物］，幸好<span class="global_name_span">阿爾德</span>及時出手相助，［食書魔物］總算全部消滅了。</p> <p>事後<span class="global_name_span">米悠</span>在<span class="global_name_span">米格蘭斯王</span>口中得知自己繼承了母親的笑容，在<span class="global_name_span">阿爾德</span>陪伴下看著<span class="global_name_span">小米悠</span>獲得比賽冠軍得到［望遠鏡］的歷史一刻。</p> <p><span class="global_name_span">小米悠</span>得到［望遠鏡］後，立刻跑到塔的頂端處，看到外面廣闊的世界。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1QP0tnOLgkQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一名年輕的魔獸，為了與人族之間的和平前來王城向<span class="global_name_span">米悠</span>求婚，雖然<span class="global_name_span">阿爾德</span>對這種政治聯姻很反感，但<span class="global_name_span">米悠</span>本人似乎開始認真考慮這件事情。</p> <p>在聽完了百姓們的心聲後，<span class="global_name_span">米悠</span>答應了求婚，然而這件事情被無所不在的<span class="global_name_span">菲露米娜</span>聽到了。在魔獸城王座之間，被通知的<span class="global_name_span">米格蘭斯王</span>及時出現，拆穿了年輕魔獸的真面目，原來是個王城中的年輕貴族，整起事件都是他與魔獸們串通的陰謀，擊敗了魔獸與年輕的貴族後，<span class="global_name_span">米悠</span>與<span class="global_name_span">阿爾德</span>繼續他們未完的旅程。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TTpcrZ0NKeM?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><span class="global_name_span">米悠</span>正煩惱著出外旅行該穿甚麼好？剛好<span class="global_name_span">阿爾德</span>走過來，就拜託他拿拿主意，可是這渣喵一定是啥都好，其實是沒啥審美觀的，倒是看到衣服價格的時候嚇了一大跳，那昂貴的數字果然是公主才買得起的價格。</p> <p>這時候大街上忽然有士兵大聲求救，看來是討伐魔物急需人手，<span class="global_name_span">米悠</span>身為公主，自然義不容辭地前往幫忙，但是一身荷葉邊的服裝，卻被為首的師團長小瞧了實力，還好有配劍上經歷百戰的痕跡，才讓人改觀，不過就是這點讓<span class="global_name_span">米悠</span>格外的開心，這是第一次受到人的認可，不是因為身分或外表，而是自己冒險留下的軌跡。</p> <p>這時<span class="global_name_span">蘇依萊</span>懶洋洋地走了過來，原來她也在這個討伐魔物的部隊裡，<span class="global_name_span">米悠</span>還一度被嚇得躲起來，還好<span class="global_name_span">蘇依萊</span>挺了解這公主的性格，早早就表達了自己不會洩漏公主身分，隨即討論起這次要討伐的魔物［軍隊蜂］。</p> <p>知道擊敗負責指揮的［女王蜂］乃是成功關鍵，<span class="global_name_span">米悠</span>自願擔下了這個任務，但整個師團都感到棘手的敵人又怎麼是好對付的，輕忽大意的行動反而連累師團長中了蜂毒，痛定思痛下，<span class="global_name_span">米悠</span>領悟了不依靠個人實力，以團體合作擊潰蜂群的戰術，為了這次的行動，<span class="global_name_span">米悠</span>還特別換上自己準備已久的戰服，這是依照<span class="global_name_span">雷心王</span>時代的某個女英雄服裝而做出來的。</p> <p>有了衣服的信念加持，師團的成員也被<span class="global_name_span">米悠</span>散發的誠懇強大氣場說服，最終集眾人之力成功討伐了［軍隊蜂］，不過到頭來<span class="global_name_span">米悠</span>拼命想隱藏的身分，還是被後到的<span class="global_name_span">安娜貝爾</span>戳破。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/o-9nsqHLDYY?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p>王城正在舉辦［慰靈祭］，但祭祀用的重要道具卻被<span class="global_name_span">瑪麗</span>偷走，她是<span class="global_name_span">米悠</span>曾經的朋友，本以為在小時候已經失去生命，但如今她仍活得好好的，可無家可歸的她想把偷來的東西換成財富，讓自己能有個安身之所，被<span class="global_name_span">米悠</span>追上的她，在敘述自己這樣的心情時過於激動，竟然不慎將祭祀的鏡子摔破，沒有人注意到，一道黑煙從破碎的鏡子中緩緩升起。</p> <p>這黑影的來歷是久遠之前被<span class="global_name_span">聖女瑪麗</span>封印的影子，存在大地之上的［殘忍意志］，獲得解放的他們開始進攻王城，為了守護國民，<span class="global_name_span">米悠</span>向遠古的精靈兵器借用了力量，平息了這次的危機。</p> <p>經過這次事件，<span class="global_name_span">米悠</span>清楚知道這些黑影的產生，是無數在這片土地上，被國家、社會遺忘的人民，就像<span class="global_name_span">瑪麗</span>一樣無家可歸，在生命終結那一刻產生的怨靈，只要自己能照顧到這些底層的人民，悲劇將不會再度發生。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1GxvnG5c_ww?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

薇特</span>見狀馬上變身成貓型態追了進去。</p> <p>沒想到從<span class="global_name_span">糖漿</span>口中得知，<span class="global_name_span">路米羅</span>已經成為太空船內所有貓的國王了，並且現身的<span class="global_name_span">路米羅</span>所展現的態度十分冷淡，對<span class="global_name_span">碧薇特</span>露出敵意後就轉身離去，在場的<span class="global_name_span">糖漿</span>命令著手下的小貓隨即驅逐了<span class="global_name_span">碧薇特</span>。</p> <p>看見<span class="global_name_span">碧薇特</span>狼狽地被轟出太空船，<span class="global_name_span">阿爾德</span>直白告知<span class="global_name_span">碧薇特</span>她本人並不知道如何跟貓相處，於是兩人決定向［邊緣之島］上所有的貓咪請教，在得知自己的愚蠢後，<span class="global_name_span">碧薇特</span>決定再度前往太空船，向<span class="global_name_span">路米羅</span>道歉。</p> <p>在太空船內與眾貓連番大戰後，<span class="global_name_span">碧薇特</span>因為魔力耗盡而變回人形，但也因此能進入太空船主人的房間，原來這艘太空船的主人已經逝去，並且從他日記中可以知道他與<span class="global_name_span">糖漿</span>相處的種種回憶，相較之下<span class="global_name_span">碧薇特</span>自慚形穢，更加堅定挽回<span class="global_name_span">路米羅</span>的決心。</p> <div class="global_ps_text"> <p><span class="global_name_span">碧薇特</span>犯下的幾點錯誤。</p> <ul> <li>貓不喜歡被強行抱著、摸尾巴。</li> <li>貓不能吃熱的東西。</li> <li>貓非常討厭被水弄濕。</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TlwbsRfbAl4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗<span class="global_name_span">糖漿</span>後，<span class="global_name_span">碧薇特</span>再次見到<span class="global_name_span">路米羅</span>，一番肺腑之言後，<span class="global_name_span">路米羅</span>感受到<span class="global_name_span">碧薇特</span>的改變，與<span class="global_name_span">糖漿</span>告別離開了太空船。</p> <p>經過這次事件後，<span class="global_name_span">碧薇特</span>與<span class="global_name_span">路米羅</span>之間的羈絆加深，<span class="global_name_span">碧薇特</span>因此獲得了更強大的力量。</p> <div class="global_ps_text"> <p>01:38 - 真相。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZYCOG1v0YKs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>參加完<span class="global_name_span">米麗娜</span>的婚禮後，<span class="global_name_span">阿爾德</span>忽然提起神燈中的魔物，為了尋找其他被封印的可憐魔物，眾人來到了<span class="global_name_span">碧薇特</span>小時候在［臨迪］的家，沒想到這裡的魔物已經被<span class="global_name_span">米麗娜</span>放走了，而這家裏還留著<span class="global_name_span">碧薇特</span>口中的水精靈、火精靈。</p> <p>雖然解放水精靈後發現只是個普通的半人魚魔物，但解放火精靈出現的卻是［沙羅曼達的幼童］真正的火精靈，原來這幼童是經過時光隧道才來到現代，為了補償這幼童長年來被封印的痛苦，<span class="global_name_span">碧薇特</span>決定送牠回到屬於牠的古代，沒想到幼童並沒有因此消除了憤恨，反而想要求助於<span class="global_name_span">沙羅曼達</span>來制裁<span class="global_name_span">碧薇特</span>。</p> <p>不過此時的<span class="global_name_span">沙羅曼達</span>已經為了拯救世界犧牲了，看著幼童得知真相的痛苦神情，<span class="global_name_span">碧薇特</span>決定帶牠前往［煉獄界］拜訪<span class="global_name_span">沙羅曼達</span>的幻靈，兩人也因此達成了和解。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VS8wUrmPgJg?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">月華</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eZvNlvPcjkQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>有個男人在路上求助，但<span class="global_name_span">月華</span>基於謹慎不想搭理，不過<span class="global_name_span">阿爾德</span>這個老好人叫住了<span class="global_name_span">月華</span>，知道男人的女兒被綁架，兩人決定施以援手。</p> <p><span class="global_name_span">月華</span>利用自己能把刀變成妖刀，並且讀取其中記憶的能力，最後找到了綁匪救出女孩。<span class="global_name_span">阿爾德</span>在此時也得知了<span class="global_name_span">月華</span>旅行的目的是要向對其下了詛咒、殺害其母親甚至讓國家滅亡人，也就是其父親報仇。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rdcPJT_7hwQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在［臨迪］<span class="global_name_span">月華</span>聽聞有個拿著奇怪刀具的男人消息，經過調查果然這人就是<span class="global_name_span">月華</span>的父親，如今他正拿著妖刀四處斬殺魔物，藉此吸收魔物們的力量，<span class="global_name_span">月華</span>雖然想在此時將兩人的恩仇做一個了斷，但其父親的力量強大，眾人竟然中了其束縛之術無法動彈，只能眼睜睜看著他離去。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gfqtUY8p08M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">月華</span>繼續調查父親的下落，最後兩人展開了決鬥，<span class="global_name_span">月華</span>贏了之後想要靠著接觸父親手中的刀知道真相，沒想到卻因此解除了母親的封印。</p> <p>原來當初<span class="global_name_span">月華</span>的誕生，只是其母親為了得到永生不死，而特地用自己的外型生下來的容器，當年其父親是為保護<span class="global_name_span">月華</span>才封印了其母親，甚至造成國家的滅亡也在所不惜。</p> <p>得知真相的<span class="global_name_span">月華</span>，擊敗了自己的母親，而她的父親也與自己的伴侶同歸於盡，雖然真相令人難受，但是<span class="global_name_span">月華</span>還是決定好好安葬父母，終結了自己的復仇之旅後，<span class="global_name_span">月華</span>有了新的體悟，決定去尋找自己的將來。</p> <div class="global_ps_text"> <p>12:45 - 真相。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kQ2n9NnH7ss?wmode=transparent" title= contentArr.push('<div class="title_text">申西雅</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/g8GaGIG2qgw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">申西雅</span>在［艾路茲恩］的街道上，遇上考古學愛好者正在尋找一架古老的無人飛機，被他熱情所感動的<span class="global_name_span">申西雅</span>，決定與<span class="global_name_span">阿爾德</span>一起幫忙尋找。</p> <p>第一步為了應付突發狀況，<span class="global_name_span">申西雅</span>先拜訪<span class="global_name_span">薩奧</span>學習關於無人飛機的知識，接著綜合了收集的情報，透過推理在［廢棄公路99］找到了目標，但是因為機型過於古老，<span class="global_name_span">申西雅</span>將其重啟後竟然發生暴走，兩人無奈下只好以武力停止它的運作。</p> <p>由於自己的無能才導致這個結果，<span class="global_name_span">申西雅</span>顯得十分地失望，準備前去向考古學愛好者道歉，不過暗地跟著兩人的<span class="global_name_span">薩奧</span>私下把無人飛機修好，<span class="global_name_span">申西雅</span>見到這樣的結果，也總算放下心中大石。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wyDNTlvgVbc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">申西雅</span>與<span class="global_name_span">阿爾德</span>來到［米格蘭斯城］，發現一本名為［寂寞的魔物與溫柔的國王］的書，而這本書記載的內容正是<span class="global_name_span">申西雅</span>從小看到大的童話故事，正當<span class="global_name_span">阿爾德</span>準備好好來品嘗這內容時，驚訝的發現書本中竟然全是空白頁，原來這本書有著作者的親筆簽名，因此繼承了其強大的魔力，如今的空白是因為書中的人物全都跑來現實世界的緣故。</p> <p>這本書為了回收內容，在現實世界中惹出了不小的騷動，外人來看就是一本會將人吞噬的魔書，但<span class="global_name_span">申西雅</span>最先發現了事實的真相，並且開始幫忙書本回收內容，可惜她本人有著成事不足、敗事有餘的特質，竟然再一次回收角色時，不小心把原本書中的魔物給打倒了，因此故事內容有了難以彌補的殘缺，還好最後<span class="global_name_span">阿爾德</span>建議讓<span class="global_name_span">申西雅</span>依照自己的記憶幫忙補完書中的內容，雖然已經跟原本的不一樣了，但是依舊是未來人看到的故事內容就好。</p> <div class="global_ps_text"> <p>這段故事有點意思，由於<span class="global_name_span">申西雅</span>記憶中的故事是經過無數次修改流傳到未來的內容，因此她忽略了沒出現在未來故事中的魔物，才造成了內容的殘缺，最後竟然讓這個破壞者去完善了故事內容，所以故事之所以改變全都是因為<span class="global_name_span">申西雅</span>的緣故，有點因果顛倒的意味在。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ktRvhW5sS-k?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">申西雅</span>著迷於古代的魔法學問，正準備四處拜訪學習時，看到一個小孩正被一個泥人追趕，好在危急時刻泥人忽然停止了動作，此時小孩父親的朋友跳了出來，讓大家趕緊躲到［帕西法爾王宮］避難。</p> <p>逃到安全地方後，大夥交換了情報，原來這失控的泥人是小孩父親所製造的，而其父親則因為泥人的攻擊而去世，正當眾人決定要去毀掉這泥人時，<span class="global_name_span">申西雅</span>認為泥人並沒有失控，雖然有些疑慮不過與小孩父親一起共事的研究員卻執意要毀掉泥人，為了不再讓小孩涉險，<span class="global_name_span">申西雅</span>便與<span class="global_name_span">阿爾德</span>一起跟了過去。</p> <p>但這一切都是研究員的詭計，利用了小孩父親的遺物成功毀掉泥人後，研究員拿了魔法核心揚長而去。眾人在［時之塔］內找到了研究員，並且得知了小孩父親實在是因為身染重病不久於世，才製造了守護泥人，希望能伴隨著自己兒子成長，但如今這一切都被眼前的男人毀掉了，拿到魔法核心的研究員成功製造出究極的泥人，不過在<span class="global_name_span">阿爾德</span>等人面前，這種程度的戰鬥力還不夠看，三兩下就打倒了敵人奪回小孩父親的遺物。</p> <p>在遺物的筆記中，小孩了解父親臨終前對自己的關愛，為了回應這份親情，<span class="global_name_span">申西雅</span>決定幫忙修復守護泥人，不過按照以往的案例，<span class="global_name_span">阿爾德</span>對<span class="global_name_span">申西雅</span>有點不放心，但<span class="global_name_span">申西雅</span>本人卻是信心滿滿，結果不出所料，雖然守護泥人順利復活了，但是因為魔法核心注入了<span class="global_name_span">申西雅</span>的魔力，泥人變成只聽命於<span class="global_name_span">申西雅</span>，知道真相的小孩並不在意，竟然決定跟著<span class="global_name_span">阿爾德</span>一起冒險，看來之後夢見角又要多一個。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/H2eYOqq_EaM?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><span class="global_name_span">申西雅</span>被<span class="global_name_span">書本妖精</span>困在亡國的那一日，雖然<span class="global_name_span">書本妖精</span>是怕她寂寞，所以特別搞了一齣讓她能見見以往親密的人，但這顯然不是<span class="global_name_span">申西雅</span>想要的。</p> <p>在與<span class="global_name_span">書本妖精</span>表明自己的想法後，<span class="global_name_span">書本妖精</span>似乎是腦袋轉不過來，竟然想把書本外的人也拉進書裡陪伴<span class="global_name_span">申西雅</span>，還好<span class="global_name_span">蘇菲婭</span>察覺有異，帶著<span class="global_name_span">阿爾德</span>前來，與<span class="global_name_span">申西雅</span>一起阻止<span class="global_name_span">書本妖精</span>，雖然這一切算是一場鬧劇，但再見自己奶娘的<span class="global_name_span">申西雅</span>，確實解開了長久以來的心結，並且發誓有朝一日定要復國。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OjTQ9DJuVgU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

contentArr.push('<div class="title_text">odysee</div><iframe id="lbry-iframe" width="560" height="315" src="https://odysee.com/$/embed/%E8%8F%B2%E9%9C%B2%E7%B1%B3%E5%A8%9C/3a5f628dd0de483e700b756705271b40c745873b?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe><div class="title_text">菲露米娜</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Xv6nmm60WV0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">菲露米娜</span>是個外表冷峻、感情不露於外的神祕女子，一直以來給人的感覺都是個活躍於影中、實力強橫的暗殺者。</p> <p>這天她與<span class="global_name_span">阿爾德</span>在街上逛著，看見一個蒙面男子正對一個小女孩破口大罵，看起來是一起虐待童工的事件，女孩看起來非常難過，哭著就朝<span class="global_name_span">阿爾德</span>撞過去。一旁的<span class="global_name_span">菲露米娜</span>馬上看出貓膩，藉著替女孩別髪飾的機會把被偷的錢包摸了回來。</p> <p><span class="global_name_span">阿爾德</span>並不是個普通人，能在他身上偷東西，有這等實力、技巧絕對不是單純一個竊賊那麼簡單，想起自己過去的遭遇，［也許這女孩也是跟自己同樣的出身....］。在這想法驅使下，<span class="global_name_span">菲露米娜</span>追了上去，與小女孩的對談間，得知她是為了生存才被迫做壞事，小孩是國家未來的寶物，必須趁現在矯正這行為。</p> <p>本來是可以用武力直接擊倒控制女孩的蒙面男子，但<span class="global_name_span">菲露米娜</span>堅持用［交易］的方式來贖女孩的自由，<span class="global_name_span">阿爾德</span>雖然覺得困惑，但還是決定相信她。</p> <p>這時<span class="global_name_span">菲露米娜</span>才娓娓道出自己想幫助女孩的原因，原來她小時候被某個暗殺組織吸收，被培養成［不奪去某人的明天、自己的明天就會不保］的暗殺者，這樣的生活並不好過，整天都在背叛、欺騙中苟延殘喘，就因為這樣<span class="global_name_span">菲露米娜</span>逃離了組織，輾轉來到［米格蘭斯］，在與<span class="global_name_span">米悠</span>公主相遇後，第一次知道了人心的溫暖，如今的她也想對女孩伸出溫暖的手，救她離開這無盡的黑暗之中。</p> <p>最後［交易］成功，但<span class="global_name_span">菲露米娜</span>畢竟是曾經在社會黑暗底層打滾過的人，為了徹底斷絕女孩再度被吸收的可能，對蒙面男子下了死亡威脅，這下他估計路上看到<span class="global_name_span">菲露米娜</span>都會馬上轉頭烙跑了。</p> <p>而女孩也在<span class="global_name_span">菲露米娜</span>安排下，暫時回歸正常的生活，不過這一切並未結束，暗地裡某個公會正在悄然運作中......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LCXcETKV_jk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>過了段時間，女孩逐漸習慣在餐館工作的生活，看到女孩臉上充滿了活著的笑容，<span class="global_name_span">菲露米娜</span>暫時放下了心中的大石。</p> <p>但從她緊皺的眉頭可以看出有甚麼正困擾著她，原來<span class="global_name_span">菲露米娜</span>參考東方的［女忍者］系統，暗地裡組建了一個頗具規模的情報組織，但最近似乎有人針對性的襲擊組織要員，能夠如此精確掌握組織名單，肯定是出了內奸。</p> <p><span class="global_name_span">菲露米娜</span>於是利用暗號設計了陷阱，揪出了出賣她的下屬，但對方卻在關鍵時刻丟出一枚閃光彈遁逃了，一路追蹤下去發現幕後黑手竟然是之前救助過的小女孩。</p> <p>從現場遺留的線索，可以判定女孩隸屬<span class="global_name_span">菲露米娜</span>曾經待過暗殺公會，本來大家還對這真相有些失落，不過<span class="global_name_span">菲露米娜</span>卻從藥物的使用方式發現了女孩真正的內心想法......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/iDnlnEyYMF4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［必須再次救出那孩子］，懷著這樣的願望，<span class="global_name_span">菲露米娜</span>前往［月影之森］逼問暗殺公會成員，想獲得女孩的下落。在得知女孩要趁［米格蘭斯］大臣參加會談的時候進行刺殺，大家急忙前去阻止，雖然<span class="global_name_span">菲露米娜</span>早有預感提前叮囑大臣不要輕舉妄動，但這老頑固竟然自恃有強力騎士護衛，堅持前往會談場所，千鈞一髮之際，<span class="global_name_span">菲露米娜</span>及時出現擋住了致命一擊，看著女孩良心不安卻又不得不做違心之舉的情況，身為過來人的<span class="global_name_span">菲露米娜</span>立馬意識到這是公會束縛人心的手段。</p> <p>要徹底打破這桎梏，除非是女孩真正內心的覺悟，為此<span class="global_name_span">菲露米娜</span>一邊述說著自己脫離黑暗的心境，一邊將選擇權交給女孩，這次女孩不再猶豫，握住眼前這大姊姊溫暖的手，這是她人生中第一次為自己做了選擇，心靈的傷口也將從這一刻開始慢慢被治癒。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JElaksecKuo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天已經改過自新的女孩帶來了危及國家的情報，本來<span class="global_name_span">阿爾德</span>還在震驚之中，沒想到真相卻是<span class="global_name_span">米悠</span>打算離開城鎮出去冒險，看著眼前<span class="global_name_span">菲露米娜</span>緊張的樣子，總覺得有些小題大作。</p> <p>但不管怎樣，還是隨著<span class="global_name_span">菲露米娜</span>前去尋找公主下落，沒想到暗地裡真有人準備綁架落單的<span class="global_name_span">米悠</span>，<span class="global_name_span">菲露米娜</span>便一路尾隨暗地跟蹤，趁這夥人不備之際，迅速出手奪取了他們的行動能力。</p> <p>為了揪出幕後黑手，<span class="global_name_span">菲露米娜</span>準備假扮王室重要之人來當誘餌，穿上<span class="global_name_span">米悠</span>送的禮服後，本來冷峻的外面竟然增添了一股高貴的氣息，平常暗地裡培養的情報組織成員，這次也全數出動假扮成護衛，誓要引誘敵人出手再一網打盡。</p> <p>但沒想到敵人竟然是東國的［忍者］，背後指使的人正是<span class="global_name_span">幻心</span>，眼見護衛都一瞬間都被擊倒在地，<span class="global_name_span">阿爾德</span>也被壓制在連環攻擊下，［忍者］們見時機成熟想要一鼓作氣擒住<span class="global_name_span">菲露米娜</span>時，卻大意地被藏在禮服下的暗器反擊，知道自己中了計［忍者］們很乾脆的直接撤退，事情總算告一段落。</p> <p>另一邊結束［一個人的大冒險］回到王城的<span class="global_name_span">米悠</span>，看著街邊賣的王室織品，想起了小時候曾經耍了點小技巧讓<span class="global_name_span">菲露米娜</span>收下那件禮服.......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sTxuu8v3mKc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">odysee</div><iframe id="lbry-iframe" width="560" height="315" src="https://odysee.com/$/embed/%E8%B7%AF%E4%BC%8A%E5%A8%9C/4cfb6c14088180426a9fea6c1b8245520ab7439a?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe><div class="title_text">路伊娜</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hT0bj6QXaAk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>由於大地的汙染，未來的世界與自然共存的精靈種族已不多見，<span class="global_name_span">路伊娜</span>作為極少數倖存的精靈，在［IDA學園］中是個特別的存在，從古至今所有的精靈大多遵循著［教誨］生活著，這是個避免觸犯禁忌墮落成黑精靈的生活準則，但通常是由族人間彼此流傳、繼承，孤身一人的<span class="global_name_span">路伊娜</span>顯然沒有這樣的環境，但她仍保有遵循規則生活的天性，變相地將［學園校規］當作［教誨］，這也是她在處理事情顯得呆版、沒感情的原因。</p> <p>這天她與<span class="global_name_span">阿爾德</span>遇到了一個需要幫助的同學，聽說她的朋友走進了合成人類的勢力範圍，依照校規［學生之間必須互相幫助］，於是便與<span class="global_name_span">阿爾德</span>一起前去營救，最後成功救回女孩。</p> <p>不過女孩為了朋友送給自己的便宜飾品，不顧生命危險、違反校規也要進入危險地帶搜尋，這樣愚蠢又不守規則的行為讓<span class="global_name_span">路伊娜</span>難以理解，但這就是人類在短暫生命中的生活方式，飾品雖然便宜卻有著重要的紀念意義，對於有多於人類好幾倍壽命的精靈族而言，自然沒有辦法同理感受，所幸事情總算是有好的結束，<span class="global_name_span">路伊娜</span>似乎也在<span class="global_name_span">阿爾德</span>的解釋下，有了一點點的體悟。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/udR4ak9v_RM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在［IDA學園］中有一個新聞傳播社團，相當於八卦狗仔的存在，這天他們當中的一個播報員想要委託<span class="global_name_span">路伊娜</span>去調查一對傳聞中的情侶，本來<span class="global_name_span">路伊娜</span>對這種窺探他人隱私的事情完全沒興趣，但播報員卻抓中她重視［學園校規］的軟肋，於是<span class="global_name_span">路伊娜</span>心甘情願地與<span class="global_name_span">阿爾德</span>一起展開調查。</p> <p>但她倆又怎知道這是一起被設計好的圈套，［學園中的天才少女<span class="global_name_span">路伊娜</span>戀愛了］這可是十分有話題性的獨家八卦新聞，但就算播報員直接坦承耍了小手段，她倆卻還是沒第一時間意識到自己是受害者的身分，反而在一來一往的對話中，<span class="global_name_span">路伊娜</span>慢慢被誤導把<span class="global_name_span">阿爾德</span>當成自己的男朋友，只能說精靈這種族真是單純地令人乍舌。</p> <p>而<span class="global_name_span">阿爾德</span>竟然也沒當場強力糾正這錯誤，可能是意識到這樣深奧的問題，越解釋反而會越麻煩，於是兩人重新定義了夥伴的關係繼續著拯救<span class="global_name_span">伊甸</span>的冒險。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zBzSJ7yGWKA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>過了些時日，<span class="global_name_span">阿爾德</span>在冒險途中經過［IDA學園］，卻見到<span class="global_name_span">路伊娜</span>拿著一封精靈語寫的信，逼著語言學老師教她讀出裡面的內容，不過這時代精靈早已沒落，他們的語言自然也逐漸消逝在時間的長河中，就算是考古學愛好者也很難完整解讀出來。</p> <p>正對眼前情況發愁的兩人，忽然遭到一名紅髮男的搭訕，但這人從外表上看就感覺不懷好意，果然紅髮男以［朋友中有人能讀懂精靈語］作誘餌，奪去了<span class="global_name_span">路伊娜</span>身上的那封信，在未來精靈語撰寫的書信可是高價位的寶物，這一切其實都只是為了錢。</p> <p>被催眠瓦斯迷暈的兩人，被隨後趕來的語言學老師所救，從她施展的精靈元素魔法來看，似乎應該也是精靈一族？醒來後的兩人，為了奪回書信前往博物館，而生氣的<span class="global_name_span">路伊娜</span>還特地換上一族的戰鬥服，誓要讓小偷先生付出代價。</p> <p>經過一番波折，總算取回了書信，紅髮男也付出了他該有的代價。看起來一切都告一段落，語言學老師這時也現出了她精靈的真身，原來<span class="global_name_span">路伊娜</span>是繼承黑精靈基因的特殊存在，而老師則是作為監視者在一旁觀察她。</p> <p>雖然老師因為怕觸犯禁忌不能教<span class="global_name_span">路伊娜</span>讀信，但透過自學精靈語，最後<span class="global_name_span">路伊娜</span>還是能勉強解讀出部分內容，依稀可以得知寫信的人也是<span class="global_name_span">阿爾德</span>的夥伴<span class="global_name_span">布里諾</span>.......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0e9XDSZhNpA?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">odysee</div><iframe id="lbry-iframe" width="560" height="315" src="https://odysee.com/$/embed/%E7%B6%AD%E5%A8%9C/adbb1cf58306636e28cafdd0ce4e4f5abe31b4bc?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe><div class="title_text">維娜</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MstpKUQ4SzE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>由於精靈這個種族非常長壽，所以在時間的概念上與人類有著天壤之別，這也使得與精靈夥伴的冒險途中，經常出現不少有趣的思想衝擊。</p> <p>這天<span class="global_name_span">維娜</span>與<span class="global_name_span">阿爾德</span>來到水都［艾古圖］，遇見一名小女孩因為父母吵架而在路旁大哭，遵循著［汝應依傍嘆息者之魂］的精靈教誨，<span class="global_name_span">維娜</span>決定伸出援手。</p> <p>得知這對夫妻爭吵的原因是因為丈夫弄丟戒指，<span class="global_name_span">維娜</span>想著也許可以透過講述一個古老的故事來緩解衝突，於是便開啟了說書人模式，就這樣從白天講到黑夜.....如此反覆.......，這情況被人類稱為［精靈長話］。</p> <p>好不容易終於告一段落了，為免再遭到這機關槍式的漫長轟炸，大夥開始努力找尋失物，最後成功擊敗了來自［食人沼澤］的魔物，取回了戒指，不過內裡含有的闇之力卻讓<span class="global_name_span">維娜</span>有感而發........</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FZl4hIcwKvM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在［帕西法爾王宮］的圖書館內，<span class="global_name_span">維娜</span>正閱讀著自己喜愛的長篇書籍［瓦修迪亞戰姬］，在與<span class="global_name_span">阿爾德</span>閒聊間透露了不能將所有書籍帶在身邊的遺憾。</p> <p>但在未來［電子書］已經成為了普遍人們閱讀的工具，這隨身攜帶的特性剛好符合<span class="global_name_span">維娜</span>的需求，在<span class="global_name_span">莉卡</span>的介紹下，大夥決定前往未來讓<span class="global_name_span">維娜</span>見識見識。</p> <p>不過很不湊巧的，［電子書］的伺服器剛好發生了故障，為了恢復伺服器的健康，<span class="global_name_span">維娜</span>來到了［IDA學園］尋求幫助......</p> <p>最後在<span class="global_name_span">維娜</span>似懂非懂的治療方式下，歪打正著找出伺服器故障的原因，雖然伺服器終於修好，不過<span class="global_name_span">維娜</span>不擅長［電子書］的操作，竟然直接看到了［瓦修迪亞戰姬］的結局，這下繼續追更新的興致都沒了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wwcntxEPmH8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在古代［帕西法爾王宮］內，正有人以精靈的名義向村民索要貢品，這種行為完全違背了精靈族的教誨，<span class="global_name_span">維娜</span>根據線索追查，發現竟然是一個精靈少年所為。</p> <p>這名精靈少年由於從小就與人類一起生活，並不知道關於教誨的事情，<span class="global_name_span">維娜</span>於是又展開了［精靈長話］，<span class="global_name_span">阿爾德</span>也因此被迫露宿街頭，最後得知少年是因為家人被綁架才被迫做壞事，於是大夥準備前往［納達拉火山］營救。</p> <p>但沒想到這竟然是少年設計的陷阱，［殺害同族］是精靈中最大的禁忌，眼見少年就要因為觸犯禁忌墮落成黑精靈，<span class="global_name_span">維娜</span>反而以德報怨，施展精靈魔法強行吹散了壟罩在少年周身的黑暗。</p> <p>獲救的少年此時也對眾人打開心扉，被人類養大的他由於長壽的關係，在歲月中失去了親人，<span class="global_name_span">維娜</span>為了徹底拯救他，召喚了同族的友人前來領養，只不過在等待的過程中，又經過了好幾個日夜，<span class="global_name_span">阿爾德</span>再度被迫露宿荒野。</p> <p>最後在一名精靈青年的帶領下少年回歸了精靈族，他終於有了自己的歸宿。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IOnf78zBKL8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天<span class="global_name_span">維娜</span>受邀擔任［魔法教室］的講師，經過了無數慘痛的經歷，<span class="global_name_span">阿爾德</span>深知絕對不能讓<span class="global_name_span">維娜</span>打開話匣子，於是提議將課程改為校外教學。</p> <p>為了更好傳遞給學員大自然的美好，<span class="global_name_span">維娜</span>特地換上舉辦［祭風儀式］的特別服裝，並且呼喚了大自然的蟲子與學員們交流相處，雖然這些蟲子看起來跟平常打倒的［魔物］差不多......</p> <p>結束了校外教學，卻在［帕西法爾王宮］門前得知有大型的蟲類魔物入侵，一聽是蟲類魔物<span class="global_name_span">維娜</span>十分有信心能夠以和平方式收服，卻沒想到入侵王宮的竟然是一隻大蜘蛛，這剛好是她心中的唯一弱點，懼怕蜘蛛的<span class="global_name_span">維娜</span>開始慌亂的發起魔法攻擊，無法冷靜做出判斷的她甚至祭起了足以毀滅世界的秘密儀式......</p> <p>還好<span class="global_name_span">阿爾德</span>靈機一動，帶著剛結束校外教學的孩子前來喚醒了<span class="global_name_span">維娜</span>的理智，終於結束了一場可能引發世界毀滅的災難。</p> <p>經過這次事件後，<span class="global_name_span">維娜</span>也認知到自己還有許多需要學習的地方，與學員們道歉過後，<span class="global_name_span">維娜</span>準備說一個故事來當作回報，此時<span class="global_name_span">阿爾德</span>心裡泛起了不安的感覺.....</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7E2PTb7FfWQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

"global_name_span">梅莉莎</span>能獨立思考應付各種臨時的狀況，但這藏在背後的風險也顯而易見，經過長時間的思考，原本單純的機械必定會在某一天產生自我，［B001］的失控便是提醒這事發生前的徵兆。</p> <p>於是<span class="global_name_span">梅莉莎</span>的創造者要在其產生自我之前將其廢棄，但此時的她卻沒辦法精準執行自我廢棄的命令，經過無數次的嘗試，<span class="global_name_span">梅莉莎</span>進入了無盡的黑暗中，在這她直面了自己的內心，朦朧間一股光亮在遠方閃耀伴隨著熟悉的聲音，當她朝著光芒前進時，再度醒來已經身在［傑諾領域］。</p> <p>原來是<span class="global_name_span">艾迪</span>救了她，當初<span class="global_name_span">梅莉莎</span>並沒有破壞<span class="global_name_span">艾迪</span>的緊急後備電池便離去，可能那時的<span class="global_name_span">梅莉莎</span>已經產生了自我，也因為這樣<span class="global_name_span">艾迪</span>才能存活至今。</p> <p>新生的<span class="global_name_span">梅莉莎</span>在<span class="global_name_span">艾迪</span>的開導下，決定擺脫［殺戮機器］的宿命，與<span class="global_name_span">阿爾德</span>一起踏上未知的旅途，探索［生命］的意義。</p> <div class="global_ps_text"> <p><span class="global_name_span">梅莉莎</span>的遭遇其實跟［尼爾：自動人型］裡的<span class="global_name_span">2B</span>、<span class="global_name_span">9S</span>、<span class="global_name_span">A2</span>很像，有些借鑑的意味。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rUsoocB1JQk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">odysee</div><iframe id="lbry-iframe" width="560" height="315" src="https://odysee.com/$/embed/%E8%89%BE%E9%9C%B2%E5%98%89/8ef92c71b268105ae685721ce76f1d266bcd229b?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe><div class="title_text">艾露嘉</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ux4FwFHJT2E?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">艾露嘉</span>是一個身世成謎、想不起過去的賞金獵人，但她本人並沒有因此困擾反而時時洋溢著正能量，這天她站在［艾路茲恩機場］看著居高臨下的風景，忽然泛起一股熟悉感，想必是跟她過去的經歷有關。</p> <p>與<span class="global_name_span">阿爾德</span>的聊天過程中，發現一個未來的賞金獵人正站在遠處，看到同行忍不住心中的興奮，拉著<span class="global_name_span">阿爾德</span>便朝遠方跑去，目的地上佈滿了爆炸的陷阱，<span class="global_name_span">艾露嘉</span>看到如此拙劣的手法，嬉鬧般的將陷阱全數破壞，這行為讓<span class="global_name_span">阿爾德</span>都不敢明目張膽站在她那邊。</p> <p>為了補償獵人的損失，兩人決定幫助他完成原本要執行的任務，目標是號稱［獵人殺手］的合成人類，<span class="global_name_span">艾露嘉</span>一與對方照面就莽撞地衝了上去，獵人見狀連忙衝上去營救，原來他曾經與戀人共同挑戰這個合成人類，然而結果卻．．．．．．．．</p> <p>因此他不願意再有這種經歷，<span class="global_name_span">艾露嘉</span>聽到［戀人］這個關鍵字，瞬間陷入了悲傷，收斂起原本跋扈的氣焰，跑到一旁拭淚大哭起來，她本人也不曉得為什麼？就是對這種悲傷的愛情故事毫無抵抗力，<span class="global_name_span">阿爾德</span>見狀急忙展現紳士風度上前安慰，卻沒想到衣服被<span class="global_name_span">艾露嘉</span>當作手帕用來擤鼻涕。</p> <p>經過這件事後，兩人決定照著獵人的計畫進攻，在<span class="global_name_span">艾露嘉</span>瞬殺的一擊下，［獵人殺手］應聲倒地，再也不能為禍人間。回到［艾路茲恩］慶祝的三人，在餐館內大吃特吃，但沒想到<span class="global_name_span">艾露嘉</span>卻一點肉都不沾，是個完全的素食主義者，看來這也跟她以前的經歷有關，聊得正開心時，獵人的戀人竟然活生生跑入餐館，原來她從頭到尾都沒有死翹翹，只是受了重傷住院而已，本以為被欺騙感情的<span class="global_name_span">艾露嘉</span>要就地發作，但她只是淡淡的祝福眼前兩位，隨即又準備大哭起來，一旁的<span class="global_name_span">阿爾德</span>為了自己的衣服急忙一閃，這可讓<span class="global_name_span">艾露嘉</span>不歡喜了，看來接下來的旅程不會太好過。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8uTsfGB06js?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天兩人經過王城［悠尼岡］，突然被攔住盤查，執行任務的騎士想要脫掉<span class="global_name_span">艾露嘉</span>兜帽，卻被她反應激烈的阻止了，可能兜帽之下有著她不願意讓人看到的東西，眼看現場氣氛僵持不下，還好<span class="global_name_span">阿爾德</span>出面調停，這時兩人才知道有一夥頭戴兜帽的賊人到處綁架居民，<span class="global_name_span">艾露嘉</span>就是因此被誤會。</p> <p>為了國家的治安，兩人決定深入調查，經過一番喬裝順利地混入這神秘的組織聚會，但<span class="global_name_span">阿爾德</span>卻因為穿上兜帽而變得奇怪，似乎是被某種神祕力量迷惑，而真正成為神秘組織的一員，看來當中的貓膩就是出在這身兜帽上，還好俗稱貓刀的<span class="global_name_span">艾露嘉</span>有著過人的嗅覺，憑著這特殊能力最終救回了<span class="global_name_span">阿爾德</span>。</p> <p>兩人簡單休整後，繼續前進找到幕後藏鏡人［兜帽元帥］，他渴望平等的世界，為了讓大家都長得一樣，所以才推廣戴上兜帽的活動，聽起來是個理想主義者，但［兜帽元帥］卻企圖成為兜帽人中的王，這點可以說是完全的野心家，現出魔物的真身後，被<span class="global_name_span">艾露嘉</span>等人輕鬆地擊敗，被兜帽迷惑的人們也從中解放出來，收下賞金的<span class="global_name_span">艾露嘉</span>正想帶著<span class="global_name_span">阿爾德</span>去大吃一頓，沒想到一個自稱［兜帽同好會］的人出現，這讓被兜帽事件折騰半天的<span class="global_name_span">艾露嘉</span>瞬間跑開，留下<span class="global_name_span">阿爾德</span>在現場被強迫安利。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rblDOyEnxAw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在［臨迪］的餐館內，有一個［吟遊詩人］正因為自己的戒指被偷而在苦惱，這是一個命運悲慘的王子在喪命時還戴著的配飾，稱之為［殞命的戒指］。</p> <p>兩人一路追查，發現了以［古戰場］為根據地的魔獸盜賊，<span class="global_name_span">艾露嘉</span>隨即發揮過人的身手奪回戒指，但拿到的瞬間一股莫名的熟悉感，攪起了腦中被塵封已久的記憶，不願想起過去的執念讓<span class="global_name_span">艾露嘉</span>痛苦地跪在地上抱頭掙扎，此時<span class="global_name_span">阿爾德</span>腰上的［巨魔怨念］竟與<span class="global_name_span">艾露嘉</span>產生共鳴，失控地現出巨魔真身。</p> <p>擊敗［巨魔怨念］後，恢復理智的它也不知道發生了甚麼事情？在場眾人推測應該是由［殞命的戒指］所引起的，急忙趕回［臨迪］想及早交貨了事，事後<span class="global_name_span">艾露嘉</span>回憶起當時的情況，知道自己心裡有個大洞，而沉睡在裡面的是很可怕的東西，還好此時的她有<span class="global_name_span">阿爾德</span>這可靠的夥伴在旁邊幫她加油打氣，這給了她安心的感覺，正準備去大吃一頓時，［兜帽同好會］的會長又再度出現........</p> <p>最後在［吟遊詩人］傳唱的故事中，我們依稀可以推理出［殞命的戒指］的背後故事是由人族的王子與異族的公主相愛的悲慘故事。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UBXd_fWkO-Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在［悠尼岡］散步時，<span class="global_name_span">艾露嘉</span>察覺到自己似乎被甚麼人盯上了，但來者只是一個可愛的土黃色小貓，牠非常黏著<span class="global_name_span">艾露嘉</span>但這卻讓<span class="global_name_span">艾露嘉</span>倍感頭痛。</p> <p>當小貓一陣嬉鬧，開心地跑開後，卻遺留了一枚戒指在原地，逼於無奈兩人只好去找牠交還失物，循著氣味找到了小貓，卻在此時遇上<span class="global_name_span">巨魔男爵</span>，他一見到<span class="global_name_span">艾露嘉</span>就顯得十分驚訝激動，並脫口而出<span class="global_name_span">艾露莉嘉歌</span>公主，眼見<span class="global_name_span">艾露嘉</span>失憶的樣子，便轉身離去似乎要準備些甚麼。</p> <p>不爽被搞得一頭霧水的<span class="global_name_span">艾露嘉</span>，拉著<span class="global_name_span">阿爾德</span>便追了上去，被趕上的<span class="global_name_span">巨魔男爵</span>不急不徐，右手朝空中一揚，<span class="global_name_span">艾露嘉</span>身不由己地飄在了半空中，當場被強迫換了一身婚紗禮服。</p> <p>摸不清楚<span class="global_name_span">巨魔男爵</span>到底有甚麼意圖的兩人展開了連番的發問，但男爵自顧自地對<span class="global_name_span">艾露嘉</span>說了幾句關鍵詞後，<span class="global_name_span">艾露嘉</span>再度抱頭跪地掙扎，但這仍無法達成男爵的目的，為了讓<span class="global_name_span">艾露嘉</span>恢復記憶，男爵邀請兩人前往［古戰場遺跡］。</p> <p>感覺沉埋在自己內心中大洞的恐怖東西快要被男爵引出來，<span class="global_name_span">艾露嘉</span>決定前往遺跡收拾男爵，但男爵利用古戰場亡靈與［巨魔怨念］招喚出了［地獄］、［死亡］兩個巨魔，這瞬間<span class="global_name_span">艾露嘉</span>恢復了全部的記憶，滿腔的悲憤促使她失控的毀滅眼前的幻影，沉浸在痛苦漩渦中的<span class="global_name_span">艾露嘉</span>慢慢記起昔日戀人的名字<span class="global_name_span">艾爾法</span>，就當心靈即將崩潰的時刻，那隻土黃色的貓咪衝了過來，身體發出耀眼的光芒包圍住<span class="global_name_span">艾露嘉</span>全身，終於讓她恢復了意識。</p> <p>看到眼前的情況，男爵很知趣地迅速離開，回到［悠尼岡］吃飯的<span class="global_name_span">艾露嘉</span>被問到發生甚麼事時，只覺得做了一個夢，朦朧間似乎看到一個熟悉的男人背影....</p> <p>當回過神來後，心中那恐怖的大洞已經被一股溫暖的光芒封印住了，其他的事情就再也想不起來了。那隻土黃色的小貓<span class="global_name_span">莉歌</span>也在此時漫步進了餐館，看到牠後心中感到溫暖的<span class="global_name_span">艾露嘉</span>決定以後要好好地對待牠。</p> <p>另一邊，<span class="global_name_span">巨魔男爵</span>望著大海陷入往日的回憶，原來自己是<span class="global_name_span">艾露嘉</span>的叔叔，並且曾經幫助<span class="global_name_span">艾露嘉</span>與<span class="global_name_span">艾爾法</span>之間的感情，所以以<span class="global_name_span">艾露嘉</span>公主的身分推測，<span class="global_name_span">巨魔澤農</span>這個1.5部的大BOSS，應該就是她父親。</p> <p>這段故事其實有些黑暗，所以在時空貓歡樂的遊戲氛圍中敘述地很隱諱，經過我的推理，其實［殞命的戒指］映射的故事，就是<span class="global_name_span">艾露嘉</span>曾經的戀人，而見到［地獄］、［死亡］兩個巨魔後，腦中浮出的那些畫面敘述著一個可怕的事實，<span class="global_name_span">艾露嘉</span>在不知情的情況下，吃掉以愛人身體做成的飯菜，因此才會在進食中咬到戒指，這也是她後來即便失憶，也堅持完全素食主義的原因。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kKAXyVgiF0I?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">維婭卡</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bDBjJRJxBww?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">維婭卡</span>被人稱為［Limit Breaker］，可以想成其身為軍人的破壞力十足，又或者是行事風格突破限制，隸屬於司政官的特殊機動部隊［COA］。</p> <p>這天在［艾路茲恩］的大街上，一架失控的無人機正要對市民做出攻擊，忽然一個大槌子就把它轟到九霄雲外，來者正是<span class="global_name_span">維婭卡</span>，之後從<span class="global_name_span">司政官</span>那邊獲得的情報推斷，這起事件應該跟［合成人類］非法入侵［艾路茲恩］的系統有關。</p> <p>雖然在［廢棄工業都市］將罪魁禍首消滅，但邪惡的計畫可沒就此停止，［機場］那邊，一架機械人運載著大量的炸藥準備進行恐怖攻擊，只見<span class="global_name_span">維婭卡</span>默默看著手中的物品，露出堅定眼神的同時，［Limit Breaker］彷彿解開封印，一個蓄力大槌揮出，又是一個［紅不讓］，空中散發出耀眼的光芒，機械人在炸藥的威力下化為飛灰，一場危機就在這輕描淡寫間結束了。</p> <p>事後，早前那架失控無人機的主人向<span class="global_name_span">司政官</span>投訴，<span class="global_name_span">維婭卡</span>心知理虧，只能默默低著頭說著［從我的工資裡扣吧］，這是多麼壓榨勞工的體系啊！還好那名被救的市民也發來了感謝信，這一好一壞相互抵消，就算沒這事了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pvdajVQHFkk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這天在［艾路茲恩］的大街上，<span class="global_name_span">維婭卡</span>正與崇拜自己的小女孩有說有笑的，<span class="global_name_span">司政官</span>卻突然緊急來電，似乎是［合成人類］又準備發起進攻，這下可得趕快就戰鬥位置。</p> <p>手忙腳亂之際，<span class="global_name_span">維婭卡</span>隨身攜帶的［水晶］不小心丟失了，剛好就被小女孩撿到，看來今天注定不平靜。</p> <p>這時［廢棄公路］那已經展開大戰，每次出戰都必須藉由［水晶］舉行祈禱儀式的<span class="global_name_span">維婭卡</span>這時才發現東西不見了，遍尋不著的情況下，只能勉強前往戰場，而小女孩就這麼巧，剛好在此刻看到<span class="global_name_span">維婭卡</span>，為了自己的偶像，竟然就這樣跟著前往戰場。</p> <p>此時在［廢棄公路］的［機動部隊］因為<span class="global_name_span">維婭卡</span>來到，瞬間信心滿滿，每個人心裡都覺得穩贏了，不斷挑釁［合成人類］拿出秘密武器，誰都不知道<span class="global_name_span">維婭卡</span>因為缺少［水晶］的緣故，無法拿出全部的實力應戰，結果第一輪的交鋒就被打得落花流水，關鍵時刻小女孩拿著［水晶］到達戰場，一個標準的投手姿態，順利將［水晶］交到了偶像手上。</p> <p>隨著激昂的背景音樂響起，啥［合成人類］！啥［赤紅巨星］！在全力以赴的［Limit Breaker］面前，只有變成破銅爛鐵的份，戰爭結束後，一向堅毅的<span class="global_name_span">維婭卡</span>竟然開始流淚，原來是擔心小女孩的安危，因此想起以前過世的朋友，為了不讓憾事再度發生，才練就了如今強大的實力。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/X8rHU7uHi3k?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>自從上次［廢棄公路］大戰過後，小女孩就被［合成人類］給盯上，過沒多久就被綁架了，聽到消息的<span class="global_name_span">維婭卡</span>自然急忙前往救援，不安的感覺讓她想起小時玩伴<span class="global_name_span">伊撒拉</span>，一個同樣被［合成人類］所害的女孩，那［水晶］便是她送給<span class="global_name_span">維婭卡</span>的禮物。</p> <p>一路追到［工業都市廢墟］，這才發現［合成人類］的真正目的，上次戰鬥中，它們已經得知失去［水晶］的<span class="global_name_span">維婭卡</span>無法發揮實力，這才想到以女孩為要脅，迫使<span class="global_name_span">維婭卡</span>自己將［水晶］破壞掉。</p> <p>但即便<span class="global_name_span">維婭卡</span>妥協了，［合成人類］卻沒打算就此放過人質，所幸上次大戰中輕敵的［機動部隊］這次幫了大忙，搜尋到了人質的所在地就在［傑諾領域］。</p> <p>為了守護眼前的人，<span class="global_name_span">維婭卡</span>克服了心結，即便沒有［水晶］也能發揮出超越以往的實力，罪魁禍首就這樣被一錘子打到宇宙空間，女孩也平安地回到［艾路茲恩］，這也算彌補了當年無法拯救<span class="global_name_span">伊撒拉</span>的遺憾吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MgTtsQnYnr0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">伊娃</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0uH_MzjZ7gc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">伊娃</span>外表是一副少女模樣，臉上也時常洋溢著微笑，可就是那老成的說話方式，讓人感到極其強烈的違和感，而且頭上生角、四肢布滿鱗片，也常被膽小的村民誤認為是魔物。</p> <p>這天在［水都艾古圖］又有一夥曾遭魔物危害過的村民被<span class="global_name_span">伊娃</span>嚇到，還好有<span class="global_name_span">阿爾德</span>在旁協助解開誤會，同時間<span class="global_name_span">伊娃</span>也感受到了魔物的氣息，看來這害人的東西要倒大楣了。</p> <p>在［食人沼澤］，<span class="global_name_span">伊娃</span>現出了［天界之龍］的型態掃蕩魔物，但這嚇人的樣子，剛好被偷偷跟來的小男孩看見，大概是心理因素，<span class="global_name_span">伊娃</span>瞬間又恢復人形，還好眼前都是些不足為懼的小怪，只是見識過真龍的小男生似乎已經嚇破了膽，呆呆地站立在原地。</p> <p>回到［水都艾古圖］，村民正感謝著<span class="global_name_span">伊娃</span>幫忙擊潰魔物救回村人，這時的小男孩也克制住心中的恐懼向<span class="global_name_span">伊娃</span>道謝，本以為會是個和樂的結局，但<span class="global_name_span">伊娃</span>卻別有深意的勸男孩遠離自己。</p> <p><span class="global_name_span">阿爾德</span>在旁邊看了實在忍不住啊，直接追上去想問清楚原因，卻意外得知<span class="global_name_span">伊娃</span>曾經以［天界之龍］的身分，吞噬了一個人類，如今的半龍半人姿態也是那時留下的詛咒。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VlrmT2QdkAI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>那是個雷雨交加的夜晚，［天界之龍］正與［冥界之龍］展開宿命的對決，雙方互有來往，最終落得兩敗俱傷的結果，受了重傷的［天界之龍］拚著最後一口氣躲到一處洞窟內，在這一名人類少女發現了牠，並且對其展開了治療，［天界之龍］一開始是抗拒的，但逐漸被少女的真心感動，然而就算是受到無微不至的照顧，身上的傷勢卻仍不見好轉。</p> <p>忽然有一日，［冥界之龍］咆嘯聲從洞外傳來，這巨大的威脅壓迫讓［天界之龍］慢慢萌生一個邪惡的念頭。</p> <p>［吃掉眼前的這個女孩吧。］</p> <p>即便自己十分的抗拒本性，但傷疲煎熬下，一日暴雨的夜晚，［天界之龍］終於失去理智，少女也喪生在龍口下，當隔日醒來時，［天界之龍］已經化作半人半龍的少女，這就是<span class="global_name_span">伊娃</span>如今的模樣。</p> <div class="global_ps_text"> <p><span class="global_name_span">伊娃</span>外表雖然是個妹子，但真實身分卻是［天界之龍］所化。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/x2Xj7DB82KU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>因為曾經的罪過，<span class="global_name_span">伊娃</span>至今才不斷地幫助人類，期望藉此解除身上的詛咒，這天她耳聞有魔物襲擊［薩魯帕］，那村子旁邊的草原正是當年自己與［冥界之龍］決鬥的地方。</p> <p>不安的情緒在心裡蔓延，草原上［冥界之龍］正在肆虐，<span class="global_name_span">伊娃</span>不得以再次現出真身擊敗了牠們，忽然往事回憶湧上心頭，當年被吞噬的女孩靈魂突然現身，指引著<span class="global_name_span">伊娃</span>回到那處的洞窟。</p> <p>本以為這會是個獲得救贖的機會，但事實的真相實在太殘酷了，當年其實是［冥界之龍］吞噬了女孩，在那瞬間女孩的靈魂、血肉都被消化殆盡，那殘留的恨意，在［冥界之龍］身上留下了扭曲的面容詛咒，而自己給自己背黑鍋的<span class="global_name_span">伊娃</span>則因為空虛的悔恨，強加女孩的身影投射在自己身上。</p> <p>知道事實真相的<span class="global_name_span">伊娃</span>瞬間失去的理智，誓要與［冥界之龍］同歸於盡，一旁的<span class="global_name_span">阿爾德</span>見狀強行介入兩龍之爭，這使得<span class="global_name_span">伊娃</span>改變主意，送［冥界之龍］下地府後，兩人再度回到那洞窟。</p> <p>這時<span class="global_name_span">伊娃</span>才直面自己的內心，當年女孩在自己面前逝去時，無法放下的思念改變了自己的身體，如今透過水面的倒影，可以再次見到女孩的笑容，於願足矣。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/NrHkg5JNr00?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

tle="YouTube video player" width="560"></iframe></p> <p>從平常的相處就可以知道<span class="global_name_span">蘿潔塔</span>非常喜歡貓，只是她本人堅決否認這點，原來她小時候曾經養過一隻名叫［可萊姆］的貓，剛好這天在［艾古圖］遇見了一隻很像的貓，牠的主人是一名老爺爺，而且似乎這貓就是［可萊姆］的後代，不過可惜老爺爺有事要回［薩魯帕］，不然<span class="global_name_span">蘿潔塔</span>還想多跟貓相處一會。</p> <p>也許是命運使然，<span class="global_name_span">蘿潔塔</span>下一個調查異端任務的地點就是［薩魯帕］，正好可以找老爺爺聊他感興趣的［西方大陸］故事，這下可好，聽著才發現老爺爺當年因為船難被<span class="global_name_span">蘿潔塔</span>一家人所救，［可萊姆］就是隨著老爺爺到西方大陸的貓，後來因為教團的異端告發，<span class="global_name_span">蘿潔塔</span>的雙親就跟著老爺爺來到中央大陸生活，然而很可惜在前幾年已經去世。</p> <p>接著眾人意識到教團此番來到［薩魯帕］的目的，就是要對<span class="global_name_span">蘿潔塔</span>的雙親進行［死後告發］，實際上就是把墳頭挖開的行為，怎麼能讓逝者遭受這樣的騷擾，為了雙親<span class="global_name_span">蘿潔塔</span>第一次撒了謊，並且利用權力讓執行任務的神官放棄了［死後告發］。</p> <p>最後在老爺爺的陪同下，<span class="global_name_span">蘿潔塔</span>來到墓前弔念雙親，並從老爺爺口中得知當年真相，告發雙親的並不是自己，一切都只是偶然發生的悲劇，從雙親留下的日記中，<span class="global_name_span">蘿潔塔</span>也感受到滿滿的親情，長久以來鬱結在心中那悔恨，在此時終於煙消雲散。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nPObsVbY0-w?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">蘿潔塔</span>為了進行傳教活動，特別換上了［神官服］，教團之中［神官］兼任［異端審問官］的就只有她一人。</p> <p>不過這［神官］職位，其實是她為自己姊姊<span class="global_name_span">莉莉</span>而去考取的，當然這並不是親姊姊，當年<span class="global_name_span">蘿潔塔</span>告發雙親後，被一個神學院的教師收養，<span class="global_name_span">莉莉</span>也是其中一個養女，但她們的養父在之後卻生了重病，為了醫治父親，<span class="global_name_span">莉莉</span>使用了［但他林］的魔法書，這是一個付出相對代價就能實現願望的［異端神器］，而當時年紀尚小的<span class="global_name_span">蘿潔塔</span>在糊塗之間，成了告發姊姊成為異端的幫兇。</p> <p>雖然之後父親身體的病治好了，卻因為<span class="global_name_span">莉莉</span>成為異端而心神喪失，<span class="global_name_span">蘿潔塔</span>就這樣承擔起照顧父親的重擔，而今天<span class="global_name_span">莉莉</span>再度歸來，在<span class="global_name_span">阿爾德</span>的幫助下，姊妹倆化解了多年來的心結，<span class="global_name_span">蘿潔塔</span>也透過收服［但他林］，讓父親恢復關於<span class="global_name_span">莉莉</span>的記憶，雖然自己將被父親遺忘，但姐妹決定重新開始一起創造屬於三人的家庭回憶。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dMNKuoBA8Do?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

是親口跟自己老婆說［妳親手做的東西是最好吃的］，然而<span class="global_name_span">雪乃</span>找到最後卻發現老爺爺的妻子早就過世，話也只能傳給兩人的孫女。</p> <p>之後<span class="global_name_span">雪乃</span>心裡有愧，想回去當面跟老爺爺道歉，但從其他雪人口中得知，老爺爺把話託付給<span class="global_name_span">雪乃</span>後，就滿足地融化了，這讓<span class="global_name_span">雪乃</span>十分地沮喪，還好老爺爺的妻子此時剛轉生成雪人，最後話還是有當面傳達給本人。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hCealEMvI60?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">雪乃</span>難得有機會與<span class="global_name_span">月華</span>一起參加黃昏祭典，這是個妖魔可以混入人群遊玩的日子，但因為害怕心裡過暖而融化，<span class="global_name_span">雪乃</span>一直很克制高昂的心情。</p> <p>兩人一起享受了［那古薩無］的美食與遊戲，卻不慎在祭典中遇上了［踩影子之鬼］，這是個踩到影子就可以讓那人失去生命的妖魔，<span class="global_name_span">雪乃</span>因此危在旦夕，但大夥可是曾經拯救過世界的人，［踩影子之鬼］就在輕描淡寫中被消滅，只不過<span class="global_name_span">雪乃</span>因為感受到<span class="global_name_span">月華</span>那執意拯救自己的意念，再也忍不住內心的激動，瞬間融化了，不過這已經是老毛病了，暫時的型態改變並不會有生命危險。</p> <p>之後兩人互相說出內心的真實想法，結局就在<span class="global_name_span">雪乃</span>承諾會永遠以［朋友］身分待在<span class="global_name_span">月華</span>身邊結束，當然這樣溫暖的承諾也讓<span class="global_name_span">雪乃</span>又再一次的融化。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0YYbruMCW10?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">米露莎</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kvPFWYvzrvA?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">米露莎</span>是個人魚，個性是有點傻大姐，身邊看起來像寵物的<span class="global_name_span">魚丸</span>是她的愛慕者。</p> <p><span class="global_name_span">米露莎</span>高興在水裡遊玩的時候，卻被一個正在釣魚的人類女孩釣起來，不過她本人並不生氣，知道女孩是要找一個遺失的項鍊才在水邊垂釣，而且還是弟弟送給自己的結婚禮物，<span class="global_name_span">米露莎</span>便決定利用自己人魚的潛水本領，幫忙找回項鍊，這多少也是想到自己弟弟的緣故。</p> <p>過程中<span class="global_name_span">米露莎</span>展現了驚人的魅力，再加上<span class="global_name_span">魚丸</span>的努力，總算是湊齊所有組成項鍊的珍珠、墜飾。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RKSFQsSfd2I?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">阿爾德</span>閒來無事釣魚，竟然把正在尋寶的<span class="global_name_span">丹尼</span>釣起來，看到身為人魚的<span class="global_name_span">米露莎</span>，<span class="global_name_span">丹尼</span>趕緊提出忠告，［臨迪］有商人正在販賣［人魚之血］，這東西雖然對人族來說可以治病療傷的聖藥，但以人魚的角度來看可不是啥好事情。</p> <p>經過調查，原來那商人販賣的是半魚人這種魔物的血，不管怎麼說，半魚人也是海洋的夥伴，<span class="global_name_span">米露莎</span>當場就把這群流氓商人教訓一頓，但獲救的半魚人就招來同族大軍，想要對人類復仇，雖然最後成功在<span class="global_name_span">米露莎</span>的淫威下屈服，但<span class="global_name_span">阿爾德</span>卻因為中了半魚人的毒而倒地不起。</p> <p>這時<span class="global_name_span">米露莎</span>想到用自己的血來救<span class="global_name_span">阿爾德</span>，這效果如傳說的一樣，喝下人魚之血的<span class="global_name_span">阿爾德</span>瞬間就精神百倍，然而在人魚的傳統裡，如果把自己的血給人族的男人喝下，就代表了要與對方結婚，聽到這消息的<span class="global_name_span">阿爾德</span>著實被嚇個不輕，但<span class="global_name_span">米露莎</span>卻是一副歡天喜地的樣子。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dD6J8e_SS8A?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">釣魚仙人</span>正使盡全力將一條大魚釣上岸，沒想到<span class="global_name_span">娜基</span>竟然從魚的口中走出來，根據她敘述，最近因為地震頻發，海洋的生物都有些焦躁不安，就是這原因才讓她被吞，在敘述的時候有提到［龍宮城］，這引起了<span class="global_name_span">米露莎</span>的興趣。</p> <p>不過才剛來到［龍宮城］，巨大的地震又再次襲來，當大夥趕往主城，看見<span class="global_name_span">謝拉</span>正煩惱著眼前漫天的紅海以及封印［前代乙姬］空間所產生的裂縫，聽著<span class="global_name_span">謝拉</span>敘述這［前代乙姬］的事情，<span class="global_name_span">米露莎</span>意識到這人就是自己尋找已久的弟弟<span class="global_name_span">波塞</span>。</p> <p>既然如今的異相與弟弟有關，<span class="global_name_span">米露莎</span>自告奮勇擔下說服弟弟的責任，但<span class="global_name_span">波塞</span>的狀況十分複雜，如今他的意識已經被身上的災厄之力壓制，所幸姊姊的聲聲呼喚，讓他暫時清醒過來，但無法控制力量的他，勢必會造成［龍宮城］的毀滅，為今之計只有繼續將<span class="global_name_span">波塞</span>封印在這個空間，再找其他的方法來拯救他，又或者有一天<span class="global_name_span">波塞</span>能完全馴服<span class="global_name_span">利維坦</span>的力量吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VCfqE4kWFcg?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">米露莎</span>為了製作出心中理想的衣服，特別央求<span class="global_name_span">阿爾德</span>帶自己去未來見識見識。</p> <p>沒想到<span class="global_name_span">米露莎</span>的品味在未來也十分吃得開，當她換上最滿意的作品時，馬上在［艾路茲恩］引來路人的關注，聽路人說，<span class="global_name_span">米露莎</span>的設計風格頗像目前的一個知名設計師。</p> <p>然而這個［設計師］可不是甚麼善類，以［秘密時裝秀］的名義，綁走了大量的模特兒，她的目的是從這群有著人魚血統的模特兒中抽取血液，濃縮成純正的［人魚之血］，以為這樣就可以成為真正的人魚，填補內心的空缺，［既不是人類、也不是人魚］這樣的心情，讓［設計師］無法找到真正的歸宿。</p> <p>還好有<span class="global_name_span">米露莎</span>的遵遵善誘，［設計師］最後與同樣擁有人魚血統的模特兒們化干戈為玉帛，更成為了彼此相互扶持的夥伴。</p> <p>經過這一趟未來行，<span class="global_name_span">米露莎</span>獲得了不少刺激與靈感，而她心中理想的衣服就是要做給弟弟的，看到未來的男人魚沒有被稱為［不祥之子］，可以正常的生活，也許當弟弟<span class="global_name_span">波塞</span>歸來後，也能擺脫［不祥之子］的陰影吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AX84F-ifQI8?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
contentArr.push('<div class="title_text">米絲特蕾婭</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mpN11afuKMM?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">米絲特蕾婭</span>是翼人族，擁有詠唱［艾爾之詩］的能力。</p> <p>這天在野外，<span class="global_name_span">米絲特蕾婭</span>發現一個剛出生的鳥類魔物，可能是雛鳥情結，這幼鳥將<span class="global_name_span">米絲特蕾婭</span>當作自己的母親一直跟著。</p> <p>經過<span class="global_name_span">拉切特</span>的推理，這鳥的種族應該被譽為傳說之鳥的［食火鳥］，有著永生不死的特殊能力，在人族間也被當作高貴的藥材，也因為這原因，幼鳥被兩個流氓綁架，準備載往東方大陸販賣，所幸<span class="global_name_span">米絲特蕾婭</span>及時阻止，還在兩個流氓的口中打聽到有眾多［食火鳥］會聚集在［科林達平原］。</p> <p>為了幫幼鳥找到真正的父母，<span class="global_name_span">米絲特蕾婭</span>便來到［科林達平原］，雖然沒找到牠的父母，但是同族的成鳥透過焚燒儀式，讓幼鳥渡劫成長，至此也有了獨自生活的能力，離別的時刻終於來臨，<span class="global_name_span">米絲特蕾婭</span>也難掩心中的感傷。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SgjqvQ1p9rU?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>來到未來的<span class="global_name_span">米絲特蕾婭</span>因為被無人機的驚人速度吸引，莫名其妙地參加了一場［空中競速］比賽，參賽的人眾多，連<span class="global_name_span">合成鬼龍</span>都是選手之一。</p> <p>比賽共分四輪，中間都有休息時間，<span class="global_name_span">米絲特蕾婭</span>趁著機會享受未來的音樂與美食，雖然有人想用作弊的方式影響比賽，但所幸最後還是完美落幕，<span class="global_name_span">米絲特蕾婭</span>遺憾沒得到冠軍，可是能拿到參加獎的［原子筆］已經是非常滿足。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7EFZpw_qZQ0?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在<span class="global_name_span">阿爾德</span>生活的時代，西方大陸關於［劍與翼］的信仰也流傳到中央大陸，人族繼承了關於［劍］的信仰，［翼］則在魔獸中廣為流傳，不過兩者都因為經過漫長時間的關係，內容都與當初不同。</p> <p><span class="global_name_span">米絲特蕾婭</span>在調查的過程中，被一個魔獸男孩當作［天使］，在魔獸的信仰中，［天使］有著跨越生死的能力，因此男孩的願望就是借助這力量，再見到自己逝去的母親。</p> <p>同時男孩還想親手解決奪去母親生命的兇獸，藉此拿到母親的角進行完整的［穹葬］，這是一個屬於魔獸族的葬禮，將逝者的遺留之物交給會飛的魔物帶往天空，<span class="global_name_span">米絲特蕾婭</span>雖然不具備［天使］的能力，但解決兇獸這點還是做得到的，戰鬥時，當
