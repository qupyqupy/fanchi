/span>為了保護她也受了重傷，而犯人就是［歐庫托姆］大神官<span class="global_name_span">波魯特</span>，他進入神殿利用［生命之書］內的魔法將水精靈<span class="global_name_span">斯寇帝亞</span>化為狂暴的怪物，大家沒有辦法只能先擊敗眼前的威脅。</p> <p>擊敗<span class="global_name_span">斯寇帝亞</span>後，潛藏在他體內的黑暗力量終於被消除，回復原狀的他將神寶［帝雷皮耶］交給<span class="global_name_span">亞賓</span>。</p> <p>事後<span class="global_name_span">道格拉斯</span>與<span class="global_name_span">露琪亞絲</span>敞開心扉，終於解開心結，<span class="global_name_span">露琪亞絲</span>為了尋找拔劍的意義加入<span class="global_name_span">亞賓</span>的冒險旅途。</p> <p>在回去找首席祭司<span class="global_name_span">庫洛凡</span>報告的途中遇見<span class="global_name_span">雪濃</span>，雖然她知道<span class="global_name_span">麥依</span>的遭遇，仍然希望能有奇蹟發生。</p> <p>當眾人準備再度啟程尋找其他神寶，［巴魯庫特］又有魔獸襲擊的消息，由於力之賢者<span class="global_name_span">葛維</span>不在，需要有經驗的冒險者支援，於是<span class="global_name_span">道格拉斯</span>自願留下來抵抗魔獸。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZTNB45kmoHo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">告別徬徨</div> <p><span class="global_name_span">亞賓</span>一行人想先去［吉亞］確認［稀有金屬劍］的鑄造進度，但以目前的冶煉技術一天只能提煉豆子大小的金屬，於是<span class="global_name_span">亞賓</span>想到找<span class="global_name_span">艾蕾諾雅</span>施展強大水之精靈魔法，來加速結晶過程。</p> <p>而<span class="global_name_span">艾蕾諾雅</span>如今正在［可魯那村］調查冰之神殿遺跡，但就在眾人討論期間，<span class="global_name_span">多魯加</span>的遺骸將<span class="global_name_span">亞賓</span>帶至冥府，在這他遇到過往的親人、敵人，前任的多魯加巫女<span class="global_name_span">多米妮珂</span>，甚至遇見<span class="global_name_span">麥依</span>，但這摯友相見的場景並沒有持續太久，<span class="global_name_span">麥依</span>瞬間就被強大力量帶走。</p> <p>醒來後<span class="global_name_span">亞賓</span>並沒有機會敘述剛才的經歷，眾人馬上回到［吉亞］，結果［歐庫托姆］的大神官<span class="global_name_span">波魯特</span>又再次出現，並且打傷<span class="global_name_span">露琪亞絲</span>，很明顯目的就是阻止［稀有金屬劍］的鑄造，不過勢單力薄的他看見<span class="global_name_span">亞賓</span>一行人的到來，很識相就逃了。</p> <p>這下萬事俱備，［稀有金屬劍］的問世指日可待，<span class="global_name_span">亞賓</span>一行人則準備再度出發尋找下一個神寶。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oslQe7AFzLw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH05黎明的線索
  contentArr.push('<div class="title_text">拂風而來的戰雲、風精靈依頓</div> <p>下一個目標就是處於［花園之丘］的風精靈神殿，守護者<span class="global_name_span">雷托爾</span>在神殿前重傷倒地，大家急忙送他回去醫治，然而這時候鎮上卻泛起瘴氣，這與之前［新伯倫］的遭遇一樣，這一切都是魔化的風精靈<span class="global_name_span">依頓</span>做的，他被［歐庫托姆信徒］施展黑暗力量侵蝕，據<span class="global_name_span">雷托爾</span>描述犯人是一個銀髮的男子。</p> <p>要解決瘴氣，<span class="global_name_span">亞賓</span>馬上想到借助聖獸［密法］的力量，於是大家回頭找<span class="global_name_span">雅契兒</span>，有她幫助［花園之丘］終於成功淨化。</p> <p>接著<span class="global_name_span">亞賓</span>擊敗魔化的風精靈<span class="global_name_span">依頓</span>，協助他恢復原本的樣子，知道眾人來意，<span class="global_name_span">依頓</span>便交出神寶［帝雷普拉］，並且施展風之祝福在<span class="global_name_span">亞賓</span>身上。</p> <p>在前往下一個神殿前，因為［花園之丘］的村民曾遭到瘴氣侵蝕，需要找醫生醫治，不過這裡地處偏僻，很難有醫生有體力爬上來，於是<span class="global_name_span">亞賓</span>想到擅長治療魔法的老師<span class="global_name_span">歐蕾西亞</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4Bs7Y02EJ9c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">歸去之地、意外的重逢</div> <p>這時［培奈其亞修道院］正遭到［歐庫托姆］的大神官<span class="global_name_span">波魯特</span>攻擊，看來是被抓的<span class="global_name_span">艾玫兒</span>不合作，所以［歐庫托姆］便想到抓幾個親近的人來威脅她。</p> <p><span class="global_name_span">波魯特</span>實力雖強，但所謂的正義就是圍毆，隨著<span class="global_name_span">馬多拉姆</span>與棄暗投明的<span class="global_name_span">法蒂瑪</span>陸續到來，<span class="global_name_span">波魯特</span>只能施法遁走。</p> <p>事後為了保護修道院，<span class="global_name_span">露琪亞絲</span>自願留下來，至於<span class="global_name_span">雅契兒</span>本來想跟著<span class="global_name_span">亞賓</span>繼續冒險，但看見<span class="global_name_span">羅蒂絲</span>就放棄這個念頭，她也不想當兩人的電燈泡。</p> <p>前往神殿前，<span class="global_name_span">亞賓</span>兩人順路來到［菲爾汀］，卻看到<span class="global_name_span">麥依</span>的父親全身散發黑暗力量，並且招喚出魔物襲擊王城，正在猶豫要不要下重手阻止他，<span class="global_name_span">蜜慈</span>從後面一鞭子就把人打暈了。</p> <p>聽過<span class="global_name_span">亞賓</span>這些日子的經歷，<span class="global_name_span">蜜慈</span>決定與他一起前往［奈弗迪斯神殿］，還順便拉<span class="global_name_span">馬   contentArr.push('<div class="title_text">秘影魔法師、海浪之上</div> <p>如今只剩下火精靈守護的神寶，［札魯神殿］位於南方的島嶼［卡那皮亞］，那是前任多魯加巫女<span class="global_name_span">多米妮珂</span>的故鄉，也是<span class="global_name_span">馬多拉姆</span>忘不掉的悲劇發生地，在出發前首席祭司<span class="global_name_span">庫洛凡</span>將完成的［稀有金屬劍］交給<span class="global_name_span">亞賓</span>。</p> <p>隨著地震頻發，眾人越發不安，這時遇到<span class="global_name_span">雪濃</span>，她得知<span class="global_name_span">麥依</span>還活著的消息，登時暈了過去，簡單安頓好後，眾人就搭船出海了。</p> <p>但［卡那皮亞］周圍的海域有人施法捲起狂風巨浪，這樣下去船會先撐不住，就在撤退之前發現漂浮在海上遇難的神秘的魔法師<span class="global_name_span">米歇爾</span>，總是有一面之緣，不能見死不救，就順手將他撈上船，等<span class="global_name_span">米歇爾</span>恢復意識才知道他是追尋闇神力量想進入大聖堂，卻被結界的力量彈飛。</p> <p>既然兩方都是為了進大聖堂，乾脆就一起合作，這時候才知道<span class="global_name_span">米歇爾</span>來自［迪拉斯威］，那是在［卡卡布］的另一邊，所謂［卡卡布］就是大陸上的巨大峽谷，延伸至海面，兩邊的人是不可能自由來往的，而據<span class="global_name_span">米歇爾</span>的說法，他是利用魔法不停跳躍過來，由此可見是個實力強大的魔法師。</p> <p><span class="global_name_span">米歇爾</span>說要解決海上的風浪，就要抵銷底海的魔力介質，眾人討論後便想到用寶石［赤紅之焰］當作抵銷的工具，它能不斷吸收大地的力量，有受到衝擊就會爆炸的特性，大家雖然最終取得［赤紅之焰］，但為了救<span class="global_name_span">羅蒂絲</span>用掉，還好<span class="global_name_span">米拉伯夫人</span>將丈夫送給自己的［赤紅之焰］貢獻出來，畢竟守護丈夫留下的領地與人民比起這單純的飾品更重要。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XGJUgx8OnGs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">悲劇沉眠之島、火精靈札魯</div> <p>在［卡那皮亞］遇到<span class="global_name_span">馬多拉姆</span>，他正是擁有札魯守護者血脈的人，十五年前戀人<span class="global_name_span">多米妮珂</span>在這裡喪命，讓他厭惡起被神操縱的命運，在這堅持與<span class="global_name_span">亞賓</span>一決勝負，以此決定誰的理念才是對的。</p> <p>結果<span class="global_name_span">馬多拉姆</span>取得勝利並且帶走神寶，他想要破壞神寶杜絕<span class="global_name_span">巴魯垛司</span>的力量引起更大的混亂，眾人一路追到［札魯神殿］發現<span class="global_name_span">馬多拉姆</span>正在與［歐庫托姆］大神官<span class="global_name_span">波魯特</span>對峙，眼前正是殺害自己戀人的兇手，並且已經取得<span class="global_name_span">歐庫托姆</span>的部分力量，以人類之軀使用神的力量，壽命自然已經不長久，但他仍然要在生命消逝前證明自己的力量超過眾人。</p> <p>戰鬥過程中<span class="global_name_span">波魯特</span>說溜嘴，原來近期的地震
