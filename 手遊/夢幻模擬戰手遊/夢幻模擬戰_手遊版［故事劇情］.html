  contentArr.push('<div class="title_text">CH01 遠行與迷霧</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/o5o-rD2YgSo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>前往［蓋爾帕伊斯］大陸的［鑄劍軍］一行人，在海上就遭到了襲擊，眼下狀況濃霧密布，四周不斷有海妖、海怪靠近船身，擊敗了首波敵人後，幕後的黑手終於現身，竟然是<span class="global_name_span">邪神庫魯加</span>，他非但沒有被<span class="global_name_span">伊普西龍</span>解決，如今更似獲得了更強大的力量。</p> <p>正在<span class="global_name_span">邪神庫魯加</span>沉浸在自己即將成為新大陸的主宰幻想時，<span class="global_name_span">紅月之王</span>與<span class="global_name_span">文森特</span>結伴到來，這昔日的［翠晶翼兵團團長］為了復仇也追到了新大陸，這股執念讓<span class="global_name_span">邪神庫魯加</span>感到忌憚，就在雙方糾纏僵持之際，<span class="global_name_span">紅月之王</span>趁機將眾人帶離了戰場。</p> <p>此時［蓋爾帕伊斯］大陸上，處於中立的［星艦之城］已經注意到來自東邊海域的動盪.......</p> <div class="global_ps_text"> <p>開頭的暗影，似乎暗示了<span class="global_name_span">馬修</span>一行人前往［蓋爾帕伊斯］大陸的行動，是在遙遠的過去就被黑暗勢力設計好的，當中那［通聯千萬世界］的未來，感覺上應該是說這次的冒險關乎所有平行世界。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SMHjoztVXvI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH02 破霧的滅光</div> <p>透過［傳意鏡］<span class="global_name_span">馬修</span>一行人收到了來自［星艦之城］的警告，<span class="global_name_span">馬庫雷</span>立即意識到在［傳意鏡］另一邊的勢力，應該就是<span class="global_name_span">維拉玖</span>所領導的。</p> <p>但卻沒料到這昔日的戰友，如今正驅使著［星艦之城］的軌道砲朝著眾人所在區域攻擊，強大的光束驅散了海上的迷霧，同時也中斷了<span class="global_name_span">邪神庫魯加</span>與<span class="global_name_span">文森特</span>的戰鬥，眼見同伴陷入危險，從經墮落入黑暗的<span class="global_name_span">文森特</span>決定先行救援。</p> <p>眼見四周靠近的魔物越來越多，<span class="global_name_span">格尼爾</span>決定留下為眾人斷後，此舉雖為大家爭取到了逃離的時間，但自己卻因此身陷魔物群中，最終力竭跌入大海。不過總算是福大命大，隨著海流漂到了一處海岸，睜開眼睛便看到一名來自［法拉］的神秘女子<span class="global_name_span">麗莎</span>，而腳下的這座島嶼正是［星艦之城］。</p> <div class="global_ps_text"> <p>［蓋爾帕伊斯］大陸是由四個國度組成。</p> <ul> <li>東方：禪修之國［鶴野］。</li> <li>北方：在巨大沙海居住的［法拉］部族。</li> <li>西方：座落在巨大樹海中的［蘭契］帝國。</li> <li>南方：雪峰上的宗教［諾倫］。</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XnXeorX-nY8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH03 奇嶼的異鄉人</div> <p>［星艦之城］是利用［瑪娜科技］所建造的，城中有一高聳入雲的高塔，從外看來特別醒目，即便是曾經見過［月民］科技的<span class="global_name_span">格尼爾</span>也驚嘆不己。</p> <p>為了報答<span class="global_name_span">麗莎</span>的救命之恩，同時自己也想進入［星艦之城］，於是<span class="global_name_span">格尼爾</span>便喬裝成<span class="global_name_span">麗莎</span>的僕從，想要趁［星艦之城］近日對外開放，準備舉辦大型活動的時機，偽裝成各國的使節團矇混過關。</p> <p>卻正巧在這碰上有著同樣打算的<span class="global_name_span">馬修</span>等人，眼見眾人身分當場遭到揭穿，［星艦之城］的守衛呼叫來大批援軍，準備展開一場大戰，幸好在進一步擴大爭鬥時，來自［諾倫］的使節團從中調節，大夥才能以使節團的身分入城。</p> <p>至於這個來自［諾倫］的使節為何要幫助大夥兒？雖然他嘴裡說著是［祖靈］的預示，但感覺事情絕無此簡單，如今既然都已進城，使節與<span class="global_name_span">麗莎</span>也有自己的目的，便與眾人分開行動。</p> <div class="global_ps_text"> <p>這［諾倫］人信奉的是［德洛伊特教］，屬於［露希莉絲神話］的變種之一，崇尚萬物有靈。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sPpDkf4j_oU?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">CH04 迷途交匯</div> <p>在［星艦之城］內部，大夥遇到了早就來到此地的<span class="global_name_span">文森特</span>，根據他的情報，此時的［星艦之城］聚集了大陸上的四大勢力的領袖，要與此地的領導人就某種議題討論，這四個領袖平常就看彼此不順眼，這也讓這場領袖峰會充滿了危機。</p> <p>另一邊<span class="global_name_span">邪神庫魯加</span>也沒閒著，妄想佔據充滿高科技的［星艦之城］，以作為他佔領新大陸的根據地，還好被<span class="global_name_span">紅月之王</span>提早發現，但<span class="global_name_span">邪神庫魯加</span>今非昔比，將<span class="global_name_span">基札洛夫</span>的水晶化斷臂植入自己體內的他，獲得了超越者的力量，能免疫一切來自水晶力量的攻擊。</p> <p><span class="global_name_span">紅月之王</span>以及後來趕到的<span class="global_name_span">文森特</span>都無法再傷其分毫.........</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/smCAQ1_YfzQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH05 高塔絕翼</div> <p>此時在［星艦之城］的高塔頂端，<span class="global_name_span">邪神庫魯加</span>引起的戰鬥波動，引起此地四大領袖的注意。</p> <p>回到戰場，<span class="global_name_span">馬修</span>等人的趕到，雖然增加了戰力，但戰況依然不樂觀，<span class="global_name_span">邪神庫魯加</span>甚至引爆了眾人所處的平台，就在<span class="global_name_span">文森特</span>耗盡水晶之力將眾人送往安全的地方後，用盡最後的力量，靠著高空墜落的重力給了<span class="global_name_span">邪神庫魯加</span>最後的重創，自己則滿足的笑著跌落塔下，迎接屬於自己最終的結局。</p> <p>另一邊，［星艦之城］的領袖<span class="global_name_span">月之執政官</span>察覺到了異樣，奪回高塔的權限後，隨即前往戰場，而<span class="global_name_span">麗莎</span>則趁機潛入，想要奪回父親從其師父那取得的武器［強襲斷刃］，以此找到父親的下落。</p> <div class="global_ps_text"> <p>依照<span class="global_name_span">麗莎</span>的話來推測，其父親應該就是<span class="global_name_span">維爾納</span>的弟子。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AxDrDaMZXs0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH06 月民的執念</div> <p>受到重創的<span class="global_name_span">邪神庫魯加</span>失去了障壁的保護，本還妄想透過控制高塔系統以［星艦之城］的高科技做出反擊，但<span class="global_name_span">月之執政官</span>的到來瞬間將所有兵器進入休眠狀態。</p> <p>拒絕大陸上四大領袖的幫助，也限制<span class="global_name_span">馬修</span>等人的行動，<span class="global_name_span">月之執政官</span>決定孤身一人對戰<span class="global_name_span">邪神庫魯加</span>，要趁這機會在各勢力面前展示［星艦之城］的實力。</p> <p>果然<span class="global_name_span">月之執政官</span>確實有這般狂傲的實力，被逼入絕境的<span class="global_name_span">邪神庫魯加</span>也只能不斷嘴砲，企圖挑撥在場眾人的關係。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xsBJ_Hqho5o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH07 魔影急襲</div> <p>雖然知道<span class="global_name_span">月之執政官</span>的真實身分就是聖劍英雄<span class="global_name_span">維拉玖</span>，但如今的他已然是［月之民］的領導，行事作風再也不能像以前一樣，為了給自己的子民交代，也為了在四大領袖面前展現實力，他向<span class="global_name_span">馬修</span>一行人下了逐客令。</p> <p>就在<span class="global_name_span">馬庫雷</span>對這昔日同伴抱怨時，<span class="global_name_span">維坦</span>為了替<span class="global_name_span">卡奧斯</span>收回混沌之力，以魔劍吞噬了<span class="global_name_span">邪神庫魯加</span>，這個難纏的敵人吸收了神的力量、利用了魔導科學，最終還是沒能實現自己的野心。</p> <p>力量大增的<span class="global_name_span">維坦</span>，全身散發著強大的黑暗混沌力量，這巨大的威脅讓在場眾人暫時放下複雜的立場，一致合作協力對抗，然而即便是在此劣勢下，<span class="global_name_span">維坦</span>依然游刃有餘，在重重包圍下從容離去。</p> <p>因為這場突發的事件，領袖峰會最後鬧得不歡而散，從四大領袖的對話中得知，似乎這塊大陸上的勢力有著一個共同的敵人，［伊利西恩］.....</p> <div class="global_ps_text"> <p>好個紫龍，同一張地圖連續打四場，你不煩我都膩了。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EKU-euxVFy8?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">CH08 轉機一現</div> <p>即使被下逐客令，<span class="global_name_span">馬庫雷</span>還是想查明昔日戰友<span class="global_name_span">維爾納</span>以及妹妹<span class="global_name_span">瑪麗安蒂爾</span>兩人如今的下落，剛好此時因為竊劍被捕的<span class="global_name_span">麗莎</span>被押解經過此處。</p> <p>言談中竟然發現<span class="global_name_span">麗莎</span>可能知道事情的真相，<span class="global_name_span">馬庫雷</span>二話不說便與［星艦之城］的部隊開戰，被打到撐不住的［星艦之城］部隊最後放軟了態度，主動表示可以幫忙聯繫<span class="global_name_span">月之執政官</span>進行溝通。</p> <p>此時，支持［星艦之城］高塔的能源被切斷，一團黑霧瀰漫四處，一個邪魅的聲音正問候著<span class="global_name_span">月之執政官</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W0kliBHG7uU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH09 轉機一現</div> <p>沒想到被黑霧壟罩的人現出真身，竟是久違的<span class="global_name_span">布琳達</span>，不過<span class="global_name_span">月之執政官</span>很快就看出這人是假冒的，與隨後趕來的<span class="global_name_span">馬修</span>等人一起擊退了她。</p> <p>眼下正值多事之秋，更有黑暗力量伺機而動，看著在戰鬥中被<span class="global_name_span">維爾納</span>配劍［強襲斷刃］認同的<span class="global_name_span">馬修</span>，<span class="global_name_span">月之執政官</span>決定說出過去發生在這大陸的故事。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qIz1DDZmSNo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH10 強襲之刃 承襲之志</div> <p>為了使眾人明白真相，<span class="global_name_span">月之執政官</span>讓<span class="global_name_span">馬修</span>試著與［強襲斷刃］溝通，劍中蘊含著<span class="global_name_span">維爾納</span>、<span class="global_name_span">阿雷斯</span>兩個聖劍英雄的記憶，獲得兩人認同的<span class="global_name_span">馬修</span>同時間也繼承了無法理解的影像光景。</p> <p>就當<span class="global_name_span">月之執政官</span>準備敘說這段過往，一艘巨大的飛行物高速逼近［星艦之城］，來者正是［伊利西恩］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-6pItcccqXk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH11 襲來的巨影</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MJ8WzWCoLCg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>從未想過會與<span class="global_name_span">弗洛朗蒂婭</span>兵戎相見的<span class="global_name_span">馬修</span>等人，無法理解那聖劍記憶中的英雄為何會變成現在這副侵略者的模樣，但對方來勢洶洶，一場戰鬥已無法避免。</p> <p>如今的<span class="global_name_span">弗洛朗蒂婭</span>擁有經過［瑪娜］改造的強橫身軀，加上［方舟］上不斷湧現的精兵，［伊利西恩］逐漸佔據了優勢，<span class="global_name_span">麗莎</span>也在戰鬥中身中致命毒箭。</p> <p>這時<span class="global_name_span">月之執政官</span>直接動用了［星艦之城］的高塔能量光束，瞄準了［方舟］，加上［鶴野］首席<span class="global_name_span">梓</span>來援，這才迫使<span class="global_name_span">弗洛朗蒂婭</span>下令撤退。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_kn5NSwfeHk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH12 鶴野，東方之地</div> <p>身中毒箭的<span class="global_name_span">麗莎</span>危在旦夕，為了治好她，眾人決定前往醫術發達的［鶴野］。</p> <p>而此行還有另一個目的，就是利用<span class="global_name_span">瑪麗安蒂爾</span>在世界樹下遺留的［瑪娜碎片］，嘗試喚醒被［伊利西恩］壓制的［瑪娜節點］，讓［鶴野］再度恢復生機。</p> <p>但如今的［鶴野］暗流湧動，靈宗的黜人阻擋在眾人前往［鶴野］的路上，雖然最後擊敗了這股勢力，但因<span class="global_name_span">梓</span>的一念之仁，竟放跑了黜人首領，看來定會成為日後的隱患。</p> <div class="global_ps_text"> <p>［黜］有著廢免、廢除、革除的意思，［黜人］可視為叛教而出的人。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bCI1wGNsC2w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH13 沉眠的龍</div> <p>靈峰之上，<span class="global_name_span">麗莎</span>獲得了完整的醫治，這時<span class="global_name_span">馬修</span>與<span class="global_name_span">梓</span>聊起了多年以前，<span class="global_name_span">維爾納</span>造訪［鶴野］的往事。</p> <p>當時為了調查［瑪娜］的<span class="global_name_span">維爾納</span>一行人，恰巧碰上了［伊利西恩］入侵［鶴野］的戰爭，靈宗為了抵抗這強大的敵人，召喚了［物靈之龍］，雖然擊退了敵軍，卻不敵手持聖劍的<span class="global_name_span">阿雷斯</span>而慘遭消滅，再之後便是<span class="global_name_span">維爾納</span>與<span class="global_name_span">阿雷斯</span>在神殿中爆發了大戰，最後兩敗俱傷，經此一役［鶴野］的［瑪娜］逐漸枯竭，慢慢失去了往日的繁榮。</p> <p>聽到這裡<span class="global_name_span">馬修</span>便想前往［瑪娜節點］也就是此處祭祀光之女神的神殿，看能否利用［瑪娜碎片］讓此處再度恢復生機，但<span class="global_name_span">梓</span>卻拒絕了這項提議，似乎除了無法完全相信<span class="global_name_span">馬修</span>等人外，［神殿］中還有著令其十分在意不想讓外人知道的事物存在。</p> <p>在<span class="global_name_span">梓</span>離開後，一旁早已恢復的<span class="global_name_span">麗莎</span>不改其盜賊本色，立馬生出背地潛入的壞主意，<span class="global_name_span">馬修</span>雖是聖劍的繼承者，但畢竟擁有魔族血統，表面雖然抗拒，雙腳卻自然地跟著<span class="global_name_span">麗莎</span>前往［神殿］。</p> <p>在這<span class="global_name_span">馬修</span>遇見了<span class="global_name_span">朧</span>，雖是第一次見面，但因為［瑪娜碎片］的緣故，<span class="global_name_span">朧</span>對眼前的眾人產生了親切感......</p> <p>另一邊<span class="global_name_span">梓</span>已經發現眾人入侵［神殿］的事實，而靈峰之外，黜人首領正與神秘的［真知者］密謀著。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/m8Ban3_ml1I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH14 荒蕪的靈魂</div> <p>被<span class="global_name_span">梓</span>逮個正著的<span class="global_name_span">馬修</span>還正在想解釋理由時，<span class="global_name_span">朧</span>卻與<span class="global_name_span">梓</span>爆發了衝突，被搧了一個大耳刮子後，就負氣衝出神殿，但神殿外［鶴野］破敗的景象，讓<span class="global_name_span">朧</span>難以接受。</p> <p>此時黜人首領突然出現，並且稱<span class="global_name_span">朧</span>為龍靈大人，此行便是要讓<span class="global_name_span">朧</span>加入自己陣營，隨後趕上的<span class="global_name_span">馬修</span>自然不能坐視，便與<span class="global_name_span">朧</span>兩人聯手抗敵。</p> <p>但沒想到藏在這［鶴野］叛徒背後的［真知者］竟然就是之前在［星艦之城］假扮<span class="global_name_span">布琳達</span>的兜帽人，顯見魔族的觸手已經伸入［鶴野］，戰況異常凶險，苦撐良久後，<span class="global_name_span">梓</span>終於率援趕到，黜人首領見大勢已去，只能拚著最後一點硬氣，迎接自己毀滅的命運。</p> <p>這時<span class="global_name_span">梓</span>才說出<span class="global_name_span">朧</span>的真實身分，他便是［物靈之龍］殘留的靈魂。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Kj1HLa0tz1Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH15 戰爭的雷鳴</div> <p>一波未平、一波又起，這時［伊利西恩］以年輕將領<span class="global_name_span">卡洛莉安</span>為首，再度率領大部隊進攻［鶴野］，辛苦擊退第一波攻勢的<span class="global_name_span">梓</span>卻沒料到這竟是調虎離山之計。</p> <p>此時靈宗臥房內，神祕的兜帽人與［伊利西恩］的<span class="global_name_span">朱利安</span>正在對峙著，而<span class="global_name_span">維坦</span>已經深入神殿，與<span class="global_name_span">朧</span>碰著了面。</p> <div class="global_ps_text"> <p>兜帽人的身分，到這已經可以做一些推理，首先從他過往的談話態度，可以大致推估他並非［蓋爾帕伊斯］的原住民，以檯面上的人物來看，應該是失蹤的英雄之一，而且曾經到過靈宗的臥房，應該是以訪客的身分到來過。</p> <p>再來<span class="global_name_span">朱利安</span>熟悉斬擊其身體的感覺，所以這人必定曾與其交過手，這裡可以先將<span class="global_name_span">阿雷斯</span>排除，因為<span class="global_name_span">朱利安</span>不可能不認得自己曾經的領導者，所以應該是<span class="global_name_span">維爾納</span>一行人其中之一。</p> <p>然後在高塔之上，兜帽人曾經假冒<span class="global_name_span">布琳達</span>，說明這人對她也有一定的熟悉度，加上<span class="global_name_span">維爾納</span>命運之扉劇情中，給了他一個堅定保護<span class="global_name_span">瑪麗安蒂爾</span>的設定，再從<span class="global_name_span">維坦</span>的命運之扉劇情中得知<span class="global_name_span">卡奧斯</span>擅長利用人性中的執念完成自己的目的，所以兜帽人的真實身分極有可能就是<span class="global_name_span">維爾納</span>。</p> <p>此推測永遠不刪，等著被打臉。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8xx94Dx1R8w?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH16 龍之還鄉</div> <p>擊退［伊利西恩］大軍後，第二波攻勢即將到來，但此時［靈峰］卻突發異變，<span class="global_name_span">維坦</span>招喚了大量的魔物在這肆虐，這顯然是為了拖慢眾人腳步的計謀，他真正的目的是身為［物靈之龍］的<span class="global_name_span">朧</span>。</p> <p>當大夥突圍到達神殿時，一切都晚了，<span class="global_name_span">維坦</span>施展魔劍［調和之刃］的力量，將當初被<span class="global_name_span">白髮馬修</span>以［破碎之刃］分開［物靈之龍］的靈魂、身體重新合而為一，昔日那只知破壞的瘋獸再現［鶴野］。</p> <p>強大的威勢，讓原本準備進攻的［伊利西恩］大將<span class="global_name_span">卡洛莉安</span>，無奈下達撤退指令。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Zo7xB3Y7Pd8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH17 身靈合一</div> <p>為了掩護部下逃離，<span class="global_name_span">卡洛莉安</span>挺身而出，獨自阻擋巨龍，此時她已有了犧牲的打算。</p> <p>趕來的<span class="global_name_span">馬修</span>一行人，看到這樣的情況，也如當初<span class="global_name_span">維爾納</span>一般，暫時與自己的敵人合作，先壓下［物靈之龍］的破壞。</p> <p>聽見<span class="global_name_span">朧</span>微弱的意識聲音，<span class="global_name_span">梓</span>當下決定將眾人傳送至安全地方，自己則自願被龍吞噬，進入<span class="global_name_span">朧</span>的意識虛空中，聲聲的呼喚總算將<span class="global_name_span">朧</span>喚醒，這時<span class="global_name_span">瑪麗安蒂爾</span>留下的瑪娜碎片發出女性的聲音，引導著<span class="global_name_span">朧</span>治癒了［鶴野］這片土地，［瑪娜］又再次充盈在［鶴野］這片土地，只是不知這對大陸是福？是禍？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xrsUCYCnKl0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">CH18 復歸</div> <p>［鶴野］的重建工作正在進行，一起並肩作戰的<span class="global_name_span">卡洛莉安</span>也被釋放，［鑄劍軍］準備前往下一個目的地北部的［法拉］，根據<span class="global_name_span">卡洛莉安</span>透露，［法拉］各處大部分已落入［伊利西恩］掌握之中。</p> <p>正準備跟<span class="global_name_span">馬修</span>討論，卻發現他已獨自追趕<span class="global_name_span">維坦</span>，看到［調和之刃］的力量，直接就讓他聯想到以此復活<span class="global_name_span">澤瑞達</span>的可能，但<span class="global_name_span">維坦</span>早就凝聚了<span class="global_name_span">澤瑞達</span>魂體，並將復甦的她塑造成自己的殺戮工具。</p> <p>喪失記憶的<sp
