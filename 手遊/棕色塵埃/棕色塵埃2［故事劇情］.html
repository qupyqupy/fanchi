  contentArr.push('<div class="title_text">CH01 血騎士</div> <p>主角<span class="global_name_span">拉德爾</span>是［盧戈鎮］的採藥人，為了替義妹<span class="global_name_span">米莎</span>尋找母親的遺物項鍊，被黑魔法師襲擊，還好遇到外號［皎潔死神］的騎士<span class="global_name_span">悠絲緹亞</span>解圍而因此得救。</p> <p><span class="global_name_span">悠絲緹亞</span>此行是因為聽聞［盧戈鎮］有治百病的草藥，或許與黑魔法師有關，而<span class="global_name_span">悠絲緹亞</span>的目的就是剿滅這些禍害。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH01%EF%BC%BB%E8%A1%80%E9%A8%8E%E5%A3%AB01%EF%BC%BD%3A1?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <p>找尋黑魔法師的過程中，發現所謂治百病的草藥其實含有黑魔法的詛咒，吃下去的人會變成不死生物，許多冒險者都因此中招犧牲，而這一切都是<span class="global_name_span">拉德爾</span>的養父也就是［盧戈鎮］的村長所為，他不僅設下詛咒陷害尋找草藥的冒險者，而對自己的女兒<span class="global_name_span">米莎</span>下毒手，<span class="global_name_span">米莎</span>的怪病就是黑魔法的詛咒，<span class="global_name_span">拉德爾</span>身上的［血刻印］則是村長想要完成的目標。</p> <p>最終村長被眾人擊敗化為灰燼，可惜<span class="global_name_span">米莎</span>因為被抽取［泰拉］而失去生命，為了防止類似悲劇再度發生，<span class="global_name_span">拉德爾</span>決定跟著<span class="global_name_span">悠絲緹亞</span>踏上討伐黑魔法師的旅途。</p> <div class="global_ps_text"> <p><span class="global_name_span">拉德爾</span>的［血刻印］擁有強大的癒合能力，<span class="global_name_span">悠絲緹亞</span>頭上生角，有吸血的衝動，似乎可以透過吸食<span class="global_name_span">拉德爾</span>的血液獲得強大的力量。</p> </div> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH01%EF%BC%BB%E8%A1%80%E9%A8%8E%E5%A3%AB02%EF%BC%BD%3Ad?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <p><img src="https://drive.google.com/thumbnail?id=1g6nwKZ587ahGySRJJk5pwAaSx7mWzuIu&sz=w500" /></p> <div class="title_text">褐炭傳說</div> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH01%E6%94%AF%E7%B7%9A%EF%BC%BB%E8%A4%90%E7%82%AD%E5%82%B3%E8%AA%AA%EF%BC%BD%3Ab?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <div class="title_text">盧戈鎮懸案</div> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH01%E6%94%AF%E7%B7%9A%EF%BC%BB%E7%9B%A7%E6%88%88%E9%8E%AE%E6%87%B8%E6%A1%88%EF%BC%BD%3A2?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p>');//CH01 血騎士
  contentArr.push('<div class="title_text">CH02 蒼藍魔女</div> <p><span class="global_name_span">悠絲緹亞</span>與<span class="global_name_span">拉德爾</span>來到礦山鎮［達雷普］尋找被稱為［蒼藍魔女］的<span class="global_name_span">莎赫拉查德</span>，不過鎮上的村民對她的印象可不太好，好不容易才得知她在封鎖的礦山。</p> <p>進入礦山後，一群來歷不明的士兵與不死生物在裡面把守，探索過程中意外收服了不死生物<span class="global_name_span">威格</span>，祂可是爆破專家，在祂的協助下終於找到<span class="global_name_span">莎赫拉查德</span>。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH02%EF%BC%BB%E8%92%BC%E8%97%8D%E9%AD%94%E5%A5%B301%EF%BC%BD%3A6?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <p>既然出現［不死生物］，鎮上發生的事情肯定與黑魔法師有關，在調查的過程中，眾人揭發高利貸挪用物資的惡行，接著進入礦山尋找被士兵帶走的醫生<span class="global_name_span">雷南特</span>，一路抵達礦山深處，發現<span class="global_name_span">德溫貴族</span>、<span class="global_name_span">羅坦軍閥</span>、［貝克王族］的兩位公主<span class="global_name_span">米沃什</span>、<span class="global_name_span">米拉耶</span>正在進行密談，雖然沒聽到重要內容，但一定是見不得光的事情，眾人隨即遭到攻擊。</p> <p>就在處理完第一波敵人時，一個弓箭手突然闖入向<span class="global_name_span">悠絲緹亞</span>發出毒箭，權貴們則趁隙逃跑，眾人回到鎮上後，<span class="global_name_span">悠絲緹亞</span>一直昏迷不醒，<span class="global_name_span">拉德爾</span>想到之前<span class="global_name_span">悠絲緹亞</span>喝了自己的血突然獲得強大力量，於是抱著死馬當活馬醫的心態，將自己的血餵給她，果然成功讓<span class="global_name_span">悠絲緹亞</span>甦醒。</p> <p>在<span class="global_name_span">雷南特</span>醫生的分析下，得知毒箭使用名叫［阿德林］的毒藥，中毒者將轉化為不死生物，這樣的藥肯定有專屬的銷售渠道，循線或許能找到幕後黑手，於是<span class="global_name_span">悠絲緹亞</span>一行人準備前往傭兵城市［布倫］調查，而<span class="global_name_span">莎赫拉查德</span>失蹤的姊姊<span class="global_name_span">泰瑞絲</span>可能與黑魔法師有關，因為目的相同，所以<span class="global_name_span">莎赫拉查德</span>也加入隊伍。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH02%EF%BC%BB%E8%92%BC%E8%97%8D%E9%AD%94%E5%A5%B302%EF%BC%BD%3Af?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <div class="title_text">威格</div> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH02%E6%94%AF%E7%B7%9A%EF%BC%BB%E5%A8%81%E6%A0%BC%EF%BC%BD%3A9?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p>');//CH02 蒼藍魔女
  contentArr.push('<div class="title_text">CH03 迷霧神射手</div> <p>到了傭兵城市［布倫］後，發現商店正在出售<span class="global_name_span">莎赫拉查德</span>遺失的魔石，循著這條線索推測之前使用毒箭的弓箭手叫做<span class="global_name_span">格雷</span>，人稱［迷霧神射手］。</p> <p>在城鎮四處打探，找到<span class="global_name_span">格雷</span>的妹妹<span class="global_name_span">維尼爾</span>，她是個盜賊，從她對哥哥的認識，<span class="global_name_span">格雷</span>是絕對不會跟黑魔法師合作，要知道事情的原委，還是得先找到本人。</p> <p>在<span class="global_name_span">維尼爾</span>的協助下，終於在下水道找到<span class="global_name_span">格雷</span>，他也正在找販賣［阿德林］的商人，之前會對<span class="global_name_span">悠絲緹亞</span>攻擊，純粹是受到別人的委託，而那時他以為手中毒藥只是普通的安眠藥。</p> <p>雖然曾經是敵人，但如今目標都是幕後的黑魔法師，於是<span class="global_name_span">格雷</span>加入隊伍，在下水道深處找到［阿德林］的實驗區域，還看見<span class="global_name_span">格雷</span>的朋友<span class="global_name_span">克勞</span>被變成［不死生物］，親手結束摯友的痛苦後，眾人決定先將此處倖存的傷者帶回城鎮，準備充足之後再次探索。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH03%EF%BC%BB%E8%BF%B7%E9%9C%A7%E7%A5%9E%E5%B0%84%E6%89%8B01%EF%BC%BD%3A3?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <p>到了下水道深處，終於找到罪魁禍首<span class="global_name_span">巫妖克雷德曼</span>，他認為［不死生物］是種進化，於是將［阿德林］改良，以便於散播出去，擊敗他後，整件事情由傭兵公會接手，開始回收被當作安眠藥的［阿德林］。</p> <p>而之前委託<span class="global_name_span">格雷</span>攻擊<span class="global_name_span">悠絲緹亞</span>的報酬已經送來公會，聽櫃台說才剛送來不久，眾人隨即追了上去，但對方是個身手敏捷的獸人女孩，一溜煙就消失的無影無蹤，眾人決定追上去，與委託人當面對質，解開他襲擊<span class="global_name_span">悠絲緹亞</span>的動機之謎。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH03%EF%BC%BB%E8%BF%B7%E9%9C%A7%E7%A5%9E%E5%B0%84%E6%89%8B02%EF%BC%BD%3Ac?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p><div class="title_text">和蝴蝶結一起消失</div> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.co   contentArr.push('<div class="title_text">CH04 眼鏡與貓</div> <p>開頭是一段<span class="global_name_span">格雷</span>回憶過去的片段，他的父親與弟弟正在屠殺居民，厭惡這種行為的他，因為年幼無力，只能趁亂救走兩個少女。</p> <p>回說現在，一行人追著獸人少女來到峽谷鎮［凱洛］，一隻會說話的貓突然出現留下訊息，眾人還沒搞清楚狀況，貓就消失了，追蹤貓的蹤跡發現一個正在哭泣的小孩，旁邊是個穿紅色斗篷的男人，因為他把小孩手中的藥瓶撞碎，現在正在苦惱怎麼安撫，還好遇到<span class="global_name_span">拉德爾</span>這個採藥人，聞了下地下殘留的藥液，隨即又做出同款藥品，紅色斗篷的男人為了感謝，就將逃跑貓的蹤跡告訴眾人，並且表示有恩必報。</p> <p>循著線索，一行人來到山上的空屋，發現屋主正進行抑制黑魔法的研究，同時發現被魔獸襲擊的獸人少女，救下少女並且給她好吃好喝後，得知她叫做<span class="global_name_span">魯</span>，而那屋子的主人<span class="global_name_span">奧爾施塔因</span>因為生病危在旦夕，<span class="global_name_span">魯</span>便請求眾人幫忙救救他。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH04%EF%BC%BB%E7%9C%BC%E9%8F%A1%E8%88%87%E8%B2%9301%EF%BC%BD%3A0?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <p>再次上山，路上已經啟動許多防禦用的魔力牆，在<span class="global_name_span">魯</span>的幫助下，終於解開所有裝置，然而屋子前站著的<span class="global_name_span">奧爾施塔因</span>明顯已經不死生物化，戰鬥過程中發現他仍然保有意識，於是<span class="global_name_span">拉德爾</span>決定餵他自己的血試試，結果奇蹟地將<span class="global_name_span">奧爾施塔因</span>恢復成正常人。</p> <p>恢復體力後，<span class="global_name_span">奧爾施塔因</span>開始敘述整件事情，他長期以來都在跟魔法師對抗，遭到各種詛咒攻擊，直到最近他發現黑魔法師們盯上了有［血刻印］的<span class="global_name_span">拉德爾</span>，他的血有神奇的力量，能增強受詛咒人的力量，甚至去除［阿德林］這種毒，為了驗證真實性，才會委託<span class="global_name_span">格雷</span>將沾有［阿德林］的毒箭射向<span class="global_name_span">悠絲緹亞</span>，雖然聽起來有點胡來，但<span class="global_name_span">奧爾施塔因</span>本人相信事情的發展會如自己預想一樣，眾人皆能安然無恙。</p> <p>為了補償，<span class="global_name_span">奧爾施塔因</span>今後會與眾人共享情報，並且提議擊退如今潛藏在山上的黑魔法師組織［科庫托斯］。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH04%EF%BC%BB%E7%9C%BC%E9%8F%A1%E8%88%87%E8%B2%9302%EF%BC%BD%3A5?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p> <p>上山的路上，<span class="global_name_span">奧爾施塔因</span>說出<span class="global_name_span">魯</span>的身世，她是［科庫托斯］的實驗體，被逼喝下［阿德林］來進行實驗，<span class="global_name_span">奧爾施塔因</span>為了救她強行將［阿德林］吸出，這才會中了毒。</p> <p>現在想起來，［科庫托斯］肯定是為了回收<span class="global_name_span">魯</span>才會派人來到這，在敵人據點遇到跟<span class="global_name_span">魯</span>一樣遭遇的<span class="global_name_span">安柏</span>，她忠於組織並且固執地要用武力將<span class="global_name_span">魯</span>奪回，這一切都是因為組織有力量強大的五位［使者］，只有成為［使者候補］進而成為［使者］才是脫離實驗體悲劇的唯一方法，就在<span class="global_name_span">安柏</span>戰敗岌岌可危之時，［使者］之一的<span class="global_name_span">布萊德</span>透過［次元門］現身，強大的實力瞬間壓制在場眾人，眼看就要團滅時，之前遇到的紅色斗篷男人出手擋住<span class="global_name_span">布萊德</span>，給眾人製造逃跑的機會。</p> <p>逃回鎮上的一行人推測［科庫托斯］竟然出動［使者］，目的顯然不是<span class="global_name_span">魯</span>，而是有［血刻印］的<span class="global_name_span">拉德爾</span>，要對付這麼強大的組織，必須集結更多的力量，於是<span class="global_name_span">奧爾施塔因</span>提議聯手，並且請一行人前往［沙漠城市亞拉里克］，與大陸最強傭兵團［阿爾德巴倫］結盟。</p> <p>另一邊，紅色斗篷男人與<span class="global_name_span">布萊德</span>仍戰的不分勝負，他狂態畢現，脫口而出自己的名字<span class="global_name_span">艾瑞克</span>。</p> <p><iframe id="odysee-iframe" style="width:100%; aspect-ratio:16 / 9;" src="https://odysee.com/%24/embed/%40W%E6%B3%95%E5%A5%87%E7%9A%84%E5%B8%9D%E7%AA%A9W%3A7%2F%E6%A3%95%E8%89%B2%E5%A1%B5%E5%9F%832_CH04%EF%BC%BB%E7%9C%BC%E9%8F%A1%E8%88%87%E8%B2%9303%EF%BC%BD%3A1?r=fmAkDE97HYuQUZFcjDdDgK3N3jtoSfmB" allowfullscreen></iframe></p>');//CH04 眼鏡與貓
