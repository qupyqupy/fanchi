  (function(){

  contentArr.push('');
  contentArr.push('<div class="title_text">迷宮之始、擊敗噗露噗露、異世界來客、意外的美味、他腳滑了快跑</div> <p>［混沌之海］出現神祕的迷宮，<span class="global_name_span">麥莎</span>失陷其中，於是大家興師動眾來尋找，遇到同樣迷失在這的<span class="global_name_span">瑪露希爾</span>與<span class="global_name_span">法琳</span>，他們也有想要找到的同伴，於是雙方人馬一起行動。</p> <p>過程中遇到強大的魔物［噩夢魔羊］，牠一直要眾人交出［最美味的菜譜］，好不容易甩掉牠後，眾人進入了更深一層的迷宮入口。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0pWSph0EoLo?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">抓住走路菇、求援之人、模仿先西</div> <p>來到第二層迷宮的大家找到可以當食物的［走路菇］，並且遇到一個與大部隊失散的炊事兵，他正為了沒有食物而煩惱，<span class="global_name_span">瑪露希爾</span>便想模仿<span class="global_name_span">先西</span>料理魔物，雖然成果不太完美，但炊事兵也算學到在這獲得食物的知識。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7oRpNaybL3w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">對戰幽靈、幽靈美食家</div> <p>之前的炊事兵開了一個餐館，卻遭到靈魂的騷擾，<span class="global_name_span">法琳</span>施展通靈技能，發現這些靈魂並沒有惡意，並且願意透過自身發冷的特性，幫忙炊事兵製作飲料需要的冰塊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/31GDjvMiB3c?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">保護難民、尋找蛋糕模具、廚具？武具？、噩夢魔羊再襲、不期而遇</div> <p>這迷宮是由炊事兵的記憶碎片形成，來到第四層剛好遇上［浪涌城］的暴亂時空，大家救了難民後，幫炊事兵找到做蛋糕的模具，要用美食來撫慰難民中的小孩，但小孩卻不賞臉，這讓炊事兵突然崩潰變身為［噩夢魔羊］。</p> <p>就在眾人落敗之際，一直尋找的<span class="global_name_span">先西</span>一行人出現，原來他們一直待在［噩夢魔羊］的巢穴，這魔物挺有原則的，只要待在這就不會遭到攻擊，但是要呈上最美味的菜譜才能離開，大家經過推理覺得應該就是這段旅程與炊事兵一起料理過的某個菜品。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fUYoyaulzLw?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">美味的對決、淘沙見金、再見了朋友</div> <p>眾人成功用美食喚醒炊事兵的意識，他終於從［噩夢魔羊］的型態恢復人身，並且為<span class="global_name_span">瑪露希爾</span>一行人打開回到原本世界的門，一切終於告一段落。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/NBueoSEEBHw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//迷宮飯聯動-舌尖上的伊利亞
  contentArr.push('<div class="title_text">地下深處1&2</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uZhRtsSFXig?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">地下深處3&4&5</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aB-h5gEmhF4?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">地下深處6&7&8&9</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fO844E41VFE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//迷宮飯聯動-舌尖上的伊利亞(地下深處)
  contentArr.push('<div class="title_text">微妙的前奏</div> <p>許多英雄陸續來到［樂土］，主角群為了歡迎他們，正努力地張羅著，只不過當中有些人彼此關係不怎麼好，隱隱讓人有些擔憂。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pSD0974dfQ8?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">宴邀眾客來</div> <p>到了宴會開始，大家面對滿桌的美食，除了<span class="global_name_span">貝拉</span>以外，其餘大家都陷入尷尬地沉默狀態，這時<span class="global_name_span">拉維耶</span>提議乾脆來一場大亂鬥，透過比賽競爭深入對方的靈魂，這才是真正了解彼此的手段。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/DlEaxsz9qu8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">伊利亞知識問答</div><p>首先是<span class="global_name_span">魯特菲</span>、<span class="global_name_span">迪塔利奧</span>兩兄弟，在關於［伊利亞］的知識問答上，兩兄弟不分伯仲，以平局收場。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/F4Ll74PfWZg?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">排兵與布陣</div> <p>在之後的戰術比拚上，<span class="global_name_span">迪塔利奧</span>顯然勝過<span class="global_name_span">魯特菲</span>許多，贏下了一場勝利。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7sgs9Io8V-s?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">無法彌合的裂痕</div> <p>輸了比賽，<span class="global_name_span">魯特菲</span>顯然有些失落，但同時心結也一步步解開，在看到<span class="global_name_span">迪塔利奧</span>特意做的［蜂蜜鮮花餅］，勾起了小時候的回憶，兩兄弟因為權力產生的裂痕似乎慢慢修復中。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Hki-c715NxA?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">誰是木頭人</div> <p>接著輪到<span class="global_name_span">貝拉</span>、<span class="global_name_span">科爾</span>、<span class="global_name_span">茉茉</span>三人比賽木頭人遊戲。</p> <p><span class="global_name_span">貝拉</span>因為沉不住氣、頻頻犯規，導致最後輸了比賽，可她依舊不服氣。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Bt9cGgqpxxY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>當選手贏不了，<span class="global_name_span">貝拉</span>乾脆就轉當裁判，還弄出一堆新奇的規則，讓<span class="global_name_span">科爾</span>、<span class="global_name_span">茉茉</span>兩人在比賽途中十分頭大。</p> <p>就當<span class="global_name_span">科爾</span>即將贏下比賽時，因為小貓咪醒了，她急著跑去看，因此<span class="global_name_span">茉茉</span>贏得勝利。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/45noi9j-xj0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//樂土的盛宴(上)
  contentArr.push('<div class="title_text">摯友再相聚</div><p><span class="global_name_span">索菲亞</span>、<span class="global_name_span">拉維耶</span>正吵著誰比較優秀，甚至把各自培養的後進拿出來比較，不過光是動嘴是比不出高下的，不如來一場比賽分勝負吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/f5tCKhLLd3w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">男子漢的對決</div> <p>第一場比賽，<span class="global_name_span">法卡爾</span>沒丟<span class="global_name_span">拉維耶</span>的臉，利用陷阱將<span class="global_name_span">內爾伽勒</span>打得唏哩嘩啦。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2lYVdLITSac?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">友愛與互助</div><p>第二場比賽，<span class="global_name_span">麥莎</span>與<span class="global_name_span">倫伽勒</span>以狼為獵物、進行分數的比拚，可過程實在太過平和，兩邊對勝負都不太在意，最後結算<span class="global_name_span">倫伽勒</span>略勝一籌、贏下了比賽。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rhEnsao4ijE?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">甜蜜的蛋糕</div> <p>經過了比賽，大家果然放鬆了很多，<span class="global_name_span">索菲亞</span>特地做了蛋糕，讓大家好好品嘗，結果因為大家都放開了，最後演變成直接拿蛋糕玩互砸遊戲。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Vv79UoOaO6Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">蛋糕大作戰</div> <p>用蛋糕互砸的遊戲持續中，<span class="global_name_span">貝拉</span>使出絕招［天才貝拉的五彩煙花全場覆蓋奶油爆彈］試圖贏下最終的勝利。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/s8xQTiWq1CI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">相聚在樂土吧</div><p>蛋糕大戰結束後，明顯所有人的關係都更密切了，這場宴會也算以另類的方式達成原本的目的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Irl_6cgGFlY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//樂土的盛宴(下)
  contentArr.push('<div class="title_text">少女的煩惱</div> <p><span class="global_name_span">貝拉</span>纏著<span class="global_name_span">茉茉</span>玩鬼抓人的遊戲。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OYrGTQpZq34?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">宴會的準備</div><p><span class="global_name_span">麥莎</span>、<span class="global_name_span">法卡爾</span>在籌備宴會採買時，遇到一群盜賊偷走東西，結果自然是將他們教訓一頓。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_9uJ7N8SQDg?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">倒吊人特訓</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UIB1K9oFkNE?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">環境保衛戰</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/evgPj3HHjCo?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">貓咪愛好者</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oDO2Bb_s_ug?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">齊心的兄弟</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-I7WYcFtFWM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//樂土的盛宴(幕間)

  (function(){

  contentArr.push('');
  contentArr.push('<div class="title_text">序章</div> <p>［浪涌城］正發生暴動，叛變的王國軍與暴徒將整座城變為燃燒的地獄，而主角被關在地下的牢房，即將被王國叛軍結果性命，這時一個豪爽的白髮女戰士<span class="global_name_span">拉維耶</span>踹開大門，救下了主角。</p> <p>但畢竟地牢戒備森嚴，在逃跑過程中，<span class="global_name_span">拉維耶</span>不幸被亂箭射死，主角忍住悲傷帶著<span class="global_name_span">拉維耶</span>的同伴<span class="global_name_span">麥莎</span>、<span class="global_name_span">法卡爾</span>繼續逃跑。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fmgJzKEYuW8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>但是因為暴亂，城門已經被軍隊完全封鎖，此時後方大量的暴徒湧了上來，主角三人就這樣在軍隊與暴徒交戰中喪生了。</p> <p>不過主角強烈想改變命運的執念，引來了［樂土］中一個會說人話的賓士貓注意，在［混沌之海］中將主角撈了出來，順帶連<span class="global_name_span">麥莎</span>也來到［樂土］，這裡有著超乎常識的系統知識。</p> <p>根據賓士貓說的，兩人似乎可以在［混沌之海］中，尋找改變命運的機會。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cSaxJThiXXM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//序
  contentArr.push('<div class="title_text">序章-破碎的時空</div> <p>主角再次回到<span class="global_name_span">拉維耶</span>遇害的時空，但是這次依然沒能拯救她，在<span class="global_name_span">賓士貓</span>的指引下，主角找到了隱藏在這時空中的［命運之輪］力量，有了這個就可以不斷回到過去，嘗試出改變命運的契機。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JUnW9Wr49YQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>但主角的力量太弱，即便能不斷回到過去，終究還是會迎來悲劇，只有在［混沌之海］中不斷吸取力量、壯大自己才能達成心中夢想。</p> <p>就在這時，［混沌之海］升起紅色的力量光束，那是代表［災厄］的顏色，距離［樂土］非常地近，<span class="global_name_span">賓士貓</span>急著請求主角前去解決［災厄］。</p> <p>過程中，<span class="global_name_span">拉維耶</span>、<span class="global_name_span">法卡爾</span>也來到這個空間，似乎他倆也受到了指引，總之對付［災厄］已經成為在場眾人的當前任務。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/n6pf0rdTA30?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/a2RVRdnh9mE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//序章-破碎的時空
  contentArr.push('<div class="title_text">CH01-一個人的戰鬥</div> <p>要收集對抗［災厄］的力量，最直接的方法就是在［混沌之海］中，協助引導推進各個時空。</p> <p>第一個接觸的時空，就是<span class="global_name_span">拉維耶</span>脫離王國軍後，以傭兵為職的那段時光，雖然完成很多委託、戰鬥，但［伊利亞］的情勢卻每況愈下，這讓她逐漸失去目標。</p> <p>就在這時候，<span class="global_name_span">拉維耶</span>來到一處被盜賊摧毀的城鎮，剿滅了在此地的匪徒，並且收留了倖存的兩個小孩<span class="global_name_span">法卡爾</span>、<span class="global_name_span">麥莎</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7I1VyFXNGe0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>因為自己的善舉，<span class="global_name_span">拉維耶</span>確實感受到<span class="global_name_span">法卡爾</span>、<span class="global_name_span">麥莎</span>的命運因此改變。</p> <p>自此沒有目標的她，也明確了人生的方向，並想繼續改變更多人的命運。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Q-cyUlxjCgg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在之後，<span class="global_name_span">拉維耶</span>擊退不少土匪與王國亂軍，保護了［鈴蘭小鎮］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7aX7iyJd73w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一股大的土匪勢力盯上了［鈴蘭小鎮］，鎮民都建議<span class="global_name_span">拉維耶</span>趕緊帶著兩個孩子逃命，但受到<span class="global_name_span">法卡爾</span>、<span class="global_name_span">麥莎</span>的支持，<span class="global_name_span">拉維耶</span>準備集合大家的力量，共同對抗眼前的危機。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/f_pB35faEfo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>離開的鎮民們都受到<span class="global_name_span">法卡爾</span>、<span class="global_name_span">麥莎</span>兩個孩子的感動，即便是拿鏟子、丟石頭，最終大家還是合力將土匪擊退。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3muqo_nY8C4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>戰後<span class="global_name_span">拉維耶</span>成立了［鈴蘭之劍］，以此招募人才、施加訓練，讓村民可以應付亂世中未知的威脅。</p> <p>至此這時空的引導也結束了，主角一行人獲得了新的［塔羅］，並且在［啟示錄］開啟了通往下一個時空的道路。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7rYqpyrUcUc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH01-一個人的戰鬥
  contentArr.push('<div class="title_text">獨行俠</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dt4H7qmtQAc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">巡邏任務</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BxIRHgYVPTY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH01-一個人的戰鬥(支線)
  contentArr.push('<div class="title_text">CH02-手足</div> <p>［伊利亞］的第二王子<span class="global_name_span">魯特菲</span>想改變這個亂世，拯救自己的國家，但王國的繼承權卻在外表冷酷的大哥<span class="global_name_span">迪塔利奧</span>手中，於是他想在與盟國［騎士同盟］的聯合兵演中證明自己的實力，但對手超乎他想像的善戰，最終不敵敗下陣來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/m4X1dqgA3aQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雖然表面上與［騎士同盟］的兵演以平局告終，但<span class="global_name_span">魯特菲</span>明白［伊利亞］完全不是［騎士同盟］的對手，但無奈王國的腐敗已經深入骨髓，沒有人願意聽他的諫言。</p> <p><span class="global_name_span">魯特菲</span>暗下決心，必須找出足以說服眾人的證據，將王國眾人從美夢中敲醒。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qk_xu4Y9oCg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［伊利亞］的土匪已經不把王國軍看在眼裡，竟在［晨曦堡］附近大肆掠奪，［騎士同盟］的大使看不慣土匪橫行，於是幫了<span class="global_name_span">魯特菲</span>一把，戰後雙方互相表達善意，而大使送給<span class="global_name_span">魯特菲</span>的一把［晶石手槍］似乎讓他看到未來戰爭型態的改變。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JpI7PADEtEE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［伊利亞］擁有豐富的［晶石礦脈］，如果率先研究晶石技術，並且將其實戰化，必能超越所有大陸上的霸權，但如果停滯不前，豐富的礦脈反將成為［伊利亞］的催命符，遭到其他國家的入侵。</p> <p>但<span class="global_name_span">迪塔利奧</span>無視弟弟的諫言，兩兄弟至此決裂。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GqiGWB52ekA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［倒吊人］是<span class="global_name_span">迪塔利奧</span>的親信部隊，如今正奉命阻止<span class="global_name_span">魯特菲</span>離開［晨曦堡］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SvP6Ug0DT2A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">魯特菲</span>躲過［倒吊人］的狙擊成功離開［晨曦堡］，對這國家體制失去信心的他，決定要發動一場變革，為此他將周遊列國，吸取經驗。</p> <p>另一方面，<span class="global_name_span">迪塔利奧</span>也並非想像中迂腐，出動［倒吊人］只是為了讓<span class="global_name_span">魯特菲</span>徹底死心離開［伊利亞］，實際上他心裡期望著自己的弟弟能為國家帶來嶄新的改變，即便最後成為自己的敵人也沒關係。</p> <p>引導完這時空的進程後，主角獲得了新的［塔羅］，於［啟示錄］開啟了通往下一個時空的道路。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/bGbSKiNgWfQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH02-手足
  contentArr.push('<div class="title_text">魯特菲的目光</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/F-H5DPw5C34?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">敵意的城市</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vsmP1Po9_DM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH02-手足(支線)
  contentArr.push('<div class="title_text">CH03-流浪者之書</div> <p>［薇爾德部族］的人擁有狐狸耳朵與尾巴的特徵，長年以來受到各種壓迫與掠奪，［伊利亞］為了礦石對［薇爾德部族］發起戰爭，於是<span class="global_name_span">諾諾薇兒</span>率領族人要抵抗這受到欺壓的命運。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PaYO04hJRBE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>除了［伊利亞］的迫害，［薇爾德部族］還因為溫和的品質，被商人當作奴隸販賣，如今以利為宗旨的遊牧民族［埃拉曼］也對［薇爾德部族］伸出魔爪。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3iK6O5i6cHs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>除了來自人類的威脅，［薇爾德部族］還需時刻應付飢餓的狼群。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hAp7briJH6Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">諾諾薇兒</span>一直十分憧憬姐姐<span class="global_name_span">莉莉薇兒</span>領導族人的身影，即便是強大的［埃拉曼武裝商隊］也不是她的對手。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Q9RResik42o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在<span class="global_name_span">莉莉薇兒</span>的帶領下，敵人節節敗退，加上如今在［浪涌城］發生暴亂，所有［伊利亞］的部隊都被統帥<span class="global_name_span">馬格努斯</span>調回去支援。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/B4Uv9fNKZOs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>當<span class="global_name_span">莉莉薇兒</span>帶領大部隊抵抗外敵時，邪惡的組織［黑暗之光］為了抓取［薇爾德部族］當作實驗體，襲擊了部落的大本營，<span class="global_name_span">諾諾薇兒</span>只能代替姐姐守護家園。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/I1ivfMbk_cY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了救回被［黑暗之光］抓走的族民，<span class="global_name_span">諾諾薇兒</span>堅持留下戰鬥，但這決定卻帶來更多族民的犧牲，大部分的人都想撤離、遠離戰鬥，紛紛怪罪<span class="global_name_span">諾諾薇兒</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TqckZDvDlNE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">諾諾薇兒</span>扛住壓力，加上<span class="global_name_span">莉莉薇兒</span>及時帶領大部隊回來增援，總算是將［黑暗之光］擊退，從戰鬥中可以得知［黑暗之光］在研究的項目是將晶石與人體結合，藉此產生強大的戰鬥單位。</p> <p>戰鬥後，兩姊妹討論著部落的未來，［伊利亞］的撤軍固然好事，但平常忌憚他們力量的其他勢力，如［黑暗之光］、［埃拉曼商隊］反而趁機向部落伸出毒手，如果要徹底解決這樣的危機，必須強大自己。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LVbWmBdknq4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>將部落託付給姊姊之後，<span class="global_name_span">諾諾薇兒</span>離開長久生活的山林，準備到外面的世界去看看、了解自己的敵人、找到強大部落的方法。</p> <p>引導完這時空的進程後，主角獲得了新的［塔羅］，於［啟示錄］開啟了通往下一個時空的道路。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yJ_O32BE7nI?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH03-流浪者之書
  contentArr.push('<div class="title_text">巡禮與救贖</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/NckGXuv7Tk8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH03-流浪者之書(支線)
  contentArr.push('<div class="title_text">CH04-意外的集合體</div> <p>這次來到的時空與平常不同，［塔羅］的力量不斷移動、無法鎖定，眾人決定反其道在其必經之路上埋伏。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kEjNXPhjDr8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>終於追上目標，出現在大家面前的是一個戴著魔法帽的少女<span class="global_name_span">貝拉</span>，［塔羅］似乎就在她身上，本來她還態度強硬不願意交出來，但一番交談後，事情有了轉機。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rSgjRBMjQrI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大家跟著<span class="global_name_span">貝拉</span>走，挑戰她設計的數個無厘頭試煉遊戲。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/68EYDpBgPGc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>通過試煉後，來到<span class="global_name_span">貝拉</span>的秘密基地，發現她養著一隻名叫<span class="global_name_span">小力</span>的［災厄］，並且［塔羅］已經被<span class="global_name_span">小力</span>吞到肚子裡。</p> <p>因為消化不良的關係，<span class="global_name_span">小力</span>開始發脾氣，大鬧一番之後就跑走了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qBUULe6wo4g?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>附近的［災厄］因為<span class="global_name_span">小力</span>的關係，不斷聚集靠近，大家最後合力將<span class="global_name_span">小力</span>擊敗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1x1mLB02oag?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>取得［塔羅］後，<span class="global_name_span">貝拉</span>因為寵物<span class="global_name_span">小力</span>被消滅、還有秘密基地被搞得亂七八糟、這兩件事情在生氣，還好小女孩挺好乎弄得，一聽到［樂土］有一個會說話的貓，便踏著輕快的步伐跟著大家回到［樂土］生活。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/iKjZmfyzD-c?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH04-意外的集合體
  contentArr.push('<div class="title_text">偶遇</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2pV409s1hOA?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">意外發現</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TSc1_nBoEdM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH04-意外的集合體(支線)
  contentArr.push('<div class="title_text">CH05-審判之路</div> <p>［法皇國］內盜賊橫行，平民百姓苦不堪言，於是作為［光輝侍者］的<span class="global_name_span">薩曼莎</span>開始了救援的行動，但並不是所有的百姓都能得救。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HavDQM_65bk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>［法皇國］的樞機卿<span class="global_name_span">卡麗絲</span>一直把<span class="global_name_span">薩曼莎</span>當作下一代的法皇候選人培養，並且灌輸她為了實現理想，可以弄髒雙手的觀念。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8g7XASfwTSE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一個叫做<span class="global_name_span">弗雷德</span>的［伊利亞王國］官員，因為進行對［庇護之光］的迫害，所以<span class="global_name_span">薩曼莎</span>去奉命審判此人。</p> <p>但在［伊利亞王國］的領土上，做審判的任務，這舉動在［伊利亞王國］看來並不是為了正義，而是覬覦［伊利亞］擁有的豐富［晶石礦脈］，雙方的矛盾將會因為類似事件越來越大。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zTydoFNbd0U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">薩曼莎</span>的初衷是拯救人命，但進行審判任務的同時，卻又得親手結束罪惡之人的性命，這也許也是肩負［光輝使命］必須的考驗吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JtAe58sBGZ0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>魔女<span class="global_name_span">諾拉</span>因為盜取了［晶石技術］遭到<span class="global_name_span">薩曼莎</span>的審判，臨終前的一番話，讓<span class="global_name_span">薩曼莎</span>心中長久以來對自己任務的質疑開始擴大，到底自己所為是否真正代表正義？</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Y9hFJpBs9f4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>無法忽視心中質疑聲音的<span class="global_name_span">薩曼莎</span>決定自己去尋求答案。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cHoBnwmx7UQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH05-審判之路
  contentArr.push('<div class="title_text">援手1</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/R1cLDlzxMvo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">援手2</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lU5vDTrZFTI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">迷夢</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QA4a6WZRUSc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH05-審判之路(支線)
  contentArr.push('<div class="title_text">CH06-塵埃</div> <p><span class="global_name_span">米格爾</span>是從貧民窟掙扎出來的人，為了生存下去，他成為甚麼贓活都願意做的傭兵，在他的信念裡面，只要賺到足夠的錢，就可以擁有美好的生活，其他如同伴的性命都不是第一順位要考慮的東西。</p> <p>這次的委託目標是［法皇國］的幹部<span class="global_name_span">喬納森</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6nbWzJ0Ge78?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>消滅<span class="global_name_span">喬納森</span>已經犧牲了半數以上的傭兵團成員，但雇主卻以奪回［機密文件］為由，要求追加任務，最後雖然成功奪回，<span class="global_name_span">米格爾</span>卻遭到雇主<span class="global_name_span">比爾</span>的背叛。</p> <p>成功反殺<span class="global_name_span">比爾</span>後，<span class="global_name_span">米格爾</span>再度成為一無所有的狀態，這時候他遇到一個與自己十分相似的少女。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/b1ls9hD6ai0?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/O_52sfCNwn4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>  <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GhJNQHwnYyY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH06-塵埃
  contentArr.push('<div class="title_text">CH07-騎士之槍</div> <p><span class="global_name_span">歌洛莉亞</span>發現一夥土匪擁有精良的裝備，這背後似乎有軍隊的人牽涉其中。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aUnsWNY5K0M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>證據指向騎士<span class="global_name_span">科特</span>與土匪勾結，擅自販賣裝備，罪證確鑿下，<span class="global_name_span">歌洛莉亞</span>將其正法。</p> <p>這時［伊利亞］的［浪涌城］傳來慘案，［騎士同盟］決定徵選［特派騎士］前往幫助人民，調查慘案真相，<span class="global_name_span">歌洛莉亞</span>決定參加這次的選拔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1LQZQJcxKUM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>比賽中脫穎而出的<span class="global_name_span">歌洛莉亞</span>準備前往［伊利亞］，而一直擔任指導人角色的<span class="global_name_span">泰登</span>因為放心不下，所以自願擔任副官一同前往。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3-mc0no3BX0?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t1LfoYRSaaU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH07-騎士之槍
  contentArr.push('<div class="title_text">CH08-覆滅之刻</div> <p>這次尋找塔羅牌的任務有些不同，不再是經歷各人物的曾經經歷，在混沌之海中，時空因為不知名的力量開始破碎，<span class="global_name_span">小黑</span>本想著將主角救出，其餘夥伴可以從其他時空再補充，但主角並不這麼想，一心要將所有淪陷的同伴一起帶出來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-2OuhdZTUgc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在不懈的努力下，眾人找到罪魁禍首的災厄，擊倒牠並回到樂土，同時順利取得［戰車］的塔羅牌。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QIQH1442b1A?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YWWl9igoXro?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/a1kK4SNl3DI?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH08-覆滅之刻
  contentArr.push('<div class="title_text">覆滅的勇氣、被扭曲的歷史</div> <p>歷史記載英勇的［法皇國］幫助［伊利亞邦國］的王室貴族逃離以將軍<span class="global_name_span">法里斯</span>為首的叛軍侵害，但一個原本安定的國家竟然會因為一場叛亂整個覆滅，這實在是難以想像，<span class="global_name_span">塔埃爾</span>為了尋找叛亂的真正原因，決定離開所在地前往［伊利亞］解開疑惑。</p> <div class="global_ps_text"> <p>［伊利亞邦國］是［伊利亞王國］的前身，也是［法皇國］的附屬國，所以根本上來說［伊利亞王國］是從［法皇國］獨立出去，立場上這是［法皇國］覬覦［伊利亞］的原因。</p> <p><span class="global_name_span">法里斯</span>［伊利亞王國］的建立者。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Vq4JPyNO9iE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">王國的獨立、抗爭與決意</div> <p>真實的歷史是［伊利亞邦國］的王室貴族壓榨人民，<span class="global_name_span">法里斯</span>為了人民起義反抗，而［法皇國］的介入只是為了保證自己國家的領土，因為他們早就把［伊利亞邦國］當作自己的。</p> <p>如今扭曲的歷史是［法皇國］為了控制人民思想捏造、美化的，歷史都是由勝利或是強大的人撰寫，這在哪個朝代都不會改變。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/v1AeSaPL4OI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">礦井下的火種、魁儡的自由</div> <p><span class="global_name_span">塔埃爾</span>看到［伊利亞］的礦工因為被［法皇國］、［伊利亞邦國］聯合起來壓榨，這就是整場起義的開端。</p> <p>或許命運無法改變，但留下真實的文字，卻能讓後人知曉真相，認識真正的世界，這才留下文字的人就有存在的價值，這也算對難以改變的世界做出的抵抗。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kQ5R2OdDA4g?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ycaLJGkch9c?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH09-雀籠
  contentArr.push('<div class="title_text">稚嫩的決心、界限</div> <p><span class="global_name_span">內爾伽勒</span>、<span class="global_name_span">倫伽勒</span>兄妹通過［倒吊人］的測試，成為［倒吊人］的正式成員。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YYAu7CtH_xs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">當夜幕降臨、使命</div> <p><span class="global_name_span">內爾伽勒</span>兄妹成為［倒吊人］後的第一個任務就是處理賣國賊<span class="global_name_span">弗蘭克</span>，在任務中兄妹失去一直帶領他們的前輩［燭火］<span class="global_name_span">考爾</span>，然而即便失去生命、守護國家，［倒吊人］依然受到民眾的畏懼與唾罵，兄妹對這樣的現況無法接受。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/DJYYiM6f-rU?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">永不至的曙光、不歸</div> <p><span class="global_name_span">內爾伽勒</span>、<span class="global_name_span">倫伽勒</span>兩兄妹即便明白［倒吊人］的殘酷，依然決定繼續自己的夢想，留在［倒吊人］的組織，並且繼承前輩的名號。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xAqUxBbIVg4?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/em3eNlIlXVo?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/H8FI1JtiDwk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH10-倒吊人
  contentArr.push('<div class="title_text">幻痛、撕裂</div> <p><span class="global_name_span">奧古斯特</span>喜歡同事<span class="global_name_span">西爾維婭</span>，但她卻嫁給［伊利亞］的<span class="global_name_span">法里斯王</span>，憤恨、忌妒、國與國之間的勾心鬥角，種種原因讓<span class="global_name_span">奧古斯特</span>產生黑暗的人格，最後甚至在一次任務中親手結束<span class="global_name_span">西爾維婭</span>的生命。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zkLJlsBv7Y0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">缺損、穿刺</div> <p><span class="global_name_span">西爾維婭</span>的犧牲，全是為了拯救自己被刺殺的丈夫<span class="global_name_span">法里斯王</span>，而身為執行者的<span class="global_name_span">奧古斯特</span>則遭到［騎士同盟］的明面上審判，講白了就是當作替罪羊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CWd2cTHCw98?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">失認、殘影、埋葬</div> <p>但［騎士同盟］的高層想要更徹底掩埋此事，所以慫恿<span class="global_name_span">奧古斯特</span>將其它沒被起訴的參與任務人員全部處理掉，最終<span class="global_name_span">奧古斯特</span>捨棄所有騎士的榮耀，自甘成為高層的一把利劍。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rBGG9y2NNPg?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lLSYJe7Oius?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH11-破碎之瞬
  contentArr.push('<div class="title_text">搭檔、清晰的願望</div> <p>能實現願望的最後一張塔羅已經出現，但面對的一對［戀人］災厄異常強大，<span class="global_name_span">小黑</span>為了保全眾人犧牲了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XL5Pie7RvkU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">往日的灰域</div> <p>為了將<span class="global_name_span">小黑</span>帶回來，主角進入［啟示錄］收集有關<span class="global_name_span">小黑</span>的記憶碎片，一路上與曾經一起冒險過的夥伴通力合作。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t0v455VS6Yw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">重塑羈絆、另一個選擇、啟示之聲</div> <p>在［啟示錄］深處，終於喚醒<span class="global_name_span">小黑</span>，眾人再次回到面對［戀人］災厄的那一刻，這時候已經知道［戀人］攻略方法的主角成功擊敗牠們。</p> <p>［啟示錄］也回應主角的願望，未來已經發生改變，一切結果還是未知，不過看似改變命運的創舉，<span class="global_name_span">小黑</span>卻在一旁感嘆命運無法改變，似乎這幕他已經預見或是經歷了許多次。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tw3NfgabuFM?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/g1vS1CqVEps?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH12-被改變的未來
  contentArr.push('<div class="title_text">脆弱的自由、無邊的黑夜</div> <p>［薇爾德族］的<span class="global_name_span">夏可露露</span>本跟族人在山上過著平凡的打獵日子，但這天山上的野獸卻異常狂暴，原來是［埃拉曼人］大舉入侵，他們狩獵［薇爾德族］並且將他們當作商品販賣，最終<span class="global_name_span">夏可露露</span>與族人不幸被抓住。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AC6_LL5PbYI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">搭檔、清晰的願望</div> <p><span class="global_name_span">夏可露露</span>的身手被收購他們的<span class="global_name_span">達拉布</span>賞識，並且以自由為報酬，指使<span class="global_name_span">夏可露露</span>他們進行暗殺工作，但這終究只是謊言，被利用完的［薇爾德族］隨即被當作商品賣給另一個奴隸主。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/le3ivgkDyO4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">流浪的舞孃、落幕之時</div> <p>同伴中開始出現因絕望而了結生命的行為，<span class="global_name_span">夏可露露</span>意識到必須反抗才能脫離這地獄，於是她逃離宅子，並且找到當初抓捕自己族人的獵人，解決仇人後，她開始自己的旅程，要這些肆意剝奪人身自由的傢伙付出代價。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XVXGi0lzNQw?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6Dj8ysrhwSc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH13-向著何處起舞
  contentArr.push('<div class="title_text">血色淬鍊、不馴的殺心</div> <p>受傷的<span class="global_name_span">奇亞</span>因為出色的暗殺天分被<span class="global_name_span">柯瓦雷</span>收留，並且接受各種訓練，成為<span class="global_name_span">柯瓦雷</span>私下的一炳利劍。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/R6UGVFsyJio?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">仇恨的啃噬、真正地活著</div> <p>即便<span class="global_name_span">奇亞</span>一開始對<span class="global_name_span">柯瓦雷</span>心懷怨恨，但長久的相處下來也產生敬仰，並且與其女兒<span class="global_name_span">索菲亞</span>有著不錯的交情。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/52TTmYYgh60?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">刺劍指向何處、最後一夜</div> <p><span class="global_name_span">奇亞</span>在<span class="global_name_span">柯瓦雷</span>地籌謀下成為［名單殺手］，最終在［緋紅之夜］的劇情中失去生命。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/K1sKAlEPf3Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p><div class="title_text">支線</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FNjzEmIHOVI?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH14-直至被心馴服
