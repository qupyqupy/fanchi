  contentArr.push('<div class="title_text">CH03-流浪者之書</div> <p>［薇爾德部族］的人擁有狐狸耳朵與尾巴的特徵，長年以來受到各種壓迫與掠奪，［伊利亞］為了礦石對［薇爾德部族］發起戰爭，於是<span class="global_name_span">諾諾薇兒</span>率領族人要抵抗這受到欺壓的命運。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PaYO04hJRBE?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>除了［伊利亞］的迫害，［薇爾德部族］還因為溫和的品質，被商人當作奴隸販賣，如今以利為宗旨的遊牧民族［埃拉曼］也對［薇爾德部族］伸出魔爪。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3iK6O5i6cHs?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>除了來自人類的威脅，［薇爾德部族］還需時刻應付飢餓的狼群。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hAp7briJH6Q?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">諾諾薇兒</span>一直十分憧憬姐姐<span class="global_name_span">莉莉薇兒</span>領導族人的身影，即便是強大的［埃拉曼武裝商隊］也不是她的對手。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Q9RResik42o?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在<span class="global_name_span">莉莉薇兒</span>的帶領下，敵人節節敗退，加上如今在［浪涌城］發生暴亂，所有［伊利亞］的部隊都被統帥<span class="global_name_span">馬格努斯</span>調回去支援。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/B4Uv9fNKZOs?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>當<span class="global_name_span">莉莉薇兒</span>帶領大部隊抵抗外敵時，邪惡的組織［黑暗之光］為了抓取［薇爾德部族］當作實驗體，襲擊了部落的大本營，<span class="global_name_span">諾諾薇兒</span>只能代替姐姐守護家園。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/I1ivfMbk_cY?wmode=wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了救回被［黑暗之光］抓走的族民，<span class="global_name_sp
