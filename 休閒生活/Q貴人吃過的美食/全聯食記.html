    "美味堂": ["-----", '蜂蜜醬燒炸雞'],
    "黑橋牌": ["-----", '香腸鮮肉包', '經典大肉包'],
    "醫生健康日記": ["-----", '紅燒牛肉麵'],
    "真麵堂": ["-----", '功夫炸醬拌麵'],
    "湖池屋": ["-----", '松露干貝口味', '極品岩鹽口味'],
    "奇多": ["-----", '日式章魚燒口味'],

    "卜蜂食品": ["-----", '韓式泡菜口味烤棒棒腿', '十三香鹹酥雞', '泰式椒麻雞腿排', '韓式炸雞'],
    "波的多": ["-----", '紅燒牛肉麵口味'],
    "小立家": ["-----", '楊枝甘露'],
    "大成": ["-----", '日式唐揚雞'],
    "灣仔碼頭": ["-----", '川香麻辣豬肉水餃', '辣子雞雞肉水餃'],

  var info = {
    "美味堂" : {
        "蜂蜜醬燒炸雞": '<div class="ch">蜂蜜醬燒炸雞，119元，2022/05/14</div> <p>這炸雞原價169元，不是很親民，而且感覺買的人也不多，今天就看到一排特價即期品擺在架上，本著不浪費食物，勉強買了一個嚐嚐鮮。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548060"><img alt="MVIMG_20220514_212900.jpg" src="https://pic.pimg.tw/qupyqupy/1652537791-3353886074-g_n.jpg" title="MVIMG_20220514_212900.jpg" /></a></p> <p>打開後的內容物有一包炸雞、蜂蜜醬燒汁、白芝麻、醃蘿蔔。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548068"><img alt="MVIMG_20220514_212938.jpg" src="https://pic.pimg.tw/qupyqupy/1652537804-2066485664-g_n.jpg" title="MVIMG_20220514_212938.jpg" /></a></p> <p>炸雞份量相當少，一個人吃可能還有些不夠。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548056"><img alt="MVIMG_20220514_212942.jpg" src="https://pic.pimg.tw/qupyqupy/1652537768-2505602613-g_n.jpg" title="MVIMG_20220514_212942.jpg" /></a></p> <p>醬汁看起來給的夠足，蘿蔔有看到柚子渣，這種醃漬物有些果香都是不錯的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548064"><img alt="MVIMG_20220514_212946.jpg" src="https://pic.pimg.tw/qupyqupy/1652537792-3962281127-g_n.jpg" title="MVIMG_20220514_212946.jpg" /></a></p> <p>食用說明是建議使用氣炸鍋180度8分鐘，但是我用鍋寶的氣炸烤箱烤出來皮實在沒有酥脆感，所以後面又用200度復炸1分鐘，炸完後的味道沒有香氣，有一股雞特有的腥味。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548076"><img alt="MVIMG_20220514_213230.jpg" src="https://pic.pimg.tw/qupyqupy/1652537840-2009646110-g_n.jpg" title="MVIMG_20220514_213230.jpg" /></a></p> <p>炸好之後合體的樣子，我覺得如果不怕麻煩，可以把醬汁、芝麻、炸雞再用鍋子炒會更好吃，但是我怕麻煩。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548088"><img alt="MVIMG_20220514_214910.jpg" src="https://pic.pimg.tw/qupyqupy/1652537863-3372011456-g_n.jpg" title="MVIMG_20220514_214910.jpg" /></a></p> <p>手殘把芝麻都放在同一塊上面，不過沒差，因為芝麻香氣幾乎沒有。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548080"><img alt="MVIMG_20220514_214916.jpg" src="https://pic.pimg.tw/qupyqupy/1652537846-277477075-g_n.jpg" title="MVIMG_20220514_214916.jpg" /></a></p> <p>來個成品影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XJ3kAvy4pG0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>實際吃起來味道有些酸甜，雞肉不知道是不是即期品的關係，雖然嫩但是沒有汁，主體完全是依靠醬汁撐起來，芝麻香氣完全被醬汁蓋住，搭配醃漬物吃有清爽的感覺，我蠻喜歡醃蘿蔔的味道，淡淡的柚香。</p> <p>為了證實我的想法，我吃完後，把底汁留著，再從冰箱拿出卜蜂的鹹酥雞氣炸，搭配醬汁竟然覺得更好吃了，我想也許能自己做出醬汁，再買冷凍炸雞回來自己弄，應該更划算些。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548084"><img alt="MVIMG_20220514_215052.jpg" src="https://pic.pimg.tw/qupyqupy/1652537860-125140319-g_n.jpg" title="MVIMG_20220514_215052.jpg" /></a></p>',
    },
    "黑橋牌": {
    	"香腸鮮肉包":'<div class="ch">香腸鮮肉包，164元，2022/05/16</div> <p>這冷凍包子裡面裝有四個，平均算起來一個41元，我覺得算蠻貴的，但是內容物看封面相當豐富，有種餡料要炸出來的感覺。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573804"><img alt="MVIMG_20220516_111426.jpg" src="https://pic.pimg.tw/qupyqupy/1652749417-664867803-g_n.jpg" title="MVIMG_20220516_111426.jpg" /></a></p> <p>背面的說明。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573800"><img alt="MVIMG_20220516_111442.jpg" src="https://pic.pimg.tw/qupyqupy/1652749409-2496182885-g_n.jpg" title="MVIMG_20220516_111442.jpg" /></a></p> <p>準備進電鍋蒸之前，意外覺得包子很小，心想大概蒸完之後會變大吧。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573792"><img alt="MVIMG_20220516_111554.jpg" src="https://pic.pimg.tw/qupyqupy/1652749386-4270286675-g_n.jpg" title="MVIMG_20220516_111554.jpg" /></a></p> <p>結果蒸完之後還是一樣小，有點後悔只蒸兩個。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573808"><img alt="MVIMG_20220516_120114.jpg" src="https://pic.pimg.tw/qupyqupy/1652749418-2717165861-g_n.jpg" title="MVIMG_20220516_120114.jpg" /></a></p> <p>開動，包子皮不爛、咬起來有嚼勁，而且有厚度。</p> <p>餡料部分就真的與封面相差懸殊，沒有想像中的炸裂，全部都縮在一個丸子內，咬下去沒有湯汁，還會一直跑，跟包子皮完全是分開的，味道沒有想像中驚豔，肉餡跟香腸是分開的兩個味道。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573796"><img alt="MVIMG_20220516_121126.jpg" src="https://pic.pimg.tw/qupyqupy/1652749405-1278031512-g_n.jpg" title="MVIMG_20220516_121126.jpg" /></a></p> <p>香菇跟蛋黃在背面，這形狀很難一口咬到全部餡料，整體比一般現做肉包，不管是味道還是價錢都有差距，但疫情期間在家能偶爾吃吃也是不錯。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573812"><img alt="MVIMG_20220516_121230.jpg" src="https://pic.pimg.tw/qupyqupy/1652749435-1090023219-g_n.jpg" title="MVIMG_20220516_121230.jpg" /></a></p>',
      "經典大肉包": '<div class="ch">經典大肉包，131元，2022/05/27</div> <p>封面內餡很炸、很豐富，看起來很誘人。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774688"><img alt="MVIMG_20220527_112555.jpg" src="https://pic.pimg.tw/qupyqupy/1654589712-2936026872-g_n.jpg" title="MVIMG_20220527_112555.jpg" /></a></p> <p>可以保存270天，很適合屯糧。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774680"><img alt="MVIMG_20220527_112605.jpg" src="https://pic.pimg.tw/qupyqupy/1654589696-1284040878-g_n.jpg" title="MVIMG_20220527_112605.jpg" /></a></p> <p>打開後內容物有四個包子，每個都跟握拳差不多大小，我自己是知道我食量大，所以一次把四個全蒸了。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774692"><img alt="MVIMG_20220527_112656.jpg" src="https://pic.pimg.tw/qupyqupy/1654589726-1708242497-g_n.jpg" title="MVIMG_20220527_112656.jpg" /></a></p> <p>蒸完之後包子有大了一點點。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774684"><img alt="MVIMG_20220527_115614.jpg" src="https://pic.pimg.tw/qupyqupy/1654589706-352324586-g_n.jpg" title="MVIMG_20220527_115614.jpg" /></a></p> <p>咬開的橫切面，果然沒像封面一樣，內餡塞滿滿。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774696"><img alt="MVIMG_20220527_120643.jpg" src="https://pic.pimg.tw/qupyqupy/1654589727-2206429010-g_n.jpg" title="MVIMG_20220527_120643.jpg" /></a></p> <p>因為有加黑胡椒的關係，所以味道有點辛口，其餘的部分就沒太大區別，我是覺得家裡附近現賣的20元肉包比較好吃，就算是買回來冷凍過後再蒸，也是大贏，不過冷凍食品本來就有先天上的劣勢，我因為家附近有賣現成的，應該不會再回購這款。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774700"><img alt="MVIMG_20220527_120647.jpg" src="https://pic.pimg.tw/qupyqupy/1654589735-2076304102-g_n.jpg" title="MVIMG_20220527_120647.jpg" /></a></p>',
    },
    "醫生健康日記": {
      "紅燒牛肉麵": '<div class="ch">紅燒牛肉麵，179元，2022/05/14</div> <p>這包看起來挺大的，而且價格跟外面吃一碗牛肉麵差不多。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774196"><img alt="MVIMG_20220523_200030.jpg" src="https://pic.pimg.tw/qupyqupy/1654587649-1155201527-g_n.jpg" title="MVIMG_20220523_200030.jpg" /></a></p> <p>保存期限有半年之久，蠻適合買回家屯糧。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774212"><img alt="MVIMG_20220523_200059.jpg" src="https://pic.pimg.tw/qupyqupy/1654587730-3191182488-g_n.jpg" title="MVIMG_20220523_200059.jpg" /></a></p> <p>內容物有宣傳卡片、麵體、一大包軟罐頭，麵體是波浪寬麵，很容易帶起醬汁，就是份量有點少。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774192"><img alt="MVIMG_20220523_200216.jpg" src="https://pic.pimg.tw/qupyqupy/1654587643-885562182-g_n.jpg" title="MVIMG_20220523_200216.jpg" /></a></p> <p>雖然食用方式是軟罐頭隔水加熱，但是我還是比較喜歡整個下鍋煮，軟罐頭份量很多，肉塊也是份量不少，還有滿滿的牛油，這種配置味道一定差不了。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774208"><img alt="MVIMG_20220523_200618.jpg" src="https://pic.pimg.tw/qupyqupy/1654587729-2185660148-g_n.jpg" title="MVIMG_20220523_200618.jpg" /></a></p> <p>因為我覺得麵量太少，自己又放了兩球麵進去，還加了三碗水，結果嘗起來味道變太淡，於是急忙放了一點鹽補救一下，最後調整出來的效果不錯，可以裝兩大碗牛肉麵，而且味道沒有折扣。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774220"><img alt="MVIMG_20220523_201546.jpg" src="https://pic.pimg.tw/qupyqupy/1654587770-397101308-g_n.jpg" title="MVIMG_20220523_201546.jpg" /></a></p> <p>圖中的香菜是我自己放的，總覺得要擺些綠色進去，正常來說放青江菜適合些。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774216"><img alt="MVIMG_20220523_201622.jpg" src="https://pic.pimg.tw/qupyqupy/1654587766-1975291492-g_n.jpg" title="MVIMG_20220523_201622.jpg" /></a></p> <p>整體吃起來就是一般牛肉麵，中等位置，因為牛油給夠多，我覺得應該是可以分成三碗煮，加點鹽就可以留住香味、鮮味，牛肉塊大概吃到有８～１２塊左右，可從圖中看到肉的纖維很粗，不過咬起來是軟爛的，疫情期間能在家吃到方便的牛肉麵，這是不錯選擇。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774236"><img alt="MVIMG_20220523_202211.jpg" src="https://pic.pimg.tw/qupyqupy/1654587801-4084932294-g_n.jpg" title="MVIMG_20220523_202211.jpg" /></a></p>',
    },
    "真麵堂": {
      "功夫炸醬拌麵": '<div class="ch">功夫炸醬拌麵，119元，2022/05/27</div> <p>這盒挺大的，因為不是冷藏，所以封面的青菜一定是示意而已。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779876"><img alt="MVIMG_20220527_192154.jpg" src="https://pic.pimg.tw/qupyqupy/1654655588-2813447314-g_n.jpg" title="MVIMG_20220527_192154.jpg" /></a></p> <p>料理方式是需要下鍋煮的，所以怕麻煩的人可能就不適合。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779884"><img alt="MVIMG_20220527_192204.jpg" src="https://pic.pimg.tw/qupyqupy/1654655682-2085497465-g_n.jpg" title="MVIMG_20220527_192204.jpg" /></a></p> <p>不添加防腐劑的字樣相當明顯，所以不適合購買大量。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779860"><img alt="MVIMG_20220527_192216.jpg" src="https://pic.pimg.tw/qupyqupy/1654655460-2663389138-g_n.jpg" title="MVIMG_20220527_192216.jpg" /></a></p> <p>內容物有兩份，分別都是一包麵體、一包軟罐頭、一個湯調味包。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779892"><img alt="MVIMG_20220527_192311.jpg" src="https://pic.pimg.tw/qupyqupy/1654655710-2280071975-g_n.jpg" title="MVIMG_20220527_192311.jpg" /></a></p> <p>料理方式就是把軟罐頭放入熱開水裡加熱，麵體水煮，個人覺得麵體很容易沾鍋，煮的時候要常常攪拌。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779908"><img alt="MVIMG_20220527_192451.jpg" src="https://pic.pimg.tw/qupyqupy/1654656066-3226372708-g_n.jpg" title="MVIMG_20220527_192451.jpg" /></a></p> <p>麵煮完後，把軟罐頭倒進去，看圖可看知道料真不少，有豆干、紅蘿蔔、肉塊，而且醬汁也是很多。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779932"><img alt="MVIMG_20220528_113657.jpg" src="https://pic.pimg.tw/qupyqupy/1654656325-3221946641-g_n.jpg" title="MVIMG_20220528_113657.jpg" /></a></p> <p>攪拌完就可以開動了，吃起來跟路邊攤吃的炸醬麵味道差不多，醬汁多到可以再放一球麵來拌是沒問題的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779900"><img alt="MVIMG_20220527_193129.jpg" src="https://pic.pimg.tw/qupyqupy/1654655927-1871526686-g_n.jpg" title="MVIMG_20220527_193129.jpg" /></a></p> <p>另外照料理說明，可以把加熱軟罐頭的開始加入湯料理包，這樣就有一碗海帶湯了，只不過我還是自己用了一碗新水，畢竟料理包外面有沾過啥也不知道，安全點，湯有點辛口，味道是不錯的，要等海帶泡一下再喝比較好。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261779928"><img alt="MVIMG_20220527_194358.jpg" src="https://pic.pimg.tw/qupyqupy/1654656290-805889271-g_n.jpg" title="MVIMG_20220527_194358.jpg" /></a></p>',
    },
    "湖池屋": {
      "松露干貝口味": '<div class="ch">松露干貝口味，31元，2022/05/28</div> <p>31元，有點小貴，外表看起來滿滿空氣感。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261780064"><img alt="MVIMG_20220528_213907.jpg" src="https://pic.pimg.tw/qupyqupy/1654658193-4077092460-g_n.jpg" title="MVIMG_20220528_213907.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261780060"><img alt="MVIMG_20220528_213921.jpg" src="https://pic.pimg.tw/qupyqupy/1654658141-2430784369-g_n.jpg" title="MVIMG_20220528_213921.jpg" /></a></p> <p>實際倒出來半個大碗的量，因為包裝空氣充足，所以薯片看起來都相對完整，沒啥破碎，味道確實有點淡淡的松露味，干貝是沒嘗到，我覺得口味普通，嘗鮮可以。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261780076"><img alt="MVIMG_20220528_214115.jpg" src="https://pic.pimg.tw/qupyqupy/1654658452-428730279-g_n.jpg" title="MVIMG_20220528_214115.jpg" /></a></p>',
      "極品岩鹽口味": '<div class="ch">極品岩鹽口味，31元，2022/06/17</div> <p>31元，有點小貴，同樣外表看起來滿滿空氣感。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262057300"><img alt="MVIMG_20220618_131740.jpg" src="https://pic.pimg.tw/qupyqupy/1657062324-1492215124-g_n.jpg" title="MVIMG_20220618_131740.jpg" /></a></p> <p>外觀看起來調味粉並不多，味道沒有太大的記憶點，感覺跟一般薯片沒差，大概是雞排攤點炸馬鈴薯的味道，不難吃，但是也沒有必要特別買來吃。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262057304"><img alt="MVIMG_20220618_131744.jpg" src="https://pic.pimg.tw/qupyqupy/1657062325-485686855-g_n.jpg" title="MVIMG_20220618_131744.jpg" /></a></p>',
    },
    "奇多": {
      "日式章魚燒口味": '<div class="ch">日式章魚燒口味，36元，2022/05/28</div> <p>我平常都是吃奇多小包裝的，可惜這個新口味只有大包。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261780072"><img alt="MVIMG_20220530_160110.jpg" src="https://pic.pimg.tw/qupyqupy/1654658435-1362279885-g_n.jpg" title="MVIMG_20220530_160110.jpg" /></a></p> <p>份量很多，快裝滿一個大碗，本來以為調味會有海苔粉之類的，意外地沒有。</p> <p>味道確實有章魚燒那味，可惜沒芥末、柴魚，就是日式醬油的味道，蠻適合追劇或是嘴巴饞的時候吃吃，在所有我吃過的奇多口味中，我覺得這個算是最好吃的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261780068"><img alt="MVIMG_20220530_160214.jpg" src="https://pic.pimg.tw/qupyqupy/1654658295-3483486302-g_n.jpg" title="MVIMG_20220530_160214.jpg" /></a></p>',
    },
    "炸雞大獅": {
      "無骨雞腿塊": '<div class="ch">無骨雞腿塊，164元，2022/06/08</div> <p>封面那個大大的獅頭實在太有記憶點了，不過164元實在有點小貴，跟一般平民級的冷凍炸雞塊比大概是1.5倍的價錢。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885124"><img alt="MVIMG_20220611_161504.jpg" src="https://pic.pimg.tw/qupyqupy/1655642377-223972277-g_n.jpg" title="MVIMG_20220611_161504.jpg" /></a></p> <p>最搖擺的台式炸雞。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885112"><img alt="MVIMG_20220611_161512.jpg" src="https://pic.pimg.tw/qupyqupy/1655642357-2032145820-g_n.jpg" title="MVIMG_20220611_161512.jpg" /></a></p> <p>這邊料理方式建議是氣炸180度，12~15分鐘，我根據料理方式做皮不夠脆，但肉有汁感，後來用200度炸15分鐘，皮超香超脆，肉則是稍微柴了，怎麼料理還需要再摸索下。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885100"><img alt="MVIMG_20220611_161517.jpg" src="https://pic.pimg.tw/qupyqupy/1655642327-3593911868-g_n.jpg" title="MVIMG_20220611_161517.jpg" /></a></p> <p>這是內容物，剛好可以用一個中型樂扣裝滿，裡面還附了一包泰式醬。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885104"><img alt="MVIMG_20220611_161631.jpg" src="https://pic.pimg.tw/qupyqupy/1655642333-593840659-g_n.jpg" title="MVIMG_20220611_161631.jpg" /></a></p> <p>雞肉塊大概可以裝滿一個烤盤，份量以價格來說感覺少少，雞肉塊都是蠻扎實的大塊。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885096"><img alt="MVIMG_20220614_190434.jpg" src="https://pic.pimg.tw/qupyqupy/1655642285-3888840099-g_n.jpg" title="MVIMG_20220614_190434.jpg" /></a></p> <p>氣炸完之後的顏色相當漂亮，香味也十分明顯，尤其淋上泰式醬汁後，熱氣把那辣香蒸出來，整間房子都充滿這香氣。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885116"><img alt="MVIMG_20220614_192607.jpg" src="https://pic.pimg.tw/qupyqupy/1655642356-4212467627-g_n.jpg" title="MVIMG_20220614_192607.jpg" /></a></p> <p>吃起來很夠味，至於冷凍雞肉常見的雞腥味，這碗沒半塊有吃到，泰式醬酸辣味道很重，與脆皮一起吃下肚有現炸的感覺，雖然說我雞肉炸得有點柴了，但有醬汁輔助反而沒那麼明顯。</p> <p>皮是我吃過最好吃的冷凍雞肉皮，那是真脆真香，真要說缺點就真的是份量太少。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885108"><img alt="MVIMG_20220614_192613.jpg" src="https://pic.pimg.tw/qupyqupy/1655642355-428835604-g_n.jpg" title="MVIMG_20220614_192613.jpg" /></a></p> <p>在家吃配上一杯啤酒是種享受，不過要不是疫情關係，其實164元的價格，我也不會考慮買，雖然說吃得跟現炸出來差不多，但真的與夜市現炸相比，以份量來比較足足貴了兩倍有餘，想嘗嘗看可以買，就CP值不高。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261885120"><img alt="MVIMG.jpg" src="https://pic.pimg.tw/qupyqupy/1655642376-3059774344-g_n.jpg" title="MVIMG.jpg" /></a></p>',
    },
    "卜蜂食品": {
      "韓式泡菜口味烤棒棒腿": '<div class="ch">韓式泡菜口味烤棒棒腿，125元，2022/06/29</div> <p>卜蜂是冷凍食品的大牌子，幾乎全聯冷凍櫃都是一排一排卜蜂的商品，這包棒棒腿小小的，賣125是感覺有點貴。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262153555"><img alt="MVIMG_20220628_232145.jpg" src="https://pic.pimg.tw/qupyqupy/1657809660-4253878291-g_n.jpg" title="MVIMG_20220628_232145.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262153551"><img alt="MVIMG_20220628_232155.jpg" src="https://pic.pimg.tw/qupyqupy/1657809656-1007628008-g_n.jpg" title="MVIMG_20220628_232155.jpg" /></a></p> <p>成品樣子，我是用鍋寶的氣炸烤箱，比一般氣炸鍋火力有點小，所以是用180度烤１０分鐘，之後又悶了五分鐘，外皮雖然有點焦，但剛好脆皮口感，其實不難吃。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262153559"><img alt="MVIMG_20220705_185102.jpg" src="https://pic.pimg.tw/qupyqupy/1657809659-2282880455-g_n.jpg" title="MVIMG_20220705_185102.jpg" /></a></p> <p>分量大概是１０根棒棒腿左右，味道跟韓式口味感覺沒半毛關係，沒有重點的芝麻、蔥絲真的差很多，整體比較像夜市常見的１０元燒烤味道，這樣算算其實價錢也跟夜市差不了１０幾塊，算是CP值蠻高的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262153547"><img alt="MVIMG_20220705_185109.jpg" src="https://pic.pimg.tw/qupyqupy/1657809644-1642352405-g_n.jpg" title="MVIMG_20220705_185109.jpg" /></a></p>',
      "十三香鹹酥雞": '<div class="ch">十三香鹹酥雞，159元，2022/06/17</div> <p>十三香算是相當有名的，幾乎在全聯看到的時候都剩下一包、兩包，非常熱銷。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262155995"><img alt="MVIMG_20220617_132705.jpg" src="https://pic.pimg.tw/qupyqupy/1657846854-1347500817-g_n.jpg" title="MVIMG_20220617_132705.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262156003"><img alt="MVIMG_20220617_132710.jpg" src="https://pic.pimg.tw/qupyqupy/1657846855-3220394433-g_n.jpg" title="MVIMG_20220617_132710.jpg" /></a></p> <p>看外皮的樣子，就能感受到酥脆感，我用200度氣炸15分鐘，整間房子都充滿了鹹酥雞的香氣，單著吃就非常好吃了，如果自己在弄個檸檬、九層塔，或是蒜泥醬，簡直就可以當作一個正餐菜。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262155999"><img alt="MVIMG_20220619_200449.jpg" src="https://pic.pimg.tw/qupyqupy/1657846855-2916423710-g_n.jpg" title="MVIMG_20220619_200449.jpg" /></a></p> <p>我自己是覺得價格很貴，品質卻值這個價，所以每次看到都還是會拿個一包擺在家裡，甚至我覺得比一些鹹酥雞攤現炸出來的還要好吃，不在意價格的話，是可以備個一兩包在冰箱隨時解饞。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262156007"><img alt="MVIMG_20220619_200457.jpg" src="https://pic.pimg.tw/qupyqupy/1657846856-2367784405-g_n.jpg" title="MVIMG_20220619_200457.jpg" /></a></p>',
      "泰式椒麻雞腿排": '<div class="ch">泰式椒麻雞腿排，260元，2022/05/08</div> <p>我記得很久以前我在［好市多］還是啥大賣場的有買過，那時候是三片裝，價格記得也是250左右，結果這次在全聯看到，兩片裝就要260，確實頗貴。</p> <p>不過當初買的三片其實我都沒吃到，心裡確實有想嘗一嘗的慾望。</p> <p><img alt="MVIMG_20220817_153946.jpg" src="https://pic.pimg.tw/qupyqupy/1661006800-2258104658-g_n.jpg" title="MVIMG_20220817_153946.jpg" /></p> <p>內容物是一袋裝著兩片雞腿排的透明袋，還有兩包醬汁，看醬汁的賣相跟封面是真的差距很遠。</p> <p><img alt="MVIMG_20220817_154009.jpg" src="https://pic.pimg.tw/qupyqupy/1661006789-2914299952-g_n.jpg" title="MVIMG_20220817_154009.jpg" /></p> <p>完成品的肉質很嫩，用氣炸方式料理，集油盤上滿滿的一片油脂，可謂真材實料。</p> <p>不過醬汁就真的不對我的口，首先酸味大過麻香，但是辣口又保留下來，即便我旁邊配了啤酒，還是有點辣得不太舒服，而且跟雞肉挺不搭的，炸香跟酸完全衝突沒法融合。</p> <p><img alt="MVIMG_20220817_162139.jpg" src="https://pic.pimg.tw/qupyqupy/1661006807-775497194-g_n.jpg" title="MVIMG_20220817_162139.jpg" /></p> <p>圖片是我第二次吃的時候，開火把原本的醬汁又調了下，加了點芝麻醬調和一下辣味，順便增加醬汁濃稠度，果然這樣就順口多了，還順便把酸味壓下，但這樣的調整其實也就不算泰式椒麻雞，估計我不會再買。</p> <p><img alt="MVIMG_20220817_162143.jpg" src="https://pic.pimg.tw/qupyqupy/1661006801-3112976980-g_n.jpg" title="MVIMG_20220817_162143.jpg" /></p>',
      '韓式炸雞': '<div class="ch">韓式炸雞，139元，2022/06/23</div> <p>包裝不大，憑感覺大概就是路旁攤販一份大鹹酥雞的量，韓式口味是想買來試試的原因。</p> <p><img alt="MVIMG_20220703_145931.jpg" src="https://pic.pimg.tw/qupyqupy/1661045047-2174230131-g_n.jpg" title="MVIMG_20220703_145931.jpg" /></p> <p><img alt="MVIMG_20220703_145940.jpg" src="https://pic.pimg.tw/qupyqupy/1661045045-2972086146-g_n.jpg" title="MVIMG_20220703_145940.jpg" /></p> <p>內容物一包雞肉塊，果然份量跟猜想差不多。</p> <p><img alt="MVIMG_20220703_150035.jpg" src="https://pic.pimg.tw/qupyqupy/1661045056-3165706679-g_n.jpg" title="MVIMG_20220703_150035.jpg" /></p> <p>一包韓式醬，顏色看起來跟一般烤肉醬差不多。</p> <p><img alt="MVIMG_20220703_150040.jpg" src="https://pic.pimg.tw/qupyqupy/1661045036-3584932733-g_n.jpg" title="MVIMG_20220703_150040.jpg" /></p> <p>實際上烤盤的樣子，大概20幾塊雞肉。</p> <p><img alt="MVIMG_20220703_150200.jpg" src="https://pic.pimg.tw/qupyqupy/1661045057-682300282-g_n.jpg" title="MVIMG_20220703_150200.jpg" /></p> <p>近看是酥皮樣。</p> <p><img alt="MVIMG_20220703_150204.jpg" src="https://pic.pimg.tw/qupyqupy/1661045088-3627654016-g_n.jpg" title="MVIMG_20220703_150204.jpg" /></p> <p>成品。</p> <p>因為我這是第二次吃了，之前總覺得醬汁跟雞肉沒混合的很好，所以這次氣炸完還特別開火，把肉跟醬汁翻炒了一下，這樣果然更香了。</p> <p><img alt="MVIMG_20220703_152359.jpg" src="https://pic.pimg.tw/qupyqupy/1661045096-2091880404-g_n.jpg" title="MVIMG_20220703_152359.jpg" /></p> <p>味道方面比較普通，是有點小辣，口感上雞肉比較柴，就算有醬汁調和也沒太多改善，平常下班搭啤酒當宵夜嘗鮮還算可以。</p> <p><img alt="MVIMG_20220703_152354.jpg" src="https://pic.pimg.tw/qupyqupy/1661045102-2121038529-g_n.jpg" title="MVIMG_20220703_152354.jpg" /></p>'
    },
    "波的多": {
      "紅燒牛肉麵口味": '<div class="ch">紅燒牛肉麵口味，36元，2022/08/06</div> <p>波的多是我從很小的時候就愛吃的零食，那時候比較流行的是黑胡椒牛排口味，現在口味多了，但是很少有印象特別明顯的，會買這包單純是大紅的外包裝很吸睛。</p> <p><img alt="MVIMG_20220806_104808.jpg" src="https://pic.pimg.tw/qupyqupy/1660006467-2630324052-g_n.jpg" title="MVIMG_20220806_104808.jpg" /></p> <p><img alt="MVIMG_20220806_104814.jpg" src="https://pic.pimg.tw/qupyqupy/1660006485-2765342325-g_n.jpg" title="MVIMG_20220806_104814.jpg" /></p> <p>打開外包裝袋的瞬間，有種走進牛肉麵店的錯覺，那味道很香，吃到嘴邊調味粉又有點回甜，單吃的味道除了口感外，基本就是紅燒牛肉麵了，這品項絕對會納入我的回購名單。</p> <p><img alt="MVIMG_20220806_104909.jpg" src="https://pic.pimg.tw/qupyqupy/1660006467-2515192931-g_n.jpg" title="MVIMG_20220806_104909.jpg" /></p>',
    },
    "小立家": {
      "楊枝甘露": '<div class="ch">楊枝甘露，80元，2022/06/26</div> <p>原本這楊枝甘露原價是一瓶160，看到的時候大概是因為快過期，特價買一送一，所以就買來嘗嘗鮮。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716199"><img alt="MVIMG_20220628_104444.jpg" src="https://pic.pimg.tw/qupyqupy/1662111278-3945982116-g_n.jpg" title="MVIMG_20220628_104444.jpg" /></a></p> <p>900毫升賣80依舊還是很貴，會買純粹就是好奇心。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716191"><img alt="MVIMG_20220628_104451.jpg" src="https://pic.pimg.tw/qupyqupy/1662111265-3139047498-g_n.jpg" title="MVIMG_20220628_104451.jpg" /></a></p> <p>外觀看起來是有果渣在裡面，怎麼說都算是有天然的，至少不是全都是化學調味劑。</p> <p>但味道就是非常淡的芒果味，口感並沒有因為果渣的關係產生黏稠感，整體就是相當清淡、清爽，個人覺得估計我自己買一個芒果回來打成汁，香氣都會更加濃郁。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716219"><img alt="MVIMG_20220628_104500.jpg" src="https://pic.pimg.tw/qupyqupy/1662111296-1445303154-g_n.jpg" title="MVIMG_20220628_104500.jpg" /></a></p>',
    },
    "大成": {
      "日式唐揚雞": '<div class="ch">日式唐揚雞，139元，2022/07/14</div> <p>我個人是非常喜歡日式料理中吃過的唐揚雞，那種脆皮多汁，油香四溢，配上特殊沾醬的美食總是讓我懷念，可惜日式料理真的太貴，就算喜歡也不能常吃，看到這也有冷凍食品，抱著姑且一試的心態就買回來。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716247"><img alt="MVIMG_20220714_131106.jpg" src="https://pic.pimg.tw/qupyqupy/1662111349-2064754574-g_n.jpg" title="MVIMG_20220714_131106.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716223"><img alt="MVIMG_20220714_131111.jpg" src="https://pic.pimg.tw/qupyqupy/1662111303-363705826-g_n.jpg" title="MVIMG_20220714_131111.jpg" /></a></p> <p>裝在烤盤上，看起來份量不多，但每一個都很大塊，拆開包裝還能聞到雞香味。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716243"><img alt="MVIMG_20220721_211227.jpg" src="https://pic.pimg.tw/qupyqupy/1662111348-1800188386-g_n.jpg" title="MVIMG_20220721_211227.jpg" /></a></p> <p>成品相當的香，看著烤盤上滴滿了油就知道這每一塊都相當多汁，第一塊入口的感覺也是脆口鮮嫩，但當第二口的時候就感覺相當油膩。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716239"><img alt="MVIMG_20220721_214208.jpg" src="https://pic.pimg.tw/qupyqupy/1662111347-862382616-g_n.jpg" title="MVIMG_20220721_214208.jpg" /></a></p> <p>我想這一包若說缺了甚麼？那就是靈魂的沾醬，很可惜這並沒有附在內，如果真要買回來吃，記得自己準備沾醬，我後來隨便搞了個芝麻蒜泥的醬中和下油膩感，感覺還是不錯的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262716251"><img alt="MVIMG_20220721_214213.jpg" src="https://pic.pimg.tw/qupyqupy/1662111352-2158348722-g_n.jpg" title="MVIMG_20220721_214213.jpg" /></a></p>',
    },
    "灣仔碼頭": {
      "川香麻辣豬肉水餃": '<div class="ch">川香麻辣豬肉水餃，139元，2022/08/09</div> <p>平常都是吃［八方雲集］的水餃，今天看到［灣仔碼頭］這牌子，忽然覺得耳熟，而且也沒賣貴多少，索性買回來嚐嚐鮮。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845683"><img alt="MVIMG_20220903_113414.jpg" src="https://pic.pimg.tw/qupyqupy/1663079298-1397485526-g_n.jpg" title="MVIMG_20220903_113414.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845695"><img alt="MVIMG_20220903_113443.jpg" src="https://pic.pimg.tw/qupyqupy/1663079329-109827234-g_n.jpg" title="MVIMG_20220903_113443.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845679"><img alt="MVIMG_20220903_113454.jpg" src="https://pic.pimg.tw/qupyqupy/1663079291-3797605141-g_n.jpg" title="MVIMG_20220903_113454.jpg" /></a></p> <p>內容物有２０顆水餃，所以平均一顆約７元，外觀看來水餃邊沒摺子，以體積而言麵皮的部分有點多。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845691"><img alt="MVIMG_20220903_113919.jpg" src="https://pic.pimg.tw/qupyqupy/1663079314-746591496-g_n.jpg" title="MVIMG_20220903_113919.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845699"><img alt="MVIMG_20220903_113931.jpg" src="https://pic.pimg.tw/qupyqupy/1663079341-1750318805-g_n.jpg" title="MVIMG_20220903_113931.jpg" /></a></p> <p>成品，雖然照片看起來餡料飽滿，但其實只有一小球。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845707"><img alt="MVIMG_20220903_115309.jpg" src="https://pic.pimg.tw/qupyqupy/1663079385-414452520-g_n.jpg" title="MVIMG_20220903_115309.jpg" /></a></p> <p>皮吃著很有嚼勁，餡料味道並不太辣，甚至沒有麻的感覺，吃著有些脆脆的口感，估計是木耳吧，整體味道沒有太特別的地方，以我個人而言，應該不會再買一次。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845719"><img alt="MVIMG_20220903_115405.jpg" src="https://pic.pimg.tw/qupyqupy/1663079426-1004443619-g_n.jpg" title="MVIMG_20220903_115405.jpg" /></a></p>',
      "辣子雞雞肉水餃": '<div class="ch">辣子雞雞肉水餃，139元，2022/08/09</div> <p>雞肉水餃沒吃過，而且看到封面辣度提升的圖案，應該會是個不一樣的味道吧。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845723"><img alt="MVIMG_20220904_190102.jpg" src="https://pic.pimg.tw/qupyqupy/1663079438-3815659108-g_n.jpg" title="MVIMG_20220904_190102.jpg" /></a></p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845755"><img alt="MVIMG_20220904_190114.jpg" src="https://pic.pimg.tw/qupyqupy/1663079463-2333161304-g_n.jpg" title="MVIMG_20220904_190114.jpg" /></a></p> <p>內容物１５顆水餃，平均一顆約９元，這真是頗貴。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845735"><img alt="MVIMG_20220904_190346.jpg" src="https://pic.pimg.tw/qupyqupy/1663079448-2550121646-g_n.jpg" title="MVIMG_20220904_190346.jpg" /></a></p> <p>成品，外表看起來清清淡淡，感覺不會很辣。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845739"><img alt="MVIMG_20220904_192014.jpg" src="https://pic.pimg.tw/qupyqupy/1663079449-322021430-g_n.jpg" title="MVIMG_20220904_192014.jpg" /></a></p> <p>首先皮一樣有嚼勁，我是覺得有點過分厚了，餡料的味道是真的辣，會出汗的那種，但是並沒有多汁感，而且肉感很少，大部分還是木耳的脆口感。</p> <p>這同樣是買過一次嘗鮮應該就不會再買的，我可能還是比較適合吃連鎖店的冷凍水餃。</p> <div class="global_ps_text"> <p>附帶一提，這味道是真辣，我隔天上廁所超痛的。</p> </div> <p><a href="https://qupyqupy.pixnet.net/album/photo/262845747"><img alt="MVIMG_20220904_192433.jpg" src="https://pic.pimg.tw/qupyqupy/1663079458-2186094177-g_n.jpg" title="MVIMG_20220904_192433.jpg" /></a></p>',
    }
