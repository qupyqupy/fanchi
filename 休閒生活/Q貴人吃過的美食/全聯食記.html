<script>
  (function(){
   
  var mold1 = document.getElementById("mold1");
  var mold2 = document.getElementById("mold2");
  var food = document.getElementById("food");


  var moldList = {
    "0": "-----",
    "1": "美味堂",
    "2": "黑橋牌",
    "3": "醫生健康日記",
  };

  var moldData = {
    "美味堂": ["-----", '蜂蜜醬燒炸雞'],
    "黑橋牌": ["-----", '香腸鮮肉包', '經典大肉包'],
    "醫生健康日記": ["-----", '紅燒牛肉麵']
  };

  var info = {
    "美味堂" : {
        "蜂蜜醬燒炸雞": '<div class="ch">蜂蜜醬燒炸雞，119元，2022/05/14</div> <p>這炸雞原價169元，不是很親民，而且感覺買的人也不多，今天就看到一排特價即期品擺在架上，本著不浪費食物，勉強買了一個嚐嚐鮮。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548060"><img alt="MVIMG_20220514_212900.jpg" src="https://pic.pimg.tw/qupyqupy/1652537791-3353886074-g_n.jpg" title="MVIMG_20220514_212900.jpg" /></a></p> <p>打開後的內容物有一包炸雞、蜂蜜醬燒汁、白芝麻、醃蘿蔔。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548068"><img alt="MVIMG_20220514_212938.jpg" src="https://pic.pimg.tw/qupyqupy/1652537804-2066485664-g_n.jpg" title="MVIMG_20220514_212938.jpg" /></a></p> <p>炸雞份量相當少，一個人吃可能還有些不夠。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548056"><img alt="MVIMG_20220514_212942.jpg" src="https://pic.pimg.tw/qupyqupy/1652537768-2505602613-g_n.jpg" title="MVIMG_20220514_212942.jpg" /></a></p> <p>醬汁看起來給的夠足，蘿蔔有看到柚子渣，這種醃漬物有些果香都是不錯的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548064"><img alt="MVIMG_20220514_212946.jpg" src="https://pic.pimg.tw/qupyqupy/1652537792-3962281127-g_n.jpg" title="MVIMG_20220514_212946.jpg" /></a></p> <p>食用說明是建議使用氣炸鍋180度8分鐘，但是我用鍋寶的氣炸烤箱烤出來皮實在沒有酥脆感，所以後面又用200度復炸1分鐘，炸完後的味道沒有香氣，有一股雞特有的腥味。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548076"><img alt="MVIMG_20220514_213230.jpg" src="https://pic.pimg.tw/qupyqupy/1652537840-2009646110-g_n.jpg" title="MVIMG_20220514_213230.jpg" /></a></p> <p>炸好之後合體的樣子，我覺得如果不怕麻煩，可以把醬汁、芝麻、炸雞再用鍋子炒會更好吃，但是我怕麻煩。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548088"><img alt="MVIMG_20220514_214910.jpg" src="https://pic.pimg.tw/qupyqupy/1652537863-3372011456-g_n.jpg" title="MVIMG_20220514_214910.jpg" /></a></p> <p>手殘把芝麻都放在同一塊上面，不過沒差，因為芝麻香氣幾乎沒有。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548080"><img alt="MVIMG_20220514_214916.jpg" src="https://pic.pimg.tw/qupyqupy/1652537846-277477075-g_n.jpg" title="MVIMG_20220514_214916.jpg" /></a></p> <p>來個成品影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XJ3kAvy4pG0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>實際吃起來味道有些酸甜，雞肉不知道是不是即期品的關係，雖然嫩但是沒有汁，主體完全是依靠醬汁撐起來，芝麻香氣完全被醬汁蓋住，搭配醃漬物吃有清爽的感覺，我蠻喜歡醃蘿蔔的味道，淡淡的柚香。</p> <p>為了證實我的想法，我吃完後，把底汁留著，再從冰箱拿出卜蜂的鹹酥雞氣炸，搭配醬汁竟然覺得更好吃了，我想也許能自己做出醬汁，再買冷凍炸雞回來自己弄，應該更划算些。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261548084"><img alt="MVIMG_20220514_215052.jpg" src="https://pic.pimg.tw/qupyqupy/1652537860-125140319-g_n.jpg" title="MVIMG_20220514_215052.jpg" /></a></p>',
    },
    "黑橋牌": {
    	"香腸鮮肉包":'<div class="ch">香腸鮮肉包，164元，2022/05/16</div> <p>這冷凍包子裡面裝有四個，平均算起來一個41元，我覺得算蠻貴的，但是內容物看封面相當豐富，有種餡料要炸出來的感覺。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573804"><img alt="MVIMG_20220516_111426.jpg" src="https://pic.pimg.tw/qupyqupy/1652749417-664867803-g_n.jpg" title="MVIMG_20220516_111426.jpg" /></a></p> <p>背面的說明。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573800"><img alt="MVIMG_20220516_111442.jpg" src="https://pic.pimg.tw/qupyqupy/1652749409-2496182885-g_n.jpg" title="MVIMG_20220516_111442.jpg" /></a></p> <p>準備進電鍋蒸之前，意外覺得包子很小，心想大概蒸完之後會變大吧。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573792"><img alt="MVIMG_20220516_111554.jpg" src="https://pic.pimg.tw/qupyqupy/1652749386-4270286675-g_n.jpg" title="MVIMG_20220516_111554.jpg" /></a></p> <p>結果蒸完之後還是一樣小，有點後悔只蒸兩個。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573808"><img alt="MVIMG_20220516_120114.jpg" src="https://pic.pimg.tw/qupyqupy/1652749418-2717165861-g_n.jpg" title="MVIMG_20220516_120114.jpg" /></a></p> <p>開動，包子皮不爛、咬起來有嚼勁，而且有厚度。</p> <p>餡料部分就真的與封面相差懸殊，沒有想像中的炸裂，全部都縮在一個丸子內，咬下去沒有湯汁，還會一直跑，跟包子皮完全是分開的，味道沒有想像中驚豔，肉餡跟香腸是分開的兩個味道。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573796"><img alt="MVIMG_20220516_121126.jpg" src="https://pic.pimg.tw/qupyqupy/1652749405-1278031512-g_n.jpg" title="MVIMG_20220516_121126.jpg" /></a></p> <p>香菇跟蛋黃在背面，這形狀很難一口咬到全部餡料，整體比一般現做肉包，不管是味道還是價錢都有差距，但疫情期間在家能偶爾吃吃也是不錯。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261573812"><img alt="MVIMG_20220516_121230.jpg" src="https://pic.pimg.tw/qupyqupy/1652749435-1090023219-g_n.jpg" title="MVIMG_20220516_121230.jpg" /></a></p>',
      "經典大肉包": '<div class="ch">經典大肉包，131元，2022/05/27</div> <p>封面內餡很炸、很豐富，看起來很誘人。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774688"><img alt="MVIMG_20220527_112555.jpg" src="https://pic.pimg.tw/qupyqupy/1654589712-2936026872-g_n.jpg" title="MVIMG_20220527_112555.jpg" /></a></p> <p>可以保存270天，很適合屯糧。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774680"><img alt="MVIMG_20220527_112605.jpg" src="https://pic.pimg.tw/qupyqupy/1654589696-1284040878-g_n.jpg" title="MVIMG_20220527_112605.jpg" /></a></p> <p>打開後內容物有四個包子，每個都跟握拳差不多大小，我自己是知道我食量大，所以一次把四個全蒸了。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774692"><img alt="MVIMG_20220527_112656.jpg" src="https://pic.pimg.tw/qupyqupy/1654589726-1708242497-g_n.jpg" title="MVIMG_20220527_112656.jpg" /></a></p> <p>蒸完之後包子有大了一點點。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774684"><img alt="MVIMG_20220527_115614.jpg" src="https://pic.pimg.tw/qupyqupy/1654589706-352324586-g_n.jpg" title="MVIMG_20220527_115614.jpg" /></a></p> <p>咬開的橫切面，果然沒像封面一樣，內餡塞滿滿。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774696"><img alt="MVIMG_20220527_120643.jpg" src="https://pic.pimg.tw/qupyqupy/1654589727-2206429010-g_n.jpg" title="MVIMG_20220527_120643.jpg" /></a></p> <p>因為有加黑胡椒的關係，所以味道有點辛口，其餘的部分就沒太大區別，我是覺得家裡附近現賣的20元肉包比較好吃，就算是買回來冷凍過後再蒸，也是大贏，不過冷凍食品本來就有先天上的劣勢，我因為家附近有賣現成的，應該不會再回購這款。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774700"><img alt="MVIMG_20220527_120647.jpg" src="https://pic.pimg.tw/qupyqupy/1654589735-2076304102-g_n.jpg" title="MVIMG_20220527_120647.jpg" /></a></p>',
    },
    "醫生健康日記": {
      "紅燒牛肉麵": '<div class="ch">紅燒牛肉麵，179元，2022/05/14</div> <p>這包看起來挺大的，而且價格跟外面吃一碗牛肉麵差不多。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774196"><img alt="MVIMG_20220523_200030.jpg" src="https://pic.pimg.tw/qupyqupy/1654587649-1155201527-g_n.jpg" title="MVIMG_20220523_200030.jpg" /></a></p> <p>保存期限有半年之久，蠻適合買回家屯糧。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774212"><img alt="MVIMG_20220523_200059.jpg" src="https://pic.pimg.tw/qupyqupy/1654587730-3191182488-g_n.jpg" title="MVIMG_20220523_200059.jpg" /></a></p> <p>內容物有宣傳卡片、麵體、一大包軟罐頭，麵體是波浪寬麵，很容易帶起醬汁，就是份量有點少。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774192"><img alt="MVIMG_20220523_200216.jpg" src="https://pic.pimg.tw/qupyqupy/1654587643-885562182-g_n.jpg" title="MVIMG_20220523_200216.jpg" /></a></p> <p>雖然食用方式是軟罐頭隔水加熱，但是我還是比較喜歡整個下鍋煮，軟罐頭份量很多，肉塊也是份量不少，還有滿滿的牛油，這種配置味道一定差不了。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774208"><img alt="MVIMG_20220523_200618.jpg" src="https://pic.pimg.tw/qupyqupy/1654587729-2185660148-g_n.jpg" title="MVIMG_20220523_200618.jpg" /></a></p> <p>因為我覺得麵量太少，自己又放了兩球麵進去，還加了三碗水，結果嘗起來味道變太淡，於是急忙放了一點鹽補救一下，最後調整出來的效果不錯，可以裝兩大碗牛肉麵，而且味道沒有折扣。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774220"><img alt="MVIMG_20220523_201546.jpg" src="https://pic.pimg.tw/qupyqupy/1654587770-397101308-g_n.jpg" title="MVIMG_20220523_201546.jpg" /></a></p> <p>圖中的香菜是我自己放的，總覺得要擺些綠色進去，正常來說放青江菜適合些。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774216"><img alt="MVIMG_20220523_201622.jpg" src="https://pic.pimg.tw/qupyqupy/1654587766-1975291492-g_n.jpg" title="MVIMG_20220523_201622.jpg" /></a></p> <p>整體吃起來就是一般牛肉麵，中等位置，因為牛油給夠多，我覺得應該是可以分成三碗煮，加點鹽就可以留住香味、鮮味，牛肉塊大概吃到有８～１２塊左右，可從圖中看到肉的纖維很粗，不過咬起來是軟爛的，疫情期間能在家吃到方便的牛肉麵，這是不錯選擇。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/261774236"><img alt="MVIMG_20220523_202211.jpg" src="https://pic.pimg.tw/qupyqupy/1654587801-4084932294-g_n.jpg" title="MVIMG_20220523_202211.jpg" /></a></p>'
    }
  }


  for (var n in moldList) {
    mold1.add(new Option(moldList[n]));
  }



  var tItem;

  mold1.onchange = function () {
    tItem = moldData[mold1.value];
    mold2.options.length = 0;
    for (var i = 0; i < tItem.length; i++) {
      mold2.add(new Option(tItem[i]));
    }
  } 
  
  mold2.onchange = function () {
    food.innerHTML = info[mold1.value][mold2.value]
  }


  })();

</script>
