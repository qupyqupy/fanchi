  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<div class="b_title">起司王</div> <p>這家開在夾娃娃店的前面，因為沒有明顯的價目表，其實光顧的時候有點怕怕的。</p> <div class="global_ps_text"> <p>2018 / 09 / 05 位置更新，這家已經把攤位擺在比較靠羅東郵局、麥當勞的夜市入口處。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050189"><img alt="P_20180804_172055.jpg" src="https://pic.pimg.tw/qupyqupy/1533464666-2470355215_n.jpg?v=1533464829" title="P_20180804_172055.jpg" /></a></p> <p>賣的品項有雞肉捲、牛肉捲、花枝丸。肉捲的部份每份是80元。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050195"><img alt="P_20180804_172154.jpg" src="https://pic.pimg.tw/qupyqupy/1533464683-338441282_n.jpg?v=1533464829" title="P_20180804_172154.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050183"><img alt="P_20180804_172142.jpg" src="https://pic.pimg.tw/qupyqupy/1533464665-357614040_n.jpg?v=1533464829" title="P_20180804_172142.jpg" /></a></div> </div> </div> <p>肉捲有蠻多的醬料組合可以挑的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050186"><img alt="P_20180804_172146.jpg" src="https://pic.pimg.tw/qupyqupy/1533464666-673799039_n.jpg?v=1533464829" title="P_20180804_172146.jpg" /></a></p> <p>這攤會把東西先做好放著，這點當然有好有壞。</p> <p>快速拿餐是優點，不過有時候東西擺太久，拿到餐點時反而有些冷掉，這類食物冷了美味就減了一半.....</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050207"><img alt="P_20180804_172216.jpg" src="https://pic.pimg.tw/qupyqupy/1533464730-796785372_n.jpg?v=1533464829" title="P_20180804_172216.jpg" /></a></p> <div class="foodItem" data-name="牛肉捲（沖繩海苔）" data-pay=" 80 元。">， 2018 / 08 / 04 吃的，</div> <p>看橫切片，牛肉跟皮的份量大約是1:3，所以吃到的口感大部分是屬於表皮類似蔥油餅的感覺。</p> <p>海苔的味道非常香，不過在口裡的味道反而沒有那麼明顯，整體都被起司的味道蓋住，上面灑著玉米粒除了增加脆口口感外，竟然有瞬間讓我想起玉米濃湯，整體雖不驚艷但也算好吃。</p> <p>不過醬料、起司的部分實在太多，不搭配一些飲料的話，吃完有點胃食道逆流，建議是兩個人吃一份比較適合。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050210"><img alt="P_20180804_172329.jpg" src="https://pic.pimg.tw/qupyqupy/1533464733-908133987_n.jpg?v=1533464829" title="P_20180804_172329.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050198"><img alt="P_20180804_172338.jpg" src="https://pic.pimg.tw/qupyqupy/1533464685-4065411807_n.jpg?v=1533464829" title="P_20180804_172338.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="雞肉捲（和風千島）" data-pay=" 80 元。">， 2018 / 08 / 05 吃的，</div> <p>一樣起司味道濃厚，雞肉的味道反而嚐不出來。</p> <p>和風千島醬的部分完全被起司的味道壓下去，但是醬汁潤潤的口感還是有加分的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161837"><img alt="P_20180805_202408_1.jpg" src="https://pic.pimg.tw/qupyqupy/1533827047-2753979743_n.jpg?v=1533827166" title="P_20180805_202408_1.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161819"><img alt="P_20180805_202415.jpg" src="https://pic.pimg.tw/qupyqupy/1533827026-4125819879_n.jpg?v=1533827166" title="P_20180805_202415.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="牛肉捲（泰式酸辣）" data-pay=" 80 元。">， 2018 / 08 / 09 吃的，</div> <p>泰式酸辣口味較重，味道是酸酸甜甜的，咬久了又有起司味道爆出來，這就創造了味道的層次感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161849"><img alt="P_20180809_202659.jpg" src="https://pic.pimg.tw/qupyqupy/1533827077-676176184_n.jpg?v=1533827166" title="P_20180809_202659.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161846"><img alt="P_20180809_202711.jpg" src="https://pic.pimg.tw/qupyqupy/1533827078-321825025_n.jpg?v=1533827166" title="P_20180809_202711.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="牛肉捲（印度咖哩）" data-pay=" 80 元。">， 2018 / 09 / 05 吃的，</div> <p>原本以為這咖哩口味應該是濃郁的咖哩醬汁，但沒想到竟然是灑咖哩粉。偏偏咖哩粉有個特性，不炒過香味出不來，所以整體味道還是被起司給壓過去，如果改成特調的咖哩醬汁應該是不錯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208246"><img alt="P_20180905_201911.jpg" src="https://pic.pimg.tw/qupyqupy/1536222443-1350012554_n.jpg?v=1536222469" title="P_20180905_201911.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208240"><img alt="P_20180905_201915.jpg" src="https://pic.pimg.tw/qupyqupy/1536222442-1441037861_n.jpg?v=1536222469" title="P_20180905_201915.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="牛肉捲（蜂蜜芥末）" data-pay=" 80 元。">， 2018 / 09 / 07 吃的，</div> <p>蜂蜜芥末真是佐任何食物都很適合，吃第一口那味道有點讓我想到德國豬腳（我吃德國豬腳最喜歡就是沾一堆蜂蜜芥末）。</p> <p>醬汁帶起酸、香、甜，因為特色味道頗重，甚至有點喧賓奪主，但我覺得這牛肉捲就算沒起司光沾這醬汁也是很棒，起司在這裡起到的作用就真的單純是增加口感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241361129"><img alt="P_20180907_213959.jpg" src="https://pic.pimg.tw/qupyqupy/1536768785-2903900965_n.jpg?v=1536768796" title="P_20180907_213959.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241361132"><img alt="P_20180907_214011_1.jpg" src="https://pic.pimg.tw/qupyqupy/1536768786-2272151209_n.jpg?v=1536768796" title="P_20180907_214011_1.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">爆漿玉子燒</div> <p>這攤在同一排的攤位裡顯得特別明亮，攤位前有擺著很多樣品模型可供客人參考，另外我覺得老闆娘看著有點安達祐實的味道。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239971958"><img alt="P_20180801_201652.jpg" src="https://pic.pimg.tw/qupyqupy/1533162382-267300210_n.jpg?v=1533162477" title="P_20180801_201652.jpg" /></a></p> <p>每個品項的價格不算便宜，看著樣品是挺漂亮的。</p> <p>在點餐的時候老闆娘會問［邊走邊吃還是包起來？］［能不能加柴魚片］。拿到餐點時候還在附著兩三張衛生紙，很貼心。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971970"><img alt="P_20180801_203230.jpg" src="https://pic.pimg.tw/qupyqupy/1533162403-2390321059_n.jpg?v=1533162477" title="P_20180801_203230.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971964"><img alt="P_20180801_203224.jpg" src="https://pic.pimg.tw/qupyqupy/1533162387-2533103945_n.jpg?v=1533162477" title="P_20180801_203224.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971973"><img alt="P_20180801_203300.jpg" src="https://pic.pimg.tw/qupyqupy/1533162404-2813779993_n.jpg?v=1533162477" title="P_20180801_203300.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971976"><img alt="P_20180801_203312.jpg" src="https://pic.pimg.tw/qupyqupy/1533162408-3905701410_n.jpg?v=1533162477" title="P_20180801_203312.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="龍蝦沙拉" data-pay=" 65 元。">， 2018 / 08 / 01 吃的，</div> <p>看著外觀感覺就像是大阪燒，上面有滿滿的美乃滋、柴魚片，柴魚片的香氣在拿到餐點時非常濃厚。</p> <p>龍蝦沙拉的味道很濃配上滑順的玉子燒相當美味，還會吃到脆脆的玉米粒增加口感，不過份量對一個大男人來說有點少。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971979"><img alt="P_20180801_203931.jpg" src="https://pic.pimg.tw/qupyqupy/1533162410-1358443473_n.jpg?v=1533162477" title="P_20180801_203931.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971985"><img alt="P_20180801_204039.jpg" src="https://pic.pimg.tw/qupyqupy/1533162437-585526156_n.jpg?v=1533162477" title="P_20180801_204039.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="辣味干貝唇" data-pay=" 65 元。">， 2018 / 08 / 02 吃的，</div> <p>干貝唇就是採完貝柱後的邊緣部分，吃起來沒有干貝那麼有口感，但是鮮味還是有的。</p> <p>怕辣的人可以不用擔心，這餐點並不會辣，只有辛香的氣味很明顯，再融合干貝唇帶起來的鮮味很新奇。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050144"><img alt="P_20180802_202651.jpg" src="https://pic.pimg.tw/qupyqupy/1533464617-99979599_n.jpg?v=1533464828" title="P_20180802_202651.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050135"><img alt="P_20180802_202924.jpg" src="https://pic.pimg.tw/qupyqupy/1533464607-378679966_n.jpg?v=1533464828" title="P_20180802_202924.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="鳳梨蝦仁" data-pay=" 60 元。">， 2018 / 08 / 30 吃的，</div> <p>這完全就是走本土快炒鳳梨蝦球的路線，玉子燒配上鳳梨的那酸甜味，嘗著是挺新奇的，蝦仁也夠脆甜。不過鳳梨、蝦仁都是冷的，跟熱的玉子燒混在嘴裡一起吃的感覺有些奇怪，但不是說不好吃。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208234"><img alt="P_20180830_212229.jpg" src="https://pic.pimg.tw/qupyqupy/1536222439-2256597310_n.jpg?v=1536222469" title="P_20180830_212229.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208228"><img alt="P_20180830_212239.jpg" src="https://pic.pimg.tw/qupyqupy/1536222437-3675521667_n.jpg?v=1536222469" title="P_20180830_212239.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="義大利肉醬" data-pay=" 55 元。">， 2018 / 09 / 05 吃的，</div> <p>點這道之前，我滿腦子就是幻想著［肉］，沒想到實際拿到竟然沒看到一點碎肉，感覺上只有充滿義式香料的醬汁，味道酸甜酸甜的。</p> <p>不難吃，但是沒吃到碎肉的口感難免有點小失望。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208243"><img alt="P_20180905_205157_1.jpg" src="https://pic.pimg.tw/qupyqupy/1536222443-948982022_n.jpg?v=1536222469" title="P_20180905_205157_1.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208258"><img alt="P_20180905_205201.jpg" src="https://pic.pimg.tw/qupyqupy/1536222454-4056782082_n.jpg?v=1536222469" title="P_20180905_205201.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">黃記 - 原住民山豬肉香腸</div> <p>這家在夜市人比較少的那條路，因此不太需要排隊就可以吃到。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239778824"><img alt="P_20180723_205737.jpg" src="https://pic.pimg.tw/qupyqupy/1532474099-2245220084_n.jpg?v=1532474131" title="P_20180723_205737.jpg" /></a></p> <p>這是品項價格，除了山豬肉香腸以外還要賣其他很多特色肉串。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778827"><img alt="P_20180723_205823.jpg" src="https://pic.pimg.tw/qupyqupy/1532474107-22093629_n.jpg?v=1532474131" title="P_20180723_205823.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778851"><img alt="P_20180723_205828.jpg" src="https://pic.pimg.tw/qupyqupy/1532474109-766548757_n.jpg?v=1532474131" title="P_20180723_205828.jpg" /></a></div> </div> </div> <div class="global_ps_text"> <p>2018/07/27 新增山豬皮串品項。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239916641"><img alt="P_20180727_205226.jpg" src="https://pic.pimg.tw/qupyqupy/1532992661-714617382_n.jpg?v=1532993103" title="P_20180727_205226.jpg" /></a></p> </div> <p>攤位前除了有放醬汁、大蒜以外，還有原住民釀的酒。另外還有動物頭骨造型的擺飾，整體非常有原住民的味道。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778836"><img alt="P_20180723_205914.jpg" src="https://pic.pimg.tw/qupyqupy/1532474109-4068993594_n.jpg?v=1532474131" title="P_20180723_205914.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778878"><img alt="P_20180723_205924.jpg" src="https://pic.pimg.tw/qupyqupy/1532474115-4183312729_n.jpg?v=1532474131" title="P_20180723_205924.jpg" /></a></div> </div> </div> <p>掛在攤位上的民宿訊息，真是多元經營啊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239807852"><img alt="P_20180725_203523.jpg" src="https://pic.pimg.tw/qupyqupy/1532558391-3783203361_n.jpg?v=1532558420" title="P_20180725_203523.jpg" /></a></p> <div class="foodItem" data-name="蔥肉串" data-pay=" 40 元。">， 2018 / 07 / 23 吃的，</div> <p>光看側面就知道蔥加的非常多，尤其在快烤完成前，店家還會做一個壓實的動作，所以這肉串吃起來的口感很好。</p> <p>味道的部分除了濃烈的蔥香以外，還有獨特醬汁的香甜味道。因為這醬汁並不是邊烤邊刷上去的，所以肉串吃起來並不會很死鹹，這點我覺得很棒。更貼心的是店家把串肉串的叉子尖端給剪平了，不怕吃的時候不小心插傷嘴巴了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239778881"><img alt="P_20180723_210656.jpg" src="https://pic.pimg.tw/qupyqupy/1532474117-3053014845_n.jpg?v=1532474131" title="P_20180723_210656.jpg" /></a></p> <div class="foodItem" data-name="山豬肉串" data-pay=" 35 元。">， 2018 / 07 / 24 吃的，</div> <p>今天有仔細看了一下店家在烤的時候會把看起來烤焦的部分剪掉，難怪整個肉串吃起來口感不錯。</p> <p>山豬肉串的肉很扎實，份量多到我覺得我在吃豬排，每塊肉之間還有塞蔥白、蔥綠，所以有蔥香又有蔥的脆勁。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239807834"><img alt="P_20180724_203253.jpg" src="https://pic.pimg.tw/qupyqupy/1532558367-1352731552_n.jpg?v=1532558420" title="P_20180724_203253.jpg" /></a></p> <div class="foodItem" data-name="雞軟骨" data-pay=" 35 元。">， 2018 / 07 / 25 吃的，</div> <p>拿到的第一個印象是［好長的一串啊］。</p> <p>本來以為雞軟骨大概沒啥肉，沒想到帶肉的部分挺多的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239807837"><img alt="P_20180725_203755.jpg" src="https://pic.pimg.tw/qupyqupy/1532558373-1857750845_n.jpg?v=1532558420" title="P_20180725_203755.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239807849"><img alt="P_20180725_203834.jpg" src="https://pic.pimg.tw/qupyqupy/1532558387-3132491828_n.jpg?v=1532558420" title="P_20180725_203834.jpg" /></a></div> </div> </div> <p>肉質相當軟嫩又彈牙，有點像是小雞腿的口感，軟骨咬在嘴裡喀滋喀滋的同時又有肉汁相伴很過癮。就是整串太長了，邊走邊吃的時候要挺小心的，沒注意旁邊亂晃的話容易叉到人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239807846"><img alt="P_20180725_203818.jpg" src="https://pic.pimg.tw/qupyqupy/1532558384-674072199_n.jpg?v=1532558420" title="P_20180725_203818.jpg" /></a></p> <div class="foodItem" data-name="雞肉串" data-pay=" 35 元。">， 2018 / 07 / 26 吃的，</div> <p>肉的部分跟雞軟骨差不多，但是整體多了蔥香味，雖然口感沒有雞軟骨那麼新奇，可是咬起來更加軟爛多汁，算是比較符合大眾口味。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916626"><img alt="P_20180726_202243.jpg" src="https://pic.pimg.tw/qupyqupy/1532992643-1289491971_n.jpg?v=1532993103" title="P_20180726_202243.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916629"><img alt="P_20180726_202257.jpg" src="https://pic.pimg.tw/qupyqupy/1532992636-2153088507_n.jpg?v=1532993103" title="P_20180726_202257.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="山豬皮串" data-pay=" 35 元。">， 2018 / 07 / 27 吃的，</div> <p>山豬肉給人的印象就是比較扎實的口感，感覺牙齒不好的人會咬得很累。</p> <p>這個山豬皮串就適合大部分的人吃了，雖然叫做皮串，但是還是有帶肉的，咬下去不會太硬，反而會在口裡榨出很多油，不過吃起來不會覺得那是油，更貼近鮮美的肉汁。</p> <p>個人覺得這串是這攤最好吃的品項，好咬、多汁、彈牙、噴香。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916635"><img alt="P_20180727_205832.jpg" src="https://pic.pimg.tw/qupyqupy/1532992653-2480515538_n.jpg?v=1532993103" title="P_20180727_205832.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916644"><img alt="P_20180727_205843.jpg" src="https://pic.pimg.tw/qupyqupy/1532992665-147975246_n.jpg?v=1532993103" title="P_20180727_205843.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="香腸" data-pay=" 35 元。">， 2018 / 07 / 30 吃的，</div> <p>原味跟一般香腸差不多，不過攤位前面有給客人自助的獨門醬汁，有分辣、不辣，個人覺得辣的醬汁更有味道，再搭配攤位前的大蒜，鹹甜辛辣的味道還不錯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916662"><img alt="P_20180730_202412.jpg" src="https://pic.pimg.tw/qupyqupy/1532992693-1497441969_n.jpg?v=1532993103" title="P_20180730_202412.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916653"><img alt="P_20180730_202422.jpg" src="https://pic.pimg.tw/qupyqupy/1532992682-4180053882_n.jpg?v=1532993103" title="P_20180730_202422.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">罵子蛋 獨家創意炸物</div> <p>這家名字挺特別的，看攤位前的宣傳電視是說，因為店家做的炸皮蛋太好吃了，導致有個小孩天天來買結果被雙親罵，因此叫做罵子蛋。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239778887"><img alt="P_20180723_202624.jpg" src="https://pic.pimg.tw/qupyqupy/1532474119-2526909915_n.jpg?v=1532474131" title="P_20180723_202624.jpg" /></a></p> <p>菜單上面的名字都是蠻新奇沒看過的，這點讓這家炸物跟別家比起來就有了獨特性。</p> <p>另外這家的店員真的充滿了活力，我在旁邊看菜單時就能聽到從廚房裡面串出來的唱歌、跳舞聲音，喜悅的氣氛很濃厚。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778665"><img alt="P_20180723_202739.jpg" src="https://pic.pimg.tw/qupyqupy/1532474061-1683488991_n.jpg?v=1532474131" title="P_20180723_202739.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778626"><img alt="P_20180723_202747.jpg" src="https://pic.pimg.tw/qupyqupy/1532474044-3620889042_n.jpg?v=1532474131" title="P_20180723_202747.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778632"><img alt="P_20180723_202758.jpg" src="https://pic.pimg.tw/qupyqupy/1532474052-2310546732_n.jpg?v=1532474131" title="P_20180723_202758.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778629"><img alt="P_20180723_202811.jpg" src="https://pic.pimg.tw/qupyqupy/1532474051-2214359933_n.jpg?v=1532474131" title="P_20180723_202811.jpg" /></a></div> </div> </div> <p>點餐之後會拿到號碼牌，等叫號再來拿就好，雖然攤位旁邊有椅子可以坐，但是據我經驗因為人太多通常要等一段時間，還不如先去其他攤位晃晃。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239778635"><img alt="P_20180723_202817.jpg" src="https://pic.pimg.tw/qupyqupy/1532474053-2375714585_n.jpg?v=1532474131" title="P_20180723_202817.jpg" /></a></p> <div class="foodItem" data-name="罵子蛋＋花椒雞（套餐組合）" data-pay=" 100 元。">， 2018 / 07 / 23 吃的，</div> <p>這套餐組合可以省10塊錢。</p> <p>花椒雞乍看之下跟一般鹹酥雞沒甚麼不同，但入口確實能感受到ㄧ股椒香味，搭配九層塔入口，整個口腔都是幸福的香氣。我覺得很好吃，會讓人想一再嘗試。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778683"><img alt="P_20180723_204518.jpg" src="https://pic.pimg.tw/qupyqupy/1532474062-1363574495_n.jpg?v=1532474131" title="P_20180723_204518.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778686"><img alt="P_20180723_204534.jpg" src="https://pic.pimg.tw/qupyqupy/1532474067-3389134574_n.jpg?v=1532474131" title="P_20180723_204534.jpg" /></a></div> </div> </div> <p>罵子蛋其實就是炸皮蛋，但是吃起來沒甚麼皮蛋難聞的味道。</p> <p>因為上面鋪滿柴魚片，所以打開盒子時立馬就能聞到香氣，再搭配蒜頭、洋蔥、泰式醬，整體吃起來酸酸甜甜香氣十足，不過哩我看電視介紹是有加三星蔥的，但今天點的沒看到，不知道是不是口味改良了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778707"><img alt="P_20180723_205124.jpg" src="https://pic.pimg.tw/qupyqupy/1532474075-1265374853_n.jpg?v=1532474131" title="P_20180723_205124.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239778710"><img alt="P_20180723_205141.jpg" src="https://pic.pimg.tw/qupyqupy/1532474074-2812759998_n.jpg?v=1532474131" title="P_20180723_205141.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="干貝魷魚（小）（蜂蜜芥末）" data-pay=" 60 元。">， 2018 / 07 / 24 吃的，</div> <p>這名字真的是取對了，口感真的讓我分不出來是吃干貝還是魷魚。</p> <p>魷魚上面有鋪柴魚片，熱氣把香味都逼出來了，有泰式、蜂蜜芥末兩種醬汁可以選擇，在嘴裡是很有嚼勁但不會咬得很辛苦，味道鹹甜鹹甜的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239807840"><img alt="P_20180724_205234.jpg" src="https://pic.pimg.tw/qupyqupy/1532558380-1005393228_n.jpg?v=1532558420" title="P_20180724_205234.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239807843"><img alt="P_20180724_205303.jpg" src="https://pic.pimg.tw/qupyqupy/1532558384-3332279600_n.jpg?v=1532558420" title="P_20180724_205303.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="經典岩漿雞排" data-pay=" 80 元。">， 2018 / 07 / 25 吃的，</div> <p>有問過店家［經典岩漿雞排］跟［岩漿起司雞排］兩個到底差在哪？店家很直接回我［兩個是一樣的］。</p> <p>拿到有點驚奇，沒想到已經切好放在盒子裡，這盒子可是一般便當盒的大小啊。本來還在擔心要邊走邊吃的話，嘴巴跟手會不會被起司弄髒，有盒子裝的話，這點完全不需要擔心。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239807861"><img alt="P_20180725_211937.jpg" src="https://pic.pimg.tw/qupyqupy/1532558405-1846717502_n.jpg?v=1532558420" title="P_20180725_211937.jpg" /></a></p> <p>滿滿的起司在雞排上真的就像岩漿一樣，旁邊還有擺著清爽解膩的泡菜，另外還有淋上一點泰式酸辣醬，整個吃起來的味道相當多層次。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239807858"><img alt="P_20180725_211953.jpg" src="https://pic.pimg.tw/qupyqupy/1532558404-2735976404_n.jpg?v=1532558420" title="P_20180725_211953.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239807864"><img alt="P_20180725_212011.jpg" src="https://pic.pimg.tw/qupyqupy/1532558407-283410062_n.jpg?v=1532558420" title="P_20180725_212011.jpg" /></a></div> </div> </div> <p>外皮的口感比派克雞排還要脆一點，肉相當厚實，咬下去是會有肉汁炸出來的感覺。而且油的部分感覺有瀝過，我這天吃完後，盒子裡只看到殘留的泰式醬，油幾乎沒看到。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239807855"><img alt="P_20180725_212036.jpg" src="https://pic.pimg.tw/qupyqupy/1532558402-4005404933_n.jpg?v=1532558420" title="P_20180725_212036.jpg" /></a></p> <div class="foodItem" data-name="檸檬三角骨（小）" data-pay=" 60 元。">， 2018 / 07 / 27 吃的，</div> <p>原本以為是三角軟骨之類的，沒想到是真的帶骨要用啃的部位。</p> <p>肉炸的非常乾脆，但是檸檬＋九層塔的香味非常清新，就算肉很柴也會覺得是個跟味道非常搭的口感，不過我個人還是不太愛，畢竟在夜市邊走邊吃還要啃骨頭，手都會弄得髒髒的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916656"><img alt="P_20180727_213947.jpg" src="https://pic.pimg.tw/qupyqupy/1532992684-1716326146_n.jpg?v=1532993103" title="P_20180727_213947.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916650"><img alt="P_20180727_214011.jpg" src="https://pic.pimg.tw/qupyqupy/1532992678-1189669351_n.jpg?v=1532993103" title="P_20180727_214011.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="牽絲起司雞排" data-pay=" 80 元。">， 2018 / 07 / 30 吃的，</div> <p>這雞排是屬於香酥皮的，裡面包著起司跟一點點鳳梨下去炸，第一口咬進去的時候真的會被起司燙到，我是先咬開一點點讓裡面散熱一下。</p> <p>牽絲的部分會有一點在吃披薩的錯覺，起司多的地方頗像在吃芝心皮，當咬到鳳梨時那酸甜滋味爆出來跟雞肉混在一起的味道也是頗為新鮮，是非常特別的體驗。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916674"><img alt="P_20180730_204907.jpg" src="https://pic.pimg.tw/qupyqupy/1532992702-2466488495_n.jpg?v=1532993103" title="P_20180730_204907.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916671"><img alt="P_20180730_205319.jpg" src="https://pic.pimg.tw/qupyqupy/1532992703-4207907384_n.jpg?v=1532993103" title="P_20180730_205319.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="玫瑰岩漿雞排" data-pay=" 85 元。">， 2018 / 07 / 31 吃的，</div> <p>這似乎是挺熱門的，可能晚點去就賣完了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239971949"><img alt="P_20180731_204949.jpg" src="https://pic.pimg.tw/qupyqupy/1533162362-2360433873_n.jpg?v=1533162477" title="P_20180731_204949.jpg" /></a></p> <p>剛拿到餐點的時候玫瑰香氣真的非常濃厚，外觀上來看有點夢幻的感覺，邊走邊吃似乎有點對不起這道餐點。</p> <p>吃的味道其實跟經典岩漿雞排沒兩樣，主要的味道還是來自起司、泰式酸辣醬，玫瑰在裡面著重在香氣與視覺的表現上，我想女孩子應該是很愛。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971952"><img alt="P_20180731_205002.jpg" src="https://pic.pimg.tw/qupyqupy/1533162365-1394629639_n.jpg?v=1533162477" title="P_20180731_205002.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971943"><img alt="P_20180731_205020.jpg" src="https://pic.pimg.tw/qupyqupy/1533162358-4152033684_n.jpg?v=1533162477" title="P_20180731_205020.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">禾怡御食堂</div> <p>看攤位原本以為是賣章魚小丸子的，但仔細看一下才發現完全不是這麼一回事。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697791"><img alt="P_20180719_205129.jpg" src="https://pic.pimg.tw/qupyqupy/1532180560-2759396645_n.jpg?v=1532180570" title="P_20180719_205129.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239748833"><img alt="P_20180722_184238.jpg" src="https://pic.pimg.tw/qupyqupy/1532359682-2215915200_n.jpg?v=1532359716" title="P_20180722_184238.jpg" /></a></div> </div> </div> <p>攤商的名片。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697620"><img alt="P_20180721_145726.jpg" src="https://pic.pimg.tw/qupyqupy/1532180169-1877301059_n.jpg?v=1532180190" title="P_20180721_145726.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697626"><img alt="P_20180721_145744.jpg" src="https://pic.pimg.tw/qupyqupy/1532180175-3477920669_n.jpg?v=1532180190" title="P_20180721_145744.jpg" /></a></div> </div> </div> <p>賣的餐點品項除了丸子類以外，我覺得大部分都不適合在逛夜市的時候邊走邊吃。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697596"><img alt="P_20180719_205136.jpg" src="https://pic.pimg.tw/qupyqupy/1532180154-1179647318_n.jpg?v=1532180190" title="P_20180719_205136.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697593"><img alt="P_20180719_205149.jpg" src="https://pic.pimg.tw/qupyqupy/1532180153-2114085340_n.jpg?v=1532180190" title="P_20180719_205149.jpg" /></a></div> </div> </div> <p>從攤位外往裡望去，可以看得出來整齊乾淨。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239697599"><img alt="P_20180719_205255.jpg" src="https://pic.pimg.tw/qupyqupy/1532180162-819061318_n.jpg?v=1532180190" title="P_20180719_205255.jpg" /></a></p> <div class="foodItem" data-name="綜合御丸子" data-pay=" 60 元。">， 2018 / 07 / 19 吃的，</div> <p>這應該是翡翠+泡菜的綜合組合，丸子裡面的料非常多，整體吃起來有濃濃的日式甜味，但整個丸子的外皮並沒有很脆，連帶形狀很容易被破壞掉，我今天完全沒有完整把一個丸子叉起來過，通常在拉起來時就裂成兩半了。</p> <p>我有吃到一點辣味，我想應該是泡菜的丸子吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239697623"><img alt="P_20180719_205421_1.jpg" src="https://pic.pimg.tw/qupyqupy/1532180171-1432816706_n.jpg?v=1532180190" title="P_20180719_205421_1.jpg" /></a></p> <div class="foodItem" data-name="現代燒" data-pay=" 60 元。">， 2018 / 07 / 20 吃的，</div> <p>其實就是日式炒麵，但是跟我印象中滿滿美乃滋的樣子有一定差距。</p> <p>味道方面我覺得沒有很驚艷，高麗菜的菜味挺重的，看外觀顏色似乎很重口味，但實際吃起來很清淡，來夜市逛我個人是不推吃這道。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239697629"><img alt="P_20180720_214326.jpg" src="https://pic.pimg.tw/qupyqupy/1532180175-2641298473_n.jpg?v=1532180190" title="P_20180720_214326.jpg" /></a></p> <div class="foodItem" data-name="御好燒" data-pay=" 60 元。">， 2018 / 07 / 22 吃的，</div> <p>上面鋪著滿滿的美乃滋、海苔、芥末醬、還有一些調味粉，一打開就非常香。咬到裡面有滿滿的高麗菜，一整個很脆口。</p> <p>不過吃著吃著忽然發現整體感覺跟御丸子差不多啊，只是形狀不一樣，還有份量比較多。但是缺點也是有的，因為店家附的小叉子非常不適合吃這餐點，一直沒辦法很順利的把食物叉起來，要是能改附成湯匙或筷子就完美了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239748821"><img alt="P_20180722_184552.jpg" src="https://pic.pimg.tw/qupyqupy/1532359679-605288520_n.jpg?v=1532359716" title="P_20180722_184552.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239748809"><img alt="P_20180722_184624.jpg" src="https://pic.pimg.tw/qupyqupy/1532359669-1928245112_n.jpg?v=1532359716" title="P_20180722_184624.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="味增湯" data-pay=" 20 元。">， 2018 / 08 / 15 吃的，</div> <p>會賣這湯有點意外，因為店面並沒有座位給客人坐，拿著熱湯邊逛夜市邊喝也很不方便。</p> <p>味道挺普通的，大小就是一般便當店可以外帶的小杯子大小，裡面有些豆腐、海帶等料，不得不說拿著實在有點燙，而且蓋子有點封不緊，建議要喝的話還是跑到夜市中間公園慢慢喝。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240376991"><img alt="P_20180815_205928.jpg" src="https://pic.pimg.tw/qupyqupy/1534643385-4001607361_n.jpg?v=1534643408" title="P_20180815_205928.jpg" /></a></p>');
  contentArr.push('<p>小春系列在羅東夜市算是有名的，三個攤位連在一起又在黃金的十字路上，經常經過時都看到人滿為患。如果不想排隊等太久的話，在羅東夜市比較靠近郵局的入口附近還有一個店面，兩邊賣的東西都是一樣的，而且人也比較少。</p> <div class="b_title">小春卜肉 糕渣</div> <p>招牌上說的糕渣、卜肉都算是宜蘭有名的，外地的遊客很容易就被吸引過來。另外這家攤位右邊有擺著各種明信片可供選購。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158590"><img alt="P_20180831_223610.jpg" src="https://pic.pimg.tw/qupyqupy/1536102397-594914275_n.jpg?v=1536102461" title="P_20180831_223610.jpg" /></a></p> <p>攤位前有直接把各個餐點品項的樣品擺出來。記得第一次來買的時候因為看到東西都是包裝好的，還以為都是現買現吃，結果還是要經過烹調處理。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241158593"><img alt="P_20180831_223756.jpg" src="https://pic.pimg.tw/qupyqupy/1536102400-418195413_n.jpg?v=1536102461" title="P_20180831_223756.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241158584"><img alt="P_20180831_223820.jpg" src="https://pic.pimg.tw/qupyqupy/1536102393-867198509_n.jpg?v=1536102462" title="P_20180831_223820.jpg" /></a></div> </div> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158587"><img alt="P_20180831_223805.jpg" src="https://pic.pimg.tw/qupyqupy/1536102393-4290089564_n.jpg?v=1536102462" title="P_20180831_223805.jpg" /></a></p> <div class="foodItem" data-name="卜肉＋糕渣（小）" data-pay=" 120 元。">， 2018 / 08 / 31 吃的，</div> <p>小份的卜肉跟糕渣分別都是60元，店家會把兩份餐點都裝在一起。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158581"><img alt="P_20180831_223958.jpg" src="https://pic.pimg.tw/qupyqupy/1536102389-2781918366_n.jpg?v=1536102462" title="P_20180831_223958.jpg" /></a></p> <p>卜肉當中的［卜］字有炸的意思，而肉是用豬里肌肉下去炸。</p> <p>味道部分不算難吃，有皮的炸香跟肉的甜味。不過與我吃過的卜肉相比，還是推三星的味珍香卜肉，如果不想跑那麼遠，在羅東高中對面的卜之鄉也是味道不錯又大份量的選擇。比起這兩家小春的份量跟價格比略有遜色。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158599"><img alt="P_20180831_224024.jpg" src="https://pic.pimg.tw/qupyqupy/1536102416-1008495972_n.jpg?v=1536102462" title="P_20180831_224024.jpg" /></a></p> <p>糕渣一般是用豬肉、蝦仁剁成漿狀在和玉米粉、太白粉、麵粉去做的，通常還會加入雞湯汁，不過這點就看各家的做法。</p> <p>因為內部非常燙，吃的時候不小心燙傷至少痛三天，每次聽到店家喊這促銷口號都會怕怕的。糕渣的味道有些複雜，而且吃的時候因為很燙，沒辦法細細品嘗只有外皮上的胡椒粉味印象最深。個人是建議先扒開一個小口讓內部散散熱，之後再一口在嘴裡壓爆，各種鮮香爆漿、入口即化非常過癮。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158605"><img alt="P_20180831_224507.jpg" src="https://pic.pimg.tw/qupyqupy/1536102422-2352660862_n.jpg?v=1536102462" title="P_20180831_224507.jpg" /></a></p> <div class="foodItem" data-name="炸湯圓" data-pay=" 30 元。">， 2018 / 09 / 02 吃的，</div> <p>這道在婚宴上經常吃到，可惜小春的炸湯圓就像麻糬一樣都黏在一起，雖然內裡有灑花生粉店家也說要吃前要先搖一搖，但還是沒有婚宴上吃到的那麼粒粒分明的感覺。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158596"><img alt="P_20180902_211253.jpg" src="https://pic.pimg.tw/qupyqupy/1536102413-1897269295_n.jpg?v=1536102462" title="P_20180902_211253.jpg" /></a></p> <div class="foodItem" data-name="糟餅（小）" data-pay=" 60 元（or 50?）。">， 2018 / 09 / 02 吃的，</div> <p>糟餅味道有點甜甜的，咬下去還會爆出金佶的清新香味，但口感真的是太乾了，如果單吃不喝茶真的很快膩。</p> <p>另外這天因為買太多東西了，加上攤位又沒寫售價，已經有點忘記糟餅是 50 or 60元，購買前記得問清楚價格。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241158608"><img alt="P_20180902_211834.jpg" src="https://pic.pimg.tw/qupyqupy/1536102423-2618023955_n.jpg?v=1536102463" title="P_20180902_211834.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241158602"><img alt="P_20180902_212005.jpg" src="https://pic.pimg.tw/qupyqupy/1536102417-241336599_n.jpg?v=1536102463" title="P_20180902_212005.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="玫瑰鹽脆皮蝦（6串）" data-pay=" 100 元。">， 2018 / 09 / 03 吃的，</div> <p>在夜市點蝦子吃簡直是找自己麻煩，剝殼一想到就很麻煩，不過這餐點是可以連殼一起吃的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158611"><img alt="P_20180903_210500_1.jpg" src="https://pic.pimg.tw/qupyqupy/1536102424-1655385680_n.jpg?v=1536102463" title="P_20180903_210500_1.jpg" /></a></p> <p>點餐之後很快就可以拿到了，一聞到那炸香味我就覺得不妙，根本就是蝦味仙的味道嘛！！瞬間心裡冒出無數句［該不會我花了100就買了蝦味仙吧？］</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158614"><img alt="P_20180903_211008_1.jpg" src="https://pic.pimg.tw/qupyqupy/1536102427-1049693741_n.jpg?v=1536102463" title="P_20180903_211008_1.jpg" /></a></p> <p>所幸只有聞起來像蝦味仙，肉的部分還是保有鮮甜跟脆度，蝦腦的味道也有保留下來。</p> <p>如果怕消化不良記得先把頭的部分咬斷、吸乾、吐掉，我覺得就頭的部分比較難咬碎其他就真的像在吃脆皮麵衣一樣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241158617"><img alt="P_20180903_211551.jpg" src="https://pic.pimg.tw/qupyqupy/1536102429-618909882_n.jpg?v=1536102463" title="P_20180903_211551.jpg" /></a></p> <div class="b_title">小春羊肉串</div> <p>烤肉串在逛夜市的時候是比較方便吃的，不過雖然說是新疆孜然串烤，其實在攤位前沒那麼濃的孜然香味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239697551"><img alt="P_20180718_202232.jpg" src="https://pic.pimg.tw/qupyqupy/1532180090-2331008022_n.jpg?v=1532180190" title="P_20180718_202232.jpg" /></a></p> <p>在攤位前可以自己挑要吃的肉串，選完擺到籃子裡後就可以拿到小春皮蛋攤位結帳。</p> <p>付錢之後可以拿到ㄧ張小單子等叫號，我看大部分的人都是直接拿6串，這樣比較便宜。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697581"><img alt="P_20180719_203104.jpg" src="https://pic.pimg.tw/qupyqupy/1532180124-3903871555_n.jpg?v=1532180190" title="P_20180719_203104.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697569"><img alt="P_20180719_203147.jpg" src="https://pic.pimg.tw/qupyqupy/1532180116-2797077773_n.jpg?v=1532180190" title="P_20180719_203147.jpg" /></a></div> </div> </div> <p>肉串的肉量很少，就算一次吃六串也跟塞牙縫差不多。剛拿到時整個袋子相當油，弄得手非常不舒服。</p> <p>牛肉、羊肉經烤過我已經吃不太出來了，雖然老闆說可以看插子尾端顏色分辨，不過我吃都覺得一樣，肉本身沒甚麼味道，孜然的香味只有在咬破灑在上面的顆粒時比較有明顯爆出來。小香腸是我覺得最有味道，但依然沒有太驚豔的地方。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697584"><img alt="P_20180719_203706.jpg" src="https://pic.pimg.tw/qupyqupy/1532180134-2478627030_n.jpg?v=1532180190" title="P_20180719_203706.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697590"><img alt="P_20180719_203722.jpg" src="https://pic.pimg.tw/qupyqupy/1532180148-3804546101_n.jpg?v=1532180190" title="P_20180719_203722.jpg" /></a></div> </div> </div> <div class="b_title">小春照燒皮蛋</div> <p>這照燒皮蛋我是真沒吃過，看著挺新奇的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239587349"><img alt="P_20180717_205316.jpg" src="https://pic.pimg.tw/qupyqupy/1531841293-1423538117_n.jpg?v=1531841341" title="P_20180717_205316.jpg" /></a></p> <p>攤位前有擺著樣本，就兩種口味直接跟老闆點就可以了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239587367"><img alt="P_20180717_205346.jpg" src="https://pic.pimg.tw/qupyqupy/1531841303-1191347120_n.jpg?v=1531841341" title="P_20180717_205346.jpg" /></a></p> <div class="foodItem" data-name="泰式酸辣皮蛋" data-pay=" 50 元。">， 2018 / 07 / 17 吃的，</div> <p>點餐之後不用等多久很快就拿到手了。</p> <p>吃起來味道酸酸甜甜的，個人覺得這餐點的特色就是醬汁搭配上皮蛋口感做出的新奇口味，裡面有放小黃瓜絲跟洋蔥，因此除了皮蛋彈牙的口感以外，還能吃到一些清爽的脆度。不過可惜沒有白飯，要是配著白飯一起吃一定很好味。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239587373"><img alt="P_20180717_205552.jpg" src="https://pic.pimg.tw/qupyqupy/1531841305-2221586233_n.jpg?v=1531841341" title="P_20180717_205552.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239587379"><img alt="P_20180717_205606.jpg" src="https://pic.pimg.tw/qupyqupy/1531841307-1141222096_n.jpg?v=1531841341" title="P_20180717_205606.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="照燒皮蛋" data-pay=" 50 元。">， 2018 / 07 / 18 吃的，</div> <p>照燒皮蛋的蒜香味超級濃，真的聞了會流口水。</p> <p>味道有點辣，邊走邊吃容易流一身汗，個人覺得相當過癮，口感的部分因為有大量的碎蒜，咬在嘴裡有一定的脆勁。照燒的醬汁味道沒有很明顯，但整體來說還是挺好味的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697566"><img alt="P_20180718_202437.jpg" src="https://pic.pimg.tw/qupyqupy/1532180105-121215805_n.jpg?v=1532180190" title="P_20180718_202437.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697557"><img alt="P_20180718_202501.jpg" src="https://pic.pimg.tw/qupyqupy/1532180094-3685822350_n.jpg?v=1532180190" title="P_20180718_202501.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">阿灶伯</div><p>羅東夜市最有名的羊肉湯攤位，它排隊有分外帶、內用兩個隊伍，如果要內用要從攤位右邊走進去會看到另一條排隊路線。</p> <p>在排隊的同時，就可以明顯感受出來跟其他攤位不一樣的香氣，那藥膳的味道是一直從鍋裡冒出來，就算走過也會被香氣吸引多看幾眼。我想這除了用料實在以外，大概就是攤位的通風好，點菜時可以看到裡面裝了很多大大小小的風扇，一方面可以讓做菜的人有比較通風清涼的環境，一方面把香氣吹出去吸引更多客人，我想這也是做生意的訣竅之一吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208137"><img alt="P_20180701_190558.jpg" src="https://pic.pimg.tw/qupyqupy/1530489358-1619665626_n.jpg" title="P_20180701_190558.jpg" /></a></p> <div class="foodItem" data-name="當歸羊肉湯" data-pay=" 70 元。">， 2018 / 07 / 01 吃的，</div> <p>因為內用隊伍太長了，我直接外帶到旁邊公園找個地方坐著吃，不過外帶需要多給2塊錢紙碗錢。</p> <p>阿灶伯的羊肉湯料很多，脆脆的青菜佔的比例大概有20%，跟羊肉一起吃口感還不錯，另外還有附醬汁，羊肉沾著吃也很夠味道。</p> <p>湯頭的部分喝下去是會回甘的那種，羊騷味完全沒有，但肉還是有些柴，不過這缺點在醬汁跟青菜的搭配下其實沒那麼明顯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208146"><img alt="P_20180701_192446.jpg" src="https://pic.pimg.tw/qupyqupy/1530489358-1092317753_n.jpg" title="P_20180701_192446.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208143"><img alt="P_20180701_192459.jpg" src="https://pic.pimg.tw/qupyqupy/1530489361-3992985164_n.jpg" title="P_20180701_192459.jpg" /></a></div> </div> </div> <p>2018 / 09 / 18 ，內用補照。</p> <p>結果內用也是用紙碗，外帶紙碗還要加錢，感覺還是內用划算。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241477697"><img alt="P_20180915_165629.jpg" src="https://pic.pimg.tw/qupyqupy/1537244003-1169875324_n.jpg?v=1537244020" title="P_20180915_165629.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241477691"><img alt="P_20180915_165638.jpg" src="https://pic.pimg.tw/qupyqupy/1537244003-2994990852_n.jpg?v=1537244020" title="P_20180915_165638.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="沙茶羊肉飯" data-pay=" 70 元。">， 2018 / 07 / 03 吃的，</div> <p>其實就是一般快炒店的時蔬羊肉蓋在飯上，不過價格超便宜，光看青菜的量就很誇張，整盤帶有濃濃的沙茶香氣，吃在嘴裡脆口脆口的，是真材實料的高 CP 值餐點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239263748"><img alt="P_20180703_214543.jpg" src="https://pic.pimg.tw/qupyqupy/1530682159-1838176471_n.jpg?v=1530682166" title="P_20180703_214543.jpg" /></a></p> <div class="foodItem" data-name="臭豆腐" data-pay=" 40 元。">， 2018 / 07 / 03 吃的，</div> <p>雖然臭薯條很創新也很方便吃，但是臭豆腐我還是比較喜歡吃這種傳統式的。</p> <p>不知道是不是攤位的當歸香氣太重，我其實沒聞到甚麼臭豆腐的臭味，外皮金黃酥脆咬開裡面又很有汁，把皮咬破一點把醬汁滴進去配上泡菜吃，在口裡能充分感受到酸甜、酥脆。另外我覺得那小堆辣醬的功用很大，把整個香氣硬是跟其他攤位做出區隔。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239263745"><img alt="P_20180703_214750_1.jpg" src="https://pic.pimg.tw/qupyqupy/1530682146-2252064882_n.jpg?v=1530682166" title="P_20180703_214750_1.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239263751"><img alt="P_20180703_214758.jpg" src="https://pic.pimg.tw/qupyqupy/1530682159-3467396285_n.jpg?v=1530682166" title="P_20180703_214758.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="魯肉飯" data-pay=" 25 元。">， 2018 / 09 / 15 吃的，</div> <p>這碗的份量很大，但是相對來說白飯有點多，而且是屬於那種有點黏膩的魯肉飯。吃飽是沒問題啦，味道也OK，但是沒有太特別的地方。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241477682"><img alt="P_20180915_165614.jpg" src="https://pic.pimg.tw/qupyqupy/1537243994-1846028667_n.jpg?v=1537244019" title="P_20180915_165614.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241477700"><img alt="P_20180915_165620.jpg" src="https://pic.pimg.tw/qupyqupy/1537244003-1406248207_n.jpg?v=1537244020" title="P_20180915_165620.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="沙茶羊肉炒麵" data-pay=" 70 元。">， 2018 / 09 / 15 吃的，</div> <p>這盤炒麵屬於有點水的，不喜歡吃太乾的人應該很愛。</p> <p>麵條不會都黏在一起很好拌開，羊肉份量也給的很多，沙茶味也足夠，整盤上桌時就能聞到很香的味道。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241477694"><img alt="P_20180915_170020.jpg" src="https://pic.pimg.tw/qupyqupy/1537244002-1013310419_n.jpg?v=1537244020" title="P_20180915_170020.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241477688"><img alt="P_20180915_170024.jpg" src="https://pic.pimg.tw/qupyqupy/1537244003-1794288355_n.jpg?v=1537244020" title="P_20180915_170024.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">羊鋪子</div> <p>羅東夜市賣當歸羊肉湯的不少，羊鋪子也算生意不錯的一家，跟阿灶伯比起來不需要排隊排太長的時間。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208119"><img alt="P_20180701_184555.jpg" src="https://pic.pimg.tw/qupyqupy/1530489334-2467254457_n.jpg" title="P_20180701_184555.jpg" /></a></p> <p>這是價目表。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208131"><img alt="P_20180701_185048.jpg" src="https://pic.pimg.tw/qupyqupy/1530489356-3208556127_n.jpg" title="P_20180701_185048.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208134"><img alt="P_20180701_185055.jpg" src="https://pic.pimg.tw/qupyqupy/1530489358-3243926413_n.jpg" title="P_20180701_185055.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="當歸羊肉湯" data-pay=" 70 元。">， 2018 / 07 / 01 吃的，</div> <p>這湯頭的當歸味道明顯，有很重的藥膳香味，不過羊肉的部分有些柴，個人覺得只喝湯的話算是不錯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208125"><img alt="P_20180701_185023.jpg" src="https://pic.pimg.tw/qupyqupy/1530489337-3578887847_n.jpg" title="P_20180701_185023.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208128"><img alt="P_20180701_185033.jpg" src="https://pic.pimg.tw/qupyqupy/1530489343-617302541_n.jpg" title="P_20180701_185033.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="當歸羊腱湯" data-pay=" 75 元。">， 2018 / 07 / 09 吃的，</div> <p>湯頭跟羊肉湯差不多，不過羊腱肉跟想像不太一樣，我原本是想吃到大塊肉的羊腱，但湯裡的肉不僅小塊還有點少。吃起來是比羊肉湯的肉片更軟爛有味道，就是份量太少。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239432378"><img alt="P_20180709_211959.jpg" src="https://pic.pimg.tw/qupyqupy/1531295377-1891546130_n.jpg" title="P_20180709_211959.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239432372"><img alt="P_20180709_212024.jpg" src="https://pic.pimg.tw/qupyqupy/1531295361-3867504103_n.jpg" title="P_20180709_212024.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="當歸羊排湯" data-pay=" 75 元。">， 2018 / 07 / 18 吃的，</div> <p>湯裡面的肉塊非常大塊，所以相對湯比較少。肉質算是好咬，可是畢竟還是有帶骨頭，尤其店家沒有附衛生紙，所以吃完後手髒髒的有點難受。</p> <p>肉塊沾著醬汁吃算香的，不過今天菜有點苦味，個人不是很喜歡，而且還吃到一大塊肥油，個人覺得還是點羊肉湯比較好吃。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697560"><img alt="P_20180718_203547.jpg" src="https://pic.pimg.tw/qupyqupy/1532180097-3039751748_n.jpg?v=1532180190" title="P_20180718_203547.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697554"><img alt="P_20180718_203555.jpg" src="https://pic.pimg.tw/qupyqupy/1532180090-2526450065_n.jpg?v=1532180190" title="P_20180718_203555.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="臭豆腐" data-pay=" 40 元。">， 2018 / 07 / 18 吃的，</div> <p>這道餐點算是上的非常快的，但是外皮顏色不是很漂亮的金黃色，形狀上面也沒有定型，沒有外酥內軟的口感，泡菜量也給的偏少。</p> <p>另外臭豆腐的醬汁是非常重要的，但這盤的醬汁非常少，我吃到一半時已經沒有了，後面吃的有點乾，個人比較不喜歡。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697572"><img alt="P_20180718_203601.jpg" src="https://pic.pimg.tw/qupyqupy/1532180119-4139128139_n.jpg?v=1532180190" title="P_20180718_203601.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239697575"><img alt="P_20180718_203607.jpg" src="https://pic.pimg.tw/qupyqupy/1532180120-502357740_n.jpg?v=1532180190" title="P_20180718_203607.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="沙茶羊肉飯" data-pay=" 70 元。">， 2018 / 09 / 03 吃的，</div> <p>沙茶是不管跟甚麼做結合都不會雷的調味料，這道菜的味道不錯，羊肉的味道也不會被沙茶完全蓋過去，但是份量確實有些少。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241182944"><img alt="P_20180903_202224.jpg" src="https://pic.pimg.tw/qupyqupy/1536158094-3129853073_n.jpg?v=1536158110" title="P_20180903_202224.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241182950"><img alt="P_20180903_202233_1.jpg" src="https://pic.pimg.tw/qupyqupy/1536158095-652929118_n.jpg?v=1536158110" title="P_20180903_202233_1.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="魯肉飯" data-pay=" 25 元。">， 2018 / 09 / 04 吃的，</div> <p>這碗出乎意料外的好吃，魯肉跟飯的比例相當完美，魯肉的部分瘦肉偏多，但又不會失去該有的香味。</p> <p>相比之下有些賣魯肉飯的店家肉給的少，為了增加味道加了很多滷汁，不免越吃越油膩，羊鋪子則完全不會有這問題，吃完一碗之後還想再來一碗。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241182926"><img alt="P_20180904_201143.jpg" src="https://pic.pimg.tw/qupyqupy/1536158091-1656737472_n.jpg?v=1536158110" title="P_20180904_201143.jpg" /></a></p> <div class="foodItem" data-name="薑絲羊肉湯" data-pay=" 70 元。">， 2018 / 09 / 04 吃的，</div> <p>比起當歸羊肉湯，這碗的味道明顯清淡不少，原本以為薑的味道應該頗重，但一直喝到快沒的時候薑的味道才爆出來。</p> <p>個人覺得還是當歸羊肉湯比較好喝。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241182941"><img alt="P_20180904_201155.jpg" src="https://pic.pimg.tw/qupyqupy/1536158094-1987104294_n.jpg?v=1536158110" title="P_20180904_201155.jpg" /></a></p> <div class="foodItem" data-name="雞絲飯" data-pay=" 25 元。">， 2018 / 09 / 07 吃的，</div> <p>飯上用的貌似是魯肉飯的醬汁，雞肉的纖維剛好吸了這醬汁的味道，吃起來香又帶點回甜，肉絲與飯的比例也是剛剛好，不會吃到最後只吃白飯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241772114"><img alt="P_20180907_215730.jpg" src="https://pic.pimg.tw/qupyqupy/1538264928-3591034519_n.jpg?v=1538264973" title="P_20180907_215730.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241772120"><img alt="P_20180907_215737.jpg" src="https://pic.pimg.tw/qupyqupy/1538264929-3443677515_n.jpg?v=1538264973" title="P_20180907_215737.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">臭薯條</div> <p>羅東夜市的臭薯條有兩間。另外目前在士林夜市也有直營店，想吃的話在台北也吃得到。</p> <p>臭薯條其實就是臭豆腐做成條狀，並且淋上各種口味的醬汁來創造出不同的口感體驗。跟傳統的臭豆腐比起來，因為是條狀又是裝在一個杯子裡，所以比較方便邊走邊吃，醬汁的部分也比較容易帶上來，不過泡菜量偏少，這點我覺得有點可惜。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208164"><img alt="P_20180627_215057.jpg" src="https://pic.pimg.tw/qupyqupy/1530489494-3345206925_n.jpg" title="P_20180627_215057.jpg" /></a></p> <p>這是菜單，有非常多口味可以選擇，而且是多國口味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208155"><img alt="P_20180627_215118.jpg" src="https://pic.pimg.tw/qupyqupy/1530489489-1024512518_n.jpg" title="P_20180627_215118.jpg" /></a></p> <div class="foodItem" data-name="照燒" data-pay=" 50 元。">， 2018 / 06 / 27 吃的，</div> <p>味道跟小時候常吃的照燒豬肉堡有點像，不過單著吃有點重鹹，我吃著吃著還真想找碗白飯來配。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208158"><img alt="P_20180627_215254.jpg" src="https://pic.pimg.tw/qupyqupy/1530489491-2635609236_n.jpg" title="P_20180627_215254.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208161"><img alt="P_20180627_215300.jpg" src="https://pic.pimg.tw/qupyqupy/1530489495-1742164918_n.jpg" title="P_20180627_215300.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="蜂蜜芥末" data-pay=" 50 元。">， 2018 / 07 / 15 吃的，</div> <p>蜂蜜的味道很明顯，反而沒甚麼芥末的感覺，上面的黃色醬汁看起來蠻鮮豔的，也許是因為這樣，就算味道沒有特別驚艷我也吃得挺開心的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552432"><img alt="P_20180715_185536.jpg" src="https://pic.pimg.tw/qupyqupy/1531785559-2165513475_n.jpg?v=1531841340" title="P_20180715_185536.jpg" /></a></p> <div class="foodItem" data-name="麥當當風味" data-pay=" 55 元。">， 2018 / 07 / 15 吃的，</div> <p>原本以為是像麥當勞那樣灑上鹽巴調味，沒想到是用類似糖醋醬的醬汁，個人覺得味道沒有很麥當當，不過還是算好吃。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916638"><img alt="P_20180726_211824.jpg" src="https://pic.pimg.tw/qupyqupy/1532992646-2889167992_n.jpg?v=1532993103" title="P_20180726_211824.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916632"><img alt="P_20180726_211831_1.jpg" src="https://pic.pimg.tw/qupyqupy/1532992652-78267088_n.jpg?v=1532993103" title="P_20180726_211831_1.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="酸黃瓜" data-pay=" 50 元。">， 2018 / 08 / 05 吃的，</div> <p>這口味也是醬汁的不同，原本還想說會有一兩片酸黃瓜在裡面。醬汁的味道本身沒有很重，吃起來有點酸酸的，不過臭豆腐的味道還是比較重的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240161843"><img alt="P_20180805_204805.jpg" src="https://pic.pimg.tw/qupyqupy/1533827058-1020280458_n.jpg?v=1533827166" title="P_20180805_204805.jpg" /></a></p> <div class="foodItem" data-name="泰式酸辣" data-pay=" 50 元。">， 2018 / 08 / 15 吃的，</div> <p>醬汁酸酸甜甜的，因為味道很重，把臭豆腐的臭味完全壓掉。</p> <p>不過這天吃好像因為醬汁太多的關係，吃完有點胃食道逆流，建議吃這口味之前最好肚裡還有些其他澱粉類的食物墊底比較好。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240376994"><img alt="P_20180815_211857.jpg" src="https://pic.pimg.tw/qupyqupy/1534643386-4284773209_n.jpg?v=1534643408" title="P_20180815_211857.jpg" /></a></p> <div class="foodItem" data-name="韓式風味" data-pay=" 55 元。">， 2018 / 08 / 21 吃的，</div> <p>看到紅通通的醬汁就知道很辣，我是屬於不能吃辣的人，不僅邊吃邊流汗，而且眼淚一直流出來。</p> <p>如果是泡菜換成韓式泡菜、醬汁換成稀釋過的味增，應該會比較合我胃口。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240596861"><img alt="P_20180821_211726.jpg" src="https://pic.pimg.tw/qupyqupy/1535267486-537960368_n.jpg?v=1535267496" title="P_20180821_211726.jpg" /></a></p> <div class="foodItem" data-name="特調起司" data-pay=" 60 元。">， 2018 / 08 / 22 吃的，</div> <p>起司本身沒啥鹹味，不過還好它有先淋上其他醬汁之後才淋上起司，但整體吃起來還是沒有太驚艷。</p> <p>對於我來說起司是屬於偏臭的食物，臭豆腐也是臭的，兩個合起來簡直是臭中之臭，所以個人不太喜歡這味道～～～～</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240596858"><img alt="P_20180822_212444.jpg" src="https://pic.pimg.tw/qupyqupy/1535267486-1620214481_n.jpg?v=1535267496" title="P_20180822_212444.jpg" /></a></p> <div class="foodItem" data-name="椒鹽" data-pay=" 50 元。">， 2018 / 08 / 27 吃的，</div> <p>吃起來跟一般炸物攤入口的第一個感覺差不多，鹹鹹麻麻的味道。</p> <p>不過它灑椒鹽的方式是先裝進杯子才灑，所以調味粉都集中在上方，坦白說有點死鹹，要是像一般炸物攤的灑法也許會更好。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240689216"><img alt="P_20180827_213857.jpg" src="https://pic.pimg.tw/qupyqupy/1535412775-4104147443_n.jpg?v=1535412784" title="P_20180827_213857.jpg" /></a></p>');
  contentArr.push('<div class="b_title">嚐味鮮湯包</div> <p>台灣的這種小籠湯包是非常有名的，不管是大廳餐還是小攤販味道都不會差到哪去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241772459"><img alt="P_20180903_203511.jpg" src="https://pic.pimg.tw/qupyqupy/1538268429-3607970963_n.jpg" title="P_20180903_203511.jpg" /></a></p> <p>這是品項價格。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241772462"><img alt="P_20180903_203849.jpg" src="https://pic.pimg.tw/qupyqupy/1538268434-1079928737_n.jpg" title="P_20180903_203849.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241772471"><img alt="P_20180903_203612.jpg" src="https://pic.pimg.tw/qupyqupy/1538268437-1788065517_n.jpg" title="P_20180903_203612.jpg" /></a></div> </div> </div> <p>這攤位有內用的座位，不用買了還得邊走邊吃。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241772465"><img alt="P_20180903_203634.jpg" src="https://pic.pimg.tw/qupyqupy/1538268435-975372334_n.jpg" title="P_20180903_203634.jpg" /></a></p> <div class="foodItem" data-name="三星蔥爆將湯包" data-pay=" 70 元。">， 2018 / 09 / 03 吃的，</div> <p>原本以為這湯包裡面會包著三星蔥，沒想到是原味湯包上面灑了一堆三星蔥花。</p> <p>因為沒有經過熱氣，蔥香沒有很明顯，搭配湯包吃時的生蔥味很重，雖然增加了不少脆脆的口感，但是跟湯包的味合不起來，也許把蔥包進湯包裡會好點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241772468"><img alt="P_20180903_204013.jpg" src="https://pic.pimg.tw/qupyqupy/1538268437-2805234673_n.jpg" title="P_20180903_204013.jpg" /></a></p>');
  contentArr.push('<div class="b_title">三星蔥餅</div> <p>這家每次經過都是排了老長的隊伍，畢竟三星蔥是宜蘭名產，外地人來到宜蘭找吃的都會以這為指標。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241208066"><img alt="P_20180827_211516.jpg" src="https://pic.pimg.tw/qupyqupy/1536222354-1739849165_n.jpg?v=1536222469" title="P_20180827_211516.jpg" /></a></p> <p>這是售價。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241208069"><img alt="P_20180827_211611.jpg" src="https://pic.pimg.tw/qupyqupy/1536222354-1866149313_n.jpg?v=1536222469" title="P_20180827_211611.jpg" /></a></p> <p>攤位前有擺著樣品，可以看到蔥真的是塞到尖出來，用料非常大方。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208072"><img alt="P_20180827_211616.jpg" src="https://pic.pimg.tw/qupyqupy/1536222361-1498826801_n.jpg?v=1536222469" title="P_20180827_211616.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208078"><img alt="P_20180827_211712.jpg" src="https://pic.pimg.tw/qupyqupy/1536222363-3138037902_n.jpg?v=1536222469" title="P_20180827_211712.jpg" /></a></div> </div> </div> <p>雖然看到料理的方式，感覺是挺油膩膩的，不過因為皮薄的關係，並不會吸收太多油水，口感上不會有油膩感。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241208075"><img alt="P_20180827_211717.jpg" src="https://pic.pimg.tw/qupyqupy/1536222361-2156060472_n.jpg?v=1536222469" title="P_20180827_211717.jpg" /></a></p> <p>店家裝袋的方式會在塑膠袋外再套上一層紙袋，一來可以防湯汁外露，又可以讓客人拿的時候不會覺得太燙手，這點算是貼心。</p> <p>雖然外觀與夜市另一家蔥多餅看起來差不多，不過味道的部分還是有些微的差異，因為沒有添加醬汁，所以蔥的香味更加明顯，而且口感上真的能吃到蔥的脆，我是覺得兩家各有優勝，建議都吃吃看。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208081"><img alt="P_20180827_212158.jpg" src="https://pic.pimg.tw/qupyqupy/1536222368-2353145025_n.jpg?v=1536222469" title="P_20180827_212158.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241208084"><img alt="P_20180827_212424.jpg" src="https://pic.pimg.tw/qupyqupy/1536222369-750443216_n.jpg?v=1536222469" title="P_20180827_212424.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">台灣冠軍水果粉圓</div> <p>這家的標題真的取得很聳動［台灣冠軍、風靡全球］。名號之大跟攤位大小不成正比啊。</p> <p>價目表.......真的是非常不便宜。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050213"><img alt="P_20180804_173304_1.jpg" src="https://pic.pimg.tw/qupyqupy/1533464740-3844990741_n.jpg?v=1533464829" title="P_20180804_173304_1.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050216"><img alt="P_20180804_173315.jpg" src="https://pic.pimg.tw/qupyqupy/1533464748-3677312212_n.jpg?v=1533464829" title="P_20180804_173315.jpg" /></a></div> </div> </div> <p>巧妃系列有擺示意圖在攤位前面，不過實際成品不會像這圖顯示的這麼澎派。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050225"><img alt="P_20180804_173322_1.jpg" src="https://pic.pimg.tw/qupyqupy/1533464771-1983787595_n.jpg?v=1533464829" title="P_20180804_173322_1.jpg" /></a></p> <p>雖然是路邊的小攤位，但裡面算是非常乾淨的。水果粉圓的部分會從冰櫃裡拿出做好的一份份小袋子再隔水加熱。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050228"><img alt="P_20180804_173538.jpg" src="https://pic.pimg.tw/qupyqupy/1533464783-4124509842_n.jpg?v=1533464829" title="P_20180804_173538.jpg" /></a></p> <div class="foodItem" data-name="芒果巧妃愛玉拿鐵" data-pay=" 80 元。">， 2018 / 08 / 04 吃的，</div> <p>這杯芒果顏色非常重喔，外觀看起來也挺漂亮的，杯裡的料挺多的，上層浮的應該是愛玉之類的，珍珠就都沉在下面了。</p> <p>愛玉本身沒啥味道，有點像吃寒天果凍的感覺，珍珠口感就沒啥特別的，不過味道上有些酸酸的，整體是好喝的，因為料多是屬於比較有飽足感的飲品。</p> <p>題外話，這杯比較小杯加上料多，水的部分就偏少了，逛夜市汗水一直流，個人還是比較喜歡喝比較多水的飲品。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050234"><img alt="P_20180804_174258.jpg" src="https://pic.pimg.tw/qupyqupy/1533464807-313109791_n.jpg?v=1533464829" title="P_20180804_174258.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050231"><img alt="P_20180804_174305.jpg" src="https://pic.pimg.tw/qupyqupy/1533464796-583071088_n.jpg?v=1533464829" title="P_20180804_174305.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">包餡雞蛋燒</div> <p>這其實就是雞蛋糕，但是有了包餡的加持，口感跟味道就與普通雞蛋糕有很大的不同。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050159"><img alt="P_20180802_205628.jpg" src="https://pic.pimg.tw/qupyqupy/1533464633-2457406133_n.jpg?v=1533464828" title="P_20180802_205628.jpg" /></a></p> <p>每天大概都會有五、六種口味，這部分是會變動的，每天來都不一樣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050168"><img alt="P_20180802_205651.jpg" src="https://pic.pimg.tw/qupyqupy/1533464634-176539239_n.jpg?v=1533464828" title="P_20180802_205651.jpg" /></a></p> <p>價目表，包餡的平均一個10元，雖然感覺頗貴，但貴在新奇。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240161825"><img alt="P_20180808_205320.jpg" src="https://pic.pimg.tw/qupyqupy/1533827034-3464959333_n.jpg?v=1533827166" title="P_20180808_205320.jpg" /></a></p> <p>造型是浪漫的心型，看起來圓滾肥嘟，根本是少女的食物。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050162"><img alt="P_20180802_205738.jpg" src="https://pic.pimg.tw/qupyqupy/1533464633-3941029534_n.jpg?v=1533464828" title="P_20180802_205738.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050156"><img alt="P_20180802_210007.jpg" src="https://pic.pimg.tw/qupyqupy/1533464632-2409591418_n.jpg?v=1533464828" title="P_20180802_210007.jpg" /></a></div> </div> </div> <p>包餡的種類非常多，包餡的優點除了改善雞蛋糕本身比較乾的缺點以外，還可以享受一口吃餡料在嘴裡爆漿的感覺。</p> <p>大部分的餡料味道都是可以想像的，唯獨QQ口味我覺得很特別，它其實就是把麻糬放進雞蛋糕裡，吃起來有咬斷的Q彈勁道，也帶一點麻糬的甜味，咬著咬著是挺有趣的。</p> <div class="global_divtable"> <div class="global_divtr egg_item"> <div class="global_divtd">地瓜</div> <div class="global_divtd">蜂蜜</div> <div class="global_divtd">草莓</div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050165"><img alt="P_20180802_210150.jpg" src="https://pic.pimg.tw/qupyqupy/1533464634-2541651492_n.jpg?v=1533464828" title="P_20180802_210150.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050171"><img alt="P_20180802_210254.jpg" src="https://pic.pimg.tw/qupyqupy/1533464642-2885568812_n.jpg?v=1533464829" title="P_20180802_210254.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240050174"><img alt="P_20180802_210339.jpg" src="https://pic.pimg.tw/qupyqupy/1533464650-2399753796_n.jpg?v=1533464829" title="P_20180802_210339.jpg" /></a></div> </div> <div class="global_divtr egg_item"> <div class="global_divtd">奶油</div> <div class="global_divtd">巧克力</div> <div class="global_divtd">QQ</div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161840"><img alt="P_20180805_201616.jpg" src="https://pic.pimg.tw/qupyqupy/1533827051-3918149174_n.jpg?v=1533827166" title="P_20180805_201616.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161864"><img alt="P_20180805_201711.jpg" src="https://pic.pimg.tw/qupyqupy/1533827109-904823977_n.jpg?v=1533827167" title="P_20180805_201711.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161867"><img alt="P_20180805_201818.jpg" src="https://pic.pimg.tw/qupyqupy/1533827109-548941311_n.jpg?v=1533827167" title="P_20180805_201818.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">QQ蛋</div> <p>羅東夜市大概有兩三家在賣類似的食物，不過這家我覺得算是相對比較大份的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240376973"><img alt="P_20180815_204112.jpg" src="https://pic.pimg.tw/qupyqupy/1534643366-3234110677_n.jpg?v=1534643408" title="P_20180815_204112.jpg" /></a></p> <p>小份30元，大份50元，因為份量有點多，個人覺得除非有很多同行友人可以分著吃，不然點小份就好了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240376970"><img alt="P_20180815_204301.jpg" src="https://pic.pimg.tw/qupyqupy/1534643367-3161974741_n.jpg?v=1534643408" title="P_20180815_204301.jpg" /></a></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240376982"><img alt="P_20180815_204308_1.jpg" src="https://pic.pimg.tw/qupyqupy/1534643377-1193964415_n.jpg?v=1534643408" title="P_20180815_204308_1.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240376964"><img alt="P_20180815_204313.jpg" src="https://pic.pimg.tw/qupyqupy/1534643366-3464209114_n.jpg?v=1534643408" title="P_20180815_204313.jpg" /></a></div> </div> </div> <p>每一顆看起來都是渾圓飽滿，外觀十分可愛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240376976"><img alt="P_20180815_204522.jpg" src="https://pic.pimg.tw/qupyqupy/1534643371-2195594056_n.jpg?v=1534643408" title="P_20180815_204522.jpg" /></a></p> <p>咬開後可以看到裡面有地瓜餡料，在嘴裡雖然口感QQ的，但是不會黏牙。</p> <p>另一種吃法是在嘴裡先把它壓扁後再咬，倒不是這樣會有啥口感、味道的變化，而是小時候都是這樣玩食物的，充滿童年回憶。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240376988"><img alt="P_20180815_204653_1.jpg" src="https://pic.pimg.tw/qupyqupy/1534643383-3652630001_n.jpg?v=1534643408" title="P_20180815_204653_1.jpg" /></a></p>');
  contentArr.push('<div class="b_title">吳記排骨酥</div> <p>這家在小春攤子旁邊，可能是因為附近油炸的攤位太多，那一整個區域的油蒿味超重的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050138"><img alt="P_20180801_210738.jpg" src="https://pic.pimg.tw/qupyqupy/1533464612-220058722_n.jpg?v=1533464828" title="P_20180801_210738.jpg" /></a></p> <p>價格方面小份60元、中份100元、大份150元、特大份200元，這價格真的頗貴。</p> <p>而且可以看到他是先炸好放在攤子前的，炸物這東西還是現炸吃比較好吃。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050147"><img alt="P_20180802_205026.jpg" src="https://pic.pimg.tw/qupyqupy/1533464615-2756666374_n.jpg?v=1533464828" title="P_20180802_205026.jpg" /></a></p> <p>我這天是買小份的，就味道而言，就算冷了還是能吃出脆香，帶骨的部分其實不多，有幾塊還全是肉的部分，排骨的口感也很扎實可以咬很久。</p> <p>但不得不說份量好少，這包60元裡面竟然只有6塊肉，平均一塊10元，對我而言CP值實在不高。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240050180"><img alt="P_20180803_230319.jpg" src="https://pic.pimg.tw/qupyqupy/1533464662-3401349857_n.jpg?v=1533464829" title="P_20180803_230319.jpg" /></a></p>');
  contentArr.push('<div class="b_title">日式岩燒 三星蔥雞腿串</div> <p>攤位不大，不過攤前有擺著衛生紙、袋子等方便客人食用的東西，這些是可以自己拿取的，這點我覺得貼心。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239916659"><img alt="P_20180730_203413.jpg" src="https://pic.pimg.tw/qupyqupy/1532992691-3940610973_n.jpg?v=1532993103" title="P_20180730_203413.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971955"><img alt="P_20180801_201027.jpg" src="https://pic.pimg.tw/qupyqupy/1533162368-464007931_n.jpg?v=1533162477" title="P_20180801_201027.jpg" /></a></div> </div> </div> <div class="foodItem" data-name="日式芥末" data-pay=" 40 元。">， 2018 / 07 / 30 吃的，</div> <p>這攤的雞腿串吃起來是會脆的那種，肉質軟嫩、雞味濃厚，不過吃不出有芥末的味道，另外不確定是不是嘴巴有沾到之前吃過食物的醬汁，這雞腿串竟然吃起來有點甜味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239916665"><img alt="P_20180730_203545.jpg" src="https://pic.pimg.tw/qupyqupy/1532992698-788065186_n.jpg?v=1532993103" title="P_20180730_203545.jpg" /></a></p> <div class="foodItem" data-name="日式七味唐辛子" data-pay=" 40 元。">， 2018 / 08 / 01 吃的，</div> <p>看著表面紅通通的，感覺就是很辣，不過吃的時候沒啥感覺。</p> <p>我覺得這攤的調味粉對味道沒啥大影響，怎麼吃都是雞肉的味道很濃厚。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971946"><img alt="P_20180801_201200.jpg" src="https://pic.pimg.tw/qupyqupy/1533162360-2279170635_n.jpg?v=1533162477" title="P_20180801_201200.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971961"><img alt="P_20180801_201217.jpg" src="https://pic.pimg.tw/qupyqupy/1533162383-3056533057_n.jpg?v=1533162477" title="P_20180801_201217.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">三星蔥多餅</div> <p>這家剛好在夜市ㄇ字型的正中間頂端，所以照著一般夜市動線走會很難到達，建議是直接走中山公園穿到ㄇ字型的頂端，這樣會走得比較順。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208095"><img alt="P_20180701_181507.jpg" src="https://pic.pimg.tw/qupyqupy/1530489297-4158858109_n.jpg" title="P_20180701_181507.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208101"><img alt="P_20180701_181906.jpg" src="https://pic.pimg.tw/qupyqupy/1530489308-1611011927_n.jpg" title="P_20180701_181906.jpg" /></a></div> </div> </div> <p>價格方面一顆是35元，三顆賣100元。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208104"><img alt="P_20180701_182253.jpg" src="https://pic.pimg.tw/qupyqupy/1530489305-3505092954_n.jpg" title="P_20180701_182253.jpg" /></a></p> <p>在攤位裡面擺著一盒盒大量的蔥花，老闆在作的時候也是拼命把蔥塞進麵皮裡，排隊的時候就可以看到用料真的實在。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208107"><img alt="P_20180701_182132.jpg" src="https://pic.pimg.tw/qupyqupy/1530489310-3496398040_n.jpg" title="P_20180701_182132.jpg" /></a></p> <p>餅起鍋後，老闆會問要不要辣，並且幫客人撒上胡椒鹽，還會貼心告知有醬汁，要加醬汁進去吃比較好吃。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208098"><img alt="P_20180701_182749.jpg" src="https://pic.pimg.tw/qupyqupy/1530489307-3257701740_n.jpg" title="P_20180701_182749.jpg" /></a></p> <div class="foodItem" data-name="蔥多餅" data-pay=" 35 元。">， 2018 / 07 / 01 吃的，</div> <p>一份的內容物，醬汁是一開始就附在袋子裡的，享用前要小心把餅皮咬破一個小洞，再把醬汁倒進去。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208110"><img alt="P_20180701_183058.jpg" src="https://pic.pimg.tw/qupyqupy/1530489322-2426691610_n.jpg" title="P_20180701_183058.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208116"><img alt="P_20180701_183250.jpg" src="https://pic.pimg.tw/qupyqupy/1530489334-2117916698_n.jpg" title="P_20180701_183250.jpg" /></a></div> </div> </div> <p>這餅咬起來真的很香，外皮其實是很薄一層，裡面包了滿滿的蔥花跟碎肉，皮上的胡椒鹽味道頗重，跟蔥花的香氣非常搭。</p> <p>原本以為料那麼多，湯汁應該會不少，不過吃到結束都沒有啥噴汁的現象。另外這餅剛起鍋時真的很燙口，就算擺涼幾分鐘後內裡還是熱氣十足，吃的時候要小心燙傷。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208122"><img alt="P_20180701_183459.jpg" src="https://pic.pimg.tw/qupyqupy/1530489336-1603132309_n.jpg" title="P_20180701_183459.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208113"><img alt="P_20180701_183654.jpg" src="https://pic.pimg.tw/qupyqupy/1530489333-1588252834_n.jpg" title="P_20180701_183654.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">章魚小丸子</div> <p>地點是ㄇ字型頂端那條街。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432387"><img alt="P_20180710_161047.jpg" src="https://pic.pimg.tw/qupyqupy/1531295394-3072628558_n.jpg" title="P_20180710_161047.jpg" /></a></p> <p>店內有掛著自主衛生管理的獎狀，雖然對這種我都不太信，但確實能讓一些遊客買的時候會安心點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432390"><img alt="P_20180710_161601.jpg" src="https://pic.pimg.tw/qupyqupy/1531295401-3528262836_n.jpg" title="P_20180710_161601.jpg" /></a></p> <p>售價是一份七顆40元，我覺得算相當便宜了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432393"><img alt="P_20180710_161203.jpg" src="https://pic.pimg.tw/qupyqupy/1531295404-4012885442_n.jpg" title="P_20180710_161203.jpg" /></a></p> <p>看章魚丸子的製作真的很療癒，老闆會將麵糊一步步煎成小丸子狀，最後還會把成型的小丸子換到另一個煎盤上在煎一陣子，這裡面大概有甚麼秘訣吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432384"><img alt="P_20180710_161123.jpg" src="https://pic.pimg.tw/qupyqupy/1531295390-4168781703_n.jpg" title="P_20180710_161123.jpg" /></a></p> <p>拿到時老闆會問要不要加芥末醬，我是覺得這家的芥末醬味道沒有很嗆，就是顏色看了有點綠的太鮮豔。</p> <p>外皮有點焦香味，咬進去會有股熱氣沖出來，我個人還是比較喜歡放涼之後再一口咬的口感。一口放進嘴裡，醬香、柴魚香、芥末香混雜在一起，咬到中間章魚肉的部分會有些嚼勁，咀嚼的同時之前咬爛的柴魚片還會散發些微香氣，口感是相當多層次的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432396"><img alt="P_20180710_162023.jpg" src="https://pic.pimg.tw/qupyqupy/1531295416-3515428178_n.jpg" title="P_20180710_162023.jpg" /></a></p> <p>煎小丸子實況。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3u1EN9-vxNE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="b_title">阿雪　花生捲＋冰淇淋</div> <p>這家是我覺得夜市裡賣花生捲冰淇淋ＣＰ值最高的，一份只賣４０元，但是份量超級大。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552438"><img alt="P_20180716_212215.jpg" src="https://pic.pimg.tw/qupyqupy/1531785564-1562386549_n.jpg?v=1531841340" title="P_20180716_212215.jpg" /></a></p> <p>攤位在阿灶伯的那條路順著走到十字路口處，店面很小不太起眼，攤位看起來十分乾淨。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552441"><img alt="P_20180716_212219.jpg" src="https://pic.pimg.tw/qupyqupy/1531785567-4061013003_n.jpg?v=1531841340" title="P_20180716_212219.jpg" /></a></p> <p>花生粉真的是灑得非常豪邁，點的時候可以任選三個冰淇淋口味，我個人是比較推百香果口味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552447"><img alt="P_20180716_212237.jpg" src="https://pic.pimg.tw/qupyqupy/1531785574-2575672562_n.jpg?v=1531841340" title="P_20180716_212237.jpg" /></a></p> <p>實際拿到就是那麼大一把，我看老闆努力把花生粉捲進春捲皮的樣子真的非常感恩，不過似乎花生粉還是加太多，春捲皮根本包不住。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552444"><img alt="P_20180716_212427.jpg" src="https://pic.pimg.tw/qupyqupy/1531785574-1364319561_n.jpg?v=1531841340" title="P_20180716_212427.jpg" /></a></p>');
  contentArr.push('<div class="b_title">波波食堂 x 雞蛋仔專賣店</div> <p>這家的店面在夜市裡相當顯眼，比起其他攤位看起來更有質感，而且從櫃檯看進去一切都十分整齊乾淨。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552417"><img alt="P_20180715_181551.jpg" src="https://pic.pimg.tw/qupyqupy/1531785539-3032178321_n.jpg?v=1531841340" title="P_20180715_181551.jpg" /></a></p> <p>這是菜單，我點的時候店員還問我要不要加醬、加料，當我回過神看菜單時才意識到這些都是要加錢的，如果加醬加料的話一份可能都逼近一百元，我個人是覺得有些小貴。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552426"><img alt="P_20180715_181658.jpg" src="https://pic.pimg.tw/qupyqupy/1531785552-4232839697_n.jpg?v=1531841340" title="P_20180715_181658.jpg" /></a></p> <div class="foodItem" data-name="原味＋蜂蜜" data-pay=" 70 元。">， 2018 / 07 / 15 吃的，</div> <p>雞蛋仔做好時，還會用吹風機吹一下，這動作大概是為了把它表面吹乾，這樣吃起來會比較脆吧。</p> <p>今天點的是原味＋蜂蜜的組合，蜂蜜真的是加的很豪邁，個人覺得完全對得起15元的加價。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239552423"><img alt="P_20180715_182237.jpg" src="https://pic.pimg.tw/qupyqupy/1531785543-4278668130_n.jpg?v=1531841340" title="P_20180715_182237.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239552414"><img alt="P_20180715_182244.jpg" src="https://pic.pimg.tw/qupyqupy/1531785538-1001320016_n.jpg?v=1531841340" title="P_20180715_182244.jpg" /></a></div> </div> </div> <p>內部一球一球的非常好咬開，本來預想試跟雞蛋糕差不多的味道，結果外皮更加酥脆，內裡竟然還有些彈性。</p> <p>裝在杯子裡走著吃也很方便，不過因為只加蜂蜜，吃到最後有點膩，看來裡面還是得加些料來配比較適合。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552429"><img alt="P_20180715_182250.jpg" src="https://pic.pimg.tw/qupyqupy/1531785548-1322784503_n.jpg?v=1531841340" title="P_20180715_182250.jpg" /></a></p> <p>吃到最後才看到流到杯底的蜂蜜竟然還剩那麼多，加醬真的是加的非常實在。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239552435"><img alt="P_20180715_183004_1.jpg" src="https://pic.pimg.tw/qupyqupy/1531785558-2384805119_n.jpg?v=1531841340" title="P_20180715_183004_1.jpg" /></a></p>');
  contentArr.push('<div class="b_title">三星蔥肉串</div> <p>羅東夜市裡賣蔥肉串的不少，這家在一個十字路口旁，攤位正後面還有夜市牛排。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432381"><img alt="P_20180706_215544.jpg" src="https://pic.pimg.tw/qupyqupy/1531295377-3239958318_n.jpg" title="P_20180706_215544.jpg" /></a></p> <p>一串有三塊，現點現做大概要等個五分鐘左右。售價一串35元，三串100元，同行的人多的話選三串是比較划算的，一個人可能吃完第二串就會開始膩，畢竟是重口味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432375"><img alt="P_20180706_220015.jpg" src="https://pic.pimg.tw/qupyqupy/1531295372-2480188428_n.jpg" title="P_20180706_220015.jpg" /></a></p> <p>味道相當香，除了灑在上面的芝麻外還有包在裡面比肉還多的蔥，咬下去蔥香四溢，相當脆口。</p> <p>不過因為肉串重量有點重，竹籤沒辦法穩穩的串著，所以吃的時候要小心，不然肉串一滑醬汁沾滿臉上，沒帶衛生紙的話還真的很難清。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239432369"><img alt="P_20180706_220815.jpg" src="https://pic.pimg.tw/qupyqupy/1531295360-893563212_n.jpg" title="P_20180706_220815.jpg" /></a></p> <p>烤肉串實況。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YXzyVeKz4Xo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="b_title">蚵蛋包</div> <p>這家不太需要排隊，但我覺得是真的好味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239587355"><img alt="P_20180717_210544.jpg" src="https://pic.pimg.tw/qupyqupy/1531841295-3772280132_n.jpg?v=1531841341" title="P_20180717_210544.jpg" /></a></p> <p>所有製作食材都攤在攤位前給客人看，而且還現場包好下油鍋炸，可以確實看到每份裡面都包了一顆完整的雞蛋，用料實在。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239587403"><img alt="P_20180717_211130.jpg" src="https://pic.pimg.tw/qupyqupy/1531841321-2385477680_n.jpg?v=1531841341" title="P_20180717_211130.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239587427"><img alt="P_20180717_211231.jpg" src="https://pic.pimg.tw/qupyqupy/1531841330-3620685052_n.jpg?v=1531841341" title="P_20180717_211231.jpg" /></a></div> </div> </div> <p>點餐時老闆會問要不要辣，其實就灑辣粉在外皮。醬汁老闆會直接幫客人擠到包裡，免去客人的麻煩，酥脆的外皮上還會灑上胡椒鹽增加香味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239587409"><img alt="P_20180717_211338_1.jpg" src="https://pic.pimg.tw/qupyqupy/1531841324-1519001410_n.jpg?v=1531841342" title="P_20180717_211338_1.jpg" /></a></p> <p>吃第一口有點像是吃韭菜包子，再往裡面咬就可以嚐到蛋香、醬香。包裡面還有放冬粉，可以把食材的原汁保留下來，順帶著增加彈牙的口感，我個人覺得一份40元的價格，以CP值來講是相當高的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239587421"><img alt="P_20180717_211603.jpg" src="https://pic.pimg.tw/qupyqupy/1531841329-997485602_n.jpg?v=1531841342" title="P_20180717_211603.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239587424"><img alt="P_20180717_211650.jpg" src="https://pic.pimg.tw/qupyqupy/1531841330-2924177228_n.jpg?v=1531841342" title="P_20180717_211650.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">金馬尚夯 日式岩燒 三星蔥雞腿串</div> <p>攤位在蔥多餅附近，因為店家會看著人潮來煎，所以基本上一直都會有成品在架上，不用等太久。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239748824"><img alt="P_20180722_191919.jpg" src="https://pic.pimg.tw/qupyqupy/1532359682-2834673222_n.jpg?v=1532359716" title="P_20180722_191919.jpg" /></a></p> <p>雞腿串煎的香味非常吸引人，我也是聞到香味才停下來買的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239748818"><img alt="P_20180722_191944.jpg" src="https://pic.pimg.tw/qupyqupy/1532359675-4282056879_n.jpg?v=1532359716" title="P_20180722_191944.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239748845"><img alt="P_20180722_191957.jpg" src="https://pic.pimg.tw/qupyqupy/1532359693-1957503095_n.jpg?v=1532359716" title="P_20180722_191957.jpg" /></a></div> </div> </div> <p>一串40元有三塊肉，吃起來的味道沒有聞起來香，夾在肉中間的蔥雖然有香氣，但沒有增加口感的作用，整體而言算普通。</p> <p>另外吃完後，口裡有股揮之不去的雞騷味，結果這天我就急忙去買個沙士來漱口。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239748830"><img alt="P_20180722_192422.jpg" src="https://pic.pimg.tw/qupyqupy/1532359686-2732875156_n.jpg?v=1532359716" title="P_20180722_192422.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239748839"><img alt="P_20180722_192439.jpg" src="https://pic.pimg.tw/qupyqupy/1532359691-1133133974_n.jpg?v=1532359716" title="P_20180722_192439.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">三星櫻桃鴨捲餅</div> <p>鮮美味道的櫻桃鴨我是吃很多，弄成捲餅的味道是還沒試過。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239971982"><img alt="P_20180801_210427.jpg" src="https://pic.pimg.tw/qupyqupy/1533162426-917440168_n.jpg?v=1533162477" title="P_20180801_210427.jpg" /></a></p> <p>透明的攤窗把食材都放在客人能看到的地方，對於沒有現場經過明火料理的餐點而言，整個製作過程能看得清清楚楚，吃也比較放心。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971988"><img alt="P_20180801_210439.jpg" src="https://pic.pimg.tw/qupyqupy/1533162439-4056905590_n.jpg?v=1533162477" title="P_20180801_210439.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971994"><img alt="P_20180801_210445.jpg" src="https://pic.pimg.tw/qupyqupy/1533162444-154210957_n.jpg?v=1533162477" title="P_20180801_210445.jpg" /></a></div> </div> </div> <p>一份60元，拿到的餐盒沒一個手掌大，份量著實挺少的。</p> <p>櫻桃鴨的部分是挺鮮美的，但對個人而言總覺得餅皮、鴨肉、生菜之間的比例並沒有很好，肉的量太少反而會被生菜、餅皮稀釋很多味道。另外吃捲皮時會漏汁的，最好接著盒子吃比叫不會弄髒衣服。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971991"><img alt="P_20180801_210851.jpg" src="https://pic.pimg.tw/qupyqupy/1533162444-3935616469_n.jpg?v=1533162477" title="P_20180801_210851.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239971997"><img alt="P_20180801_210856.jpg" src="https://pic.pimg.tw/qupyqupy/1533162447-2769000755_n.jpg?v=1533162477" title="P_20180801_210856.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="b_title">大阪燒</div> <p>這家在夜市比外圍的地方，比較不需要排隊，攤位也有位置可以坐著吃。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240161852"><img alt="P_20180809_205638.jpg" src="https://pic.pimg.tw/qupyqupy/1533827093-3573236333_n.jpg?v=1533827166" title="P_20180809_205638.jpg" /></a></p> <p>價目表，點餐方式是先選料再選醬，這樣的口味組合就有20幾種，算是相當豐富的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/240161855"><img alt="P_20180809_204802.jpg" src="https://pic.pimg.tw/qupyqupy/1533827101-1240047815_n.jpg?v=1533827166" title="P_20180809_204802.jpg" /></a></p> <div class="foodItem" data-name="燻雞鳳梨＋日式和風" data-pay=" 60 元。">， 2018 / 08 / 09 吃的，</div> <p>因為攤位已經有先煎好幾塊在鐵板上保熱，所以上菜的速度很快。</p> <p>柴魚片的香味很濃厚，剛上桌時的熱氣讓柴魚片在上面像是跳舞一樣，味道部分跟一般大阪燒差不多，但是鳳梨真的是點睛之效。本來整份都是濃濃的和風味道，但不時咬到鳳梨爆出的酸甜果香很新奇。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161858"><img alt="P_20180809_204754.jpg" src="https://pic.pimg.tw/qupyqupy/1533827103-1302600002_n.jpg?v=1533827166" title="P_20180809_204754.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/240161861"><img alt="P_20180809_205044.jpg" src="https://pic.pimg.tw/qupyqupy/1533827107-3309487184_n.jpg?v=1533827166" title="P_20180809_205044.jpg" /></a></div> </div> </div>');
  contentArr.push('<div class="no_food_title">木雕森林</div> <p>這家店處於夜市ㄇ字型頂端的那條路，攤位很小，但是裡面擺了許多看起來非常質感的東西。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239208140"><img alt="P_20180701_205825.jpg" src="https://pic.pimg.tw/qupyqupy/1530489363-2399184838_n.jpg" title="P_20180701_205825.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/239263742"><img alt="P_20180703_220012_LL.jpg" src="https://pic.pimg.tw/qupyqupy/1530682146-368749476_n.jpg?v=1530682166" title="P_20180703_220012_LL.jpg" /></a></div> </div> </div> <p>各種的天然精油在店內陳列，讓店裡充滿了濃濃的香氣，不過每個都頗貴。</p> <p>建議是買補充瓶回家自己灌精油會比較划算，另外我這天買的時候店裡有買五送一的活動，總共花了3000多塊，帶回家六瓶補充瓶。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208149"><img alt="P_20180622_212819.jpg" src="https://pic.pimg.tw/qupyqupy/1530489427-1028671608_n.jpg" title="P_20180622_212819.jpg" /></a></p> <p>手機殼的部分因為沒有寫型號，所以要一個一個拿下來跟自己手機試，這點讓我覺得有點不好意思，所以就沒有買了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/239208152"><img alt="P_20180622_212851.jpg" src="https://pic.pimg.tw/qupyqupy/1530489426-3299504147_n.jpg" title="P_20180622_212851.jpg" /></a></p>');
  contentArr.push('<div class="no_food_title">Coming True火舞團</div> <p>Coming True火舞團會在每周周末時，在阿灶伯攤位的後方小廣場表演，我這天來的時候已經表演到一半。</p> <p>這個立方體的表演很特別，我後來上網查了一下，這表演應該叫做火立方，表演者是在火點著立方體的情況下表演的，但應該是這天場地太小所以沒點。</p> <p>音樂帶有很濃厚的民族色彩，表演者在甩弄立方體時很有氣勢，現場看是非常享受的，在視覺上還有種搞不清楚表演者是在立方體內還是外的視覺欺騙。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/d_KmZNT5UUs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>入陣曲的火舞表演不僅是台上火熱，坐在場邊都能感受到熱浪。</p> <p>手機比較拍不出現場的精采程度，建議親自周末到羅東夜市看看，另外也記得覺得表演精彩的話，在結束後給這火舞團打個賞，少少的一百元也是對他們的支持鼓勵。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XAXU0lHB5OY?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
