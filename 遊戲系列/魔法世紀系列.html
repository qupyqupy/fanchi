<script>
   (function(){
  var activityArr = [];
  activityArr.push('');
  activityArr.push('<hr /><p><a href="http://qupyqupy.pixnet.net/album/photo/204035469"><img alt="21408026386505_907.jpg" src="https://pic.pimg.tw/qupyqupy/1446816876-2124056304.jpg?v=1446817070" title="" /></a></p><p>魔法世紀絕對是一款經典的奇幻風格戰棋遊戲，就算劇情方面並沒有很深入的刻畫，但在遊戲性方面卻是大大的讓人印象深刻，期待每次戰役中會出現的敵人造型、期待每次人物轉職後會有新的樣貌跟攻擊方式，這都是小時候玩這遊戲的樂趣。</p> <p>但是嚴重的 BUG 問題卻讓我很是困擾，經常敵人移動後就跳回 dos 畫面，導致每回合都得小心翼翼先存檔，當有 BUG 發生時再看清楚是哪個敵人造成的，接著鎖定優先消滅牠，常常因為這樣讓我完美的戰略出現漏洞。</p>');
  activityArr.push('<hr /><p><img alt="4bf3e90da5759_n.jpg" src="https://pic.pimg.tw/qupyqupy/1448429965-2506264083.jpg?v=1448429982" title="" /></p> <p>魔法世紀在我印象裡面是一個非常精典的作品，不過僅限一代，二代雖然加入多兵種的傭兵系統，但是缺乏劇情，甚至玩家從頭到尾都不知道大魔王是怎麼復活的，還有那一堆魔戰將軍是怎麼出現的。</p> <p>遊戲的操作介面也非常的缺乏設計感，感覺只是幾張圖片配上程式開發基本介面的遊戲，雖然一開始可供玩家選擇的有八個主角，不過意義卻不大，因為將領可以轉職的設定，再加上所有人到最後都一定會加入，變的只是形式上的多主角選項。</p> <p>還有魔法選擇介面沒有中文字的介紹，讓人操作起來相當的不便，至於網路上有人說這代沒有全體回合結束以及戰鬥中不能存檔的事情，我要在這裡說明一下，這功能你不買正版看說明書還真不知道，戰鬥中滑鼠左右鍵齊按就會出現選項了，假如還有人有機會玩的話可以試試看。</p>');



  var paArr = [];
  paArr.push('');
  paArr.push('魔法世紀1');
  paArr.push('魔法世紀2');


  var contentArr = [];
  contentArr.push([]);
  contentArr.push(getAct1(1));
  contentArr.push(getAct2(1));

  var pArr = [];
  pArr.push([]);
  pArr.push(getAct1(2));
  pArr.push(getAct2(2));


  var firstEnter = 0 ; 
  var nowAct = 1;
  var maxCount = contentArr.length - 1;
  var activitySelect = document.getElementById("activity_select");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");


  for (var i = 1; i < paArr.length; i++) {
      activitySelect.add(new Option(paArr[i], i));
    }

  activitySelect.onchange = function () {
  	nowAct = activitySelect.value;
  	initAct(nowAct);
  } 
  

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value, backTop = true) {
    document.getElementById("ch").innerHTML = contentArr[nowAct][value];

    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;
      if (backTop) {
      	scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
      }    
      
    }
  }

  function initAct(idx) {
  	document.getElementById("ch_head").innerHTML = activityArr[idx];

  	headSelect.innerHTML = '';
  	footSelect.innerHTML = '';

  	for (var i = 1; i < pArr[idx].length; i++) {
      headSelect.add(new Option(pArr[idx][i], i));
      footSelect.add(new Option(pArr[idx][i], i));
    }

    initPage(1, false);
  }

  initAct(1);



  function getAct2(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('遊戲介紹');

      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push('<p>遊戲背面。</p> <p><img alt="11080730299708_826.jpg" src="https://pic.pimg.tw/qupyqupy/1448429965-2777810161.jpg?v=1448429982" title="" /></p> <p>這是遊戲開頭選單。</p> <p><img alt="e217875dec08c21dab8b5663c03313ea.JPG" src="https://pic.pimg.tw/qupyqupy/1448429965-3502131416.jpg?v=1448429982" title="" /></p> <p>故事起源影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nt56Wqg36hg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>這是故事起源的截圖。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="21f72266d3aa15ec61966832b7768626.JPG" src="https://pic.pimg.tw/qupyqupy/1448429965-3520611358.jpg?v=1448429982" title="" /></div> <div class="global_divtd"><img alt="ef568959f8b8ff8b8f841d3faa7f57c1.JPG" src="https://pic.pimg.tw/qupyqupy/1448429965-3288505179.jpg?v=1448429982" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="9bd9456042c2a26ff6e1db6555f45394.JPG" src="https://pic.pimg.tw/qupyqupy/1448429966-3812825300.jpg?v=1448429982" title="" /></div> <div class="global_divtd"><img alt="ec71fb7a0863e8db439b74b3a049fdc2.JPG" src="https://pic.pimg.tw/qupyqupy/1448429966-3180584271.jpg?v=1448429982" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="ef996a7f2d6634926cc920a276ec4631.JPG" src="https://pic.pimg.tw/qupyqupy/1448429966-728329668.jpg?v=1448429982" title="" /></div> <div class="global_divtd"><img alt="0392e3002833c2203c0604435896813d.JPG" src="https://pic.pimg.tw/qupyqupy/1448429966-4101653590.jpg?v=1448429982" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="29b44181b4128d2cb4db9ac65af1c879.JPG" src="https://pic.pimg.tw/qupyqupy/1448429966-2053719267.jpg?v=1448429982" title="" /></div> <div class="global_divtd"><img alt="d55de43b79c727647195ce4dd5d54a46.JPG" src="https://pic.pimg.tw/qupyqupy/1448429966-2970021635.jpg?v=1448429982" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="b032ec93b5a2dca7776a91d8aa535ab9.JPG" src="https://pic.pimg.tw/qupyqupy/1448429966-311861435.jpg?v=1448429983" title="" /></div> </div> </div> <hr /> <p>比起一代的操作介面，二代顯得相當的陽春，下圖是每場戰鬥前的編成畫面，是不是感覺色彩非常的單調？</p> <p>當時我看到這畫面的時候，還在懷疑這真的是魔法世紀嗎？其實不管是操作系統跟故事情節，都是跟一代扯不上關係的，也許另外取個遊戲名字會比較好（個人認為）</p> <p><img alt="7e93de8cce1775c1488b1fe34e085287.PNG" src="https://pic.pimg.tw/qupyqupy/1448429966-2075598796.png?v=1448429983" title="" /></p> <p>視窗上方有七大項選項，第一個是觀看戰場地圖，在這裡可以觀察各戰場的地形，以便準備出戰的兵種。</p> <p><img alt="72e3e5cf7db2edaa948242104d96bddd.PNG" src="https://pic.pimg.tw/qupyqupy/1448429967-1728739392.png?v=1448429983" title="" /></p> <p>第二項就是有關出戰單位的編成，點下去之後，會出現主將跟傭兵的單位編成兩種，主將的定義在於可以帶領同兵種的傭兵，與主將成為一個獨立的戰鬥單位，舉例來說，主將的職業是騎士，又可以把騎士類的傭兵編到自己的麾下，因此在戰鬥的時候，部隊就會同時出現主將與傭兵，普通的時候，如果沒有編成在一起，那麼在戰場上，主將跟傭兵就會變成兩個戰鬥單位，能力就大大的下降了。</p> <p><img alt="4aa9f92af98efa3b730a72beb7d5e3ec.PNG" src="https://pic.pimg.tw/qupyqupy/1448429967-1428681346.png?v=1448429983" title="" /></p> <p>可以對主將作轉職跟狀態觀看。</p> <p><img alt="df9f5be18efdc5b6017b05e03eb51edc.PNG" src="https://pic.pimg.tw/qupyqupy/1448429967-1114997435.png?v=1448429983" title="" /></p> <p>狀態觀看會把所有主將的能力用簡易的列表列出來。</p> <p><img alt="f985f6eb90808ec750d8322598384fbe.PNG" src="https://pic.pimg.tw/qupyqupy/1448429967-3546822855.png?v=1448429983" title="" /></p> <p>只要有錢，如果看主將的職業不順眼，也可以隨意的更換。</p> <p><img alt="2806ff4f33e9bb8491d6c35baf219499.PNG" src="https://pic.pimg.tw/qupyqupy/1448429967-2774726723.png?v=1448429983" title="" /></p> <p>傭兵在遊戲裡是需要購買的，玩家可以在選項中執行買賣的動作。</p> <p><img alt="6e7e184f52d54855b6145e873d69d873.PNG" src="https://pic.pimg.tw/qupyqupy/1448429967-3983249155.png?v=1448429983" title="" /></p> <p>能購買的傭兵種類相當的多，神話中的怪物也在其中，但是越強的神話怪物，比起普通的人類傭兵，自然相對貴了許多。</p> <p><img alt="0de20ad08047b0ef88240ab7c7b3019a.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-2054659098.png?v=1448429983" title="" /></p> <p>購買時也可以決定傭兵的等級，但是一樣要錢的，所以在這遊戲裡，金錢真的很重要。</p> <p><img alt="9d4fd41345e285c7ddc6f5642fb45a22.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-193598690.png?v=1448429983" title="" /></p> <p>第三項是關於道具的選項，可以執行道具的購買與裝備。</p> <p><img alt="f85c9f65f0af00c88ac563959d3c7d44.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-726811008.png?v=1448429983" title="" /></p> <p>當時看到裝備的名字我簡直傻眼！名字也太陽春了，至少給他個名字吧，防具等級一，等級二，玩起來真的很沒感覺，這點不要說跟一代比，跟其他遊戲比也是大大的不如。</p> <p><img alt="7b356584c9872e6fb54b36de55074166.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-3954473471.png?v=1448429983" title="" /></p> <p>第四項是指派出擊的部隊，主將在前排，後排是傭兵，下圖可以看到第二跟第三主將分別帶了傭兵，變成一個戰鬥單位。</p> <p><img alt="ee7cf630fad25eb677f9a7fb56760c8c.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-3942276128.png?v=1448429983" title="" /></p> <p>第五項可以觀看玩家的戰鬥紀錄。</p> <p><img alt="6968b6421008e76cf32f18fa70fbc7b3.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-161964045.png?v=1448429983" title="" /></p> <p>第六項是一些系統功能，就是主管基本的一些存入，讀取，音樂等等。</p> <p><img alt="50051d8b31dce859492580b4a1bf41e9.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-1184068605.png?v=1448429983" title="" /></p> <p>最後一項就是進入大地圖了，上面黃色的點是已經佔領的城池，紅色是可以攻擊的城池。</p> <p><img alt="d60f50a0fa9e2c58df29fe38b9986ae1.PNG" src="https://pic.pimg.tw/qupyqupy/1448429968-374277105.png?v=1448429983" title="" /></p> <hr /> <p>進入戰場後，滑鼠左右鍵齊按會出現功能表，這裡就有大家找遍也找不到的全體休息指令。</p> <p><img alt="fbb2406103423ee9de412276960bb77d.PNG" src="https://pic.pimg.tw/qupyqupy/1448429969-3108469269.png?v=1448429983" title="" /></p> <p>點選戰場上的我方戰鬥單位，就會出現如下圖的指令欄，順便講講魔法世紀跟其他遊戲不同的地方，由於是六角格子，所以一次接觸的敵方戰鬥單位最多會到達六個，這跟其他方格地圖的ＳＬＧ遊戲不同，如何不讓自己與敵的接觸面過大，也是在戰場上生存的關鍵戰略之一。</p> <p><img alt="717989893b00e2baa82be132a93f2938.PNG" src="https://pic.pimg.tw/qupyqupy/1448429969-2548475555.png?v=1448429983" title="" /></p> <p>對敵方戰鬥單位下達攻擊指令就會出現下圖畫面，主要是分兩個大框分別作戰鬥的動畫。</p> <p><img alt="1fe5d7dee51b6c9d1a30b9e68871d077.PNG" src="https://pic.pimg.tw/qupyqupy/1448429969-1339046848.png?v=1448429983" title="" /></p> <p>由於遊戲中的金錢獲得是十分重要的，所以佔領村落十分的重要，如下圖上方的村落，要盡快派部隊前往，因為越早佔領，能藉由村落領到的錢就愈多。</p> <p><img alt="d0980b4c526643eb4ce00510e11c32d2.PNG" src="https://pic.pimg.tw/qupyqupy/1448429969-4270913409.png?v=1448429983" title="" /></p> <p>下圖是主將的魔法選單，可以看到除了圖案什麼文字敘述都沒有，也因此增加玩家的麻煩，總不可能每次施法的時候還要去翻說明書吧，而且可用的魔法一多，要不停的拉上拉下，就顯得十分的麻煩。</p> <p><img alt="90dd4bedadb7d7dcd171b4ec0d30ac9b.PNG" src="https://pic.pimg.tw/qupyqupy/1448429970-439674970.png?v=1448429983" title="" /></p> <hr /> <p>下圖是遊戲一開始可以選擇的主將，不過別太在意，反正最後通通都會加入。</p> <p><img alt="d59ce91f1fe8688da9a0622c6d770e2f.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-1346444062.jpg?v=1448429983" title="" /></p> <hr /> <p>下列是所有會加入隊伍的主將，對我而言沒有哪隻特別好用，因為都可以互相轉成對方的職業。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="c9f5c79ad7e3062859a1aa7850465b64.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-1027780164.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="966d68503646739d844257209ca1ba30.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-1855654536.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="0fd84eb9a0cc685951436715f11f9387.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-2724020880.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="7fb0c92239f3b7a5e315bbb4f2320f04.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-2956656934.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="4920951a048aaff570c698cde523eec7.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-2160343798.jpg?v=1448429983" title="" /></div> </div> </div> <hr /> <p>這就是大王魔特烈斯了，很可惜遊戲中他連一句話都沒講到，而且這圖像跟開頭還有結尾的圖像都配不上，很奇怪。</p> <p><img alt="e2cc153bf14be299f48f3f37cdcf8468.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-2165655943.jpg?v=1448429983" title="" /></p> <p>跟大魔王戰鬥的畫面，其實資金充裕的話ｍ可以將飛龍代替主將，飛龍的高移動性再加上攻防都不差，其實實用性比其他兵種都來的大，我玩到最後都只用飛龍大軍，主將都在一旁休息。</p> <p><img alt="28eacc8587644c28fcaebbb9de1cb246.JPG" src="https://pic.pimg.tw/qupyqupy/1448429970-2283558259.jpg?v=1448429983" title="" /></p> <hr /> <p>下面是所有戰鬥完之後的對話，一場戰鬥換兩句對話，遊戲製作人員連打字跟編劇情的功夫都省了（這款遊戲讓我覺得陽春的地方實在太多了）</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="3efacdb471b63b4a9451dcfd6868abd1.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-3217018966.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="a00bddccf589f7a0ad0f6490bba96e29.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-2919393118.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="1db82fbaf65dd5c5948ef34c1528442b.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-3678995507.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="8c8a2ff026031d4fbea5077ed0a129b4.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-2898373864.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="b9a7c7b8968dee507fc931f19d96d898.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-2170781895.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="0e487efa1d91e9ab6693b992616e7169.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-2700727504.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="89d0d0fff993b6ce9285d30c32169d36.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-3502966019.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="113ee10816d91544a357684f77b79bb1.JPG" src="https://pic.pimg.tw/qupyqupy/1448429971-1931895477.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="dba5bbad6de6a936440822abbb07313e.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-4249768112.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="fa38a15a7d46d35274e3a47e90c19f69.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-3311840044.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="30dac127d02343e6439eb9d3d7d01b5d.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-3489526315.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="80afd36cf1dc49c73b9b90568953cd32.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-1042785280.jpg?v=1448429983" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="a59b31cf5b036b83e95ec0a430e27e65.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-3613714934.jpg?v=1448429983" title="" /></div> <div class="global_divtd"><img alt="acdcc39a4293401d5573fe24dc3baa8c.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-752379348.jpg?v=1448429984" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="62886c0f560a4547c4b6048ccc7dae7c.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-561614216.jpg?v=1448429984" title="" /></div> <div class="global_divtd"><img alt="7a60372e56b99dfc91cfa2a828940599.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-150358530.jpg?v=1448429984" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bf4f45bb8d79e1896937ff8ec0378b5f.JPG" src="https://pic.pimg.tw/qupyqupy/1448429972-13889761.jpg?v=1448429984" title="" /></div> <div class="global_divtd"><img alt="7e53ba26174c6d77aa31e4d9b914d917.JPG" src="https://pic.pimg.tw/qupyqupy/1448429973-2587964716.jpg?v=1448429984" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="d225705b1ad25bb62471014bdf2d93dd.JPG" src="https://pic.pimg.tw/qupyqupy/1448429973-2460081975.jpg?v=1448429984" title="" /></div> <div class="global_divtd"><img alt="a92e2715e70e289c5924372949b2489c.JPG" src="https://pic.pimg.tw/qupyqupy/1448429973-2774915234.jpg?v=1448429984" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="8fd19e8b676e30498a6a735160b26539.JPG" src="https://pic.pimg.tw/qupyqupy/1448429973-3926541834.jpg?v=1448429984" title="" /></div> <div class="global_divtd"><img alt="a532f9a48c2007254f233adb0f2e15a3.JPG" src="https://pic.pimg.tw/qupyqupy/1448429973-2821580497.jpg?v=1448429984" title="" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="80b28b08b920e1949ae2d2f23a10029b.JPG" src="https://pic.pimg.tw/qupyqupy/1448429973-2721168197.jpg?v=1448429984" title="" /></div> <div class="global_divtd"><img alt="5647cedc569d2721c86ce490300fd61e.JPG" src="https://pic.pimg.tw/qupyqupy/1448429973-1599693805.jpg?v=1448429984" title="" /></div> </div> </div> <hr /> <p>下面是遊戲的結局截圖，大魔王特列斯完全怪物化了。</p> <p><img alt="616aa2d5628931c4c312a712ccbec261.JPG" src="https://pic.pimg.tw/qupyqupy/1448429974-825716534.jpg?v=1448429984" title="" /></p> <p>玩家擊倒特列斯獲得最後的勝利。</p> <p><img alt="98d83cb30580d01dc5733f43d65427fb.JPG" src="https://pic.pimg.tw/qupyqupy/1448429974-3675018196.jpg?v=1448429984" title="" /></p> <p>大地恢復了和平。</p> <p><img alt="3133de8029573bd91ad0ffa301a49dc5.JPG" src="https://pic.pimg.tw/qupyqupy/1448429974-997755282.jpg?v=1448429984" title="" /></p> <p>這個像是特列斯的人孤獨站在城外。</p> <p><img alt="de0ccf30000c4125c3c03fe95ac43552.JPG" src="https://pic.pimg.tw/qupyqupy/1448429974-3297750923.jpg?v=1448429984" title="" /></p> <p>結局還加個問號，可惜後續魔法世紀系列就沒下文了。</p> <p><img alt="f616aa89e73317d92aa12ca9ab976b1d.JPG" src="https://pic.pimg.tw/qupyqupy/1448429974-1675805890.jpg?v=1448429984" title="" /></p> <p>這是遊戲失敗的畫面。</p> <p><img alt="f696f85a0dcdc2b15a9dce2ec359f381.JPG" src="https://pic.pimg.tw/qupyqupy/1448429974-2143326029.jpg?v=1448429984" title="" />&nbsp;</p>');


    return result;

  function getAct1(idx) {

	  result.push('<p>遊戲開頭選單。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YK3jLdxkyLU?wmode=transparent" style="font-family: inherit; line-height: 1.6em; background-color: initial;" title="YouTube video player" width="560"></iframe></p> <hr /> <div class="global_game_secret"> <ul> <li>戰場上同時按下 F9 + F10 敵人全滅。</li> <li>移動後使用食魄花、勇士之瓶即可再次移動。</li> </ul> </div> <hr /> <p>遊戲大地圖。</p> <p>遊戲的路線十分自由，初期後就可以自己選擇要前往哪座城池。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203875923"><img alt="bandicam%202015-11-03%2021-04-56-368.jpg" src="https://pic.pimg.tw/qupyqupy/1446556853-1319935532_n.jpg?v=1446556865" title="bandicam%202015-11-03%2021-04-56-368.jpg" /></a></p><p>進入戰爭後可以看到遊戲中每個單位所站立位置是屬於六角形的，這代表有可能同時受到六個敵人的圍攻，再加上遊戲中是有支援加成的設定，如果被三個以上的敵人圍攻，就算是最爛的蜥蜴槍兵也能重創我方強力角色。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/203894457"><img alt="bandicam%202015-11-04%2007-10-54-586.jpg" src="https://pic.pimg.tw/qupyqupy/1446594629-2123742422_n.jpg?v=1446594643" title="" /></a></p> <p>在高低的地形上也有加成作用，正所謂居高臨下、勢如破竹，地形在魔法世紀裡面是非常重要的元素。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/203894460"><img alt="bandicam%202015-11-04%2007-11-00-503.jpg" src="https://pic.pimg.tw/qupyqupy/1446594629-752500325_n.jpg?v=1446594643" title="" /></a>&nbsp;</p> <p>戰場上會有寶箱的地形，記得要派人前往調查，戰場上的寶物探索是遊戲中唯一的金錢來源。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204049341"><img alt="bandicam%202015-11-06%2022-39-11-557.jpg" src="https://pic.pimg.tw/qupyqupy/1446850752-3809326649_n.jpg?v=1446850769" title="" /></a></p> <p>房子地形也有些許加成，另外有時候調查房子內部也能有所發現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204049344"><img alt="bandicam%202015-11-06%2022-41-16-321.jpg" src="https://pic.pimg.tw/qupyqupy/1446850752-2635054216_n.jpg?v=1446850769" title="" /></a></p> <hr /> <p>遊戲中每座活城內都有提供補給或是提升能力的店，進入城內就能看到選項了。</p> <p><span style="color:rgb(225, 119, 4)">商店</span>，主要賣些戰場上能即時使用的補給品。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203492481"><img alt="bandicam 2015-10-27 23-08-27-627.jpg" src="https://pic.pimg.tw/qupyqupy/1446042653-2893174112_n.jpg?v=1446042676" title="" /></a></p> <p>遊戲中金錢獲取不易，這些消耗品又賣的不便宜，通常在戰場上我寧願撤退也不使用這些消耗品。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203492487"><img alt="bandicam 2015-10-27 23-08-31-375.jpg" src="https://pic.pimg.tw/qupyqupy/1446042654-2020364924_n.jpg?v=1446042676" title="" /></a></p> <p><span style="color:rgb(225, 119, 4)">魔法屋</span>，可以用金錢來提高角色的魔擊力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203492484"><img alt="bandicam 2015-10-27 23-09-02-244.jpg" src="https://pic.pimg.tw/qupyqupy/1446042654-365277444_n.jpg?v=1446042676" title="" /></a></p> <p>用錢而不是用裝備來堆能力，這概念在當時算挺特別的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203492502"><img alt="bandicam 2015-10-27 23-31-39-891.jpg" src="https://pic.pimg.tw/qupyqupy/1446042656-87929865_n.jpg?v=1446042676" title="" /></a></p> <p><span style="color:rgb(225, 119, 4)">武器店</span>，雖然叫作武器店，但根本沒有賣任何裝備，魔法世紀這款遊戲本身就沒有裝備系統，所以這依然是用錢堆攻防能力的場所。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203492490"><img alt="bandicam 2015-10-27 23-09-56-630.jpg" src="https://pic.pimg.tw/qupyqupy/1446042655-3485659293_n.jpg?v=1446042676" title="" /></a></p> <p>通常有閒錢可以用來堆黑月或是鋼拳的攻防，畢竟戰場移動力高的角色越強，對整體戰力的調配越輕鬆。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203492505"><img alt="bandicam 2015-10-27 23-31-27-247.jpg" src="https://pic.pimg.tw/qupyqupy/1446042656-2310710426_n.jpg?v=1446042676" title="" /></a></p> <p>花錢跟敵人單挑的場所，但我寧願上戰場跟敵人決戰順便挖寶物來得痛快。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203492511"><img alt="bandicam 2015-10-27 23-09-44-283.jpg" src="https://pic.pimg.tw/qupyqupy/1446042657-407771686_n.jpg?v=1446042676" title="" /></a></p> <hr /> <p>遊戲中的過場對話。可以經常看到鋼拳與黑月之間的拌嘴。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/edZaok3kzeA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>最後一戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ftAWOkErK2I?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
