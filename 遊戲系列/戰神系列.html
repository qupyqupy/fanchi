    var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p><span class="global_name_span">克雷多斯</span>正準備火葬妻子的柴火，與兒子<span class="global_name_span">阿特柔斯</span>照著妻子的遺言，砍伐著印有金手印的樹木。</p> <p>依照妻子的遺言，兩人決定前往九界最高的山峰處灑下妻子的骨灰。啟程前<span class="global_name_span">克雷多斯</span>以打獵為名測試兒子是否準備好迎接旅程中的挑戰。</p> <div class="global_ps_text"> <p>樹木上的金手印是［克雷多斯］的妻子［菲］留下的，目前猜測是［菲］為了隱藏自己而設下的結界，而往後的旅程中也可以看到許多必經之路有留下類似的印記，預估是巨人族擁有的預知能力，讓［菲］提前去巡視父子倆冒險會經過的地方而留下的。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ud1oRPe-yME?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">阿特柔斯</span>並沒有成功通過測試，父子兩人回到家中後，<span class="global_name_span">巴德爾</span>突然到訪，並與<span class="global_name_span">克雷多斯</span>大打出手，最後雖然成功擊退<span class="global_name_span">巴德爾</span>但是<span class="global_name_span">克雷多斯</span>意識到此地不能久留，於是就算<span class="global_name_span">阿特柔斯</span>並未準備好，仍決定帶著他展開旅程。</p> <p>途中兩人遇到了矮人<span class="global_name_span">布羅克</span>。並且得知<span class="global_name_span">克雷多斯</span>手上的斧頭正是其兄弟的作品。</p> <div class="global_ps_text"> <p>05:35 - 這裡［巴德爾］與［克雷多斯］的對話有很多想像空間，第一次玩可能覺得［巴德爾］純粹就是來找身為希臘戰神的［克雷多斯］，但玩了第二遍我卻覺得［巴德爾］是來找［菲］的。</p> <p>［比想像中矮］［大老遠離開家來到這］［你們這種族比我們好得多、聰明的多］這些由［巴德爾］說的話其實通通可以解釋成［巴德爾］是來找身為巨人族的某人，只是他並不知道長相，而把［克雷多斯］當成巨人族。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4LvVndyaGhs?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p>父子兩人在森林狩獵追趕野豬，因此遇到了林中的女巫<span class="global_name_span">弗蕾雅</span>，在獲得<span class="global_name_span">弗蕾雅</span>的咒符記號幫助後，兩人來到了世界之湖。</p> <p>在這裡發現了世界之蛇，不過因為語言不通且對方看起來並沒有敵意，兩人於是繼續往前，旅途中還遇到了矮人<span class="global_name_span">辛德里</span>。</p> <div class="global_ps_text"> <p>18:20 - 這裡兩人談到了［巴德爾］的出身。</p> <p>20:25 - 此處出現的世界之蛇在網路上有兩種說法。</p> <ul> <li>未來的 - 是因為跟［索爾］在諸神黃昏大戰過，最後被打回過去的時空，關於這一點［密米爾］在旅程中也有提到。</li> <li>現在的 - 由於在世界探索時都可以看到世界之蛇的遺骸，所以有人認為未來來的世界蛇已經逝去，但是有跟現在這時間線的世界蛇溝通過，所以現在這時間線的世界蛇才會無條件幫助［克雷多斯］父子，因為他們兩個是諸神黃昏的關鍵人物。</li> </ul> <p>另外關於世界蛇的考究，在北歐神話中是［洛基］的兒子，這點在遊戲結局前的巨人預言壁畫中可以看到［洛基］口吐長長一條類似蛇的東西，也許也暗示世界蛇在遊戲中是由［洛基］所出。</p> <p>至於世界蛇處於哪條時間線，我反而覺得並不需要太過計較，因為在北歐神話中預知未來、穿越時間的例子太多，就像貫穿全遊戲的諸神黃昏也是未來即將發生的事情。所以我覺得把整個世界觀想成有很多平行宇宙，而當中的人物可以透過某些機制觀察到其他宇宙的發展情形進而推敲出自己世界即將發生的事。</p> <p>所以在遊戲的這個世界也許同時存在兩條、三條、四條以上的世界蛇，都是從其他平行的宇宙過來的，畢竟在遊戲最後從［密米爾］口中得知芬布爾之冬已經提前一百年到來，肯定是有很多重大的因素導致這結果。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hXzoC3UHdxE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  contentArr.push('<p>遊戲的開頭故事敘述，這種壁畫的風格相當符合神話世界的氣氛。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OD3kE2Q7b5o?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲的開頭選單，<span class="global_name_span">克雷多斯</span>就直接在選單後面怒目而視，一看到這畫面就覺得跟其他遊戲很截然不同。</p> <p><img alt="God of War™ III Remastered_20170331224359.jpg" src="https://pic.pimg.tw/qupyqupy/1510529764-3624420061_n.jpg" title="God of War™ III Remastered_20170331224359.jpg" /></p> <p>遊戲破關後可以開啟很多隱藏選項，這當中可隱藏了很多挑戰遊戲難度的方式，就算是換個服裝也都有不同的加減效果。</p> <p><img alt="God of War™ III Remastered_20170215011327.jpg" src="https://pic.pimg.tw/qupyqupy/1510529761-2767207937_n.jpg" title="God of War™ III Remastered_20170215011327.jpg" /></p> <p>每個服裝下面都會有效果，可以挑戰不同模式的遊戲樂趣。雖然我個人比較喜歡單純以不同造型再遊戲一次，不過這設定不得不說還是挺新鮮的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224519.jpg" src="https://pic.pimg.tw/qupyqupy/1510529766-3582299016_n.jpg" title="God of War™ III Remastered_20170331224519.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224526.jpg" src="https://pic.pimg.tw/qupyqupy/1510529768-2299547469_n.jpg" title="God of War™ III Remastered_20170331224526.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224537.jpg" src="https://pic.pimg.tw/qupyqupy/1510529768-3012418567_n.jpg" title="God of War™ III Remastered_20170331224537.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224543.jpg" src="https://pic.pimg.tw/qupyqupy/1510529768-2211755869_n.jpg" title="God of War™ III Remastered_20170331224543.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224550.jpg" src="https://pic.pimg.tw/qupyqupy/1510529769-1691239134_n.jpg" title="God of War™ III Remastered_20170331224550.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224557.jpg" src="https://pic.pimg.tw/qupyqupy/1510529769-2033589316_n.jpg" title="God of War™ III Remastered_20170331224557.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224616.jpg" src="https://pic.pimg.tw/qupyqupy/1510529772-3069951979_n.jpg" title="God of War™ III Remastered_20170331224616.jpg" /></div> <div class="global_divtd">　</div> </div> </div> <p>遊戲的其他選項，基本上我覺得<span class="global_name_span">戰神3</span>最吸引人的就是它如電影般的遊戲流程，至於這些挑戰玩家極限的額外選項確實沒怎麼吸引到我。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224459.jpg" src="https://pic.pimg.tw/qupyqupy/1510529764-2434439105_n.jpg" title="God of War™ III Remastered_20170331224459.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224506.jpg" src="https://pic.pimg.tw/qupyqupy/1510529764-1003393403_n.jpg" title="God of War™ III Remastered_20170331224506.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224630.jpg" src="https://pic.pimg.tw/qupyqupy/1510529771-199889386_n.jpg" title="God of War™ III Remastered_20170331224630.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224637.jpg" src="https://pic.pimg.tw/qupyqupy/1510529772-3812089685_n.jpg" title="God of War™ III Remastered_20170331224637.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170331224716.jpg" src="https://pic.pimg.tw/qupyqupy/1510529772-452503179_n.jpg" title="God of War™ III Remastered_20170331224716.jpg" /></div> <div class="global_divtd">　</div> </div> </div> <hr /> <p>遊戲一開始就是跟著泰坦族進攻奧林帕斯，一整個就像是大決戰的氣氛十分熱血，一開始對決的海神也很有決鬥的感覺，與巨大的假身戰鬥最後奮力一衝抓出真身，這是電影才有的動作設計啊。</p> <p><img alt="bandicam 2017-11-12 13-28-02-266.jpg" src="https://pic.pimg.tw/qupyqupy/1510529756-2380254426_n.jpg" title="bandicam 2017-11-12 13-28-02-266.jpg" /></p> <p>蓋亞心臟這場景，當初看到的時候頗為震驚，心裡還想著要是我直接在這毀掉心臟，蓋亞會不會直接跌下山，不過很可惜遊戲一開始還不能打掉心臟前的水晶。</p> <p><img alt="bandicam 2017-11-12 13-27-30-739.jpg" src="https://pic.pimg.tw/qupyqupy/1510529757-3224697327_n.jpg" title="bandicam 2017-11-12 13-27-30-739.jpg" /></p> <p>巨大的火神，很難想像他那麼巨大的身軀是要怎麼打造<span class="global_name_span">克雷多斯</span>的兵器。</p> <p><img alt="bandicam 2017-11-12 13-29-03-094.jpg" src="https://pic.pimg.tw/qupyqupy/1510529756-3646862191_n.jpg" title="bandicam 2017-11-12 13-29-03-094.jpg" /></p> <p>對決哈帝斯除了不斷血腥削肉以外，還配上輸入各種不同的 QTE ，看著<span class="global_name_span">克雷多斯</span>狂虐冥王。透過鎖鍊拔河拉靈魂的橋段很有緊張感。</p> <p><img alt="bandicam 2017-11-12 13-30-53-005.jpg" src="https://pic.pimg.tw/qupyqupy/1510529757-3553837719_n.jpg" title="bandicam 2017-11-12 13-30-53-005.jpg" /></p> <p>當初看到這些門上的巨大雕像時，還以為最後他們會動起來，戰鬥中莫名就感受到一股壓力。</p> <p><img alt="bandicam 2017-11-12 13-33-16-307.jpg" src="https://pic.pimg.tw/qupyqupy/1510529759-3704632074_n.jpg" title="bandicam 2017-11-12 13-33-16-307.jpg" /></p> <p>伊卡洛斯之翼的用途在遊戲中頗廣，場景中有很多需要滑翔的地形都需要用到。</p> <p><img alt="bandicam 2017-11-12 13-31-36-553.jpg" src="https://pic.pimg.tw/qupyqupy/1510529758-2725880686_n.jpg" title="bandicam 2017-11-12 13-31-36-553.jpg" /></p> <p>也因為這翅膀的設定，可以體驗到不同的操作模式，像來往迷宮與地獄之間的通道，就像是玩射擊遊戲一樣。</p> <p><img alt="bandicam 2017-11-12 13-31-25-599.jpg" src="https://pic.pimg.tw/qupyqupy/1510529757-1485222584_n.jpg" title="bandicam 2017-11-12 13-31-25-599.jpg" /></p> <p>這巨大的鎖鏈，爬著爬著莫名就想到七龍珠裡悟空爬上神宮殿的情節。</p> <p><img alt="bandicam 2017-11-12 13-35-04-609.jpg" src="https://pic.pimg.tw/qupyqupy/1510529759-3172539415_n.jpg" title="bandicam 2017-11-12 13-35-04-609.jpg" /></p> <p>與克羅諾斯戰鬥非常的驚人，它的身軀可是如一座大山一般，<span class="global_name_span">克雷多斯</span>只能不斷在他身上移動尋找弱點攻擊，這種誇張的身型比對決在其他遊戲可是很少見的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2017-11-12 13-32-22-457.jpg" src="https://pic.pimg.tw/qupyqupy/1510529758-1432545948_n.jpg" title="bandicam 2017-11-12 13-32-22-457.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2017-11-12 13-33-42-540.jpg" src="https://pic.pimg.tw/qupyqupy/1510529758-726815387_n.jpg" title="bandicam 2017-11-12 13-33-42-540.jpg" /></div> </div> </div> <p>最後與宙斯的對決更是精彩，一開始兩人的互相肉搏鬥毆。</p> <p><img alt="bandicam 2017-11-12 13-39-11-634.jpg" src="https://pic.pimg.tw/qupyqupy/1510529759-1565042055_n.jpg" title="bandicam 2017-11-12 13-39-11-634.jpg" /></p> <p>接著打進蓋亞身體裡，彼此交換著武器的豪爽互砍，當一切以為塵埃落定時.....</p> <p><img alt="bandicam 2017-11-12 13-34-46-528.jpg" src="https://pic.pimg.tw/qupyqupy/1510529759-3665786268_n.jpg" title="bandicam 2017-11-12 13-34-46-528.jpg" /></p> <p>宙斯又以類似靈體的狀態復甦，甚至到了最後在<span class="global_name_span">克雷多斯</span>不斷狂歐宙斯的情節裡，也加入了停手才能看到結局的設定，真的一整個非常細心的安排，讓人非常享受在這最後決鬥中。</p> <p><img alt="bandicam 2017-11-12 13-38-07-100.jpg" src="https://pic.pimg.tw/qupyqupy/1510529759-1723171129_n.jpg" title="bandicam 2017-11-12 13-38-07-100.jpg" /></p> <p>除了單純的殺戮外，遊戲也有很多不同的解謎謎題，都做得相當有程度，像是下圖的音樂盤操作。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170213223058.jpg" src="https://pic.pimg.tw/qupyqupy/1510529762-1352077347_n.jpg" title="God of War™ III Remastered_20170213223058.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170213223139.jpg" src="https://pic.pimg.tw/qupyqupy/1510529765-2865492892_n.jpg" title="God of War™ III Remastered_20170213223139.jpg" /></div> </div> </div> <p>哈帝斯的雕像，要透過鎖住雕像雙手或是放開雙手來達到遊戲前進的目的，這裡要動些腦筋想好流程。</p> <p><img alt="bandicam 2017-11-12 13-28-52-386.jpg" src="https://pic.pimg.tw/qupyqupy/1510529757-1673422004_n.jpg" title="bandicam 2017-11-12 13-28-52-386.jpg" /></p> <hr /> <p>遊戲中的道具跟武器都各有各自的用途，這跟一般遊戲純以威力跟效用分類的規則不同，這也讓玩家除了享受斬殺快感外，額外需要一些動腦的元素。</p> <p>阿波羅之弓除了攻擊敵人以外，還可以燃燒荊棘或是點燃火爐。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730075748.jpg" src="https://pic.pimg.tw/qupyqupy/1510529773-10164396_n.jpg" title="God of War™ III Remastered_20170730075748.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730075756.jpg" src="https://pic.pimg.tw/qupyqupy/1510529772-539197620_n.jpg" title="God of War™ III Remastered_20170730075756.jpg" /></div> </div> </div> <p>流亡劍是基本的攻擊武器。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730075802.jpg" src="https://pic.pimg.tw/qupyqupy/1510529777-2002654960_n.jpg" title="God of War™ III Remastered_20170730075802.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730075811.jpg" src="https://pic.pimg.tw/qupyqupy/1510529775-1538470797_n.jpg" title="God of War™ III Remastered_20170730075811.jpg" /></div> </div> </div> <p>雅典娜神劍雖然等到跌近冥界時就會消失，但是透過神器的設定可以在後續遊戲時使用，前提是要先破關一次。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730083213.jpg" src="https://pic.pimg.tw/qupyqupy/1510529777-882888796_n.jpg" title="God of War™ III Remastered_20170730083213.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730083220.jpg" src="https://pic.pimg.tw/qupyqupy/1510529775-1928897354_n.jpg" title="God of War™ III Remastered_20170730083220.jpg" /></div> </div> </div> <p>哈帝斯勾爪，擅長對靈魂的攻擊。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730085541.jpg" src="https://pic.pimg.tw/qupyqupy/1510529778-1858070683_n.jpg" title="God of War™ III Remastered_20170730085541.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730085548.jpg" src="https://pic.pimg.tw/qupyqupy/1510529777-265179878_n.jpg" title="God of War™ III Remastered_20170730085548.jpg" /></div> </div> </div> <p>爪內還寄宿著各種神話怪物的靈魂攻擊方式。</p> <p><img alt="God of War™ III Remastered_20170730085556.jpg" src="https://pic.pimg.tw/qupyqupy/1510529778-3110789418_n.jpg" title="God of War™ III Remastered_20170730085556.jpg" /></p> <p>尼米亞護手，雖然攻擊距離並沒有很大，但是可以破壞盾兵的盾牌，跟場景上的水晶，在遊戲故事劇情的進展上非常的重要。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730152223.jpg" src="https://pic.pimg.tw/qupyqupy/1510529781-1814628913_n.jpg" title="God of War™ III Remastered_20170730152223.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730152213.jpg" src="https://pic.pimg.tw/qupyqupy/1510529779-958321889_n.jpg" title="God of War™ III Remastered_20170730152213.jpg" /></div> </div> </div> <p>直接從太陽神身上拔下來的頭，除了可以當照明設備以外，還能透過太陽神的眼睛發現隱藏的寶箱跟通道。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730152250.jpg" src="https://pic.pimg.tw/qupyqupy/1510529781-297953636_n.jpg" title="God of War™ III Remastered_20170730152250.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730152256.jpg" src="https://pic.pimg.tw/qupyqupy/1510529780-133919729_n.jpg" title="God of War™ III Remastered_20170730152256.jpg" /></div> </div> </div> <p>原本以為穿上的靴子可以移動速度變很快，不過其實是增加一種固定的移動方式。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730152319.jpg" src="https://pic.pimg.tw/qupyqupy/1510529782-768891213_n.jpg" title="God of War™ III Remastered_20170730152319.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730152329.jpg" src="https://pic.pimg.tw/qupyqupy/1510529781-4112330327_n.jpg" title="God of War™ III Remastered_20170730152329.jpg" /></div> </div> </div> <p>理論上這最後拿到的武器應該是最強的，不過用過之後反而是各有各的好，復仇兇鞭在定點攻擊上也不錯的表現，另外附加的功能是可以幫某些失去能量的設備充電。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730160151.jpg" src="https://pic.pimg.tw/qupyqupy/1510529782-1741890861_n.jpg" title="God of War™ III Remastered_20170730160151.jpg" /></div> <div class="global_divtd"><img alt="God of War™ III Remastered_20170730160157.jpg" src="https://pic.pimg.tw/qupyqupy/1510529782-3421925948_n.jpg" title="God of War™ III Remastered_20170730160157.jpg" /></div> </div> </div> <hr /> <p>破關畫面。</p> <p><img alt="God of War™ III Remastered_20170730160338.jpg" src="https://pic.pimg.tw/qupyqupy/1510529784-4153434487_n.jpg" title="God of War™ III Remastered_20170730160338.jpg" /></p>');
