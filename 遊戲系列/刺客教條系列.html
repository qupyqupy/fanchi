  function initAct(idx) {

    initPage(1, false);

  initAct(1);



  function getAct2(idx) {

  function getAct1(idx) {
    
  	if (idx == 2){
  		var resultIdx = [];
  		resultIdx.push('');
  		resultIdx.push('遊戲介紹');
      resultIdx.push('場景介紹');
      resultIdx.push('遊玩影片');
      resultIdx.push('Animus故事資料庫');
      resultIdx.push('Animus人物資料庫');


  		return resultIdx;
  	}
  	var result = [] ;
	  result.push('');
	  result.push('<p><span class="global_name_span">刺客教條</span>編年史三部曲在我看來算是小品遊戲，採用橫向卷軸2.5D的視角進行遊戲，但仍保留諸多系列的要素。中國篇主要的時間點是衰敗中的明朝，遊戲中可以遇到很多說中文的敵人，感覺額外的親切。</p> <p>這款遊戲我是趁著過年大特惠，用80%優惠購入的，我覺得購買數位版慢慢會成為主流的遊戲銷售方式。以往玩家會購買實體版多半是為了收藏或是可以當作二手片賣出，而現在數位版動不動就以破五折的價格促銷、遊戲光碟的收藏也是個額外的開銷，在大環境經濟狀況沒有好轉下，我認為越來越多人會選擇數位版。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237198092"><img alt="cost.png" src="https://pic.pimg.tw/qupyqupy/1523159351-4209878211_n.png?v=1523159357" title="cost.png" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194915"><img alt="20171231091958.jpg" src="https://pic.pimg.tw/qupyqupy/1523124015-2840875681_n.jpg" title="20171231091958.jpg" /></a></p> <p>遊戲有分三種難度，一開始只能選擇正常版，隨著破關一輪之後可以選擇其他模式，基本上只有難度的調整而劇情方面是一樣的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194909"><img alt="Assassin’s Creed® Chronicles_ China_20180324145156.jpg" src="https://pic.pimg.tw/qupyqupy/1523124015-866763666_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324145156.jpg" /></a></p> <p>破關後還可以直接選擇要遊玩的章節，這設定很方便用來解成就。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195062"><img alt="Assassin’s Creed® Chronicles_ China_20180401122531.jpg" src="https://pic.pimg.tw/qupyqupy/1523124079-1377205463_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180401122531.jpg" /></a></p> <p>玩正常版遊戲的話，每解鎖一個新的動作就會有<span class="global_name_span">埃齊奧</span>出面指導的教學情節。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194930"><img alt="Assassin’s Creed® Chronicles_ China_20180324151021.jpg" src="https://pic.pimg.tw/qupyqupy/1523124035-2064892431_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151021.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194948"><img alt="Assassin’s Creed® Chronicles_ China_20180324151142.jpg" src="https://pic.pimg.tw/qupyqupy/1523124046-3419934167_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151142.jpg" /></a></div> </div> </div> <p>每個關卡的結算畫面，這遊戲首重的就是匿蹤，設定的最高鬼影金牌就是不殺一人且不被發現完成遊戲。這讓遊玩變得有趣，總是會想著要用怎樣的方式去繞過看似難以避開的守衛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194954"><img alt="Assassin’s Creed® Chronicles_ China_20180324151932.jpg" src="https://pic.pimg.tw/qupyqupy/1523124047-4084492388_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151932.jpg" /></a></p> <p>遊戲還有額外項目可以解鎖，這邊需要登入<span class="global_name_span">UPLAY</span>用U幣解鎖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195047"><img alt="Assassin’s Creed® Chronicles_ China_20180325222741.jpg" src="https://pic.pimg.tw/qupyqupy/1523124076-293087350_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325222741.jpg" /></a></p> <p>我覺得只有<span class="global_name_span">王陽明的刀</span><span class="global_name_span">埃齊奧的刺客裝束</span>這兩項比較吸引人，因為可以直接在遊戲中看到換裝後的效果，其他的在網路上都能找得到。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195068"><img alt="王陽明的刀.jpg" src="https://pic.pimg.tw/qupyqupy/1523124082-1840485947_n.jpg" title="王陽明的刀.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195074"><img alt="埃齊奧的刺客裝束.jpg" src="https://pic.pimg.tw/qupyqupy/1523124082-57237374_n.jpg" title="埃齊奧的刺客裝束.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195071"><img alt="主題歌曲.jpg" src="https://pic.pimg.tw/qupyqupy/1523124082-2761574307_n.jpg" title="主題歌曲.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195077"><img alt="電腦桌面背景圖片.jpg" src="https://pic.pimg.tw/qupyqupy/1523124083-1949760224_n.jpg" title="電腦桌面背景圖片.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195059"><img alt="一般概念藝術包.jpg" src="https://pic.pimg.tw/qupyqupy/1523124079-172615934_n.jpg" title="一般概念藝術包.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195065"><img alt="人物概念藝術包.jpg" src="https://pic.pimg.tw/qupyqupy/1523124080-3293292725_n.jpg" title="人物概念藝術包.jpg" /></a></div> </div> </div> <p><span class="global_name_span">埃齊奧的刺客裝束</span>我是覺得沒有原本主角一身黑色裝束好看。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195050"><img alt="Assassin’s Creed® Chronicles_ China_20180325223457.jpg" src="https://pic.pimg.tw/qupyqupy/1523124076-1179215562_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325223457.jpg" /></a></p> <p>黑色裝束比較適合主角纖細的體型，看起來也比較神秘。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194951"><img alt="Assassin’s Creed® Chronicles_ China_20180324151810.jpg" src="https://pic.pimg.tw/qupyqupy/1523124047-3913867269_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151810.jpg" /></a></p>');
    result.push('<p>可以看得出來場景相當精緻，明暗效果做得相當不錯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194912"><img alt="Assassin’s Creed® Chronicles_ China_20180324145454.jpg" src="https://pic.pimg.tw/qupyqupy/1523124015-2250213938_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324145454.jpg" /></a></p> <p>中國式的水墨效果展現的相當漂亮，每個畫面都相當有意境，彷彿在看一幅幅大家之作。</p> <p>月黑風高的碼頭、氣勢磅礡的群山之中、寧靜安逸的農村田間、殺機重重的王宮後院等等都很有味道。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194963"><img alt="Assassin’s Creed® Chronicles_ China_20180324152041.jpg" src="https://pic.pimg.tw/qupyqupy/1523124050-1343641636_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324152041.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194981"><img alt="Assassin’s Creed® Chronicles_ China_20180324155815.jpg" src="https://pic.pimg.tw/qupyqupy/1523124054-2932996509_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324155815.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195011"><img alt="Assassin’s Creed® Chronicles_ China_20180324173959.jpg" src="https://pic.pimg.tw/qupyqupy/1523124065-1540087409_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324173959.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195005"><img alt="Assassin’s Creed® Chronicles_ China_20180325185857.jpg" src="https://pic.pimg.tw/qupyqupy/1523124064-774666757_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325185857.jpg" /></a></div> </div> </div> <p>大旗飄逸的效果也是非常的唯美。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195029"><img alt="Assassin’s Creed® Chronicles_ China_20180325202125.jpg" src="https://pic.pimg.tw/qupyqupy/1523124071-263925588_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325202125.jpg" /></a></p> <p>這種圓月黑夜的畫面，就很有臥虎藏龍電影的氛圍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195026"><img alt="Assassin’s Creed® Chronicles_ China_20180325193822.jpg" src="https://pic.pimg.tw/qupyqupy/1523124070-3797869337_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325193822.jpg" /></a></p> <p>最後在長城決戰的場景，非常的磅礡狀況。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195038"><img alt="Assassin’s Creed® Chronicles_ China_20180325205850.jpg" src="https://pic.pimg.tw/qupyqupy/1523124075-584299827_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325205850.jpg" /></a></p> <p>遊戲進行中不時可以遇到講中文的敵人，對於華人玩家而言相當有帶入感。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194918"><img alt="Assassin’s Creed® Chronicles_ China_20180324145509.jpg" src="https://pic.pimg.tw/qupyqupy/1523124016-107799277_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324145509.jpg" /></a></p> <p>原本刺客複雜的操作，遊戲把它變成簡單的提示，只需要看著畫面上提示的按鈕操作即可，也因此就算是新手也能體會到流暢的操作感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194927"><img alt="Assassin’s Creed® Chronicles_ China_20180324150017.jpg" src="https://pic.pimg.tw/qupyqupy/1523124035-2499203691_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324150017.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194933"><img alt="Assassin’s Creed® Chronicles_ China_20180324150355.jpg" src="https://pic.pimg.tw/qupyqupy/1523124035-3053008201_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324150355.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194945"><img alt="Assassin’s Creed® Chronicles_ China_20180324151220.jpg" src="https://pic.pimg.tw/qupyqupy/1523124046-2797034229_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151220.jpg" /></a></div> </div> </div> <p>匿蹤的方式非常簡單粗爆，只要不在敵人的視線範圍內，就算是身處敵人旁邊或是正面也同樣不會被發現。</p> <p>雖然不太寫實但在2.5D的世界中這樣的呈現已經是非常好了，而玩家也可以依照這種簡單判別方式作出各種合理的攻略。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194921"><img alt="Assassin’s Creed® Chronicles_ China_20180324145758.jpg" src="https://pic.pimg.tw/qupyqupy/1523124016-2302326631_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324145758.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194936"><img alt="Assassin’s Creed® Chronicles_ China_20180324150514.jpg" src="https://pic.pimg.tw/qupyqupy/1523124035-3411449621_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324150514.jpg" /></a></div> </div> </div> <p>躲在凹處，就算的人從旁邊經過也不會被發現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194975"><img alt="Assassin’s Creed® Chronicles_ China_20180324152240.jpg" src="https://pic.pimg.tw/qupyqupy/1523124053-3130999542_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324152240.jpg" /></a></p> <p>躲在樹叢中，這裡有比較寫實的設定，躲進去之後就不能移動，不然會被敵方發現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194987"><img alt="Assassin’s Creed® Chronicles_ China_20180324154032.jpg" src="https://pic.pimg.tw/qupyqupy/1523124057-1949530354_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324154032.jpg" /></a></p> <p>如果是吊在天花板上，可以收斂自己身型躲避敵方的探查。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195008"><img alt="Assassin’s Creed® Chronicles_ China_20180324170318.jpg" src="https://pic.pimg.tw/qupyqupy/1523124064-3194962477_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324170318.jpg" /></a></p> <p>在鬧市裡可以躲在人群之中，這部分也是刺客教條系列都有的元素。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195002"><img alt="Assassin’s Creed® Chronicles_ China_20180324174010.jpg" src="https://pic.pimg.tw/qupyqupy/1523124063-2682987670_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324174010.jpg" /></a></p> <p>只要不在視線範圍內，就算在敵人正前方一樣不會被發現，這種設定讓我每次看到都覺得很有趣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195023"><img alt="Assassin’s Creed® Chronicles_ China_20180325194414.jpg" src="https://pic.pimg.tw/qupyqupy/1523124071-1177742379_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325194414.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195035"><img alt="Assassin’s Creed® Chronicles_ China_20180325202113.jpg" src="https://pic.pimg.tw/qupyqupy/1523124072-3197723305_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325202113.jpg" /></a></div> </div> </div> <p>遊戲還有設置一些讓玩家容易被發現的機關，像是會叫的守衛犬。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194966"><img alt="Assassin’s Creed® Chronicles_ China_20180324154402.jpg" src="https://pic.pimg.tw/qupyqupy/1523124051-920562358_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324154402.jpg" /></a></p> <p>容易被驚動的小鳥。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194972"><img alt="Assassin’s Creed® Chronicles_ China_20180324154550.jpg" src="https://pic.pimg.tw/qupyqupy/1523124053-2343216189_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324154550.jpg" /></a></p> <p>踏在上面會發出聲響吸引敵人注意的木板。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194984"><img alt="Assassin’s Creed® Chronicles_ China_20180324160444.jpg" src="https://pic.pimg.tw/qupyqupy/1523124056-1382681831_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324160444.jpg" /></a></p> <p>敵人的種類也相當多，像是提著燈籠的警衛就會發現躲在暗處的主角，不過假如只想當個殺人如麻的刺客無視鬼影金牌的成就，這些阻礙倒不算是甚麼。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194993"><img alt="Assassin’s Creed® Chronicles_ China_20180324161825.jpg" src="https://pic.pimg.tw/qupyqupy/1523124058-3302794547_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324161825.jpg" /></a></p> <p>如果不幸引起警戒的話，只有殺光的人或是找個地方躲藏等時限結束後再進行攻略。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237195041"><img alt="Assassin’s Creed® Chronicles_ China_20180325203318.jpg" src="https://pic.pimg.tw/qupyqupy/1523124075-2811231885_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325203318.jpg" /></a></p> <p>我個人是比較不喜歡這種躲躲藏藏的玩法，當解鎖<span class="global_name_span">Helix刺殺</span>技能之後，我根本就把這遊戲當作一般橫向過關遊戲在玩，看影片中那流暢華麗的擊殺動作，這才夠暢快嘛。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Qi6A3Xh1Hjs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">鷹眼視覺</span>可以說是刺客教條中的經典系統，遊戲中也是完整呈現。紅色為敵人、藍色為自己、金色為刺殺目標。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194924"><img alt="Assassin’s Creed® Chronicles_ China_20180324150214.jpg" src="https://pic.pimg.tw/qupyqupy/1523124035-471106138_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324150214.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194942"><img alt="Assassin’s Creed® Chronicles_ China_20180324151410.jpg" src="https://pic.pimg.tw/qupyqupy/1523124045-786581940_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151410.jpg" /></a></div> </div> </div> <p>除了<span class="global_name_span">鷹眼視覺</span>以外，最經典的<span class="global_name_span">信仰之躍</span>當然也有。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194969"><img alt="Assassin’s Creed® Chronicles_ China_20180324152144.jpg" src="https://pic.pimg.tw/qupyqupy/1523124052-1414416337_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324152144.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195017"><img alt="Assassin’s Creed® Chronicles_ China_20180325190706.jpg" src="https://pic.pimg.tw/qupyqupy/1523124068-3385937412_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325190706.jpg" /></a></div> </div> </div> <p>透過<span class="global_name_span">信仰之躍</span>就可同步地圖上的資訊，所有隱藏的寶物、收集元素都可以在這畫面發現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237194960"><img alt="Assassin’s Creed® Chronicles_ China_20180324152128.jpg" src="https://pic.pimg.tw/qupyqupy/1523124049-2760491243_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324152128.jpg" /></a></p> <p>遊戲中也設計了許多刺客的移動、攀爬動作，走獨木、走麻繩、爬屋簷、吊單槓。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194957"><img alt="Assassin’s Creed® Chronicles_ China_20180324151322.jpg" src="https://pic.pimg.tw/qupyqupy/1523124046-1141028905_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151322.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194939"><img alt="Assassin’s Creed® Chronicles_ China_20180324151440.jpg" src="https://pic.pimg.tw/qupyqupy/1523124045-575542827_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324151440.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194978"><img alt="Assassin’s Creed® Chronicles_ China_20180324154602.jpg" src="https://pic.pimg.tw/qupyqupy/1523124054-1866048135_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324154602.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237195014"><img alt="Assassin’s Creed® Chronicles_ China_20180325192808.jpg" src="https://pic.pimg.tw/qupyqupy/1523124066-3408509714_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180325192808.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237194990"><img alt="Assassin’s Creed® Chronicles_ China_20180324155949.jpg" src="https://pic.pimg.tw/qupyqupy/1523124057-425357375_n.jpg" title="Assassin’s Creed® Chronicles_ China_20180324155949.jpg" /></a></div> <div class="global_divtd">&nbsp;</div> </div> </div>');
