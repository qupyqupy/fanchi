<script>
   (function(){
  

  var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/251986784"><img alt="Tomb Raider_ Definitive Edition_20180408143935.jpg" src="https://pic.pimg.tw/qupyqupy/1578673323-4185274551_n.jpg" title="Tomb Raider_ Definitive Edition_20180408143935.jpg" /></a></p> <p>［古墓奇兵］是一個非常有名的老字號遊戲系列，但我其實並沒有玩過他的任何一款遊戲，尤其在［秘境探險］問世後，我就不太相信有哪款冒險遊戲可以與之比肩。不過在去年過年時PsStore有一波大特價，腦波一弱就狂掃了一堆500元以下的遊戲，這款［古墓奇兵9_絕地求生］也是在當時入手的，但是買了之後也擺了一年沒玩。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986690"><img alt="20180211151043.jpg" src="https://pic.pimg.tw/qupyqupy/1578673275-1450133394_n.jpg" title="20180211151043.jpg" /></a></p> <p>在一次偶然的情況下，我進入遊戲開頭畫面，想說買了沒玩浪費錢，至少也看看畫面怎樣。看著開始的選單有些特別，感覺會隨著視角變化，於是便點進新遊戲。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986692"><img alt="Tomb Raider_ Definitive Edition_1.jpg" src="https://pic.pimg.tw/qupyqupy/1578673278-3024850746_n.jpg" title="Tomb Raider_ Definitive Edition_1.jpg" /></a></p> <p>首先女主角<span class="global_name_span">蘿拉</span>的造型真的跟印象中的<span class="global_name_span">蘿拉</span>相差甚遠，沒有短褲、沒有豐胸，我甚至有點懷疑我買的是不是［古墓奇兵］。這種感覺就有點像［夢幻模擬戰］與［夢幻模擬戰千年紀］，雖然都同樣叫做［夢幻模擬戰］，但［千年紀］根本完全是另外一款遊戲。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986744"><img alt="Tomb Raider_ Definitive Edition_54.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-914890369_n.jpg" title="Tomb Raider_ Definitive Edition_54.jpg" /></a></p> <p>再來我是抱著玩［秘境探險］的心態下去玩的，因為遊戲操作方式雷同，看到有突出物就會想爬爬看，操作流暢度我覺得沒有太大的差別。但是畫面的細緻度表現確實是［秘境探險］優勝許多，這時候我還沒意識到這其實是兩款截然不同的遊戲體驗。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986700"><img alt="Tomb Raider_ Definitive Edition_5.jpg" src="https://pic.pimg.tw/qupyqupy/1578673281-850604534_n.jpg" title="Tomb Raider_ Definitive Edition_5.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986710"><img alt="Tomb Raider_ Definitive Edition_24.jpg" src="https://pic.pimg.tw/qupyqupy/1578673286-3641364157_n.jpg" title="Tomb Raider_ Definitive Edition_24.jpg" /></a></div> </div> </div> <p>首先隨著遊戲的推進，我發現畫面的用色大部分都偏黑暗，給人一種壓抑的氣氛，劇情上也相當殘忍，我玩遊戲還沒半小時就開始各種發角色便當，甚至<span class="global_name_span">蘿拉</span>還有段差點被侵犯的故事橋段。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986712"><img alt="Tomb Raider_ Definitive Edition_26.jpg" src="https://pic.pimg.tw/qupyqupy/1578673287-2979239026_n.jpg" title="Tomb Raider_ Definitive Edition_26.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986720"><img alt="Tomb Raider_ Definitive Edition_27.jpg" src="https://pic.pimg.tw/qupyqupy/1578673296-216286315_n.jpg" title="Tomb Raider_ Definitive Edition_27.jpg" /></a></div> </div> </div> <p>到此時我已經知道我操作的女主角，其實就是個未經世事的弱小女子，會在營火堆哭泣，會因為殺人而感到不安。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986702"><img alt="Tomb Raider_ Definitive Edition_21.jpg" src="https://pic.pimg.tw/qupyqupy/1578673284-249045167_n.jpg" title="Tomb Raider_ Definitive Edition_21.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986772"><img alt="Tomb Raider_ Definitive Edition_68.jpg" src="https://pic.pimg.tw/qupyqupy/1578673318-1696598122_n.jpg" title="Tomb Raider_ Definitive Edition_68.jpg" /></a></div> </div> </div> <p>另外有一點跟［秘境探險］很不同的是，我們可以自由在各個地圖區域間穿梭，並不是一個完全線性進行的遊戲方式，回到之前地圖遇到的敵人還會說著不同的對話，在這方面我相信整體的遊戲文字含量是相當大的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986740"><img alt="Tomb Raider_ Definitive Edition_41.jpg" src="https://pic.pimg.tw/qupyqupy/1578673305-128267971_n.jpg" title="Tomb Raider_ Definitive Edition_41.jpg" /></a></p> <p>與同伴之間的互動也與一般好萊塢式的冒險大作有所不同，並沒有讓人心態放鬆的幽默對話，每個角色都有點小心思，大多的交流也出於對現實的殘酷與自身的利益。</p> <div class="global_ps_text"> <p>圖片中可以看到<span class="global_name_span">蘿拉</span>手臂上滿是疤痕，與ㄧ開始光滑的肌膚比起來有相當明顯的差別，這點細節有反映出<span class="global_name_span">蘿拉</span>是在多麼艱困的環境下進行冒險。</p> </div> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986718"><img alt="Tomb Raider_ Definitive Edition_30.jpg" src="https://pic.pimg.tw/qupyqupy/1578673290-2889103386_n.jpg" title="Tomb Raider_ Definitive Edition_30.jpg" /></a></p> <p>當中<span class="global_name_span">惠特曼</span>可以說是船員中將利己主義發揮到極致的人，為了達成自己的目的可以幹下各種醜事，與<span class="global_name_span">蘿拉</span>的聖母形象形成強烈的對比。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986742"><img alt="Tomb Raider_ Definitive Edition_57.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-474544578_n.jpg" title="Tomb Raider_ Definitive Edition_57.jpg" /></a></p> <p>至於其他船員，在故事劇情上也有很大的貢獻，他們的逝去、或是與<span class="global_name_span">蘿拉</span>的交流都成為<span class="global_name_span">蘿拉</span>成長的養分，也讓我們知道後來的<span class="global_name_span">蘿拉</span>到底是經歷了多少人生事件才成長為我們知道的<span class="global_name_span">蘿拉</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986746"><img alt="Tomb Raider_ Definitive Edition_56.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-1802547843_n.jpg" title="Tomb Raider_ Definitive Edition_56.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986748"><img alt="Tomb Raider_ Definitive Edition_58.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-2793264037_n.jpg" title="Tomb Raider_ Definitive Edition_58.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986752"><img alt="Tomb Raider_ Definitive Edition_59.jpg" src="https://pic.pimg.tw/qupyqupy/1578673310-1011175788_n.jpg" title="Tomb Raider_ Definitive Edition_59.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986760"><img alt="Tomb Raider_ Definitive Edition_60.jpg" src="https://pic.pimg.tw/qupyqupy/1578673313-4189923826_n.jpg" title="Tomb Raider_ Definitive Edition_60.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986754"><img alt="Tomb Raider_ Definitive Edition_61.jpg" src="https://pic.pimg.tw/qupyqupy/1578673311-3733839184_n.jpg" title="Tomb Raider_ Definitive Edition_61.jpg" /></a></div> <div class="global_divtd"></div> </div> </div> <p>劇情方面遊戲表面上的主線是探險邪馬台王國，尋找<span class="global_name_span">卑彌呼</span>的秘密，這種神話的色彩是吸引玩家黏著的很重要一個部分。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986756"><img alt="Tomb Raider_ Definitive Edition_64.jpg" src="https://pic.pimg.tw/qupyqupy/1578673312-281021189_n.jpg" title="Tomb Raider_ Definitive Edition_64.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986770"><img alt="Tomb Raider_ Definitive Edition_65.jpg" src="https://pic.pimg.tw/qupyqupy/1578673317-3413458791_n.jpg" title="Tomb Raider_ Definitive Edition_65.jpg" /></a></div> </div> </div> <p>但實際上我玩過一遍後，覺得從頭到尾根本就是拯救<span class="global_name_span">珊曼莎</span>大作戰，因為她身為<span class="global_name_span">卑彌呼</span>的肉身容器，也是反派<span class="global_name_span">馬蒂亞斯</span>的主要目標，遊戲中很多的劇情推動都必須依靠她。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986750"><img alt="Tomb Raider_ Definitive Edition_55.jpg" src="https://pic.pimg.tw/qupyqupy/1578673308-881987656_n.jpg" title="Tomb Raider_ Definitive Edition_55.jpg" /></a></p> <p>講到<span class="global_name_span">馬蒂亞斯</span>這個反派也是很有魅力，他主要的目標就是復活<span class="global_name_span">卑彌呼</span>藉此可以離開這座島。</p> <p>為了達成這目標，他利用因為詛咒發生船難、空難而來到島上的人們組建了索拉瑞，保護自己不被島上守護者攻擊也不斷發展起島上的各種建設。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986706"><img alt="Tomb Raider_ Definitive Edition_17.jpg" src="https://pic.pimg.tw/qupyqupy/1578673285-668008107_n.jpg" title="Tomb Raider_ Definitive Edition_17.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986764"><img alt="Tomb Raider_ Definitive Edition_66.jpg" src="https://pic.pimg.tw/qupyqupy/1578673315-829538120_n.jpg" title="Tomb Raider_ Definitive Edition_66.jpg" /></a></div> </div> </div> <p>遊戲最後<span class="global_name_span">蘿拉</span>成功阻止<span class="global_name_span">卑彌呼</span>的復活並且離開這座島。</p> <p>我就忽然想啊，這不就是<span class="global_name_span">馬蒂亞斯</span>想要達成的目標嗎？為啥目標一致兩方人馬還要為敵，後來再細想一下，也許<span class="global_name_span">馬蒂亞斯</span>自身對<span class="global_name_span">卑彌呼</span>有著莫名的信仰狂熱，所以兩種可以離開島的方式，他選擇復活女王。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986732"><img alt="Tomb Raider_ Definitive Edition_38.jpg" src="https://pic.pimg.tw/qupyqupy/1578673303-3119971202_n.jpg" title="Tomb Raider_ Definitive Edition_38.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986734"><img alt="Tomb Raider_ Definitive Edition_39.jpg" src="https://pic.pimg.tw/qupyqupy/1578673303-2304682007_n.jpg" title="Tomb Raider_ Definitive Edition_39.jpg" /></a></div> </div> </div> <p>總結一下，這款遊戲大致上可以說是敘述了<span class="global_name_span">蘿拉</span>的成長史，因為添加了神話色彩會讓人一直想玩下去看劇情，我覺得節奏不會輸［秘境探險］，場景的多變性也不太容易讓人玩膩，但是蒐集品這部分就很煩人，所幸不會影響到對遊戲的劇情體驗，遊戲認真玩兩、三天就可以破了，時間也還行。</p> <p>而且確實讓我入坑了，現在有點想把後續出的兩作也補齊。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986782"><img alt="Tomb Raider_ Definitive Edition_73.jpg" src="https://pic.pimg.tw/qupyqupy/1578673322-3560497045_n.jpg" title="Tomb Raider_ Definitive Edition_73.jpg" /></a></p> <hr /> <p>遊戲中有一處頗有電影［深入絕地］風格的場景，到處都是血污、黑暗、與人食人的場所，這種扭曲人性的空間，給我在遊玩時的壓力相當大。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986704"><img alt="Tomb Raider_ Definitive Edition_14.jpg" src="https://pic.pimg.tw/qupyqupy/1578673285-3794955409_n.jpg" title="Tomb Raider_ Definitive Edition_14.jpg" /></a></p> <p>在此處被關著的人們也跟常人不同，顯然精神狀況都出了問題。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986738"><img alt="Tomb Raider_ Definitive Edition_43.jpg" src="https://pic.pimg.tw/qupyqupy/1578673305-2313346002_n.jpg" title="Tomb Raider_ Definitive Edition_43.jpg" /></a></p> <p>陽光曬出的<span class="global_name_span">蘿拉</span>影子很美。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986714"><img alt="Tomb Raider_ Definitive Edition_25.jpg" src="https://pic.pimg.tw/qupyqupy/1578673289-2485745731_n.jpg" title="Tomb Raider_ Definitive Edition_25.jpg" /></a></p> <p>結局前那一段與風暴衛士的交戰很有戲劇性，有一幕<span class="global_name_span">蘿拉</span>大喇喇的從眾衛士頭上爬過，竟然都沒人發現，也許都是被頭盔遮住視野吧？我想。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986716"><img alt="Tomb Raider_ Definitive Edition_29.jpg" src="https://pic.pimg.tw/qupyqupy/1578673289-2690634836_n.jpg" title="Tomb Raider_ Definitive Edition_29.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986730"><img alt="Tomb Raider_ Definitive Edition_31.jpg" src="https://pic.pimg.tw/qupyqupy/1578673303-3339378752_n.jpg" title="Tomb Raider_ Definitive Edition_31.jpg" /></a></div> </div> </div> <p><span class="global_name_span">蘿拉</span>經典的雙槍模式，在遊戲最後才出現。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986724"><img alt="Tomb Raider_ Definitive Edition_36.jpg" src="https://pic.pimg.tw/qupyqupy/1578673301-3358486769_n.jpg" title="Tomb Raider_ Definitive Edition_36.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986726"><img alt="Tomb Raider_ Definitive Edition_37.jpg" src="https://pic.pimg.tw/qupyqupy/1578673302-1297537737_n.jpg" title="Tomb Raider_ Definitive Edition_37.jpg" /></a></div> </div> </div> <p>我在觀看遊戲設定集的時候居然發現類似怪物的敵人，可是在遊戲中並沒有出現。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251986768"><img alt="Tomb Raider_ Definitive Edition_71.jpg" src="https://pic.pimg.tw/qupyqupy/1578673317-1965616090_n.jpg" title="Tomb Raider_ Definitive Edition_71.jpg" /></a></p> <p>另外還有騎在馬上與怪物纏鬥、拿著噴火器的設計，看來遊戲發售之時拿掉不少內容。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986774"><img alt="Tomb Raider_ Definitive Edition_70.jpg" src="https://pic.pimg.tw/qupyqupy/1578673319-3171105714_n.jpg" title="Tomb Raider_ Definitive Edition_70.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251986780"><img alt="Tomb Raider_ Definitive Edition_72.jpg" src="https://pic.pimg.tw/qupyqupy/1578673322-463737873_n.jpg" title="Tomb Raider_ Definitive Edition_72.jpg" /></a></div> </div> </div>');
  contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/255290046"><img alt="20191223000238.jpg" src="https://pic.pimg.tw/qupyqupy/1604463236-1403045520-g_n.jpg" title="20191223000238.jpg" /></a></p> <p>延續對前作［絕地求生］的良好體驗，這次趁特價的時候也買入了［崛起］。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/255290034"><img alt="pay.png" src="https://pic.pimg.tw/qupyqupy/1604463230-859641280-g_n.png" title="pay.png" /></a></p> <p>起始選單比起前作平凡許多，沒有那種驚濤駭浪的冒險感覺，音樂也有些沉悶。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/255290082"><img alt="Rise of the Tomb Raider00.jpg" src="https://pic.pimg.tw/qupyqupy/1604463250-3601704959-g_n.jpg" title="Rise of the Tomb Raider00.jpg" /></a></p> <p>一開始我也不急著進入主遊戲遊玩，在選單上到處點著看看，就看到這個似乎與主線無關的蒐集要素，對我來說是沒甚麼吸引力，大概能領的東西領一領就速速帶過。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/255290036"><img alt="Rise of the Tomb Raider_01.jpg" src="https://pic.pimg.tw/qupyqupy/1604463233-518543994-g_n.jpg" title="Rise of the Tomb Raider_01.jpg" /></a></p> <hr /> <p>開始遊玩，帶給我的第一個衝擊就是完全整型的<span class="global_name_span">蘿拉</span>，不僅僅是少了前作的英氣，連在故事劇情中的表現也沒有前作果斷，這真的是打擊我對此作品的好感度。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/255290038"><img alt="Rise of the Tomb Raider_03.jpg" src="https://pic.pimg.tw/qupyqupy/1604463233-2221708290-g_n.jpg" title="Rise of the Tomb Raider_03.jpg" /></a></p> <p>此作的最大反派<span class="global_name_span">安娜</span>與她弟弟<span class="global_name_span">康斯坦丁</span>，兩人都是屬於神秘組織［聖三一］的成員，所以［崛起］的故事其實就是把<span class="global_name_span">蘿拉</span>與［聖三一］的交手搬到了明面上，雖然這是故事劇情走向，但是我更喜歡［決地求生］那種奇幻探索偏重的風格。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/255290040"><img alt="Rise of the Tomb Raider_2.jpg" src="https://pic.pimg.tw/qupyqupy/1604463235-2922225349-g_n.jpg" title="Rise of the Tomb Raider_2.jpg" /></a></p> <p>武器系統部分，比起［絕地求生］複雜許多，能使用的種類、改造的部件、太多太多了，不過實際戰鬥上我卻感覺不出來太大的差別，這讓我有種玩手遊不斷［點、點、點］的即視感。我想可能是因為我玩最低難度的關係，也許這些系統在高難度的遊玩過程中很重要。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290048"><img alt="Rise of the Tomb Raider_11.jpg" src="https://pic.pimg.tw/qupyqupy/1604463237-1040937278-g_n.jpg" title="Rise of the Tomb Raider_11.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290058"><img alt="Rise of the Tomb Raider_16.jpg" src="https://pic.pimg.tw/qupyqupy/1604463242-875413651-g_n.jpg" title="Rise of the Tomb Raider_16.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290064"><img alt="Rise of the Tomb Raider_22.jpg" src="https://pic.pimg.tw/qupyqupy/1604463243-697123513-g_n.jpg" title="Rise of the Tomb Raider_22.jpg" /></a></div> </div> </div> <p>比起前作，這代的支線劇情與收集要素明顯增多，這對我來說是相當不好的遊戲體驗。</p> <p>首先主線劇情有許多缺漏的訊息，竟然要透過收集文件補完大部分，這讓沉浸在主線劇情的我，為了明白整個劇情的前因後果不得不到處搜集，使得玩遊戲的節奏因此斷斷續續的。這點在DLC［血脈相連］中被發揚光大，竟然全部都是文件劇情，著實讓我倒吸一口涼氣。</p> <p>而支線劇情，大部分對於情節推動沒有任何幫助，個別來看也不夠精彩，多半都是跑來跑去的蒐集任務。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/255290042"><img alt="Rise of the Tomb Raider_3.jpg" src="https://pic.pimg.tw/qupyqupy/1604463235-1095119126-g_n.jpg" title="Rise of the Tomb Raider_3.jpg" /></a></p> <p>不過其中一個［芭芭雅嘎］的這個支線劇情著實不錯，不但後面有動人的故事，連魔王戰都做了出來，在我玩完整片故事後，除了先知的真實身分以外，記得格外清楚的就是這段劇情。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/255290050"><img alt="Rise of the Tomb Raider_12.jpg" src="https://pic.pimg.tw/qupyqupy/1604463239-1686918155-g_n.jpg" title="Rise of the Tomb Raider_12.jpg" /></a></p> <p>遊戲中幾場大規模戰鬥其實是可以營造出［秘境探險］那種電影分鏡的感覺，很可惜最終看到的還是讓玩家自己操縱角色在戰場中亂跑。我覺得嘛［聖三一］大軍來襲，山林之中先知部落應該可以設個陷阱或是埋伏狹谷之間，用滾木落石攻擊，之後［聖三一］空中兵器來到，又可以躲入山洞中展開游擊戰，這會比直接在村莊開戰更有說服力。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290072"><img alt="Rise of the Tomb Raider_20.jpg" src="https://pic.pimg.tw/qupyqupy/1604463245-4105032248-g_n.jpg" title="Rise of the Tomb Raider_20.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290056"><img alt="Rise of the Tomb Raider_17.jpg" src="https://pic.pimg.tw/qupyqupy/1604463241-552145501-g_n.jpg" title="Rise of the Tomb Raider_17.jpg" /></a></div> </div> </div> <hr /> <p>畫面上，各種壯觀的場景還是帶來了濃濃的史詩感，但現今遊戲有這種品質的畫面已經成為標配，我個人為了讓每次遊玩都能有所感動，會在玩完現代遊戲後再改玩一款懷舊遊戲，像是DOS時代的或是FC時代的，如此交叉遊玩保持一定的新鮮度。</p> <p>也因為這樣不禁感嘆到，以前的遊戲製作也許不滿10人的小團隊就可以作出令人感動好幾年的名作，但是現在卻是用動不動就上看百人團隊來製作畫面極好、記憶點奇少的高畫質遊戲。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290090"><img alt="Rise of the Tomb Raider_33.jpg" src="https://pic.pimg.tw/qupyqupy/1604463251-3480076889-g_n.jpg" title="Rise of the Tomb Raider_33.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290044"><img alt="Rise of the Tomb Raider_8.jpg" src="https://pic.pimg.tw/qupyqupy/1604463236-1550754177-g_n.jpg" title="Rise of the Tomb Raider_8.jpg" /></a></div> </div> </div> <p>［聖三一］被［不死軍團］團滅的場景，在走過這條通道時確實讓我產生了緊張感，還以為有甚麼噴火怪物會出現，雖然到最後還是小小的人型敵人，不過這段氣氛作的不錯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290074"><img alt="Rise of the Tomb Raider_23.jpg" src="https://pic.pimg.tw/qupyqupy/1604463245-108181193-g_n.jpg" title="Rise of the Tomb Raider_23.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/255290066"><img alt="Rise of the Tomb Raider_24.jpg" src="https://pic.pimg.tw/qupyqupy/1604463245-549253883-g_n.jpg" title="Rise of the Tomb Raider_24.jpg" /></a></div> </div> </div> <hr /> <p>結論：總的來說，遊戲可以一玩，但是不要執著在收集要素，主線故事劇情看完了解大概就好，多的時間可以去體驗其他遊戲。</p>');
  contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/257153477"><img alt="Shadow of the Tomb Raider_20210321194509.jpg" src="https://pic.pimg.tw/qupyqupy/1621261788-3933984556-g_n.jpg" title="Shadow of the Tomb Raider_20210321194509.jpg" /></a></p> <p>作為新古墓奇兵三部曲的完結，我是一直遲疑觀望了很久，主要是前作［崛起］的體驗不太好，結果一直等到［PS PLUS］免費贈送，那就乾脆把這系列作個完結吧。</p> <p>這次的故事主要引入了瑪雅文化與世界末日的要素，整個世界觀瞬間大了起來，但實際呈現方式還是比較偏向個人的探索冒險，也沒有預想中像［秘境探險］那樣的壯闊場面。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/257153459"><img alt="Shadow of the Tomb Raider_25.jpg" src="https://pic.pimg.tw/qupyqupy/1621261780-577504619-g_n.jpg" title="Shadow of the Tomb Raider_25.jpg" /></a></p> <p>講故事的部分，看得出來沒有經過仔細的琢磨，除了<span class="global_name_span">蘿拉</span>以外，其他出場角色幾乎沒甚麼記憶點，反而是大反派<span class="global_name_span">阿馬如</span>那執意保護家園，拯救世界免於末日的氣概讓人動容，至於<span class="global_name_span">蘿拉</span>看起來就像是擅自引發世界末日的小屁孩。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/257153396"><img alt="Shadow of the Tomb Raider_13.jpg" src="https://pic.pimg.tw/qupyqupy/1621261759-4224199255-g_n.jpg" title="Shadow of the Tomb Raider_13.jpg" /></a></p> <hr /> <p>遊戲系統與前幾代一樣，並沒有太大幅度的修改。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/257153405"><img alt="Shadow of the Tomb Raider_14.jpg" src="https://pic.pimg.tw/qupyqupy/1621261764-2071305903-g_n.jpg" title="Shadow of the Tomb Raider_14.jpg" /></a></p> <p>多了一些攀爬的方式，在戰略上更有應用的價值，不過很可惜遊戲中的戰鬥並沒有很多，這方面的體現不夠。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/257153468"><img alt="Shadow of the Tomb Raider_29.jpg" src="https://pic.pimg.tw/qupyqupy/1621261782-3943922791-g_n.jpg" title="Shadow of the Tomb Raider_29.jpg" /></a></p> <p>武器的改造部分顯得有些雞肋，本來遊戲中戰鬥就不多，後段更是連續幾場要玩潛行暗殺，就算把槍改造到最高級也無用武之處，從這點來看很明顯製作組並沒有足夠資源設計這部分。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/257153411"><img alt="Shadow of the Tomb Raider_15.jpg" src="https://pic.pimg.tw/qupyqupy/1621261765-2263832984-g_n.jpg" title="Shadow of the Tomb Raider_15.jpg" /></a></p> <p>另外我覺得有趣的部分就是可以選擇前幾代的<span class="global ass="global_name_span">鄂努拉圖</span>開道，但就在救出<span class="global_name_span">艾茲利</span>時被守衛發現，如果沒人負責留下斷後，勢必引來整個軍營的追擊，這時<span class="global_name_span">鄂努拉圖</span>決定犧牲自己，因此被［教團］逮捕。</p> <p><span class="global_name_span">蘿拉</span>見狀也知道無能為力，只好繼續完成自己的任務。一路前進來到一處神廟遺跡，發現此地的裝飾品異於［馬雅］、［印加］風格，似乎是某種不知名的文明。</p> <p>遺跡內陰森幽暗，類似怪物的尖叫遊蕩四周，時不時還有蝙蝠在空中飛舞，但最讓人覺得危險的是沿途竟然發現大量的［聖三一一］屍體，看來的確有某股力量潛伏在這。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZPbUmKyzqmM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續前進果然遇到了大量長相怪異的人形怪物，牠們不單有著超乎常人的行動的能力，還能使用具備一定殺傷力的冷兵器、爆炸物。</p> <p>這群怪物名叫［雅克索］，自古就在［帕提提］附近生存著，不過牠們從未入侵過都市，看起來就像專門為了守護銀盒而產生的種族，所以為此前來的<span class="global_name_span">蘿拉</span>自然就成為牠們的攻擊目標。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/L8OGg3DDGPo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>與［雅克索］幾番纏鬥後，<span class="global_name_span">蘿拉</span>打開了通往主殿的大門，就當她踏入時，門外的［雅克索］中站出一名臉上帶有紅色刺青的女子，看來她就是［雅克索］的領導人，不過此時牠們並沒有繼續追擊，只是靜待著大門關上。</p> <p>透過殿內壁畫得知［雅克索］就是此處的守護者，［冒牌神明與狂熱份子］均不得通過，所以牠們之所以不繼續追擊的原因，極有可能是<span class="global_name_span">蘿拉</span>用戰鬥獲得了牠們的認可，又或者等待著殿內的某個機制來判斷<span class="global_name_span">蘿拉</span>這人。</p> <p>而壁畫最終顯示了銀盒就在此地，但供奉的祭台上空空如來，此時代表末日災難的前震襲來，遺跡開始崩塌，［雅克索］領導人一聲吼叫，無數的怪物開始追擊<span class="global_name_span">蘿拉</span>。</p> <p>此時前進的路不斷崩壞，後方又有［雅克索］不斷射出的利箭，但<span class="global_name_span">蘿拉</span>還是憑著矯健的身手脫離了危險。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yGUi3zP7QPw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回到［帕提提］，雖然銀盒沒找到，但眼下最重要的還是先營救<span class="global_name_span">鄂努拉圖</span>，裝扮成［巨蟒守衛］的<span class="global_name_span">蘿拉</span>成功混入敵營。</p> <p>這裡似乎剛有過一場大戰，沿途都是叛軍的屍體、俘虜，雖然他們人數大過教團，但畢竟裝備殘破，與有現代化武器的教團相比無異於以卵擊石，<span class="global_name_span">蘿拉</span>平復自己的心情繼續前進與<span class="global_name_span">艾茲利</span>會合， ="YouTube video player" width="560"></iframe></p> <p>失去裝備的<span class="global_name_span">蘿拉</span>只能靠著一把小刀在夜晚的掩蔽下不斷闖過［聖三一一］的包圍網，透過無線電得知<span class="global_name_span">約拿</span>還活著，便朝著［煉油廠］前進。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lgEYXG1fWaA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>即便對方人數眾多，又有直升機、武裝車等裝備，但此時的<span class="global_name_span">蘿拉</span>因為心境的改變已經成為令人恐懼的殺神，一個基地的兵力就在她的攻擊下被摧毀了。</p> <p>看著眼前自己製造的慘況，<span class="global_name_span">蘿拉</span>心裡徹底地崩潰，不僅是因為<span class="global_name_span">鄂努拉圖</span>的犧牲，更是因為對自己無能的憤怒，不過在<span class="global_name_span">約拿</span>安慰下，意外地理清了手邊的線索，銀盒必定是被<span class="global_name_span">羅培茲</span>帶去附近的［聖胡安教堂］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ca1jYM6ztWA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在教堂隱藏的地下墓室中，總算找到［伊希切爾銀匣］，四百年前<span class="global_name_span">羅培茲</span>拿到銀盒後，可能是受到其力量的蠱惑，又或是深感其力量強大不能讓邪惡之人獲得，於是在教堂地下修建了這充滿機關的密室，自己便與銀盒一起深埋於此，依照現場的情況來看，為了斷絕一切目擊者與自己求生的慾望，他親手結束了門徒的性命，還將自己活埋在石棺之中。</p> <p>取下［伊希切爾銀匣］後，似乎觸動了機關，地下墓室開始崩塌，<span class="global_name_span">蘿拉</span>脫離險境回到教堂後，卻見到<span class="global_name_span">約拿</span>被尾隨而來的<span class="global_name_span">阿馬如</span>逮個正著，再也無法承受失去夥伴的痛苦，<span class="global_name_span">蘿拉</span>決定交出［伊希切爾銀匣］以換取<span class="global_name_span">約拿</span>的安全。</p> <p>接過銀盒的<span class="global_name_span">阿馬如</span>這時緩緩道出<span class="global_name_span">蘿拉</span>生父的死因，原來身為探險家的<span class="global_name_span">卡芙特爵士</span>與<span class="global_name_span">阿馬如</span>是好友的關係，但當初他不聽<span class="global_name_span">阿馬如</span>勸阻想要公開發現［帕提提］的消息，這舉動危及到了<span class="global_name_span">阿馬如</span>深愛的家鄉，為此他只能下令取了<span class="global_name_span">卡芙特爵士</span>的性命，現場也被偽裝成［自殺］。</p> <p><span class="global_name_span">蘿拉</span>無法接受這樣的理由，但站在<span class="global_name_span">阿馬如</span>的立場，摧毀<span class="global_name_span">蘿拉</span>的家庭就可以保證［帕提提］數   contentArr.push('<div class="title_text">6.決戰</div> <p><span class="global_name_span">約拿</span>趁著兩人交談間，<span class="global_name_span">阿馬如</span>不注意時趁隙搶走了銀盒逃跑，<span class="global_name_span">蘿拉</span>見狀也急忙跟了上去，與沿途的［聖三一一］士兵大戰間，我們可以知道在［崛起］的結局劇情中，遠方狙擊<span class="global_name_span">安娜</span>的人正是<span class="global_name_span">洛克</span>。</p> <p>當初他本想連<span class="global_name_span">蘿拉</span>一起幹掉，但<span class="global_name_span">阿馬如</span>卻出手阻止，有可能是因為<span class="global_name_span">阿馬如</span>想留著<span class="global_name_span">蘿拉</span>這步棋為他探索未知的秘密，也可能是不想濫殺無辜，不過如今這些都不重要了。</p> <p>最後［伊希切爾銀匣］還是被<span class="global_name_span">阿馬如</span>等人搶走，<span class="global_name_span">蘿拉</span>只能看著他搭乘直升機消逝在自己的視線中，隨即火山爆發，周圍的村莊被逐漸吞沒，這也預示著末日的腳步越來越近，為今之計只能回到［帕提提］聚集一切力量向［教團］發起最後決戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wAWUocyQWNw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>決戰前夕<span class="global_name_span">艾茲利</span>將母親遺物飾品中的一部分交給<span class="global_name_span">蘿拉</span>，希望這能保護她度過這場戰鬥。</p> <p>這時［聖三一一］的大軍已經與負責守護儀式祭壇的［雅克索］展開了大戰，神殿內到處都是戰火瀰漫，前進的路上<span class="global_name_span">蘿拉</span>遇到了［雅克索］的女王，由於身上帶有<span class="global_name_span">鄂努拉圖</span>的遺物，因此獲得了［雅克索］的認同，曾經的強敵在此時成為最可靠的奧援，［聖三一一］在雙面夾擊下慢慢地呈現潰敗之勢，<span class="global_name_span">洛克</span>也葬身在［雅克索］的攻擊下。</p> <p>然而抵達祭壇時，<span class="global_name_span">阿馬如</span>已經獲得了<span class="global_name_span">庫庫爾坎</span>的神力，此時他全身散發著金黃的光芒，隨手一揮都具有強大的力量，激戰之中<span class="global_name_span">蘿拉</span>搶下了［查克切爾鎖鑰］藉此吸收了部分神力，終於擊敗<span class="global_name_span">阿馬如</span>。</p> <p>彌留之際，從銀盒的迷惑中清醒的<span class="global_name_span">阿馬如</span>，握著<span class="global_name_span">蘿拉</span>的手，請求她拯救［帕提提］這個都市，如果自己的夢想沒辦法達成，那至少要阻止世界末日的到來，眼下只有繼承神力的<span class="global_name_span">蘿拉</span>可以完成獻祭儀式。</p> <p>接收了完整的神力後，<span class="global_name_span">蘿拉</span>眼前迷濛了起來，曾經她想要的一家歡樂景象呈現在面前，此時她大可利用神力實現這一切，這就是［伊希切爾銀匣］迷惑人心的力量，但<span class="global_name_span">蘿拉</span>承受了<span class="global_name_span">阿馬如</span>、<span class="global_name_span">鄂努拉圖</span>的臨終所託，瀟灑地與父母道別回到現實。</p> <p>祭台之上，［雅克索］的女王舉刀準備完成獻祭，<span class="global_name_span">蘿拉</span>也做好了犧牲的覺悟，就在刀刺下去的瞬間，寄宿在遺物中的<span class="global_name_span">鄂努拉圖</span>靈魂代替了<span class="global_name_span">蘿拉</span>完成了自己的使命，日蝕結束了，大地又重新壟罩在陽光之下。</p> <p>之後［帕提提］將在<span class="global_name_span">艾茲利</span>的領導下重新團結起來，而經歷了這些<span class="global_name_span">蘿拉</span>也有了體悟，我們不該只為了實現自己偉大事業而傲慢地探索未知的謎團，相反地保護著它們，以尊敬的態度去理解融入，這也是當初<span class="global_name_span">阿馬如</span>希望<span class="global_name_span">卡芙特爵士</span>理解的部分，如今<span class="global_name_span">蘿拉</span>將繼承這思想迎接著往後的冒險.....</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4mkUPrAAEbw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
