    result.push('<p>遊戲封面原畫。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205647606"><img alt="2NXOXErfbfVeICgkbFiKyw.jpg" src="https://pic.pimg.tw/qupyqupy/1449361844-881501361.jpg?v=1449361853" title="" /></a></p> <p>這是遊戲開頭的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382981"><img alt="6fa8c1d218ed678ab3ab06de9effa651.JPG" src="https://pic.pimg.tw/qupyqupy/1445866155-2832395872.jpg?v=1445866191" title="" /></a></p> <p>光看圖沒有感覺嗎？下面是圖配上音樂，聽聽看，懷念一下吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wgpAkt4Sdoo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>下面是網路上找到的，有兩代跟外傳的主角群全身圖，就目前而言，應該算是非常珍貴的，應該算是絕版品吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382975"><img alt="1261cf267a798eb472b29f73eb8fecac.JPG" src="https://pic.pimg.tw/qupyqupy/1445866155-1600635981.jpg?v=1445866191" title="" /></a></p> <p>這代的戰鬥畫面，跟二代最大的不同點，就是所有人物的動作都非常精細的表現在畫面上，二代只是一個小框框，主角們只是在那小框框內作動作，在楓之舞裡面，主角們整個半身都出現了，不管是攻擊還是施法，都可以直接在畫面上看到明顯而又華利的動作（<span style="color:rgb(255, 0, 0)">在當時而言啦！</span>）。</p> <p>下面這圖是我合成出來的，正常的戰鬥畫面，是看不到四人排排站的畫面，處理紋錦跟鑄石子中間那段距離真的很麻煩，最後我投降了，乾脆直接把兩人疊在一起。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382978"><img alt="dc88aff328714a04037792f39f550194.JPG" src="https://pic.pimg.tw/qupyqupy/1445866155-622695914.jpg?v=1445866191" title="" /></a></p> <p>承襲二代精緻的景場畫風，可以看到每塊瓷磚，樹葉，甚至是樹木的紋路都刻畫的非常細膩，當然玩的時候，可能只有感動一下，但是玩久之後，再去玩其他遊戲，那種感覺就會特別強烈（<span style="color:rgb(255, 0, 0)">會感覺到其他遊戲畫面真濫等等</span>），不過在３Ｄ遊戲當道的如今，我回頭玩這ＤＯＳ遊戲，還是覺得整體的感覺非常不錯，不知道各位有沒有同樣的感覺？</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382984"><img alt="7d8e3a2fb5ed800fde3e9f2390af1898.JPG" src="https://pic.pimg.tw/qupyqupy/1445866156-1057622750.jpg?v=1445866191" title="" /></a></p> <p>在大地圖行走，可以看到遊戲精細的地方，當時其他的ＤＯＳ遊戲，陸地跟河可都是非常方方正正的格子狀，未免有點不太真實，但是軒轅劍就是能做到這種不規則的大地圖行走，圖中央的是鬼神之塔，像這種特別可以進入的場所，也是描繪的相當細緻。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382990"><img alt="cbb45846a1490011c0d761648de08dc1.JPG" src="https://pic.pimg.tw/qupyqupy/1445866157-566933223.jpg?v=1445866191" title="" /></a></p> <p>另外在奇術方面，也都添加了說明，可以讓玩家不用再翻著說明書，觀看技能的用途，少了翻閱的動作，也能讓玩家更容易融入遊戲。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382957"><img alt="59eeb793cde31aa134a1c6877c454d20.JPG" src="https://pic.pimg.tw/qupyqupy/1445866152-1500465042_n.jpg?v=1445866190" title="" /></a></p> <p>道具方面也是有說明的文字內容，更可貴的是把每樣道具的形象，都以圖片來展現，這可是一個大工程啊，要知道１００個道具，就是１００張圖，以當時遊戲市場的環境來講，願意投入這麼龐大的開發成本，也可以看出大宇在軒轅劍系列遊戲所展現出來的誠意，雖然有大半的內容，都是承接自軒轅劍二代的，我用ＦＰＥ修改器，竟然還改出白狐屍體，上面的說明還寫著＂鑄石子死後化成的＂，其實在二代，應該是＂古月聖死後化成的＂，可見資料沒有清的非常乾淨。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382963"><img alt="f37e39866577231af48b39a07cd6141c.JPG" src="https://pic.pimg.tw/qupyqupy/1445866153-932087095_n.jpg?v=1445866190" title="" /></a></p> <p>楓之舞中，比起本傳添加了法寶的裝備，法寶經由戰鬥會逐漸的成長，成長完後，會給裝備者不同的效果，但是我玩的時候，卻沒有特別去練法寶，因為說真的，楓之舞內的敵人太弱了，真的也不用特別去練裝備這些東西，都可以輕鬆打過，但是法寶這概念，倒是不錯，也延續到後面的軒轅劍系列中，護駕這個裝備也非常的有趣，原本抓到的怪物只能被派到場上戰鬥，而楓之舞中，竟然把怪物也當作裝備的一種，也因為這樣，主角們的實力又更強了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383005"><img alt="7c5a3b479037582319903176a314860a.JPG" src="https://pic.pimg.tw/qupyqupy/1445866160-1605755901.jpg?v=1445866191" title="" /></a></p> <p>觀看角色狀態的選項，是我唯一覺得非常不方便的地方，要不停的上下移動才能看完整個角色的資訊，要知道那時候可沒有滑鼠可以隨時拉上拉下，都是用鍵盤來動作的，無形之中消耗掉非常多時間，其實是可以用一個畫面就將角色的資訊展現完畢，不過不知道什麼原因，沒有作上去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382993"><img alt="c2c67cb9b58dad80501e5a2c7d282e4d.JPG" src="https://pic.pimg.tw/qupyqupy/1445866159-2022499775.jpg?v=1445866191" title="" /></a></p> <p>再來一個比較創新的地方，就是記載這個功能。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382987"><img alt="a768e16b65ca08ad7dfec7fb1e2270e2.JPG" src="https://pic.pimg.tw/qupyqupy/1445866157-3647454111.jpg?v=1445866191" title="" /></a></p> <p>把經歷過的劇情對話，記載下來，隨時可以經由這功能，回味之前的冒險，這點倒是不錯，對我來說，我蠻喜歡這功能的，就像看小說一般。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382969"><img alt="b5a64b120fb28f50d16538cb6ed0ed30.JPG" src="https://pic.pimg.tw/qupyqupy/1445866154-1928162648_n.jpg?v=1445866190" title="" /></a></p> <p>前作的煉妖壺系統，在這代變成了煉妖術，但是操作方式還是一樣，先選兩個物品來進行合成，怪物，草藥，或是裝備都可以，另外這代加入了一點合理性的合成方式，例如兩隻泰山獨腳鞋可以合成一個泰山神鞋。</p> <p>煉妖術系統有趣的地方在於，可以藉由煉成，得到強力的怪物，或是裝備，一般ＲＰＧ遊戲，你在某一個故事流程中，能得到的裝備是固定的，但是經由煉成，你可以得到下個流程中的裝備，甚至是更後面的裝備，這當然對提升實力，輕鬆挑戰流程中的王有明顯的幫助。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382996"><img alt="384828de46f3e1e311ec7d1b54899bbb.JPG" src="https://pic.pimg.tw/qupyqupy/1445866159-1564087969_n.jpg?v=1445866191" title="" /></a></p> <p>賦予敵人個性也是軒轅劍的創新之一，一般ＲＰＧ遊戲，就是大地圖走一走遇到敵人就開打了，但是真實情形，總不會遇到就開打吧（<span style="color:rgb(255, 0, 0)">都還沒有溝通過</span>），所以軒轅劍內一進入戰鬥，有一定的機率會遇到會說話的敵人，而玩家經由與敵人的對話，作出選項，或是決定先攻的對象，可以得到不同的獎勵，如下圖的戰鬥，目的就是要救助被妖魔襲擊的旅人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382960"><img alt="93b1a27720bda00af03594755a5d2802.JPG" src="https://pic.pimg.tw/qupyqupy/1445866152-958458634_n.jpg?v=1445866191" title="" /></a></p> <p>所以要集中火力打敗妖魔，在旅人被妖魔攻擊身亡前，把妖魔擊倒，就會出現下圖劇情，當然依據任務達成與否，會有不同的結果，玩家也可以多方嚐試，這也是這遊戲有趣的地方。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203382966"><img alt="51bd774dc880f7751280da988ea03cd3.JPG" src="https://pic.pimg.tw/qupyqupy/1445866154-3308461378_n.jpg?v=1445866191" title="" /></a></p> <p>這代還加入了人物的對話表情，在二代中，玩家只能藉著單純的文字內容，去幻想遊戲中人物的情緒起伏，但在楓之舞中，玩家也不用想了，直接畫給你看，比起二代，楓之舞真的是在視覺方面，下了非常多的苦工。</p> <p>下面是人物的肖像圖。</p> <p>主角輔子徹。</p> <table> <tbody> <tr> <td style="text-align: center;" width="25%"><a href="http://qupyqupy.pixnet.net/album/photo/203382999"><img alt="a4b8963401d8e2efcc88ac8ef2c67d13.JPG" src="https://pic.pimg.tw/qupyqupy/1445866160-1105237153.jpg?v=1445866191" title="" /></a></td> <td style="text-align: center;" width="25%"><a href="http://qupyqupy.pixnet.net/album/photo/203383002"><img alt="706cc610db4a1dacd477b692b1d16184.JPG" src="https://pic.pimg.tw/qupyqupy/1445866160-909472186.jpg?v=1445866191" title="" /></a></td> <td style="text-align: center;" width="25%"><a href="http://qupyqupy.pixnet.net/album/photo/203383008"><img alt="351c04401a7112344e119d95a7b9f299.JPG" src="https://pic.pimg.tw/qupyqupy/1445866160-498451714.jpg?v=1445866191" title="" /></a></td> <td style="text-align: center;" width="25%"><a href="http://qupyqupy.pixnet.net/album/photo/203383011"><img alt="9948770ecafbe23d85655edb34ba1208.JPG" src="https://pic.pimg.tw/qupyqupy/1445866161-3718632917.jpg?v=1445866191" title="" /></a></td> </tr> </tbody> </table> <div>機關人。</div> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383017"><img alt="d39b943715a0bb471fdb4e294c3470b0.JPG" src="https://pic.pimg.tw/qupyqupy/1445866161-1488897847.jpg?v=1445866191" title="" /></a></p> <p>紋錦。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383014"><img alt="597d456b557d1e862c0f254fe3ef5f63.JPG" src="https://pic.pimg.tw/qupyqupy/1445866161-1030260066.jpg?v=1445866191" title="" /></a></p> <p>下面用圖來呈現，相信各位看的比較清楚點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383020"><img alt="f7d2a118fac9d1108f3496e076f8c477.JPG" src="https://pic.pimg.tw/qupyqupy/1445866161-3702289861.jpg?v=1445866191" title="" /></a></p> <p>咦～～是不是看到歷史人物了，沒錯，這點也是楓之舞創新的地方，就是跟史實結合，著名的武俠小說作者金庸，也擅長用此手法，來完成一個故事，其實有寫過小說的人都知道，賦予小說人物個性是非常重要的一件事情，跟史實作結合，雖然能提高人們對故事的投入感，但如何賦予這些史實人物故事內的個性，卻又不會跟歷史上的形象相差過大，這點是比較困難的地方，當然楓之舞這方面處理的相當自然，不會有凸兀感，也是他成功的地方。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383023"><img alt="2a82b28ca95b455f431a8eb97983adf8.JPG" src="https://pic.pimg.tw/qupyqupy/1445866161-2518952097.jpg?v=1445866191" title="" /></a></p> <p>壺中仙是二代最後的大魔王，在楓之舞中變成一個搞笑的大叔了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383026"><img alt="71b6787ad8bbc3baa243697b0e70fa83.JPG" src="https://pic.pimg.tw/qupyqupy/1445866162-232413537.jpg?v=1445866191" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383038"><img alt="f7bca8ee1ca22666c48c8a07d63b1f9a.JPG" src="https://pic.pimg.tw/qupyqupy/1445866163-1301103221.jpg?v=1445866192" title="" /></a></p> <p>每代的軒轅劍都可以進入ＤＯＭＯ工作室，來了解遊戲開發人員的怨念，或者獲取一些獨特的技能，或是道具，似乎已經變成一種傳統了，當然這在楓之舞也不例外，進入ＤＯＭＯ工作室的那種違和感，也算特色之一吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383032"><img alt="c26950f17d593fc28463df82c14ac26f.JPG" src="https://pic.pimg.tw/qupyqupy/1445866162-3473016921.jpg?v=1445866192" title="" /></a></p> <p>這是結局畫面，由於二代的結局被很多人批評，為什麼江如紅跟何然沒有在一起，所以外傳決定從善如流，讓紋錦跟輔子徹在一起，畫面實在不太唯美．其實這代角色造型，我對輔子徹頭上那一包非常的有意見，還是二代的何然比較符合我心中的主角形象，可惜到軒轅劍後期的作品，只剩下古月聖還是一臉年輕俊美的樣子，何然已經被打入老人行列了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383029"><img alt="e8b4e7c7d713e9ab6fecfa887395815d.JPG" src="https://pic.pimg.tw/qupyqupy/1445866162-3401910779.jpg?v=1445866192" title="" /></a></p> <hr /> <p>下面是進入最後迷宮，機關龍內的場景音樂，我很喜歡這種音樂的感覺，有點古風味的熱血。</p> <div class="sound_player" data-title="機關龍背景音樂"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/AKW7tKz3T-U?wmode=transparent" title="YouTube video player"></iframe></div>');
    result.push('<p>下面是魔王的造型圖片，我還記得小時後，打這些魔王，總是幻想能把這些魔王也一起抓起來，當我的護駕，或是派他們上場打怪，這樣一定很威，當然這願望到後來的軒轅劍系列有實現，應該是ＤＥＭＯ聽到了廣大玩家的心聲。</p> <p>來聽聽打魔王時的配樂吧，看能不能喚起各位的聽覺記憶。</p> <div class="sound_player" data-title="魔王戰音樂"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/IQcAAulg99w?wmode=transparent" title="YouTube video player"></iframe></div> <p>公輸般所做的機關人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383035"><img alt="14d3c6944041d3a9151110c555e95676.JPG" src="https://pic.pimg.tw/qupyqupy/1445866163-3961222633.jpg?v=1445866192" title="" /></a></p> <p>蜀桑子所做的草樞。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383041"><img alt="0d30a1c2b928f0447cf7b9645235be01.JPG" src="https://pic.pimg.tw/qupyqupy/1445866164-1526423087.jpg?v=1445866192" title="" /></a></p> <p>疾鵬操作的機關人，疾鵬也是軒轅劍系列中，一個有趣的人物，這楓之舞裡面，他還是一個聒噪的小鸚鵡，在遊戲裡常常能看到他跟輔子徹在一起鬥嘴，不過是標準的刀子嘴豆腐心。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383044"><img alt="5dd6b328d81efc0f241ae2ef2d717c22.JPG" src="https://pic.pimg.tw/qupyqupy/1445866165-1564826981.jpg?v=1445866192" title="" /></a></p> <p>蜀桑子以煉妖壺煉化的逃兵首領。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383047"><img alt="a7f3842d5047d4321b3adaf6c8b09af1.JPG" src="https://pic.pimg.tw/qupyqupy/1445866165-56681314.jpg?v=1445866192" title="" /></a></p> <p>逃兵的原形。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383053"><img alt="2ad517704d2efbc3609a7e68ae9093f4.JPG" src="https://pic.pimg.tw/qupyqupy/1445866166-3195103754.jpg?v=1445866192" title="" /></a></p> <p>機關。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383050"><img alt="f4e09c3b9731f8e35d7f6221a520c72e.JPG" src="https://pic.pimg.tw/qupyqupy/1445866165-2371093290.jpg?v=1445866192" title="" /></a></p> <p>一樣是機關。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383062"><img alt="f8ebd854d9168774962cf165606e1e79.JPG" src="https://pic.pimg.tw/qupyqupy/1445866167-2982706183.jpg?v=1445866192" title="" /></a></p> <p><span class="redactor-invisible-space">魏國的將軍<span class="redactor-invisible-space">。</span></span></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383059"><img alt="ea68908af24029d94c17748b8b502a13.JPG" src="https://pic.pimg.tw/qupyqupy/1445866167-1180168335.jpg?v=1445866192" title="" /></a></p> <p>二代中有出現過的冥蛇，在這代到處騙人，把對方吸引到祭壇吃掉，何然似乎沒有把他斬草除根，讓他留到楓之舞還在作惡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383065"><img alt="e87335e2d840be42f5e8c4c4bb23757d.JPG" src="https://pic.pimg.tw/qupyqupy/1445866168-3167845426.jpg?v=1445866192" title="" /></a></p> <p>皇宮的刺客，打這魔王，真的是打到吐血，他每回合都會分身，要打到真正的那個才會扣血，真的是拼運氣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383068"><img alt="3372d9975b267d4e82bfd2ec9b3dc36d.JPG" src="https://pic.pimg.tw/qupyqupy/1445866169-1794517947.jpg?v=1445866192" title="" /></a></p> <p>大將軍李勤。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383071"><img alt="5e930b717102556c41617bb7ddfa0105.JPG" src="https://pic.pimg.tw/qupyqupy/1445866169-1496476241.jpg?v=1445866192" title="" /></a></p> <p>山賊王。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383074"><img alt="834ef20c6317c46f88f04ef51ecae1c0.JPG" src="https://pic.pimg.tw/qupyqupy/1445866170-516970039.jpg?v=1445866192" title="" /></a></p> <p>機關車上的機關人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383077"><img alt="7014b42370814dc2e34fb35eda23ebd6.JPG" src="https://pic.pimg.tw/qupyqupy/1445866170-113472680.jpg?v=1445866192" title="" /></a></p> <p>保護機關車中樞的機關人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383080"><img alt="635718a75b22d4953c26dbe67bdfc72b.JPG" src="https://pic.pimg.tw/qupyqupy/1445866170-3248143669.jpg?v=1445866192" title="" /></a></p> <p>幻霧三仙。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383083"><img alt="7784cdcd553eec94f5519eb6ef80e271.JPG" src="https://pic.pimg.tw/qupyqupy/1445866170-985068790.jpg?v=1445866192" title="" /></a></p> <p>天毒尊者，遊戲的最後，他跟楓之舞內唯一可以算是壞人的安策關在一起，不知道他會不會因為安策的聒噪，考慮放他出去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383086"><img alt="b0d928a70d92507ffc6df80357c357bf.JPG" src="https://pic.pimg.tw/qupyqupy/1445866171-1707801181.jpg?v=1445866192" title="" /></a></p> <p>天毒尊者的原身。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383089"><img alt="543ea6c8349d1e77c359795cdeed752a.JPG" src="https://pic.pimg.tw/qupyqupy/1445866171-2243716936.jpg?v=1445866192" title="" /></a></p> <p>壺中仙封印處前的牆壁，壁畫裡面的龍，可是二代的大魔王，壺中仙最後的型態，打的時候，還頗為懷念。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383092"><img alt="0add3b1d5c0431d29d606231e5c24b5e.JPG" src="https://pic.pimg.tw/qupyqupy/1445866171-3993261042.jpg?v=1445866192" title="" /></a></p> <p>大魔王蜀桑子，手中拿的軒轅劍，沒想到這代竟然是要打軒轅劍的持有人，我本來還期待著主角拿到軒轅劍後，攻擊力暴增的狀態，但是用ＦＰＥ還是能改出軒轅劍來，也算是另類的樂趣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203383095"><img alt="e567a500aa9f4ca769605d730e497d4c.JPG" src="https://pic.pimg.tw/qupyqupy/1445866172-4111239308.jpg?v=1445866192" title="" /></a></p>');
    result.push('<p>關於這篇有些對話是忘記了，普遍靠著一點點的記憶在寫，不過大方向的劇情是不會變的，只是假如想要深刻了解遊戲中人物所說的話，還是建議玩家先去玩一遍，看這篇文章你只能了解到劇情，而不是所有人物的性格。 </p> <hr> <p>魏國首都大梁城一群人圍著觀棋。 </p> <p>田衍：［輔師兄，時候不早了，再不回去，大師兄可要罵人了。］ </p> <p>輔子徹：［回去？說的也是…我那一棋子也該移走，不然就危險了…］ </p> <p>跟輔子徹對亦的老人說著：［小子，觀棋不語！］ </p> <p>田衍：［啊！我不是．．．．］ </p> <p>忽然間，水聲嘩啦，輔子徹以為是下雨，拿起他的發明　＂雨傘＂　跟眾人展示。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253231"><img src="https://pic.pimg.tw/qupyqupy/1445739059-1198394849.jpg?v=1445739118" alt="6ef1189df6ec2e76d9bf1b5c777b0259.JPG"></a>&nbsp; </p> <p>卻看到一群驚慌的居民跑了過去。 </p> <p>［快逃啊！黃河決堤了…］ </p> <p>輔子徹：［黃河若真想改道，誰能逃得比它快？］ </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253228"><img src="https://pic.pimg.tw/qupyqupy/1445739058-4063049721.jpg?v=1445739118" alt="e9e9453d2507f51e2071bfed60cc8c79.JPG"></a>&nbsp; </p> <p>河堤上似有人影聳動，輔子徹當下決定上前查探。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253222"><img src="https://pic.pimg.tw/qupyqupy/1445739058-1108590405.jpg?v=1445739118" alt="e328607302bbf178aa454f5963d9d1e2.JPG"></a>&nbsp; </p> <p>輔子徹：［看來你們是破壞河堤的人！］ </p> <p>一番打鬥後，打敗了破壞河堤的人，並且發現其中一人乃是木頭作的假人。於是把受傷的田衍及這木頭假人帶回墨家的本居。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253225"><img src="https://pic.pimg.tw/qupyqupy/1445739058-495878150.jpg?v=1445739118" alt="2add234b475bedd74868f8400fb65769.JPG"></a>&nbsp; </p> <p>向師父墨子說明了整件事情的原由後。 </p> <p>墨子：［讓我看看那個東西…沒錯，這是我十幾年前與公輸般設計的自動士兵，稱為機關人…］ </p> <p>據墨子所說，自從聽聞有陰謀要魏都大梁毀城後，特地由魯國趕回駐守，沒料到還是給得逞了，而眼前這機關人是自己跟公輸般以外的人所做出來的。 </p> <p>墨子：［我的學生裡除了你們大師兄禽滑釐之外，沒有人知道機關人的事情…你是學機關術的，以技巧而論，同門中沒有人能及得上你的潛力，現在，我要教你機關人的製作技術，跟我過來看看…］ </p> <p>墨子邊走邊說著：［我現在也老了，要是以後沒人可以阻止這不明的野心家也是個麻煩，果然零件都跟我們設計出來的規格相同，但有些細節不太一樣。只有面具是青銅的…我記得見過，好像是西南巴蜀的工藝品…我確定這是我和公輸般以外的人造的…<span class="redactor-invisible-space"></span>］ </p> <p>輔子徹跟著墨子學習裝配機關人。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253234"><img src="https://pic.pimg.tw/qupyqupy/1445739059-140946499.jpg?v=1445739118" alt="fa229b16d4c2b7c608d3c0fcea6bf671.JPG"></a>&nbsp; </p> <p>墨子：［機關人的動力來源在它的　＂心＂　，一般我們都用老鼠較有效。　＂心＂　的機關類似籠子，老鼠在活動時，　＂心＂　會轉化成機關人的活力。機關人的頭裡面稱為＂樞＂　，用絲線所織成，這可操控機關人所有的行為，也是最複雜的部份。至於操控法，使用口音去震動　＂樞＂　，這方面要好好練習才行…我要你帶著這機關人去找公輸般，查一查機關人的來歷。］ </p> <p>幾日後，跟墨子等人道別後，輔子徹便前往洛陽找尋公輸般。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253240"><img src="https://pic.pimg.tw/qupyqupy/1445739059-4272684697.jpg?v=1445739118" alt="820684225e5666813c65b4f557f0579c.JPG"></a>&nbsp; </p> <p>最後在洛陽船屋內見到公輸般，公輸般一見輔子徹背後的機關人，就算準來者必是墨子學生，沒等輔子徹說明來意，便主觀認為是墨子要跟他較量一下製作機關人的技術。 </p> <p>公輸般：［我在這艘船上造了不少機關秘道，正好讓你來試試，跟我來！］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253237"><img src="https://pic.pimg.tw/qupyqupy/1445739059-3352592577.jpg?v=1445739118" alt="ad77490369a9a3b6454d82d7e01f51d9.JPG"></a>&nbsp; </p> <p>通過機關巷以後，公輸般把自己最得意的機關人叫了出來，與輔子徹帶來的機關人單打，兩個機關人決戰過後．．．．．．． </p> <p>輔子徹：［這機關人並非我老師所作］ </p> <p>說明來意後，公輸般忽然驚覺的說道：［等等…我想到個人…當年我和墨子一起研究機關人時，鬼谷子也有參與機關人理論設計…］ </p> <p>輔子徹：［但是，家師並未告知鬼谷子一事？］ </p> <p>公輸般：［這就是了，只是你不知道而已…你可以去問鬼谷子，這老小子頭腦清楚得很，雖然他不曾親自製造機關人，但除了我和墨子外，也只有他最清楚機關人的製造方法了。］ </p> <p>於是輔子徹便依公輸般所言，前往鬼谷子所在的鬼谷。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253243"><img src="https://pic.pimg.tw/qupyqupy/1445739060-2806677957.jpg?v=1445739118" alt="26d752f91d68c76395af2bf89f829066.JPG"></a>&nbsp; </p> <p>一進入鬼谷便遇到一個氣沖沖的人迎面而來，此人喚作蜀桑子。 </p> <p>蜀桑子：［你們也是來找鬼谷子的嗎？你們一定會失望的，整天在山中空談，卻不想辦法拯救這亂世，不久以後，天下即將出現一位終止亂世的聖王，你們只要服從他就可以安寧的過日子…］ </p> <p>話一說完便迅速的離開了，輔子徹感到奇怪，卻在同時間發現一口木箱。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253246"><img src="https://pic.pimg.tw/qupyqupy/1445739061-1132544716.jpg?v=1445739118" alt="aca99faff3b4653775bdc8f117e12b40.JPG"></a>&nbsp; </p> <p>沒想到裡面卻裝著一個少女。 </p> <p>輔子徹：［奇怪？怎麼她的眉心和胸口有針？記得神醫扁鵲曾跟老師提過，在這兩個穴道下針是大忌，我最好把針拔出來…］ </p> <p>拔針後少女醒了過來，原來她叫做紋錦。 </p> <p>輔子徹：［妳怎麼會在這箱子裡？］ </p> <p>紋錦：［是我父親…他…他要殺我…他殺了好多人，我阻止他…父親認為我也想背叛他，所以…］ </p> <p>輔子徹：［要不要跟我去見鬼谷子？聽說他盡知天下之事，或許能幫上妳的忙？］ </p> <p>於是兩人便前往鬼谷子所在地方。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253249"><img src="https://pic.pimg.tw/qupyqupy/1445739063-2497965582.jpg?v=1445739118" alt="ceaecd38b8cc632dc36957b3e5a03c3e.JPG"></a>&nbsp; </p> <p>一路上看見了鬼谷的奇異景象。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253258"><img src="https://pic.pimg.tw/qupyqupy/1445739066-3767371502.jpg?v=1445739118" alt="77ba604e22fc2e725ddca5b385b28b7f.JPG"></a>&nbsp; </p> <p>巨大的龍骨所作成的橋。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253252"><img src="https://pic.pimg.tw/qupyqupy/1445739065-2376793864.jpg?v=1445739118" alt="6e4d7e1f3b3c0a2f043fe93062788937.JPG"></a>&nbsp; </p> <p>還有大到離譜的青蛙。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253261"><img src="https://pic.pimg.tw/qupyqupy/1445739066-3590566730.jpg?v=1445739118" alt="a6e28b5a6f154ee8b30ef98f3644634a.JPG"></a>&nbsp; </p> <p>最後總算來到鬼谷子的住屋，一進門就聽到。 </p> <p>龐涓：［老師！您踏壞我的兵了…］ </p> <p>原來鬼谷子師徒三人正在模擬操兵。 </p> <p>鬼谷子：［龐涓啊，那就是天災，不要跟為師討價還價…孫賓，你別擅自去幫忙招呼客人，繼續專心你的練習…］ </p> <p>鬼谷子：［年輕人，你就是墨子徒弟吧？我知道你帶來的機關人來歷，可是，我想不透這蜀國服裝打扮的姑娘怎會出現在這裡？…跟我到大廳去吧…］ </p> <p>經過一番交談，總算知道這機關人極有可能是一個名為蜀桑子的人所做的，他就是紋錦的父親。而這人也極有可能是企圖毀壞大梁城河堤的人。<br><br>鬼谷子：［蜀桑子原名桑淨，來自蜀國，也就是西南方的富庶之國，其國文明可媲美中原…你可以去問西來人，他與蜀桑子於二十五年前結伴來此拜我為師，你去找他聊聊，他相當瞭解蜀桑子…蜀桑子除了利用機關人外，還擅長一些奇門法術…更糟的是，他還偷走了我收藏的法寶練妖壼…］ </p> <p>為了阻止蜀桑子的野心，鬼谷子托負給輔子徹一個任務，那就是前往韓國搶回蜀桑子奪去的煉妖壺。 </p> <p>鬼谷子：［你們先走一趟蜀桑子在此建造的木人巷，打敗裡面一個寶物草樞，若無法完成，你們也不可能勝任這個任務…木人巷在屋外東邊的房內，進去後正面有一開關可重新啟動機關人，你們就去試試吧…］ </p> <p>木人巷入口處遇見了鬼谷子所說的西來人，並且聽他聊起了蜀桑子的事情。 </p> <p>西來人：［桑淨人很聰明，並胸懷大志立志拯救天下蒼生。我們常探討一些政治學說，但是桑淨鑽研得走火入魔，竟然開始主張一種極端政策，認為百姓應該像牲畜一般無知，以便統治者能完全控制］ </p> <p>木人巷中，輔子徹憑著對機關的認識，總算打倒了草樞，破了木人巷，再次回到鬼谷子住屋處。 </p> <p>鬼谷子：［教你們一個危除的禁忌大法，這是我從煉妖壼銘文中學來的。本來凡人無權使用，但如今時期非常…這個法術具有類似煉妖壼的功能，稱之為煉妖術…你們也累了，先回客房休息吧。］ </p> <p>隔天，孫賓入門叫醒眾人。 </p> <p>孫賓：［我奉師命支援各位這次行動。老師先遣龐涓赴魏國借兵，預防蜀桑子說服韓國動兵擾亂天下，魏文侯相當英明，應該會答應才是。而老師本人則與西來人前往大梁，與墨子商議對策。而我們便先前往韓國奪回煉妖壺］ </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253255"><img src="https://pic.pimg.tw/qupyqupy/1445739065-1841086557.jpg?v=1445739118" alt="631505cac49709d87e43b3638a725126.JPG"></a>&nbsp; </p> <p>眾人來到韓國，卻見到韓國的軍隊不斷的聚集，似乎是要出兵攻打魏國，於是為了阻止這事發生，眾人來到韓國的軍營，拜見了韓虔將軍，原來是蜀桑子蠱惑韓武子才造成今天這種局面。 </p> <p>韓虔：［蜀桑子帶來一批他所訓練的精銳部隊，誇口說是奇龔魏國可以攻陷首都大梁］ </p> <p>於是問清楚蜀桑子這批精銳的駐軍所在後，輔子徹便決定前往一探究竟，果然在殷商廢墟中發現了為數不少的機關人，同時間發現一隻會講話的機關人將軍。這將軍因為紋錦是蜀桑子的女兒，而對眾人顯得必恭必敬。 </p> <p>孫賓：［看看能不能得到這些軍隊的控制權，然後操控這些機關人帶去魏國邊境駐守，不但可以終止蜀桑子的陰謀，又可預防韓國一旦出兵攻打魏國］ </p> <p>於是紋錦便與機關人將軍說：［我爹派這位輔子徹公子來視察你的軍隊，並且吩咐把軍隊交給這位孫軍師帶領。］ </p> <p>機關人將軍：［是！孫軍師只要帶著這面機關兵符，由此處樓梯下去自有小兵帶路，可以將軍隊由秘道帶走。］ </p> <p>孫賓帶走軍隊後，得意忘形的輔子徹卻突然漏了口風，深覺被騙的機關人將軍便與眾人打了起來，擊倒他後，從機關人頭部飛出一隻鸚鵡，原來是蜀桑子的寵物疾鵬，怪不得會說話，為了逃避因為弄丟軍隊而被蜀桑子責罰的後果，疾鵬決定跟著眾人，也好同時保護大小姐紋錦，回到韓國軍營後，再見韓虔將軍說明希望韓虔能夠拖延出兵的時間，以便孫賓完成部署，並且打聽到蜀桑子已經前往對付其政敵安策，至於煉妖壺．．．．． </p> <p>韓虔：［關於煉妖壺你們可以去蜀桑子的領地打探，惟途中須先經安策大夫的領地，他是個非常刻薄的貴族，你們最好要當心點…我看就派一輛馬車送你們到目的地好了…］ </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253264"><img src="https://pic.pimg.tw/qupyqupy/1445739066-2137696997.jpg?v=1445739118" alt="ce06f0c9fe885f6896daaa4575689240.JPG"></a>&nbsp; </p> <p>馬車途經一個樹林，便被一群名為庶人幫的團體給攔下，輔子徹不願意發生衝突，便隨著他們來到一處空地，原來庶人幫是輔子徹師兄鑄石子所創，意在感化貴族以改變天下。 </p> <p>鑄石子：［咦？…這不是輔子徹師弟嗎？］ </p> <p>輔子徹：［師兄你怎麼會在這裡，當年你不告而別就再也沒聽過你的下落了］ </p> <p>鑄石子：［我這雙手被貴族砍了，蒙老師為我接上一對靈活的義肢，又給了我無價的智慧，恩同再造…但是我惹的貴族太多，擔心給同門帶來無妄之災，實在不得不走…］ </p> <p>輔子徹：［原來！對了師兄有無聽聞蜀桑子此人？我們正想辦法要奪回寶物煉妖壼…］ </p> <p>這時候鑄石子的一個屬下跳了出來：［我曾經是個飛賊，對這異寶特別感興趣，我曾聽說長葛、許昌一帶的領主安策是提拔韓卿蜀桑子之人，據說安策好奇門邪術，蜀桑子投其所好，以煉妖壼為代價取得官職…］ </p> <p>眾人一聽得煉妖壺下落，便想馬上啟程，回到原來馬車停留地方，馬車卻不見了，一個庶人幫眾來報，原來是逃兵集團搶走的，而且還抓了一些貴族，鑄石子為了救那些貴族，決定到逃兵集團的大本營去闖一闖，輔子徹等人也一同前去。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253273"><img src="https://pic.pimg.tw/qupyqupy/1445739066-1754559996.jpg?v=1445739118" alt="9e85578eda5ada87196a3e0b9557fe75.JPG"></a>&nbsp; </p> <p>趁著鑄石子以自己去吸引逃兵的注意，輔子徹等人先行救了被抓的貴族。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253267"><img src="https://pic.pimg.tw/qupyqupy/1445739066-4097431507.jpg?v=1445739118" alt="83925697e97172a412dcbf7d66c511b1.JPG"></a>&nbsp; </p> <p>再回到鑄石子誘敵的地方，卻發現鑄石子已經不支倒地，眾人協力打倒了眼前的機關獸，而逃兵集團則跑往更深處的山洞裡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253270"><img src="https://pic.pimg.tw/qupyqupy/1445739067-3178543310.jpg?v=1445739118" alt="30772d55551e96483a497b6c2935afc3.JPG"></a>&nbsp; </p> <p>眾人追到山洞深處，卻發現原來逃兵集團是被蜀桑子以煉妖壺煉化失敗的人所組成的，打敗由人化成的妖怪後，鑄石子為了阻止蜀桑子這野心家，也加入輔子徹一行人的行列。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253276"><img src="https://pic.pimg.tw/qupyqupy/1445739067-290448963.jpg?v=1445739118" alt="0ff64c01bd241137e7294fc49a95a030.JPG"></a>&nbsp; </p> <p>眾人一路來到安策的領地－－長葛鎮，鎮中的人大部分都居住在地底，所有的建築物都是建築在地表之下。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253282"><img src="https://pic.pimg.tw/qupyqupy/1445739067-2210095581.jpg?v=1445739118" alt="e288d5d3cf2c061e8448d7ed0a53c361.JPG"></a>&nbsp; </p> <p>輔子徹與鑄石子進入長葛鎮後，卻恰巧被蜀桑子困在地底，並且將鎮口的巨石放下，整個長葛鎮猶如一個巨大的墳墓，所幸紋錦還留在鎮外。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253279"><img src="https://pic.pimg.tw/qupyqupy/1445739067-895409068.jpg?v=1445739118" alt="8c7677832d408d082e50a02efb38379f.JPG"></a>&nbsp; </p> <p>紋錦找來了庶人幫的幫眾，用火藥炸門，卻仍然不見一點成效。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253288"><img src="https://pic.pimg.tw/qupyqupy/1445739068-1350199327.jpg?v=1445739118" alt="0a50c3bc920d6ced6a13b73265ebffe5.JPG"></a>&nbsp; </p> <p>正煩惱之際，龐涓隨著魏國將領來到，紋錦為了找墨子等人來救便隨著龐涓一起走。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253291"><img src="https://pic.pimg.tw/qupyqupy/1445739069-2421851393.jpg?v=1445739119" alt="495255ce06e26a9a53f74dc50597d0be.JPG"></a>&nbsp; </p> <p>龐涓等人才剛離開，墨子便與鬼谷子與公輸般出現。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253294"><img src="https://pic.pimg.tw/qupyqupy/1445739069-1123003393.jpg?v=1445739119" alt="6c7a14cfbebd5f4bbd720020087fc660.JPG"></a>&nbsp; </p> <p>最後這三個機關人創始者，便使用當初設計的機關武器－－乾天太紅，將石門燒開，救出輔子徹等人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253297"><img src="https://pic.pimg.tw/qupyqupy/1445739069-1822123818.jpg?v=1445739119" alt="0fbb336dac87b3df65f6d9ac7bbd4ab1.JPG"></a>&nbsp; </p> <p>隨後為了找尋紋錦，眾人來到魏國，卻遇見了帶走大批機關人部隊的孫賓，為了阻止魏國的軍隊侵略韓國，孫賓想到以怪力亂神方式將魏國軍隊嚇走。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253300"><img src="https://pic.pimg.tw/qupyqupy/1445739069-2063684169.jpg?v=1445739119" alt="72fe1096b201b6b284f5ea65659d7967.JPG"></a>&nbsp; </p> <p>由輔子徹假扮三晉天師，機關人部隊為黃衣妖怪，再加上以奇術製成的火藥煙花。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253303"><img src="https://pic.pimg.tw/qupyqupy/1445739069-1140308058.jpg?v=1445739119" alt="98cfdaed373d0f327c548c8d34607ad2.JPG"></a>&nbsp; </p> <p>憑著孫賓的計謀，輕而易舉嚇跑了魏國的軍隊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253309"><img src="https://pic.pimg.tw/qupyqupy/1445739070-60603427.jpg?v=1445739119" alt="bab8b217d6339e21ceb1191bf1dd8ec9.JPG"></a>&nbsp; </p> <p>眾人一路追趕到魏國的軍營裡，卻發現發起這場戰爭的竟然是龐涓，龐涓違背鬼谷子的意思，竟然要滅了韓國以阻止蜀桑子的野心。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253306"><img src="https://pic.pimg.tw/qupyqupy/1445739070-2307434997.jpg?v=1445739119" alt="85ebd4769536d18b5db66374d41ce824.JPG"></a>&nbsp; </p> <p>一旁魏國將領則開始攻擊輔子徹一行人，打敗他後，龐涓說出將紋錦獻給大將軍李勤以換取兵權的事情，為救紋錦，眾人火速趕往大梁。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253339"><img src="https://pic.pimg.tw/qupyqupy/1445739072-1778948971.jpg?v=1445739119" alt="5679dc8597da2477ba87fbabc3167405.JPG"></a> <br> </p> <p>同一時間紋錦正被三個士兵所追趕，疾鵬見已經後退無路了，便飛出去搬救兵<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253312"><img src="https://pic.pimg.tw/qupyqupy/1445739070-1276217736.jpg?v=1445739119" alt="3d88e57855c8e2b4e33ffd66924ca99d.JPG"></a>&nbsp; </p> <p>飛過大梁客棧的時候，正巧遇倒蜀桑子，蜀桑子也因此得知紋錦的事情。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253315"><img src="https://pic.pimg.tw/qupyqupy/1445739071-2066439273.jpg?v=1445739119" alt="a1ea0379d5e94666bb4d29c47d4234e2.JPG"></a>&nbsp; </p> <p>輔子徹等人來到了大梁後，發現城中有許多成仙之道的傳言，也因此有許多人失蹤，在四處探訪下，發現一個神秘的藍衣人，正帶一個女子，稱是可以帶往成仙之道。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253321"><img src="https://pic.pimg.tw/qupyqupy/1445739071-3806810607.jpg?v=1445739119" alt="66f69293425bce54878f2f218c9c7315.JPG"></a>&nbsp; </p> <p>眾人隨著藍衣人踏上太極陣圖上，被傳送到一處祭壇，原來是上古妖物冥蛇，為了破除封印，而到處食取人類。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253318"><img src="https://pic.pimg.tw/qupyqupy/1445739071-2718495931.jpg?v=1445739119" alt="42f9b5be2071eba1351820eb051e88dc.JPG"></a> <br> </p> <p>輔子徹打倒冥蛇後，為了探得紋錦的下落，回到了墨家居所，而鑄石子因為曾經不告而別，深覺無顏面見其師父，在門口便與輔子徹分開，暫時前往大梁客棧<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253327"><img src="https://pic.pimg.tw/qupyqupy/1445739072-3987117212.jpg?v=1445739119" alt="308eecba7f2770b7122f74f42bf02b66.JPG"></a>&nbsp;<br> </p> <p>輔子徹回到自己房間後，遇到田衍，為了排解田衍的無聊，便把機關人借給田衍研究。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253324"><img src="https://pic.pimg.tw/qupyqupy/1445739071-2515042956.jpg?v=1445739119" alt="4ea1f30defba3a1470c5c332cdcd59ba.JPG"></a> <br> </p> <p>沒想到田衍卻把機關人弄得四分五裂，雖然他答應會把機關人修好，不過短期內是不可能的了<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253330"><img src="https://pic.pimg.tw/qupyqupy/1445739072-1322111682.jpg?v=1445739119" alt="7a0af452cd96b27874ce0efb05a10917.JPG"></a>&nbsp; </p> <p>在找不到墨子以及機關人無法使用的情況下，輔子徹決定先回大梁客棧找鑄石子。 </p> <p>一進門卻看到一個男子正與鑄石子同桌而坐（此人就是蜀桑子）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253333"><img src="https://pic.pimg.tw/qupyqupy/1445739072-2867577889.jpg?v=1445739119" alt="f760264b41b31eaf6fdb7dabe0d76e11.JPG"></a>&nbsp; </p> <p>原來這自稱是學堂桑先生的人也是為了要救紋錦，而與鑄石子商量，雖然鑄石子也猜到七八分這人便是蜀桑子，不過既然目標相同，也就不先計較了，在桑先生的指引下，兩人來到一處地道入口，沿著這地道便可以進入皇宮深處。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253336"><img src="https://pic.pimg.tw/qupyqupy/1445739073-3865627765.jpg?v=1445739119" alt="6ca6e70dfaa424774c8d3ddb0b67d39f.JPG"></a>&nbsp; </p> <p>通過地道，到達皇宮後，一個士兵突然跑過來，據他的說法，是因為得知大將軍李勤將要獻給魏文侯一個美女，並且趁此機會暗殺魏文侯，眾人估計這美女就是紋錦，便隨著這名士兵前往解救魏文侯（這士兵名叫陳祥） </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253342"><img src="https://pic.pimg.tw/qupyqupy/1445739073-2809774881.jpg?v=1445739119" alt="1bb49c7c429fff5f57d141c2835a082f.JPG"></a>&nbsp; </p> <p>在陳祥帶領之下，來到西門豹所在的地方，為了救主君，西門豹打開了通往皇宮正殿的機關。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253345"><img src="https://pic.pimg.tw/qupyqupy/1445739073-4212702085.jpg?v=1445739119" alt="42069875e1fa04e82a7216b7d241916f.JPG"></a>&nbsp; </p> <p>一進入果然看到大將軍李勤正要刺殺魏文侯的這一幕。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253357"><img src="https://pic.pimg.tw/qupyqupy/1445739076-2163622493.jpg?v=1445739119" alt="37caf1f523adefa210b146317d698d09.JPG"></a>&nbsp; </p> <p>打倒李勤後，輔子徹等人為免再添任何麻煩，火速離開皇宮。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253354"><img src="https://pic.pimg.tw/qupyqupy/1445739076-1205772377.jpg?v=1445739119" alt="43ba29498385d796758018c1c2710b22.JPG"></a> <br>');
    result.push('</p> <p>在地道途中遇見西門豹奉魏文侯之命前來挽留，不一會蜀桑子帶著兩個機關人出現了，蜀桑子見紋錦已經救出，便想引爆累積在地道的大量火藥，藉此將大梁城整個毀掉，所幸墨家大師兄禽滑釐及時趕到，蜀桑趁著眾人再對付兩個機關人的時候，偷偷跑走了<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253348"><img src="https://pic.pimg.tw/qupyqupy/1445739075-3032766416.jpg?v=1445739119" alt="1fdb89e43931d25cac2c32079a05192d.JPG"></a>&nbsp; </p> <p>為了阻止蜀桑子的野心，西門豹回到宮中，開啟地道的水門開關，將河水引到地道中讓火藥失效。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253351"><img src="https://pic.pimg.tw/qupyqupy/1445739076-783484358.jpg?v=1445739119" alt="7fa3f3dcc30da0947ce05ec98135d10e.JPG"></a> <br> </p> <p>一番努力下總算是阻止了這場災難，而疾鵬在地道逃命之際，也回到紋錦的身邊<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253363"><img src="https://pic.pimg.tw/qupyqupy/1445739076-134821513.jpg?v=1445739119" alt="5ca5fd7a9511c03d0bd95d0e1a6a2abe.JPG"></a>&nbsp; </p> <p>一切告一段落後，眾人再度回到墨家居所，墨子決定要借用蜀桑子政敵安策的力量來阻止蜀桑子。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253360"><img src="https://pic.pimg.tw/qupyqupy/1445739076-2644156889.jpg?v=1445739119" alt="21aa840414ec36f053a1ab40c01f7fe7.JPG"></a>&nbsp; </p> <p>出發前一晚，輔子徹與紋錦正在互吐心事，這時候忽然見到佈告後面有一人影。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253369"><img src="https://pic.pimg.tw/qupyqupy/1445739077-738247765.jpg?v=1445739119" alt="375ef5b92de1a25b77debfdee176e71c.JPG"></a>&nbsp; </p> <p>原來是田衍在後面偷聽兩人的談話，被輔子徹抓到後還把其他的人也給抖了出來，這當中包括鑄石子，墨家大師兄禽滑釐，還有墨子本人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253366"><img src="https://pic.pimg.tw/qupyqupy/1445739076-1671519144.jpg?v=1445739119" alt="8ae7394fed3d9ea9bf0a81ec4c0b2469.JPG"></a>&nbsp; </p> <p>隔天前往安策的領地許昌，途中遇見一個強盜，輔子徹便順手除惡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253372"><img src="https://pic.pimg.tw/qupyqupy/1445739077-1363598182.jpg?v=1445739119" alt="6fcd994a63d047794769c8cd3b565c94.JPG"></a>&nbsp; </p> <p>到了許昌後，在客棧裡，眾人正商量如何讓安策答應出兵。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253384"><img src="https://pic.pimg.tw/qupyqupy/1445739079-285692934.jpg?v=1445739119" alt="e966343fa29beebddbd8d63f6e92f8cc.JPG"></a> <br> </p> <p>墨子於是帶著禽滑釐跟輔子徹去見安策，安策以要墨子為人質才肯借出兩千人馬為條件<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253375"><img src="https://pic.pimg.tw/qupyqupy/1445739078-2282602721.jpg?v=1445739119" alt="57d206e947085beaa1f51b5af88a99c3.JPG"></a>&nbsp; </p> <p>於是禽滑釐奉師命，領著這兩千人馬前去攻打蜀桑子。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253405"><img src="https://pic.pimg.tw/qupyqupy/1445739084-558344933.jpg?v=1445739119" alt="c1fb0a386046d98ae834b76883cd62cb.JPG"></a>&nbsp; </p> <p>攻破城關後，禽滑釐決定先行停止進軍。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253381"><img src="https://pic.pimg.tw/qupyqupy/1445739079-3720729365.jpg?v=1445739119" alt="08f122fc3d52fd151ef3a2a0feaa66df.JPG"></a> <br> </p> <p>並且拜託輔子徹等人先行探查蜀桑子的根據地<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253378"><img src="https://pic.pimg.tw/qupyqupy/1445739079-3809643987.jpg?v=1445739119" alt="7c91f81974f5d839fe4950f1255cad6f.JPG"></a>&nbsp; </p> <p>城中除了大門深鎖以外，城中百姓也變的怪理怪氣，每個人都只知道工作卻不懂得言談歡笑，這多半是蜀桑子以煉妖壺煉化出來的結果，怕戰事拖長不利，禽滑釐決定直接進軍，沒想到城門後面藏著一個大型的機關車，輔子徹為了打倒這機關車而潛入車內。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253414"><img src="https://pic.pimg.tw/qupyqupy/1445739085-4186189521.jpg?v=1445739119" alt="129d5de4669c0c7b1a9311ec9890f4b3.JPG"></a>&nbsp; </p> <p>總算找到整個機關車的開關，並且毀掉了他。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253387"><img src="https://pic.pimg.tw/qupyqupy/1445739079-2517112501.jpg?v=1445739119" alt="cfcc1a3f11d5f7e6c6c099a97383f00c.JPG"></a>&nbsp; </p> <p>被逼的走投無路的蜀桑子，決定利用煉妖壺的力量擺脫眾人的追趕。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253393"><img src="https://pic.pimg.tw/qupyqupy/1445739081-1043663893.jpg?v=1445739120" alt="adc1f478bf3c0278cf6f7852c36c6fdd.JPG"></a> <br> </p> <p>瞬間蜀桑子把煉妖壺中一小部分的世界釋放出來，妖魔竟然當街行走<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253390"><img src="https://pic.pimg.tw/qupyqupy/1445739080-3106518351.jpg?v=1445739120" alt="a7f0e48b80062bd15cef9313d7e43638.JPG"></a>&nbsp; </p> <p>安策怪輔子徹等人辦事不力，欲殺了墨子。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253396"><img src="https://pic.pimg.tw/qupyqupy/1445739081-2266133145.jpg?v=1445739120" alt="0644d32292da1e6c51f42b5c2fd4d494.JPG"></a>&nbsp; </p> <p>所幸鬼谷子及時趕到，並借用了蜀桑子早前做的木甲獸嚇跑了安策。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253399"><img src="https://pic.pimg.tw/qupyqupy/1445739082-3061722455.jpg?v=1445739120" alt="63db7bcff19fb22aeb61d8279c345862.JPG"></a>&nbsp; </p> <p>為了還原世界，眾人決定前往壺中世界的鬼神之塔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253402"><img src="https://pic.pimg.tw/qupyqupy/1445739082-3121965080.jpg?v=1445739120" alt="ae7474d4b352f3d0a7e6f74659d3d8c1.JPG"></a>&nbsp; </p> <p>鬼神之塔乃是天地創建之後，鬼神所居住的地方。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253408"><img src="https://pic.pimg.tw/qupyqupy/1445739085-1514030198.jpg?v=1445739120" alt="4a9f60e9cb4512a50e54ffe053386f64.JPG"></a>&nbsp; </p> <p>在塔頂找到了塔主，並且答應他前往天外天拿取幻霧香爐。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253417"><img src="https://pic.pimg.tw/qupyqupy/1445739085-3828039187.jpg?v=1445739120" alt="e82431864a0c8ca6be8e59021ccf14af.JPG"></a>&nbsp; </p> <p>擊敗幻霧三仙後，總算拿到香爐。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253420"><img src="https://pic.pimg.tw/qupyqupy/1445739085-1524742046.jpg?v=1445739120" alt="0ff6b1d4320af267ef6dd69d62b008f5.JPG"></a>&nbsp; </p> <p>在塔主的指引下，輔子徹等人來到塔底，卻遇見一個古怪的人自稱是天毒尊者。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253411"><img src="https://pic.pimg.tw/qupyqupy/1445739085-321166728.jpg?v=1445739120" alt="7ef870c74e4595a0606d91f6ecea67d8.JPG"></a>&nbsp; </p> <p>眾人未有理會他，卻不小心被一個怪石給轉送到另外一個陌生的地方。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253423"><img src="https://pic.pimg.tw/qupyqupy/1445739086-4216559006.jpg?v=1445739120" alt="7de0cadaf821cff491ec638effb11092.JPG"></a>&nbsp; </p> <p>聽鑄石子說，這地方是數年前，安策女兒的墳墓，安策為了怕女兒孤單，而找了許多人當她陪葬，鑄石子的愛人也是其中一個，眼見鑄石子意志消沉，眾人決定先行尋找出路。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253426"><img src="https://pic.pimg.tw/qupyqupy/1445739086-1555663530.jpg?v=1445739120" alt="4f4499a826859e7c8853b9f414c4e262.JPG"></a>&nbsp; </p> <p>最後找到了天毒尊者，將其打敗後，眾人總算回到原來的地方。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253429"><img src="https://pic.pimg.tw/qupyqupy/1445739087-657395826.jpg?v=1445739120" alt="34b7510194f87039ee74659cbb63f503.JPG"></a>&nbsp; </p> <p>持續向前走，來到太古封神室，內裡有一個高臺，只見一個人頭插著一把劍。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253432"><img src="https://pic.pimg.tw/qupyqupy/1445739088-2323752645.jpg?v=1445739120" alt="f1153a3f6c956d859e206f5c24843c3f.JPG"></a>&nbsp; </p> <p>這時蜀桑子抱著煉妖壺衝了進來，並且搶下那把劍，據蜀桑子所言，這把劍就是傳說中的軒轅劍，奪劍後，蜀桑子迅速離去，留下那顆不知名的頭。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253438"><img src="https://pic.pimg.tw/qupyqupy/1445739088-2379288167.jpg?v=1445739120" alt="606f1c26517b13491efc4f129a9b2bbe.JPG"></a>&nbsp; </p> <p>這顆頭原來就是壺中仙，被何然打敗後，以軒轅劍封印在鬼神之塔塔底，在壺中仙的懇求之下，輔子徹帶著壺中仙離開鬼神之塔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253435"><img src="https://pic.pimg.tw/qupyqupy/1445739088-4185054676.jpg?v=1445739120" alt="0837663a20aae688aa5b76fa4f705298.JPG"></a>&nbsp; </p> <p>回許昌客棧，再遇見鬼谷子，鬼谷子對已經獲得兩件上古神器的蜀桑子無法可想，於是希望寄託在壺中仙身上，看壺中仙能否阻止蜀桑子的野心。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253444"><img src="https://pic.pimg.tw/qupyqupy/1445739089-3970976593.jpg?v=1445739120" alt="53a41758a01e6a4e61b57f4fe42b8c70.JPG"></a>&nbsp; </p> <p>在壺中仙的要求之下，輔子徹將他的頭安在機關人的身上，至此壺中仙重獲身體。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253447"><img src="https://pic.pimg.tw/qupyqupy/1445739089-1157449940.jpg?v=1445739120" alt="6bf82c35652010142881a8e9904889b8.JPG"></a>&nbsp; </p> <p>同一時間，墨子帶著門下弟子，尋到蜀桑子的下落，不過卻被他以軒轅劍擊退。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253441"><img src="https://pic.pimg.tw/qupyqupy/1445739089-469360458.jpg?v=1445739120" alt="e628f573fd8a34d35a90eb74307f9e32.JPG"></a>&nbsp; </p> <p>這時一個巨大的機關怪物，從山中衝了出來。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253453"><img src="https://pic.pimg.tw/qupyqupy/1445739090-960317198.jpg?v=1445739120" alt="de1fb53d85e5edf1f6940dd8ca53a4ce.JPG"></a> <br> </p> <p>墨子受了重傷被抬回客棧，並且眾人也得知一個巨大的機關怪物正朝著這裡衝過來<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253450"><img src="https://pic.pimg.tw/qupyqupy/1445739089-4133401410.jpg?v=1445739120" alt="a0ea3789c9d4807a7b99b2696b119810.JPG"></a>&nbsp; </p> <p>所幸孫賓及時帶著機關人部隊趕到，不過也僅能支持一時三刻。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253456"><img src="https://pic.pimg.tw/qupyqupy/1445739090-2430842401.jpg?v=1445739120" alt="c7bc5f8b281ddfe5c4c9cfece3478f44.JPG"></a>&nbsp; </p> <p>安策找來扁鵲醫治墨子，不過由於墨子受傷太重，不宜搬動，輔子徹為了打倒機關怪物決定出客棧想想。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253459"><img src="https://pic.pimg.tw/qupyqupy/1445739092-3384145527.jpg?v=1445739120" alt="df17e873a45dcb6802b999e1f76919e3.JPG"></a>&nbsp; </p> <p>一出客棧看著公輸般走了過來，並明言有辦法潛入機關怪物內。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253465"><img src="https://pic.pimg.tw/qupyqupy/1445739094-1185919818.jpg?v=1445739120" alt="a47f2ca5d9877d8c713891f45267d06a.JPG"></a>&nbsp; </p> <p>眾人坐上公輸般所製的木鳥上，朝著機關怪物飛去。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253462"><img src="https://pic.pimg.tw/qupyqupy/1445739094-3136985012.jpg?v=1445739120" alt="0db0d40a3c915cb27e9a81b695c2cde1.JPG"></a>&nbsp; </p> <p>果然順利的潛入機關怪物內部。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253471"><img src="https://pic.pimg.tw/qupyqupy/1445739097-2050305062.jpg?v=1445739120" alt="fe80cea7d4537b3635f5593a90ec8434.JPG"></a>&nbsp; </p> <p>這個機關怪物體型巨大，一定有一個類似核心的地方在供給行動的能源。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253468"><img src="https://pic.pimg.tw/qupyqupy/1445739095-2474755847.jpg?v=1445739120" alt="3d9c3dee2edf8384e4dfc9ca2fd47184.JPG"></a>&nbsp; </p> <p>於是眾人一路進到機關龍內部核心的地方，驚見煉妖壺。 </p> <p>輔子徹：［是煉妖壺！？］ </p> <p>壺中仙：［他怎麼這樣對待煉妖壺？竟然在吸收裡面的生命當能源！］ </p> <p>輔子徹：［那裡面的生命怎麼辦？］ </p> <p>壺中仙：［會很痛苦而已！］ </p> <p>壺中仙想把煉妖壺取下：［該如何解放這機關呢？］ </p> <p>輔子徹：［可能是牆上的木杆吧？］ </p> <p>壺中仙：［是嗎？］ </p> <p>拉了一下那拉桿，煉妖壺卻沒有任何動靜，反倒是外面的大門開了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253477"><img src="https://pic.pimg.tw/qupyqupy/1445739099-1431661982.jpg?v=1445739120" alt="91af814f8fd2f571764252aca7ee079a.JPG"></a>&nbsp; </p> <p>壺中仙：［原來是外面大門的機關啊。我還是自己拿下來好了。］ </p> <p>壺中仙運用法力將煉妖壺回到自己手上。 </p> <p>壺中仙：［沒錯，這是真的煉妖壺。沒有這個，機關龍就會停止了。］ </p> <p>輔子徹：［喂！別忘了你還要做的事！］ </p> <p>壺中仙：［開慶祝宴會嗎？］ </p> <p>疾鵬：［你這死老頭真糊塗！是還原世界啦！］ </p> <p>壺中仙：［哈哈哈！開開玩笑而已！］ </p> <p>壺中仙唸了幾句咒語，便把壺中世界收回煉妖壺裡。 </p> <p>壺中仙：［哈哈哈！就這麼簡單！］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253474"><img src="https://pic.pimg.tw/qupyqupy/1445739097-1339096345.jpg?v=1445739120" alt="9831d9317b22c0596e2ea87b4fcb1db8.JPG"></a>&nbsp; </p> <p>這時候蜀桑子衝了進來。 </p> <p>蜀桑子：［給我住手！你們這些傢伙，一再的跟我作對，我再也留不得你們了！］ </p> <p>壺中仙：［小心！他拿的是軒轅劍！］ </p> <p>蜀桑子：［紋錦！這不關你的事！給我閃開！］ </p> <p>紋錦：［不！爹！求你不要再這樣了！］ </p> <p>蜀桑子：［好，別以為我會再手下留情！我今天一定要個結果！］ </p> <p>擊倒蜀桑子後。 </p> <p>蜀桑子：［這是你們逼我的，我要完全使出軒轅劍的力量了！］ </p> <p>紋錦：［爹！求求你停手吧！］ </p> <p>蜀桑子：［紋錦讓開，我不想殺妳。］ </p> <p>紋錦：［不！～不要再殺了！爹……］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253483"><img src="https://pic.pimg.tw/qupyqupy/1445739100-3107651901.jpg?v=1445739120" alt="bfa44fae358c114a3e2bfa6efa4f1706.JPG"></a>&nbsp; </p> <p>紋錦忽然向蜀桑子衝了過去，蜀桑子來不急收劍，軒轅劍便這樣貫穿紋錦的身體。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253480"><img src="https://pic.pimg.tw/qupyqupy/1445739099-544148945.jpg?v=1445739120" alt="7de298913e6b0efbde6fbc2a521959de.JPG"></a>&nbsp; </p> <p>紋錦抱著劍倒在地上，蜀桑子一時之間無法相信事實，神情落寞下來。 </p> <p>輔子徹：［不……紋錦……］ </p> <p>紋錦：［對不起了…輔大哥………我沒有告訴你………我…我不是真的人……］ </p> <p>輔子徹：［不要胡說……我會帶你去找扁鵲的，一定能把妳治好！］ </p> <p>紋錦：［不用了…輔大哥…謝謝你……］ </p> <p>輔子徹：［紋錦……］ </p> <p>蜀桑子：［唉～她說得沒錯，紋錦是我用煉妖壺組合出來的……但這孩子……］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253489"><img src="https://pic.pimg.tw/qupyqupy/1445739101-1925201985.jpg?v=1445739120" alt="eb0cfc45fec8e239a99f78c973b34d2c.JPG"></a>&nbsp; </p> <p>這時鬼谷子一行人走了進來。 </p> <p>蜀桑子：［老師！…紋錦她……］ </p> <p>鬼谷子：［這真是不幸……蜀桑子啊，你的觀點沒有以心為基礎，結果只能看到悲劇罷了……］ </p> <p>壺中仙：［等等！你們說這小女娃是用煉妖壺造的？］ </p> <p>蜀桑子：［沒錯，是我在鬼谷時造出來的，但我感到很意外，之後再也沒有相同的情況……］ </p> <p>壺中仙：［有我在，沒關係，使用這煉妖壺，或許能幫她再造個活的身體。］ </p> <p>鬼谷子：［這主意不握，值得一試。］ </p> <p>壺中仙：［我需要你們關於她的＂緣＂，用心意去想念紋錦。鬼谷子、蜀桑子是屬於紋錦的出生＂緣＂。輔子徹與蜀桑子的＂緣＂相殺伐，不可接近，否則會有危險。好，你們把手扶在煉妖壺兩旁。我要開始了。］ </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253486"><img src="https://pic.pimg.tw/qupyqupy/1445739101-1499968657.jpg?v=1445739120" alt="aa611c6b85752d07772f3fe442a84423.JPG"></a>&nbsp; </p> <p>蜀桑子與鬼谷子照著壺中仙的指示站在兩旁，以手觸摸煉妖壺，只見紋錦緩緩上升。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253495"><img src="https://pic.pimg.tw/qupyqupy/1445739104-3229408220.jpg?v=1445739120" alt="31841c6e5cc287e32a1b32a0c099e924.JPG"></a>&nbsp; </p> <p>這時安策突然衝了進來。 </p> <p>安策：［哈！蜀桑子！你的死期到了！］ </p> <p>輔子徹：［住手！］ </p> <p>安策就這樣將手中的刀貫穿蜀桑子的身體。 </p> <p>蜀桑子：［啊！］ </p> <p>西來人：［桑淨！］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253492"><img src="https://pic.pimg.tw/qupyqupy/1445739103-4036516981.jpg?v=1445739121" alt="576662dadefaf639eecca86105488682.JPG"></a>&nbsp; </p> <p>壺中仙：［是誰來打擾！］ </p> <p>安策：［怎麼？殺他不好嗎？］ </p> <p>壺中仙：［白癡！］ </p> <p>安策被吸入煉妖壺中，而紋錦的身體這時產生了變化。 </p> <p>壺中仙：［快！輔子徹！你來代替蜀桑子！］ </p> <p>輔子徹：［可是……］ </p> <p>壺中仙：［沒關係，但是……你必須原諒你這個敵人。］ </p> <p>蜀桑子奄奄一息的說：［我…拜託你……年輕人……］ </p> <p>輔子徹：［我知道了。］ </p> <p>壺中仙：［用你的心，去呼喚她的靈魂。…去想念跟她的回憶……］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253498"><img src="https://pic.pimg.tw/qupyqupy/1445739104-3021933846.jpg?v=1445739121" alt="a2852b9dedae0cd18d10e2b69fc3f724.JPG"></a>&nbsp; </p> <p>良久．．．．．．．．．．． </p> <p>田衍：［哈……哈哈哈……師兄！你也看一下場合好嗎？］ </p> <p>輔子徹將紋錦擁入懷中，情不自禁親吻紋錦。 </p> <p>疾鵬：［你這不知羞恥的東西！離我大小姐遠一點！］ </p> <p>鑄石子：［好了，疾鵬，你就放他一馬罷！］ </p> <p>疾鵬：［我要他別太得意，否則以後還得了？］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253501"><img src="https://pic.pimg.tw/qupyqupy/1445739104-4233142498.jpg?v=1445739121" alt="6f25795a5abede867250edade95505ef.JPG"></a>&nbsp; </p> <p>西來人抱起蜀桑子的遺體往外走。 </p> <p>西來人：［桑淨，你可以安心了，你的女兒會幸福地活下去的。走吧！我帶你回故鄉。］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253504"><img src="https://pic.pimg.tw/qupyqupy/1445739104-2725627017.jpg?v=1445739121" alt="f6bd200cb47cacd0081c4056d565ae9c.JPG"></a>&nbsp; </p> <p>之後眾人各自離開 </p> <p>墨子－之後率領墨派回到魯國，不再過問世事。三年後壽終…… </p> <p>鬼谷子－繼續回到鬼谷隱居，教出了許多人才，左右著戰國歷史。 </p> <p>公輸般－乘著他的船屋，駛離東海，後來再也沒人見過他。 </p> <p>西來人－帶著蜀桑子的遺體離開中原，沒有下落…… </p> <p>孫賓－數十年後被龐涓出賣，改名孫臏，之後成了齊國的軍師，報了龐涓之仇。 </p> <p>龐涓－史上著名不義之徒，兵敗被誅。 </p> <p>田衍－生平只有一件憾事，娶不到比紋錦美的老婆。 </p> <p>鑄石子－繼續領導庶人幫，興盛於歷史之外。 </p> <p>所有的機關人全被銷毀，然後消失在人們的記憶中。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253507"><img src="https://pic.pimg.tw/qupyqupy/1445739105-672497952.jpg?v=1445739121" alt="39fc06276ee149c8e584d35c93722ae8.JPG"></a>&nbsp; </p> <p>紋錦跟輔子徹正匆忙的趕路，壺中仙從後追趕上來。 </p> <p>壺中仙：［喂！等等！不是說好要隱居的嗎？］ </p> <p>輔子徹：［不，我們想改成旅行。你們一定要跟來嗎？］ </p> <p>壺中仙：［不然誰幫我修這身子？］ </p> <p>疾鵬：［還有我的翅膀！］ </p> <p>壺中仙：［怎麼？還站著幹什麼？］ </p> <p>輔子徹：［唉～～］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253510"><img src="https://pic.pimg.tw/qupyqupy/1445739107-927084776.jpg?v=1445739121" alt="5c3d331f9d3fcbfb113956df122aa1bf.JPG"></a>&nbsp; </p> <p>另外還有一個下落不明的人。 </p> <p>安策：［出口呢？出口在哪裡？］ </p> <p>天毒尊者：［．．．．．］ </p> <p>安策：［你是什麼東西？］<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203253513"><img src="https://pic.pimg.tw/qupyqupy/1445739107-2705411294.jpg?v=1445739121" alt="1675312255a373a454d5561c8a528d80.JPG"></a>&nbsp;<br> </p>');

	  result.push('<p>遊戲封面原畫，如此有特色的中式畫風在現今也是頂尖的。</p> <p>畫軒轅劍2封面的作者是台灣的本土漫畫家<strong><span style="color:rgb(84, 155, 237)">陳弘耀</span></strong>，他除了軒轅劍2以外，也有畫楓之舞、妖魔道的封面。</p> <p>特別提這位畫家的原因，是因為在找封面時意外發現他於 2015 年 8 月過世了，雖然我很喜歡軒轅劍2、楓之舞、妖魔道這些遊戲與封面，但我對產出這些令人懷念作品的作者竟然是一無所知，不免有些感概，希望看到這文章的玩家也能認識這些偉大的藝術創作者，畢竟是他們的努力才能讓我們能玩到這些不凡的作品。</p> <p>感謝陳弘耀老師<span class="redactor-invisible-space">所畫的封面，讓我快樂的遊戲回憶中有這些美麗的籤引在。</span></p> <p>陳弘耀老師&nbsp;WIKI：<a href="https://zh.wikipedia.org/wiki/%E9%99%B3%E5%BC%98%E8%80%80">https://zh.wikipedia.org/wiki/%E9%99%B3%E5%BC%98%E...</a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206471624"><img alt="7mkbkoIskYkzPqhlT45fOu.jpg" src="https://pic.pimg.tw/qupyqupy/1450703986-3422521257.jpg?v=1450703991" title="" /></a>&nbsp;</p> <p>這是遊戲開頭畫面。</p> <p><img alt="6b0e809846a296e4740c4661d448a1f3.JPG" src="https://pic.pimg.tw/qupyqupy/1449810330-2905103864.jpg?v=1449810342" title="" /></p> <p>開頭畫面影片版。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/07cdkq6WuXI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>下圖是遊戲的密碼輸入畫面，想當初跟朋友借來玩的時候，我自己可描了很久，才把密碼圖給描好。</p> <p><img alt="d4da2d6d8492aa3866e0ebef0eeae69d.PNG" src="https://pic.pimg.tw/qupyqupy/1449810330-1341825566.png?v=1449810342" title="" /></p> <hr /> <p>以下是遊戲開頭動畫。</p> <p>主角何然。</p> <p><img alt="e5cbcc9de3073dd7495b7bb3341e8bb0.JPG" src="https://pic.pimg.tw/qupyqupy/1449810330-2806589550.jpg?v=1449810342" title="" /></p> <p>楊坤碩。</p> <p><img alt="5c7d0bc268ae272959b4595cea42e510.JPG" src="https://pic.pimg.tw/qupyqupy/1449810330-3556506714.jpg?v=1449810342" title="" /></p> <p>江如紅。</p> <p><img alt="9112d80a0157b72133798fb279971e48.JPG" src="https://pic.pimg.tw/qupyqupy/1449810330-3499829667.jpg?v=1449810342" title="" /></p> <p>一代中的最後一幕。</p> <p><img alt="bd69b67b1b7e1101c365c6cfd0801f63.JPG" src="https://pic.pimg.tw/qupyqupy/1449810330-4009190220.jpg?v=1449810342" title="" /></p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/m2i6wa3N_20?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5HN6MREu9ik?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>不免俗的放上幾段音樂讓大家回味，雖然在後續的軒轅劍系列中，有許多音樂又被重新編曲放到遊戲裡，但是我依然覺得 DOS 時代這種 MIDI&nbsp;的音質聽起來更有味道。</p> <div class="sound_player" data-title="軒轅劍2配樂1"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/cqzM2mAxjvg?wmode=transparent" title="YouTube video player"></iframe></div> <div class="sound_player" data-title="軒轅劍2配樂2"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/BGv5EmdV2Rc?wmode=transparent" title="YouTube video player"></iframe></div> <div class="sound_player" data-title="軒轅劍2配樂3"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/e08o_D5jh2Q?wmode=transparent" title="YouTube video player"></iframe></div> <hr /> <p>大地圖的移動畫面，看看那個山，看看那個叢林，細緻的畫風，在當時可說是頂尖的。</p> <p><img alt="ef82eab3f6c46784136e4daffc1a683c.PNG" src="https://pic.pimg.tw/qupyqupy/1449810330-363316494.png?v=1449810342" title="" /></p> <p>平常大地圖叫出的選單畫面。</p> <p>天書：主要功能是存檔，讀檔，以及改變遊戲中設定的選項。</p> <p>奇術：跟一般ＲＰＧ的法術或是技能一樣。</p> <p>物品：顧名思義，會列出玩家身上所有的物品，煉妖的動作也是在這選項內完成的。</p> <p>狀態：觀看角色的狀況。</p> <p><img alt="21d42bb935fc5fcde6490846f10d1258.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-940620529.png?v=1449810342" title="" /></p> <p>天書的選單畫面。</p> <p><img alt="83a8114ce765f6e715e99a88bcb0b277.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-4123933809.png?v=1449810342" title="" /></p> <p>人物的狀態畫面。</p> <p><img alt="df973f9db865b70970bcf7f4af4744d7.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-1906812914.png?v=1449810342" title="" /></p> <p>奇術畫面，可以看到每個技能都有說明選項，真的很貼心，煉符的功能我覺得是有點雞肋，主要是把符類的技能煉成一個物品，方便其他不會此技能的夥伴使用，我從頭到尾是都沒用過，因為此代的可攜帶物品是有限制的，浪費的那格物品欄換成藥品實用點。</p> <p><img alt="42127220f7156323561d5a401a06a8c4.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-4229067264.png?v=1449810342" title="" /></p> <p>物品畫面，左邊都會秀出物品的圖片，讓當時的我十分激賞。</p> <p><img alt="68be2980bd8340f9006a0abfd7077863.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-2517209948.png?v=1449810342" title="" /></p> <p>在物品欄內可選擇兩個合成物品來進行煉妖的動作。</p> <p><img alt="01c5927a91e1017665a1fd5726236024.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-4013596227.png?v=1449810342" title="" /></p> <p>不過這代雖然有這系統，可是配合的種類太少，通常都是煉出蛙來。</p> <p><img alt="ae53f13c4ae9ac6cd548f8c4d6f2ca58.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-2174495416.png?v=1449810343" title="" /></p> <p>這是遊戲戰鬥畫面，比起一代黑黑的背景，這代顯然豐富的多。</p> <p><img alt="ccda9b6c1ea710b15d4cb8e8259a2cd3.PNG" src="https://pic.pimg.tw/qupyqupy/1449810331-336638124.png?v=1449810343" title="" /></p> <p>這代在進行戰鬥的時候有個很有趣的設定，就是在使用某些高等法術，必須要有所謂的媒介才能使用，所謂媒介就是下圖右上方的符，如何快速叫出媒介施展強大的奇術，也是戰場需要考量的要素之一。</p> <p><img alt="25e421210396b05bf81fb3046a04ad99.PNG" src="https://pic.pimg.tw/qupyqupy/1449810332-2818852618.png?v=1449810343" title="" /></p> <p>很多玩家在快破關的時候，都會在崑崙仙境決戰軒轅劍俠那邊當機，我一開始玩的時候，也是因為在那邊當機，結果停了一個多月沒有繼續破關，後來才發現，原來是江如紅身上這把鴛鴦刀惹的禍，只要裝備這武器，一開始攻擊就會當機，在當時網路沒有很發達，更新檔這種東西可不是隨意就可以拿到的，只有忍痛把這武器卸下來了。</p> <p><img alt="11c96959932ea2d5fc224a2366b4c996.PNG" src="https://pic.pimg.tw/qupyqupy/1449810332-843365653.png?v=1449810343" title="" /></p> <p>遊戲中印象最深的迷宮，在大地圖上看，還真不知道高到哪裡去。</p> <p><img alt="7626bc045c2f048af0293ffa8c2904f8.PNG" src="https://pic.pimg.tw/qupyqupy/1449810332-3177368117.png?v=1449810343" title="" /></p> <p>？樓，在北塔爬啊爬，爬啊爬，爬到？號樓了，下圖是主角爬到月亮上的圖，爲什麼說是月亮呢？因為下方入口是廣寒宮。</p> <p><img alt="836be5831cc468af6267e92643728384.PNG" src="https://pic.pimg.tw/qupyqupy/1449810332-3732738079.png?v=1449810343" title="" /></p> <p>下圖是通往多魔工作室的路，在兩樹中間往海走過去。</p> <p><img alt="d3e78308df00c7546ab1e64b88c44d7e.PNG" src="https://pic.pimg.tw/qupyqupy/1449810332-1547626816.png?v=1449810343" title="" /></p> <p>這不是台灣嗎！！感覺真親切！！</p> <p><img alt="dda40aaffa9143e7d1cf12554f083add.PNG" src="https://pic.pimg.tw/qupyqupy/1449810332-3040531469.png?v=1449810343" title="" /></p> <p>多魔工作室，從二代開始出現，已經變成軒轅劍的一種傳統了。</p> <p><img alt="5d7bd2b024507f54be840bf4c5e091fb.JPG" src="https://pic.pimg.tw/qupyqupy/1449810332-2104393843.jpg?v=1449810343" title="" /></p> <hr /> <p>下面是一些遊戲中的關鍵場景。</p> <p>這是蛟龜，個性跟太空戰士６裡面的那隻大章魚一樣，不斷追著主角想報仇<span class="redactor-invisible-space">。</span></p> <p><img alt="c33b853c4a14c2ddeb9054e3edb7ae7a.JPG" src="https://pic.pimg.tw/qupyqupy/1449810332-3418829484.jpg?v=1449810343" title="" /></p> <p>這是一代的大魔王火鳳凰，講起軒轅劍一代，我初次玩的時候真的有點傻眼，何然在一代的名字是寧采臣，楊坤碩是燕赤霞，江如紅是小倩，簡直是翻版的倩女幽魂，好在二代的時候改回來了，軒轅劍系列也是從二代開始，才變的比較好玩。</p> <p><img alt="ce7dfdc728a05b105bd4312c22a5ccd5.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-3584837143.jpg?v=1449810343" title="" /></p> <p>這是救古月聖時候的場景，他原身是一隻白狐，不過是一隻善良的白狐，從小就被仙人收養，以至於比較能夠體會人類的想法，跟一般的妖魔不太一樣。</p> <p><img alt="06507f634a61d5f171687a44869ecad8.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-692055887.jpg?v=1449810343" title="" /></p> <p>開啟大禹遺跡機關來撲滅火焰山的火焰。</p> <p><img alt="90c37adc963ffcd8a0a0ad84919147c3.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-1526568464.jpg?v=1449810343" title="" /></p> <p>在火焰山決戰惡神巴蛇跟火鳳凰。</p> <p><img alt="e436c22af5689ed393d6ebf9a6540cca.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-4126551801.jpg?v=1449810343" title="" /></p> <p>古道上再遇蛟龜。</p> <p><img alt="43617d7eaf6e1a3f30e3ecda3c9a2c44.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-1164817127.jpg?v=1449810343" title="" /></p> <p>雖然打敗蛟龜，但是何然被蛟龜一起撞到山崖下。</p> <p><img alt="f8847b7c344e0a6d15706920e93dfd35.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-4203084497.jpg?v=1449810343" title="" /></p> <p>這是主角在壺中世界取回身體準備元神合一的畫面。</p> <p><img alt="2b9008e3ef4fff9fb90c9eafb2649c2f.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-1670893026.jpg?v=1449810343" title="" /></p> <p>這一幕表達了軒轅劍的中心思想，原本是要滅盡妖魔的何然一行人，在看到武氏兄弟殘殺妖魔的慘況後，決定拯救這些妖魔，在殺了武氏兄弟後的一番談話點出了一個重點，所謂的妖魔不是指種族的分別，有些人類比妖魔更可怕，妖魔指的是心。</p> <p><img alt="54ea42cd6098cd4afee405d45b741259.JPG" src="https://pic.pimg.tw/qupyqupy/1449810334-2805722709.jpg?v=1449810343" title="" /></p> <p>在伏魔劍派決戰牛頭人。</p> <p><img alt="876923f7696336535a4fe4173cabff22.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-3156164979.jpg?v=1449810343" title="" /></p> <p>最後到崑崙仙境的畫面。</p> <p><img alt="dc1d719da366cf2a977c39734f725398.JPG" src="https://pic.pimg.tw/qupyqupy/1449810333-3111669079.jpg?v=1449810343" title="" /></p> <p>決戰軒轅劍俠。</p> <p><img alt="731e41ee160293addde2ad6a7ebf07f0.JPG" src="https://pic.pimg.tw/qupyqupy/1449810334-1390316250.jpg?v=1449810343" title="" /></p> <p>打敗軒轅劍俠後，何然把煉妖壺丟入造物仙鼎裡，本來以為這樣就可以讓人與妖魔和平共處。</p> <p><img alt="f3ccd7e8e4e33a2eb2fd16318a126b0e.JPG" src="https://pic.pimg.tw/qupyqupy/1449810334-2581660273.jpg?v=1449810343" title="" /></p> <p>沒想到卻被壺中仙給騙了，壺中仙真正的目的，是藉著造物仙鼎的力量，把世界都吸入煉妖壺中。</p> <p><img alt="c0cda2b66d7044db4c2c7bfdcb1217d2.JPG" src="https://pic.pimg.tw/qupyqupy/1449810335-1677150362.jpg?v=1449810343" title="" /></p> <p>最後何然得到女媧跟軒轅劍的幫助總算打贏壺中仙，解決了一場危機。</p> <p><img alt="da32171fb072b255523148a675edbd0c.JPG" src="https://pic.pimg.tw/qupyqupy/1449810334-1220678097.jpg?v=1449810343" title="" /></p><hr /> <p>下面是結局畫面。</p> <p>古月聖開了一家藥舖，專門醫治世人。</p> <p><img alt="1d002ea931570ace8b4853cfa26efad6.JPG" src="https://pic.pimg.tw/qupyqupy/1449810335-660910361.jpg?v=1449810343" title="" /></p> <p>楊坤碩繼續他行俠仗義的旅程。</p> <p><img alt="10d6118a172c7e0d3d582162a36df9c2.JPG" src="https://pic.pimg.tw/qupyqupy/1449810335-3250597132.jpg?v=1449810343" title="" /></p> <p>何然回到山中過著悠閒的生活（為甚麼沒有跟江如紅在一起），這代被罵翻的地方大概就是這裡，男女主角最後在一起是天經地義的事情，結果結局偏偏反其道而行。</p> <p><img alt="e20b2e07ffac9a9fc1d18cd2ebf6bd6a.JPG" src="https://pic.pimg.tw/qupyqupy/1449810335-1692318616.jpg?v=1449810343" title="" /></p> <p>江如紅回到軒轅幫，跟父母過著快樂的生活。</p> <p><img alt="3654abc87b82f908a892bfddd94129bc.JPG" src="https://pic.pimg.tw/qupyqupy/1449810335-3811295244.jpg?v=1449810343" title="" /></p> <p>最後工作人員字幕。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder=
