   (function(){
  var activityArr = [];

  activityArr.push('<hr /><p><img alt="843dee36e61e09fdd343dca30ee81d72.JPG" src="https://pic.pimg.tw/qupyqupy/1449810330-797398172.jpg?v=1449810342" title="" /></p> <p>大宇資訊１９９４年出品的角色扮演遊戲，受歡迎的程度還遠銷到海外，同期間的遊戲作品，我也有介紹一些，各位可以比較看看。</p> <p>台灣的遊戲製作水準確實有一段時間是不輸給日本、歐美的，在當時而言是國產遊戲正盛的黃金年代，而軒轅劍２之所以成功的原因在於，遊戲製作出來的成果讓玩家都感受到製作者的誠意，不但每樣物品都有圖片跟文字敘述，武功、法術也都有。還加入了煉妖壺系統，雖然這點有點抄襲女神轉生系列，但中國風的煉妖還是比較有親切感，再加上古色古香的遊戲畫風，那種鮮明的遊戲風格是很難找到替代的。</p> <p>故事也頗具連貫性，不像同時期的遊戲，只是由一小段一小段的故事拼湊而成的，遊戲難度也不太大，還蠻適合一般玩家來玩的。</p>');
  activityArr.push('<hr /><p><a href="http://qupyqupy.pixnet.net/album/photo/203382972"><img alt="0a34aa6e30cb695de79479d57f7d0c3f.JPG" src="https://pic.pimg.tw/qupyqupy/1445866154-870068994.jpg?v=1445866191" title="" /></a></p> <p>楓之舞是我印象非常深刻的遊戲，就當時而言，在ＤＯＳ遊戲中，能兼顧畫面以及遊戲內容的非常少，楓之舞就是其中的一個，而且從這一代開始，軒轅劍奠定了許多有特色的傳統，像是每一代的軒轅劍都會利用本傳的系統，再重新開發一個外傳出來。</p> <p>軒轅劍二　＝＞　楓之舞</p> <p>軒轅劍三　＝＞　天之痕</p> <p>軒轅劍四　＝＞　蒼之濤</p> <p>軒轅劍伍　＝＞　漢之雲，雲之遙（這代有兩個，應該是故事太龐大所致）</p> <p>如果把這些外傳都算進去，軒轅劍系列真的可以說是國產遊戲中，出最多的。</p> <p>以下開始是遊戲的相關介紹，這是遊戲封面，以前的遊戲封面，就是有一股吸引人的味道，相較現在華麗的畫風，我反而是比較喜歡這種有點粗糙用色卻非常到位的感覺。</p>');
  activityArr.push('<hr /><p><a href="http://qupyqupy.pixnet.net/album/photo/207326162"><img src="https://pic.pimg.tw/qupyqupy/1452259415-3316282820.jpg?v=1452259501" alt="91a6ab05c20cf5e54db66943c95abc0c.JPG"></a> </p> <p>軒轅劍系列在國產遊戲中一向都是經典的代名詞，而三代的推出更具有一種跨世代的意義，由於１９９９年那段時間，許多遊戲都面臨了要從ＤＯＳ的作業環境轉向ＷＩＮＤＯＷＳ，我印象最深的就是風雲，這遊戲當時的畫面的確讓人十分震撼，那是ＤＯＳ下所看不到的，不過ＢＵＧ之多卻讓人不敢恭維。 </p> <p>而軒轅劍３卻以十分完整的系統畫面推出，其中十分大膽創新的地方在於這次故事是由歐洲為起點，中國為終點，故事涵蓋範圍之大史無前例，ＢＵＧ也少，幾乎不需要更新就可以玩通關，這就等於告訴玩家，即使在ＷＩＮＤＯＷＳ下，國產公司也可以做出完成度如此高的遊戲。 </p> <p>遊戲中交談的介面視窗，會隨著遊戲所在區域的不同而有所變化，這表示了製作小組要做的是一個可以讓玩家體會各種不同文化的遊戲，非常難得。在人物方面，也繼承楓之舞的特色，加入了一些史實人物，仔細看這些人物的頭像都可以在歷史的教科書中找到，並且某種程度上將故事跟歷史作串聯，這樣的故事架構難在如何自然的結合兩者，軒轅劍３在這點的表現上面的確是毫無斧鑿的痕跡。 </p>');
  activityArr.push('<hr /><p><a href="http://qupyqupy.pixnet.net/album/photo/206904170"><img src="https://pic.pimg.tw/qupyqupy/1451484641-862913661.jpg?v=1451484727" alt="84241119c239bb907e4528e607f73f84.JPG"></a> </p> <p>軒轅劍3D化之前最後的作品，對很多玩家而言，後來出的軒轅劍系列其實印象都不深，最主要是缺少了細緻的２Ｄ畫風加上劇情張力不夠。 </p> <p>在漢之雲出現之前，天之痕可算是我心中最好的軒轅劍作品，劇情峰迴路轉，原本的好人變壞人，壞人變好人，每個細節都讓人印象深刻。 </p>');
  activityArr.push('<hr /><p><img src="https://pic.pimg.tw/qupyqupy/1453549755-1966283483.jpg?v=1453549781" alt="8acd1e9fdecced5c118c2fcaf54c0173.JPG"></p> <p>軒轅劍３Ｄ化之後的作品，姑且不論畫面如何，我個人認為故事比起前幾作來得薄弱許多。 </p> <p>與歷史結合的故事並不是說絕對好，但是四代給我的感覺只是強拉故事跟歷史作一個接觸點，遊戲中有提到的也只有秦始皇被刺殺，跟遷都咸陽這兩件事情，至於將姬良這個角色套用到歷史人物張良，我實在看不出來有何必要性，也許換成是歷史之外的人物，也許後面故事的延展性會更大一點。 </p> <p>還有遊戲之中的黑火之源［染］這個人物也敘述的不夠完整，甚至為什麼黑火的原貌是撒旦這個問題，也給玩家一個太突然的感覺，前面沒有鋪陳的很好。 </p>');

    var result = [] ;
    result.push('');
    result.push('<p>這是開頭畫面。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549756-243352875.jpg?v=1453549781" alt="0b9bfcf002c7e412bde0595cae28b283.JPG">&nbsp; </p> <p>遊戲的開頭動畫。 </p> <p>敘述壺中仙與楓之舞的主角輔子徹因理念不合而決鬥。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/Gt2lsPVNjU0?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <hr> <p>遊戲的故事主要是敘述壺中仙在看到人間的戰亂後，又想起自己理想（<span style="color: rgb(255, 0, 0);">創造一個人妖共存的世界</span>），因為構想不被輔子徹（<span style="color: rgb(255, 0, 0);">楓之舞主角</span>）認同，為免輔子徹阻礙自己的計畫，與輔子徹決戰於泗水。 </p> <p>壺中仙在決戰中動用黑火的力量，將輔子徹擊敗封印於煉妖壺中，而紋錦（<span style="color: rgb(255, 0, 0);">楓之舞女主角</span>）則帶領剩下的墨家弟子，繼續發揚著墨家精神，在亂世中盡一份心力。 </p> <table> <tbody> <tr style="border: 1px solid goldenrod; background-color: lightgoldenrodyellow;"> <td>附帶一提的是，壺中仙在這一代被收掉了，不過在最後是以好人的姿態死去。<br><br>為了人間存亡，放棄了自己從何然時代就延續至今的理想，也解釋之後煉妖壺持有者，為何沒遇到壺中仙的原因（這代壺中仙一開始叫做赤松子） </td> </tr> </tbody> </table> <p><br> </p> <table> <tbody> <tr style="border: 2px dashed saddlebrown; background-color: lavender;"> <td> <div style="text-align: center;"><strong><span style="color: rgb(86, 79, 3); border: 4px double orangered; margin: 10px; padding: 5px;">壺中仙大紀事</span></strong> </div> <p><br> </p> <p>在軒轅劍二的劇情中，主角何然因緣際會下得到了煉妖壺，並在壺中仙的幫助下，解決了許多困難，壺中仙一方面藉此得到何然一行人的信任，一方面誘導他們將煉妖壺與創世仙鼎合一以完成自己創造世界的夢想，最後雖然得逞，但被何然阻止，並且被何然以軒轅劍將壺中仙頭顱封印。<br> </p> <hr> <p>在楓之舞劇情中，因蜀桑子奪取軒轅劍的關係，壺中仙得以獲得釋放，被隨後趕至的輔子徹帶走，並且以機關人的身體重新獲得了行動能力，爲了取回煉妖壺，幫助輔子徹等人進入機關龍擊敗蜀桑子，故事的最後因為怕自己機關身體沒人修理，於是便一直跟著輔子徹生活。 </p> <hr> <p>軒轅劍４的劇情中，壺中仙爲了實現自己從二代就沒忘記的夢想，與輔子徹決裂，最後以黑火的力量將其擊敗。 </p> <p>這時的壺中仙已經掌握了機關術，所以能夠自行修理自己的身體，故事的最後因為黑火之源［染］的甦醒，壺中仙爲了阻止世界被毀滅，拖著自己被黑火重創的身體，用盡最後一分力氣喚醒輔子徹，雖然是帶著遺憾死去，但是也留下了犀衍與姬良兩個優秀的後繼者。<br> </p> </td> </tr> </tbody> </table> <p><br> </p> <hr> <p>下面這是人物介面，這代設計的還不錯，只可惜人物的頭像沒什麼特別，看起來好像都一樣。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549755-4082298340.jpg?v=1453549781" alt="b372918c600916edccb9b13fb28a7f22.JPG">&nbsp; </p> <p>在魯班（也就是楓之舞中的公輸般）遺跡找到的機關鳥。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549755-815049537.jpg?v=1453549781" alt="d9fda24d5d4abd9ea5334e8f44849c2d.JPG">&nbsp; </p> <p>被壺中仙吸到雲中界的疾鵬（<span style="color: rgb(255, 0, 0);">就是楓之舞中的神氣小鸚鵡</span>），聒噪愛面子的個性依然不改。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549754-4218546129.jpg?v=1453549781" alt="f306ed73e25f7af2d4d07095b52d911b.JPG">&nbsp; </p> <p>這代改成３Ｄ畫面之後，對於人物造形的大小可以有非常明顯的顯示，這就是遊戲中的巨大機關屋，相較於主角們的身形可以分別的很清楚。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549755-1618005283.jpg?v=1453549781" alt="6c11294aa1577ae7d562a8ef765703d6.JPG">&nbsp; </p> <p>這是遊戲中一個算是重要的人物［犀衍］，壺中仙的大弟子，關於兩人如何結識以及為何成為師徒關係，遊戲中沒有講述的很清楚，但是卻是能夠了解壺中仙理想的人物，兩人名為師徒實為知己。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549756-1966536983.jpg?v=1453549781" alt="335d826ee9fbf4af21739ae163caeafb.JPG">&nbsp; </p> <p>假如沒有玩遊戲的話，可能還以為這是什麼ＫＯＳＯ畫面吧。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549756-4075797643.jpg?v=1453549781" alt="d5c7a749d7ae0ba50059d3ec48e32ce0.JPG">&nbsp; </p> <p>遊戲中還可以駕駛機關屋或是紫雲塔來攻擊大型敵人（還蠻新鮮的）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549756-1964716649.jpg?v=1453549781" alt="456d74bc7532151bbecfcb843b117913.JPG">&nbsp; </p> <p>神秘少年［染］及他身後的黑火真貌［撒旦］，染是千年前古蜀國的天才科學家，在國王的要求下尋找消滅戰爭的方法，最後發現了黑火，但是因為實驗失敗，毀滅了整個國家，之後被封印在金蛹中。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549757-3470595837.jpg?v=1453549781" alt="f33851e4681d8a7079f68ab37f50c409.JPG">&nbsp; </p> <p>這是遊戲中人物的大合照。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549757-787478675.jpg?v=1453549781" alt="a42a673e1049013ec87e8e68d3075622.JPG">&nbsp; </p> <p>下圖是這次軒轅劍的一大突破，遊戲故事中的甘草人物［砍頭三人組］，有玩遊戲一定要注意他們出場的劇情，對話十分的爆笑，不過也因為這樣，讓我覺得整個軒轅劍４的故事就是一整個不正經。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549758-182837112.jpg?v=1453549781" alt="84e2dc27f3fed6a5aaf3a2f4b39761ea.JPG">&nbsp; </p> <hr> <p>下面是結局套圖。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549758-992217584.jpg?v=1453549781" alt="f1dbfdc0334c260fae04136191f3138e.JPG"> <span class="redactor-invisible-space"><br></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549758-2879894540.jpg?v=1453549781" alt="a09e87346dc0997e07de6c88d8128ad0.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549759-2034750926.jpg?v=1453549781" alt="bb321fb5c861063c52662f3ee9f757be.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549759-417948613.jpg?v=1453549781" alt="d55e4987017e8855bf1daeb464b8e642.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549760-663424443.jpg?v=1453549781" alt="3f13c664d3fa03a282f17b96c190a4f1.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549760-2395897117.jpg?v=1453549781" alt="c8a4e8c861963674f2b6b94f495fe3ac.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549760-435163658.jpg?v=1453549781" alt="fba6d286602c11819589315cad0279d4.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1453549761-3928842205_n.jpg?v=1453549781" alt="6bbe97794c7882e8f1258c3df75c3d85.JPG">&nbsp; </p> <p>下方是結局動畫影片。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/wjW6bWwGOu0?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p>');

tw/qupyqupy/1451484680-376579218.jpg?v=1451484730" alt="577fb9ad89a07bb775cd9b1660fc722f.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904497"><img src="https://pic.pimg.tw/qupyqupy/1451484681-94665502.jpg?v=1451484730" alt="e0a781925554640f29473edc4a69f3ad.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904500"><img src="https://pic.pimg.tw/qupyqupy/1451484681-643685080.jpg?v=1451484730" alt="f5aec52a60c5d7c687249c17a16a4dea.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904506"><img src="https://pic.pimg.tw/qupyqupy/1451484681-868266.jpg?v=1451484730" alt="ec4b92a23c6e6aae96e2bceaa5d8f1b9.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904503"><img src="https://pic.pimg.tw/qupyqupy/1451484681-2039551566.jpg?v=1451484730" alt="47ef60fbdbbafec6a7fc0fefa289fc5c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904509"><img src="https://pic.pimg.tw/qupyqupy/1451484682-2931974677.jpg?v=1451484731" alt="0202c2416dbd03f61e469efb1c7b5212.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904512"><img src="https://pic.pimg.tw/qupyqupy/1451484682-599416499.jpg?v=1451484731" alt="cff21814b1347ec76858e4c0555a9e6f.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904515"><img src="https://pic.pimg.tw/qupyqupy/1451484682-207351188.jpg?v=1451484731" alt="03a6f2519de0a897edb511a7694367ad.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904518"><img src="https://pic.pimg.tw/qupyqupy/1451484682-119039335.jpg?v=1451484731" alt="9ad42ec3000839919c2066bc832184c2.JPG"></a>&nbsp;<br> </p>');
    result.push('<p>下面遊戲人物的介紹，相對於三代這次人物明顯少了許多，而且多半的故事都是集中在陳靖仇，小雪，玉兒跟宇文拓還有寧珂身上，其他人物出來跑龍套的居多，尤其是宇文拓四部眾，感覺是出來給靖仇升等級用的。<br> </p> <p>陳靖仇，陳朝後裔，小時當隋文帝楊堅大肆屠殺陳氏遺族時，忠臣陳輔以自己孫子的性命將主角救出，從小教他武功道術，將復國的希望寄託在靖仇身上，但誰知道靖仇天性不喜歡殺戮，喜好吟詩作對，對復國之事全沒慾望，只想過著平靜生活，這讓陳輔十分氣結，而靖仇為了報答師父的救命之恩，還是勉強自己半敷衍的去學習鬼谷之術<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904185"><img src="https://pic.pimg.tw/qupyqupy/1451484643-3869746467.jpg?v=1451484727" alt="3a1952b8ef84ff95fbb0d513568dc302.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904188"><img src="https://pic.pimg.tw/qupyqupy/1451484644-760304125.jpg?v=1451484727" alt="a684a05fc14f86968f3dde810463949c.JPG"></a>&nbsp; </p> <p>于小雪，女媧石幻化轉生的人，由於一出生就是滿頭的白髮，被村人視為不祥的災星，後因為村莊被妖怪冒充的河神所毀，眾人將責任都推到她身上，迫不得已離開家鄉，跟著靖仇四處旅行，個性相當和順可人，很會為別人著想。（提外話：最近演的天之痕連續劇，小雪的頭髮竟然不是白的！！）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904194"><img src="https://pic.pimg.tw/qupyqupy/1451484644-1078262630.jpg?v=1451484728" alt="50ce9bdb9de7ee1977451d3a02131972.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904191"><img src="https://pic.pimg.tw/qupyqupy/1451484644-4190389334.jpg?v=1451484728" alt="839a60f6201cf814f2a59dbeea7311dc.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904197"><img src="https://pic.pimg.tw/qupyqupy/1451484645-3994639514.jpg?v=1451484728" alt="8b758d8408c0372b3e11aa9c9967696f.JPG"></a>&nbsp; </p> <p>拓拔玉兒，北方拓拔部落的遺民，個性好打抱不平，對自身的武藝相當有自信，不過常常瞻前不顧後，行事又相當個人主義，造成夥伴的困擾，遊戲中還單槍匹馬刺殺楊廣，要不是因為主角們尾隨在後，恐怕已經失手被逮，但是最後應該是被靖仇等人同化吧！變得會替人著想，她之所以會在太師府被寧珂殺死，也是為了化解小雪跟靖仇之間的誤會（這一幕很感人，不過林月如的犧牲更感人）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904200"><img src="https://pic.pimg.tw/qupyqupy/1451484646-3869008164.jpg?v=1451484728" alt="430c0427751189a6e81794b6c91b0e39.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904206"><img src="https://pic.pimg.tw/qupyqupy/1451484646-2649548748.jpg?v=1451484728" alt="e6e7a20861f8aaedcf1650282675435d.JPG"></a> <br> </p> <p>上官遠，宇文拓四部將之一。一板一眼，忠實執行自己任務之中堅將領，對寧珂郡主以皇親國戚身份任意出入軍營之行為，十分不以為然<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904203"><img src="https://pic.pimg.tw/qupyqupy/1451484646-3772481455.jpg?v=1451484728" alt="c4ef38e6c078a65023deac5098537f0c.JPG"></a>&nbsp; </p> <p>公山夫人，公山鐵的妻子。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904212"><img src="https://pic.pimg.tw/qupyqupy/1451484647-3496677742.jpg?v=1451484728" alt="20655965399149dd3ed0a0d20f680f7c.JPG"></a>&nbsp; </p> <p>公山鐵，陳輔的師兄，鬼谷道術造詣非凡，不過自從與宇文拓一戰後，軒轅劍氣在體內留置，從此一病不起，最後死於病褟上。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904215"><img src="https://pic.pimg.tw/qupyqupy/1451484647-144454938.jpg?v=1451484728" alt="9732d52f61013ab3b776d0fddb652686.JPG"></a>&nbsp; </p> <p>海中民族氐人族之領導者，實際年齡為一百歲，不過因為崆峒印的不老結界，看起來不過２０出頭，由於黑龍王為了延年益壽不斷四出吞食氐人族百姓，她為自己子民請命，懇求陳靖仇一行人去為她們消滅黑龍王，但是卻因為拓拔玉兒擅自將崆峒印摘下，造成不老結界失效，而恢復老態。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904218"><img src="https://pic.pimg.tw/qupyqupy/1451484647-3818567348.jpg?v=1451484728" alt="7f9252fb148c7e369b22c2c1a5a2889f.JPG"></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/206904221"><img src="https://pic.pimg.tw/qupyqupy/1451484648-889083481.jpg?v=1451484728" alt="163644bb0cc71d6331b53fc67392f52a.JPG"></a>&nbsp; </p> <p>古月仙人，其實就是二代那隻喜歡江如紅的白狐古月聖，外傳中已經成仙，並且醫術冠絕仙界，看到這角色的時候，我忍不住又把二代拿出來玩了一下，跟二代相比，這時候的古月聖多了一份深不可測的氣質，不過古道熱腸的個性卻被隱藏在心裡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904224"><img src="https://pic.pimg.tw/qupyqupy/1451484648-1316810106.jpg?v=1451484728" alt="005ee377679c86e3cbc31bbb37c5e3fb.JPG"></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/206904227"><img src="https://pic.pimg.tw/qupyqupy/1451484648-4171789709.jpg?v=1451484728" alt="505d92de3f1c93792239834a8e679fbd.JPG"></a>&nbsp; </p> <p>刑天，為了考驗陳靖仇等人出現的幻覺。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904230"><img src="https://pic.pimg.tw/qupyqupy/1451484648-101751982.jpg?v=1451484728" alt="589943b06bd4570dda2029d22bea05b0.JPG"></a>&nbsp; </p> <p>秦瓊，真實的歷史人物，與程咬金是好友，是中國兩位門神之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904233"><img src="https://pic.pimg.tw/qupyqupy/1451484649-1849318508.jpg?v=1451484728" alt="b433a6ede30e793fd7613b1b4c85cddc.JPG"></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/206904239"><img src="https://pic.pimg.tw/qupyqupy/1451484649-3680840697.jpg?v=1451484728" alt="06465be13bf1751f167290f49109a2dd.JPG"></a> </p> <p>張烈，也就是虬髯客，有心要逐鹿中原，不過在遇見李世民後，為了天下蒼生，將多年來準備起義的資源都送給了李世民，只希望天下早點平定，百姓免於災禍，由此可以看出這個人的個性十分豁達，雖有雄心壯志，卻仍然能拋棄一切。（在天子傳奇４中，對張烈的描述相當的好，以天下人民為福祉，就是他的個性）<span class="redactor-invisible-space"><br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904236"><img src="https://pic.pimg.tw/qupyqupy/1451484649-2776664042.jpg?v=1451484728" alt="929c4a3022555159c65292c6a49253da.JPG"></a>&nbsp; </p> <p>斛律安，宇文拓四部將之一，與韓騰並稱［太師府二虎將］，身材高大，容貌恐怖，但實際則是一善良又單純的大個子，斛律安對宇文拓萬分崇敬，絕對效忠，但這也造成他自己最後的悲劇性收場。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904245"><img src="https://pic.pimg.tw/qupyqupy/1451484650-2309956255.jpg?v=1451484728" alt="2f07f600fbf6b701df63f1832b02fa89.JPG"></a>&nbsp; </p> <p>陸仲愷，是一隻善良的四百年白鹿精，原以為攜帶伏魔古鏡的陳靖仇等人是要來對付他的，得知不是之後，就相當樂於幫忙，不但替幾人卜出上古三大神器之下落，還進而告訴陳靖仇等人往下個城市的密道。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904242"><img src="https://pic.pimg.tw/qupyqupy/1451484649-1385489708.jpg?v=1451484728" alt="dc4af9f08f4af3a635b93e08b388b026.JPG"></a>&nbsp; </p> <p>喬岱，陸仲愷的朋友，是八百年的杏樹精。幾年前杏山大旱，一位老樵夫見到一棵杏樹快枯死了，就每天替那棵杏樹灌溉，那棵杏樹就是岱娘的原形，後來老樵夫之子死於徭役，岱娘便利化作人形來照顧老樵夫。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904251"><img src="https://pic.pimg.tw/qupyqupy/1451484651-1749560552.jpg?v=1451484728" alt="a0ca66b5d5b9476645b5e6e8151b9988.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">拓跋月兒，拓跋部落遺民，張烈之妻，拓跋玉兒之姊，相較於玉兒的急躁和衝動，月兒則顯得成熟穩重，溫柔體貼<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904248"><img src="https://pic.pimg.tw/qupyqupy/1451484650-3960345241.jpg?v=1451484728" alt="6baf69455428b6ceef9a7d86836eb4d6.JPG"></a>&nbsp; </p> <p>李世民，後來的唐太宗，中國歷史三大君王之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904254"><img src="https://pic.pimg.tw/qupyqupy/1451484651-424385849.jpg?v=1451484728" alt="443bfbb27dc0cd38577075bba199ae95.JPG"></a>&nbsp; </p> <p>宇文拓，隋朝之鎮國太師，擁有藍黑雙瞳之［陰陽眼］及古銅色之髮，其實他就是崑崙鏡（功能：穿越時空）轉生的人，也是三代主角賽特的前世，這也說明了賽特為什麼有穿越時空的能力，故事中他手握軒轅劍，可以一人之力力抗千軍萬馬，無敵於天下。 </p> <p>不過當他得知西方魔界將藉由　＂赤貫星＂　所劃開的天之痕降臨神州大地時，就想盡辦法收集上古神器，以及建造通天塔，收集萬靈血，阻止這場災禍的降臨，但在故事中，靖仇等人因為萬靈血需要犧牲許多百姓的生命，再加上寧珂的從中挑撥，對宇文拓的所作所為十分痛恨，因此到處與他為敵，最後甚至間接成為魔界降臨的推手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904257"><img src="https://pic.pimg.tw/qupyqupy/1451484652-2193034027.jpg?v=1451484728" alt="c8f3535aa94b0f8d5caf3ae8a959e0c0.JPG"></a>&nbsp; </p> <p>然翁，其實就是二代的主角何然，軒轅劍俠之子，擁有驚人的御劍之術，想到這裡我就覺得很心痛，二代不讓何然跟江如紅在一起就算了，連外傳出現也都是老人的樣子，古月聖就還保持年輕，都成仙人了為什麼還變老，難道是怕何然搶走陳靖仇的鋒頭嗎。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904260"><img src="https://pic.pimg.tw/qupyqupy/1451484652-3748729004.jpg?v=1451484728" alt="4e6b52c5e4f1b3df50362c17db7c31b6.JPG"></a>&nbsp; </p> <p>程咬金，外號混世魔王。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904266"><img src="https://pic.pimg.tw/qupyqupy/1451484653-123571531.jpg?v=1451484728" alt="d66fefdca2673bb8d418661ac5e6ca70.JPG"></a>&nbsp; </p> <p>黑龍王，東海中的霸主，實際年齡已經超過三百多歲。因不願接受自己日益漸老之事實，接受了部下建議，藉著吞食由［崆峒印］力量而永保不老之氐人族，來減緩自己的老態。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904263"><img src="https://pic.pimg.tw/qupyqupy/1451484653-704099542.jpg?v=1451484728" alt="c30bd87cf9a4c11473673e2a80bf414d.JPG"></a>&nbsp; </p> <p>楊碩，宇文拓四部將之一，楊碩是一位年輕英俊的皇室楊氏子弟，因不滿皇室貴宙的糜爛，加上自己一直十分景仰宇文拓南征北討之軍功，於是捨棄安逸生活，投入宇文陣營。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904269"><img src="https://pic.pimg.tw/qupyqupy/1451484653-1824281116.jpg?v=1451484728" alt="1244f9c82ba132edf59945eb4ae2f664.JPG"></a>&nbsp; </p> <p>隋煬帝楊廣，歷史上有名的暴君。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904272"><img src="https://pic.pimg.tw/qupyqupy/1451484653-923199542.jpg?v=1451484728" alt="74944c3cdb93ebc327eb1fd1b7a6fed8.JPG"></a>&nbsp; </p> <p>獨孤寧珂，太后獨孤氏的外孫、隋煬帝之表甥女，其真實身分是西方魔王撒旦的女魔將，同時她也是軒轅劍３中小魔女妮可的前世，外傳中，她是個用盡心計的可怕敵人，利用陳靖仇的無知，跟宇文拓的自信，最後成功讓魔界降臨大地。 </p> <p>遊戲的最後，古月聖利用上古神器伏羲琴的神力來淨化她身上的魔氣，讓她再次轉生在魔界的時候，可以保持如赤子般的純潔個性，不被魔界之氣侵襲。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904275"><img src="https://pic.pimg.tw/qupyqupy/1451484654-401690372.jpg?v=1451484728" alt="d0a8eb5e8a96d56c9a658c4420cd7255.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904278"><img src="https://pic.pimg.tw/qupyqupy/1451484654-3654804700.jpg?v=1451484728" alt="ab46784768aaf54f038bd1404e72a729.JPG"></a>&nbsp; </p> <p>韓騰，宇文拓四部將之一，與斛律安並稱［太師府二虎將］，是一位六十歲仍老當益壯之戰場宿將，他是前朝（北周）宇文氏的忠實家臣，一路跟隨輔佐著宇文拓，宇文拓對這位老家臣十分敬重。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904281"><img src="https://pic.pimg.tw/qupyqupy/1451484654-1296465489.jpg?v=1451484728" alt="a70a1df504b337332c98358d78436c5c.JPG"></a>&nbsp; </p> <p>陳輔，陳靖仇的師父，陳朝的忠心大臣，陳朝被北方隋朝滅了之後，他曾與陳靖仇父親一起在江南興兵起義，打算復興故國，結果卻被隋朝名將楊素以及尚是年幼的宇文拓殺得大敗全軍覆沒，朝廷為了斬草除根，四處搜捕陳氏遺族，陳輔以自己唯一孫兒當代替品，救出襁褓中的陳靖仇，帶往江南隱姓埋名，並將復國重任全寄託在這位小少主的身上，遊戲中過於執著於復國的他，最後被寧珂利用，吃下撒旦之果化身為魔物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904284"><img src="https://pic.pimg.tw/qupyqupy/1451484654-2425061429.jpg?v=1451484728" alt="275336596d954169da3061a6082430d2.JPG"></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/206904287"><img src="https://pic.pimg.tw/qupyqupy/1451484655-1505560324.jpg?v=1451484728" alt="1b2a68625679d5b3bbbdbcc3e2b505ad.JPG"></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/206904290"><img src="https://pic.pimg.tw/qupyqupy/1451484655-2199654932.jpg?v=1451484728" alt="b51b42a0842c66779275b1369ff327d1.JPG"></a>&nbsp; </p>');
    result.push('<p>下面是遊戲中的一些過場情節。<br> </p> <p>一開始陳輔為了尋找上古神器，不慎解放了上古魔物－饕餮，為了救靖仇離開，不惜以元神化為冰絲，與魔獸一起被冰封在山洞中<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904296"><img src="https://pic.pimg.tw/qupyqupy/1451484655-782286100.jpg?v=1451484728" alt="a94ab7fbf1589b4867eee128ee10ac30.JPG"></a>&nbsp; </p> <p>月河村中，被選到要奉獻給河神少女的一家人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904293"><img src="https://pic.pimg.tw/qupyqupy/1451484655-1447651050.jpg?v=1451484728" alt="1b2b8c360e2f34860b7585862aa36653.JPG"></a>&nbsp; </p> <p>小雪為了醫治自己的弟弟，甘願代替那名少女將自己奉獻給河神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904299"><img src="https://pic.pimg.tw/qupyqupy/1451484657-2224244303.jpg?v=1451484728" alt="8809b7c6d5d1950d372fe4737a6bf7a8.JPG"></a>&nbsp; </p> <p>原來所謂河神不過是一隻鲛精。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904302"><img src="https://pic.pimg.tw/qupyqupy/1451484657-2242449730.jpg?v=1451484728" alt="00439d440f60b251912d838ad41d1205.JPG"></a>&nbsp; </p> <p>河神到村莊裡，屠殺村民。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904305"><img src="https://pic.pimg.tw/qupyqupy/1451484657-3372659923.jpg?v=1451484728" alt="3d0b7866c8d5f1801dee5470be176a24.JPG"></a>&nbsp; </p> <p>靖仇為了救師父，而找到師伯公山鐵，但可惜的是，師伯已經病的很嚴重了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904308"><img src="https://pic.pimg.tw/qupyqupy/1451484658-1000037585.jpg?v=1451484729" alt="c8a6bfe97aa309ff3da7ccea2299df75.JPG"></a>&nbsp; </p> <p>首次見到士兵化成的妖魔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904314"><img src="https://pic.pimg.tw/qupyqupy/1451484658-3746926863.jpg?v=1451484729" alt="f0eceb7bd1409e418b3124cbd364d5ed.JPG"></a>&nbsp; </p> <p>玉兒單槍匹馬刺殺楊廣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904311"><img src="https://pic.pimg.tw/qupyqupy/1451484658-119995338.jpg?v=1451484729" alt="40ec3f39b5b21c3b24b1241d488fa720.JPG"></a>&nbsp; </p> <p>宇文拓及時出現，將玉兒擊退。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904317"><img src="https://pic.pimg.tw/qupyqupy/1451484659-3501385087.jpg?v=1451484729" alt="e6a8c26901c9522900019b4fe75deb17.JPG"></a>&nbsp; </p> <p>何然跟古月聖這兩位二代的主角，正在下棋。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904320"><img src="https://pic.pimg.tw/qupyqupy/1451484659-2567811237.jpg?v=1451484729" alt="cd19dd8470b97abab948b6da54625fc4.JPG"></a>&nbsp; </p> <p>盤古神（我看到的時候蠻震撼的，好大喔）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904323"><img src="https://pic.pimg.tw/qupyqupy/1451484660-2749672377.jpg?v=1451484729" alt="27a77f60fc8988a66bde479c837b907a.JPG"></a>&nbsp; </p> <p>何然的御劍飛行（他二代有那麼強就好了）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904329"><img src="https://pic.pimg.tw/qupyqupy/1451484660-3575747219.jpg?v=1451484729" alt="0ede213496b1c3b8b4a4b9a380b5c998.JPG"></a>&nbsp; </p> <p>何然及古月聖幫忙靖仇救他的師父。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904326"><img src="https://pic.pimg.tw/qupyqupy/1451484660-1222177883.jpg?v=1451484729" alt="e603fe192507393735c5898945ea1900.JPG"></a>&nbsp; </p> <p>宇文拓在神州大地上畫出的六芒星。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904332"><img src="https://pic.pimg.tw/qupyqupy/1451484661-2398300894.jpg?v=1451484729" alt="250f4b4c699dcb4495182c5046a1d930.JPG"></a>&nbsp; </p> <p>小雪為了阻止魔界降臨，在話都還沒說清楚的情況下跟靖仇等人戰鬥。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904338"><img src="https://pic.pimg.tw/qupyqupy/1451484661-2776445753.jpg?v=1451484729" alt="5a845ea0506bfc7a7c975affba77c089.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">宇文拓要啟動巴別之路的時刻<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904335"><img src="https://pic.pimg.tw/qupyqupy/1451484661-2775588345.jpg?v=1451484729" alt="3cf3c7c95a7641ad3267f30f951504a7.JPG"></a>&nbsp; </p> <p>在得知整件事情原尾後，眾人決定幫助宇文拓修補天之痕。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904350"><img src="https://pic.pimg.tw/qupyqupy/1451484663-3470834140.jpg?v=1451484729" alt="11ce9ecc868a54ea5f37ef8431425235.JPG"></a>&nbsp; </p> <p>在赤貫星中心，部下的失卻之陣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904341"><img src="https://pic.pimg.tw/qupyqupy/1451484663-469702942.jpg?v=1451484729" alt="c30b61ac584002a0fb2fa412aabcc3a7.JPG"></a>&nbsp; </p> <p>陳輔化身的魔獸。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904344"><img src="https://pic.pimg.tw/qupyqupy/1451484663-2631436524.jpg?v=1451484729" alt="c8ecaa927336c44f0b9ec624e55d9e8a.JPG"></a>&nbsp; </p> <p>玉兒要復活的時刻。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904347"><img src="https://pic.pimg.tw/qupyqupy/1451484663-2662313279.jpg?v=1451484729" alt="7e5b00551cbf7a3598a800985140395f.JPG"></a>&nbsp; </p> <hr> <p>這是結局，天之痕的結局有兩種。 </p> <p>一個是月兒的結局，眾人從天上回到神州大地，但天上一日世上十年，已經是十年之後隋亡唐興之時，小雪為了還給靖仇因失卻之陣而忘記自己師父的記憶，用盡最後的靈力讓靖仇想起陳輔，不過以此為代價，必須要６００年之後才能恢復人形。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904380"><img src="https://pic.pimg.tw/qupyqupy/1451484667-112370268.jpg?v=1451484729" alt="c0a32e32af2c9de05cf8e8c780e208e4.JPG"></a>&nbsp; </p> <p>玉兒跟靖仇結為連理。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904356"><img src="https://pic.pimg.tw/qupyqupy/1451484664-1325873688.jpg?v=1451484729" alt="d33581816fce86665271f2d35c433d86.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">張烈跟月兒回到部落共同生活<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904353"><img src="https://pic.pimg.tw/qupyqupy/1451484663-675119767.jpg?v=1451484729" alt="65651aa6b23c92d213e5c4d37cef7891.JPG"></a>&nbsp; </p> <p>宇文拓要將寧珂的骨灰帶回西方，臨走前將軒轅劍交給靖仇，靖仇也將煉妖壺交給宇文拓，算是紀念兩人短暫又深刻的友誼（宇文拓有一隻手是被靖仇砍的）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904359"><img src="https://pic.pimg.tw/qupyqupy/1451484664-4022435574.jpg?v=1451484729" alt="bce213d6788cdc65e560dc328bbf9fb3.JPG"></a>&nbsp; </p> <p>小雪，百年後從女媧石恢復成人形，在墓碑前紀念著已經逝去的友人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904362"><img src="https://pic.pimg.tw/qupyqupy/1451484665-1581022505.jpg?v=1451484729" alt="b101a26e41b5b100f189ea1fceffe547.JPG"></a>&nbsp; </p> <p>下面是小雪的結局，兩人到陳輔的墓前祭拜，此時的靖仇已經完全忘記玉兒了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904365"><img src="https://pic.pimg.tw/qupyqupy/1451484665-1562032080.jpg?v=1451484729" alt="ce7d33afbcd999772801127c7ecb53da.JPG"></a>&nbsp; </p> <p>兩人合奏如憶玉兒曲的時候，見到了一個小女孩，長相酷似玉兒。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904371"><img src="https://pic.pimg.tw/qupyqupy/1451484666-4294285824.jpg?v=1451484729" alt="bcc445ef1f1b8be85c22b2789dc22ae4.JPG"></a>&nbsp; </p> <p>小雪觸景傷情，想念起以前三人在一起的美麗時光。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206904368"><img src="https://pic.pimg.tw/qupyqupy/1451484666-929916453.jpg?v=1451484729" alt="7cd935d3c1f9f1a78dad0d3979c4bb82.JPG"></a>&nbsp; </p>');

    result.push('<p>下面是一些遊戲中的過場畫面。 </p> <p>賽特一開始為了不曝露自己身為騎士的身分，而跟法蘭克人大打出手。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326171"><img src="https://pic.pimg.tw/qupyqupy/1452259416-3825090549.jpg?v=1452259501" alt="96af630c4e2b9ffba46b7c5e7769a4f1.JPG"></a>&nbsp; </p> <p>為了拯救被當作異教徒的阿拉伯人，設法闖進大教堂裡面。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326183"><img src="https://pic.pimg.tw/qupyqupy/1452259419-2457656789.jpg?v=1452259501" alt="ad73ddf17a991f20461b348c63160fed.JPG"></a>&nbsp; </p> <p>賽特在救出阿拉伯人時，遇見一個神秘的老人，這老人並隨後召喚出妮可，當作送給賽特的禮物。（這老人是奉撒旦的命令，將妮可送到賽特身邊，並且設法將賽特拉攏到魔界）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326186"><img src="https://pic.pimg.tw/qupyqupy/1452259419-2430214336.jpg?v=1452259501" alt="8d77d839082055642f389f6e19cf50ce.JPG"></a>&nbsp; </p> <p>召喚出妮可的老人，隨後就化為一灘血水，剩下對妮可很頭大的賽特。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326180"><img src="https://pic.pimg.tw/qupyqupy/1452259419-1961290344.jpg?v=1452259501" alt="1a7a444f7c772bdc7871f3f3fd9e2b68.JPG"></a>&nbsp; </p> <p>賽特到廣場救阿拉伯人並且遇見了麥爾斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326198"><img src="https://pic.pimg.tw/qupyqupy/1452259422-88445284.jpg?v=1452259501" alt="8bf3afee2aaf055ecf8d148b99ae024b.JPG"></a>&nbsp; </p> <p>賽特喜歡的女孩莉蓮挺身維護被打倒的麥爾斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326189"><img src="https://pic.pimg.tw/qupyqupy/1452259420-3896316072.jpg?v=1452259502" alt="ec6f695dead681b4e8679bee510fdbc5.JPG"></a>&nbsp; </p> <p>莉蓮是法蘭克帝國最美麗的女孩子，賽特也喜歡她~~不過她心中只有空殼子的麥爾斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326192"><img src="https://pic.pimg.tw/qupyqupy/1452259421-2723471351.jpg?v=1452259502" alt="671d760269e8a0b317be24be44fb5269.JPG"></a>&nbsp; </p> <p>妮可召喚姆斯比爾。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326201"><img src="https://pic.pimg.tw/qupyqupy/1452259422-2083176539.jpg?v=1452259502" alt="daa17d6c109cbce724ed49daad43dcac.JPG"></a>&nbsp; </p> <p>康那里士（也就是恐懼之王）為了將麥爾斯身為撒旦的意識喚醒，將莉蓮釘在十字架上。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326195"><img src="https://pic.pimg.tw/qupyqupy/1452259421-4080419762.jpg?v=1452259502" alt="23597ec97858b5cd5cfecc10b0cf92df.JPG"></a>&nbsp; </p> <p>麥爾斯抱住臨死的莉蓮（這一段可以看的出來麥爾斯並不是遊戲一開始所說的空殼子）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326210"><img src="https://pic.pimg.tw/qupyqupy/1452259423-158941038.jpg?v=1452259502" alt="d15ef793b863282adf2927097f8fbdfe.JPG"></a>&nbsp; </p> <p>麥爾斯將莉蓮埋葬好，也因為這件事情，麥爾斯背棄了上帝的信仰。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326213"><img src="https://pic.pimg.tw/qupyqupy/1452259423-1120842367.jpg?v=1452259502" alt="f51e22ea41563392d6f5f559f02437bc.JPG"></a>&nbsp; </p> <p>妮可在幾百年前，做的石像三精靈，放置在移動島的花園當作裝飾。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326216"><img src="https://pic.pimg.tw/qupyqupy/1452259423-2422777202.jpg?v=1452259502" alt="23da3d01e9a38a7f6c7976d0bc97e137.JPG"></a>&nbsp; </p> <p>賽特回憶起，奉丕平的命令到遙遠東方尋求戰爭不敗之法的事情。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326231"><img src="https://pic.pimg.tw/qupyqupy/1452259426-3982448585.jpg?v=1452259502" alt="148903eb739e72185666f74698e0dc3f.JPG"></a>&nbsp; </p> <p>移動島航向阿拉伯的時候，一個巨大的冰島撞了上來，賽特使用望遠鏡來觀看。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326219"><img src="https://pic.pimg.tw/qupyqupy/1452259424-2218762114.jpg?v=1452259502" alt="371a7d612f89cb7d8bb6116f5825635b.JPG"></a>&nbsp; </p> <p>阿拉伯海軍為了消滅冰島上面的怪物，前來移動島。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326225"><img src="https://pic.pimg.tw/qupyqupy/1452259426-1877846653.jpg?v=1452259502" alt="3bc0502e2fad0b5a0ff1db415c39fae7.JPG"></a>&nbsp; </p> <p>冰島上面的妖怪首領藍魔神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326222"><img src="https://pic.pimg.tw/qupyqupy/1452259426-1678648197.jpg?v=1452259502" alt="5d231cc10724ddb6de198974f51d915a.JPG"></a>&nbsp; </p> <p>薇達為了死去的阿拉伯海軍致敬。（這遊戲裡面有許多感人的地方，慧彥那一段當然是不用說啦！這一段其實也不錯）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326228"><img src="https://pic.pimg.tw/qupyqupy/1452259426-3522175146.jpg?v=1452259502" alt="324572f1661bb71c556a8e484956df8b.JPG"></a>&nbsp; </p> <p>石像四精靈（多了一個，是從冰島上面救回來的波爾冬）聯手將藍魔神冰封。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326234"><img src="https://pic.pimg.tw/qupyqupy/1452259427-2833319916.jpg?v=1452259502" alt="2bb1aae2c55cae98bc662002c1ea8af2.JPG"></a>&nbsp; </p> <p>遊戲轉換大區域時顯示的畫面。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326237"><img src="https://pic.pimg.tw/qupyqupy/1452259428-1956929121.jpg?v=1452259502" alt="89bc43de8148cc9119b2467c711490d4.JPG"></a>&nbsp; </p> <p>阿拉伯學者肯迪的家，賽特在這裡讀書吸取他所要的戰爭不敗之法（賽特真的很喜歡看書）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326240"><img src="https://pic.pimg.tw/qupyqupy/1452259429-3749316039.jpg?v=1452259502" alt="67d45c1eda184c9effd36916d1ed5892.JPG"></a>&nbsp; </p> <p>麥爾丹為了奪取復活惡魔的方法，前來肯迪家蒐取。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326243"><img src="https://pic.pimg.tw/qupyqupy/1452259429-2171875139.jpg?v=1452259502" alt="6894e5138e96c23a83cf3b92d12397bb.JPG"></a>&nbsp; </p> <p>卡瑪（麥爾丹口中的大惡魔）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326246"><img src="https://pic.pimg.tw/qupyqupy/1452259430-246206448.jpg?v=1452259502" alt="d1d033c72fde0a10e42db6c54e31b5c3.JPG"></a>&nbsp; </p> <p>決戰鬼猴王（其實我看不出來這哪裡像猴子了）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326249"><img src="https://pic.pimg.tw/qupyqupy/1452259430-594771970.jpg?v=1452259502" alt="122dd47ab389c9310c7627137240d14c.JPG"></a>&nbsp; </p> <p>賽特等人為了救麥爾斯闖進血腥迷宮。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326252"><img src="https://pic.pimg.tw/qupyqupy/1452259430-2397353055.jpg?v=1452259502" alt="8a57943c6334a9ca34a643b5ecf224a0.JPG"></a>&nbsp; </p> <p>軒轅劍３中首次出現的機關人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326255"><img src="https://pic.pimg.tw/qupyqupy/1452259431-3284210516.jpg?v=1452259502" alt="fd763a5dd16137e2eb14c0d88261f175.JPG"></a>&nbsp; </p> <p>慧彥決戰黃雷帶來的機關獸。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326258"><img src="https://pic.pimg.tw/qupyqupy/1452259431-1438425335.jpg?v=1452259502" alt="bc82e30c3c0088be35d71f702ee89390.JPG"></a>&nbsp; </p> <p>賽特為了習得戰爭不敗之法，而跟慧彥學習中國武術。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326261"><img src="https://pic.pimg.tw/qupyqupy/1452259431-2514572926.jpg?v=1452259502" alt="51145559f98ff795c4413810663f18c6.JPG"></a>&nbsp; </p> <p>這個姿勢還蠻像是黃飛鴻的（那時候黃飛鴻還很紅）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326264"><img src="https://pic.pimg.tw/qupyqupy/1452259431-316408815.jpg?v=1452259502" alt="25efb1f30b7d004e6245ec6f36a26c2c.JPG"></a>&nbsp; </p> <p>轉換大區域的地圖。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326273"><img src="https://pic.pimg.tw/qupyqupy/1452259433-3199204328.jpg?v=1452259502" alt="07884f62777f03acef0d5f21ce0c2f33.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">遠恩王子遭到蜃樓王以幻覺迷惑，而受驚嚇的畫面<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326267"><img src="https://pic.pimg.tw/qupyqupy/1452259432-1430247537.jpg?v=1452259502" alt="5aa911391d015e3d512540932c3310c0.JPG"></a>&nbsp; </p> <p>眾人從巴格達走到中國西域。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326285"><img src="https://pic.pimg.tw/qupyqupy/1452259434-16169633.jpg?v=1452259503" alt="aa41fc6f4da63f15dd94bcf6c5c9cc4b.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">怛羅斯峽谷的戰役，高仙芝率領大唐援軍攻到<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326282"><img src="https://pic.pimg.tw/qupyqupy/1452259434-2901077599.jpg?v=1452259502" alt="802e874dd05bde2d8ac8cecf375b76d5.JPG"></a>&nbsp; </p> <p>為了不讓阿拉伯跟大唐兩方大軍繼續增加傷亡，慧彥努力的分開兩軍。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326291"><img src="https://pic.pimg.tw/qupyqupy/1452259434-2679387740.jpg?v=1452259503" alt="4ec7b67432ad0cf7b11204f5ce4aea9a.JPG"></a>&nbsp; </p> <p>最後因為阿拉伯大軍趕到，大唐敗退，眼看著阿拉伯人就要進攻大唐首都，慧彥最後決定犧牲自己，以一己之力阻擋阿拉伯人進攻。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326297"><img src="https://pic.pimg.tw/qupyqupy/1452259435-400044176.jpg?v=1452259503" alt="bca87e77ff92587034d416be4e11231b.JPG"></a>&nbsp; </p> <p>最後慧彥戰死，不過卻給阿拉伯人心中造成一種恐懼的心理，慧彥的本意是要讓阿拉伯人以為大唐像他這樣　＂平凡＂　的武僧不知道有多少，藉此了解進攻大唐會造成多大的傷亡，而打消侵略的念頭。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326309"><img src="https://pic.pimg.tw/qupyqupy/1452259436-3899081291.jpg?v=1452259503" alt="87617ddae22d75bd5ea2058f035182aa.JPG"></a>&nbsp; </p> <p>慧彥以一擋萬，在死後被阿拉伯人稱為大唐戰神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326318"><img src="https://pic.pimg.tw/qupyqupy/1452259437-3680795572.jpg?v=1452259503" alt="a5c7e802d69f7ee28eb98d3fc599ae50.JPG"></a>&nbsp; </p> <p>法蘭克，阿拉伯聯軍進攻大唐的畫面（賽特進入幻覺未來）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326324"><img src="https://pic.pimg.tw/qupyqupy/1452259438-4027778772.jpg?v=1452259503" alt="bf4807876e11d1d02e376cd692800bba.JPG"></a>&nbsp; </p> <p>在幻覺未來裡面，慧彥的魂魄帶領賽特前往找軒轅劍仙。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326327"><img src="https://pic.pimg.tw/qupyqupy/1452259439-734765474.jpg?v=1452259503" alt="f0e091a4a13f5b4bd8f575f94e30c5c3.JPG"></a>&nbsp; </p> <p>李靖登場（這一段我實在很訝異，原本還在為慧彥的死感動的時候，忽然變成李靖加入）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326330"><img src="https://pic.pimg.tw/qupyqupy/1452259439-1646143292.jpg?v=1452259503" alt="83099552218d800ea2f51e99337e31db.JPG"></a>&nbsp; </p> <p>來到大唐。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326336"><img src="https://pic.pimg.tw/qupyqupy/1452259440-1909891391.jpg?v=1452259503" alt="e31fa27ddf54bb6662820763f2115283.JPG"></a> <span class="redactor-invisible-space"><br></span>     result.push('<p>下面是人物的頭像，除了賽特跟妮可有表情變化以外，其餘人只有最多兩張表情。 </p> <p>賽特，本遊戲的主角，為了尋求戰爭不敗之法而展開旅程，以現在說法算是個特工。<span class="redactor-invisible-space"><br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326501"><img src="https://pic.pimg.tw/qupyqupy/1452259465-2423002570.jpg?v=1452259505" alt="c0530b7e16a4d8138830d7f78d494f11.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326507"><img src="https://pic.pimg.tw/qupyqupy/1452259466-1139069275.jpg?v=1452259505" alt="bbcf41a3cb4212298b7710396c2240d8.JPG"></a> <br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326504"><img src="https://pic.pimg.tw/qupyqupy/1452259465-504591115.jpg?v=1452259505" alt="11065a96d91ff9d4bd3e704fdb4f88d1.JPG"></a>&nbsp; </p> <p>妮可，撒旦派來勸說賽特加入的魔女，不過個性倒算是個天真無邪的小女孩，只要賽特想罵她，或是不答應她某些事情，就以哭鬧來作為應對的方法，賽特也經常這樣屈服。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326510"><img src="https://pic.pimg.tw/qupyqupy/1452259466-3044448977.jpg?v=1452259505" alt="3c355f6977a313a27c304edea1b4eb3c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326513"><img src="https://pic.pimg.tw/qupyqupy/1452259467-2858152496.jpg?v=1452259505" alt="b3f28f3b56bb7464f564082d1ffb7b83.JPG"></a>&nbsp; </p> <p>薇達，阿拉伯海軍的統領，傳統來說，伊斯蘭婦女都要蒙面紗，不過薇達卻嫌這樣麻煩，這也許也是跟她自小生長的教育有關，作為統領有著罕有女性的剛毅個性，遊戲當中因為喜歡賽特，為了不讓賽特離開，還多次與賽特決鬥。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326516"><img src="https://pic.pimg.tw/qupyqupy/1452259467-3895026247.jpg?v=1452259506" alt="f9b9aa6de4ec9b482c2685b818961714.JPG"></a>&nbsp; </p> <p>薩西，照顧小肯迪的家僕。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326519"><img src="https://pic.pimg.tw/qupyqupy/1452259467-1247206578.jpg?v=1452259506" alt="4f0fe400ba2286f6e3f207795d1ecffa.JPG"></a>&nbsp; </p> <p>護民官。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326522"><img src="https://pic.pimg.tw/qupyqupy/1452259468-3916590400.jpg?v=1452259506" alt="0ade94df3e89eb1bc7fd10b36fc03517.JPG"></a>&nbsp; </p> <p>藍魔神，冰島的妖魔領導人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326528"><img src="https://pic.pimg.tw/qupyqupy/1452259468-1141581956.jpg?v=1452259506" alt="bcbf1b6db79bcc827615ee9ba6e431c6.JPG"></a>&nbsp; </p> <p>菲利斯，照顧賽特長大的修士（遊戲中得到的訊息類似這樣）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326525"><img src="https://pic.pimg.tw/qupyqupy/1452259468-903931647.jpg?v=1452259506" alt="32e13e9c79b2287f15b7b5613a238ca2.JPG"></a>&nbsp; </p> <p>麥爾斯，撒旦在人間的化身，也是本遊戲的大魔王。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326531"><img src="https://pic.pimg.tw/qupyqupy/1452259468-3886265252.jpg?v=1452259506" alt="44bac87cbf9a405d866045a410b940b0.JPG"></a>&nbsp; </p> <p>黃雷，這角色很難用好人或是壞人來評量他，的確他在遊戲中是無惡不作，不過實際上卻是為了尋求一個可以賞識他能力的人，而剛好賞識他能力的不是什麼好人，對於科學的研究可以說是非常的專心投入，尤其是最後被王思月打死的那一幕，因為專心於公式的演算，竟然沒有注意王思月以花瓶的攻擊（這算是遊戲中的笑點吧）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326537"><img src="https://pic.pimg.tw/qupyqupy/1452259469-382252971.jpg?v=1452259506" alt="6fd575e68420ebf048dda45cb1b2a75c.JPG"></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/207326543"><img src="https://pic.pimg.tw/qupyqupy/1452259470-2150785571.jpg?v=1452259506" alt="32bc43b4a9aa686b23186afce7bd5c87.JPG"></a>&nbsp; </p> <p>楊國忠，楊貴妃的堂哥，沒有品德才能，卻因為楊貴妃的關係，身兼四十多個官位。他十分討厭安祿山，老想找機會讓玄宗殺了安祿山。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326540"><img src="https://pic.pimg.tw/qupyqupy/1452259470-3848736867.jpg?v=1452259506" alt="c6df3c41e3848705489d7a8771943560.JPG"></a>&nbsp; </p> <p>楊貴妃，唐玄宗在武惠妃死後，六宮佳麗三千，偏偏看上了已嫁為人婦的楊玉環，唐玄宗命她出家為女道士，與丈夫離婚。沒多久，玄宗就召她入宮封為貴妃。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326546"><img src="https://pic.pimg.tw/qupyqupy/1452259470-3637341703.jpg?v=1452259506" alt="e7093d654e0355fac291152b6be54d48.JPG"></a>&nbsp; </p> <p>蜃樓王，原本是一個書生，但是在通過沙漠時不幸遇難，從此就化身為幻覺妖魔，迷惑過往的行人，不過最後被賽特收伏於煉妖壺裡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326549"><img src="https://pic.pimg.tw/qupyqupy/1452259470-3827848035.jpg?v=1452259506" alt="77e999817f7b668f03575e0bfb04abdc.JPG"></a>&nbsp; </p> <p>遠恩，西域中的昭武部落有九個國家，石國為其中之一。耿直而豁達的遠恩王子，不知甚麼事得罪大唐安西節度使高仙芝，他的父王車鼻施，特別設宴款待高仙芝，想為他們排解糾紛。沒料到，高仙芝表面上接受招待，卻帶領了大軍，滅了石國。 </p> <p>倉皇逃離大難的遠恩，逃到其它部落訴苦，在其它部落的建議下，衝動急躁的他前往阿拉伯，請求他們派兵助他復仇。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326555"><img src="https://pic.pimg.tw/qupyqupy/1452259470-3415589525.jpg?v=1452259506" alt="d60e8ece377be2319be0f7cf1b1e3713.JPG"></a>&nbsp; </p> <p>慧彥，少林寺的武僧，有著前往天竺取經的夢想，不過因為自身的理念戰死在怛羅斯峽谷，前世是大唐的開國功臣李靖，他戰死的那一幕相信有點血性的男孩子應該喉嚨都很難過吧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326552"><img src="https://pic.pimg.tw/qupyqupy/1452259471-2214393493.jpg?v=1452259506" alt="9388d02ca03d533e04b0ad0795fba672.JPG"></a>&nbsp; </p> <p>慧榮，跟慧彥同輩的少林武僧，最後以死諫的方式勸說唐玄宗調查安祿山叛變一事，不過卻被楊國忠給阻止了，跟慧彥一樣有著死而後已的精神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326558"><img src="https://pic.pimg.tw/qupyqupy/1452259471-1318874378.jpg?v=1452259506" alt="2113f7154a80978c3790e01a90f007aa.JPG"></a>&nbsp; </p> <p>神秘的老人，為賽特召喚出妮可後，化為一灘血水。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326561"><img src="https://pic.pimg.tw/qupyqupy/1452259471-1755640319.jpg?v=1452259506" alt="ce098232762adf02afc4dfc3934ec5f6.JPG"></a>&nbsp; </p> <p>軒轅劍仙，軒轅劍化為的仙人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326570"><img src="https://pic.pimg.tw/qupyqupy/1452259472-3610319873.jpg?v=1452259506" alt="de1e6314d5ae0e087ae09b40ecd84d56.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">軒轅劍僮，軒轅劍鞘化為的劍童<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326564"><img src="https://pic.pimg.tw/qupyqupy/1452259471-2516117732.jpg?v=1452259506" alt="cd028cbbe9159a36bcd7019658ce4d7f.JPG"></a>&nbsp; </p> <p>高力士，唐玄宗的貼身宦官，也是宮中的總管。雖然貪污，但作是總為唐玄宗著想，在警告不可將政權完全委託李林甫，惹玄宗生氣後，從此閉嘴，不再觸及國家大事。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326567"><img src="https://pic.pimg.tw/qupyqupy/1452259472-4134441265.jpg?v=1452259506" alt="ecf179a88cf8dd3d65a936ab7fb8a26a.JPG"></a>&nbsp; </p> <p>高仙芝雖然是高句麗人，但是在唐玄宗用人唯材的觀念下，以戰功膺任高官，雖然學會了兵法，但並沒有學到中國的王道精神，不但用詐術滅了石國，還放縱士兵大肆燒殺虜掠，引起西域諸國不滿。 </p> <p>歷史上，高仙芝的事蹟：<br> </p> <ul> <li>７４７年擊破倒向吐蕃的小勃律國，俘虜小勃律王及皇后（吐蕃公主）而升任安西節度使。</li> <li>７５０年高仙芝以石國「無藩臣之禮」為作為理由，滅掉石國。</li> <li>７５１年石國王子引阿拉伯軍復仇，交戰於怛羅斯，因聯軍的葛羅祿部落倒戈，唐朝大敗。</li> <li>７５２年高仙芝回長安晉見唐玄宗，留在長安，任右金吾大將軍。</li> <li>７５５年安史之亂，與安西節度使封常清鎮守潼關，因為宦官邊令城誣陷，與封常清一同遭處死。</li> </ul> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326573"><img src="https://pic.pimg.tw/qupyqupy/1452259472-921068124.jpg?v=1452259507" alt="46199cb1cd37b69dc1d5eafd43460057.JPG"></a>&nbsp;<br> </p> <p><br>康那里士，永遠殺不死的恐懼之王，是撒旦的忠心部下，以人的姿態加入魔界，遊戲結局的最後，還有一段屬於他個人的台詞，也許軒轅劍之後的系列會以他為起點吧。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326576"><img src="https://pic.pimg.tw/qupyqupy/1452259472-1783756541.jpg?v=1452259507" alt="f770cb57909005f9a9216335bb7a5df1.JPG"></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/207326579"><img src="https://pic.pimg.tw/qupyqupy/1452259473-413512135.jpg?v=1452259507" alt="8c4296e31282b2a7913ea06ed62a704e.JPG"></a>&nbsp; </p> <p>張客，中國俠士，隨身帶著一頭獅子鎮邪，以除惡為己任。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326585"><img src="https://pic.pimg.tw/qupyqupy/1452259473-2939562581.jpg?v=1452259507" alt="ee2128969a2d93ed28a2beeeec729218.JPG"></a>&nbsp; </p> <p>莉蓮，法蘭克最美麗的女孩，成為麥爾斯復甦為撒旦的最後一枚棋子，這也是因為身為人的麥爾斯也十分喜歡她的緣故。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326582"><img src="https://pic.pimg.tw/qupyqupy/1452259473-3977669374.jpg?v=1452259507" alt="63c47a8bed9ca8784804cb399da7d08b.JPG"></a>&nbsp; </p> <p>麥爾丹，一個只會說不會做的人，沒什麼能力，可以拿楓之舞裡面的安策來跟他做比較，妙的是，兩個人到遊戲最後都一樣被關在暗無天日的地方，安策是在煉妖壺裡面，麥爾丹是遺跡裡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326588"><img src="https://pic.pimg.tw/qupyqupy/1452259473-2529308049.jpg?v=1452259507" alt="1359705d5d65aa6e22367ec6b540b5f5.JPG"></a>&nbsp; </p> <p>詩人李白，我不太清楚遊戲中他出來的目的是什麼，交給賽特一把軒轅劍之後，賽特就被傳送回軒轅劍仙的地方了，可是他給賽特的也不是軒轅劍，總之就．．．這樣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326591"><img src="https://pic.pimg.tw/qupyqupy/1452259474-3755422430.jpg?v=1452259507" alt="7fc1e4bd34fcf20e162d8bd1bf713543.JPG"></a>&nbsp; </p> <p>李靖，大唐的開國功臣，遊戲中是慧彥的前世。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326600"><img src="https://pic.pimg.tw/qupyqupy/1452259474-103892564.jpg?v=1452259507" alt="09202c4a557964a67e516a94d99c3f84.JPG"></a>&nbsp; </p> <p>姆斯比爾，撒旦的手下。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326594"><img src="https://pic.pimg.tw/qupyqupy/1452259474-61161852.jpg?v=1452259507" alt="64b95313aa5b8e753a97ed0f1c97cf40.JPG"></a>&nbsp; </p> <p>林明，跟賽特一樣是為了學習王道精神而來到大唐。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326597"><img src="https://pic.pimg.tw/qupyqupy/1452259474-602407019.jpg?v=1452259507" alt="2c02a28ea0d2fdb02457d38dae1b2f92.JPG"></a>&nbsp; </p> <p>雨丹子是道教裡面的除名叛徒，惡名昭彰於洛陽，專門用咒術為惡，在十幾歲時就經常犯下強姦殺人，被打入大牢後，本來確定死罪，卻因唐玄宗大赦天下被釋放，之後就沒有人再能抓到他。 </p> <p>雨丹子在三十歲時另立門派，稱黑壇教，收留江湖許多不法之徒，這些人都自稱"赦徒"，大多都是被大赦好幾次的罪人，根本不曉得悔改。 </p> <p>雨丹子的邪術相當厲害，據說他不用傳統煉丹來鍛鍊長生不老，而用各種毒物、毒蟲來煉，把自己的肉身煉成了半妖狀態，內臟全是毒蟲，流黑血，臉色泛青，紅瞳 孔，週身隨時圍繞蒼蠅，他的法術很多種，大致分成三類，其一是收集人屍來製妖，其二是召鬼，其三是咒人至毒至病。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326603"><img src="https://pic.pimg.tw/qupyqupy/1452259475-3442653985.jpg?v=1452259507" alt="0556ef7de776e0fb8f4e63edafb58d80.JPG"></a>&nbsp; </p> <p>查理曼，丕平他兒子。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326606"><img src="https://pic.pimg.tw/qupyqupy/1452259475-2253289001.jpg?v=1452259507" alt="ddd5cae3f17bbc28743848e82a4c304c.JPG"></a>&nbsp; </p> <p>段秀實是安西節度使高仙芝手下的一個小武官，奉命偵查西域諸國與大食的國情，他的為人十分正直。對於滅掉石國所用的手段，頗不以為然。 </p> <p>史冊上第一次記載段秀實的事跡，是在中阿怛羅斯之役。當怛羅斯之役戰敗時，節度使高仙芝的親信右威衛將軍李嗣業，勸高仙芝拋下殘餘數千士卒逃走，段秀實聽 十分生氣，大罵李嗣業，李嗣業受感動，遂與他共同抵抗大食軍團，收集殘兵敗將回安西鎮。事後，李嗣業將此事報告高仙芝，段秀實因此開始受到重用。&nbsp; </p> <p>在軒轅劍參的故事之後，安史之亂安西軍團回到中原，段秀實歷任涇州州長、涇原、安西庭節度副使，唐代宗時升任節度使。唐德宗在位時，因反對激怒回紇，得罪宰相楊炎，被剝奪兵權。唐德宗建中四年(７８３年)涇原兵變，段秀實企圖殺死準備稱帝的朱泚失敗被殺，德宗知道後，對於不重用他且不聽諫言，十分後悔。追封段秀實為太尉，諡號忠烈。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326609"><img src="https://pic.pimg.tw/qupyqupy/1452259475-3394250676.jpg?v=1452259507" alt="55f19ea1989a16883032369a01556b3b.JPG"></a>&nbsp; </p> <p>修道院的院長。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326612"><img src="https://pic.pimg.tw/qupyqupy/1452259475-774273144.jpg?v=1452259507" alt="4f7cd58dd174aacdc30d7fc11c7c5067.JPG"></a>&nbsp; </p> <p>唐玄宗，唐的中興之主，創造了開元盛世。晚年的他，先是寵愛武惠妃，殺了三個親生兒子，寵信 李林甫，放逐了賢相張九齡。武惠妃死後，強奪楊玉環為貴妃，寵愛至極，因此，楊貴妃的家人雞犬升天，在朝中擔任高官，違法亂紀。又寵信安祿山，在安祿山的 要求下，讓他擁有全國近三分之一的兵力。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326615"><img src="https://pic.pimg.tw/qupyqupy/1452259475-3733638473.jpg?v=1452259507" alt="628beec9f9d243c03f9e102904b7120b.JPG"></a>&nbsp; </p> <p>悟緣，少林寺的武僧，對武學相當有研究，不過對佛法就．．．．<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326618"><img src="https://pic.pimg.tw/qupyqupy/1452259476-1975866201.jpg?v=1452259507" alt="fe0260f3565bf369bfa15083243609d1.JPG"></a>&nbsp; </p> <p>小肯迪，占星大師老肯迪的孫子，老肯迪死後，他也自稱肯迪，偽裝成老肯迪以保護老肯迪的藏書。 </p> <p>肯迪平常以接受委託抄書與翻譯拉丁文書籍為業，除了占星術以外，其餘知識也相當廣博，為了增廣見聞，甚麼可怕的地方都敢去，所以認識薇達與不少的的軍官。&nbsp; </p> <p>肯迪有一個忠心的老僕人，是希臘釋奴，名叫薩西他很感慨肯迪這麼小的年紀，卻無法像一般的小孩一樣。老肯迪去世後，仍然照顧小肯迪，他常聽老肯迪說故事，知道不少天下事，也教小肯迪不少事。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326621"><img src="https://pic.pimg.tw/qupyqupy/1452259476-4087195813.jpg?v=1452259507" alt="e788df1f1a9e54659e7d1c4d791bfb05.JPG"></a>&nbsp; </p> <p>王思月，長安名士的孫女，熟讀四書以及佛經，有才女之稱，還沒出嫁就有大批追求者，她的字畫就能在市集上以高價賣出。她非常喜歡詩，特別是古樸的詩經的詩句，遇到說不出口的事，就用吟詩的方式表達，由於家中跟黃雷有親戚關係，黃雷的外國朋友康那里士寄居在她家中學佛經。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326624"><img src="https://pic.pimg.tw/qupyqupy/1452259476-802657769.jpg?v=1452259507" alt="4f541d2af27d8cd74059915a3d3a0db0.JPG"></a>&nbsp; </p> <p>法蘭克梅羅文加王朝的總督，外號被叫做矮子丕平相當精明能幹，為梅羅文加王朝宮庭總管，十分欣賞賽特。丕平不顧種族觀念的人們反對，堅持封賽特為騎士。他派賽特前往東方尋找戰爭不敗之法，以解決法蘭克的外患。 </p> <p>歷史上的丕平三世，在公元751年廢掉梅羅文加王朝最後一任國王，即位稱王，開始了加洛琳王朝。在756年以”丕平的贈禮”名義，給予教皇泛世俗的權力，教皇給與他”羅馬最高貴的貴族”頭銜，並下令法蘭克人不得選丕平子孫外的人選為法蘭克王。 </p> <p>丕平的英明政治，奠定了後來查理曼大帝建立法蘭克王朝的版圖。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326627"><img src="https://pic.pimg.tw/qupyqupy/1452259476-686162169.jpg?v=1452259507" alt="bbc4193b4cd288ff8189713748cc46c6.JPG"></a>&nbsp; </p> <p>卡瑪來自印度，打扮也是印度式的。與一隻來自埃及的有翼黑貓一同旅行，黑貓名叫安卡。 </p> <p>數百年來，卡瑪跟人類有數不盡的愛情故事，大部分都以悲劇收場，她不斷的在人間徘徊，為的是尋找永恆的知己，她與安卡預知到賽特身上有撒旦與天界之戰的關鍵而跟隨著旅行。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326630"><img src="https://pic.pimg.tw/qupyqupy/1452259476-1906251497.jpg?v=1452259507" alt="00eebc55599e141eb72fdef54c291df3.JPG"></a>&nbsp; </p> <p>白連儀，被慧彥稱做是老白的友人，家中藏書甚多，賽特也因此在他的幫助下了解不少中國文化。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326633"><img src="https://pic.pimg.tw/qupyqupy/1452259477-608196697.jpg?v=1452259508" alt="15e24f722921d82e5359832ad3ef0b30.JPG"></a>&nbsp; </p> <p>移動島的石像四精靈，妮可用來裝飾花園的擺設物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326636"><img src="https://pic.pimg.tw/qupyqupy/1452259477-1551206942.jpg?v=1452259508" alt="3e1c18219c66561f341ee14901eb3e83.JPG"></a>&nbsp; </p> <p>最後一個被賽特救回來（？）的石像精靈。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326639"><img src="https://pic.pimg.tw/qupyqupy/1452259477-1350419649.jpg?v=1452259508" alt="fc79102dd5025aba4655d016bd407c12.JPG"></a>&nbsp; </p> <p>安卡，跟著卡瑪的黑貓。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326642"><img src="https://pic.pimg.tw/qupyqupy/1452259478-3847625776.jpg?v=1452259508" alt="512ff016553626fa8a1fb11a77768701.JPG"></a>&nbsp; </p> <p>安祿山，發動安史之亂的元兇。與高仙芝相同的，安祿山雖為胡人，但是立下戰功，受到重用。所不同的，他看見唐朝軍隊都在邊塞，中央空虛。領有三個節度使的他，正等待一個好時機，一舉滅了唐朝。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326645"><img src="https://pic.pimg.tw/qupyqupy/1452259478-2113328402.jpg?v=1452259508" alt="3c826356214bdd8dc746737bf5879e08.JPG"></a>&nbsp; </p> <p>大天使米迦勒，撒旦的雙胞胎兄弟，所以長的跟麥爾斯一模一樣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207326648"><img src="https://pic.pimg.tw/qupyqupy/1452259479-3912535269.jpg?v=1452259508" alt="70a458ebeb908c083b5705806f95bd26.JPG"></a>&nbsp; </p>');
