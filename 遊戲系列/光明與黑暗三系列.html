al_name_span">麥迪龍</span>來到，隨行的還有騎士<span class="global_name_span">坎貝爾</span>與<span class="global_name_span">格蘭特克</span>，當下就對帝國士兵一番訓斥，化解了眼前的衝突。</p> <p>然而<span class="global_name_span">麥迪龍</span>等人的來到並非偶然，他們正追趕著［假面僧］，但還來不及細說原因，城鎮就發生了連番爆炸，<span class="global_name_span">麥迪龍</span>立即趕回營地了解受損情況，結果<span class="global_name_span">辛比奧斯</span>一行人卻在回途正好撞見了［假面僧］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ggtL4VMJWXY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這群［假面僧］顯然不是甚麼善類，見了眾人就直接開打，擊敗［假面僧］後，<span class="global_name_span">丹塔雷斯</span>心中升起不祥的預感，大夥於是準備趕回宿舍看看。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zoCv0pCBN5M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>沒想到就在宿舍前看到驚人的一幕，代表國王<span class="global_name_span">貝內特雷姆</span>領著一群［假面僧］綁架了帝國皇帝<span class="global_name_span">多米尼特</span>，這無疑是宣告了和談破局，更可能發展成帝國、共和國的全面戰爭。</p> <p>無視<span class="global_name_span">丹塔雷斯</span>的質問，<span class="global_name_span">貝內特雷姆</span>徑直朝著宿舍走去，眾人連忙趕上想要挽救這失控的局勢，可是再見到<span class="global_name_span">貝內特雷姆</span>後，他本人卻對綁架帝國皇帝沒有任何印象，加上<span class="global_name_span">埃丘亞魯</span>、<span class="global_name_span">特拉里</span>兩人作證，這起事件擺明是有人設計嫁禍給共和國的。</p> <p><span class="global_name_span">丹塔雷斯</span>馬上想到，這可能與［巴爾桑莫］的假面異教徒有關係，眼下海上都市已經亂成了一鍋粥，大夥決定留下<span class="global_name_span">布拉依巴布爾</span>與<span class="global_name_span">古拉比</span>總督說明原由，<span class="global_name_span">埃丘亞魯</span>率領部隊引開帝國軍的包圍，剩下的人保護國王回到共和國。</p> <p>但<span class="global_name_span">特拉里</span>不忍心看著<span class="global_name_span">埃丘亞魯</span>獨自身陷險境，決定留下與他並肩作戰，或許這樣能增加逃生的機會，這下護送國王的重擔就完全落在<span class="global_name_span">辛比奧斯</span>身上。</p> <p>接著一行人到達碼頭，這裡的［薩拉班多］守備隊已經被冒牌的<span class="global_name_span">貝內特雷姆</span>幾乎全滅，只剩下兩名弓箭手<span class="global_name_span">加羅修</span>、<span class="global_name_span">赫瓦特</span>倖存，作為僅存的證人，必須得保護他們安全。</p> <p>在這裡如果救得<span class="global_name_span">加羅修</span>的話，他可以在第二部加入<span class="global_name_span">麥迪龍</span>的軍隊，反之則是另一名角色代替加入。</p> <p>而<span class="global_name_span">赫瓦特</span>這位妖精弓手，則可以在此戰加入我軍，他是個在大陸各地流浪的雇傭兵，自身並沒有絕對的立場，會加入<span class="global_name_span">辛比奧斯</span>的部隊，表面上是想追隨<span class="global_name_span">丹塔雷斯</span>這樣有名的騎士，實則是為了保命。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lbyE9_Dwz4U?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p>擊敗留在橋上的［假面僧］大軍後，大夥立即出城準備追擊冒牌的<span class="global_name_span">貝內特雷姆</span>。</p> <p>獲救的<span class="global_name_span">加羅修</span>則告別大夥，自告奮勇去與<span class="global_name_span">古拉比</span>總督說明事實的真相。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gKE0LtSo53o?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH01 海上都市薩拉班多的惡夢(1)
    contentArr.push(' <p>接著來到大平原後，遠方冒牌的<span class="global_name_span">貝內特雷姆</span>一夥已經躲入了［巴爾桑莫］村鎮裡，正想追上去時，帝國的大軍已經從海上登陸，為首的是女將軍<span class="global_name_span">絲琵麗狄多</span>，還好這時共和國的援軍出現，［巴蘭多］將軍<span class="global_name_span">巴利安特</span>奉<span class="global_name_span">特拉里</span>的命令前來協助國王撤退。</p> <p>有了<span class="global_name_span">巴利安特</span>斷後，<span class="global_name_span">辛比奧斯</span>一行人總算可以安心繼續追擊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lbz7wzskfxw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>進入［巴爾桑莫］後，在旅館發現了幕後黑手［布爾扎姆教］的四大祭司，分別是：</p> <ul> <li>擅長變身的智將<span class="global_name_span">費亞魯</span>，想出綁架皇帝嫁禍共和國的計謀就是出自他手筆。</li> <li>戰力超群的<span class="global_name_span">狄絲赫玲</span>。</li> <li>擅長魅惑術的<span class="global_name_span">芭桑妲</span>。</li> <li>擁有鋼鐵身軀，擅長風系魔法的<span class="global_name_span">高利亞多</span>。</li> </ul> <p>一旁還有被假扮成［假面僧］的皇帝<span class="global_name_span">多米尼特</span>，本想立即出手救下皇帝，但四祭司的戰力超群，<span class="global_name_span">辛比奧斯</span>終究不敵被轟出旅館，當集結完戰力再度闖入時，［布爾扎姆教］的眾人已經消失的無影無蹤。</p> <p>眼見拯救皇帝無望，繼續待在［巴爾桑莫］只會被前來尋找皇帝的帝國軍圍剿，大夥立即尋找城內密道，希望能藉此逃出生天，這時遇見了戰士<span class="global_name_span">奧布萊特</span>，他原為共和國將軍<span class="global_name_span">普洛方德</span>的手下，但所屬小隊因為捲入<span class="global_name_span">巴利安特</span>與<span class="global_name_span">絲琵麗狄多</span>兩軍的戰鬥而全滅，失魂落魄的他只能待在［巴爾桑莫］，如今見到國王<span class="global_name_span">貝內特雷姆</span>後，心中的那股激情再度燃起，於是加入<span class="global_name_span">辛比奧斯</span>軍隊，並且帶著大家從密道逃離。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZhTOWgb6we8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在離開前，我們可以先去旅館的密道拯救被［布爾扎姆教］綁住的<span class="global_name_span">巴魯克</span>，這樣他就可以在第二部加入<span class="global_name_span">麥迪龍</span>軍隊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4xVq2-3q3vk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>通過危機四伏的［矮人山谷］後，大夥決定前往［鐵路鎮］尋求<span class="global_name_span">普洛方德</span>將軍的幫助。</p> <p>不過正巧碰上了想趁混亂大賺一筆的盜賊團，從他們的交談中得知，盜賊頭目<span class="global_name_span">希拉夫</span>似乎早就知道和談會破局，這當中必定是有甚麼原因，但眼下還是先剿滅這群趁火打劫的偷雞摸狗之輩。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TzKTAjnr9iM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這戰鬥是首場有兩張地圖的關卡，只要派<span class="global_name_span">丹塔雷斯</span>進入遺跡搶寶箱就可以了，這在當年是挺有意思的設計，不過來回切換的讀取時間，對我來說有點不耐煩就是了。</p> <p>擊潰盜賊團後，大夥繼續朝著［鐵路鎮］進發，然而那裡卻即將掀起新的波瀾。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ei0XPiaqo6I?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH01 海上都市薩拉班多的惡夢(2)
