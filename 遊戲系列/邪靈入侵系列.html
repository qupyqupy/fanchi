    var contentArr = [] ;
    contentArr.push('');
    contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/256465124"><img alt="The Evil Within® 2_20180630152907.jpg" src="https://pic.pimg.tw/qupyqupy/1616461672-2032166239-g_n.jpg" title="The Evil Within® 2_20180630152907.jpg" /></a></p> <p>這款［邪靈入侵2］因為評價沒有一代高，所以推出之後我一直沒入手，在某次過年時才被半價優惠誘惑買了下來。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465085"><img alt="20180211145402.jpg" src="https://pic.pimg.tw/qupyqupy/1616461663-839614889-g_n.jpg" title="20180211145402.jpg" /></a></p> <p>遊戲從開頭演出就與一代明顯不同，少了沉重的金屬感與血腥的不適感，這明顯就少了前作令人印象深刻的部分。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465094"><img alt="The Evil Within® 2_20180624095003.jpg" src="https://pic.pimg.tw/qupyqupy/1616461663-1243017869-g_n.jpg" title="The Evil Within® 2_20180624095003.jpg" /></a></p> <p>兩個主要角色也經過了整容，跟一代簡直判若兩人，如果單看遊戲畫面根本不會聯想到［邪靈入侵］。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465088"><img alt="The Evil Within® 2_20180624094207.jpg" src="https://pic.pimg.tw/qupyqupy/1616461663-1874258372-g_n.jpg" title="The Evil Within® 2_20180624094207.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465079"><img alt="The Evil Within® 2_20180624094216.jpg" src="https://pic.pimg.tw/qupyqupy/1616461663-4071554852-g_n.jpg" title="The Evil Within® 2_20180624094216.jpg" /></a></div> </div> </div> <hr /> <p>這次<span class="global_name_span">賽巴斯汀</span>的主要目的是拯救自己的女兒，在剛開始的火災場景可以看到以前他家和樂融融的照片。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465091"><img alt="The Evil Within® 2_20180624094021.jpg" src="https://pic.pimg.tw/qupyqupy/1616461663-3268833758-g_n.jpg" title="The Evil Within® 2_20180624094021.jpg" /></a></p> <p>［安全屋］的功能在這代被大幅度增強了，在裡面除了整備身上資源外，還能喝杯咖啡回血，看看投影片，玩玩射擊小遊戲等等，這樣不只對冒險有實質的幫助，也讓玩家心情完全放鬆了下來，就像是一般 RPG 找到宿屋就可以放心在附近練等的感覺一樣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465109"><img alt="The Evil Within® 2_20180624095216.jpg" src="https://pic.pimg.tw/qupyqupy/1616461667-2855061846-g_n.jpg" title="The Evil Within® 2_20180624095216.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465097"><img alt="The Evil Within® 2_20180624095435.jpg" src="https://pic.pimg.tw/qupyqupy/1616461665-3343507258-g_n.jpg" title="The Evil Within® 2_20180624095435.jpg" /></a></div> </div> </div> <p>前代的護士這次也會出現幫忙<span class="global_name_span">賽巴斯汀</span>升級，當全部技能點完還有吹笛彩蛋，滿滿的惡趣味。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465127"><img alt="The Evil Within® 2_20180624105247.jpg" src="https://pic.pimg.tw/qupyqupy/1616461673-2245010297-g_n.jpg" title="The Evil Within® 2_20180624105247.jpg" /></a></p> <p>各種詭異、獵奇的場景依舊，但比起前代致敬多部恐怖電影，這代大部分都是［入侵腦細胞］的影子，連開頭<span class="global_name_span">賽巴斯汀</span>跌入［STEM］的動畫也是完全照搬電影的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465103"><img alt="The Evil Within® 2_20180624100056.jpg" src="https://pic.pimg.tw/qupyqupy/1616461667-2299430126-g_n.jpg" title="The Evil Within® 2_20180624100056.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/256465112"><img alt="The Evil Within® 2_20180624101628.jpg" src="https://pic.pimg.tw/qupyqupy/1616461668-4013890492-g_n.jpg" title="The Evil Within® 2_20180624101628.jpg" /></a></div> </div> </div> <hr /> <p>戰鬥的部分由於大部分是開放場景，可以活動的地方相對大，又有狙擊槍的設定，比起前代必須在狹窄走道進行肉搏戰，這代完全可以在遠處悠哉地解決敵人，這部分其實算是遊戲製作組一個大膽嘗試，但效果顯然沒得到大部分玩家認同，我看討論區的留言大部分都是對失去遊戲風格感到失望，畢竟［邪靈入侵］如果走開放空間的遊戲方式，剛好與前作創造出優秀的壓抑感、緊張感相違背。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465136"><img alt="The Evil Within® 2_20180701110027.jpg" src="https://pic.pimg.tw/qupyqupy/1616461673-3157732112-g_n.jpg" title="The Evil Within® 2_20180701110027.jpg" /></a></p> <p>當然優點的部分也是有的，我覺得在人物塑造方面完勝前代，在遊戲前期我們就可以遇到一個優雅、迷人的殺人狂<span class="global_name_span">史蒂芬諾</span>，他的特殊能力是可以瞬移、利用相機產生時間停滯的空間、還有奇特的隔空控物能力，並且時不時就會出現在玩家附近給驚喜，曾經我一度以為他就是最終魔王。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465259"><img alt="The Evil Within® 2_20201002091022.jpg" src="https://pic.pimg.tw/qupyqupy/1616461699-2006340626-g_n.jpg" title="The Evil Within® 2_20201002091022.jpg" /></a></p> <p>巨大化的相機，在空中彷如天眼般監視著<span class="global_name_span">賽巴斯汀</span>似的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465181"><img alt="The Evil Within® 2_20191117195843.jpg" src="https://pic.pimg.tw/qupyqupy/1616461684-1861738019-g_n.jpg" title="The Evil Within® 2_20191117195843.jpg" /></a></p> <p>電影院內<span class="global_name_span">史蒂芬諾</span>創造的血染藝術讓我印象深刻。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465265"><img alt="The Evil Within® 2_20201002110519.jpg" src="https://pic.pimg.tw/qupyqupy/1616461699-2839024074-g_n.jpg" title="The Evil Within® 2_20201002110519.jpg" /></a></p> <p>不過遊戲雖然花了大量的篇幅描寫<span class="global_name_span">史蒂芬諾</span>，後面似乎因為趕著上市的關係，<span class="global_name_span">西奧多</span>、<span class="global_name_span">麥拉</span>兩個魔王就沒這樣的待遇，所以讓我有些失望，因為趕工的痕跡太過明顯。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465268"><img alt="The Evil Within® 2_20201002110436.jpg" src="https://pic.pimg.tw/qupyqupy/1616461700-3069548059-g_n.jpg" title="The Evil Within® 2_20201002110436.jpg" /></a></p> <p>遊戲中的女鬼支線是讓我唯一體驗到壓抑感的任務，而隱藏在這支線背後的劇情也頗有深意，是<span class="global_name_span">賽巴斯汀</span>對自己的救贖。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465163"><img alt="The Evil Within® 2_20180701124120.jpg" src="https://pic.pimg.tw/qupyqupy/1616461679-1167566106-g_n.jpg" title="The Evil Within® 2_20180701124120.jpg" /></a></p> <p>造型部分還特意把前代的建模拿出來用，但是很明顯覺得現在的<span class="global_name_span">賽巴斯汀</span>看起來比較年輕，有點莫名的違和。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465157"><img alt="The Evil Within® 2_20180701121802.jpg" src="https://pic.pimg.tw/qupyqupy/1616461677-1527871945-g_n.jpg" title="The Evil /></a></div> </div> </div> <p>還可以發現隱形的敵人，這設計的壓迫氣氛非常重，除了只能透過聲音跟螢幕上方的眼睛去辨識附近有沒有敵人外，當發現有異狀時還要馬上透過手電筒找到確實敵人的方位。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440578"><img alt="The Evil Within_20180422131114.jpg" src="https://pic.pimg.tw/qupyqupy/1537103116-2487953760_n.jpg" title="The Evil Within_20180422131114.jpg" /></a></p> <p>另外頭燈女可說是類似惡靈古堡3中追擊者的存在，會一直不斷追尋著<span class="global_name_span">基嫚</span>，而且在沒有武器可以了結她的狀況下，必須不斷隱藏自己的位置，趁空隙逃出。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440596"><img alt="The Evil Within_20180907104324.jpg" src="https://pic.pimg.tw/qupyqupy/1537103140-3540133541_n.jpg" title="The Evil Within_20180907104324.jpg" /></a></p> <p>遊戲的進行方式跟主線有很大的不同，強調匿蹤跟暗殺，完全沒有強力的武器做後盾，壓迫感有增無減。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440539"><img alt="The Evil Within_20180422125942.jpg" src="https://pic.pimg.tw/qupyqupy/1537103091-1620668153_n.jpg" title="The Evil Within_20180422125942.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440584"><img alt="The Evil Within_20180907103831.jpg" src="https://pic.pimg.tw/qupyqupy/1537103134-384639284_n.jpg" title="The Evil Within_20180907103831.jpg" /></a></div> </div> </div> <p>也因為沒有武器可以確實解決掉敵人，所以在很多環節下，還需要在敵人遠離後掌握一小段時間去做開門的動作，而<span class="global_name_span">基嫚</span>的動作又很慢，經常讓我玩到罵髒話。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440599"><img alt="The Evil Within_20180907141502.jpg" src="https://pic.pimg.tw/qupyqupy/1537103141-1317492175_n.jpg" title="The Evil Within_20180907141502.jpg" /></a></p> <hr /> <p>遊戲的儲存點是一個有著黑貓在附近徘徊的沙發，至於為什麼是黑貓呢？我猜想應該是跟<span class="global_name_span">基嫚</span>的名字發音有關，因為［基娣］［Kitty］。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440491"><img alt="The Evil Within_20180421184340.jpg" src="https://pic.pimg.tw/qupyqupy/1537103078-693589045_n.jpg" title="The Evil Within_20180421184340.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440494"><img alt="The Evil Within_20180421193008.jpg" src="https://pic.pimg.tw/qupyqupy/1537103079-2662634146_n.jpg" title="The Evil Within_20180421193008.jpg" /></a></div> </div> </div> <p>在第二個<span class="global_name_span">基嫚</span>的 DLC 裡面，可以進入平日<span class="global_name_span">塞巴斯汀</span>他們工作的警局裡，在牆上的各個失蹤海報還有一些關於<span class="global_name_span">塞巴斯汀</span>老婆<span class="global_name_span">麥拉</span>的資訊，可以更加瞭解故事的真相。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440641"><img alt="The Evil Within_20180907155537.jpg" src="https://pic.pimg.tw/qupyqupy/1537103153-829161743_n.jpg" title="The Evil Within_20180907155537.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440650"><img alt="The Evil Within_20180907155600.jpg" src="https://pic.pimg.tw/qupyqupy/1537103155-235321690_n.jpg" title="The Evil Within_20180907155600.jpg" /></a></div> </div> </div> <p>在探險途中也能看到許多關於 STEM 系統的設計圖。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440500"><img alt="The Evil Within_20180421194754.jpg" src="https://pic.pimg.tw/qupyqupy/1537103080-4216824544_n.jpg" title="The Evil Within_20180421194754.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440527"><img alt="The Evil Within_20180421194816.jpg" src="https://pic.pimg.tw/qupyqupy/1537103090-867101167_n.jpg" title="The Evil Within_20180421194816.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440542"><img alt="The Evil Within_20180421194916.jpg" src="https://pic.pimg.tw/qupyqupy/1537103091-2398832603_n.jpg" title="The Evil Within_20180421194916.jpg" /></a></div> </div> </div> <p><span class="global_name_span">基嫚</span>圖中額頭上的印記，似乎屬於某種記憶刻印，在回到真實世界後她手上也殘留著相同的傷痕，但是遊戲並沒有明說這代表了甚麼。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440608"><img alt="The Evil Within_20180907145436.jpg" src="https://pic.pimg.tw/qupyqupy/1537103142-2803698467_n.jpg" title="The Evil Within_20180907145436.jpg" /></a></p> <hr /> <p>DLC 中有很多搞笑的設計，在整體壓抑的遊戲氣氛中，顯得十分有趣。</p> <p>在蒐集要素中，這種蝸牛透過手電筒照射會發出呻吟聲，原本恐怖遊戲瞬間有點黃的感覺。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PS1Zgx55qcI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440506"><img alt="The Evil Within_20180421193543.jpg" src="https://pic.pimg.tw/qupyqupy/1537103080-2620520771_n.jpg" title="The Evil Within_20180421193543.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440635"><img alt="The Evil Within_20180907154605.jpg" src="https://pic.pimg.tw/qupyqupy/1537103151-189304540_n.jpg" title="The Evil Within_20180907154605.jpg" /></a></div> </div> </div> <p>在闇黑模式下，在啟動發電機恢復電力的瞬間，會有天外來音。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/o4tNmG15t7U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>最後場景中，可以看到每個人進入 STEM 系統所使用的裝置編號，這邊雖然看不出來有太大的意義，但至少可以確認玩家在 STEM 中遇到的人，有哪些是真實的。</p> <p><span class="global_name_span">基嫚</span>是 206。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440683"><img alt="The Evil Within_20180907180555.jpg" src="https://pic.pimg.tw/qupyqupy/1537103170-2775756971_n.jpg" title="The Evil Within_20180907180555.jpg" /></a></p> <p><span class="global_name_span">賽巴斯汀</span>是 210。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440686"><img alt="The Evil Within_20180907180626.jpg" src="https://pic.pimg.tw/qupyqupy/1537103170-1446470870_n.jpg" title="The Evil Within_20180907180626.jpg" /></a></p> <p><span class="global_name_span">馬賽羅</span>是 201。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440692"><img alt="The Evil Within_20180907180644.jpg" src="https://pic.pimg.tw/qupyqupy/1537103170-1772116166_n.jpg" title="The Evil Within_20180907180644.jpg" /></a></p> <p><span class="global_name_span">萊斯里</span>是 203。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440695"><img alt="The Evil Within_20180907180659.jpg" src="https://pic.pimg.tw/qupyqupy/1537103171-3701504992_n.jpg" title="The Evil Within_20180907180659.jpg" /></a></p> <p><span class="global_name_span">喬瑟夫</span>是 205。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440698"><img alt="The Evil Within_20180907180711.jpg" src="https://pic.pimg.tw/qupyqupy/1537103171-1056175741_n.jpg" title="The Evil Within_20180907180711.jpg" /></a></p> <p><span class="global_name_span">奧斯卡</span>。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/241440689"><img alt="The Evil Within_20180907180611.jpg" src="https://pic.pimg.tw/qupyqupy/1537103170-1477776173_n.jpg" title="The Evil Within_20180907180611.jpg" /></a></p> <hr /> <p>下方是經由各種保險箱裡面蒐集到的完整信件。</p> <p>這兩封信可以得知<span class="global_name_span">魯維克</span>藉由 STEM 系統似乎可以在進入者的潛意識植入某些印記，這也可以解釋成只要進入系統的人在某種程度上都會被<span class="global_name_span">魯維克</span>所控制。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440749"><img alt="The Evil Within_20180909161817.jpg" src="https://pic.pimg.tw/qupyqupy/1537103187-2134738775_n.jpg" title="The Evil Within_20180909161817.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/241440746"><img alt="The Evil Within_20180909161823.jpg" src="https://pic.pimg.tw/qupyqupy/1537103186-3157847050_n.jpg" title="The Evil Within_20180909161823.jpg" /></a></div> </div> </div> <hr /> <p>DLC 裡面可以蒐集到的各種研究紀錄。</p>   var tmp3 = '<style type="text/css"> .title_area { border: 2px solid slategray ; background: lightgray; color: dimgray; padding: 5px; text-align: center; font-size: 1.5em; font-weight: bold; margin-top: 15px; } </style> <p><a href="https://qupyqupy.pixnet.net/album/photo/251772367"><img alt="The Evil Within_20180414131101.jpg" src="https://pic.pimg.tw/qupyqupy/1577337907-303164339_n.jpg" title="The Evil Within_20180414131101.jpg" /></a></p> <p>邪靈入侵的第三個 DLC，可以操作遊戲中的人氣反派保險箱頭在大宅內進行冒險。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251772364"><img alt="20180206234800.jpg" src="https://pic.pimg.tw/qupyqupy/1577337904-2892106880_n.jpg" title="20180206234800.jpg" /></a></p> <p>講起保險箱頭，很多玩家會跟沉默之丘的三角頭做聯想，兩個都是給人很大壓迫感的人型怪物。</p> <p>邪靈入侵這遊戲我在玩的時候，就一直覺得跟入侵腦細胞這電影有很多相似之處，這保險箱頭的造型也曾在電影裡面出現過，這算是某種致敬吧？</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772556"><img alt="WJAZ7HBKX.jpg" src="https://pic.pimg.tw/qupyqupy/1577337966-2923280566_n.jpg" title="WJAZ7HBKX.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772370"><img alt="The Evil Within_20180414131113.jpg" src="https://pic.pimg.tw/qupyqupy/1577337907-2476035941_n.jpg" title="The Evil Within_20180414131113.jpg" /></a></div> </div> </div> <p>遊戲主要是在<span class="global_name_span">魯維克</span>的大宅內進行，由此可知就算<span class="global_name_span">魯維克</span>脫離了系統，他所創造的世界依然存在著，並且持續的發展著。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251772373"><img alt="The Evil Within_20180414131806.jpg" src="https://pic.pimg.tw/qupyqupy/1577337907-1647558243_n.jpg" title="The Evil Within_20180414131806.jpg" /></a></p> <p>戰鬥畫面是第一人稱，看起來臨場感很足。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772415"><img alt="The Evil Within_20191020194545.jpg" src="https://pic.pimg.tw/qupyqupy/1577337930-2107640504_n.jpg" title="The Evil Within_20191020194545.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772559"><img alt="The Evil Within_20191103162455.jpg" src="https://pic.pimg.tw/qupyqupy/1577337966-2675141767_n.jpg" title="The Evil Within_20191103162455.jpg" /></a></div> </div> </div> <p>玩家操作的保險箱頭可以利用許多額外的武器來進行戰鬥，不過個人用過之後覺得除了遠程武器以外還是原始的槌子最好用，其他的武器因為有使用限制，反而在使用上的方便性沒那麼高。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772418"><img alt="The Evil Within_20191020194808.jpg" src="https://pic.pimg.tw/qupyqupy/1577337931-2639112284_n.jpg" title="The Evil Within_20191020194808.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772553"><img alt="The Evil Within_20191020203107.jpg" src="https://pic.pimg.tw/qupyqupy/1577337965-3881552339_n.jpg" title="The Evil Within_20191020203107.jpg" /></a></div> </div> </div> <p>遊戲中還可以挑戰<span class="global_name_span">賽巴斯汀</span>，變成敵人才知道能用遠程武器攻擊是種幸福，第一次打的時候真的就被手槍定在原地活活被虐。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251772547"><img alt="The Evil Within_20191020202048.jpg" src="https://pic.pimg.tw/qupyqupy/1577337965-3781841921_n.jpg" title="The Evil Within_20191020202048.jpg" /></a></p> <p>整個 DLC 的遊玩過程。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CWieCortVX8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_area">各怪物的真身</div> <p>遊戲中有個場景，內裡有許多標著號碼的門，往裡看可以看到各個魔王的壁畫跟連結缸內躺著的人，這邊可以簡單粗暴的認為缸內之人就是魔王的真身。</p> <p>但是有幾點細節可以觀察。</p> <p>代表保險箱頭的連結缸內沒有人？這有幾種可能：</p> <ul> <li>連結缸內躺著的，都是已經被消滅的對象，所以玩家操作的保險箱頭並沒有躺在缸裡。</li> <li>保險箱頭並不是單純一個被STEM影響後變化的怪物，由主線劇情可知保險箱頭是因為<span class="global_name_span">魯維克</span>為了守住大腦內秘密而產生的，所以並不是由特定人轉化而成，或著更甚者只是一個經由人造意識所形成的。</li> </ul> <p><span class="global_name_span">喬瑟夫</span>竟然也在裡面：</p> <ul> <li>主線劇情結束時，並沒有詳細敘述<span class="global_name_span">喬瑟夫</span>的下場，有可能他被莫比烏斯俘虜，而被迫進行各種關於STEM的實驗。</li> <li>另一種可能性，只要進入過STEM的人都會留下某些程度的意識，這些意識在主體離開STEM後仍然會持續成長，並且成為系統的一部分，有這種想法是因為只有<span class="global_name_span">喬瑟夫</span>所在的房間需要用記憶探測的方式才會顯現。</li> </ul><div class="global_divtable"> <div class="global_divtr tr_name"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772379"><img alt="The Evil Within_20191020154800.jpg" src="https://pic.pimg.tw/qupyqupy/1577337915-781248846_n.jpg" title="The Evil Within_20191020154800.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772376"><img alt="The Evil Within_20191020154753.jpg" src="https://pic.pimg.tw/qupyqupy/1577337907-1794367947_n.jpg" title="The Evil Within_20191020154753.jpg" /></a></div> </div> </div> <div class="global_divtable"> <div class="global_divtr tr_name"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772382"><img alt="The Evil Within_20191020154809.jpg" src="https://pic.pimg.tw/qupyqupy/1577337921-3577725195_n.jpg" title="The Evil Within_20191020154809.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772385"><img alt="The Evil Within_20191020154829.jpg" src="https://pic.pimg.tw/qupyqupy/1577337924-3787757448_n.jpg" title="The Evil Within_20191020154829.jpg" /></a></div> </div> </div> <div class="global_divtable"> <div class="global_divtr tr_name"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772394"><img alt="The Evil Within_20191020154846.jpg" src="https://pic.pimg.tw/qupyqupy/1577337924-1711346661_n.jpg" title="The Evil Within_20191020154846.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251772391"><img alt="The Evil Within_20191020154855.jpg" src="https://pic.pimg.tw/qupyqupy/1577337923-2072489686_n.jpg" title="The Evil Within_20191020154855.jpg" /></a></div> </div> </div> <div class="global_divtable"> <div class="global_divtr tr_name"> <div class=" e="visibility:hidden" href="https://qupyqupy.pixnet.net/album/photo/251772550"><img alt="The Evil Within_20191020195437.jpg" src="https://pic.pimg.tw/qupyqupy/1577337965-1547427703_n.jpg" title="The Evil Within_20191020195437.jpg" /></a></div> </div> </div>';

  var contentArr = [] ;

  contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/251779993"><img alt="The Evil Within_20180408144711.jpg" src="https://pic.pimg.tw/qupyqupy/1577363095-762406025_n.jpg" title="The Evil Within_20180408144711.jpg" /></a></p> <p>惡靈古堡自從三代以後，恐怖感大不如前，尤其在<span class="global_name_span">三上真司</span>離開卡普空之後，整個系列作無雙感越來越重，甚至在六代主角們還因為病毒獲得了超能力。</p> <p>而邪靈入侵的出現，讓喜愛恐怖遊戲的我產生了極大的興趣，某種程度上我把它當作惡靈古堡的精神續作，之前在 PS3 上已經玩過一次，趁著 PS4 的遊戲特價再入手一次。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779930"><img alt="20171231092508.jpg" src="https://pic.pimg.tw/qupyqupy/1577363080-3122105421_n.jpg" title="20171231092508.jpg" /></a></p> <p>開頭畫面很明顯是在一座醫院裡面，當初第一次玩還覺得也許是類似［絕命精神病院］的故事內容。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780158"><img alt="The Evil Within_20180419002447.jpg" src="https://pic.pimg.tw/qupyqupy/1577363139-1043918571_n.jpg" title="The Evil Within_20180419002447.jpg" /></a></p> <p>我方主要的三個角色，當中<span class="global_name_span">基嫚</span>其實在故事中佔有舉足輕重的地位，不過第一次遊玩主線時是感受不出來的，而整體的故事劇情也要透過 DLC 才知道發生了甚麼事。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779969"><img alt="The Evil Within_20180408201542.jpg" src="https://pic.pimg.tw/qupyqupy/1577363089-5073344_n.jpg" title="The Evil Within_20180408201542.jpg" /></a></p> <p>遊戲的光影效果在此作也得到完美的呈現，這點其實頗重要，在遠方的牆上看到一個人詭異跪著的影子，其實已經給玩家一種暗示［前方會有高能出現］，玩家在靠近時就會不自主的小心翼翼。</p> <p>這種提前告訴玩家的方式其實比起突然出現的驚嚇，會帶給人更大的精神壓力，這種設計在惡靈古堡2代也能常常看到。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779933"><img alt="The Evil Within_20180118225247.jpg" src="https://pic.pimg.tw/qupyqupy/1577363082-331012641_n.jpg" title="The Evil Within_20180118225247.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779963"><img alt="The Evil Within_20180408172605.jpg" src="https://pic.pimg.tw/qupyqupy/1577363087-1486968440_n.jpg" title="The Evil Within_20180408172605.jpg" /></a></div> </div> </div> <p>遊戲一開始有一幕致敬惡靈古堡一代的橋段，就是著名的［殭屍回眸一笑］的場景，瞬時間屬於惡靈古堡一代的恐怖感都湧了上來。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780164"><img alt="The Evil Within_20180415114111.jpg" src="https://pic.pimg.tw/qupyqupy/1577363140-1988604965_n.jpg" title="The Evil Within_20180415114111.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780167"><img alt="The Evil Within_20180415120101.jpg" src="https://pic.pimg.tw/qupyqupy/1577363140-84129293_n.jpg" title="The Evil Within_20180415120101.jpg" /></a></div> </div> </div> <p><span class="global_name_span">魯維克</span>的大宅格局跟惡靈古堡一代的洋館頗為相似。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780038"><img alt="The Evil Within_20180412232136.jpg" src="https://pic.pimg.tw/qupyqupy/1577363107-4918645_n.jpg" title="The Evil Within_20180412232136.jpg" /></a></p> <p><span class="global_name_span">魯維克</span>大宅中的神祕男人，到了最後都沒有任何線索去敘述這個人的真實身分，也讓遊戲故事蒙上一個神祕色彩。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0ctAnJiysVw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>然而這款遊戲並不只是惡靈古堡的精神續作，遊玩了一陣發現他在各種黑暗、恐怖方面都做過了頭，場景充滿了冰冷沉重的金屬感、汙穢的血汙感，打從一進遊戲開始情緒始終都放鬆不下來。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779951"><img alt="The Evil Within_20180118223700.jpg" src="https://pic.pimg.tw/qupyqupy/1577363084-1545395964_n.jpg" title="The Evil Within_20180118223700.jpg" /></a></p> <p>連升級的方式都是上電椅自我折磨，相當地變態。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780119"><img alt="The Evil Within_20180414120458.jpg" src="https://pic.pimg.tw/qupyqupy/1577363129-659126471_n.jpg" title="The Evil Within_20180414120458.jpg" /></a></p> <p>喜歡恐怖系列的人不難發現，遊戲有很多地方都有知名恐怖電影的影子，像是［入侵腦細胞］，我覺得製作人的靈感應該大部分都來自這部電影，連遊戲最有名的反派保險箱頭都可以在［入侵腦細胞2］裡面看到這造型。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779984"><img alt="The Evil Within_20180408203922.jpg" src="https://pic.pimg.tw/qupyqupy/1577363092-3772198104_n.jpg" title="The Evil Within_20180408203922.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779990"><img alt="The Evil Within_20180408204216.jpg" src="https://pic.pimg.tw/qupyqupy/1577363094-3198731952_n.jpg" title="The Evil Within_20180408204216.jpg" /></a></div> </div> </div> <p>讓人聯想到［德州電鋸殺人狂］的屠宰場畫面，這裡被倒吊的屍體，外型挺像惡靈古堡聖女密碼中的魔王<span class="global_name_span">亞歷山大</span>，而這裡響起的優雅古典樂讓人聯想到電影［人魔］中的<span class="global_name_span">漢尼拔</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780155"><img alt="The Evil Within_20180415094328.jpg" src="https://pic.pimg.tw/qupyqupy/1577363139-3982442301_n.jpg" title="The Evil Within_20180415094328.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780002"><img alt="The Evil Within_20180409232902.jpg" src="https://pic.pimg.tw/qupyqupy/1577363098-396986069_n.jpg" title="The Evil Within_20180409232902.jpg" /></a></div> </div> </div> <p>類似電影［突變第三型］裡面的雜揉生物，在遊戲中也很常見，遊戲中還有一個在停車場遇到的魔王，更是完整呈現出電影裡怪物的可怕形象。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780023"><img alt="The Evil Within_20180409235001.jpg" src="https://pic.pimg.tw/qupyqupy/1577363102-695343556_n.jpg" title="The Evil Within_20180409235001.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780008"><img alt="The Evil Within_20180409234704.jpg" src="https://pic.pimg.tw/qupyqupy/1577363100-2468725759_n.jpg" title="The Evil Within_20180409234704.jpg" /></a></div> </div> </div> <p>跟這巨大的蜘蛛怪物戰鬥時，有跟電影［異形］中異形女王戰鬥的感覺，肚子上還會不停生出小蜘蛛，相當令人不舒服。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780083"><img alt="The Evil Within_20180414004714.jpg" src="https://pic.pimg.tw/qupyqupy/1577363119-2143140806_n.jpg" title="The Evil Within_20180414004714.jpg" /></a></p> <p>這場景很像電影［富江］裡，無限增殖的可怕景象。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780041"><img alt="The Evil Within_20180411231749.jpg" src="https://pic.pimg.tw/qupyqupy/1577363107-3789721843_n.jpg" title="The Evil Within_20180411231749.jpg" /></a></p> <p>遊戲中最讓人感到害怕的就是這隻到處爬來爬去的貞子，雖然可以透過攻擊將其暫時擊退，但並不能完全殺死，而且在彈藥稀缺的情況下，大部分玩家都會選擇逃離，這點也剛好是遊戲製作人設計的情景，所以貞子出現的地方多半都在狹窄的場景中，加上一擊斃命的設計，在我遊玩時確實帶給我不小的壓力。就算是第二輪彈藥充足的情況下，面對它仍然放鬆不下來。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780065"><img alt="The Evil Within_20180412225241.jpg" src="https://pic.pimg.tw/qupyqupy/1577363112-4231952743_n.jpg" title="The Evil Within_20180412225241.jpg" /></a></p> <p>遊戲各個場景中的海報，多半也可以看到一些恐怖電影的影子，像是［德州電鋸殺人狂］、［貞子］、［七夜怪談］。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780056"><img alt="The Evil Within_20180412235839.jpg" src="https://pic.pimg.tw/qupyqupy/1577363110-634603611_n.jpg" title="The Evil Within_20180412235839.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780062"><img alt="The Evil Within_20180413002009.jpg" src="https://pic.pimg.tw/qupyqupy/1577363111-1203862224_n.jpg" title="The Evil Within_20180413002009.jpg" /></a></div> </div> </div> <p>致敬那麼多的恐怖電影，固然將遊戲的氛圍營造的極為恐怖，但似乎太 Focus 在這方面，反而遊戲在講故事這方顯得雜亂無章，說實在話我第一次通關時，完全不知道這遊戲的故事在說些甚麼，很多細節即便通過文件也很難理清頭緒。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780173"><img alt="The Evil Within_20180421133529.jpg" src="https://pic.pimg.tw/qupyqupy/1577363140-2494837885_n.jpg" title="The Evil Within_20180421133529.jpg" /></a></p> <p>遊戲常出現的邪教標記，有點刻意引導玩家認為這整場事件都是某個宗教狂熱者招換邪神而爆發的，在收集品報紙上有提到失蹤的居民稱教會為邪教，而種種跡象又透露著一點點克蘇魯的神話風格。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779936"><img alt="The Evil Within_20180118224838.jpg" src="https://pic.pimg.tw/qupyqupy/1577363082-484322526_n.jpg" title="The Evil Within_20180118224838.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780035"><img alt="The Evil Within_20180410230243.jpg" src="https://pic.pimg.tw/qupyqupy/1577363106-3072768597_n.jpg" title="The Evil Within_20180410230243.jpg" /></a></div> </div> </div> <p>某些場景可以看到的研究圖紙，似乎也跟教會的秘密研究有關，不過關於這點其實敘述的隱諱，給了玩家很多聯想的空間。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780014"><img alt="The Evil Within_20180409234927.jpg" src="https://pic.pimg.tw/qupyqupy/1577363101-96471742_n.jpg" title="The Evil Within_20180409234927.jpg" /></a></p> <p>難得光線充足明亮的場景。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251779996"><img alt="The Evil Within_20180408204628.jpg" src="https://pic.pimg.tw/qupyqupy/1577363095-461517116_n.jpg" title="The Evil Within_20180408204628.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780050"><img alt="The Evil Within_20180411232040.jpg" src="https://pic.pimg.tw/qupyqupy/1577363110-1196063320_n.jpg" title="The Evil Within_20180411232040.jpg" /></a></div> </div> </div> <p>眼睛發光的敵人、被鐵絲網纏在牆上的屍體。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780098"><img alt="The Evil Within_20180414104528.jpg" src="https://pic.pimg.tw/qupyqupy/1577363122-2417066221_n.jpg" title="The Evil Within_20180414104528.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780101"><img alt="The Evil Within_20180414113204.jpg" src="https://pic.pimg.tw/qupyqupy/1577363123-3087862325_n.jpg" title="The Evil Within_20180414113204.jpg" /></a></div> </div> </div> <hr /> <p>除了氣氛的營造跟場景的設計以外，遊戲的操作系統也給玩家滿滿的壓力。</p> <p>像是畫面上面不時出現的眼睛，其實就代表了敵人的視角，每次當那雙眼睛瞪的老大就是代表敵人發現了玩家的蹤跡，伴隨的怪物的吼叫、緊張的音樂，常常讓我在操作時亂了手腳。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779978"><img alt="The Evil Within_20180408151635.jpg" src="https://pic.pimg.tw/qupyqupy/1577363090-2873190825_n.jpg" title="The Evil Within_20180408151635.jpg" /></a></p> <p>遊戲另一個讓人覺得很不舒服的設計就是隨處可以見的陷阱，而且這些陷阱確實藏的很隱密，第一輪遊玩時逼得玩家得小心翼翼的前進，伴隨附近怪物的逼近，營造出一種極限的精神折磨。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780092"><img alt="The Evil Within_20180414100843.jpg" src="https://pic.pimg.tw/qupyqupy/1577363121-825624147_n.jpg" title="The Evil Within_20180414100843.jpg" /></a></p> <p>讓人繃緊神經的拆除炸彈方式，一旦稍微不注意就會落得粉身碎骨的下場，雖然可以透過遠程引爆炸彈，但拆除會有零件獎勵，這對大部分缺少彈藥的玩家來講似乎沒得選擇。總之這遊戲似乎處處給玩家選擇，但難度卻讓玩家沒有選擇。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780017"><img alt="The Evil Within_20180410224614.jpg" src="https://pic.pimg.tw/qupyqupy/1577363102-1634530667_n.jpg" title="The Evil Within_20180410224614.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780020"><img alt="The Evil Within_20180410224622.jpg" src="https://pic.pimg.tw/qupyqupy/1577363102-3260603411_n.jpg" title="The Evil Within_20180410224622.jpg" /></a></div> </div> </div> <p>在爛肉地獄中，逃避巨大的輪刀陷阱，這種場景經常出現。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780116"><img alt="The Evil Within_20180414122525.jpg" src="https://pic.pimg.tw/qupyqupy/1577363128-3129231714_n.jpg" title="The Evil Within_20180414122525.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780110"><img alt="The Evil Within_20180414123330.jpg" src="https://pic.pimg.tw/qupyqupy/1577363128-2419994500_n.jpg" title="The Evil Within_20180414123330.jpg" /></a></div> </div> </div> <hr /> <p>在安全屋中的場景會隨著故事的劇情而發生變化，例如一開始看是個很普通的診所。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251779987"><img alt="The Evil Within_20180408201757.jpg" src="https://pic.pimg.tw/qupyqupy/1577363093-3407149443_n.jpg" title="The Evil Within_20180408201757.jpg" /></a></p> <p>但隨著故事的進行開始有屬於<span class="global_name_span">魯維克</span>的事物出現在安全屋內，這邊其實是暗示了<span class="global_name_span">魯維克</span>逐步入侵的事實。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780026"><img alt="The Evil Within_20180410234115.jpg" src="https://pic.pimg.tw/qupyqupy/1577363103-1754146435_n.jpg" title="The Evil Within_20180410234115.jpg" /></a></p> <p>到了遊戲後期更是整個斑駁毀壞，真是到了安全屋都不安全。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780053"><img alt="The Evil Within_20180413002618.jpg" src="https://pic.pimg.tw/qupyqupy/1577363111-3944353944_n.jpg" title="The Evil Within_20180413002618.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/251780089"><img alt="The Evil Within_20180414095526.jpg" src="https://pic.pimg.tw/qupyqupy/1577363120-3919889863_n.jpg" title="The Evil Within_20180414095526.jpg" /></a></div> </div> </div> <p>遊戲也有類似機關炮的重型武器可以用，不過靈活性實在不夠，經常還要應付從後方偷襲的敵人。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780074"><img alt="The Evil Within_20180414005938.jpg" src="https://pic.pimg.tw/qupyqupy/1577363116-2651710410_n.jpg" title="The Evil Within_20180414005938.jpg" /></a></p> <p>某一個章節可以享受開車撞敵人的快感。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780086"><img alt="The Evil Within_20180414010218.jpg" src="https://pic.pimg.tw/qupyqupy/1577363120-424073246_n.jpg" title="The Evil Within_20180414010218.jpg" /></a></p> <hr /> <p>遊戲最後的魔王，相對於貞子與保險箱頭，這魔王就沒有給人那麼大的壓力。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780125"><img alt="The Evil Within_20180414123957.jpg" src="https://pic.pimg.tw/qupyqupy/1577363130-2140875719_n.jpg" title="The Evil Within_20180414123957.jpg" /></a></p> <p>有各種劇情給的強力武器可以給他招呼，像是機關槍砲。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780143"><img alt="The Evil Within_20180414124148.jpg" src="https://pic.pimg.tw/qupyqupy/1577363135-1922702104_n.jpg" title="The Evil Within_20180414124148.jpg" /></a></p> <p>火箭筒。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780137"><img alt="The Evil Within_20180414124252.jpg" src="https://pic.pimg.tw/qupyqupy/1577363135-3333288614_n.jpg" title="The Evil Within_20180414124252.jpg" /></a></p> <p>第一次遊戲破關畫面，雖然死了35次，但離所謂的受死遊戲還是相差很遠。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780128"><img alt="The Evil Within_20180414130002.jpg" src="https://pic.pimg.tw/qupyqupy/1577363134-2837416630_n.jpg" title="The Evil Within_20180414130002.jpg" /></a></p> <p>破關後可以自由選擇章節進行遊玩。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/251780149"><img alt="The Evil Within_20180414173932.jpg" src="https://pic.pimg.tw/qupyqupy/1577363136-1359273082_n.jpg" title="The Evil Within_20180414173932.jpg" /></a></p>');
  
  contentArr.push('<p>開始前需要知道邪靈入侵的故事世界是架構在名為<span class="global_name_span">STEM</span>這個意識共享的系統內，該系統需要有一個主導意識，而故事的世界是由<span class="global_name_span">魯維克</span>為主腦。另外有另一台STEM會在故事中間不停干擾這個世界。</p> <ul> <li>STEM - A：以<span class="global_name_span">魯維克</span>為主腦，與系統連結的人需要插入連結線。</li> <li>STEM - B：<span class="global_name_span">馬賽羅</span>醫生所創造的，無須連結線純以發射腦波就可以讓人進入系統，在故事中的用途多是干預 STEM - A。</li> </ul> <p><span class="global_name_span">賽巴斯汀</span>等人接收到燈塔精神病院發生事件，因此前往探查，沒想到入門發現滿地的屍體，更在深處遇見了一個身穿戴帽斗篷的燒傷怪人。</p> <p>怪人瞬間移動到<span class="global_name_span">賽巴斯汀</span>的身後，頓時間<span class="global_name_span">賽巴斯汀</span>失去了意識，再醒來時已經被倒吊在某個類似屠宰場的地方，經過一番奮鬥總算逃出病院與眾人會和，然而整個城市已經開始崩壞仿如世界末日，最後因為駕車的人發生異變，眾人乘坐的車發生車禍.......</p> <div class="global_ps_text"> <p>眾人一開始便已進入STEM系統當中，並非聽到高頻聲音後才進入。</p> <p>01:32 - 此時忽然響起的高頻聲是另一台STEM正在干預的跡象。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tXHzK9l2WJY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">賽巴斯汀</span>來到一處類似病院的地方，似乎只是個夢境。再度恢復意識後，從著火的車子裡爬出尋找眾人，途中遇到了變成怪物的駕駛、以及之前同在車上的<span class="global_name_span">萊斯里</span>。</p> <p>為了找回逃跑的<span class="global_name_span">萊斯里</span>，<span class="global_name_span">賽巴斯汀</span>遭遇眾多怪物的追擊，最後跌入河中。</p> <div class="global_ps_text"> <p>一開始類似病院的地方，其實就是 STEM - B 干預 STEM - A 所產生的。因為 STEM - A 的世界非常危險，所以透過 STEM - B 創造出屬於每個連結者的安全所，並且在這邊提供每個連結者一定的幫助。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xCu-HxWf8DA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">賽巴斯汀</span>經過一段漂流後來到一處村莊，並且在這遇見了<span class="global_name_span">馬賽羅</span>醫生，兩人合作擊敗了此處的敵人，並且繼續追尋著<span class="global_name_span">萊斯里</span>的蹤跡。</p> <div class="global_ps_text"> <p>07:20 - 此處開始是十萬綠色凝膠的拿法，這是破過第一輪才能啟動的彩蛋。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.you   contentArr.push('<p><span class="global_name_span">魯維克</span>在實驗之初，想要嘗試體驗受試者的經歷。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/y389AV_ANkk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這描述的正是遊戲中會遇到長得很像<span class="global_name_span">魯維克</span>敵人，一樣帶著斗篷但是卻只是形象像而已。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jPmeO67Uvug?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這可以看出<span class="global_name_span">魯維克</span>的父親是個宗教狂熱者，而<span class="global_name_span">魯維克</span>本人對這種行為相當不屑，可以說<span class="global_name_span">魯維克</span>開發STEM系統有部分原因也是為了證明給父親看自己的能耐。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eWZ8KUpp61c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這裡敘述的蟑螂其實就是<span class="global_name_span">馬賽羅</span>，而藉由<span class="global_name_span">魯維克</span>這樣的心靈所產生的怪物就是保險箱頭。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UMXJ788bOJc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這雙我應該就是遊戲中遇到的雙頭怪物。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZgfrA4x9ve0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這有提到五個精神要素，很顯然最後<span class="global_name_span">魯維克</span>的研究著重在恐懼，所以才創造出一個壓迫感、恐懼感極重的世界。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/V702ZpgXje0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這段錄音明顯可以看出<span class="global_name_span">魯維克</span>研究STEM系統的其中原因就是復活姐姐，在遊戲裡面其實也可以常常看到<span class="global_name_span">蘿拉</span>的身影，雖然多半是以貞子的型態出現。</p> <p>如果<span class="global_name_span">魯維克</span>可以藉由侵占進入STEM人的身體而復活，換句話說同樣活在STEM裡面的<span class="global_name_span">蘿拉</span>就算不是真實的意識，也可以透過某種注入精神的方式而借體復活吧？不過遊戲並沒有在這段多著墨。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EMYWs-1virg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這裡所說的燈塔光束，其實是<span class="global_name_span">魯維克</span>在被活摘人腦時，見到手術檯上的燈光所衍化的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XiKHtwYrpqo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這段就是敘述<span class="global_name_span">魯維克</span>被活摘人腦的經過，摘除後的腦袋仍存在意識並且被養在STEM系統內，然而<span class="global_name_span">魯維克</span>卻因為失去身體沒有辦法離開這自己創造的系統，相對來講是一種比待在監獄更加嚴酷的監禁。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/awydB9a6XGc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這也是敘述<span class="global_name_span">魯維克</span>被活摘人腦的之前的過程。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EFgCtfu3ZUU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  contentArr.push('<p>邪靈入侵中對這失蹤者海報並沒有太多的明確描述，有的只是極為隱晦的提示。</p> <p>網路上有一說是指［當人物離開 STEM 系統後，就會出現該人物的失蹤海報］所謂離開代表死亡或是真正在現實甦醒。</p> <p>但我細細比對了內容似乎又不是那麼一回事。因此我猜想這些海報應該是指脫離第二台 STEM（無線版本）&nbsp;掌控的人物，這樣似乎比較說得通。會有這猜想主要是海報的收集幾乎都是在安全所內，這應該算是莫比烏斯設立的一種機制。</p> <p>而脫離第二台 STEM 掌控的狀態有幾種［死亡］［被魯維克同化］［像萊斯里一樣能當作 STEM 核心的人物］</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440389"><img alt="The Evil Within_20180909170009.jpg" src="https://pic.pimg.tw/qupyqupy/1537102616-1464126640_n.jpg" title="The Evil Within_20180909170009.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440395"><img alt="The Evil Within_20180909170016.jpg" src="https://pic.pimg.tw/qupyqupy/1537102616-3638899288_n.jpg" title="The Evil Within_20180909170016.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440386"><img alt="The Evil Within_20180909170021.jpg" src="https://pic.pimg.tw/qupyqupy/1537102616-2819885931_n.jpg" title="The Evil Within_20180909170021.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440383"><img alt="The Evil Within_20180909170028.jpg" src="https://pic.pimg.tw/qupyqupy/1537102616-2353870808_n.jpg" title="The Evil Within_20180909170028.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440392"><img alt="The Evil Within_20180909170033.jpg" src="https://pic.pimg.tw/qupyqupy/1537102616-802978400_n.jpg" title="The Evil Within_20180909170033.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440398"><img alt="The Evil Within_20180909170039.jpg" src="https://pic.pimg.tw/qupyqupy/1537102617-2544700048_n.jpg" title="The Evil Within_20180909170039.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440404"><img alt="The Evil Within_20180909170045.jpg" src="https://pic.pimg.tw/qupyqupy/1537102626-1858337319_n.jpg" title="The Evil Within_20180909170045.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440410"><img alt="The Evil Within_20180909170051.jpg" src="https://pic.pimg.tw/qupyqupy/1537102626-667916533_n.jpg" title="The Evil Within_20180909170051.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440407"><img alt="The Evil Within_20180909170057.jpg" src="https://pic.pimg.tw/qupyqupy/1537102626-969482197_n.jpg" title="The Evil Within_20180909170057.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440401"><img alt="The Evil Within_20180909170103.jpg" src="https://pic.pimg.tw/qupyqupy/1537102623-3968861383_n.jpg" title="The Evil Within_20180909170103.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440416"><img alt="The Evil Within_20180909170109.jpg" src="https://pic.pimg.tw/qupyqupy/1537102626-2880147855_n.jpg" title="The Evil Within_20180909170109.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440413"><img alt="The Evil Within_20180909170115.jpg" src="https://pic.pimg.tw/qupyqupy/1537102626-3543168987_n.jpg" title="The Evil Within_20180909170115.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440419"><img alt="The Evil Within_20180909170121.jpg" src="https://pic.pimg.tw/qupyqupy/1537102628-545548503_n.jpg" title="The Evil Within_20180909170121.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440422"><img alt="The Evil Within_20180909170126.jpg" src="https://pic.pimg.tw/qupyqupy/1537102629-1049814653_n.jpg" title="The Evil Within_20180909170126.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241440425"><img alt="The Evil Within_20180909170132.jpg" src="https://pic.pimg.tw/qupyqupy/1537102630-3562153109_n.jpg" title="The Evil Within_20180909170132.jpg" /></a></p>');
  contentArr.push('<p>本作的主角，因為女兒死於火災而妻子在調查女兒死因時失蹤，種種打擊讓他在接手妻子資料繼續調查時失去一個警探該有的沉穩，行事手段越見粗暴而被搭檔<span class="global_name_span">喬瑟夫</span>檢舉。</p> <div class="global_ps_text"> <p>觀看模型旋轉時，披風也會隨著搖擺。</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728690"><img alt="The Evil Within_20180414183149.jpg" src="https://pic.pimg.tw/qupyqupy/1525096348-617199811_n.jpg" title="The Evil Within_20180414183149.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728696"><img alt="The Evil Within_20180414183206.jpg" src="https://pic.pimg.tw/qupyqupy/1525096349-1837355589_n.jpg" title="The Evil Within_20180414183206.jpg" /></a></div> </div> </div> <p>本作的女主角，雖然表面是<span class="global_name_span">賽巴斯汀</span>的夥伴，但實際上是神秘組織<span class="global_name_span">莫比烏斯</span>的間諜，一開始接到的命令是將<span class="global_name_span">萊斯里</span>從<span class="global_name_span">STEM</span>中帶回，但中途發現<span class="global_name_span">魯維克</span>想要奪取<span class="global_name_span">萊斯里</span>的身體，所以決定要殺死<span class="global_name_span">萊斯里</span>以絕後患。</p> <div class="global_ps_text"> <p><span class="global_name_span">基嫚</span>跟<span class="global_name_span">魯維克</span>是出生於同一個村莊。</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728699"><img alt="The Evil Within_20180414183224.jpg" src="https://pic.pimg.tw/qupyqupy/1525096349-2432688938_n.jpg" title="The Evil Within_20180414183224.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728693"><img alt="The Evil Within_20180414183243.jpg" src="https://pic.pimg.tw/qupyqupy/1525096349-3933313993_n.jpg" title="The Evil Within_20180414183243.jpg" /></a></div> </div> </div> <p><span class="global_name_span">喬瑟夫</span>是一個優秀的警探，並且很重視<span class="global_name_span">賽巴斯汀</span>，但是即便如此，當發現夥伴有違規的地方，還是提出內部檢舉。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728702"><img alt="The Evil Within_20180414183258.jpg" src="https://pic.pimg.tw/qupyqupy/1525096349-2561940815_n.jpg" title="The Evil Within_20180414183258.jpg" /></a></p> <p><span class="global_name_span">塔媞亞娜</span>在安全屋接待<span class="global_name_span">賽巴斯汀</span>的神秘女子，實際身分是<span class="global_name_span">莫比烏斯</span>的人員。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728708"><img alt="The Evil Within_20180414183328.jpg" src="https://pic.pimg.tw/qupyqupy/1525096350-3306761949_n.jpg" title="The Evil Within_20180414183328.jpg" /></a></p> <p><span class="global_name_span">萊斯里</span>燈塔精神病院的病人，是唯一一個跟<span class="global_name_span">魯維克</span>意識可以相容的，也因此被<span class="global_name_span">魯維克</span>當作奪取肉身的目標。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728711"><img alt="The Evil Within_20180414183338.jpg" src="https://pic.pimg.tw/qupyqupy/1525096353-2930998026_n.jpg" title="The Evil Within_20180414183338.jpg" /></a></p> <p><span class="global_name_span">馬賽洛</span>搶奪了<span class="global_name_span">魯維克</span>的研究成果，因此造成這一連串事件。</p> <p>一開始是為<span class="global_name_span">魯維克</span>提供實驗需要的人，最後竟然私自將研究成果以自己的名義發表，當發現無法繼續掌控<span class="global_name_span">魯維克</span>時，就把他出賣給<span class="global_name_span">莫比烏斯</span>。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728714"><img alt="The Evil Within_20180414183347.jpg" src="https://pic.pimg.tw/qupyqupy/1525096353-3909435540_n.jpg" title="The Evil Within_20180414183347.jpg" /></a></p> <p><span class="global_name_span">羅拉</span>是<span class="global_name_span">魯維克</span>的姐姐，死於穀倉大火中。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728720"><img alt="The Evil Within_20180414183357.jpg" src="https://pic.pimg.tw/qupyqupy/1525096353-3516918494_n.jpg" title="The Evil Within_20180414183357.jpg" /></a></p> <p>在旋轉時，可以看到頭髮會隨著擺動。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/b8r50UpQ04I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">魯維克</span>因為小時候自己家族與佃農之間的仇恨，導致佃農放火燒穀倉，<span class="global_name_span">魯維克</span>自己在這場大火中燒的面目全非，而自己的姐姐則死於這場大火之中。</p> <p>為了復活姐姐<span class="global_name_span">羅拉</span>，研究開發<span class="global_name_span">STEM</span>這套系統，但因為<span class="global_name_span">馬賽洛</span>的背叛，最後落得被活體肢解取腦的慘況。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728717"><img alt="The Evil Within_20180414183427.jpg" src="https://pic.pimg.tw/qupyqupy/1525096353-2388941831_n.jpg" title="The Evil Within_20180414183427.jpg" /></a></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728723"><img alt="The Evil Within_20180414183437.jpg" src="https://pic.pimg.tw/qupyqupy/1525096353-2993473530_n.jpg" title="The Evil Within_20180414183437.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728726"><img alt="The Evil Within_20180414183446.jpg" src="https://pic.pimg.tw/qupyqupy/1525096353-668367680_n.jpg" title="The Evil Within_20180414183446.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728729"><img alt="The Evil Within_20180414183454.jpg" src="https://pic.pimg.tw/qupyqupy/1525096355-3860616334_n.jpg" title="The Evil Within_20180414183454.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728732"><img alt="The Evil Within_20180414183501.jpg" src="https://pic.pimg.tw/qupyqupy/1525096355-1434006469_n.jpg" title="The Evil Within_20180414183501.jpg" /></a></div> </div> </div> <hr /> <p>兩個頭的怪物，在遊戲中還有一擊必殺的威脅存在。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728738"><img alt="The Evil Within_20180414183510.jpg" src="https://pic.pimg.tw/qupyqupy/1525096356-3168344649_n.jpg" title="The Evil Within_20180414183510.jpg" /></a></p> <p>整個造型就是取材自德州電鋸殺人狂，是遊戲中第一個遇到的頭目級敵人，在第一章時可以透過小刀暗殺，不過難度頗高。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728744"><img alt="The Evil Within_20180414183519.jpg" src="https://pic.pimg.tw/qupyqupy/1525096357-3726016658_n.jpg" title="The Evil Within_20180414183519.jpg" /></a></p> <p>墓園遇到的雙胞胎巨人。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728747"><img alt="The Evil Within_20180414183526.jpg" src="https://pic.pimg.tw/qupyqupy/1525096358-3808572718_n.jpg" title="The Evil Within_20180414183526.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728762"><img alt="The Evil Within_20180414183534.jpg" src="https://pic.pimg.tw/qupyqupy/1525096357-3617340711_n.jpg" title="The Evil Within_20180414183534.jpg" /></a></div> </div> </div> <p>這保險箱頭會不斷的復活，造型上跟沉默之丘的三角頭頗類似。另外在電影入侵腦細胞二也有類似的電影造型出現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728756"><img alt="The Evil Within_20180414183540.jpg" src="https://pic.pimg.tw/qupyqupy/1525096358-3851791959_n.jpg" title="The Evil Within_20180414183540.jpg" /></a></p> <p>這怪物看似背著一個十字架，平常移動緩慢，但發現玩家後又會以誇張的直線衝刺速度襲來。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728750"><img alt="The Evil Within_20180414183548.jpg" src="https://pic.pimg.tw/qupyqupy/1525096358-3468123848_n.jpg" title="The Evil Within_20180414183548.jpg" /></a></p> <p>初時發現這怪物時還關在籠子裡，自那起就一直擔心著牠會從哪裡跳出來。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728759"><img alt="The Evil Within_20180414183555.jpg" src="https://pic.pimg.tw/qupyqupy/1525096359-2512602064_n.jpg" title="The Evil Within_20180414183555.jpg" /></a></p> <p>這怪物其實是以<span class="global_name_span">羅拉</span>為原型的產物，對玩家是一擊必殺，而且移動快速。也因為不能輕易擊退這怪物，所以每次遇到牠的場景，壓力都莫明的大了起來。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728753"><img alt="The Evil Within_20180414183603.jpg" src="https://pic.pimg.tw/qupyqupy/1525096359-2516824557_n.jpg" title="The Evil Within_20180414183603.jpg" /></a></p> <p>旋轉的時候，頭髮也會跟著甩動。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/urS8AX90OBc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這像章魚的怪物，除了會隱形以外還會生出小敵人襲擊玩家，而且會在水管中藏匿。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728765"><img alt="The Evil Within_20180414183632.jpg" src="https://pic.pimg.tw/qupyqupy/1525096360-3266761870_n.jpg" title="The Evil Within_20180414183632.jpg" /></a></p> <p>遊戲中遇到時都是隱身在水中，模型的展示終於能看到全貌長甚麼樣子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728768"><img alt="The Evil Within_20180414183645.jpg" src="https://pic.pimg.tw/qupyqupy/1525096361-1632468663_n.jpg" title="The Evil Within_20180414183645.jpg" /></a></p> <p>可說是遊戲中最厚血的頭目，在停車場的對決相當漫長，第一次遊玩時因為彈藥不足卡在這隻頭目處非常久。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728771"><img alt="The Evil Within_20180414183655.jpg" src="https://pic.pimg.tw/qupyqupy/1525096362-982946036_n.jpg" title="The Evil Within_20180414183655.jpg" /></a></p> <p>這一看就知道是模仿伊藤潤二作品中的魚。而且被牠追擊時還有類似侏儸紀公園第一集被暴龍追的視角氣氛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/237728810"><img alt="The Evil Within_20180414183703.jpg" src="https://pic.pimg.tw/qupyqupy/1525096385-4070012174_n.jpg" title="The Evil Within_20180414183703.jpg" /></a></p> <p>最終的頭目，透過模型觀看更可以知道他的身軀有多巨大。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728783"><img alt="The Evil Within_20180414183713.jpg" src="https://pic.pimg.tw/qupyqupy/1525096372-2497415059_n.jpg" title="The Evil Within_20180414183713.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728786"><img alt="The Evil Within_20180414183724.jpg" src="https://pic.pimg.tw/qupyqupy/1525096373-3251795823_n.jpg" title="The Evil Within_20180414183724.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/237728780"><img alt
