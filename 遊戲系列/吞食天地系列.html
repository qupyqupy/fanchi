<script>
   (function(){
  var activityArr = [];
  activityArr.push('');
  activityArr.push('<hr /> <p>這是遊戲外殼封面。</p> <p><img alt="374d7a49ad991a8b04452f8c91ed3a5e.JPG" src="https://pic.pimg.tw/qupyqupy/1446528495-3436153135.jpg?v=1446528506" title="" /></p> <p>這是遊戲外殼背面。</p> <p><img alt="2c395fa53b85f8b8c4e192742355f177.JPG" src="https://pic.pimg.tw/qupyqupy/1446528495-706005432_n.jpg?v=1446528506" title="" /></p>');
  activityArr.push('<hr /> <p>遊戲封面。</p> <p><img alt="21545987533664_319.jpg" src="https://pic.pimg.tw/qupyqupy/1458523511-1499574230.jpg" title="21545987533664_319.jpg" /></p> <p>遊戲開頭畫面。</p> <p><img alt="bandicam 2016-01-25 20-55-03-118.jpg" src="https://pic.pimg.tw/qupyqupy/1458523511-2755731900.jpg" title="bandicam 2016-01-25 20-55-03-118.jpg" /></p> <p>遊戲開頭影片。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/qVtHAyPWn40" title="YouTube video player" width="560"></iframe></p>');
  activityArr.push('');
  activityArr.push('<hr> <p>遊戲開頭選單。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429385"><img src="https://pic.pimg.tw/qupyqupy/1450653785-3168661825.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-18-53-842.jpg"></a>&nbsp; </p> <p>吞食天地第一代的遊戲，改編自本宮宏志的漫畫人物造型也是我覺得最有型的三國遊戲，人物的繪製是相當具有個性。 </p> <p>遊戲方式採用單純的平面二向動作，遊戲中稍具名氣的將領都會騎著馬登場，故事從黃巾賊到破董卓，我記得小時候還蠻多人為了這款遊戲存了很多零錢來破關，初期倒是還好，但是到了中後期，敵人的攻擊力實在強的不像話，沒有雄厚的資本要破關簡直是天方夜譚，光呂布打一下就三分之一的血沒了，更不用說騎著兩匹馬的大魔王董卓。 </p>');



  var paArr = [];
  paArr.push('');
  paArr.push('吞食天地(DOS)');
  paArr.push('吞食天地(FC)');
  paArr.push('吞食天地2完整版');
  paArr.push('本宮宏志之吞食天地');


  var contentArr = [];
  contentArr.push([]);
  contentArr.push(getAct1(1));
  contentArr.push(getAct2(1));
  contentArr.push(getAct3(1));
  contentArr.push(getAct4(1));

  var pArr = [];
  pArr.push([]);
  pArr.push(getAct1(2));
  pArr.push(getAct2(2));
  pArr.push(getAct3(2));
  pArr.push(getAct4(2));


  var firstEnter = 0 ; 
  var nowAct = 1;
  var maxCount = contentArr.length - 1;
  var activitySelect = document.getElementById("activity_select");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");


  for (var i = 1; i < paArr.length; i++) {
      activitySelect.add(new Option(paArr[i], i));
    }

  activitySelect.onchange = function () {
  	nowAct = activitySelect.value;
  	initAct(nowAct);
  } 
  

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value, backTop = true) {
    document.getElementById("ch").innerHTML = contentArr[nowAct][value];

    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;
      if (backTop) {
      	scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
      }    
      
    }
  }

  function initAct(idx) {
  	document.getElementById("ch_head").innerHTML = activityArr[idx];

  	headSelect.innerHTML = '';
  	footSelect.innerHTML = '';

  	for (var i = 1; i < pArr[idx].length; i++) {
      headSelect.add(new Option(pArr[idx][i], i));
      footSelect.add(new Option(pArr[idx][i], i));
    }

    initPage(1, false);
  }

  initAct(1);

  function getAct4(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('遊戲介紹');
      resultIdx.push('各關魔王的討伐圖');


      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push('<p>遊戲開頭影片。</p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/YoTXRNH3dhg?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>遊戲開頭畫面。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429382"><img src="https://pic.pimg.tw/qupyqupy/1450653785-1953841335.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-19-39-845.jpg"></a>&nbsp; </p> <p>因為除了孔明以外，其餘四人都是可以選擇操縱的角色，也因此那時同學間謠傳［<span style="color: rgb(255, 0, 0);">只要輸入某種秘技，就能使用孔明</span>］，甚至有人信誓旦旦的說孔明的攻擊方式可以招換火龍、到處丟炸彈，這些到最後都證實是芭樂。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429391"><img src="https://pic.pimg.tw/qupyqupy/1450653785-3879371693.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-19-44-596.jpg"></a>&nbsp; </p> <p>遊戲可供選擇的四個角色。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429388"><img src="https://pic.pimg.tw/qupyqupy/1450653785-2514143939.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-19-08-075.jpg"></a> <br> </p> <p><span style="color: rgb(255, 0, 0);">帥氣度前無古人、後無來者的劉備</span>，本宮宏志之後的三國相關人設，幾忽沒有把劉備畫的如此威風凜凜的。本身能力與其餘三人相比嫌弱了點，而且因為是使劍的關係，感覺攻擊範圍並沒有很大，也因此當時很少看到有人用這隻角色。 </p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429523"><img src="https://pic.pimg.tw/qupyqupy/1450653797-541908416.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-43-41-199.jpg"></a>&nbsp; </p> <p>劉備可以招喚周超來助刀，周超使用可以伸縮的武器攻擊，範圍相當遠。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429412"><img src="https://pic.pimg.tw/qupyqupy/1450653787-1773426040.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-30-22-145.jpg"></a> <br> </p> <p>關羽的人設是比較可惜的地方，紅面、長鬚、威武的感覺都沒有畫出來，可能因為造型並不突出，所以也鮮少看到有人選擇此角色遊玩。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429526"><img src="https://pic.pimg.tw/qupyqupy/1450653797-3604115889.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-45-27-715.jpg"></a>&nbsp; </p> <p>關羽可以招換火虎來助刀，攻擊方式是不斷的丟炸彈。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429466"><img src="https://pic.pimg.tw/qupyqupy/1450653792-3076650454.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-50-47-121.jpg"></a> <br> </p> <p>張飛是四人當中造型最為豪氣的角色，尤其是集氣時那大開大合的後仰姿勢太帥氣了。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429529"><img src="https://pic.pimg.tw/qupyqupy/1450653797-1408027205.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-48-43-292.jpg"></a>&nbsp; </p> <p>張飛可以招喚宋仁助刀，算是個弱版的劉備。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429403"><img src="https://pic.pimg.tw/qupyqupy/1450653786-3890527220.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-25-04-479.jpg"></a> <br> </p> <p>四人之中最帥氣的趙雲，每次在旁邊看人玩，10 個人有 9 個人都使用趙雲，我曾想過趙雲這角色之所以會那麼受歡迎，以及奠定這種美少年的人設傳統，說不定就是從本宮宏志的人設開始的。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429532"><img src="https://pic.pimg.tw/qupyqupy/1450653798-1358533937.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-51-54-979.jpg"></a>&nbsp; </p> <p>趙雲可以招喚宋勇助刀，年老的造型立馬讓人想起黃忠，而宋勇果然也是使用弓箭攻擊。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429460"><img src="https://pic.pimg.tw/qupyqupy/1450653791-1927403490.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-47-26-103.jpg"></a> <br> </p> </div> <hr> <p> </p> <p>遊戲中八個關卡的地圖。實際遊玩時可以發現這些小地圖標示的頗為精準，完全是每一關的濃縮場景。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429379"><img src="https://pic.pimg.tw/qupyqupy/1450653785-3803056131.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-19-52-445.jpg"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429397"><img src="https://pic.pimg.tw/qupyqupy/1450653786-1904992461.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-23-28-992.jpg"></a> <br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429421"><img src="https://pic.pimg.tw/qupyqupy/1450653788-4094376414.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-33-55-639.jpg"></a> <br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429430"><img src="https://pic.pimg.tw/qupyqupy/1450653789-3588897672.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-38-07-970.jpg"></a> <br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429490"><img src="https://pic.pimg.tw/qupyqupy/1450653794-1503779954.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-29-36-071.jpg"></a> <span class="redactor-invisible-space"></span> </p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429502"><img src="https://pic.pimg.tw/qupyqupy/1450653795-3387624721.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-33-36-352.jpg"></a>&nbsp;<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429520"><img src="https://pic.pimg.tw/qupyqupy/1450653796-443868084.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-39-04-083.jpg"></a>&nbsp; </p> <hr> <p>人物升級時，孔明會出來說些話。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429433"><img src="https://pic.pimg.tw/qupyqupy/1450653789-2787283873.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-38-39-770.jpg"></a> <br> </p> </div> <p><span class="redactor-invisible-space">除了人物升級以外，武器也有升級制度，只要角色吃到屬於自己的武器，就能進行升級，在開頭的影片有詳加記載四位角色的專屬武器。</span> </p> <p><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/206429472"><img src="https://pic.pimg.tw/qupyqupy/1450653792-1070271338.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-54-15-370.jpg"></a> <span class="redactor-invisible-space"></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">人物在受傷、集氣、攻擊時都有不同的表情，這種設定在大型機台的感染力非常大，隨時都有熱血的感覺。</span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/206429394"><img src="https://pic.pimg.tw/qupyqupy/1450653786-936958925.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-21-50-259.jpg"></a> <span class="redactor-invisible-space"><br></span></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space">遊戲的背景作的頗有味道，像是遠方洛陽的大火，整個景深非常不錯。</span></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/206429508"><img src="https://pic.pimg.tw/qupyqupy/1450653796-1890005012.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-33-45-268.jpg"></a> <span class="redactor-invisible-space"><br></span></span></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space">遊戲當中的一個過場，雖然覺得這是張角三兄弟，但畫的未免有些雜魚。</span></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/206429409"><img src="https://pic.pimg.tw/qupyqupy/1450653787-1882805743.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-29-14-829.jpg"></a> <span class="redactor-invisible-space"><br></span></span></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space">當消滅黃巾賊後，肥董、呂布成為下一個需要消滅的敵人。</span></span></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/206429418"><img src="https://pic.pimg.tw/qupyqupy/1450653788-2018301277.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-33-44-139.jpg"></a> <span class="redactor-invisible-space"><br></span></span></span></span></span> </p> <p>呂布在本宮宏志的人設裡面，似乎帶了些西方血統，金頭髮的造型相當搶眼。 </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/206429493"><img src="https://pic.pimg.tw/qupyqupy/1450653794-1175998169.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-29-22-037.jpg"></a> <span class="redactor-invisible-space"><br></span></span></span></span></span></span> </p> <hr> <p>第一關的魔王，程遠志。 </p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429463"><img src="https://pic.pimg.tw/qupyqupy/1450653791-4191220427.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-47-56-236.jpg"></a>&nbsp; </p> <p>鄧茂。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429469"><img src="https://pic.pimg.tw/qupyqupy/1450653792-3371272775.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-51-28-771.jpg"></a>&nbsp; </p> <p>第二關魔王，一堆力士。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429406"><img src="https://pic.pimg.tw/qupyqupy/1450653787-360529763.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-28-37-794.jpg"></a> <br> </p> <p>第三關魔王，張角三兄弟。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429481"><img src="https://pic.pimg.tw/qupyqupy/1450653793-1491632657.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-57-06-022.jpg"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429478"><img src="https://pic.pimg.tw/qupyqupy/1450653793-3722834502.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-12-55-489.jpg"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429475"><img src="https://pic.pimg.tw/qupyqupy/1450653793-2278123486.jpg?v=1450653808" alt="CALLUS95 2015-12-20 20-16-52-688.jpg"></a>&nbsp; </p> </div> <p>華雄。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429424"><img src="https://pic.pimg.tw/qupyqupy/1450653788-2520680991.jpg?v=1450653807" alt="CALLUS95 2015-12-20 19-37-21-393.jpg"></a> <br> </p> <p>李傕。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429436"><img src="https://pic.pimg.tw/qupyqupy/1450653790-1949476946.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-38-53-237.jpg"></a>&nbsp; </p> <p>郭汜。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206429439"><img src="https://pic.pimg.tw/qupyqupy/1450653790-798239314.jpg?v=1450653808" alt="CALLUS95 2015-12-20 19-40-47-428.jpg"></a>&nbsp; </p     result.push('<p>最元祖的吞食天地版本，記得以前電視台轉一轉就可以看到附近鄰居的電視機畫面，偶然一次的機會下看到鄰居玩的這個遊戲，看到三個人物排排站在地圖上走來走去的樣子煞是有趣。</p> <p>就這樣過了沒多久，當初的智冠就把這遊戲完整移植到個人電腦上，雖然整個畫面色彩大提升，但還是對任天堂的版本有特別的回憶。</p> <hr /> <p>經典的桃園三結義橋段。</p> <p><img alt="bandicam 2016-01-25 20-58-10-224.jpg" src="https://pic.pimg.tw/qupyqupy/1458523511-1317506092.jpg" title="bandicam 2016-01-25 20-58-10-224.jpg" /></p> <p>這三個人排排站著走的畫面，現在看到仍有莫名的感動，而且在當時遊戲能用的色彩並不多，能作出那麼生動的遊戲造型也是相當不容易。</p> <p><img alt="bandicam 2016-01-25 20-58-33-501.jpg" src="https://pic.pimg.tw/qupyqupy/1458523512-2038436225.jpg" title="bandicam 2016-01-25 20-58-33-501.jpg" /></p> <p>遊戲中各個商店。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-01-25 20-59-53-655.jpg" src="https://pic.pimg.tw/qupyqupy/1458523512-3343669681.jpg" title="bandicam 2016-01-25 20-59-53-655.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-01-25 20-59-59-060.jpg" src="https://pic.pimg.tw/qupyqupy/1458523512-1706261101.jpg" title="bandicam 2016-01-25 20-59-59-060.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-01-25 21-07-58-069.jpg" src="https://pic.pimg.tw/qupyqupy/1458523513-856173188.jpg" title="bandicam 2016-01-25 21-07-58-069.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-01-25 21-08-09-160.jpg" src="https://pic.pimg.tw/qupyqupy/1458523513-3742067695.jpg" title="bandicam 2016-01-25 21-08-09-160.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-01-25 21-08-47-783.jpg" src="https://pic.pimg.tw/qupyqupy/1458523514-4069497946.jpg" title="bandicam 2016-01-25 21-08-47-783.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-01-25 21-08-57-395.jpg" src="https://pic.pimg.tw/qupyqupy/1458523514-2345194505.jpg" title="bandicam 2016-01-25 21-08-57-395.jpg" /></div> </div> </div> <p>城寨裡面大小帳篷林立。</p> <p><img alt="bandicam 2016-01-25 21-25-57-768.jpg" src="https://pic.pimg.tw/qupyqupy/1458523514-3483633712.jpg" title="bandicam 2016-01-25 21-25-57-768.jpg" /></p> <p>破碎的城內景像。</p> <p><img alt="bandicam 2016-01-27 22-07-36-239.jpg" src="https://pic.pimg.tw/qupyqupy/1458523515-1999113868.jpg" title="bandicam 2016-01-27 22-07-36-239.jpg" /></p> <p>在討伐袁紹時，還有機會看到北邊的萬里長城。</p> <p><img alt="bandicam 2016-01-29 13-57-41-301.jpg" src="https://pic.pimg.tw/qupyqupy/1458523515-3561140154.jpg" title="bandicam 2016-01-29 13-57-41-301.jpg" /></p> <p>隊伍狀態的介面，除了顏色較為簡單以外，其餘跟智冠的電腦版相同（畢竟是完整移植的）</p> <p><img alt="bandicam 2016-01-29 15-34-04-702.jpg" src="https://pic.pimg.tw/qupyqupy/1458523515-2310964215.jpg" title="bandicam 2016-01-29 15-34-04-702.jpg" /></p> <p>遊戲中經典的練功升級區域落鳳坡，不過地點跟電腦版還是稍稍不同，必須在最下面的區塊才能遇到高經驗值的小兵。</p> <p><img alt="bandicam 2016-01-29 18-35-04-114.jpg" src="https://pic.pimg.tw/qupyqupy/1458523515-4189528259.jpg" title="bandicam 2016-01-29 18-35-04-114.jpg" /></p> <p>落鳳坡會遇到高經驗值的小兵，雖然兵力很多，但是攻擊力、防禦力卻沒有同樣的等級。</p> <p><img alt="bandicam 2016-01-29 18-40-07-425.jpg" src="https://pic.pimg.tw/qupyqupy/1458523516-3256694161.jpg" title="bandicam 2016-01-29 18-40-07-425.jpg" /></p> <p>攻吳前的複雜地型，這在電腦版上因為有地圖可以看，所以不會是很麻煩的地方。</p> <p>但在任天堂版，要是第一次來到這區域，肯定會為了尋路消耗不少兵力。</p> <p><img alt="bandicam 2016-01-30 11-36-02-819.jpg" src="https://pic.pimg.tw/qupyqupy/1458523516-2311986196.jpg" title="bandicam 2016-01-30 11-36-02-819.jpg" /></p> <p>結局影片。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/9QHjiFT_XdY" title="YouTube video player" width="560"></iframe></p>');
    result.push('<p>人物全部臉譜。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="758244121_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523506-3272222565.jpg" title="758244121_m.jpg" /></div> <div class="global_divtd"><img alt="758246263_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523505-2851817056.jpg" title="758246263_m.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="758246281_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523505-2510429333.jpg" title="758246281_m.jpg" /></div> <div class="global_divtd"><img alt="758246328_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523506-1193769902.jpg" title="758246328_m.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="758246372_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523507-2955772659.jpg" title="758246372_m.jpg" /></div> <div class="global_divtd"><img alt="758246400_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523507-2144736664.jpg" title="758246400_m.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="758246429_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523508-160900155.jpg" title="758246429_m.jpg" /></div> <div class="global_divtd"><img alt="758246472_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523508-3141067466.jpg" title="758246472_m.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="758246523_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523509-4261492110.jpg" title="758246523_m.jpg" /></div> <div class="global_divtd"><img alt="758246549_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523509-2202507519.jpg" title="758246549_m.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="758246558_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523510-3646554506.jpg" title="758246558_m.jpg" /></div> <div class="global_divtd"><img alt="758246588_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523510-1730189188.jpg" title="758246588_m.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="758243487_m.jpg" src="https://pic.pimg.tw/qupyqupy/1458523504-1471624679.jpg" title="758243487_m.jpg" /></div> </div> </div>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">黃巾賊之亂</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>一開始跟母親講完話就可以出門了。</p> <p><img alt="bandicam 2016-01-25 21-10-21-856.jpg" src="https://pic.pimg.tw/qupyqupy/1453728966-840840966.jpg?v=1453728983" title="bandicam 2016-01-25 21-10-21-856.jpg" /></p> <p>一出門口就跟張世平講話，可以得到金錢、兵糧資助。</p> <p><img alt="bandicam 2016-01-25 21-10-35-952.jpg" src="https://pic.pimg.tw/qupyqupy/1453728966-2876917602.jpg?v=1453728983" title="bandicam 2016-01-25 21-10-35-952.jpg" /></p> <p>在村子裡找到宋仁、宋勇，並且邀請他們加入。</p> <p><img alt="bandicam 2016-01-25 21-10-46-290.jpg" src="https://pic.pimg.tw/qupyqupy/1453728966-1239862498.jpg?v=1453728983" title="bandicam 2016-01-25 21-10-46-290.jpg" /></p> <p>出村後往左走來到徐州城。</p> <p><img alt="bandicam 2016-01-25 21-10-57-408.jpg" src="https://pic.pimg.tw/qupyqupy/1453728966-1109460653.jpg?v=1453728983" title="bandicam 2016-01-25 21-10-57-408.jpg" /></p> <p>進入城中這房子。</p> <p><img alt="bandicam 2016-01-25 21-11-10-648.jpg" src="https://pic.pimg.tw/qupyqupy/1453728966-1386119510.jpg?v=1453728983" title="bandicam 2016-01-25 21-11-10-648.jpg" /></p> <p>邀請糜竺加入。</p> <p><img alt="bandicam 2016-01-25 21-11-13-181.jpg" src="https://pic.pimg.tw/qupyqupy/1453728968-1475613422.jpg?v=1453728983" title="bandicam 2016-01-25 21-11-13-181.jpg" /></p> <p>跟城主陶謙講話，開始討伐黃巾賊的任務。</p> <p><img alt="bandicam 2016-01-25 21-11-46-335.jpg" src="https://pic.pimg.tw/qupyqupy/1453728969-1718463687.jpg?v=1453728983" title="bandicam 2016-01-25 21-11-46-335.jpg" /></p> <p>出城後往上走來到青州城打張梁。</p> <p><img alt="bandicam 2016-01-25 21-21-50-738.jpg" src="https://pic.pimg.tw/qupyqupy/1453728968-3466343001.jpg?v=1453728983" title="bandicam 2016-01-25 21-21-50-738.jpg" /></p> <p><img alt="bandicam 2016-01-25 21-21-59-145.jpg" src="https://pic.pimg.tw/qupyqupy/1453728969-206313915.jpg?v=1453728983" title="bandicam 2016-01-25 21-21-59-145.jpg" /></p> <p>打完張梁後，進城與城門口的人談話，決戰馬元義。</p> <p><img alt="bandicam 2016-01-25 21-22-21-858.jpg" src="https://pic.pimg.tw/qupyqupy/1453728970-1087671729.jpg?v=1453728983" title="bandicam 2016-01-25 21-22-21-858.jpg" /></p> <p><img alt="bandicam 2016-01-25 21-22-26-992.jpg" src="https://pic.pimg.tw/qupyqupy/1453728970-4083195488.jpg?v=1453728983" title="bandicam 2016-01-25 21-22-26-992.jpg" /></p> <p>進入城中這房子。</p> <p><img alt="bandicam 2016-01-25 21-23-16-124.jpg" src="https://pic.pimg.tw/qupyqupy/1453728970-2675543590.jpg?v=1453728983" title="bandicam 2016-01-25 21-23-16-124.jpg" /></p> <p>邀請陳登加入。</p> <p><img alt="bandicam 2016-01-25 21-23-30-927.jpg" src="https://pic.pimg.tw/qupyqupy/1453728971-1041848079.jpg?v=1453728983" title="bandicam 2016-01-25 21-23-30-927.jpg" /></p> <p>來到徐州城左方的大興寨打張寶。</p> <p><img alt="bandicam 2016-01-25 21-24-40-163.jpg" src="https://pic.pimg.tw/qupyqupy/1453728972-3142906589.jpg?v=1453728983" title="bandicam 2016-01-25 21-24-40-163.jpg" /></p> <p><img alt="bandicam 2016-01-25 21-24-47-242.jpg" src="https://pic.pimg.tw/qupyqupy/1453728972-3072692570.jpg?v=1453728983" title="bandicam 2016-01-25 21-24-47-242.jpg" /></p> <p>打贏後往下走前往鐵門峽打張角。</p> <p><img alt="bandicam 2016-01-25 21-25-20-655.jpg" src="https://pic.pimg.tw/qupyqupy/1453728974-2492677917.jpg?v=1453728983" title="bandicam 2016-01-25 21-25-20-655.jpg" /></p> <p><img alt="bandicam 2016-01-25 21-25-27-192.jpg" src="https://pic.pimg.tw/qupyqupy/1453728973-123833195.jpg?v=1453728983" title="bandicam 2016-01-25 21-25-27-192.jpg" /></p> <p>打贏後進寨可得知黃巾賊攻下青州城的事情。</p> <p><img alt="bandicam 2016-01-25 21-26-14-779.jpg" src="https://pic.pimg.tw/qupyqupy/1453728974-3104381708.jpg?v=1453728984" title="bandicam 2016-01-25 21-26-14-779.jpg" /></p> <p><span style="color:#FF0000;">此時有兩種攻下青州城的打法。</span></p> <p>第一個就是想辦法收服韓忠。</p> <p><img alt="bandicam 2016-01-25 21-27-37-352.jpg" src="https://pic.pimg.tw/qupyqupy/1453728973-646825019.jpg?v=1453728984" title="bandicam 2016-01-25 21-27-37-352.jpg" /></p> <p>接著進入青州城後方的山洞。</p> <p><img alt="bandicam 2016-01-25 21-27-46-044.jpg" src="https://pic.pimg.tw/qupyqupy/1453728974-1281465753.jpg?v=1453728984" title="bandicam 2016-01-25 21-27-46-044.jpg" /></p> <p>將韓忠排隊伍第一個，跟守橋人講話即可進入青州後方突襲張角（<span style="color:#FF0000;">戰鬥時只會遇到張角三兄弟</span>）</p> <p><img alt="bandicam 2016-01-25 21-28-09-898.jpg" src="https://pic.pimg.tw/qupyqupy/1453728974-3093096669.jpg?v=1453728984" title="bandicam 2016-01-25 21-28-09-898.jpg" /></p> <p>第二種就是正面進攻，直接硬碰硬。</p> <p><img alt="bandicam 2016-01-25 21-29-41-318.jpg" src="https://pic.pimg.tw/qupyqupy/1453728975-577761968.jpg?v=1453728984" title="bandicam 2016-01-25 21-29-41-318.jpg" /></p> <p>正面進攻的話敵人的陣容比較強大，但我覺得正面進攻比較好，走後路的方法途中還會經歷一些不必要的戰鬥損傷，其實並不划算。</p> <p><img alt="bandicam 2016-01-25 21-29-44-920.jpg" src="https://pic.pimg.tw/qupyqupy/1453728976-189751106.jpg?v=1453728984" title="bandicam 2016-01-25 21-29-44-920.jpg" /></p> <p>打贏後回徐州城見陶謙，接著劉備就當徐州城主了（<span style="color:#FF0000;">劉備脫離隊伍</span>）</p> <p><img alt="bandicam 2016-01-25 21-30-28-336.jpg" src="https://pic.pimg.tw/qupyqupy/1453728976-310686556.jpg?v=1453728984" title="bandicam 2016-01-25 21-30-28-336.jpg" /></p> <p>跟劉備還有右邊的人談完話後，往下走與劉封交談（<span style="color:#FF0000;">劉封加入</span>）</p> <p><img alt="bandicam 2016-01-25 21-30-38-911.jpg" src="https://pic.pimg.tw/qupyqupy/1453728976-1126263946.jpg?v=1453728984" title="bandicam 2016-01-25 21-30-38-911.jpg" /></p>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">討伐董卓</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>出徐州城往下來到汜水關，與華雄決戰。</p> <p><img alt="bandicam 2016-01-27 21-43-30-633.jpg" src="https://pic.pimg.tw/qupyqupy/1453904666-3027971133.jpg?v=1453904689" title="bandicam 2016-01-27 21-43-30-633.jpg" /></p> <p><img alt="bandicam 2016-01-27 21-43-59-278.jpg" src="https://pic.pimg.tw/qupyqupy/1453904665-3553784790.jpg?v=1453904689" title="bandicam 2016-01-27 21-43-59-278.jpg" /></p> <p>勝利後，可在關內找到楊謹加入。</p> <p><img alt="bandicam 2016-01-27 21-44-15-368.jpg" src="https://pic.pimg.tw/qupyqupy/1453904666-3541241972.jpg?v=1453904689" title="bandicam 2016-01-27 21-44-15-368.jpg" /></p> <p>接著進入汜水關左邊的洞窟探索。</p> <p><img alt="bandicam 2016-01-27 21-44-57-244.jpg" src="https://pic.pimg.tw/qupyqupy/1453904667-3231131018.jpg?v=1453904689" title="bandicam 2016-01-27 21-44-57-244.jpg" /></p> <p>找到黃金鑰匙。</p> <p><img alt="bandicam 2016-01-27 21-52-06-613.jpg" src="https://pic.pimg.tw/qupyqupy/1453904666-462741940.jpg?v=1453904690" title="bandicam 2016-01-27 21-52-06-613.jpg" /></p> <p>接著可以在洞口遇見關平加入。（<span style="color:#FF0000;">沒找到黃金鑰匙他是不會出現的</span>）</p> <p><img alt="bandicam 2016-01-27 22-03-28-079.jpg" src="https://pic.pimg.tw/qupyqupy/1453904666-3746125027.jpg?v=1453904690" title="bandicam 2016-01-27 22-03-28-079.jpg" /></p> <p>接著前往虎牢關決戰呂布。</p> <p><img alt="bandicam 2016-01-27 22-03-47-765.jpg" src="https://pic.pimg.tw/qupyqupy/1453904667-2182374888.jpg?v=1453904690" title="bandicam 2016-01-27 22-03-47-765.jpg" /></p> <p><img alt="bandicam 2016-01-27 22-03-58-877.jpg" src="https://pic.pimg.tw/qupyqupy/1453904667-1400562299.jpg?v=1453904690" title="bandicam 2016-01-27 22-03-58-877.jpg" /></p> <p>打贏後在關內可以找到火虎加入。</p> <p><img alt="bandicam 2016-01-27 22-04-57-878.jpg" src="https://pic.pimg.tw/qupyqupy/1453904670-1366138925.jpg?v=1453904690" title="bandicam 2016-01-27 22-04-57-878.jpg" /></p> <p>接著攻打洛陽，洛陽前方有兩座關卡，最好是打完後回去休息一下再來打主城。</p> <p><img alt="bandicam 2016-01-27 22-06-19-278.jpg" src="https://pic.pimg.tw/qupyqupy/1453904669-155528428.jpg?v=1453904690" title="bandicam 2016-01-27 22-06-19-278.jpg" /></p> <p><img alt="bandicam 2016-01-27 22-06-23-967.jpg" src="https://pic.pimg.tw/qupyqupy/1453904669-4073377917.jpg?v=1453904690" title="bandicam 2016-01-27 22-06-23-967.jpg" /></p> <p><img alt="bandicam 2016-01-27 22-06-34-636.jpg" src="https://pic.pimg.tw/qupyqupy/1453904670-1990362091.jpg?v=1453904690" title="bandicam 2016-01-27 22-06-34-636.jpg" /></p> <p>打完兩座關卡後，直接進攻主城決戰董卓。</p> <p><img alt="bandicam 2016-01-27 22-06-45-826.jpg" src="https://pic.pimg.tw/qupyqupy/1453904672-1494010694.jpg?v=1453904690" title="bandicam 2016-01-27 22-06-45-826.jpg" /></p> <p><img alt="bandicam 2016-01-27 22-07-14-860.jpg" src="https://pic.pimg.tw/qupyqupy/1453904672-174959434.jpg?v=1453904690" title="bandicam 2016-01-27 22-07-14-860.jpg" /></p> <p>在荒廢的洛陽城內可以找到王貴加入。在找到王貴的附近可以打聽到七星刀的消息。</p> <p><img alt="bandicam 2016-01-27 22-08-15-794.jpg" src="https://pic.pimg.tw/qupyqupy/1453904672-3451530443.jpg?v=1453904690" title="bandicam 2016-01-27 22-08-15-794.jpg" /></p> <p>來到城內左上角的房子。</p> <p><img alt="bandicam 2016-01-27 22-09-02-646.jpg" src="https://pic.pimg.tw/qupyqupy/1453904674-587856895.jpg?v=1453904690" title="bandicam 2016-01-27 22-09-02-646.jpg" /></p> <p>站在紅色地板上使用黃金鑰匙就可以得到七星刀了（<span style="color:#FF0000;">這不是裝備，而是呂布加入的必要道具</span>）</p> <p><img alt="bandicam 2016-01-27 22-09-07-341.jpg" src="https://pic.pimg.tw/qupyqupy/1453904674-380200576.jpg?v=1453904690" title="bandicam 2016-01-27 22-09-07-341.jpg" /></p> <p>接著順路進攻揚州城。</p> <p><img alt="bandicam 2016-01-27 22-09-49-347.jpg" src="https://pic.pimg.tw/qupyqupy/1453904674-54993262.jpg?v=1453904690" title="bandicam 2016-01-27 22-09-49-347.jpg" /></p> <p><img alt="bandicam 2016-01-27 22-09-56-409.jpg" src="https://pic.pimg.tw/qupyqupy/1453904674-1370378365.jpg?v=1453904690" title="bandicam 2016-01-27 22-09-56-409.jpg" /></p> <p>決戰揚州城時，可以在戰鬥中使用七星刀來使呂布加入。並且得到赤兔馬的下落。</p> <p><img alt="bandicam 2016-01-27 22-10-34-998.jpg" src="https://pic.pimg.tw/qupyqupy/1453904674-1002710385.jpg?v=1453904690" title="bandicam 2016-01-27 22-10-34-998.jpg" /></p> <p>在揚州城內可以遇到皇帝。</p> <p><img alt="bandicam 2016-01-27 22-11-33-338.jpg" src="https://pic.pimg.tw/qupyqupy/1453904675-3576822870.jpg?v=1453904690" title="bandicam 2016-01-27 22-11-33-338.jpg" /></p> <p>呂布加入後來到汜水關左方下圖處調查，可以得到赤兔馬。</p> <p><img alt="bandicam 2016-01-27 22-14-06-584.jpg" src="https://pic.pimg.tw/qupyqupy/1453904676-3920219236.jpg?v=1453904690" title="bandicam 2016-01-27 22-14-06-584.jpg" /></p> <p>接著走過揚州左邊的洞窟（<span style="color:#FF0000;">裡面敵人頗強</span>）</p> <p><img alt="bandicam 2016-01-27 22-17-13-872.jpg" src="https://pic.pimg.tw/qupyqupy/1453904678-2505015170.jpg?v=1453904690" title="bandicam 2016-01-27 22-17-13-872.jpg" /></p> <p>過了洞窟後準備攻下長安，消滅董卓。</p> <p><img alt="bandicam 2016-01-27 22-20-01-573.jpg" src="https://pic.pimg.tw/qupyqupy/1453904677-1766522765.jpg?v=1453904690" title="bandicam 2016-01-27 22-20-01-573.jpg" /></p> <p><img alt="bandicam 2016-01-27 22-20-05-255.jpg" src="https://pic.pimg.tw/qupyqupy/1453904677-1662558267.jpg?v=1453904690" title="bandicam 2016-01-27 22-20-05-255.jpg" /></p> <p><img alt="bandicam 2016-01-27 22-20-17-062.jpg" src="https://pic.pimg.tw/qupyqupy/1453904678-2574656724.jpg?v=1453904690" title="bandicam 2016-01-27 22-20-17-062.jpg" /></p> <p>打贏後進長安城可以找到周超加入。</p> <p><img alt="bandicam 2016-01-27 22-20-47-117.jpg" src="https://pic.pimg.tw/qupyqupy/1453904680-362648414.jpg?v=1453904690" title="bandicam 2016-01-27 22-20-47-117.jpg" /></p> <p>接著把劉備呼叫來此城。</p> <p><img alt="bandicam 2016-01-27 22-21-45-002.jpg" src="https://pic.pimg.tw/qupyqupy/1453904681-225903976.jpg?v=1453904690" title="bandicam 2016-01-27 22-21-45-002.jpg" /></p> <p>到宮殿去找劉備對話。</p> <p><img alt="bandicam 2016-01-27 22-22-03-510.jpg" src="https://pic.pimg.tw/qupyqupy/1453904681-1340537990.jpg?v=1453904691" title="bandicam 2016-01-27 22-22-03-510.jpg" /></p> <p>接著劇情會自動來到宿屋。</p> <p><img alt="bandicam 2016-01-27 22-22-25-677.jpg" src="https://pic.pimg.tw/qupyqupy/1453904681-1121598127.jpg?v=1453904691" title="bandicam 2016-01-27 22-22-25-677.jpg" /></p>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">剿滅袁術</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>到宮殿去跟劉備還有劉備旁邊的人講講話，接著就展開討伐袁術的任務。</p> <p><img alt="bandicam 2016-01-28 22-48-46-255.jpg" src="https://pic.pimg.tw/qupyqupy/1453993952-636527138.jpg?v=1453993983" title="bandicam 2016-01-28 22-48-46-255.jpg" /></p> <p>先前往長安城下方的酒館。</p> <p><img alt="bandicam 2016-01-28 22-49-46-841.jpg" src="https://pic.pimg.tw/qupyqupy/1453993946-2340448632.jpg?v=1453993983" title="bandicam 2016-01-28 22-49-46-841.jpg" /></p> <p>可以看到趙雲，但是目前他是不會加入的。</p> <p><img alt="bandicam 2016-01-28 22-49-53-850.jpg" src="https://pic.pimg.tw/qupyqupy/1453993946-591885953.jpg?v=1453993983" title="bandicam 2016-01-28 22-49-53-850.jpg" /></p> <p>接著進攻宛城。</p> <p><img alt="bandicam 2016-01-28 22-50-47-003.jpg" src="https://pic.pimg.tw/qupyqupy/1453993945-2097999900.jpg?v=1453993983" title="bandicam 2016-01-28 22-50-47-003.jpg" /></p> <p><img alt="bandicam 2016-01-28 22-50-50-739.jpg" src="https://pic.pimg.tw/qupyqupy/1453993947-3994785700.jpg?v=1453993983" title="bandicam 2016-01-28 22-50-50-739.jpg" /></p> <p>再來進攻淮南城。</p> <p><img alt="bandicam 2016-01-28 22-51-45-245.jpg" src="https://pic.pimg.tw/qupyqupy/1453993960-2869263790.jpg?v=1453993983" title="bandicam 2016-01-28 22-51-45-245.jpg" /></p> <p><img alt="bandicam 2016-01-28 22-51-50-440.jpg" src="https://pic.pimg.tw/qupyqupy/1453993951-4285793390.jpg?v=1453993983" title="bandicam 2016-01-28 22-51-50-440.jpg" /></p> <p>順著路走攻下此城寨。</p> <p><img alt="bandicam 2016-01-28 22-52-35-510.jpg" src="https://pic.pimg.tw/qupyqupy/1453993966-3808356500.jpg?v=1453993983" title="bandicam 2016-01-28 22-52-35-510.jpg" /></p> <p>打贏後進入寨中的大帳。</p> <p><img alt="bandicam 2016-01-28 22-52-58-778.jpg" src="https://pic.pimg.tw/qupyqupy/1453993953-1825302649.jpg?v=1453993983" title="bandicam 2016-01-28 22-52-58-778.jpg" /></p> <p>與裡面的人講話可以得到介紹信。</p> <p><img alt="bandicam 2016-01-28 22-53-17-747.jpg" src="https://pic.pimg.tw/qupyqupy/1453993953-2595547468.jpg?v=1453993983" title="bandicam 2016-01-28 22-53-17-747.jpg" /></p> <p>接著出寨，往右下方走，可以看到一個小屋。</p> <p><img alt="bandicam 2016-01-28 22-53-28-269.jpg" src="https://pic.pimg.tw/qupyqupy/1453993958-113235704.jpg?v=1453993983" title="bandicam 2016-01-28 22-53-28-269.jpg" /></p> <p>屋中的正是水鏡先生，此時可以得知臥龍、鳳雛的情報。</p> <p><img alt="bandicam 2016-01-28 22-53-33-022.jpg" src="https://pic.pimg.tw/qupyqupy/1453993970-1812525545.jpg?v=1453993983" title="bandicam 2016-01-28 22-53-33-022.jpg" /></p> <p>接著繼續順著路往南陽前進，南陽城右邊有個山洞，裡面有寶物可以拿，不拿亦可。</p> <p><img alt="bandicam 2016-01-28 22-54-18-948.jpg" src="https://pic.pimg.tw/qupyqupy/1453993967-3149760874.jpg?v=1453993983" title="bandicam 2016-01-28 22-54-18-948.jpg" /></p> <p>進攻南陽前兩個城寨。</p> <p><img alt="bandicam 2016-01-28 22-54-22-448.jpg" src="https://pic.pimg.tw/qupyqupy/1453993965-1090176985.jpg?v=1453993983" title="bandicam 2016-01-28 22-54-22-448.jpg" /></p> <p><img alt="bandicam 2016-01-28 22-54-27-123.jpg" src="https://pic.pimg.tw/qupyqupy/1453993964-1686234463.jpg?v=1453993983" title="bandicam 2016-01-28 22-54-27-123.jpg" /></p> <p><img alt="bandicam 2016-01-28 22-54-35-490.jpg" src="https://pic.pimg.tw/qupyqupy/1453993967-2157713063.jpg?v=1453993983" title="bandicam 2016-01-28 22-54-35-490.jpg" /></p> <p>進攻南陽城，決戰袁術。</p> <p><img alt="bandicam 2016-01-28 22-55-02-342.jpg" src="https://pic.pimg.tw/qupyqupy/1453993969-184609809.jpg?v=1453993983" title="bandicam 2016-01-28 22-55-02-342.jpg" /></p> <p><img alt="bandicam 2016-01-28 22-55-09-351.jpg" src="https://pic.pimg.tw/qupyqupy/1453993970-2393416507.jpg?v=1453993983" title="bandicam 2016-01-28 22-55-09-351.jpg" /></p> <p>打贏後會出現要不要放過袁術的選項，放過的話之後打袁紹時袁術會出現在袁紹陣營中。</p> <p><img alt="bandicam 2016-01-28 22-56-16-365.jpg" src="https://pic.pimg.tw/qupyqupy/1453993971-3691618787.jpg?v=1453993983" title="bandicam 2016-01-28 22-56-16-365.jpg" /></p> <p>攻下南陽城後往北走。</p> <p><img alt="bandicam 2016-01-28 23-04-59-615.jpg" src="https://pic.pimg.tw/qupyqupy/1453993974-2231223750.jpg?v=1453993984" title="bandicam 2016-01-28 23-04-59-615.jpg" /></p> <p>會遇見袁紹勢力，此時如果有說得呂布的話，呂布會背叛劉備。</p> <p><img alt="bandicam 2016-01-28 23-05-11-171.jpg" src="https://pic.pimg.tw/qupyqupy/1453993971-3895276321.jpg?v=1453993984" title="bandicam 2016-01-28 23-05-11-171.jpg" /></p>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">再滅袁紹</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>先回南陽城休息，順便到城右上角跟此商人購買銀鑰匙（4000兩）</p> <p><img alt="bandicam 2016-01-29 13-53-59-253.jpg" src="https://pic.pimg.tw/qupyqupy/1454049288-3206397218.jpg?v=1454049306" title="bandicam 2016-01-29 13-53-59-253.jpg" /></p> <p>接著繼續前進攻下渤海城。</p> <p><img alt="bandicam 2016-01-29 13-54-35-486.jpg" src="https://pic.pimg.tw/qupyqupy/1454049289-550679953.jpg?v=1454049306" title="bandicam 2016-01-29 13-54-35-486.jpg" /></p> <p><img alt="bandicam 2016-01-29 13-54-49-905.jpg" src="https://pic.pimg.tw/qupyqupy/1454049290-1438785593.jpg?v=1454049306" title="bandicam 2016-01-29 13-54-49-905.jpg" /></p> <p>攻下後發現有人擋住前進的路，必須找到徐庶他才會讓開。</p> <p><img alt="bandicam 2016-01-29 13-54-59-637.jpg" src="https://pic.pimg.tw/qupyqupy/1454049291-3735296184.jpg?v=1454049306" title="bandicam 2016-01-29 13-54-59-637.jpg" /></p> <p>到城內左下角的房子與此人交談，得到炸藥。</p> <p><img alt="bandicam 2016-01-29 13-58-17-896.jpg" src="https://pic.pimg.tw/qupyqupy/1454049291-3970615853.jpg?v=1454049306" title="bandicam 2016-01-29 13-58-17-896.jpg" /></p> <p>出渤海城往左走，進入此山洞。</p> <p><img alt="bandicam 2016-01-29 14-08-13-853.jpg" src="https://pic.pimg.tw/qupyqupy/1454049292-1308353842.jpg?v=1454049306" title="bandicam 2016-01-29 14-08-13-853.jpg" /></p> <p>山洞中可以找到周倉加入。</p> <p><img alt="bandicam 2016-01-29 14-08-45-677.jpg" src="https://pic.pimg.tw/qupyqupy/1454049293-2801073271.jpg?v=1454049306" title="bandicam 2016-01-29 14-08-45-677.jpg" /></p> <p>在山洞深處可以發現徐庶，用炸藥炸開眼前石頭與徐庶交談即可加入。</p> <p><img alt="bandicam 2016-01-29 14-12-05-621.jpg" src="https://pic.pimg.tw/qupyqupy/1454049293-1781557206.jpg?v=1454049306" title="bandicam 2016-01-29 14-12-05-621.jpg" /></p> <p>回到渤海城，將徐庶排在隊伍第一個，此人就會讓開。</p> <p><img alt="bandicam 2016-01-29 14-13-34-268.jpg" src="https://pic.pimg.tw/qupyqupy/1454049294-2733652129.jpg?v=1454049306" title="bandicam 2016-01-29 14-13-34-268.jpg" /></p> <p>繼續前進攻下此大寨。</p> <p><img alt="bandicam 2016-01-29 14-14-27-740.jpg" src="https://pic.pimg.tw/qupyqupy/1454049294-319031711.jpg?v=1454049306" title="bandicam 2016-01-29 14-14-27-740.jpg" /></p> <p><img alt="bandicam 2016-01-29 14-15-36-943.jpg" src="https://pic.pimg.tw/qupyqupy/1454049295-865412580.jpg?v=1454049306" title="bandicam 2016-01-29 14-15-36-943.jpg" /></p> <p>寨中可以發現趙雲的妹妹，用銀鑰匙打開牢門與她交談即可得到書信。</p> <p><img alt="bandicam 2016-01-29 14-15-47-098.jpg" src="https://pic.pimg.tw/qupyqupy/1454049295-1787085017.jpg?v=1454049306" title="bandicam 2016-01-29 14-15-47-098.jpg" /></p> <p>前往廣宗城，發現趙雲擋在路中間，拿書信給他看即可加入。</p> <p><img alt="bandicam 2016-01-29 14-16-40-251.jpg" src="https://pic.pimg.tw/qupyqupy/1454049295-2204650237.jpg?v=1454049306" title="bandicam 2016-01-29 14-16-40-251.jpg" /></p> <p>接著攻下廣宗城。</p> <p><img alt="bandicam 2016-01-29 14-17-55-436.jpg" src="https://pic.pimg.tw/qupyqupy/1454049297-34198073.jpg?v=1454049306" title="bandicam 2016-01-29 14-17-55-436.jpg" /></p> <p>攻下後進城，在城內發現袁尚，交談後進入戰鬥。</p> <p><img alt="bandicam 2016-01-29 14-19-07-193.jpg" src="https://pic.pimg.tw/qupyqupy/1454049297-998051556.jpg?v=1454049306" title="bandicam 2016-01-29 14-19-07-193.jpg" /></p> <p>接著前往冀州城經歷三場戰鬥後，消滅袁紹勢力。</p> <p><img alt="bandicam 2016-01-29 14-19-35-833.jpg" src="https://pic.pimg.tw/qupyqupy/1454049297-2645637549.jpg?v=1454049306" title="bandicam 2016-01-29 14-19-35-833.jpg" /></p> <p><img alt="bandicam 2016-01-29 14-19-39-918.jpg" src="https://pic.pimg.tw/qupyqupy/1454049298-3445177253.jpg?v=1454049307" title="bandicam 2016-01-29 14-19-39-918.jpg" /></p> <p><img alt="bandicam 2016-01-29 14-19-46-049.jpg" src="https://pic.pimg.tw/qupyqupy/1454049298-2166590672.jpg?v=1454049307" title="bandicam 2016-01-29 14-19-46-049.jpg" /></p> <p><img alt="bandicam 2016-01-29 14-19-56-781.jpg" src="https://pic.pimg.tw/qupyqupy/1454049299-3416237020.jpg?v=1454049307" title="bandicam 2016-01-29 14-19-56-781.jpg" /></p> <p>冀州城外有個小屋。</p> <p><img alt="bandicam 2016-01-29 14-21-34-726.jpg" src="https://pic.pimg.tw/qupyqupy/1454049300-342966422.jpg?v=1454049307" title="bandicam 2016-01-29 14-21-34-726.jpg" /></p> <p>與小屋內的人交談可以免費升一級（<span style="color:#FF0000;">最好是 51 級的時候再來</span>）</p> <p><img alt="bandicam 2016-01-29 14-21-39-099.jpg" src="https://pic.pimg.tw/qupyqupy/1454049300-2967663544.jpg?v=1454049307" title="bandicam 2016-01-29 14-21-39-099.jpg" /></p>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">平定荊州</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>先回到南陽城後，往左走會看到一座橋，過橋後就是荊州了。</p> <p>首先看到的小屋是伊籍的家。</p> <p><img alt="bandicam 2016-01-29 14-57-00-640.jpg" src="https://pic.pimg.tw/qupyqupy/1454069314-2308408588.jpg?v=1454069357" title="bandicam 2016-01-29 14-57-00-640.jpg" /></p> <p>進去跟他講講話。</p> <p><img alt="bandicam 2016-01-29 14-57-24-610.jpg" src="https://pic.pimg.tw/qupyqupy/1454069315-2334021851.jpg?v=1454069357" title="bandicam 2016-01-29 14-57-24-610.jpg" /></p> <p>再來是馬謖的家。</p> <p><img alt="bandicam 2016-01-29 14-57-42-930.jpg" src="https://pic.pimg.tw/qupyqupy/1454069315-2892666617.jpg?v=1454069357" title="bandicam 2016-01-29 14-57-42-930.jpg" /></p> <p>進去跟他講講話。</p> <p><img alt="bandicam 2016-01-29 14-58-59-489.jpg" src="https://pic.pimg.tw/qupyqupy/1454069315-33579670.jpg?v=1454069357" title="bandicam 2016-01-29 14-58-59-489.jpg" /></p> <p>再來是孔明的家。</p> <p><img alt="bandicam 2016-01-29 14-59-05-417.jpg" src="https://pic.pimg.tw/qupyqupy/1454069314-4266792532.jpg?v=1454069357" title="bandicam 2016-01-29 14-59-05-417.jpg" /></p> <p>不過孔明目前人不在家。同樣進去講講話。</p> <p><img alt="bandicam 2016-01-29 14-59-09-944.jpg" src="https://pic.pimg.tw/qupyqupy/1454069316-3450642258.jpg?v=1454069357" title="bandicam 2016-01-29 14-59-09-944.jpg" /></p> <p>接著是馬良的家。</p> <p><img alt="bandicam 2016-01-29 14-59-26-748.jpg" src="https://pic.pimg.tw/qupyqupy/1454069316-1908299763.jpg?v=1454069357" title="bandicam 2016-01-29 14-59-26-748.jpg" /></p> <p>同樣進去講講話。</p> <p><img alt="bandicam 2016-01-29 14-59-30-029.jpg" src="https://pic.pimg.tw/qupyqupy/1454069316-4066373870.jpg?v=1454069357" title="bandicam 2016-01-29 14-59-30-029.jpg" /></p> <p>接著攻下武陵城。</p> <p><img alt="bandicam 2016-01-29 14-59-40-032.jpg" src="https://pic.pimg.tw/qupyqupy/1454069317-3812725421.jpg?v=1454069358" title="bandicam 2016-01-29 14-59-40-032.jpg" /></p> <p><img alt="bandicam 2016-01-29 14-59-51-429.jpg" src="https://pic.pimg.tw/qupyqupy/1454069317-3327041842.jpg?v=1454069358" title="bandicam 2016-01-29 14-59-51-429.jpg" /></p> <p>再來攻下長沙城。</p> <p><img alt="bandicam 2016-01-29 15-00-52-545.jpg" src="https://pic.pimg.tw/qupyqupy/1454069318-3310332776.jpg?v=1454069358" title="bandicam 2016-01-29 15-00-52-545.jpg" /></p> <p><img alt="bandicam 2016-01-29 15-00-58-538.jpg" src="https://pic.pimg.tw/qupyqupy/1454069318-276833834.jpg?v=1454069358" title="bandicam 2016-01-29 15-00-58-538.jpg" /></p> <p>打贏後進城，黄忠、魏延會在門口等著加入。</p> <p><img alt="bandicam 2016-01-29 15-01-13-837.jpg" src="https://pic.pimg.tw/qupyqupy/1454069319-50492889.jpg?v=1454069358" title="bandicam 2016-01-29 15-01-13-837.jpg" /></p> <p>接著來到桂陽城。</p> <p><img alt="bandicam 2016-01-29 15-02-55-320.jpg" src="https://pic.pimg.tw/qupyqupy/1454069319-2334109373.jpg?v=1454069358" title="bandicam 2016-01-29 15-02-55-320.jpg" /></p> <p>雖然沒經過戰鬥就能進城了，但是街道上所有的屋子都不能進去。</p> <p><img alt="bandicam 2016-01-29 15-02-59-349.jpg" src="https://pic.pimg.tw/qupyqupy/1454069319-65205684.jpg?v=1454069358" title="bandicam 2016-01-29 15-02-59-349.jpg" /></p> <p>跟城主趙範講話，記得要選否，不然會受重傷進入戰鬥。</p> <p><img alt="bandicam 2016-01-29 15-03-44-831.jpg" src="https://pic.pimg.tw/qupyqupy/1454069319-4243642736.jpg?v=1454069358" title="bandicam 2016-01-29 15-03-44-831.jpg" /></p> <p><img alt="bandicam 2016-01-29 15-04-13-184.jpg" src="https://pic.pimg.tw/qupyqupy/1454069319-1905685159.jpg?v=1454069358" title="bandicam 2016-01-29 15-04-13-184.jpg" /></p> <p>攻下桂陽後，緊接著進攻最後一座零陵城。</p> <p><img alt="bandicam 2016-01-29 15-05-04-399.jpg" src="https://pic.pimg.tw/qupyqupy/1454069320-2730126252.jpg?v=1454069358" title="bandicam 2016-01-29 15-05-04-399.jpg" /></p> <p><img alt="bandicam 2016-01-29 15-05-09-447.jpg" src="https://pic.pimg.tw/qupyqupy/1454069320-627597236.jpg?v=1454069358" title="bandicam 2016-01-29 15-05-09-447.jpg" /></p> <p><img alt="bandicam 2016-01-29 15-05-25-733.jpg" src="https://pic.pimg.tw/qupyqupy/1454069320-2004687640.jpg?v=1454069358" title="bandicam 2016-01-29 15-05-25-733.jpg" /></p> <p>打贏後進城跟各個村民交談，得知龐統的消息。</p> <p><img alt="bandicam 2016-01-29 15-07-20-635.jpg" src="https://pic.pimg.tw/qupyqupy/1454069321-1053531498.jpg?v=1454069358" title="bandicam 2016-01-29 15-07-20-635.jpg" /></p> <p>出城後在野外晃晃遇到龐統。</p> <p><img alt="bandicam 2016-01-29 15-07-35-327.jpg" src="https://pic.pimg.tw/qupyqupy/1454069321-2495875816.jpg?v=1454069358" title="bandicam 2016-01-29 15-07-35-327.jpg" /></p> <p>打贏後龐統便會加入。</p> <p><img alt="bandicam 2016-01-29 15-07-48-483.jpg" src="https://pic.pimg.tw/qupyqupy/1454069321-2287042929.jpg?v=1454069358" title="bandicam 2016-01-29 15-07-48-483.jpg" /></p> <p>在零陵城外有個小屋。</p> <p><img alt="bandicam 2016-01-29 15-14-47-276.jpg" src="https://pic.pimg.tw/qupyqupy/1454069321-4192965067.jpg?v=1454069358" title="bandicam 2016-01-29 15-14-47-276.jpg" /></p> <p>裡面是龐統的愛慕者，在他面前調查可以發現一把 攻+120 的武器。</p> <p><img alt="bandicam 2016-01-29 15-15-05-555.jpg" src="https://pic.pimg.tw/qupyqupy/1454069322-3644795554.jpg?v=1454069358" title="bandicam 2016-01-29 15-15-05-555.jpg" /></p> <p>到馬良的小屋。</p> <p><img alt="bandicam 2016-01-29 15-21-45-139.jpg" src="https://pic.pimg.tw/qupyqupy/1454069322-2219678875.jpg?v=1454069358" title="bandicam 2016-01-29 15-21-45-139.jpg" /></p> <p>入內跟馬良、馬謖交談，兩人加入。</p> <p><img alt="bandicam 2016-01-29 15-21-48-372.jpg" src="https://pic.pimg.tw/qupyqupy/1454069323-1569930036.jpg?v=1454069358" title="bandicam 2016-01-29 15-21-48-372.jpg" /></p> <p>接著前往桂陽城。</p> <p><img alt="bandicam 2016-01-29 15-22-24-630.jpg" src="https://pic.pimg.tw/qupyqupy/1454069323-3572453804.jpg?v=1454069358" title="bandicam 2016-01-29 15-22-24-630.jpg" /></p> <p>把劉備招換過來。</p> <p><img alt="bandicam 2016-01-29 15-22-38-513.jpg" src="https://pic.pimg.tw/qupyqupy/1454069323-1961621570.jpg?v=1454069358" title="bandicam 2016-01-29 15-22-38-513.jpg" /></p> <p>跟劉備交談後，徐庶脫離隊伍。</p> <p><img alt="bandicam 2016-01-29 15-23-00-758.jpg" src="https://pic.pimg.tw/qupyqupy/1454069323-3797278522.jpg?v=1454069358" title="bandicam 2016-01-29 15-23-00-758.jpg" /></p> <p>出宮殿發現徐庶檔在入口處，交談後得知孔明消息。</p> <p><img alt="bandicam 2016-01-29 15-23-45-296.jpg" src="https://pic.pimg.tw/qupyqupy/1454069324-714607925.jpg?v=1454069358" title="bandicam 2016-01-29 15-23-45-296.jpg" /></p> <p>前往孔明的家。</p> <p><img alt="bandicam 2016-01-29 15-25-19-969.jpg" src="https://pic.pimg.tw/qupyqupy/1454069324-2924649352.jpg?v=1454069358" title="bandicam 2016-01-29 15-25-19-969.jpg" /></p> <p>發現孔明前往樓桑村。</p> <p><img alt="bandicam 2016-01-29 15-25-31-059.jpg" src="https://pic.pimg.tw/qupyqupy/1454069325-2075269296.jpg?v=1454069358" title="bandicam 2016-01-29 15-25-31-059.jpg" /></p> <p>使用神行之符回到徐州城。</p> <p><img alt="bandicam 2016-01-29 15-27-25-127.jpg" src="https://pic.pimg.tw/qupyqupy/1454069325-2025315092.jpg?v=1454069358" title="bandicam 2016-01-29 15-27-25-127.jpg" /></p> <p>前往樓桑村。</p> <p><img alt="bandicam 2016-01-29 15-27-39-906.jpg" src="https://pic.pimg.tw/qupyqupy/1454069325-3826505950.jpg?v=1454069358" title="bandicam 2016-01-29 15-27-39-906.jpg" /></p> <p>進入此小屋。</p> <p><img alt="bandicam 2016-01-29 15-27-48-819.jpg" src="https://pic.pimg.tw/qupyqupy/1454069326-512865704.jpg?v=1454069358" title="bandicam 2016-01-29 15-27-48-819.jpg" /></p> <p>與崔州平交談，發現孔明已經離開。</p> <p><img alt="bandicam 2016-01-29 15-27-54-398.jpg" src="https://pic.pimg.tw/qupyqupy/1454069326-3611359569.jpg?v=1454069358" title="bandicam 2016-01-29 15-27-54-398.jpg" /></p> <p>接著回到孔明的家，發現他又出門了。</p> <p><img alt="bandicam 2016-01-29 15-28-52-088.jpg" src="https://pic.pimg.tw/qupyqupy/1454069326-1995314069.jpg?v=1454069358" title="bandicam 2016-01-29 15-28-52-088.jpg" /></p> <p>接著回到南陽城。</p> <p><img alt="bandicam 2016-01-29 15-29-13-497.jpg" src="https://pic.pimg.tw/qupyqupy/1454069326-1984128171.jpg?v=1454069358" title="bandicam 2016-01-29 15-29-13-497.jpg" /></p> <p>把劉備招換過來。</p> <p><img alt="bandicam 2016-01-29 15-29-22-657.jpg" src="https://pic.pimg.tw/qupyqupy/1454069326-3876593265.jpg?v=1454069358" title="bandicam 2016-01-29 15-29-22-657.jpg" /></p> <p>與劉備交談後，得知孔明消息。</p> <p><img alt="bandicam 2016-01-29 15-29-28-811.jpg" src="https://pic.pimg.tw/qupyqupy/1454069327-3550055246.jpg?v=1454069358" title="bandicam 2016-01-29 15-29-28-811.jpg" /></p> <p>再度前往孔明的家，發現他正在睡覺，與他對話選否。</p> <p><img alt="bandicam 2016-01-29 15-31-05-404.jpg" src="https://pic.pimg.tw/qupyqupy/1454069327-2383934543.jpg?v=1454069358" title="bandicam 2016-01-29 15-31-05-404.jpg" /></p> <p>接著前往桂陽城。</p> <p><img alt="bandicam 2016-01-29 15-33-06-887.jpg" src="https://pic.pimg.tw/qupyqupy/1454069327-819399765.jpg?v=1454069358" title="bandicam 2016-01-29 15-33-06-887.jpg" /></p> <p>再把劉備招換過來。</p> <p><img alt="bandicam 2016-01-29 15-33-18-968.jpg" src="https://pic.pimg.tw/qupyqupy/1454069328-2426896090.jpg?v=1454069358" title="bandicam 2016-01-29 15-33-18-968.jpg" /></p> <p>與劉備、孔明交談，孔明加入。</p> <p><img alt="bandicam 2016-01-29 15-33-27-380.jpg" src="https://pic.pimg.tw/qupyqupy/1454069328-1750861413.jpg?v=1454069358" title="bandicam 2016-01-29 15-33-27-380.jpg" /></p>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">入主西川</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>往零陵城左邊走會看到一座橋，走過去就是西蜀範圍。</p> <p><img alt="bandicam 2016-01-29 18-22-11-777.jpg" src="https://pic.pimg.tw/qupyqupy/1454114458-4071103483.jpg?v=1454114485" title="bandicam 2016-01-29 18-22-11-777.jpg" /></p> <p>進入西蜀境內會隨機遇到呂布，打贏後呂布終於領便當了。</p> <p><img alt="bandicam 2016-01-29 18-22-19-170.jpg" src="https://pic.pimg.tw/qupyqupy/1454114458-1243381173.jpg?v=1454114485" title="bandicam 2016-01-29 18-22-19-170.jpg" /></p> <p>一路來到一座小屋。</p> <p><img alt="bandicam 2016-01-29 18-26-05-071.jpg" src="https://pic.pimg.tw/qupyqupy/1454114459-496680503.jpg?v=1454114485" title="bandicam 2016-01-29 18-26-05-071.jpg" /></p> <p>進去跟裡面的人談談話。</p> <p><img alt="bandicam 2016-01-29 18-26-11-822.jpg" src="https://pic.pimg.tw/qupyqupy/1454114459-286059155.jpg?v=1454114485" title="bandicam 2016-01-29 18-26-11-822.jpg" /></p> <p>順著路攻下落鳳坡的山寨。</p> <p><img alt="bandicam 2016-01-29 18-26-34-703.jpg" src="https://pic.pimg.tw/qupyqupy/1454114461-1909453507.jpg?v=1454114485" title="bandicam 2016-01-29 18-26-34-703.jpg" /></p> <p><img alt="bandicam 2016-01-29 18-26-40-335.jpg" src="https://pic.pimg.tw/qupyqupy/1454114462-4125318006.jpg?v=1454114485" title="bandicam 2016-01-29 18-26-40-335.jpg" /></p> <p>接著順著路攻下涪水城。</p> <p><img alt="bandicam 2016-01-29 18-28-25-511.jpg" src="https://pic.pimg.tw/qupyqupy/1454114463-3211829832.jpg?v=1454114485" title="bandicam 2016-01-29 18-28-25-511.jpg" /></p> <p><img alt="bandicam 2016-01-29 18-28-35-364.jpg" src="https://pic.pimg.tw/qupyqupy/1454114463-3667904897.jpg?v=1454114485" title="bandicam 2016-01-29 18-28-35-364.jpg" /></p> <p><img alt="bandicam 2016-01-29 18-29-22-573.jpg" src="https://pic.pimg.tw/qupyqupy/1454114463-2027703258.jpg?v=1454114485" title="bandicam 2016-01-29 18-29-22-573.jpg" /></p> <p>攻下城後，進入城內宮殿。</p> <p><img alt="bandicam 2016-01-29 18-48-35-134.jpg" src="https://pic.pimg.tw/qupyqupy/1454114465-1446317331.jpg?v=1454114485" title="bandicam 2016-01-29 18-48-35-134.jpg" /></p> <p>發現劉璋被關著，在門前多按幾次 方向鍵上 即可撞開牢門，救出劉璋。</p> <p><img alt="bandicam 2016-01-29 20-01-49-172.jpg" src="https://pic.pimg.tw/qupyqupy/1454114464-632260963.jpg?v=1454114485" title="bandicam 2016-01-29 20-01-49-172.jpg" /></p> <p>再順路攻下雒城。</p> <p><img alt="bandicam 2016-01-30 00-08-00-135.jpg" src="https://pic.pimg.tw/qupyqupy/1454114464-181339631.jpg?v=1454114485" title="bandicam 2016-01-30 00-08-00-135.jpg" /></p> <p><img alt="bandicam 2016-01-30 00-08-08-489.jpg" src="https://pic.pimg.tw/qupyqupy/1454114464-2928947234.jpg?v=1454114485" title="bandicam 2016-01-30 00-08-08-489.jpg" /></p> <p><img alt="bandicam 2016-01-30 00-08-19-738.jpg" src="https://pic.pimg.tw/qupyqupy/1454114465-33423257.jpg?v=1454114485" title="bandicam 2016-01-30 00-08-19-738.jpg" /></p> <p>打贏馬超後選擇是，馬超、馬岱會加入。</p> <p><img alt="bandicam 2016-01-30 00-09-11-105.jpg" src="https://pic.pimg.tw/qupyqupy/1454114465-3309880208.jpg?v=1454114485" title="bandicam 2016-01-30 00-09-11-105.jpg" /></p> <p>接著順著路進入山洞。</p> <p><img alt="bandicam 2016-01-30 00-09-58-910.jpg" src="https://pic.pimg.tw/qupyqupy/1454114468-480187539.jpg?v=1454114485" title="bandicam 2016-01-30 00-09-58-910.jpg" /></p> <p>在洞內可發現 鐵。</p> <p><img alt="bandicam 2016-01-30 00-11-55-112.jpg" src="https://pic.pimg.tw/qupyqupy/1454114467-90100512.jpg?v=1454114485" title="bandicam 2016-01-30 00-11-55-112.jpg" /></p> <p>發現鐵後，從洞窟的另一邊出來。</p> <p><img alt="bandicam 2016-01-30 00-12-58-705.jpg" src="https://pic.pimg.tw/qupyqupy/1454114466-1320334837.jpg?v=1454114485" title="bandicam 2016-01-30 00-12-58-705.jpg" /></p> <p>攻下綿竹關。</p> <p><img alt="bandicam 2016-01-30 00-13-30-013.jpg" src="https://pic.pimg.tw/qupyqupy/1454114466-1218747548.jpg?v=1454114485" title="bandicam 2016-01-30 00-13-30-013.jpg" /></p> <p><img alt="bandicam 2016-01-30 00-13-34-558.jpg" src="https://pic.pimg.tw/qupyqupy/1454114467-2029150190.jpg?v=1454114485" title="bandicam 2016-01-30 00-13-34-558.jpg" /></p> <p>最後攻下成都城。</p> <p><img alt="bandicam 2016-01-30 00-14-31-606.jpg" src="https://pic.pimg.tw/qupyqupy/1454114467-2685001602.jpg?v=1454114485" title="bandicam 2016-01-30 00-14-31-606.jpg" /></p> <p><img alt="bandicam 2016-01-30 00-14-35-765.jpg" src="https://pic.pimg.tw/qupyqupy/1454114467-1711818300.jpg?v=1454114485" title="bandicam 2016-01-30 00-14-35-765.jpg" /></p> <p><img alt="bandicam 2016-01-30 00-14-46-087.jpg" src="https://pic.pimg.tw/qupyqupy/1454114467-2785500103.jpg?v=1454114485" title="bandicam 2016-01-30 00-14-46-087.jpg" /></p> <p>打贏後進城把劉備招換過來。</p> <p><img alt="bandicam 2016-01-30 00-15-21-874.jpg" src="https://pic.pimg.tw/qupyqupy/1454114468-773481487.jpg?v=1454114485" title="bandicam 2016-01-30 00-15-21-874.jpg" /></p> <p>與劉備談話。</p> <p><img alt="bandicam 2016-01-30 00-15-33-872.jpg" src="https://pic.pimg.tw/qupyqupy/1454114469-1401676780.jpg?v=1454114485" title="bandicam 2016-01-30 00-15-33-872.jpg" /></p> <p>接著來到涪水城右邊的小屋。</p> <p><img alt="bandicam 2016-01-30 00-17-24-216.jpg" src="https://pic.pimg.tw/qupyqupy/1454114470-561306575.jpg?v=1454114485" title="bandicam 2016-01-30 00-17-24-216.jpg" /></p> <p>找到鑄劍名人，並且把鐵交給他鍛造，然後出小屋。</p> <p><img alt="bandicam 2016-01-30 00-17-29-273.jpg" src="https://pic.pimg.tw/qupyqupy/1454114469-3591461429.jpg?v=1454114485" title="bandicam 2016-01-30 00-17-29-273.jpg" /></p> <p>再進小屋後得知劍雖然已經鑄好，但是被偷走了。</p> <p><img alt="bandicam 2016-01-30 00-17-52-452.jpg" src="https://pic.pimg.tw/qupyqupy/1454114469-2650523177.jpg?v=1454114485" title="bandicam 2016-01-30 00-17-52-452.jpg" /></p> <p>回到成都城與劉備交談選擇是，關羽、張飛會脫離隊伍。（<span style="color:#FF0000;">這邊是劇情所致，即便一直選否也沒用</span>）</p> <p><img alt="bandicam 2016-01-30 00-19-00-605.jpg" src="https://pic.pimg.tw/qupyqupy/1454114470-2994953107.jpg?v=1454114485" title="bandicam 2016-01-30 00-19-00-605.jpg" /></p>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">東征吳國</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>回到長沙城。</p> <p><img alt="bandicam 2016-01-30 10-57-16-384.jpg" src="https://pic.pimg.tw/qupyqupy/1454132707-976242891.jpg?v=1454132744" title="bandicam 2016-01-30 10-57-16-384.jpg" /></p> <p>進城跟關羽、關興交談，關興加入。</p> <p><img alt="bandicam 2016-01-30 10-57-25-128.jpg" src="https://pic.pimg.tw/qupyqupy/1454132702-1805309942.jpg?v=1454132744" title="bandicam 2016-01-30 10-57-25-128.jpg" /></p> <p>接著前往桂陽城。</p> <p><img alt="bandicam 2016-01-30 10-58-27-750.jpg" src="https://pic.pimg.tw/qupyqupy/1454132702-3162083766.jpg?v=1454132744" title="bandicam 2016-01-30 10-58-27-750.jpg" /></p> <p>與張飛、張苞交談，張苞加入。</p> <p><img alt="bandicam 2016-01-30 10-59-48-042.jpg" src="https://pic.pimg.tw/qupyqupy/1454132703-1989535010.jpg?v=1454132744" title="bandicam 2016-01-30 10-59-48-042.jpg" /></p> <p>前往攻下零陵城。</p> <p><img alt="bandicam 2016-01-30 11-00-10-776.jpg" src="https://pic.pimg.tw/qupyqupy/1454132703-1646025977.jpg?v=1454132745" title="bandicam 2016-01-30 11-00-10-776.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-00-20-006.jpg" src="https://pic.pimg.tw/qupyqupy/1454132705-2732335423.jpg?v=1454132745" title="bandicam 2016-01-30 11-00-20-006.jpg" /></p> <p>接著回頭再攻下武陵城。</p> <p><img alt="bandicam 2016-01-30 11-01-40-210.jpg" src="https://pic.pimg.tw/qupyqupy/1454132703-344950643.jpg?v=1454132745" title="bandicam 2016-01-30 11-01-40-210.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-01-44-469.jpg" src="https://pic.pimg.tw/qupyqupy/1454132710-699689961.jpg?v=1454132745" title="bandicam 2016-01-30 11-01-44-469.jpg" /></p> <p>回到成都城。</p> <p><img alt="bandicam 2016-01-30 11-02-13-434.jpg" src="https://pic.pimg.tw/qupyqupy/1454132704-2677172473.jpg?v=1454132745" title="bandicam 2016-01-30 11-02-13-434.jpg" /></p> <p>跟劉備談話，開始征討東吳的任務。</p> <p><img alt="bandicam 2016-01-30 11-02-18-690.jpg" src="https://pic.pimg.tw/qupyqupy/1454132704-979958315.jpg?v=1454132745" title="bandicam 2016-01-30 11-02-18-690.jpg" /></p> <p>此時桂陽城下方會搭起一座橋，過橋後便是東吳境內。</p> <p><img alt="bandicam 2016-01-30 11-03-28-521.jpg" src="https://pic.pimg.tw/qupyqupy/1454132705-419080930.jpg?v=1454132745" title="bandicam 2016-01-30 11-03-28-521.jpg" /></p> <p>過橋後先往左邊走，會看到一個洞窟。</p> <p><img alt="bandicam 2016-01-30 11-04-32-050.jpg" src="https://pic.pimg.tw/qupyqupy/1454132706-619510871.jpg?v=1454132745" title="bandicam 2016-01-30 11-04-32-050.jpg" /></p> <p>在洞窟內取得硝石。</p> <p><img alt="bandicam 2016-01-30 11-05-13-143.jpg" src="https://pic.pimg.tw/qupyqupy/1454132706-2087400980.jpg?v=1454132745" title="bandicam 2016-01-30 11-05-13-143.jpg" /></p> <p>出洞後往下走攻下建安城。</p> <p><img alt="bandicam 2016-01-30 11-06-19-362.jpg" src="https://pic.pimg.tw/qupyqupy/1454132707-3667852076.jpg?v=1454132745" title="bandicam 2016-01-30 11-06-19-362.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-06-33-364.jpg" src="https://pic.pimg.tw/qupyqupy/1454132708-523194771.jpg?v=1454132745" title="bandicam 2016-01-30 11-06-33-364.jpg" /></p> <p>進城後到城左上角取得老樹枝。</p> <p><img alt="bandicam 2016-01-30 11-06-55-072.jpg" src="https://pic.pimg.tw/qupyqupy/1454132708-2625609406.jpg?v=1454132745" title="bandicam 2016-01-30 11-06-55-072.jpg" /></p> <p>將硝石、老樹枝交給城內此人，他便會將城下的通路炸開。</p> <p><img alt="bandicam 2016-01-30 11-07-19-962.jpg" src="https://pic.pimg.tw/qupyqupy/1454132709-1661082652.jpg?v=1454132745" title="bandicam 2016-01-30 11-07-19-962.jpg" /></p> <p>出城後，下方的路已經暢通了。</p> <p><img alt="bandicam 2016-01-30 11-08-03-140.jpg" src="https://pic.pimg.tw/qupyqupy/1454132710-1980715235.jpg?v=1454132745" title="bandicam 2016-01-30 11-08-03-140.jpg" /></p> <p>順著路攻下會稽寨。</p> <p><img alt="bandicam 2016-01-30 11-08-08-429.jpg" src="https://pic.pimg.tw/qupyqupy/1454132711-142886767.jpg?v=1454132745" title="bandicam 2016-01-30 11-08-08-429.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-08-23-820.jpg" src="https://pic.pimg.tw/qupyqupy/1454132711-4286476071.jpg?v=1454132745" title="bandicam 2016-01-30 11-08-23-820.jpg" /></p> <p>接著攻下會稽城。</p> <p><img alt="bandicam 2016-01-30 11-09-35-902.jpg" src="https://pic.pimg.tw/qupyqupy/1454132711-4213064858.jpg?v=1454132745" title="bandicam 2016-01-30 11-09-35-902.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-09-40-198.jpg" src="https://pic.pimg.tw/qupyqupy/1454132712-2732542947.jpg?v=1454132745" title="bandicam 2016-01-30 11-09-40-198.jpg" /></p> <p>繼續前進來到一處洞窟。</p> <p><img alt="bandicam 2016-01-30 11-10-32-728.jpg" src="https://pic.pimg.tw/qupyqupy/1454132712-3592930547.jpg?v=1454132745" title="bandicam 2016-01-30 11-10-32-728.jpg" /></p> <p>洞內可發現最強的頭戴防具火神盔。</p> <p><img alt="bandicam 2016-01-30 11-18-31-576.jpg" src="https://pic.pimg.tw/qupyqupy/1454132713-1237132382.jpg?v=1454132745" title="bandicam 2016-01-30 11-18-31-576.jpg" /></p> <p>還有一把 攻+240 的武器。</p> <p><img alt="bandicam 2016-01-30 11-25-40-013.jpg" src="https://pic.pimg.tw/qupyqupy/1454132713-779448026.jpg?v=1454132745" title="bandicam 2016-01-30 11-25-40-013.jpg" /></p> <p>從另一頭出洞後，繼續前進攻下鄱陽寨。</p> <p><img alt="bandicam 2016-01-30 11-27-35-981.jpg" src="https://pic.pimg.tw/qupyqupy/1454132714-1463727767.jpg?v=1454132745" title="bandicam 2016-01-30 11-27-35-981.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-27-45-647.jpg" src="https://pic.pimg.tw/qupyqupy/1454132714-2579513952.jpg?v=1454132745" title="bandicam 2016-01-30 11-27-45-647.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-27-52-099.jpg" src="https://pic.pimg.tw/qupyqupy/1454132715-2199141503.jpg?v=1454132745" title="bandicam 2016-01-30 11-27-52-099.jpg" /></p> <p>繼續前進攻下晉都城。</p> <p><img alt="bandicam 2016-01-30 11-28-50-069.jpg" src="https://pic.pimg.tw/qupyqupy/1454132715-4243466753.jpg?v=1454132745" title="bandicam 2016-01-30 11-28-50-069.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-28-57-054.jpg" src="https://pic.pimg.tw/qupyqupy/1454132716-70219815.jpg?v=1454132745" title="bandicam 2016-01-30 11-28-57-054.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-29-09-287.jpg" src="https://pic.pimg.tw/qupyqupy/1454132716-1147736313.jpg?v=1454132745" title="bandicam 2016-01-30 11-29-09-287.jpg" /></p> <p>打贏進城後與呂蒙交談，進入戰鬥。</p> <p><img alt="bandicam 2016-01-30 11-29-27-655.jpg" src="https://pic.pimg.tw/qupyqupy/1454132717-4174836150.jpg?v=1454132745" title="bandicam 2016-01-30 11-29-27-655.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-29-31-465.jpg" src="https://pic.pimg.tw/qupyqupy/1454132717-640524826.jpg?v=1454132745" title="bandicam 2016-01-30 11-29-31-465.jpg" /></p> <p>在城內可發現有人委託討伐海賊的任務。選擇是。</p> <p><img alt="bandicam 2016-01-30 11-30-38-911.jpg" src="https://pic.pimg.tw/qupyqupy/1454132717-1809703804.jpg?v=1454132745" title="bandicam 2016-01-30 11-30-38-911.jpg" /></p> <p>出城後往南走來到海賊小屋。</p> <p><img alt="bandicam 2016-01-30 11-30-59-618.jpg" src="https://pic.pimg.tw/qupyqupy/1454132718-624658092.jpg?v=1454132745" title="bandicam 2016-01-30 11-30-59-618.jpg" /></p> <p>與海賊交談進入戰鬥。</p> <p><img alt="bandicam 2016-01-30 11-31-02-995.jpg" src="https://pic.pimg.tw/qupyqupy/1454132718-3663197549.jpg?v=1454132745" title="bandicam 2016-01-30 11-31-02-995.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-31-06-629.jpg" src="https://pic.pimg.tw/qupyqupy/1454132718-4167032725.jpg?v=1454132745" title="bandicam 2016-01-30 11-31-06-629.jpg" /></p> <p>擊敗海賊後回城找委託人，可以得到 攻+240 的武器。</p> <p><img alt="bandicam 2016-01-30 11-31-23-953.jpg" src="https://pic.pimg.tw/qupyqupy/1454132718-636338449.jpg?v=1454132745" title="bandicam 2016-01-30 11-31-23-953.jpg" /></p> <p>最後攻打建業城，城門前有三道關卡。</p> <p><img alt="bandicam 2016-01-30 11-36-41-894.jpg" src="https://pic.pimg.tw/qupyqupy/1454132719-3141224675.jpg?v=1454132745" title="bandicam 2016-01-30 11-36-41-894.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-36-47-106.jpg" src="https://pic.pimg.tw/qupyqupy/1454132719-601089543.jpg?v=1454132745" title="bandicam 2016-01-30 11-36-47-106.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-36-59-172.jpg" src="https://pic.pimg.tw/qupyqupy/1454132720-2081512851.jpg?v=1454132745" title="bandicam 2016-01-30 11-36-59-172.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-37-07-179.jpg" src="https://pic.pimg.tw/qupyqupy/1454132721-3625618238.jpg?v=1454132746" title="bandicam 2016-01-30 11-37-07-179.jpg" /></p> <p>最後攻下建業，有兩場戰鬥。</p> <p><img alt="bandicam 2016-01-30 11-37-15-262.jpg" src="https://pic.pimg.tw/qupyqupy/1454132720-2379401133.jpg?v=1454132746" title="bandicam 2016-01-30 11-37-15-262.jpg" /></p> <p><img alt="bandicam 2016-01-30 11-39-55-483.jpg" src="https://pic.pimg.tw/qupyqupy/1454132721-3386612402.jpg?v=1454132746" title="bandicam 2016-01-30 11-39-55-483.jpg" /></p> <p>打贏後，進城把劉備招喚過來。</p> <p><img alt="bandicam 2016-01-30 12-12-47-393.jpg" src="https://pic.pimg.tw/qupyqupy/1454132721-1454640514.jpg?v=1454132746" title="bandicam 2016-01-30 12-12-47-393.jpg" /></p> <p>進宮殿與劉備交談，展開最後討伐魏國的任務。</p> <p><img alt="bandicam 2016-01-30 12-13-00-541.jpg" src="https://pic.pimg.tw/qupyqupy/1454132722-2428686656.jpg?v=1454132746" title="bandicam 2016-01-30 12-13-00-541.jpg" /></p>');
    result.push('<table style="width: 100%;"> <tbody> <tr style="border: 2px dashed indigo; background-color: aliceblue;"> <td> <div style="color: saddlebrown; text-align: center;"><strong style="font-size: 1.2em; border: 5px double lightcoral; margin: 5px; padding: 4px;">一統天下</strong></div> </td> </tr> </tbody> </table> <p>&nbsp;</p> <p>前進攻下廣陵城。</p> <p><img alt="bandicam 2016-01-30 14-43-23-716.jpg" src="https://pic.pimg.tw/qupyqupy/1454155376-1929635979.jpg?v=1454155413" title="bandicam 2016-01-30 14-43-23-716.jpg" /></p> <p><img alt="bandicam 2016-01-30 14-43-34-575.jpg" src="https://pic.pimg.tw/qupyqupy/1454155376-3623250105.jpg?v=1454155413" title="bandicam 2016-01-30 14-43-34-575.jpg" /></p> <p><img alt="bandicam 2016-01-30 14-43-45-442.jpg" src="https://pic.pimg.tw/qupyqupy/1454155376-2500280485.jpg?v=1454155413" title="bandicam 2016-01-30 14-43-45-442.jpg" /></p> <p>打贏後進城與姜維交談，對話選像都選擇是，姜維即會加入。</p> <p><img alt="bandicam 2016-01-30 14-44-38-662.jpg" src="https://pic.pimg.tw/qupyqupy/1454155376-1671701296.jpg?v=1454155413" title="bandicam 2016-01-30 14-44-38-662.jpg" /></p> <p>接著前進攻下合肥寨。</p> <p><img alt="bandicam 2016-01-30 14-47-36-035.jpg" src="https://pic.pimg.tw/qupyqupy/1454155377-1714587641.jpg?v=1454155413" title="bandicam 2016-01-30 14-47-36-035.jpg" /></p> <p><img alt="bandicam 2016-01-30 14-47-40-974.jpg" src="https://pic.pimg.tw/qupyqupy/1454155378-1847674185.jpg?v=1454155413" title="bandicam 2016-01-30 14-47-40-974.jpg" /></p> <p><img alt="bandicam 2016-01-30 14-47-53-664.jpg" src="https://pic.pimg.tw/qupyqupy/1454155377-2903378683.jpg?v=1454155413" title="bandicam 2016-01-30 14-47-53-664.jpg" /></p> <p><img alt="bandicam 2016-01-30 14-48-11-220.jpg" src="https://pic.pimg.tw/qupyqupy/1454155377-2212866410.jpg?v=1454155413" title="bandicam 2016-01-30 14-48-11-220.jpg" /></p> <p>接著進攻汝南城。</p> <p><img alt="bandicam 2016-01-30 14-55-48-419.jpg" src="https://pic.pimg.tw/qupyqupy/1454155377-2166686787.jpg?v=1454155413" title="bandicam 2016-01-30 14-55-48-4 src="https://pic.pimg.tw/qupyqupy/1454155386-1530526691.jpg?v=1454155414" title="bandicam 2016-01-30 15-27-52-938.jpg" /></p> <p><img alt="bandicam 2016-01-30 15-27-58-612.jpg" src="https://pic.pimg.tw/qupyqupy/1454155386-518020471.jpg?v=1454155414" title="bandicam 2016-01-30 15-27-58-612.jpg" /></p> <p><img alt="bandicam 2016-01-30 15-28-18-711.jpg" src="https://pic.pimg.tw/qupyqupy/1454155386-47997631.jpg?v=1454155414" title="bandicam 2016-01-30 15-28-18-711.jpg" /></p> <p><img alt="bandicam 2016-01-30 15-29-01-048.jpg" src="https://pic.pimg.tw/qupyqupy/1454155387-1419419721.jpg?v=1454155414" title="bandicam 2016-01-30 15-29-01-048.jpg" /></p> <p>接著攻下洛陽城，會打兩次戰鬥。</p> <p><img alt="bandicam 2016-01-30 15-29-48-488.jpg" src="https://pic.pimg.tw/qupyqupy/1454155387-1568171854.jpg?v=1454155414" title="bandicam 2016-01-30 15-29-48-488.jpg" /></p> <p><img alt="bandicam 2016-01-30 15-30-20-002.jpg" src="https://pic.pimg.tw/qupyqupy/1454155387-2007967653.jpg?v=1454155414" title="bandicam 2016-01-30 15-30-20-002.jpg" /></p> <p><img alt="bandicam 2016-01-30 15-33-52-792.jpg" src="https://pic.pimg.tw/qupyqupy/1454155388-1386569467.jpg?v=1454155414" title="bandicam 2016-01-30 15-33-52-792.jpg" /></p> <p>打贏後進洛陽，人們都慶祝天下一統。</p> <p><img alt="bandicam 2016-01-30 15-47-18-995.jpg" src="https://pic.pimg.tw/qupyqupy/1454155388-3107120664.jpg?v=1454155414" title="bandicam 2016-01-30 15-47-18-995.jpg" /></p> <p>將劉備招喚過來。</p> <p><img alt="bandicam 2016-01-30 15-47-37-476.jpg" src="https://pic.pimg.tw/qupyqupy/1454155388-4291232162.jpg?v=1454155414" title="bandicam 2016-01-30 15-47-37-476.jpg" /></p> <p>與劉備交談，結局。</p> <p><img alt="bandicam 2016-01-30 15-47-48-762.jpg" src="https://pic.pimg.tw/qupyqupy/1454155388-3158360844.jpg?v=1454155414" title="bandicam 2016-01-30 15-47-48-762.jpg" /></p>');

  function getAct1(idx) {
  	if (idx == 2){
  		var resultIdx = [];
  		resultIdx.push('');
  		resultIdx.push('遊戲介紹');
      resultIdx.push('人物頭像');

  	var result = [] ;
	  result.push('');
	  result.push('<p>由智冠１９９１年推出的遊戲，是金磁片獎項的得主，其遊戲架構是完完整整的將任天堂版的吞食天地整個移植過來，視覺方面有經過重新繪製，不過卻因此失去了任天堂版那種味道，人物畫像感覺有點草率，儘管如此還是深受國人的喜愛，可能是因為中文的關係吧！</p> <p>遊戲難度也還算可以，除了最後幾關，因為敵人的謀略值是無限的，而且又是一堆智力高的軍師，反觀我方能隨著隊伍等級提升帶兵量的武將有限，到後期能上場的武將中，智力比較高的只有姜維，趙雲，孔明，當中孔明又十分容易被攻擊死掉，關興跟張苞更不用說，一進戰鬥就中了敵人的計策，即使等級練到最高，也不見得能順利打到最後。</p> <p>這是遊戲開頭畫面。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vezksfgPLTQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><img alt="075bf66a11ccdfdaab769a3f243d316e.JPG" src="https://pic.pimg.tw/qupyqupy/1446528495-3602681336.jpg?v=1446528506" title="" /></p> <p>下圖可是完全移植<strong>＂</strong><strong>本宮宏志＂</strong>所畫的桃園三結義畫像，想當初這些肖像可是通殺台灣各大型電玩場。</p> <p>講起這位漫畫家，可算是非常特別的一個異數，就以同樣是三國題材的漫畫作品而言，他沒有<strong>＂</strong><strong>橫山光輝＂</strong>那樣的出名，但是卻在電玩遊戲方面非常的普及，一連出了好幾款以吞食天地為名的角色扮演及動作遊戲，雖然只擷取他的畫風，內容卻跟漫畫故事沒甚麼關係，但是也是風靡了整個遊戲市場，也因此不一定所有人都看過吞食天地漫畫，但是每個人一定或多或少都玩過遊戲。</p> <p><img alt="2dde510982cb95c2dc2ba0d8a0a04c12.JPG" src="https://pic.pimg.tw/qupyqupy/1446528495-1814095841.jpg?v=1446528506" title="" /></p> <p>結義的畫面。</p> <p><img alt="c73f25d8eec0f59824a9ccfd55ba14fa.JPG" src="https://pic.pimg.tw/qupyqupy/1446528495-2409583799.jpg?v=1446528506" title="" /></p> <p>先來看一下這遊戲的戰鬥畫面吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8fGbDFPyJcI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這邊免不了要抱怨一下，後期代替關羽，張飛加入隊伍的關興，張苞那臉未免也太簡陋了，關興頭上那頭巾是怎麼回事，看起來像是腫瘤，張苞整體看起來超平的，一點光影都沒有。</p> <p>戰鬥系統其實非常簡單明瞭，但是我方發動總攻擊的時候不能使用策略，敵方卻可以，因此如果不是實力超越敵方很多，還是不要輕易使用總攻擊。</p> <hr /> <div class="global_game_secret"> <p>這此特別提醒一下遊戲流程中可能漏掉的東西。</p> <ul> <li>赤兔馬<br /> 攻略董卓的時候，在汜水關跟虎牢關中間的洞窟，尋找到黃金鑰，攻下洛陽後，在王允家中的地板（有一塊顏色特別不一樣）使用黃金鑰，得到七星刀，之後遇到呂布的時候，對其使用七星刀三次，呂布加入，並且告知赤兔馬所在地。</li> <li>劍<br /> 南陽城右上角有塊凹進去的地方，往西調查可得劍。</li> <li>免費升一級<br /> 冀州城從東門踏出一步，後往北方走可見到一小屋，進去跟裡面老人談話可升一等。</li> <li>龐統的天雷之計<br /> 龐統加入後，將其排排頭，與零陵城西邊小屋的老人談話，可習得（狂熱級以上）</li> </ul> </div> <hr /> <p>節錄一下正宗五虎將戰鬥的英姿。</p> <p><img alt="c3e74570611238f0f60188822a20f0bc.JPG" src="https://pic.pimg.tw/qupyqupy/1446528495-688001772.jpg?v=1446528506" title="" /></p> <p>前中期的敵人並沒有暗殺（一經施展成功，中計的武將瞬間翹辨子）這種計策，所以我方上場人員笨一點沒關係，那最好的戰陣就是五虎將了，趙雲跟關羽可以充當補血師，血飽飽的時候，還可以發動強力的攻擊。</p> <p>&nbsp;</p> <p><img alt="03da1943ca94d1378505c747c22d270c.JPG" src="https://pic.pimg.tw/qupyqupy/1446528495-666773055.jpg?v=1446528506" title="" /></p> <p>這是後期的最佳陣型，因為後期關，張兩人退休了，換他們倆兒子上場，剛好這兩人不管各項能力都比老爸弱，但又是不能丟棄的重要人物，所以勉強就排上場了，可惜每次戰鬥都會中計，不是被暗殺，就是被定住，因此隊伍中其他三人就扮演的重要的角色。</p> <p>趙雲，姜維，各項能力都有一定水準，也不容易中計，自然成為首選，諸葛亮，雖然血不高，但至少不會中計，可以充當補血師。</p> <p><img alt="0eb0a4ad8d3ecb67ad13cdef8a04bba8.JPG" src="https://pic.pimg.tw/qupyqupy/1446528496-1580283350.jpg?v=1446528506" title="" /></p> <p>每次後期關興被暗殺的時候，我都很希望關羽都重新入隊，一定是為了增加遊戲難度，才有如此安排。</p> <p><img alt="68888b67b8792161d5689bec46c55175.JPG" src="https://pic.pimg.tw/qupyqupy/1446528496-2386293394.jpg?v=1446528506" title="" /></p> <hr /> <p>這是整個遊戲的大地圖，從徐州出發，最後繞回洛陽。</p> <p><img alt="4e05ea0eb9a591e27ad60065c057f82d.PNG" src="https://pic.pimg.tw/qupyqupy/1446528496-2570148665_n.png?v=1446528507" title="" /></p> <p>除了戰鬥以外，玩家必須常在城鎮中找尋同伴或是補給。</p> <p>先來聽一下城鎮中的音樂。</p> <div class="sound_player" data-title="城鎮配樂"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/jLtCu6pOPKA?wmode=transparent" title="YouTube video player"></iframe></div> <p>下圖是賣兵糧的商店，遊戲中還是有兵糧的設定，所以每次出城的時候，最好檢視兵糧是否足夠。</p> <p><img alt="27132d4f391a40f393f5f785f8110c17.PNG" src="https://pic.pimg.tw/qupyqupy/1446528496-3355647144_n.png?v=1446528507" title="" /></p> <p>這是睡覺恢復的地方，不過隊伍中死掉的武將卻不會因為睡覺而復活，是我覺得比較麻煩之處。</p> <p><img alt="8e38b81bccfa9c3dc487b49b3f333720.PNG" src="https://pic.pimg.tw/qupyqupy/1446530395-1867354393_n.png?v=1446530401" title="" /></p> <p>這裡販賣著道具，尤其是招魂丹，死掉的武將必須藉由這道具來復活，還有一個賣武器的地方，其實也差不多樣子，只是上方兩角的字變成武。</p> <p><img alt="cde7269135d28b68ee19764457657a2f.PNG" src="https://pic.pimg.tw/qupyqupy/1446528496-246056647_n.png?v=1446528507" title="" /></p> <p>這裡是編成所。</p> <p><img alt="1ee413cb31d7e8f3d31f37e8751cc3a3.PNG" src="https://pic.pimg.tw/qupyqupy/1446528496-4047472416_n.png?v=1446528507" title="" /></p> <p>主要的功能是提供換武將的編成動作，由於吞食天地中，夥伴加入的方式，除了在城鎮中尋找，還有固定劇情加入以外，也可以捕捉敵人的武將，不過由於這些被捕捉的敵將，能力並不會隨隊伍成長，所以實用性並不會很大，但是對有收集習慣的玩家，還是相當吸引的一個設定。</p> <p><img alt="cf1b70b3d23d967afab69e67b491af72.PNG" src="https://pic.pimg.tw/qupyqupy/1446528496-3204349495_n.png?v=1446528507" title="" /></p> <p>這裡就是遊戲紀錄的地方啦，還有劉備在徐州之後就會離開隊伍，每次死掉的復活點就會在劉備所在的城池內，因此呼叫劉備的意思，就是把復活點設在這城池，一來可以免去在大地圖來來回回行走的時間，一來也可以省卻神行之符的耗用。</p> <p><img alt="9ef5de41b4074926287a6d75866b0d47.PNG" src="https://pic.pimg.tw/qupyqupy/1446528496-1508346038_n.png?v=1446528507" title="" /></p> <hr /> <p>下圖就是人物的狀態表，武力跟智力是固定不會變更的，其他如攻擊力，武裝度，謀略度，會隨著裝備或是隊伍等級而變更。</p> <p><img alt="439dfc24a9dae13ed81627bf781dbdc4.PNG" src="https://pic.pimg.tw/qupyqupy/1446528497-1146847341_n.png?v=1446528507" title="" /></p> <p>下面是結局畫面。</p> <p><img alt="75ea82a07b4737096df40c17bc647ddd.JPG" src="https://pic.pimg.tw/qupyqupy/1446528499-3242257715.jpg?v=1446528507" title="" /></p> <p>劉備帶著大家排排站，還鞠躬勒，這裡可以看到各個武將的小人物造形，算是蠻有趣的。</p> <p><img alt="8c205c4d160f5b2cccc1b0b7eec463e3.JPG" src="https://pic.pimg.tw/qupyqupy/1446528499-8600673.jpg?v=1446528507" title="" /></p> <p>準備散開，感覺像是當兵的時候，班長在隊伍前面發號施令。</p> <p><img alt="550a10daafbfc1fe2ddd27f5ff8ce7f4.JPG" src="https://pic.pimg.tw/qupyqupy/1446528500-140538834.jpg?v=1446528507" title="" /></p> <p>看得出來嗎？是一個終字。</p> <p><img alt="50afc51e7712fc08ec48c9b8eb8a7d55.JPG" src="https://pic.pimg.tw/qupyqupy/1446528500-3043121880.jpg?v=1446530401" title="" /></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Yj7yooSIg2Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    result.push('<p>下方是遊戲中特殊的人物頭像，至於其他的武將則都是大眾臉共用頭像，所以就不貼上來了。</p> <table style="width:100%"> <tbody> <tr> <td style="text-align: center;" width="16%">劉備</td> <td style="text-align: center;" width="16%">孔明</td> <td style="text-align: center;" width="16%">張角</td> <td style="text-align: center;" width="16%">張昭</td> <td style="text-align: center;" width="16%">張飛</td> <td style="text-align: center;" width="20%"><span class="redactor-selection-marker" data-verified="redactor" id="selection-marker-1">​</span>張遼</td> </tr> <tr> <td style="text-align: center;"><img alt="8842173940a94e85cdd19d190cc933d8.JPG" src="https://pic.pimg.tw/qupyqupy/1446528497-1430413330.jpg?v=1446528507" title="" /></td> <td style="text-align: center;"><img alt="da5c6f1f9a172e480bacfecc26756318.JPG" src="https://pic.pimg.tw/qupyqupy/1446528497-57775089.jpg?v=1446528507" title="" /></td> <td style="text-align: center;"><img alt="b21e21553cab9dffd8423229eba510b7.JPG" src="https://pic.pimg.tw/qupyqupy/1446528497-838841510.jpg?v=1446528507" title="" /></td> <td style="text-align: center;"><img alt="ee89890a40d945301af5564912d0a17d.JPG" src="https://pic.pimg.tw/qupyqupy/1446528497-2697332.jpg?v=1446528507" title="" /></td> <td style="text-align: center;"><img alt="ea5fb31a7b6fbd017831947f728cd7a2.JPG" src="https://pic.pimg.tw/qupyqupy/1446528497-1877851166.jpg?v=1446528507" title="" /></td> <td style="text-align: center;"><img alt="bce08366cb31f89769c94bb128aa45e3.JPG" src="https://pic.pimg.tw/qupyqupy/1446528497-1176746372.jpg?v=1446528507" title="" /></td> </tr> <tr> <td style="text-align: center;">曹丕</td> <td style="text-align: center;">黃忠</td> <td style="text-align: center;">董卓</td> <td style="text-align: center;">趙雲</td> <td style="text-align: center;">龐統</td> <td style="text-align: center;">關羽</td> </tr> <tr> <td style="text-align: center;"><img alt="6bb664cbd308051bd5363d1c1ee617ae.JPG" src="https://pic.pimg.tw/qupyqupy/1446528497-2735229336.jpg?v=1446528507" title="" /></td> <td style="text-align
