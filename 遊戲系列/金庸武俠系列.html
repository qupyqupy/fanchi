  activityArr.push('<hr> <p>右上角的人物看起來真像劉德華。</p> <p><img src="https://pic.pimg.tw/qupyqupy/1450762858-1950208312_n.jpg?v=1450762890" alt="352583ae09fcc2c4bd9e7fb43d4a0f79.JPG" /></p> <p>以前的遊戲常常會搭著八點檔電視劇順勢推出，像是林志穎演的絕代雙嬌，笑傲江湖，神雕俠侶等等，而這款遊戲正是搭著馬景濤跟葉童主演的倚天屠龍記一起推出的，那時候倚天屠龍記的周邊商品特多，不光是遊戲而已，錄音帶，照片卡，真的是多不勝數。 </p> <p>題外話以前明星的照片可以賣錢的，一張照片護貝之後放在書局賣，一張２０元也超多人買的。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1450762858-1292689074_n.jpg?v=1450762890" alt="94be953102ac61912db9efa86de856e5.JPG" /></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262724439"><img alt="cover1.jpg" src="https://pic.pimg.tw/qupyqupy/1662164938-1526180529-g_n.jpg" title="cover1.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262724435"><img alt="cover2.jpg" src="https://pic.pimg.tw/qupyqupy/1662164938-942578303-g_n.jpg" title="cover2.jpg" /></a></div> </div> </div>');
  activityArr.push('<hr> <p>這是遊戲殼封面。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765813"><img src="https://pic.pimg.tw/qupyqupy/1451265037-1023908882.jpg?v=1451265054" alt="f072180728451dee7809fecbaadc5e7c.JPG"></a>&nbsp; </p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262639083"><img alt="cover.jpg" src="https://pic.pimg.tw/qupyqupy/1661525743-401904429-g_n.jpg" title="cover.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262639087"><img alt="cover_back.jpg" src="https://pic.pimg.tw/qupyqupy/1661525743-2085271937-g_n.jpg?v=1661525743" title="cover_back.jpg" /></a></div> </div> </div> <p>1993 年智冠推出的遊戲，說實在話，當我買回來玩了第一天，我就把這遊戲丟在一邊了，因為實在是太難了，而且玩起來有那麼一點悶，戰鬥方面很不好控制，尤其是獨孤九劍，不是預備動作很長就是不好抓施招的距離，遊戲中也很少劇情方面的敘述，對於故事其實不太了解在講什麼，不過直接在地圖上開戰而不是切換到戰鬥畫面，這點在當初算是很新鮮。<br> </p> <p>題外話，笑傲江湖算是我最喜歡的金庸小說作品，原因沒什麼特別，而是在這部小說中，我看到許多貼近社會現實的情節敘述，像是君子劍岳不群，為了爭權奪利，陷害令狐沖，盜取辟邪劍譜，甚至自宮修練辟邪劍法，到頭來什麼也沒得到。 </p> <p>林平之為了復仇，也失去了一生的摯愛，最後被關在地牢中，其它像是左冷禪，任我行，東方不敗等人物，都在在反應了現實社會中，那些爭名奪利的人，其實爭到最後，通常失去的更多，不如像令狐沖一樣，淡泊名利，退隱江湖，可惜的是，在目前的社會中，你<span style="color: rgb(255, 0, 0);">要想像令狐沖一樣，多半也會被長輩說沒志氣，沒出息</span>，道理知道很簡單，要實踐卻是很難。 </p> <p>另外笑傲江湖中，我最喜歡的人物就屬曲洋與劉正風，比起其它的人物而言，他倆很明確的知道自己想要的是什麼，追求的是什麼，其實就是音律上的切磋，演奏上的快意，雖然兩人最後因為正邪之別，而被逼走上黃泉路，然而單對音律的追求執著，確實較其他人物對虛名浮利的爭奪，來得更令人動容，省思。 </p>');

  function getAct2(idx) {

    var result = [] ;
    result.push('');
    result.push('<p>這是遊戲密碼輸入畫面。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765804"><img src="https://pic.pimg.tw/qupyqupy/1451265038-2737301628_n.png?v=1451265054" alt="42fc74b31ea9719868a01b8e41edeb64.PNG"></a>&nbsp; </p> <p>遊戲開頭選單。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765798"><img src="https://pic.pimg.tw/qupyqupy/1451265037-3998258433_n.png?v=1451265054" alt="92dc672dfbad57fc4582ac9340cb0ddf.PNG"></a>&nbsp; </p> <hr> <hr> <p>這是遊戲中人物的狀態，雖然有体力，內力等設定，還把其數字化，看起來好像是有升級的制度在，但是遊戲中並沒有升級的事件發生，從頭到尾主角也只有２００体力，基本功夫的設定，到結局也只會獲得兩種，華山跟恆山，但是對敵通常不會用基本功夫，大多都是獨孤九劍拼命轟炸，所以也沒什麼用。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765888"><img src="https://pic.pimg.tw/qupyqupy/1451265043-1091675903_n.png?v=1451265055" alt="b5dd8ea6504284146bb41f164c5e94f4.PNG"></a>&nbsp; </p> <p>道具欄的畫面，雖然看起來很大，但是道具總類不會超過兩排，不過這也使得剛開始玩的時候會有個錯覺，覺得遊戲十分豐富，可獲得的道具很多。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765894"><img src="https://pic.pimg.tw/qupyqupy/1451265043-3779539760_n.png?v=1451265055" alt="3748f0c9f0464bd98ce5725f9f51eea9.PNG"></a>&nbsp; </p> <p>遊戲的基本系統設定畫面。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765891"><img src="https://pic.pimg.tw/qupyqupy/1451265043-3506251775_n.png?v=1451265055" alt="86cd42fc31962e1483a309ad803071b1.PNG"></a>&nbsp; </p> <hr> <p>遊戲基本操作。 </p> <p>F1 ［搜尋，交談］ </p> <p>F2 ［物品使用］ </p> <p>F8 ［丟棄物品］ </p> <p>F10［系統選單］ </p> <p>Esc［人物資料］ </p> <p>遊戲中獨孤四劍的操作。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765897"><img src="https://pic.pimg.tw/qupyqupy/1451265043-3144637489_n.png?v=1451265055" alt="1da09108db05417fea07c104f4afa7fe.PNG"></a>&nbsp; </p> <hr> <p>遊戲的畫面是以３Ｄ斜角的方式呈像，不過實際移動時，總覺得畫面卡卡的，並沒有很流暢。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765900"><img src="https://pic.pimg.tw/qupyqupy/1451265043-3867189512_n.png?v=1451265055" alt="fc4c0146e88b154ff9abd1652085a055.PNG"></a>&nbsp; </p> <p>田伯光調戲儀琳。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765903"><img src="https://pic.pimg.tw/qupyqupy/1451265043-3409482312_n.png?v=1451265055" alt="9c401fb1d193c7f2591a9e021f85181f.PNG"></a>&nbsp; </p> <p>遊戲中最令人頭痛的地方，就是送林平之回老家，林平之只會一直往前衝，不會打敵人，還害我一直跟在後面幫他擦屁股，偏偏又不能不保護他，否則他死了，遊戲也GameOver了，這地方可算是遊戲中的初級難關。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765906"><img src="https://pic.pimg.tw/qupyqupy/1451265043-1074796476_n.png?v=1451265055" alt="0f6924ab76d5161eee51a2bf3409ac77.PNG"></a>&nbsp; </p> <p>令人討厭的針山陷阱，打敵人的同時還需要提防踏上去，踏上去是秒殺，就算修改鎖住体力都沒有用。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765909"><img src="https://pic.pimg.tw/qupyqupy/1451265044-1167318643_n.png?v=1451265055" alt="c2a7ed3d8de7ffd606180e9bbe1c47d7.PNG"></a>&nbsp; </p> <p>兩人進入夢鄉，竟然就變成兩具死屍了，這地方也可以看到遊戲中粗織濫造的一面（遊戲測試員不會覺得這樣很突兀嗎）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765912"><img src="https://pic.pimg.tw/qupyqupy/1451265044-2099774560_n.png?v=1451265055" alt="424f1fcb58779d3173443f6c2ac0e028.PNG"></a>&nbsp; </p> <p>遊戲的另一難關，就是要在這狹小的空間內，努力求生，要一直磨到劇情發生，這個小空間真是要躲也很難躲。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765915"><img src="https://pic.pimg.tw/qupyqupy/1451265044-1217452344_n.png?v=1451265055" alt="5fb84756bf699a091e0ad23f6f602e1d.PNG"></a>&nbsp; </p> <p>遊戲後期梅莊救任我行的迷宮真是一整個變態，針山滿地也就算了，一堆會遠距離攻擊的小兵在針山上走來走去，可謂是上無天，下無地，槍林彈雨，絕處無生（我個人是用修改才找到生機）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765918"><img src="https://pic.pimg.tw/qupyqupy/1451265045-371109119_n.png?v=1451265055" alt="f78701f575d3bde7d41172ff8e3ae7b6.PNG"></a>&nbsp; </p> <p>這個針山讓我印象非常深刻，竟然要玩家使用獨孤九劍才能跳過去。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765921"><img src="https://pic.pimg.tw/qupyqupy/1451265045-4028722758_n.png?v=1451265055" alt="48cc8273262a5c48613d4308c5a5f0b5.PNG"></a>&nbsp; </p> <p>打梅莊魔王，小說裡明明是獨孤九劍比較強，結果這裡梅莊主人施展的功夫簡直比獨孤九劍還威，威力大，範圍廣，我鎖住体力，有時候還會被秒殺。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765924"><img src="https://pic.pimg.tw/qupyqupy/1451265046-4025502348_n.png?v=1451265055" alt="6118d86ef343dc53050824eeff3e765a.PNG"></a>&nbsp; </p> <p>這是我打最後兩個魔王的影片。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/DqrVGlwui6E?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>結局雖然要大家期待，然後最後也是沒出，所以這款遊戲後來也沒有被平反的機會了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765930"><img src="https://pic.pimg.tw/qupyqupy/1451265046-2526681369_n.png?v=1451265055" alt="970deddae252edc0b070c7cdad65c77c.PNG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206765927"><img src="https://pic.pimg.tw/qupyqupy/1451265046-2770137805_n.png?v=1451265055" alt="ba42b059d8db475f50fdd187c0403225.PNG"></a>&nbsp;<br> </p> <hr> <p>遊戲動畫。 </p> <p>這遊戲其實各項操作，包含劇情我個人的評價並不是很高，但是動畫在當時確實是一流的。 </p> <p>莫大先生滅費彬。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/itVqv1-G4CE?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>風清揚傳授獨孤九劍，這段整體的動作緊湊度非常的好，尤其最後風清揚對山壁的一劍，土石崩塌，然而他在下方卻是一派清閒的樣子，更顯絕世高手的雍容氣度。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/8E59d8k_Pxw?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>向問天解救令狐沖。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/cGvjqQNxE34?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>結局，吸星大法明顯跟電影一模一樣，只差沒把人吸成球。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/9wvNl13Tusw?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p>');
