    var result = [] ;
    result.push('');
    result.push('<p>這裡主要是介紹外傳中登場人物的後記，裡面有些名字跟聖戰系譜有出入，不過看得懂就好了。</p> <hr /> <p>主角里佛。</p> <p><img alt="f6f4274c75b0b03f53ff7bbe17f1a1d5.JPG" src="https://pic.pimg.tw/qupyqupy/1456711596-1139902288.jpg?v=1456711638" title="f6f4274c75b0b03f53ff7bbe17f1a1d5.JPG" /></p> <p>聖戰系譜也有登場，在外傳被設定為菲恩跟拉克西絲的女兒。</p> <p><img alt="748120ef189407bbc7ba4ee0c0b6e370.JPG" src="https://pic.pimg.tw/qupyqupy/1456711596-2954702908.jpg?v=1456711638" title="748120ef189407bbc7ba4ee0c0b6e370.JPG" /></p> <p><img alt="579b6e8d21d419ad8120e8f9708a0af7.JPG" src="https://pic.pimg.tw/qupyqupy/1456711597-2073399307.jpg?v=1456711638" title="579b6e8d21d419ad8120e8f9708a0af7.JPG" /></p> <p><img alt="85965ab3c27b98c87486fa43cda6c9e4.JPG" src="https://pic.pimg.tw/qupyqupy/1456711597-2619510014.jpg?v=1456711638" title="85965ab3c27b98c87486fa43cda6c9e4.JPG" /></p> <p>這個角色很有趣，是伊薩克族人，父親是加爾札斯。</p> <p>遊戲中她曾經跟冒牌的夏南王子學習流星劍結果胡亂學當中竟然還給她學會了，真是有夠無言的．．．．．．</p> <p><img alt="b0925aed9798ab8d3147840a3de2f48a.JPG" src="https://pic.pimg.tw/qupyqupy/1456711599-2557643177.jpg?v=1456711638" title="b0925aed9798ab8d3147840a3de2f48a.JPG" /></p> <p><img alt="0787a58b223cd6335f10db3f8af34bb0.JPG" src="https://pic.pimg.tw/qupyqupy/1456711599-3426832685.jpg?v=1456711638" title="0787a58b223cd6335f10db3f8af34bb0.JPG" /></p> <p><img alt="f515a32905642a06907357e3d618ab13.JPG" src="https://pic.pimg.tw/qupyqupy/1456711598-2024377557.jpg?v=1456711638" title="f515a32905642a06907357e3d618ab13.JPG" /></p> <p>這個角色其實就是聖戰系譜中帝王阿爾維斯跟其屬下阿伊達的私生子，繼承了聖火法拉的聖痕。</p> <p>很可惜遊戲中並沒有辦法看到他使用法拉，因為就時間點來看，聖火應該在他父親的手上，仔細算起來他跟暗之皇子尤里烏斯算是同父異母的兄弟，而尤里烏斯跟聖王賽利斯是同母異父的兄弟（天啊！好亂的兄弟關係啊）</p> <p><img alt="4ef18dda7928dba633de8e387ad51bae.JPG" src="https://pic.pimg.tw/qupyqupy/1456711601-3006978982.jpg?v=1456711638" title="4ef18dda7928dba633de8e387ad51bae.JPG" /></p> <p><img alt="7cac889ea90a1cc67509ee84ee2ed5f4.JPG" src="https://pic.pimg.tw/qupyqupy/1456711601-2067533871.jpg?v=1456711638" title="7cac889ea90a1cc67509ee84ee2ed5f4.JPG" /></p> <p>本來在系譜裡面就是很強的角色，在外傳中更被大幅度的改強，單兵作戰擁有最高的能力，最主要還是因為裝備了聖風的緣故（外傳中唯一可以用到的聖器）</p> <p><img alt="67d656605ae2339ed561798d889f09c5.JPG" src="https://pic.pimg.tw/qupyqupy/1456711600-62290076.jpg?v=1456711638" title="67d656605ae2339ed561798d889f09c5.JPG" /></p> <p><img alt="0d29d3703aee65e5971508c11e85a0f4.JPG" src="https://pic.pimg.tw/qupyqupy/1456711600-888574288.jpg?v=1456711638" title="0d29d3703aee65e5971508c11e85a0f4.JPG" /></p> <p><img alt="d4b7b00d48a7cbdc6c6a8926b3e1a965.JPG" src="https://pic.pimg.tw/qupyqupy/1456711600-2418843621.jpg?v=1456711638" title="d4b7b00d48a7cbdc6c6a8926b3e1a965.JPG" /></p> <p><img alt="355207eadb636029666476677cab7a1e.JPG" src="https://pic.pimg.tw/qupyqupy/1456711600-3961980543.jpg?v=1456711638" title="355207eadb636029666476677cab7a1e.JPG" /></p> <p><img alt="b758293e4af6e8dbb761091a13e01f06.JPG" src="https://pic.pimg.tw/qupyqupy/1456711601-3020498489.jpg?v=1456711638" title="b758293e4af6e8dbb761091a13e01f06.JPG" /></p> <p>這角色可以說是系譜系列的核心人物，最早他本來就被設定為一個貫穿兩代之間的客觀角色。</p> <p>在外傳中，他扮演著里佛信賴的人物，並且輔佐里佛成功光復了多拉基亞。</p> <p><img alt="5324649862ad7833f8225603b4835146.JPG" src="https://pic.pimg.tw/qupyqupy/1456711602-2779586638.jpg?v=1456711638" title="5324649862ad7833f8225603b4835146.JPG" /></p> <p><img alt="fb6e821b2ca615754cdf4e1f80038d0d.JPG" src="https://pic.pimg.tw/qupyqupy/1456711602-1616497668.jpg?v=1456711638" title="fb6e821b2ca615754cdf4e1f80038d0d.JPG" /></p> <p><img alt="95f06d1b2377e0fabb0d5a969dce3ade.JPG" src="https://pic.pimg.tw/qupyqupy/1456711602-978788876.jpg?v=1456711638" title="95f06d1b2377e0fabb0d5a969dce3ade.JPG" /></p> <p><img alt="3b0a40c236ee829d2067244568eb8975.JPG" src="https://pic.pimg.tw/qupyqupy/1456711603-4125167840.jpg?v=1456711638" title="3b0a40c236ee829d2067244568eb8975.JPG" /></p> <p><img alt="dda15e441753d27163d099890d5ec5e4.JPG" src="https://pic.pimg.tw/qupyqupy/1456711603-1546771447.jpg?v=1456711638" title="dda15e441753d27163d099890d5ec5e4.JPG" /></p> <p><img alt="f63dc80b99d05d80bb630143f6da9f08.JPG" src="https://pic.pimg.tw/qupyqupy/1456711603-115569773.jpg? 士迪特芭的女兒。</p> <p><img alt="c315549bb50f3967ffcf1579ea973497.JPG" src="https://pic.pimg.tw/qupyqupy/1456711620-3342589577.jpg?v=1456711639" title="c315549bb50f3967ffcf1579ea973497.JPG" /></p> <p>擁有奧德聖痕的人，系譜中伊薩克國利波城主的兒子，也是瑪麗塔的父親。</p> <p><img alt="82c02f805f3797ff8423958cfa84aff3.JPG" src="https://pic.pimg.tw/qupyqupy/1456711621-2585086810.jpg?v=1456711639" title="82c02f805f3797ff8423958cfa84aff3.JPG" /></p> <p><img alt="06f2f52ca272f23fdb293f04d19354be.JPG" src="https://pic.pimg.tw/qupyqupy/1456711621-3994082886.jpg?v=1456711639" title="06f2f52ca272f23fdb293f04d19354be.JPG" /></p> <p><img alt="61cc3ea6cbd48a79e8be60c6d50711a4.JPG" src="https://pic.pimg.tw/qupyqupy/1456711622-3146490837.jpg?v=1456711639" title="61cc3ea6cbd48a79e8be60c6d50711a4.JPG" /></p> <p><img alt="7b01c7f2260aaad71d00544bd5b1a1cb.JPG" src="https://pic.pimg.tw/qupyqupy/1456711622-1033167567.jpg?v=1456711639" title="7b01c7f2260aaad71d00544bd5b1a1cb.JPG" /></p> <p><img alt="29fa6ef27b28a770e9480ddc72cb1f55.JPG" src="https://pic.pimg.tw/qupyqupy/1456711622-1807368847.jpg?v=1456711639" title="29fa6ef27b28a770e9480ddc72cb1f55.JPG" /></p> <p>這角色的真實身分，其實就是系譜第一部中優古維家的長女布莉姬，同時也是聖弓的繼承者。</p> <p>巴哈拉之戰後，跟雷文一樣與古代龍族定了某種契約得以繼續存活，代價是喪失記憶。</p> <p><img alt="6356f5466e5da5baef5f061c38ea8838.JPG" src="https://pic.pimg.tw/qupyqupy/1456711623-2474153918.jpg?v=1456711639" title="6356f5466e5da5baef5f061c38ea8838.JPG" /></p> <p><img alt="a00f5ff9bf99b7c1ca1437c996562d35.JPG" src="https://pic.pimg.tw/qupyqupy/1456711623-3903949287.jpg?v=1456711639" title="a00f5ff9bf99b7c1ca1437c996562d35.JPG" /></p> <p><img alt="8cf651b036e5c5714aa6a4b809b2434e.JPG" src="https://pic.pimg.tw/qupyqupy/1456711624-3066905056.jpg?v=1456711639" title="8cf651b036e5c5714aa6a4b809b2434e.JPG" /></p> <p><img alt="38176c4e0e80704631733e691caf8f65.JPG" src="https://pic.pimg.tw/qupyqupy/1456711624-2257166565.jpg?v=1456711639" title="38176c4e0e80704631733e691caf8f65.JPG" /></p> <p><img alt="79e885cb6b3e984eebf4cf7077e395f4.JPG" src="https://pic.pimg.tw/qupyq     result.push('<p>１９９６年出在超任主機上的遊戲，充滿了濃濃的史詩風味。</p> <p>聖戰的系譜也跟一代一樣，分成上下兩部，比較不同的是兩部的主角是親子的關係，除了主要角色以外，玩家可以在第一部的時候自由配對所喜愛的角色，如果到最後成為戀人，則父母所持有的特技跟血統就可以傳到第二部的角色身上，不過假如沒有配對成功也沒關係，遊戲會自動選擇內定角色補到第二部，但這些內定角色多半不強，所以還是花點心思在配對上面比較好。</p> <p>另外這遊戲中也導入了１２聖器的血統，這１２種武器十分強大（能力再低裝上去都會變強） 不過需要有相對應直系血統的人才可以裝備，此外血統也會影響到角色的成長率，所以在配對的時候也要額外注意，這可關係著第二部的攻略難度。</p> <div class="ps_text"> <p>我方能拿到的神器好像只有聖劍、魔劍、神劍、聖弓、聖風、地槍、聖杖、光書而已。</p> </div>  <p>這是遊戲開頭畫面。</p> <p><img alt="819a2a7d3ea4f468d4e51b10e116de65.JPG" src="https://pic.pimg.tw/qupyqupy/1457013060-1156663060.jpg?v=1457013068" title="819a2a7d3ea4f468d4e51b10e116de65.JPG" /></p> <p>遊戲開頭動畫影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TeghAmilleQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>二代除了戰鬥畫面以外，其他的系統可以說跟一代大不相同，每場戰鬥一開始，我方人員並不是像一代一樣直接排列在戰場地圖上，而是都聚集在我方的主城裡面，每個人員都有自己固定的位置也方便看到自己有哪些角色缺少沒加入或是陣亡，陣亡設定跟一代一樣，死了就死了，不會像其他遊戲一樣在下一場戰鬥又出現。</p> <p><img alt="a8eb78181f835a597614a3df11655b8f.PNG" src="https://pic.pimg.tw/qupyqupy/1457013060-2363417037.png?v=1457013068" title="a8eb78181f835a597614a3df11655b8f.PNG" /></p> <p>在自己主城內可對每個角色下達下圖六個指令，由左至右為：</p> <ol> <li><strong>城內村莊：</strong><br /> 可以讓角色至村莊進行採買等等的動作。</li> <li><strong>出擊：</strong><br /> 從城內直接派到大地圖上，若是主城門口有人占住，則無法派遣。</li> <li><strong>守備：</strong><br /> 主城可派遣一個部隊進行守備任務，當守備隊被消滅則主城會被敵人隨意佔領。</li> <li><strong>轉職：</strong><br /> 等級到達目標後，可將人物轉成上級職業。</li> <li><strong>魔法：</strong><br /> 可以在主城內使用魔法，我常用傳送魔法直接把人傳送出去。</li> <li><strong>錢：</strong><br /> 由於二代的錢是每人獨立的，不像一代整個大部隊共用，所以盜賊的功能就格外重要。除了已經結婚的角色可以互相分享彼此的金幣，就只剩下盜賊可以隨意跟人分享。</li> </ol> <p><img alt="dfb324dc4fbba5a8c9de7d5200a48511.PNG" src="https://pic.pimg.tw/qupyqupy/1457013060-3308332995.png?v=1457013068" title="dfb324dc4fbba5a8c9de7d5200a48511.PNG" /></p> <p>下圖是進入城內村莊的圖，基本上進來此處都是需要金幣的，而金幣的取得除了在大地圖上拯救村莊，就是鬥技場了。</p> <p>但是戰鬥力弱的角色非常容易在鬥技場戰敗，所以盜賊這時候就變的非常必要，否則戰弱的角色像是修女之類的，永遠無法在此作補強或購買新裝備的動作。</p> <p><img alt="e8af8dfb452caef1704d0e48513d17f0.PNG" src="https://pic.pimg.tw/qupyqupy/1457013060-2851533633.png?v=1457013068" title="e8af8dfb452caef1704d0e48513d17f0.PNG" /></p> <p>修理屋，修理武器耗損度，需要錢，越強大的武器修理費越貴。</p> <p><img alt="55848c1550d1388efe94ac5b14830706.PNG" src="https://pic.pimg.tw/qupyqupy/1457013062-1329902662.png?v=1457013068" title="55848c1550d1388efe94ac5b14830706.PNG" /></p> <p>中古屋，可以將身上的裝備或是道具賣掉，另外角色如果需要交換裝備的話也必須透過中古屋的買賣來交換。</p> <p><img alt="5703d81a55d450059143593144ce82fd.PNG" src="https://pic.pimg.tw/qupyqupy/1457013062-3240841013.png?v=1457013068" title="5703d81a55d450059143593144ce82fd.PNG" /></p> <p>預所，可以將自身的武器或是道具先行存放或是領取。</p> <p><img alt="0b0356ebcccc32a5d1b7c571e6b33cf7.PNG" src="https://pic.pimg.tw/qupyqupy/1457013062-601954960.png?v=1457013068" title="0b0356ebcccc32a5d1b7c571e6b33cf7.PNG" /></p> <p>道具屋，購買道具的地方。</p> <p><img alt="5d4c1dce69aa980f337c3892f3dd107a.PNG" src="https://pic.pimg.tw/qupyqupy/1457013062-3564890398.png?v=1457013068" title="5d4c1dce69aa980f337c3892f3dd107a.PNG" /></p> <p>占屋，可以在這邊看到角色談戀愛的情況，這在第一部十分的重要，下圖是已經結婚的訊息。</p> <p><img alt="62160690a6ca72259650ae0070fea2a7.PNG" src="https://pic.pimg.tw/qupyqupy/1457013062-1640606898.png?v=1457013068" title="62160690a6ca72259650ae0070fea2a7.PNG" /></p> <p>鬥技場，可以在此賺取角色金幣。</p> <p><img alt="68c8218f9e406f3ba0fb23f3abd78768.PNG" src="https://pic.pimg.tw/qupyqupy/1457013063-201221073.png?v=1457013068" title="68c8218f9e406f3ba0fb23f3abd78768.PNG" /></p> <p>下圖是我方主城與村莊的樣子。</p> <p>可以看到我方主城有人守備，在此情況下敵人無法任意佔領。</p> <p>上方是村莊，只要盜賊被壞十次村莊就會消失，在盜賊破壞前佔領村莊，就可以觸發村莊劇情以及獲得金幣，通常村莊的劇情不是拿到寶物就是增加能力，在二代這十分的重要。</p> <p><img alt="82760e17260fac78667875e648c36dfd.PNG" src="https://pic.pimg.tw/qupyqupy/1457013063-3081870214.png?v=1457013068" title="82760e17260fac78667875e648c36dfd.PNG" /></p> <p>下方是角色狀態列表。</p> <p>比較值得一提的是會話這部分，最好是每次戰鬥就看一下可以跟誰交談，通常可以得到不錯的獎勵或是劇情的發展，像是勇者之槍這個可以連續攻擊兩次的好物，就是經由會話取得的。</p> <p><img alt="1579bba61893167ce32c8809d637e301.PNG" src="https://pic.pimg.tw/qupyqupy/1457013063-615989686.png?v=1457013068" title="1579bba61893167ce32c8809d637e301.PNG" /></p> <hr /> <p>第一部的劇情主要是在敘述主角［辛格爾德］的悲慘命運。</p> <p>一開始因為威爾丹王國的入侵，主角為了拯救被抓走的優古維家族次女［艾妮］與威爾丹的王子開戰，最後救回［艾妮］的同時也發現暗黑教團的陰謀，在過程中還遇到了一生最愛的女子［蒂姬多菈］。</p> <p>不過她也是暗黑教團的目標之一，暗黑教團想要復活暗黑神 ［羅普托烏斯］，要達成這個目地必需要有繼承［羅普托烏斯］血統的人，而 ［蒂姬多菈］的母親［希瓊］就是繼承這個血統的人，此外［希瓊］還生下了另一個男孩［阿爾維斯］，這對異父兄妹要是結合誕下的小孩就可以讓暗黑神復活。</p> <div class="ps_text"> <p>亂倫，雖然是不同父親&nbsp;。</p> </div> <p>在主角［辛格爾德］跟［蒂姬多菈］結婚後，並誕下［賽利斯］不久，［蒂姬多菈］便被暗黑教團抓走並且洗去所有的記憶，嫁給了異父哥哥［阿爾維斯］，隨後在［阿爾維斯］的陰謀策劃下，［辛格爾德］被當成祖國的背叛者，最後一行人死於［王都巴哈拉之戰］，而［阿爾維斯］藉著此戰順利清除了所有有勢力的公爵，得到了王國的實權，在之後統一了全大陸，成為［古蘭貝爾帝國］的皇帝，第一部就在這悲劇下收場。</p> <p>這就是［辛格爾德］最後在［王都巴哈拉］被圍攻的畫面，劇情中［辛格爾德］在最後還看到了已嫁給［阿爾維斯］的［蒂姬多菈］，［蒂姬多菈］似乎對［辛格爾德］還殘留著一些記憶，在［巴哈拉之戰］後［蒂姬多菈］還問［阿爾維斯］說：〔那位真的是壞人嗎？〕</p> <p><img alt="0214afad1b4726c83230d72dcbc88eb2.JPG" src="https://pic.pimg.tw/qupyqupy/1457013063-2026354094.jpg?v=1457013068" title="0214afad1b4726c83230d72dcbc88eb2.JPG" /></p> <p>第一部結局影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EmWjuaFiWkE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>第二部的主要劇情是敘述［賽利斯］與其它戰士後裔的復國戰役，比較特別的是由於［雷文］的出現，付予［賽利斯］另一個阻止暗黑神的重要任務，比起第一部各個角色之間錯綜複雜的關係以及家族勢力的牽制，第二部顯得單純的多，眾角色幾乎都是第一部主角們的下一代，所有目標一致都是爲了解放祖國。</p> <div class="ps_text"> <p>我個人覺得二代每個地方都不錯，但是血緣關係真的有點給他混亂，第一部就可以看到有許多人是同父異母或是同母異父的兄弟姊妹關係，這個情況在第二部依舊如此，像是主角賽利斯與大魔王尤里烏斯就是同母異父的關係。</p> </div> <p>這是［尤里烏斯］使用暗黑聖書的畫面。</p> <p><img alt="3c1528114cc8cb72ee14b1b0f4fd8e0e.JPG" src="https://pic.pimg.tw/qupyqupy/1457013063-1652880179.jpg?v=1457013068" title="3c1528114cc8cb72ee14b1b0f4fd8e0e.JPG" /></p> <p>主角［賽利斯］跟 帝王［阿爾維斯］的宿命決戰 。</p> <p>父親的遺憾要由兒子來填補！！</p> <p><img alt="1f75359f438b2849c5bc95f38dcab18c.JPG" src="https://pic.pimg.tw/qupyqupy/1457013063-3993099444.jpg?v=1457013068" title="1f75359f438b2849c5bc95f38dcab18c.JPG" /></p> <p>［尤莉雅］使用光之魔法的畫面。</p> <p><img alt="26dcaf7bc0d621182de80650a349ee0e.JPG" src="https://pic.pimg.tw/qupyqupy/1457013063-3374944221.jpg?v=1457013068" title="26dcaf7bc0d621182de80650a349ee0e.JPG" /></p> <p>這是［賽利斯］打倒［尤里烏斯］&nbsp;的歷史性一刻 。</p> <p>十足十的兄弟相殘 。</p> <p><img alt="08b2bbfb52a6f68d7ea0071fb1d84ad7.JPG" src="https://pic.pimg.tw/qupyqupy/1457013064-2831475781.jpg?v=1457013068" title="08b2bbfb52a6f68d7ea0071fb1d84ad7.JPG" /></p> <p>這條龍應該就是暗黑神的真身吧。</p> <p><img alt="b64f9f60d5ddabb9d2ae9cc3032db0b3.JPG" src="https://pic.pimg.tw/qupyqupy/1457013064-892031832.jpg?v=1457013068" title="b64f9f60d5ddabb9d2ae9cc3032db0b3.JPG" /></p> <p>下面是終章的破關影片。</p> <p>可以看到［尤里烏斯］&nbsp;最後率領的魔將雖然都沒有自己的頭像，但是各個能力驚人，前來支援的天槍繼承人［亞里奧］即使裝備神器也只是跟他們打平手，我有特別把他們的能力都在影片中秀出來，大家可以看看。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_1FgL1zn8to?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>下面這個是破關之後的各項評價。</p> <p><img alt="49b78fd929f1a3d7acb99dac305bbcb1.JPG" src="https://pic.pimg.tw/qupyqupy/1457013064-2678306593.jpg?v=1457013068" title="49b78fd929f1a3d7acb99dac305bbcb1.JPG" /></p> <p>這是破關後的劇情以及綜合評價影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nHzaFoZyg4o?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    result.push('<p>下面是第一部的角色介紹。</p> <p>主角［辛格爾德］是席亞菲家族的長子，繼承聖劍的血統。</p> <p>被自己相當信賴的［阿爾維斯］所背叛，失去親人、朋友甚至是妻子，悲劇的一生充滿了無奈，死於［王都巴哈拉之戰］。</p> <p><img alt="0e1eac204e7cf34fb173de6eae9015fc.JPG" src="https://pic.pimg.tw/qupyqupy/1457008440-2050473120.jpg?v=1457008454" title="0e1eac204e7cf34fb173de6eae9015fc.JPG" /></p> <p>［蒂姬多菈］是古蘭貝爾王子［克爾特］與威爾托瑪家族公爵夫人［希瓊］的女兒。</p> <p>她的一生也是個悲劇，嫁給［辛格爾德］的那短短一年多，算是她一生最幸福的時光吧。生下第二部的主角 ［賽利斯］後，便被暗黑教團抓走洗去了所有的記憶。</p> <p>最後嫁給了自己的異父哥哥［阿爾維斯］兩人生下了暗之皇子［尤里烏斯］，也就是暗黑神［羅普托烏斯］的化身，還有繼承光之龍 ［那迦］力量的［尤莉雅］（從古蘭貝爾王子［克爾特］那傳下來的血統），最後被自己的親生兒子［尤里烏斯］所殺，在臨死前把［尤莉雅］傳送到安全的地方，算是保存了最後對抗暗黑神的希望力量。</p> <p><img alt="2ad196ae3c07404c196da11d41c043c4.JPG" src="https://pic.pimg.tw/qupyqupy/1457008440-3357620699.jpg?v=1457008454" title="2ad196ae3c07404c196da11d41c043c4.JPG" /></p> <p>［諾伊修］席亞菲家族綠騎士團的騎士，跟［阿力克］是好友跟競爭者的關係。</p> <p><img alt="e6672a433abd6c9a90d52f11bedff58a.JPG" src="https://pic.pimg.tw/qupyqupy/1457008440-3179717002.jpg?v=1457008454" title="e6672a433abd6c9a90d52f11bedff58a.JPG" /></p> <p>［阿力克］席亞菲家族綠騎士團的騎士，跟［諾伊修］同是好友跟競爭者。</p> <p>雖然力量方面沒有［諾伊修］強，不過因為有追擊這項特技，實用價值很高。</p> <p><img alt="ea3027b577b3bd609d774bbc6ab71a71.JPG" src="https://pic.pimg.tw/qupyqupy/1457008440-2447395165.jpg?v=1457008454" title="ea3027b577b3bd609d774bbc6ab71a71.JPG" /></p> <p>［克羅德］是艾達家族的公爵，同時也是艾達教團的指揮者，是聖杖的繼承者。</p> <p>一開始為了調查［克爾特］王子的真正死因而前往［布拉基之塔］，在向先祖祈禱後得知了真相，同時也預知到 ［辛格爾德］一行人將死於［巴哈拉之戰］，不過仍然決定順從自己的命運隨著［辛格爾德］行動。</p> <p><img alt="b3ece342e882627bae799a1684a76e10.JPG" src="https://pic.pimg.tw/qupyqupy/1457008440-1187685460.jpg?v=1457008454" title="b3ece342e882627bae799a1684a76e10.JPG" /></p> <p>［布莉姬］優古維家的長女，艾泥的雙胞胎姐姐，同時也是聖弓的繼承者。</p> <p>小時候因為船難而失縱，被海賊發現並把她撫養長大，是［法巴爾］跟［帕蒂］的母親，在［王都巴哈拉之戰］後生死不明。</p> <p><img alt="0a1f559ae5ebe53efec6c2ab237e8b87.JPG" src="https://pic.pimg.tw/qupyqupy/1457008441-642012312.jpg?v=1457008454" title="0a1f559ae5ebe53efec6c2ab237e8b87.JPG" /></p> <p>［雷克斯］多茲魯家族的次子，［阿賽爾］的好友。</p> <p>一開始答應好友［阿賽爾］的要求，前來幫助［辛格爾德］沒想到最後竟然走上跟父親［蘭格瓦特］對戰的命運。</p> <p><img alt="5f97aa66851bb41798534e3ded4cf639.JPG" src="https://pic.pimg.tw/qupyqupy/1457008441-1856197946.jpg?v=1457008454" title="5f97aa66851bb41798534e3ded4cf639.JPG" /></p> <p>［米迪爾］優古維家族的弓騎士，負責保護［艾妮］的安全。</p> <p><img alt="a4281fb3ece4d28c5660ce9d62f27f91.JPG" src="https://pic.pimg.tw/qupyqupy/1457008441-2824638103.jpg?v=1457008454" title="a4281fb3ece4d28c5660ce9d62f27f91.JPG" /></p> <p>［艾妮］優古維家族的次女，［布莉姬］的雙胞胎妹妹。</p> <p>是［拉娜］跟［雷斯塔］的母親，［巴哈拉之戰］後，逃亡到［伊薩克王國］。</p> <p><img alt="81883abe9ffa08d17dc112eaa0149819.JPG" src="https://pic.pimg.tw/qupyqupy/1457008441-310353430.jpg?v=1457008454" title="81883abe9ffa08d17dc112eaa0149819.JPG" /></p> <p>［迪奧］威爾丹的盜賊。</p> <p>因為偷東西被關了起來［艾妮］被［扎姆卡］救走的時候被一併帶走。</p> <p><img alt="fe4e934d55daff53a5e2738ef060f28d.JPG" src="https://pic.pimg.tw/qupyqupy/1457008442-833385522.jpg?v=1457008454" title="fe4e934d55daff53a5e2738ef060f28d.JPG" /></p> <p>［艾拉］伊薩克王國的公主。</p> <p>［古蘭貝爾王國］跟 ［伊薩克王國］開戰的時候，保護著兄長［瑪力克爾］的兒子［夏南］到［威爾丹］避禍，是［拉可祺］跟［斯卡薩哈］的母親，［巴哈拉之戰］後生死不明。</p> <p><img alt="1932ac91aab63027afc39c4b184e43e7.JPG" src="https://pic.pimg.tw/qupyqupy/1457008442-2649123343.jpg?v=1457008454" title="1932ac91aab63027afc39c4b184e43e7.JPG" /></p> <p>［扎姆卡］威爾丹王國的第三王子。</p> <p>救了被關在牢中的［艾妮］跟［迪奧］。</p> <p><img alt="c0d4542ea90a2055818df73a858e0b64.JPG" src="https://pic.pimg.tw/qupyqupy/1457008442-1661288851.jpg?v=1457008454" title="c0d4542ea90a2055818df73a858e0b64.JPG" /></p> <p>［蒂兒朵］布力吉家族的女兒。</p> <p>喜歡聖杖繼承者［克羅德］而跟著他偷偷離開布力吉城，跟［阿賽爾］是童年的玩伴，跟著［辛格爾德］一行人一起被當成背叛者，最後走上跟父親［雷普托爾］交戰的命運，是［迪妮］跟［亞瑟］的母親，［巴哈拉之戰］後先是前往［辛列基亞］，後被［阿斯特］的［布魯姆］王帶走。</p> <p><img alt="fef2335c0476ffea86f39689ff82e254.JPG" src="https://pic.pimg.tw/qupyqupy/1457008442-2610454289.jpg?v=1457008454" title="fef2335c0476ffea86f39689ff82e254.JPG" /></p> <p>［阿賽爾］威爾托瑪家族的次子。</p> <p>跟［雷克斯］是好友，［阿爾維斯］便是他的異母哥哥，為了救出［艾妮］而離開王都前來幫助［辛格爾德］。</p> <p><img alt="4cfa3872c66e2d0916fcad8c1cd4f1a8.JPG" src="https://pic.pimg.tw/qupyqupy/1457008442-1731389931.jpg?v=1457008454" title="4cfa3872c66e2d0916fcad8c1cd4f1a8.JPG" /></p> <p>［霍林］伊薩克王國索法拉城主的兒子，算是神劍血統的旁支。</p> <p>為了追尋公主［艾拉］來到了［阿古斯多力亞］，遊戲中如果他跟［艾拉］配對成功，生下的下一代就擁有直系的神劍血統，不過神劍還是只可以給 ［夏南］用。（=_=|||）</p> <p><img alt="0492e7cfc18f662ca48837897531db9d.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-83884419.jpg?v=1457008455" title="0492e7cfc18f662ca48837897531db9d.JPG" /></p> <p>［喬安］連斯塔國的王子 ，地槍的繼承者。</p> <p>是［辛格爾德］的好友，娶了［辛格爾德］的妹妹［艾絲琳］，是［里佛］跟［阿爾蒂娜］的父親，最後死於天槍的繼承者龍王［托拉邦特］的手上。</p> <p><img alt="cda06d7ffd2ac9dc8c939f656507e157.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-659603620.jpg?v=1457008455" title="cda06d7ffd2ac9dc8c939f656507e157.JPG" /></p> <p>［艾絲琳］是［辛格爾德］的妹妹，［喬安］的妻子。</p> <p>［里佛］跟［阿爾蒂娜］的母親，在跟隨著［喬安］前往救援［辛格爾德］的途中 遭遇到［托拉基亞］的龍騎士團攻擊，死於沙漠之中。</p> <p><img alt="4194874165994943deb944d4959864f3.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-4015111645.jpg?v=1457008455" title="4194874165994943deb944d4959864f3.JPG" /></p> <p>［菲恩］連斯塔國的騎士，上下兩部都以可操作角色登場。</p> <p><img alt="889822d7821537056a25313a60e0570e.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-151035975.jpg?v=1457008455" title="889822d7821537056a25313a60e0570e.JPG" /></p> <p>［亞當］席亞菲家族綠騎士的重騎士，跟［諾伊修］、［阿力克］是好友關係。</p> <p>雖然能力不強，不過只要讓他配對成功，就可以經過特定事件提升能力（愛情力量真偉大）</p> <p><img alt="cd53d2c1c64f84550a865c6463a068e6.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-1832161460.jpg?v=1457008455" title="cd53d2c1c64f84550a865c6463a068e6.JPG" /></p> <p>［拉克絲］諾迪翁王國的公主，也是獅子王［艾爾特］的異母妹妹。</p> <p>［南娜］跟［迪爾穆德］的母親，［巴哈拉之戰］帶著［南娜］前往 ［連斯塔］，其後為了找尋［迪爾穆德］孤身前往［伊薩克］，從此下落不明。</p> <p><img alt="2362cc97db978fb9ff8acfac4d14f25f.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-2073697474.jpg?v=1457008455" title="2362cc97db978fb9ff8acfac4d14f25f.JPG" /></p> <p>［雷文］西連希亞的王位繼承人，聖風的正統繼承人。</p> <p>因為不喜歡王位間的爭鬥而離開祖國變成了吟詩遊人，死於［巴哈拉之戰］，但是第二部也有登場的他，是因為被神秘的男子［菲魯賽迪］以聖杖復活才得以存活，不過上下兩部的個性差異很大，多半是因為在復活的時候與古代龍族簽定的契約有關。</p> <p><img alt="f83cd7a9591feeead5a3cf629a1f2cd3.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-2500643120.jpg?v=1457008455" title="f83cd7a9591feeead5a3cf629a1f2cd3.JPG" /></p> <p>［西爾維姬］旅行中的舞者，極有可能是聖杖繼承人［克羅德］失散多年的妹妹，不過關於這點遊戲中沒有明確的說明。</p> <p>是［琳］跟［柯普爾］的母親，在［王都巴哈拉之戰］後下落不明。</p> <p><img alt="2a0bc27c0570541359218b663b6943b2.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-151063294.jpg?v=1457008455" title="2a0bc27c0570541359218b663b6943b2.JPG" /></p> <p>［拜奧渥夫］自由騎士，遊戲中可以以一萬元說服。（雇用）</p> <p><img alt="f39c89a71c4a9a3071d92e7dc387ff3d.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-3163315888.jpg?v=1457008455" title="f39c89a71c4a9a3071d92e7dc387ff3d.JPG" /></p> <p>［菲莉］西連希亞的四天馬騎士之一。</p> <p>為了尋找［雷文］來到［阿古斯多力亞］，是［塞提］跟［菲］的母親，雖然在［巴哈拉之戰］中倖存，不過最後在懷念愛人的愁思下死去。</p> <p><img alt="a628b4f59f0439157f57ef6a41ce41e0.JPG" src="https://pic.pimg.tw/qupyqupy/1457008443-986382563.jpg?v=1457008455" title="a628b4f59f0439157f57ef6a41ce41e0.JPG" /></p> <p>［雷普托爾］布利吉家族的公爵，同時也是王國的宰相，是個十足的野心家。</p> <p>為了入侵［伊薩克］而殺死［艾拉］的父親，並指使［蘭格瓦特］殺了［克爾特］王子，把這項罪名嫁禍給 ［辛格爾德］的父親［拜隆］，不過機關算盡的他最後反而被［阿爾維斯］背叛，戰死。</p> <p><img alt="59040f9ed0b545395b856844abc64a65.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-2647178628.jpg?v=1457008455" title="59040f9ed0b545395b856844abc64a65.JPG" /></p> <p>［蘭格瓦特］多茲魯家族的公爵，同時也是聖斧的繼承人。</p> <p>雖然是聖戰士的後裔，不過是個野心極大的人，與宰相勾結做了許多壞事，不過最後仍然死於［辛格爾德軍］的手上。</p> <p><img alt="1f578837d3093db184dda0c9e6069804.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-3857753068.jpg?v=1457008455" title="1f578837d3093db184dda0c9e6069804.JPG" /></p> <p>［拜隆］席亞菲家族的公爵，［辛格爾德］的父親。</p> <p>被嫁禍成是殺害［克爾特］王子的兇手，在把聖劍交給兒子之後，於遺憾中死去。</p> <p><img alt="488296dfe80948ffc20a49259ad91824.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-3345093945.jpg?v=1457008455" title="488296dfe80948ffc20a49259ad91824.JPG" /></p> <p>［阿爾維斯］威爾托瑪家族的公爵，聖火的繼承人同時也繼承暗黑神的血統。</p> <p>為了把世界變成任何人都可以自在生活的地方，而設計了這一連串的事件。</p> <p>先是將［克爾特］王子的死因嫁禍給席亞菲家族，再經由［辛格爾德］與王國之間的戰爭消除了所有勢力的公爵，在最後關頭甚至背叛了合作人宰相［雷普托爾］最後統一了全大陸。</p> <p>卻因為與異父妹妹［蒂姬多菈］誕下的暗之皇子［尤里烏斯］&nbsp;而改變，世界漸漸變得不是他當初所想的那樣，就連自己深愛的［蒂姬多菈］他也無法保護，最後［蒂姬多菈］還死於自己親生兒子的手上，其實遊戲中他並不是壞人，他只是為了自己理想而奮鬥，然而以最後的結局來看，他也是個悲劇人物。</p> <p><img alt="dbd596059e47ac38128723aa3f3e8261.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-1681486643.jpg?v=1457008455" title="dbd596059e47ac38128723aa3f3e8261.JPG" /></p> <p>［艾爾特］諾迪翁王國的國王，有獅子王的稱號，是魔劍的繼承人，［阿雷斯］的父親。</p> <p>跟［辛格爾德］、［喬安］是同窗好友，不過最後因為立場關係而敵對，死於與［辛格爾德］交戰之中，算是個悲劇英雄 。</p> <div class="ps_text"> <p>遊戲中有兩種死法，一個是被辛格爾德軍殺死，另一個是不願戰鬥而被夏卡爾王處死。</p> </div> <p><img alt="54fcb57623ebbb0dd5af91aed200df73.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-1213277158.jpg?v=1457008455" title="54fcb57623ebbb0dd5af91aed200df73.JPG" /></p> <hr /> <p>下面是第二部人物介紹。</p> <p>［賽利斯］第二部的主角，被尊稱為光之皇子。</p> <p>在第二部中是解放軍的精神領袖，最後報了父仇並消滅了暗黑神化身的［尤里烏斯］。</p> <p><img alt="6261444b22df04824882d99369b5e76f.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-1473580005.jpg?v=1457008455" title="6261444b22df04824882d99369b5e76f.JPG" /></p> <p>［尤莉雅］是古蘭貝爾帝王［阿爾維斯］與［蒂姬多菈］的女兒，繼承了光神［那迦］的血統。</p> <p>在［蒂姬多菈］被［尤里烏斯］殺死之際被傳送出王宮，後被［雷文］所救。</p> <div class="ps_text"> <p>總覺得雷文的復活是為了阻止暗黑神。</p> </div> <p><img alt="f0a540ae80a8457d93979b6949be2c74.JPG" src="https://pic.pimg.tw/qupyqupy/1457008444-336811672.jpg?v=1457008455" title="f0a540ae80a8457d93979b6949be2c74.JPG" /></p> <p>［夏南］伊薩克王國的繼承人，同時也是神劍的擁有者。</p> <p>小時候被［艾拉］帶往［威爾丹］，那時的［辛格爾德］救了被威爾丹王子抓住的他，在［巴哈拉之戰］前，與 ［歐菲］帶著年幼的［賽利斯］來到了伊薩克，對［蒂姬多菈］被暗黑教團抓走一事一直耿耿於懷，總認為自己辜負［辛格爾德］的信賴，因為這原因，對［賽利斯］更是盡心盡力的輔佐。</p> <p><img alt="4df5f08c87ef4929e7d084afa9b704a3.JPG" src="https://pic.pimg.tw/qupyqupy/1457008445-2201769026.jpg?v=1457008455" title="4df5f08c87ef4929e7d084afa9b704a3.JPG" /></p> <p>［歐菲］原是席亞菲家族的見習騎士。</p> <p>［巴哈拉之戰］前與［夏南］一同護送年幼的［賽利斯］前往伊薩克。</p> <p><img alt="0ad0e53ab3b8ed24690065657a82bc38.JPG" src="https://pic.pimg.tw/qupyqupy/1457008445-1669479995.jpg?v=1457008455" title="0ad0e53ab3b8ed24690065657a82bc38.JPG" /></p> <p>［斯卡薩哈］是［艾拉］的兒子，與 ［拉可祺］是雙胞胎姊弟。</p> <p><img alt="bb46188f1afdede1efee0b01b3c708d2.JPG" src="https://pic.pimg.tw/qupyqupy/1457008445-1998455834.jpg?v=1457008455" title="bb46188f1afdede1efee0b01b3c708d2.JPG" /></p> <p>［拉可祺］是［艾拉］的女兒，與［斯卡薩哈］是雙胞胎姊弟。</p> <p><img alt="b433b595f6521f2e48e848eb67c317a0.JPG" src="https://pic.pimg.tw/qupyqupy/1457008445-2136526354.jpg?v=1457008455" title="b433b595f6521f2e48e848eb67c317a0.JPG" /></p> <p>［拉娜］是［艾妮］的女兒。</p> <p><img alt="004a63ecafa71a2cb006b4a87d80edda.JPG" src="https://pic.pimg.tw/qupyqupy/1457008445-3072070187.jpg?v=1457008455" title="004a63ecafa71a2cb006b4a87d80edda.JPG" /></p> <p>［雷斯塔］是［艾妮］的兒子。</p> <p><img alt="07768b4438207f402a52403ccac493f5.JPG" src="https://pic.pimg.tw/qupyqupy/1457008445-3216119016.jpg?v=1457008455" title="07768b4438207f402a52403ccac493f5.JPG" /></p> <p>［迪爾穆德］是［拉克絲］的兒子。</p> <p><img alt="49ec9408feac125db2fb05cddc5ea587.JPG" src="https://pic.pimg.tw/qupyqupy/1457008445-190550445.jpg?v=1457008455" title="49ec9408feac125db2fb05cddc5ea587.JPG" /></p> <p>［南娜］是［拉克絲］的女兒，在外傳當中被設定為［菲恩］的女兒。</p> <p><img alt="d70e49bcbac649f13069d37760b78941.JPG" src="https://pic.pimg.tw/qupyqupy/1457008446-15181807.jpg?v=1457008455" title="d70e49bcbac649f13069d37760b78941.JPG" /></p> <p>［菲］是［菲莉］的女兒。</p> <p><img alt="d729c68a3db45834c7125ba59a4337db.JPG" src="https://pic.pimg.tw/qupyqupy/1457008446-3803711720.jpg?v=1457008455" title="d729c68a3db45834c7125ba59a4337db.JPG" /></p> <p>［塞提］是［菲莉］的兒子。</p> <p><img alt="854a1981b282a6e1eb0733e350b9a4e2.JPG" src="https://pic.pimg.tw/qupyqupy/1457008449-3185502424.jpg?v=1457008455" title="854a1981b282a6e1eb0733e350b9a4e2.JPG" /></p> <p>［亞瑟］是［蒂兒朵］的兒子，第二部少數有型的角色，不過能力卻不是那麼突出。</p> <p><img alt="8d52001ecf7f569364a92588f16f4ed6.JPG" src="https://pic.pimg.tw/qupyqupy/1457008446-114968432.jpg?v=1457008455" title="8d52001ecf7f569364a92588f16f4ed6.JPG" /></p> <p>［迪妮］是［蒂兒朵］的女兒。</p> <p><img alt="4b943d541cf0d6044bc1c78e1cfabc25.JPG" src="https://pic.pimg.tw/qupyqupy/1457008446-1790883421.jpg?v=1457008455" title="4b943d541cf0d6044bc1c78e1cfabc25.JPG" /></p> <p>［帕蒂］是［布莉姬］的女兒。</p> <div class="ps_text"> <p>沒想到聖弓血統繼承人竟然會當盜賊。</p> </div> <p><img alt="8e5546c7b96ef6ea4aa118601d492331.JPG" src="https://pic.pimg.tw/qupyqupy/1457008446-2777336213.jpg?v=1457008455" title="8e5546c7b96ef6ea4aa118601d492331.JPG" /></p> <p>［法巴爾］是［布莉姬］的兒子。</p> <p><img alt="2b79ba8f595c9af09362797c859e516b.JPG" src="https://pic.pimg.tw/qupyqupy/1457008447-1962535507.jpg?v=1457008455" title="2b79ba8f595c9af09362797c859e516b.JPG" /></p> <p>［里佛］是［喬安］跟［艾絲琳］的兒子 ，也是外傳的主角。</p> <p>雖然不能使用地槍 ，不過可以使用１２聖器以外的所有武器。</p> <p><img alt="3e7689448b11b1f6ebc2c0a180e110cb.JPG" src="https://pic.pimg.tw/qupyqupy/1457008447-282672665.jpg?v=1457008455" title="3e7689448b11b1f6ebc2c0a180e110cb.JPG" /></p> <p>［阿爾蒂娜］是［喬安］跟［艾絲琳］的女兒，地槍的繼承人。</p> <p>小時候跟著父母前往幫助［辛格爾德］，不過在途中喬安夫婦便死於龍王［托拉邦特］的手上，［托拉邦特］便帶走年幼的她，並且把她撫養成人。</p> <p><img alt="c1712290c0df569ce16efd7b75a1b409.JPG" src="https://pic.pimg.tw/qupyqupy/1457008447-2716886273.jpg?v=1457008455" title="c1712290c0df569ce16efd7b75a1b409.JPG" /></p> <p>［琳］是［西爾維姬］的女兒。</p> <p><img alt="00a839de3dc050ed86d6d6898c3647e9.JPG" src="https://pic.pimg.tw/qupyqupy/1457008447-412774075.jpg?v=1457008455" title="00a839de3dc050ed86d6d6898c3647e9.JPG" /></p> <p>［柯普爾］是［西爾維姬］的兒子。</p> <p>從小就被［漢尼跋］將軍當做兒子撫養。</p> <p><img alt="b5b3594b4250636a538b86c9522b4c47.JPG" src="https://pic.pimg.tw/qupyqupy/1457008447-1053293072.jpg?v=1457008455" title="b5b3594b4250636a538b86c9522b4c47.JPG" /></p> <p>［漢尼跋］被尊稱為［多拉基亞之盾］的武人，對［柯普爾］非常疼愛，甚至為了他與［賽利斯］開戰。</p> <p><img alt="c898410cefc2f09223b4627c4f71062f.JPG" src="https://pic.pimg.tw/qupyqupy/1457008448-1922707161.jpg" title="c898410cefc2f09223b4627c4f71062f.JPG" /></p> <p>［菲恩］第二部登場的他，完全傳承了第一部所有的能力。</p> <p><img alt="d3f71cdeb08e883052e9512d7f4691ac.JPG" src="https://pic.pimg.tw/qupyqupy/1457008447-2919545367.jpg" title="d3f71cdeb08e883052e9512d7f4691ac.JPG" /></p> <p>［阿雷斯］獅子王［艾爾特］的兒子，繼承魔劍的血統。</p> <p>由於母親的關係，非常痛恨［辛格爾德］，不過在了解［艾爾特］與［辛格爾德］的遭遇後，決心全力協助［辛格爾德］的兒子［賽利斯］。</p> <p><img alt="8433829910e3dc457dfb92b1484b239f.JPG" src="https://pic.pimg.tw/qupyqupy/1457008448-2407595753.jpg" title="8433829910e3dc457dfb92b1484b239f.JPG" /></p> <p>［約翰］多茲魯家族的次子，非常喜歡［拉可祺］。</p> <p><img alt="8e8d5d23bfff4677f37cb0ed2408d0ab.JPG" src="https://pic.pimg.tw/qupyqupy/1457008448-609190260.jpg" title="8e8d5d23bfff4677f37cb0ed2408d0ab.JPG" /></p> <p>［約海華］多茲魯家族的三子，同樣喜歡［拉可祺］。</p> <p><img alt="3cf51c3bdd5fbc850a9302d8470831be.JPG" src="https://pic.pimg.tw/qupyqupy/1457008448-465606221.jpg" title="3cf51c3bdd5fbc850a9302d8470831be.JPG" /></p> <p>龍王［托拉邦特］天槍的繼承人。</p> <p>為了統一［多拉基亞］不讓人民繼續痛苦而奮戰一生，最後為了平息戰爭將天槍交給兒子［亞里奧］後，前往與［里佛］等人決戰，他雖然殺了喬安夫婦，不過他為了人民奮戰的精神卻不容抹滅，一切只是因為立場不同。</p> <p><img alt="73936a09145afe057ecba190cc838c9e.JPG" src="https://pic.pimg.tw/qupyqupy/1457008448-1358182456.jpg" title="73936a09145afe057ecba190cc838c9e.JPG" /></p> <p>［亞里奧］龍王［托拉邦特］的兒子，繼承了天槍的血統。</p> <p><img alt="f74bb34465128e3208349d66e621bada.JPG" src="https://pic.pimg.tw/qupyqupy/1457008448-1375473423.jpg" title="f74bb34465128e3208349d66e621bada.JPG" /></p> <p>［伊修妲］北多拉基亞王國的公主，繼承聖雷的血統，是暗之皇子［尤里烏斯］的戀人。</p> <p><img alt="6e200f11db0fe4fbea1edbc4d3931ccd.JPG" src="https://pic.pimg.tw/qupyqupy/1457008448-1044139626.jpg" title="6e200f11db0fe4fbea1edbc4d3931ccd.JPG" /></p> <p>［尤里烏斯］暗之皇子，是暗黑神［羅普托烏斯］的化身，也是主角［賽利斯］的異父弟弟。</p> <p>小時候在妹妹［尤莉雅］的眼中是個溫柔的兄長，不過當得到暗黑聖書後，心情大變，甚至殺了親生母親［蒂姬多菈］。</p> <p><img alt="6d494237684001a0e22a29661652b560.JPG" src="https://pic.pimg.tw/qupyqupy/1457008449-1105271457.jpg" title="6d494237684001a0e22a29661652b560.JPG" /></p> <p>［阿爾維斯］古蘭貝爾帝國的帝王。</p> <p>雖是帝王不過卻仍然保護不了心愛的女人，最後將聖劍交給［巴爾馬克］祭司，由祭司交給［賽利斯］，由此看來他也許也希望能死於［辛格爾德］之子的手上吧！畢竟因為兒子［尤里烏斯］的關係，帝國已經變的跟自己當初所想的完全不一樣了。</p> <p><img alt="85e8b5082bfc4a8536a12019f561fa2e.JPG" src="https://pic.pimg.tw/qupyqupy/1457008449-4274577326.jpg" title="85e8b5082bfc4a8536a12019f561fa2e.JPG" /></p>');

53c5ffed91856d70eecd2fb2b886876b.PNG" src="https://pic.pimg.tw/qupyqupy/1457266683-1417065946.png?v=1457266709" title="53c5ffed91856d70eecd2fb2b886876b.PNG" /></div> <div class="global_divtd"><img alt="d19f31c3914d7b1eac4d5d9747b4248c.PNG" src="https://pic.pimg.tw/qupyqupy/1457266683-1410375865.png?v=1457266709" title="d19f31c3914d7b1eac4d5d9747b4248c.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="ed54b7e81084e2d05272a5f2c8bdef93.PNG" src="https://pic.pimg.tw/qupyqupy/1457266685-1689860639.png?v=1457266709" title="ed54b7e81084e2d05272a5f2c8bdef93.PNG" /></div> </div> </div> <p>用 シーダ 說得。</p> <p><img alt="45506019d37b5d0d7856b4ca81e9e9b1.PNG" src="https://pic.pimg.tw/qupyqupy/1457266685-1169192980.png?v=1457266709" title="45506019d37b5d0d7856b4ca81e9e9b1.PNG" /></p> <p>聖火中的主力盜賊，成長率算不錯，可惜不能轉職。</p> <p><img alt="ddf253426cf78aee3771c713080e8d81.PNG" src="https://pic.pimg.tw/qupyqupy/1457266685-887606881.png?v=1457266709" title="ddf253426cf78aee3771c713080e8d81.PNG" /></p> <p>遊戲中需要用他來說得 マチス ，這可讓我重玩了好幾次。</p> <p><img alt="cb4bfc11783ac18a70156cb1eca1b5c6.PNG" src="https://pic.pimg.tw/qupyqupy/1457266685-1857675056.png?v=1457266709" title="cb4bfc11783ac18a70156cb1eca1b5c6.PNG" /></p> <p>用 シーダ 說得，聖火最強人之一，跟 オグマ 有一樣的實力。</p> <p><img alt="1ce31376dc6b6b7db510ce63e9c34e2d.PNG" src="https://pic.pimg.tw/qupyqupy/1457266685-571554477.png?v=1457266709" title="1ce31376dc6b6b7db510ce63e9c34e2d.PNG" /></p> <p>第一部的主力，第二部的闇黑帝王，實力當然不容小覷。</p> <p><img alt="67986fed8759f97d12b0a5167e8f61de.PNG" src="https://pic.pimg.tw/qupyqupy/1457266685-1680602624.png?v=1457266709" title="67986fed8759f97d12b0a5167e8f61de.PNG" /></p> <p>狼騎士團，由於我方的騎士太多，實在沒有再培養的必要，可以直接丟倉庫。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="908422b1358f5ac60156e07588d7344a.PNG" src="https://pic.pimg.tw/qupyqupy/1457266686-773536515.png?v=1457266709" title="908422b1358f5ac60156e07588d7344a.PNG" /></div> <div class="global_divtd"><img alt="4bd07fe1d5138fbec5a88e0d3afaf119.PNG" src="https://pic.pimg.tw/qupyqupy/1457266686-3868005734.png?v=1457266709" title="4bd07fe1d5138fbec5a88e0d3afaf119.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="6b8da6251685212bf7df3e99865dfb98.PNG" src="https://pic.pimg.tw/qupyqupy/1457266686-1700105815.png?v=1457266709" title="6b8da6251685212bf7df3e99865dfb98.PNG" /></div> <div class="global_divtd"><img alt="fe1a59a3b88708603ddd7f7fdd0b080b.PNG" src="https://pic.pimg.tw/qupyqupy/1457266686-1701428678.png?v=1457266709" title="fe1a59a3b88708603ddd7f7fdd0b080b.PNG" /></div> </div> </div> <p>第四章訪問村莊加入。</p> <p><img alt="8934c086a44dedc0bd90a51396888131.PNG" src="https://pic.pimg.tw/qupyqupy/1457266687-799516034.png?v=1457266709" title="8934c086a44dedc0bd90a51396888131.PNG" /></p> <p>用 ジュリアン 或主角說得。</p> <p><img alt="5d8f3a0a80ee41fc7ed0b6857344c7d1.PNG" src="https://pic.pimg.tw/qupyqupy/1457266687-752353290.png?v=1457266709" title="5d8f3a0a80ee41fc7ed0b6857344c7d1.PNG" /></p> <p>用 レナ 說得。</p> <p><img alt="c83010ac39e646c2ac63fc6e7b53dc4e.PNG" src="https://pic.pimg.tw/qupyqupy/1457266687-1724118871.png?v=1457266709" title="c83010ac39e646c2ac63fc6e7b53dc4e.PNG" /></p> <p>用 マリク 或主角說得。</p> <p><img alt="352250e7425706e288ac5c8f87181922.PNG" src="https://pic.pimg.tw/qupyqupy/1457266687-3508938370.png?v=1457266709" title="352250e7425706e288ac5c8f87181922.PNG" /></p> <p>第六章訪問村莊加入。</p> <p><img alt="f1b9a818b15e18c04a4001795fa0a8a6.PNG" src="https://pic.pimg.tw/qupyqupy/1457266688-2289885799.png?v=1457266709" title="f1b9a818b15e18c04a4001795fa0a8a6.PNG" /></p> <p>我方已有 ナバール 、オグマ，所以其他傭兵沒有培養的必要，倉庫角色。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="60a9454a4a42848d12ab11a23c2ee744.PNG" src="https://pic.pimg.tw/qupyqupy/1457266688-4157265341.png?v=1457266709" title="60a9454a4a42848d12ab11a23c2ee744.PNG" /></div> <div class="global_divtd"><img alt="a5b15445f7068f25ad871cb7c5768895.PNG" src="https://pic.pimg.tw/qupyqupy/1457266688-3158443153.png?v=1457266709" title="a5b15445f7068f25ad871cb7c5768895.PNG" /></div> </div> </div> <p>用主角說得。</p> <p><img alt="caa6255fdbd1e3cacedd73d56777f1be.PNG" src="https://pic.pimg.tw/qupyqupy/1457266689-3465036227.png?v=1457266709" title="caa6255fdbd1e3cacedd73d56777f1be.PNG" /></p> <p>マリア 成為同伴後，用主角說得。</p> <p><img alt="ab7b78691ec6a08d9eb3db9cbcfae7c8.PNG" src="https://pic.pimg.tw/qupyqupy/1457266689-916335566.png?v=1457266710" title="ab7b78691ec6a08d9eb3db9cbcfae7c8.PNG" /></p> <p>第九章訪問村莊加入。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="8f1c695ede8ac776ed2b34d2bab5c5d3.PNG" src="https://pic.pimg.tw/qupyqupy/1457266689-513247103.png?v=1457266710" title="8f1c695ede8ac776ed2b34d2bab5c5d3.PNG" /></div> <div class="global_divtd"><img alt="5b2328f530bd5140cf03a50736c8d1ec.PNG" src="https://pic.pimg.tw/qupyqupy/1457266689-595928754.png?v=1457266710" title="5b2328f530bd5140cf03a50736c8d1ec.PNG" /></div> </div> </div> <p>第十章要讓這手無寸鐵的五人活下來可是個難題。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="a28c1a0c3070ced2cabf073f1fa889b5.PNG" src="https://pic.pimg.tw/qupyqupy/1457266689-2952728513.png?v=1457266710" title="a28c1a0c3070ced2cabf073f1fa889b5.PNG" /></div> <div class="global_divtd"><img alt="e4e618b7d948913c64dcd28017b0caf4.PNG" src="https://pic.pimg.tw/qupyqupy/1457266690-3761696563.png?v=1457266710" title="e4e618b7d948913c64dcd28017b0caf4.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="5dbb3c6443fb2abe5f3fc4933a237e5e.PNG" src="https://pic.pimg.tw/qupyqupy/1457266690-1332039244.png?v=1457266710" title="5dbb3c6443fb2abe5f3fc4933a237e5e.PNG" /></div> <div class="global_divtd"><img alt="06b2094f6d356f79f8a11fdf50cd3f32.PNG" src="https://pic.pimg.tw/qupyqupy/1457266690-1603924198.png?v=1457266710" title="06b2094f6d356f79f8a11fdf50cd3f32.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="11b9fa6cbd0190ee17888f05775fc526.PNG" src="https://pic.pimg.tw/qupyqupy/1457266690-676894436.png?v=1457266710" title="11b9fa6cbd0190ee17888f05775fc526.PNG" /></div> </div> </div> <p>用 ミディア 說得。</p> <p><img alt="18c750b997e3116dcefd074f91459f96.PNG" src="https://pic.pimg.tw/qupyqupy/1457266691-1125990584.png?v=1457266710" title="18c750b997e3116dcefd074f91459f96.PNG" /></p> <p>ミネルバ 成為同伴後，可用主角說得兩位。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="223d96c84a7bf190acd5662bc97990e4.PNG" src="https://pic.pimg.tw/qupyqupy/1457266691-1304398410.png?v=1457266710" title="223d96c84a7bf190acd5662bc97990e4.PNG" /></div> <div class="global_divtd"><img alt="e8537a92abb01c9c9b473f6b7625be45.PNG" src="https://pic.pimg.tw/qupyqupy/1457266691-3002339649.png?v=1457266710" title="e8537a92abb01c9c9b473f6b7625be45.PNG" /></div> </div> </div>';
    var tmp2 = '<p>用主角說得，可以任意變成我方任何一個人員，並且複製其戰鬥能力，算是最強的戰鬥單位之一。</p> <p><img alt="0d317f987997a4872a6c9b6384fe9516.PNG" src="https://pic.pimg.tw/qupyqupy/1457266691-1085830790.png?v=1457266710" title="0d317f987997a4872a6c9b6384fe9516.PNG" /></p> <p>第十三章，訪問村莊可加入，但兩者只能選其一。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="a4d8984e3888547bb5cec258664e71f0.PNG" src="https://pic.pimg.tw/qupyqupy/1457266691-2109508414.png?v=1457266710" title="a4d8984e3888547bb5cec258664e71f0.PNG" /></div> <div class="global_divtd"><img alt="6043fbcda691688a873d4ea0b0c7f388.PNG" src="https://pic.pimg.tw/qupyqupy/1457266692-4186109904.png?v=1457266710" title="6043fbcda691688a873d4ea0b0c7f388.PNG" /></div> </div> </div> <p>用 バヌトゥ 說得。</p> <p><img alt="894b5ac26090563f8e3edc8517763166.PNG" src="https://pic.pimg.tw/qupyqupy/1457266692-3347430245.png?v=1457266710" title="894b5ac26090563f8e3edc8517763166.PNG" /></p> <p>第十六章訪問村莊可加入。</p> <p><img alt="b7b06e9df415e015a8ccf7da5415e43f.PNG" src="https://pic.pimg.tw/qupyqupy/1457266692-265664389.png?v=1457266710" title="b7b06e9df415e015a8ccf7da5415e43f.PNG" /></p> <p>用 シーダ 說得。</p> <p><img alt="f198243c63561410fd284eee2be42156.PNG" src="https://pic.pimg.tw/qupyqupy/1457266692-3570585023.png?v=1457266710" title="f198243c63561410fd284eee2be42156.PNG" /></p> <p>第十九章加入，可以復活一個戰死的人物。</p> <p><img alt="4e99e0c9f7edac119569d577c053b160.PNG" src="https://pic.pimg.tw/qupyqupy/1457266692-1418098763.png?v=1457266710" title="4e99e0c9f7edac119569d577c053b160.PNG" /></p> <hr /> <p>第二部角色大集合。</p> <p>第二部因為有星之碎片的關係，主角吃能力道具的消耗量大幅度的減少了。</p> <p><img alt="6abc139a298a062c3d112f0d31fad555.PNG" src="https://pic.pimg.tw/qupyqupy/1457266693-4046567070.png?v=1457266710" title="6abc139a298a062c3d112f0d31fad555.PNG" /></p> <p>一開始就在隊伍的夥伴，我是都沒有培養，因為第二部可加入的特色角色太多了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="2b38bc138fa2baff582402a9e40a2b1a.PNG" src="https://pic.pimg.tw/qupyqupy/1457266693-2702912265.png?v=1457266710" title="2b38bc138fa2baff582402a9e40a2b1a.PNG" /></div> <div class="global_divtd"><img alt="6d7166cabee3cba75dae5baca725d7b5.PNG" src="https://pic.pimg.tw/qupyqupy/1457266694-607038313.png?v=1457266710" title="6d7166cabee3cba75dae5baca725d7b5.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="49618b3bba42fdf4d8be431fc0713b9f.PNG" src="https://pic.pimg.tw/qupyqupy/1457266693-4121849499.png?v=1457266710" title="49618b3bba42fdf4d8be431fc0713b9f.PNG" /></div> <div class="global_divtd"><img alt="8a0f6cdb75f182b42bb1c9781d08a2ab.PNG" src="https://pic.pimg.tw/qupyqupy/1457266693-2544113172.png?v=1457266710" title="8a0f6cdb75f182b42bb1c9781d08a2ab.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="97277882d40555b6d22667d360b95303.PNG" src="https://pic.pimg.tw/qupyqupy/1457266694-2445731764.png?v=1457266710" title="97277882d40555b6d22667d360b95303.PNG" /></div> </div> </div> <p>這兩個弓手，倒是值得培養，一來成長率高，二來對付後面幾關的飛龍可起到強大的用處。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="8146521a4afafb19444e7f608f35bdd2.PNG" src="https://pic.pimg.tw/qupyqupy/1457266694-439686215.png?v=1457266710" title="8146521a4afafb19444e7f608f35bdd2.PNG" /></div> <div class="global_divtd"><img alt="ec5aa0d050f0d1c0cc1cf176e0a8b1b4.PNG" src="https://pic.pimg.tw/qupyqupy/1457266694-972934041.png?v=1457266710" title="ec5aa0d050f0d1c0cc1cf176e0a8b1b4.PNG" /></div> </div> </div> <p>做為一開始的飛行單位，如果有把銀鎗，可跟龍騎士對抗。</p> <p><img alt="6c906fb91fa12d9bca86517ba0a9019e.PNG" src="https://pic.pimg.tw/qupyqupy/1457266694-2073650640.png?v=1457266710" title="6c906fb91fa12d9bca86517ba0a9019e.PNG" /></p> <p>第一章訪問村子加入。</p> <p><img alt="05970bcfc7129aa0642e8acc0d2856de.PNG" src="https://pic.pimg.tw/qupyqupy/1457266694-3134279497.png?v=1457266710" title="05970bcfc7129aa0642e8acc0d2856de.PNG" /></p> <p>因為有專有魔法，實用性還算不錯。</p> <p><img alt="e9f7e0d53ccd360c1e61077df9d0572a.PNG" src="https://pic.pimg.tw/qupyqupy/1457266694-2666196442.png?v=1457266710" title="e9f7e0d53ccd360c1e61077df9d0572a.PNG" /></p> <p>用 カチュア 說得。</p> <p><img alt="e51ccf5c4f0017eb3e4adc8289790861.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-1698263878.png?v=1457266710" title="e51ccf5c4f0017eb3e4adc8289790861.PNG" /></p> <p>一開始登場就有銀鎗，決鬥龍騎士可靠他配合弓箭手。</p> <p><img alt="9eeb93844c09daa55ffd65a6cd57a9b5.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-1660940412.png?v=1457266710" title="9eeb93844c09daa55ffd65a6cd57a9b5.PNG" /></p> <p>第三章訪問村子可加入。</p> <p><img alt="7205aae78f097344725a9de11d6053c8.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-3904197294.png?v=1457266711" title="7205aae78f097344725a9de11d6053c8.PNG" /></p> <p>用 ジュリアン 說得。</p> <p><img alt="0902937e032e9d8e4bf7a45f0cf6d878.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-2391359830.png?v=1457266711" title="0902937e032e9d8e4bf7a45f0cf6d878.PNG" /></p> <p>第二部開始，因為有星之碎片，可以好好補足他防不足的缺點。</p> <p><img alt="93f0145ab3eea2a7d0dbb6393f5656c8.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-1832821000.png?v=1457266711" title="93f0145ab3eea2a7d0dbb6393f5656c8.PNG" /></p> <p>用 オグマ 說得，其實他就是第一部的勁敵黑騎士卡謬。</p> <p><img alt="5c5490089ce051a345a7be6e9a5f215a.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-454465009.png?v=1457266711" title="5c5490089ce051a345a7be6e9a5f215a.PNG" /></p> <p>第二部能加入的魔法師太多了，因此 ユベロ 就沒甚麼培養價值，反而是 ユミナ 因為擁有救援之杖，在攻略上有其必要性的存在。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="24742c98b822e88f8181a3b242d556b9.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-174595800.png?v=1457266711" title="24742c98b822e88f8181a3b242d556b9.PNG" /></div> <div class="global_divtd"><img alt="d059abd667417af511ac7b706fe1d537.PNG" src="https://pic.pimg.tw/qupyqupy/1457266695-1139398413.png?v=1457266711" title="d059abd667417af511ac7b706fe1d537.PNG" /></div> </div> </div> <p>第四章訪問村子加入。</p> <p><img alt="4b9d172528ce1afe0265c951f9bc0937.PNG" src="https://pic.pimg.tw/qupyqupy/1457266696-2476100542.png?v=1457266711" title="4b9d172528ce1afe0265c951f9bc0937.PNG" /></p> <p>主角的情人，我個人比較喜歡他第一章的頭像。</p> <p><img alt="39bdcf1149737113315523819bddaf31.PNG" src="https://pic.pimg.tw/qupyqupy/1457266696-3883226105.png?v=1457266711" title="39bdcf1149737113315523819bddaf31.PNG" /></p> <p>用 ジュリアン 說得。</p> <p><img alt="de55b8c2d2a5a86abbd4f7695ec02d94.PNG" src="https://pic.pimg.tw/qupyqupy/1457266696-1055744683.png?v=1457266711" title="de55b8c2d2a5a86abbd4f7695ec02d94.PNG" /></p> <p>用 オグマ 或 シーダ說得。</p> <p><img alt="a181e424e81fba4f3bc3e87b7ece04ef.PNG" src="https://pic.pimg.tw/qupyqupy/1457266696-1054334.png?v=1457266711" title="a181e424e81fba4f3bc3e87b7ece04ef.PNG" /></p> <p>沒有成長空間，不過因為要靠他說得 エルレーン ，所以還是稍為培養一下。</p> <p><img alt="352250e7425706e288ac5c8f87181922.PNG" src="https://pic.pimg.tw/qupyqupy/1457266687-3508938370.png?v=1457266709" title="352250e7425706e288ac5c8f87181922.PNG" /></p> <p>與 オグマ 相同，要靠星之碎片改善防低的缺點。</p> <p><img alt="8fa2e540ff5dbd44b0e356c91b824e35.PNG" src="https://pic.pimg.tw/qupyqupy/1457266696-1603087131.png?v=1457266711" title="8fa2e540ff5dbd44b0e356c91b824e35.PNG" /></p> <p>全遊戲唯一的舞女，雖然能力不強，但是能讓人再動的能力卻是無可取代的。</p> <p><img alt="86c86f5177fff41feb2ae52f89ad21bd.PNG" src="https://pic.pimg.tw/qupyqupy/1457266696-3191762343.png?v=1457266711" title="86c86f5177fff41feb2ae52f89ad21bd.PNG" /></p> <p>雖然成長率不錯，但不是一開始就加入，所以沒培養價值。</p> <p><img alt="48f9b4e9a27e4c41af75337ef2b7d998.PNG" src="https://pic.pimg.tw/qupyqupy/1457266697-202866043.png?v=1457266711" title="48f9b4e9a27e4c41af75337ef2b7d998.PNG" /></p> <p>第八章訪問村子加入。</p> <p><img alt="21889e3f053032e1bab6406affbc5844.PNG" src="https://pic.pimg.tw/qupyqupy/1457266697-1145371158.png?v=1457266711" title="21889e3f053032e1bab6406affbc5844.PNG" /></p> <p>用 ゴードン 說得。</p> <p><img alt="4594f9797161db1522bdd5627a82abb0.PNG" src="https://pic.pimg.tw/qupyqupy/1457266697-2018868733.png?v=1457266711" title="4594f9797161db1522bdd5627a82abb0.PNG" /></p> <p>比起第一部，第二部的頭像成熟許多。</p> <p><img alt="3b196fb79181aaf8573ae94ee6d43211.PNG" src="https://pic.pimg.tw/qupyqupy/1457266697-3225320754.png?v=1457266711" title="3b196fb79181aaf8573ae94ee6d43211.PNG" /></p> <p>第九章訪問村子加入。</p> <p><img alt="28911ea875b2c0a457d461464a4f055c.PNG" src="https://pic.pimg.tw/qupyqupy/1457266698-2873671124.png?v=1457266711" title="28911ea875b2c0a457d461464a4f055c.PNG" /></p> <p>用 ウェンデル 說得。</p> <p><img alt="5784e144349ff22cc29ed0179f938470.PNG" src="https://pic.pimg.tw/qupyqupy/1457266698-249270888.png?v=1457266711" title="5784e144349ff22cc29ed0179f938470.PNG" /></p> <p>在第二部的重要性依然不可忽視，但是他的致命缺點在 HP 太少，其他能力都可藉由複製同伴而提高，所以有提高 HP 的道具記得給他吃，不然給無視防禦力的龍噴到，不死也重傷。</p> <p><img alt="09329cf688171c19b52e3e358784cbb0.PNG" src="https://pic.pimg.tw/qupyqupy/1457266698-3173337979.png?v=1457266711" title="09329cf688171c19b52e3e358784cbb0.PNG" /></p> <p>完成星之寶玉後，可用主角說得。完成星之寶玉的條件，其實就是收集完12個星之碎片。</p> <p><img alt="5ddb97d7d580226cdbefb62387df5e7c.PNG" src="https://pic.pimg.tw/qupyqupy/1457266698-207160885.png?v=1457266711" title="5ddb97d7d580226cdbefb62387df5e7c.PNG" /></p> <p>加入時間太晚，沒有培養價值。</p> <p><img alt="7e4c441444871e604c63be9e4b9f346c.PNG" src="https://pic.pimg.tw/qupyqupy/1457266698-3099033139.png?v=1457266711" title="7e4c441444871e604c63be9e4b9f346c.PNG" /></p> <p>可用 エスト 或主角說得。</p> <p><img alt="2897c0b06b75e49e1c85e968c8abf99b.PNG" src="https://pic.pimg.tw/qupyqupy/1457266698-2466233821.png?v=1457266711" title="2897c0b06b75e49e1c85e968c8abf99b.PNG" /></p> <p>之前的戰爭都沒把他殺死，在第十六章，可用 ジョルジュ 說得。</p> <p><img alt="225de7ee38862144bb54b9b03e2e020b.PNG" src="https://pic.pimg.tw/qupyqupy/1457266698-2323600777.png?v=1457266711" title="225de7ee38862144bb54b9b03e2e020b.PNG" /></p> <p>可用 シーマ 說得。</p> <p><img alt="853757ca37be50fa0d7841739306a31b.PNG" src="https://pic.pimg.tw/qupyqupy/1457266699-3285079088.png?v=1457266711" title="853757ca37be50fa0d7841739306a31b.PNG" /></p> <p>不殺死任何一個 グラ 兵，可用主角說得。</p> <p><img alt="abd6d8f75fbd85036a3427ff5ecd0b33.PNG" src="https://pic.pimg.tw/qupyqupy/1457266699-4167795793.png?v=1457266711" title="abd6d8f75fbd85036a3427ff5ecd0b33.PNG" /></p> <p>之前戰鬥沒殺死他，第十九章訪問村子可加入。</p> <p><img alt="c3d612e75c3d2d1ada46fab95ba1daf5.PNG" src="https://pic.pimg.tw/qupyqupy/1457266699-1563275844.png?v=1457266711" title="c3d612e75c3d2d1ada46fab95ba1daf5.PNG" /></p> <p>第二十章，需要用救援之杖，才可以把他逃離鬼門關。</p> <p><img alt="cd5753140e4f210d9eae8b3df38131f0.PNG" src="https://pic.pimg.tw/qupyqupy/1457266699-907616215.png?v=1457266711" title="cd5753140e4f210d9eae8b3df38131f0.PNG" /></p> <p>用 マリク 說得。</p> <p><img alt="8b6507c631dca00ec444d5e5ce08106b.PNG" src="https://pic.pimg.tw/qupyqupy/1457266699-1574602006.png?v=1457266711" title="8b6507c631dca00ec444d5e5ce08106b.PNG" /></p> <p>用 ミネルバ 說得。</p> <p><img alt="54fecc64c1bf09aa16688ed9f032f4e0.PNG" src="https://pic.pimg.tw/qupyqupy/1457266699-1071130648.png?v=1457266711" title="54fecc64c1bf09aa16688ed9f032f4e0.PNG" /></p> <p>用 ジュリアン 說得。</p> <p><img alt="7c97198b6d75d3d768af8e35b5fe7da9.PNG" src="https://pic.pimg.tw/qupyqupy/1457266699-288032251.png?v=1457266711" title="7c97198b6d75d3d768af8e35b5fe7da9.PNG" /></p> <p>用 シリウス 說得。</p> <p><img alt="97650fb1337411a450f9ff2567b02ae4.PNG" src="https://pic.pimg.tw/qupyqupy/1457266700-4009226111.png?v=1457266711" title="97650fb1337411a450f9ff2567b02ae4.PNG" /></p>';

	  result.push('<p>我在超任上最印象的戰棋遊戲總共有三個系列。</p> <ul> <li><strong>神龍奇兵</strong><br /> 可以讓我享受培養龍的樂趣，還有悲催的故事情節。</li> <li><strong>夢幻模擬戰</strong><br /> 有著多線的劇情，豐富的遊戲系統設定，可以讓人一玩再玩。</li> <li><strong>聖火降魔錄</strong><br /> 有我最喜歡的世界關，還有頂天的遊戲難度。</li> </ul> <p>聖火降魔錄共分為兩部。</p> <ul> <li>第一部暗黑戰爭，最主要是說主角對抗沈睡百年之後甦醒的地龍 ［梅迪烏斯］困難度比第二部低，但也已經是非常折磨人的難度了。</li> <li>第二部英雄戰爭，到最後一堆防全滿的敵人，打的要死不打緊，連第一部的最終魔王［地龍］到第二部都變成小嘍囉了。</li> </ul> <p>這是遊戲開頭畫面。</p> <p><img alt="7864c98bd2bd78d43d9cd552e9c50787.PNG" src="https://pic.pimg.tw/qupyqupy/1457272941-4216381586.png?v=1457272970" title="7864c98bd2bd78d43d9cd552e9c50787.PNG" /></p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W3VkISXCRrk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>開頭畫面比較特別的就是這個炎之紋章，開始玩第二部之後，這紋章會顯示遊戲中收集到的寶玉，下方的圖我還剩下闇之寶玉沒收到。</p> <p><img alt="fc2691bc40471fba2dd21f8d21b9707f.PNG" src="https://pic.pimg.tw/qupyqupy/1457272942-3146918267.png?v=1457272970" title="fc2691bc40471fba2dd21f8d21b9707f.PNG" /></p> <p>第二部英雄戰爭的開頭畫面。</p> <p>第一部中戰力頗強的哈汀跟尼娜公主結婚，但他們兩個婚姻算是政治婚姻，因為哈卡尼亞王國需要一個國王，尼娜是繼承王國血緣的唯一傳人，戰後需要找個有足夠威望的人來當她丈夫來繼承王位。</p> <p>在那時候有兩個人選，一個是馬爾斯王子（主角）、一個就是哈汀，可是尼娜心裡喜歡的卻是黑騎士卡謬（第一部是敵人，第二部帶著面具化名希烏斯加入），也因為這層原因造成哈汀心裡的妒嫉，這時候黑魔導師加尼佛趁虛而入，用闇之寶玉迷惑了哈汀，才造成了第二部的英雄戰爭。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vRxyUhLBA4c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>這是遊戲開始的選擇畫面。</p> <p>劍與魔法的遊戲世界，配上這古老卷軸的配色風格再適合不過了。</p> <p><img alt="f1323c07fcba4e8d8ac1a1bcd16bf84f.PNG" src="https://pic.pimg.tw/qupyqupy/1457272942-2452075049.png?v=1457272970" title="f1323c07fcba4e8d8ac1a1bcd16bf84f.PNG" /></p> <p>雖然遊戲開始可以選擇遊玩哪部，但是為了大陸制霸結局的出現還是選擇從第一部開始遊玩比較好。</p> <div class="ps_text"> <p>所謂大陸制霸，就是從第一部開始玩接續到第二部，期間所有可以加入的同伴全部加入，並且沒有任何一個同伴死亡。</p> </div> <p>而聖火降魔錄除了大陸制霸外，還有另外兩種結局。</p> <ul> <li>在第二部沒收集完五個寶玉，在打敗哈汀後，就會結束。</li> <li>收集完五個寶玉，但是有同伴死亡。</li> </ul> <p><img alt="7d5966aa6e8e6c99fb674f6a43fcf8bc.PNG" src="https://pic.pimg.tw/qupyqupy/1457272942-3465837044.png?v=1457272970" title="7d5966aa6e8e6c99fb674f6a43fcf8bc.PNG" /></p> <p>每章開始時，都會有個故事說明畫面。</p> <p><img alt="f3a11a221239d9e252be0c0454bc5835.PNG" src="https://pic.pimg.tw/qupyqupy/1457272943-3925278540.png?v=1457272970" title="f3a11a221239d9e252be0c0454bc5835.PNG" /></p> <p>地圖上戰爭的進行跟一般的戰棋遊戲大同小異，但還是有幾個比較特別的點。</p> <ol> <li><span style="color:#E17704"><strong>拜訪村落</strong></span><br /> 這個只有主角可以做的事情，通常拜訪村落都可以獲得稀有道具或是夥伴加入，但只要敵方盜賊一進入就會被破壞，想要達成完全制霸紀錄，這點是非常需要注意的。</li> <li><span style="color:#E17704"><strong>人物死亡</strong></span><br /> 比起其他戰棋遊戲，像是光明與黑暗續戰篇，戰場上死掉的單位可以藉由其他的方式復活，重新加入隊伍。但對聖火降魔錄而言戰死的單位就真的掰掰了，這讓玩家必須十分小心作戰。</li> <li><span style="color:#E17704"><strong>過關制壓</strong></span><br /> 這個也只有主角可以做，聖火降魔錄就算敵人全滅了，還是需要主角做這個最後的制壓才能過關。</li> <li><span style="color:#E17704"><strong>武器魔法消耗</strong></span><br /> 所有武器跟魔法都有使用次數，而且有些關卡的設計，就是必須使用某些魔法才能完美過關。</li> </ol> <p>當然除了這幾點以外，還有很多困難的設計。</p> <ul> <li>不能使用 謝夫／羅德 大法。</li> <li>要用容易陣亡的修女去說得騎士加入。（常常就因為這個重玩好幾次，修女還沒講話，就被騎士 KO 了。）</li> <li>攻高防低的傭兵常常被敵人輪死。（反擊死一個，另一個馬上補上來打。）</li> <li>永遠我方都是進攻，敵方都是防守。 （難道我就不行排好陣行等敵人來打嗎？每次還要派誘餌引敵人過來。）</li> <li>敵人有投石車，我方沒有。</li> <li>做為隊伍主力的騎士們，最後幾關通通要下馬作戰，戰力大大減少。所以平常騎士升級時，記得下馬，這樣加的點數會比較多。 （聖火降魔錄的騎士是有上下馬的指令，馬上的能力通常比較優。）</li> <li>主角不能轉職，能力點數得靠道具提升，不升他又不行，因為手拿神劍的主角，是對付最後魔王的主力。</li> </ul> <p>跟難度無關，但是我 care 的設定。</p> <ul> <li>會飛的我方單位都是女的。 （我也想要有個帥氣的龍騎士。）</li> <li>女性只能當魔法師、修女、天馬騎士。 （第二部有個女將軍，可惜造型依舊跟男的一樣。）</li> </ul> <p><img alt="47500ba0bd10dc22d1ab73c973cabcbc.PNG" src="https://pic.pimg.tw/qupyqupy/1457272943-273439140.png?v=1457272970" title="47500ba0bd10dc22d1ab73c973cabcbc.PNG" /></p> <p>雖然說人死不能復生，但是遊戲製作者還是非常有人性地給各位玩家一個福利。在特定的地點，用特定的法杖，可以讓一個已經死掉的人復活。而且復活的人還免費幫他加了 7 點的魔防。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1AW9m1hiTKE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>敵方的投石車，每次看到的時候，我也想擁有一台，這可是補刀的神器。附帶一提，敵方的投石車似乎有攻擊屬性的設置。</p> <p><img alt="f1246c2c9dda1c0dfe94ec55917b0ead.PNG" src="https://pic.pimg.tw/qupyqupy/1457272943-1260721058.png?v=1457272970" title="f1246c2c9dda1c0dfe94ec55917b0ead.PNG" /></p> <p>第二部唯一的女將軍。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/em9XQf1NMUY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>下面是制壓過關的一些畫面。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="ee827d021aa60c4dd1bc74b63035ee56.PNG" src="https://pic.pimg.tw/qupyqupy/1457272943-1578014988.png?v=1457272970" title="ee827d021aa60c4dd1bc74b63035ee56.PNG" /></div> <div class="global_divtd"><img alt="09408b667331305b64af86541845ce56.PNG" src="https://pic.pimg.tw/qupyqupy/1457272944-3845268257.png?v=1457272970" title="09408b667331305b64af86541845ce56.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="36cc94e347e7139010331a3adc622e77.PNG" src="https://pic.pimg.tw/qupyqupy/1457272944-717841786.png?v=1457272970" title="36cc94e347e7139010331a3adc622e77.PNG" /></div> <div class="global_divtd"><img alt="f74d81c1ca0afa6a8a8fb8ddbe299744.PNG" src="https://pic.pimg.tw/qupyqupy/1457272944-1969661824.png?v=1457272970" title="f74d81c1ca0afa6a8a8fb8ddbe299744.PNG" /></div> </div> </div> <p>這是出戰前的編隊畫面。</p> <p>小時候網路不發達、又沒攻略看，這個畫面我常常會回來好幾次，因為有些可以加入的敵方人物要打死之後，看他的遺言才知道我方誰可以說得他。</p> <p><img alt="b7673c51d3e7160f6cd0f3caa468038f.PNG" src="https://pic.pimg.tw/qupyqupy/1457272944-833023649.png?v=1457272970" title="b7673c51d3e7160f6cd0f3caa468038f.PNG" /></p> <p>進入神秘商店的畫面。</p> <p>只要在遊戲中拿到神秘商店的會員卡，並且在特定的地點就可以進入，裡面賣的東西可是相當稀有。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="2b7cd30a8c5994e56f45d6a020060438.PNG" src="https://pic.pimg.tw/qupyqupy/1457272945-1788256578.png?v=1457272970" title="2b7cd30a8c5994e56f45d6a020060438.PNG" /></div> <div class="global_divtd"><img alt="a90fea98ea95c4ed34827ffac6569042.PNG" src="https://pic.pimg.tw/qupyqupy/1457272945-4048342972.png?v=1457272970" title="a90fea98ea95c4ed34827ffac6569042.PNG" /></div> </div> </div> <hr /> <p>以關卡難度設計而言，我覺得第一部都算是和藹可親。至少每個地圖的設計都會有幾個防守點，讓玩家可以慢慢打。</p> <p>下方幾張可以看到第一部的幾個關卡設計只要占據險要，以高防的戰鬥單位配上弓箭手、魔法師等遠距離攻擊單位可以說是十拿九穩，只是會打的比較慢。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="4c544717f59195c8db315d3127078d7d.PNG" src="https://pic.pimg.tw/qupyqupy/1457272946-856641447.png?v=1457272970" title="4c544717f59195c8db315d3127078d7d.PNG" /></div> <div class="global_divtd"><img alt="4f7e9c2e2501739b6f88ff1cc63c760f.PNG" src="https://pic.pimg.tw/qupyqupy/1457272946-2203497071.png?v=1457272970" title="4f7e9c2e2501739b6f88ff1cc63c760f.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="52c2d312999813e957394f3bf7cfca29.PNG" src="https://pic.pimg.tw/qupyqupy/1457272946-3424342017.png?v=1457272970" title="52c2d312999813e957394f3bf7cfca29.PNG" /></div> </div> </div> <p>第二部可就不同了，不僅敵人的能力比第一部強大許多。（龍騎士這種恐怖單位在第三關就出現了）</p> <p>如下圖這種一開始就受敵人包圍的戰況更是屢見不鮮，常常一個關卡沒開始多久，我就因為角色死掉重玩。</p> <p><img alt="bd1e2498017ba8e17145572e75da3d9a.PNG" src="https://pic.pimg.tw/qupyqupy/1457272947-3704902336.png?v=1457272971" title="bd1e2498017ba8e17145572e75da3d9a.PNG" /></p> <p>在沙漠地形中，敵人仍然具有移動優勢。但我方卻會受到影響，導致整個隊形無法完整。更常常因為修女這種必須存在但又相對脆弱的單位被滅而重玩。</p> <p><img alt="4288fb5fb87c22a76553e8f3a26f33dc.PNG" src="https://pic.pimg.tw/qupyqupy/1457272946-4283176504.png?v=1457272970" title="4288fb5fb87c22a76553e8f3a26f33dc.PNG" /></p> <p>下圖也是個恐怖的關卡。一堆無視防禦力存在的龍，而我方只能在狹窄的通道移動。常常脆弱如修女、魔法師的單位就在側邊被飛龍給催毀了。</p> <p><img alt="06bfeb7079ab251cf47453f9f1aa33cc.PNG" src="https://pic.pimg.tw/qupyqupy/1457272947-2587713640.png?v=1457272971" title="06bfeb7079ab251cf47453f9f1aa33cc.PNG" /></p> <p>與狼騎士團的短兵相接，我方隊形相當分散，卻要直接面對一堆移動力的騎士側擊。</p> <p>影片中可以看到，我方的修女一開始就直接暴露在敵方的攻擊範圍內。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/w2BMyWZxfSM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>不過還好這關節還是有解法的，只要用傳送之杖讓主角第一回合就到西邊村落與哈汀的哥哥交談，就可以讓狼騎士團退兵。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6LsQAOhwyzI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>決戰帝王哈汀，一開始就一個我方同伴身陷敵陣當中，若是把救援之杖用完，這關鐵定死一個夥伴。</p> <p><img alt="c981bd15dc8f3b08692783ac969424fa.PNG" src="https://pic.pimg.tw/qupyqupy/1457272947-1267169674.png?v=1457272971" title="c981bd15dc8f3b08692783ac969424fa.PNG" /></p> <p>哈汀的數值每項都是封頂，加上三神器跟闇之寶玉，簡直比最後魔王還威。</p> <p>不過如果之前沒收集完其他四個寶玉，這關就算是第二部最後一關了，所以這種強度也算是理所當然。</p> <p><img alt="98c00a126b563390e25fb525958087e6.PNG" src="https://pic.pimg.tw/qupyqupy/1457272948-3034243682.png?v=1457272971" title="98c00a126b563390e25fb525958087e6.PNG" /></p> <p>附上這關的攻略影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9JJF-6DhaEY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>第二部除了困難以外，當然也有些有利玩家的設定。像是能夠增加升級時點數成長率的星之碎片、很早就能入手的銀製武器、很多第一部沒有的功能性法杖、能夠讓一個單位一回合移動兩次的舞女。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="91fddea21878447cd232523e0abe6bff.PNG" src="https://pic.pimg.tw/qupyqupy/1457272948-435025778.png?v=1457272971" title="91fddea21878447cd232523e0abe6bff.PNG" /></div> <div class="global_divtd"><img alt="92c52751c44cf4c8b0badaccff9c320a.PNG" src="https://pic.pimg.tw/qupyqupy/1457272948-1018431102.png?v=1457272971" title="92c52751c44cf4c8b0badaccff9c320a.PNG" /></div> </div> </div> <hr /> <p>上面有講到過關需要主角去制壓。</p> <p>所以我要來敘述一個慘案。我這次在重玩的時候濫用傳送之杖，結果在某一關把主角傳送到走不回來的地方。而導致那關重玩，下圖為示意圖（事情發生的當下，因為太過悲憤沒存圖）</p> <p><img alt="b67f6a0546ba5999e9eff25e81984ac3.PNG" src="https://pic.pimg.tw/qupyqupy/1457272948-1332456911.png?v=1457272971" title="b67f6a0546ba5999e9eff25e81984ac3.PNG" /></p> <p>龍人這個作戰單位雖然好用，但是會吃掉大部分經驗值讓我方有潛力的人員少了升級機會。而且變身用的龍石也有使用限制，當龍石用盡時，龍人這單位就等於沒用了，第二部雖然可以在神秘商店購買龍石，但是時機太晚，沒有多大幫助。</p> <p><img alt="c7b08195fb0d411a2955636ae3de7029.PNG" src="https://pic.pimg.tw/qupyqupy/1457272949-1370351881.png?v=1457272971" title="c7b08195fb0d411a2955636ae3de7029.PNG" /></p><hr /> <p>第一部敵方唯二的兩個帥氣角色之一，黑騎士卡謬。</p> <p>我覺得在紋章之謎中，他的故事性是最高的，從他救了飛馬騎士艾斯特、保護尼娜公主，知道他並不是單純的惡人，但是為了祖國古魯尼亞，他還是與馬爾斯開戰，這裡可以看出他忠誠的性格。</p> <p>第二部化名希烏斯加入馬爾斯陣營，雖然故事沒有明確的說，他是為了古魯尼亞王國的後裔（第二部第一章羅倫斯將軍守護的兩個小孩）還是為了自己的贖罪，或是為了尼娜（其實可以從對話中得知，他跟尼娜有深厚的感情）但我覺得這樣的描述手法，也讓玩家多了很多想像的空間。</p> <p><img alt="4b31b33ef5045976fc8a4bbf4e73ad07.PNG" src="https://pic.pimg.tw/qupyqupy/1457272949-930499872.png?v=1457272971" title="4b31b33ef5045976fc8a4bbf4e73ad07.PNG" /></p> <p>卡謬與馬爾斯的對話。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gB3jO3hdu5U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>羅倫斯守護的王國後裔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4dz3jxrWps4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>羅倫斯將軍的末日。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vWf6TfUlsWA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>龍騎士米歇爾，我真的很欣賞這角色，同時也很希望他能加入到我的隊伍。龍騎士擁有高攻、高防、高移動的特性，再加上他擁有艾爾迪之盾，可以免於弓箭手威脅，可以說是接近無敵的角色，可惜到最後都沒機會加入我方。</p> <p>米歇爾這人是個野心家，同時又良心未泯。第一部時，他被黑魔導師加尼佛利用其野心所騙，做了許多無可挽回的事情，最後被主角打敗，卻沒有死去。</p> <p>第二部時，他為了救助米涅瓦跟瑪麗亞，不斷在劇情穿梭著，我第一次玩的時候還真的以為他到最後會加入，可惜到終章時，他為了救出瑪麗亞，血戰黑魔導師加尼佛而受了重傷，費盡最後的氣力奪得可以擊敗加尼佛的星光魔法書，在把魔法書交給主角後死去，玩到這段時，我不禁心揪了一下，真是個悲劇人物。</p> <p><img alt="68bcd38ade6e525bd38652ba6ec28a2b.PNG" src="https://pic.pimg.tw/qupyqupy/1457272949-2648989615.png?v=1457272971" title="68bcd38ade6e525bd38652ba6ec28a2b.PNG" /></p> <p>米歇爾安置米涅瓦。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eta7hcffxV4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>下圖就是可以擊敗加尼佛的星光魔法書了。</p> <p><img alt="cef97a920972259e155a9461fe0bf67f.PNG" src="https://pic.pimg.tw/qupyqupy/1457272950-1948684196.png?v=1457272971" title="cef97a920972259e155a9461fe0bf67f.PNG" /></p> <p>星光魔法書施展的時候，整個背景都會變得不一樣，真的算很特別。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HaU022or0Vk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>黑魔導師加尼佛。</p> <p>說實在的，他的能力實在不怎麼樣，雖然有專屬惡靈魔法，但是比起其他小嘍囉，我覺得他的威脅還是低的，要不是只有星光魔法書可以給他傷害，他的攻略難度幾乎等於零。</p> <p><img alt="209f05cce7dae28b1da9c69e4e97eb49.PNG" src="https://pic.pimg.tw/qupyqupy/1457272950-207762593.png?v=1457272971" title="209f05cce7dae28b1da9c69e4e97eb49.PNG" /></p> <p>第二部最後魔王暗黑龍梅迪烏斯。</p> <p>雖然造型看起來很恐怖，但是比起一堆小兵齊上的關卡，梅迪烏斯簡直可愛多了，遊戲對這種魔王的攻略設定都是固定的，只要把在他旁邊的四位修女都說得了，手拿神劍的主角跟神龍棋棋配合舞女或是再動之杖，要一回合解決他不是問題。</p> <p><img alt="ea42874fbd1d80dbb0148d0538b78f4b.PNG" src="https://pic.pimg.tw/qupyqupy/1457272951-3592204278.png?v=1457272971" title="ea42874fbd1d80dbb0148d0538b78f4b.PNG" /></p> <p>地圖上的造型的確是十分嚇人。</p> <p><img alt="d532d550679f5414032ac42df84f17e0.PNG" src="https://pic.pimg.tw/qupyqupy/1457272951-1051299348.png?v=1457272971" title="d532d550679f5414032ac42df84f17e0.PNG" /></p>');

    result.push('<p>附上一些敵方頭目的截圖，看能不能勾起玩家對付這些敵人時的悲慘記憶。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="6c33ba489f92b08d3fafeb85b53671c5.PNG" src="https://pic.pimg.tw/qupyqupy/1457272951-2703140093.png?v=1457272971" title="6c33ba489f92b08d3fafeb85b53671c5.PNG" /></div> <div class="global_divtd"><img alt="4b4247919d306859f2ebd2e3ee8bb875.PNG" src="https://pic.pimg.tw/qupyqupy/1457272951-3906701544.png?v=1457272971" title="4b4247919d306859f2ebd2e3ee8bb875.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="6df1db6a0b5b649baf61350fb61c8b21.PNG" src="https://pic.pimg.tw/qupyqupy/1457272952-609351714.png?v=1457272971" title="6df1db6a0b5b649baf61350fb61c8b21.PNG" /></div> <div class="global_divtd"><img alt="76162be09e93a7de7a6f1fc51b4bf113.PNG" src="https://pic.pimg.tw/qupyqupy/1457272952-1630282328.png?v=1457272971" title="76162be09e93a7de7a6f1fc51b4bf113.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="c482cd024687dca01e442d897f7470f5.PNG" src="https://pic.pimg.tw/qupyqupy/1457272952-597258307.png?v=1457272971" title="c482cd024687dca01e442d897f7470f5.PNG" /></div> <div class="global_divtd"><img alt="211442ca9dcdc3ac6af8d5f0f4dc80dd.PNG" src="https://pic.pimg.tw/qupyqupy/1457272953-1269196766.png?v=1457272971" title="211442ca9dcdc3ac6af8d5f0f4dc80dd.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="9703e674fea6349424d8a872903e0ba6.PNG" src="https://pic.pimg.tw/qupyqupy/1457272955-4150413013.png?v=1457272971" title="9703e674fea6349424d8a872903e0ba6.PNG" /></div> <div class="global_divtd"><img alt="cc32a69950a08ab345e6dabc2ac2f3e5.PNG" src="https://pic.pimg.tw/qupyqupy/1457272957-528497220.png?v=1457272971" title="cc32a69950a08ab345e6dabc2ac2f3e5.PNG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="a93345785bff0d43148b1c9442885449.PNG" src="https://pic.pimg.tw/qupyqupy/1457272957-561561776.png?v=1
