<script>
   (function(){
  var activityArr = [];
  activityArr.push('');
  activityArr.push('');
  activityArr.push('');



  var paArr = [];
  paArr.push('');
  paArr.push('邊城奇俠');
  paArr.push('麒麟傳說');


  var contentArr = [];
  contentArr.push([]);
  contentArr.push(getAct1(1));
  contentArr.push(getAct2(1));

  var pArr = [];
  pArr.push([]);
  pArr.push(getAct1(2));
  pArr.push(getAct2(2));


  var firstEnter = 0 ; 
  var nowAct = 1;
  var maxCount = contentArr.length - 1;
  var activitySelect = document.getElementById("activity_select");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");


  for (var i = 1; i < paArr.length; i++) {
      activitySelect.add(new Option(paArr[i], i));
    }

  activitySelect.onchange = function () {
  	nowAct = activitySelect.value;
  	initAct(nowAct);
  } 
  

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value, backTop = true) {
    document.getElementById("ch").innerHTML = contentArr[nowAct][value];

    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;
      if (backTop) {
      	scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
      }    
      
    }
  }

  function initAct(idx) {
  	document.getElementById("ch_head").innerHTML = activityArr[idx];

  	headSelect.innerHTML = '';
  	footSelect.innerHTML = '';

  	for (var i = 1; i < pArr[idx].length; i++) {
      headSelect.add(new Option(pArr[idx][i], i));
      footSelect.add(new Option(pArr[idx][i], i));
    }

    initPage(1, false);
  }

  initAct(1);

  function getAct3(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('');

      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push('');


    return result;
  }




  function getAct2(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('遊戲介紹');
      resultIdx.push('魔王造型');

      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push('<p>這遊戲算是邊城奇俠的前傳吧，故事敘述麒麟幫助大禹治水的故事，最後打敗萬惡的魔族雨魔王，跟邊城奇俠比起來，故事明顯變短了，不過戰鬥變順暢了，迷宮也不像邊城奇俠那樣難走，不過取而代之的卻是超強的魔王，以及數不盡的小魔王，我是覺得可能這些小魔王原本都是小敵人，不過遊戲製作小組基於某種考量，讓他們變成小魔王，而原本的小敵人則用邊城奇俠的造型代替，另外地圖的用色方面，也比邊城舒服很多，我玩起來還蠻過癮的，算是一款不錯的小品遊戲。</p> <hr /> <p>這是遊戲開頭選單。</p> <p><img alt="4ca46a6964ed21beae0a017b7bfbd76d.PNG" src="https://pic.pimg.tw/qupyqupy/1451049666-1060917990.png?v=1451049686" title="" /></p> <p>這是遊戲開頭影片。</p> <p>其實這開頭動畫跟故事沒啥關係，裡面的人物造形故事都沒出現過，應該是用於宣傳期的產物，不過後來怕浪費就直接放入遊戲中，比起邊城奇俠還有遊戲敘述文字，麒麟傳說反而沒有，這點是比較可惜的地方。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mnaxkzQsXss?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>以下是開頭影片的截圖，由於整個影片動太快，讓人眼花撩亂，特此截圖細看，也供日後影片失效時懷舊用。</p> <p><img alt="ac10b30c579827490f746face58ab8bf.PNG" src="https://pic.pimg.tw/qupyqupy/1451049666-1294607656.png?v=1451049686" title="" /></p> <p>兩大主角麒麟跟白虎化為人型的樣子。</p> <p><img alt="80aa2fa1ffb91182749cb1df44903d5b.PNG" src="https://pic.pimg.tw/qupyqupy/1451049666-1751708754.png?v=1451049686" title="" /></p> <p>白虎那鼻子，是還沒進化完成嗎？</p> <p><img alt="06cb5c493daf41529a8136f8f2a4cf4c.PNG" src="https://pic.pimg.tw/qupyqupy/1451049666-601295530.png?v=1451049686" title="" /></p> <p>麒麟竟然是用劍。</p> <p><img alt="77c63f786f7eb81aa634cb8538ad161a.PNG" src="https://pic.pimg.tw/qupyqupy/1451049666-812098267.png?v=1451049686" title="" /></p> <p>白虎竟然會使用攻擊法術，完全跟遊戲中的設定不同。</p> <p><img alt="643ca3744627674cf6305093ac7812fd.PNG" src="https://pic.pimg.tw/qupyqupy/1451049667-3715428612.png?v=1451049686" title="" /></p> <p>這魔族遊戲中真的是沒有出現過。</p> <p><img alt="28a0f9cf60cb9088434f4d1d41353eb6.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-4019772485.png?v=1451049686" title="" /></p> <p>動畫中採用不少當時流行的漫畫分鏡方式。</p> <p><img alt="86134c125309f34b233950824bc9a29c.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-2280287046.png?v=1451049686" title="" /></p> <p><img alt="6b244f211602d5b6e1cc1673775b20da.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-2202361866.png?v=1451049686" title="" /></p> <p>還好沒有以兩位人型角色當主角造型，否則我相信一定吸引不到小朋友的目光，畢竟動物是比較可愛的。</p> <p><img alt="57509322e7975c27ed7544286db87c7d.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-3949621480.png?v=1451049686" title="" /></p> <p>兩人不停的跑，不知道跑向何處。</p> <p><img alt="81527d8601d6991aa978f8c0c9027679.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-3316481874.png?v=1451049686" title="" /></p> <hr /> <p>懷舊音樂區，這裡放三首懷舊用。</p> <div class="sound_player" data-title="麒麟傳說配樂1"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/yKVhlaL1iUQ?wmode=transparent" title="YouTube video player"></iframe></div> <div class="sound_player" data-title="麒麟傳說配樂2"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/TNY3makQKRA?wmode=transparent" title="YouTube video player"></iframe></div> <div class="sound_player" data-title="麒麟傳說配樂3"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/UoNFD-QltRM?wmode=transparent" title="YouTube video player"></iframe></div> <hr /> <p>這次遊戲的系統完全抄自邊城奇俠，但是武器防具終於可以在村鎮中購買，算是一大改良，其餘畫面上也比邊城奇俠豐富許多，也許是因為前作場景始終離不開萬里長城的關係吧？</p> <p>不過令人覺得麻煩的地方還是有的，像是劇情的觸發一定要與某個人物談話這一點，導致每次一定要走遍整個地圖尋找劇情人物，再加上小地圖之間的切換頗為生硬，也因此常常造成眼睛的不適。</p> <p>在前作當成恢復體力的公司徽章，在這裡變成寶箱的造型，下圖龍珠烙印，就是寶箱<span class="redactor-invisible-space">。</span></p> <p><img alt="ba2888bddb928a6a452d352d17c46e46.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-510884380.png?v=1451049686" title="" /></p> <p>開啟後會變色。</p> <p><img alt="fc887529d19360a5e140ee1fb9f42f0c.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-4064042937.png?v=1451049686" title="" /></p> <hr /> <p>劇情方面大部分是敘述幫助大禹治水的過程．其中不乏幫忙找尋寶物，或是消滅做惡的魔族，並無什麼令人驚喜的情節，連結局都是用簡單的文字帶過，這點就沒有邊城奇俠做的用心了。</p> <p>下面附上結局影片，含最後一戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/g_P0_c3H8A0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲這次把一些特別的房子加上招牌，這感覺在當時還不錯。</p> <p><img alt="f7b0ac7736a1da12b9286fbe78e5aa40.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-765846123.png?v=1451049686" title="" /></p> <p><img alt="c262d4e0851ab8c00247ddfd1f9232e8.PNG" src="https://pic.pimg.tw/qupyqupy/1451049668-2058167627.png?v=1451049686" title="" /></p> <p><img alt="4761dc24cc7ddd8023ece5b5539cbc4f.PNG" src="https://pic.pimg.tw/qupyqupy/1451049669-511087660.png?v=1451049686" title="" /></p> <hr /> <p>下面是各類型功能的屋子，遊戲中這些屋子會隨著村子的造型而有所不同，不過功能性卻是一樣的。</p> <p>寶屋：可以將身上的道具座寄放或是取出的動作。</p> <p><img alt="11a846d9a27e715df9e8cea0dd968c14.PNG" src="https://pic.pimg.tw/qupyqupy/1451049669-53923215.png?v=1451049686" title="" /></p> <p>武屋：可在裡面購買武器（這點是這代最好的地方）</p> <p><img alt="de28e2cfb89057a6181cbb15c38594c7.PNG" src="https://pic.pimg.tw/qupyqupy/1451049669-25604290.png?v=1451049686" title="" /></p> <p>宿屋：睡覺恢復體力的地方。</p> <p><img alt="ebce8e6912ac06d4d0b1d803f0df3a40.PNG" src="https://pic.pimg.tw/qupyqupy/1451049669-3953985480.png?v=1451049686" title="" /></p> <p>藥屋：購買道具補藥的地方。</p> <p><img alt="3d0b29ec567a1218ba73f469e4fcfa37.PNG" src="https://pic.pimg.tw/qupyqupy/1451049669-1637742042.png?v=1451049686" title="" /></p> <hr /> <p>下面是一些地點的圖，圖形的繪製線條相當的圓滑，用色頗為舒服，而且如房屋，噴泉之類的小圖相當的精緻。</p> <p>一開始麒麟所在的森林。</p> <p><span class="redactor-invisible-space"><img alt="a6dd51ef5f479c06d96967a7487905a5.PNG" src="https://pic.pimg.tw/qupyqupy/1451049670-2045026137.png?v=1451049687" title="" /> </span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">考驗能否幫助治水的場所<span class="redactor-invisible-space">。</span></span></span></p> <p><img alt="08a9c5e19d0a4f9c12d04a7b43ed2e2b.PNG" src="https://pic.pimg.tw/qupyqupy/1451049669-2708038911.png?v=1451049687" title="" /></p> <p>火煞住的地方。</p> <p><span class="redactor-invisible-space"><img alt="a41520bd05ac7751e36ed41a66e7a4cf.PNG" src="https://pic.pimg.tw/qupyqupy/1451049670-2258976181.png?v=1451049687" title="" /> </span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space">第一關魔王所在地<span class="redactor-invisible-space">。</span></span></span></p> <p><img alt="73661db78a3c6b4f97b18e511fa581f4.PNG" src="https://pic.pimg.tw/qupyqupy/1451049670-828509115.png?v=1451049687" title="" /></p> <p>風靈住的地方。</p> <p><img alt="72c6971c2e61fab0d7612d0bfba751ff.PNG" src="https://pic.pimg.tw/qupyqupy/1451049670-2878750121.png?v=1451049687" title="" /></p> <p>在這裡可以找到發明家什摩豬，比起邊城奇俠富有想像力的人物名字，這代顯然遜色不少。</p> <p><img alt="c30182cd0b1ff787a6e33592117febab.PNG" src="https://pic.pimg.tw/qupyqupy/1451049670-1859654562.png?v=1451049687" title="" /></p> <p><img alt="0fa7f6851aa5b0f3450f9be8fb8dbd39.PNG" src="https://pic.pimg.tw/qupyqupy/1451049670-3728064357.png?v=1451049687" title="" /></p> <p><img alt="ccf9b1cd965094f6d872784ebd5e690e.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-55546131.png?v=1451049687" title="" /></p> <p><img alt="709fd4bcfe742adec3ab273b1a17d8d9.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-1062759493.png?v=1451049687" title="" /></p> <p><img alt="37c66605cd8be379f54488070f18e17a.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-2886928500.png?v=1451049687" title="" /></p> <p><img alt="8a5f3c17c0a685e23e853269e336d0f8.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-2144185318.png?v=1451049687" title="" /></p> <p><img alt="5e0924feaf168a3420094e45c57764aa.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-1904276648.png?v=1451049687" title="" /></p> <p><img alt="0fd5a23985e84abbcacc2bf8d66d7c3e.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-31526699.png?v=1451049687" title="" /></p> <p><img alt="77be94f2007bea2245286db45e925ea7.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-2764369503.png?v=1451049687" title="" /></p> <p><img alt="50581edaf860efd9eacb47c960b6878c.PNG" src="https://pic.pimg.tw/qupyqupy/1451049671-4086246566.png?v=1451049687" title="" /></p> <p><img alt="97a4e4b289a0f10290f5ad7317451fb4.PNG" src="https://pic.pimg.tw/qupyqupy/1451049672-68793149.png?v=1451049687" title="" /></p> <p><img alt="55db7da4f2165e101bc06e6691a2febb.PNG" src="https://pic.pimg.tw/qupyqupy/1451049672-2530961607.png?v=1451049687" title="" /></p> <p><img alt="c150481e85868ecd78be4cabd0b3b56f.PNG" src="https://pic.pimg.tw/qupyqupy/1451049672-1301889559.png?v=1451049687" title="" /></p> <hr /> <p>下面是一些人物的小造型，這一代由於是麒麟當主角，所遇到的人物也幾乎都是動物，這種擬人的手法，現在也廣泛應用在各種幼教軟體當中。</p> <p><img alt="09b738ac808554c33490012c9fc50750.PNG" src="https://pic.pimg.tw/qupyqupy/1451049672-968063369.png?v=1451049687" title="" /></p> <p><img alt="938f680b95b302181d8fb246bafa6277.PNG" src="https://pic.pimg.tw/qupyqupy/1451049672-1735797036.png?v=1451049687" title="" /></p> <p><img alt="2cfc7a1c6f4be0f32666b636b23b0e1e.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-349187382.png?v=1451049687" title="" /></p> <p>大嘴蜂會提供很多遊戲的提示給玩家，果然蜂如其名。</p> <p><img alt="c2f60025edf28b40539e63b92622a88b.PNG" src="https://pic.pimg.tw/qupyqupy/1451049672-1852896691.png?v=1451049687" title="" /></p> <p>火煞的弟弟，被麒麟們失手打死。</p> <p><img alt="f5b673ab282f4892119afff8d60cdc49.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-890319953.png?v=1451049688" title="" /></p> <p><img alt="0e5e59deffaab82d2b78040bc8a81b90.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-3575664634.png?v=1451049688" title="" /></p> <p>這隻豬是個發明家，很多道具都需要跟他拿來用的，不過豬當發明家這點，手法倒是應用的不錯，畢竟人都覺得豬很笨，所以這人物倒算令人印象十分深刻。</p> <p><img alt="8d8d5d6aafd4eaa246c99ec252cf7bd0.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-1272226128.png?v=1451049688" title="" /></p> <p><img alt="3850bcd3879fa4f78aa3bf26ff61e362.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-2038525098.png?v=1451049688" title="" /></p> <p>這長老很會吹牛，吹自己很厲害，不過每次都要麒麟去救他。</p> <p><img alt="b5ad329f4762028a303702f44b9b8cf7.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-3571781751.png?v=1451049688" title="" /></p> <p><img alt="c12566c11aa089a8350e28188099c2d5.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-4215616717.png?v=1451049688" title="" /></p> <p><img alt="f0d808e7cb2bd5ea5cd204b323c59a22.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-3392703101.png?v=1451049688" title="" /></p> <p><img alt="e607ba93114f57f9a00c4c4325fc48d6.PNG" src="https://pic.pimg.tw/qupyqupy/1451049673-218348823.png?v=1451049688" title="" /></p> <p><img alt="8953643792f284fe5b593892f31a82cf.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-4009042801.png?v=1451049688" title="" /></p> <p>最後魔王。</p> <p><img alt="d58e294f34ed1377a492a0ff1443c23c.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-937936178.png?v=1451049688" title="" /></p>');
    result.push('<p>下面是魔王的造型圖，總共可以分為兩種。</p> <ul> <li>小魔王，造型只比一般小敵人豐富一點。</li> <li>典型魔王，造型自然比較特殊。</li> </ul> <p>小魔王。</p> <p><img alt="a3109a14cabacf8bae175230d92f8b9d.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-4165599810.png?v=1451049688" title="" /></p> <p><img alt="16e40d836a42b5311d249514d8d65954.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-4256794710.png?v=1451049688" title="" /></p> <p><img alt="13937168a4fe0fcbc9e8b7dece375b11.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-2122439038.png?v=1451049688" title="" /></p> <p><img alt="8b57190c94bc41f735e31ff766a64ada.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-803899392.png?v=1451049688" title="" /></p> <p><img alt="7eac13f64ec708fb06931297340df2c4.PNG" src="https://pic.pimg.tw/qupyqupy/1451049674-2514765141.png?v=1451049688" title="" /></p> <p><img alt="47d43b5d3d9cd882780313d1f14b9b87.PNG" src="https://pic.pimg.tw/qupyqupy/1451049675-3051069348.png?v=1451049688" title="" /></p> <p><img alt="6292c21975ba4b4514ccfe677590cd8e.PNG" src="https://pic.pimg.tw/qupyqupy/1451049675-3072845659.png?v=1451049688" title="" /></p> <p><img alt="88b29c4ec33e3924753ff1bc1a5c9d62.PNG" src="https://pic.pimg.tw/qupyqupy/1451049675-3474158915.png?v=1451049688" title="" /></p> <p><img alt="fb6393daf9e54c2f2a43b0a970fac138.PNG" src="https://pic.pimg.tw/qupyqupy/1451049675-122958366.png?v=1451049688" title="" /></p> <p><img alt="efeb7c4d897351b945ee83b0756f3a4a.PNG" src="https://pic.pimg.tw/qupyqupy/1451049675-2329591460.png?v=1451049689" title="" /></p> <p><img alt="546a7bb221ea5c7ac913460304830ae9.PNG" src="https://pic.pimg.tw/qupyqupy/1451049675-1459470796.png?v=1451049689" title="" /></p> <p><img alt="b30315b32a351492f578189f78509b57.PNG" src="https://pic.pimg.tw/qupyqupy/1451049675-851771992.png?v=1451049689" title="" /></p> <p><img alt="14c80c79c9a1d7ea8a9b4ebee70d64b8.PNG" src="https://pic.pimg.tw/qupyqupy/1451049676-3980158707.png?v=1451049689" title="" /></p> <p><img alt="dc6b255fadbf531d43b6ff6fb5a500cb.PNG" src="https://pic.pimg.tw/qupyqupy/1451049676-2517330291.png?v=1451049689" title="" /></p> <p><img alt="581c2800ad2d89cdf708f9f071a814bb.PNG" src="https://pic.pimg.tw/qupyqupy/1451049676-3649533068.png?v=1451049689" title="" /></p> <p><img alt="9ecaaf295256a6172bbf90f8451955ed.PNG" src="https://pic.pimg.tw/qupyqupy/1451049676-890372600.png?v=1451049689" title="" /></p> <p><img alt="022b20ca6ba237e5added560f1f3403c.PNG" src="https://pic.pimg.tw/qupyqupy/1451049676-3823487658.png?v=1451049689" title="" /></p> <p><img alt="26607322c3d519a99b99caf3d5e4a31f.PNG" src="https://pic.pimg.tw/qupyqupy/1451049676-1233242055.png?v=1451049689" title="" /></p> <p><img alt="92f8542b934dca9c644affedbd2d71e7.PNG" src="https://pic.pimg.tw/qupyqupy/1451049677-4236702691.png?v=1451049689" title="" /></p> <p><img alt="8d58e45195cf67ef233befb9ec4a2726.PNG" src="https://pic.pimg.tw/qupyqupy/1451049677-676028118.png?v=1451049689" title="" /></p> <p><img alt="06b45b3588d50e1fd822668b6d76234a.PNG" src="https://pic.pimg.tw/qupyqupy/1451049677-405580037.png?v=1451049689" title="" /></p> <p><img alt="9aafaffd9d5c9850610bd22d60d6dd50.PNG" src="https://pic.pimg.tw/qupyqupy/1451049677-3847250265.png?v=1451049689" title="" /></p> <hr /> <p>典型魔王。</p> <p><span class="redactor-invisible-space">不老仙，我記得是一代的魔王耶<span class="redactor-invisible-space">。</span></span></p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"><span class="redactor-invisible-space"><img alt="d178392554701e9ee83b85941362cff5.PNG" src="https://pic.pimg.tw/qupyqupy/1451049678-2888326311.png?v=1451049689" title="" /> </span></span></span></p> <p><img alt="bb4ccb9440051dceb9551d456090cfad.PNG" src="https://pic.pimg.tw/qupyqupy/1451049677-1905863769.png?v=1451049689" title="" /></p> <p><img alt="664030ca6a4a75817fbee5a493eb185a.PNG" src="https://pic.pimg.tw/qupyqupy/1451049678-470569362.png?v=1451049689" title="" /></p> <p><img alt="1dd9b38de4384f098c27f3327660adf6.PNG" src="https://pic.pimg.tw/qupyqupy/1451049678-852925711.png?v=1451049689" title="" /></p> <p><img alt="58b75958b8fb195a26891fa57f94ad9c.PNG" src="https://pic.pimg.tw/qupyqupy/1451049678-1723497950.png?v=1451049689" title="" /></p> <p><img alt="d43943dfee9ff8a452f7c6b63aca8032.PNG" src="https://pic.pimg.tw/qupyqupy/1451049679-1904794323.png?v=1451049689" title="" /></p> <p><img alt="99ddae681546ab624b27732caaaeb1d7.PNG" src="https://pic.pimg.tw/qupyqupy/1451049679-3382857100.png?v=1451049689" title="" /></p> <p><img alt="b0c8b68a75e50a3b89cfafa92ca53ddb.PNG" src="https://pic.pimg.tw/qupyqupy/1451049679-1010441903.png?v=1451049689" title="" /></p> <p><img alt="3f3c3c37ed5d52bbd08f1664d22767a4.PNG" src="https://pic.pimg.tw/qupyqupy/1451049679-1005132076.png?v=1451049689" title="" /></p> <p><img alt="67ab5be40001a3d281606e5d0e85455b.PNG" src="https://pic.pimg.tw/qupyqupy/1451049679-1136850091.png?v=1451049689" title="" /></p>');

  function getAct1(idx) {

      pArr.push('魔王造型');

  	var contentArr = [] ;
	  contentArr.push('');
	  contentArr.push('<p>研發公司龍緣科技，印象中好像只有出過邊城奇俠跟麒麟傳說兩款遊戲。</p> <p>下圖這隻龍還會跳來跳去的，不過動的太快，動作細節看得不是很清楚。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810085"><img alt="bf0939b3d8fad309668e0426671c0321.JPG" src="https://pic.pimg.tw/qupyqupy/1446466782-3317323199.jpg?v=1446466819" title="" /></a></p> <p>遊戲外殼封面。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262689859"><img alt="3810010.jpg" src="https://pic.pimg.tw/qupyqupy/1661908540-1918280981-g_n.jpg" title="3810010.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262689867"><img alt="3810011.jpg" src="https://pic.pimg.tw/qupyqupy/1661908540-2898817417-g_n.jpg" title="3810011.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262689863"><img alt="3810012.jpg" src="https://pic.pimg.tw/qupyqupy/1661908538-1344530003-g_n.jpg" title="3810012.jpg" /></a></div> </div> </div> <p>遊戲磁片。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262689855"><img alt="3810021.jpg" src="https://pic.pimg.tw/qupyqupy/1661908540-384078970-g_n.jpg" title="3810021.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/262689851"><img alt="3810032.jpg" src="https://pic.pimg.tw/qupyqupy/1661908540-928177145-g_n.jpg" title="3810032.jpg" /></a></div> </div> </div> <p>這是遊戲的開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810088"><img alt="044ca9afa3c9068f94f387c44a0b08d6.JPG" src="https://pic.pimg.tw/qupyqupy/1446466782-3075013475.jpg?v=1446466819" title="" /></a></p> <p>遊戲開始選單，用色相當明亮。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810097"><img alt="864a9ac00bfda84e87ce87c56bb8d01c.JPG" src="https://pic.pimg.tw/qupyqupy/1446466783-1674524923.jpg?v=1446466819" title="" /></a></p> <p>1993 年出品的遊戲，基本上雖然當時號稱是大型角色扮演遊戲，但是實際上內容蠻空洞的，迷宮太多、遇敵率太高、遊戲故事薄弱、還有音樂單調畫面不華麗等，敵人角色的繪製也給人一種粗糙的感覺。</p> <p>另外遊戲中有一項很特殊的設定，那就是所有的武器防具通通不能用買的，要在寶箱裡面去發現，這又讓原本討厭走迷宮的玩家，不得不走完全部的迷宮去開寶箱，尤其到遊戲最後，本來培養的巫龍察跟龍女通通離隊，換成從沒培養過的蕭龍豹跟維波盧，這根本就是強迫玩家在破關前，重新練一次等級，其實這遊戲的故事起頭相當不錯，可惜沒有把後面編的很好。</p> <hr /> <div class="global_game_secret"> <p>直接看結局：在DOS下鍵入EDING H-O-P-E</p> </div> <hr /> <p>先來欣賞一下邊城奇俠的故事起源吧。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FY_SdCpTbYk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>龍神被１２金人圍攻。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810091"><img alt="7f06809e95a11d8be2cc42833c181ab4.JPG" src="https://pic.pimg.tw/qupyqupy/1446466782-2817406415.jpg?v=1446466819" title="" /></a></p> <p>龍神用盡全力，總算擊退１２金人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810106"><img alt="411bb61df49e3a22d99ac922786a7f6e.JPG" src="https://pic.pimg.tw/qupyqupy/1446466784-572248767.jpg?v=1446466819" title="" /></a></p> <p>趁龍神精疲力盡的時候，藏身在後的大魔王趁機反擊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810100"><img alt="cef8156f6bcf960cbb0af6245e3aeb30.JPG" src="https://pic.pimg.tw/qupyqupy/1446466784-1270755554.jpg?v=1446466819" title="" /></a></p> <p>戰１２金人後，龍神只有任魔王宰割的份。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810124"><img alt="8498543266482cfbfa95be63737d5713.JPG" src="https://pic.pimg.tw/qupyqupy/1446466787-4087857522.jpg?v=1446466819" title="" /></a></p> <p>趁著最後還存著一股力氣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810127"><img alt="d0249e6041236e4e660b07c538cda250.JPG" src="https://pic.pimg.tw/qupyqupy/1446466787-4190581260.jpg?v=1446466819" title="" /></a></p> <p>龍神拼命將龍女送出戰場，到安全的地方去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810136"><img alt="6a9efde67c6fa43f68587333bd78dd42.JPG" src="https://pic.pimg.tw/qupyqupy/1446466788-1667685043.jpg?v=1446466819" title="" /></a></p> <p>不過龍女卻被追趕過來的鬼母，以石棺封印住。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810130"><img alt="77818c667682b7106a5dfbf1a124b527.JPG" src="https://pic.pimg.tw/qupyqupy/1446466788-3653769625.jpg?v=1446466819" title="" /></a></p> <p>一直到千年後，被主角李莫奇的父親發現，並且被主角解開封印，從而答應龍女回到秦朝，去解救被封印住的龍神。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810133"><img alt="79589a333387e857aa8b13ca5c97b31c.JPG" src="https://pic.pimg.tw/qupyqupy/1446466788-3897163244.jpg?v=1446466819" title="" /></a></p> <hr /> <p>這遊戲就是一個穿越時空的劇情，不過感覺是為了穿越而穿越，劇情若是敘述因為龍神被封印，所以造成未來時代的某些災難，而主角為了改變這現況，隨著龍女穿越回到秦朝，打敗魔王，解救龍神，這樣劇情張力會更大，也可以在現代跟古代之間，作一點劇情上的連結，例如因為改變了古代的某些事物，而改善未來的某些災難等等。</p> <p>舉個實例：</p> <p>也許古代有一個地動王，因為他常常引發地震，導致世界的土石鬆動，進而影響未來世界常常發生土石流，因為主角在古代將他打敗，所以未來世界就沒有土石流的災難。像這樣子的故事敘述，也可以為遊戲添加一點樂趣。</p> <p>下面是遊戲的操作介面，除了外型不太一樣，其實跟勇者鬥惡龍相當的類似，簡單明瞭，沒有太多複雜的系統，一般玩家非常容易上手。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810289"><img alt="ac091259c1d2a37232d706d64f3d58b0.JPG" src="https://pic.pimg.tw/qupyqupy/1446466804-3066270082.jpg?v=1446466819" title="" /></a></p> <p>在迷宮寶箱內，常常就放置主角們的裝備，對於不喜歡走迷宮的人來說，這是非常討厭的一件事情，因為你不去尋找這些寶箱，你的裝備就永遠那麼濫，但是因為開寶箱之後，假如寶箱內的裝備比你現在的還濫，系統也會自動幫你裝上去，這點我就非常不能接受，連自己要裝備的東西都不能選，自由度也太低了吧！！</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810142"><img alt="4162f3bfb21734da3eb95657dc908fe7.JPG" src="https://pic.pimg.tw/qupyqupy/1446466788-2213858698.jpg?v=1446466819" title="" /></a></p> <p>在行走的地圖上，常常可以遇到會出現選項的對話，這類通常都是敵人假扮的路人，只要小心選擇對話答案，就可以避免戰鬥，這點好像是不錯的設計，不過像是下圖，這人明顯擋到我的路了，不是強迫我一定要打敗他嗎？</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810145"><img alt="5b34ae838461f4c267e16e850074cb37.JPG" src="https://pic.pimg.tw/qupyqupy/1446466789-1096725645.jpg?v=1446466820" title="" /></a></p> <p>第一次看到遊戲是以自家公司的形象圖案作為遊戲的內容，在邊城奇俠裡，只要遇到龍緣科技的圖騰，都可以恢復體力跟法力，算是一種新穎的感覺。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810151"><img alt="10a123edd7475ead6faced426d283335.JPG" src="https://pic.pimg.tw/qupyqupy/1446466789-2956806206.jpg?v=1446466820" title="" /></a></p> <p>整個遊戲都圍繞著萬里長城，所以行走之處，也都可以處處看到城牆，當看到如下圖的寶箱時，我都會貼著牆壁到處看看，有什麼地方可以過去的，深怕寶箱內是什麼絕世神兵，一錯過就沒有了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810157"><img alt="3c1f267de4c77d3cc0cbd879ec00201d.JPG" src="https://pic.pimg.tw/qupyqupy/1446466789-2831730228.jpg?v=1446466820" title="" /></a></p> <p>來聽一段遊戲中常常會聽到的配樂吧。</p> <div class="sound_player" data-title="城市音樂"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/1c891l39ZhA?wmode=transparent" title="YouTube video player"></iframe></div> <hr /> <p>遊戲中的人物名稱，算是這款遊戲的特色，充滿著輕鬆詼諧的一面，很容易博君一笑，比較重要的人物名字，其實都是取現代用品的同音字，雖然不知道是不是有什麼關聯（譬如刮鬍刀就是瓜狐刀發明的），但是看久了，反而會變成一種習慣，一遇到新的人物，就馬上不斷的細想是哪種生活用品。</p> <p>瓜狐刀（刮鬍刀）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810163"><img alt="ddfc1ecabc18d4a391a4fe09dcbb9cf2.JPG" src="https://pic.pimg.tw/qupyqupy/1446466790-760854006.jpg?v=1446466820" title="" /></a></p> <p>西城器（吸塵器）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810166"><img alt="e922326c64c2705c8adb518a9c00a3a8.JPG" src="https://pic.pimg.tw/qupyqupy/1446466790-3468249039.jpg?v=1446466820" title="" /></a></p> <p>這是遊戲中會遇到的魔王。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810172"><img alt="a6d12f982ac84151df0be96e0517d7fc.JPG" src="https://pic.pimg.tw/qupyqupy/1446466790-4265823367.jpg?v=1446466820" title="" /></a></p> <p>跟服茵相戀的俠士。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810175"><img alt="c551ec605ad4c7fb9169f9cc98cf69c8.JPG" src="https://pic.pimg.tw/qupyqupy/1446466791-3219251560.jpg?v=1446466820" title="" /></a></p> <p>黃石公（後來好像改名叫做鬼谷）旁邊的麒麟，是會加入的夥伴，也是下一代的主角。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810178"><img alt="b2289b812661092a18b83834f7d7f00c.JPG" src="https://pic.pimg.tw/qupyqupy/1446466792-3167483294.jpg?v=1446466820" title="" /></a></p> <p>這也是魔王之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810184"><img alt="705e554fd9240380dcce0ebc911707ef.JPG" src="https://pic.pimg.tw/qupyqupy/1446466792-1813498416.jpg?v=1446466820" title="" /></a></p> <p>危珂的戀人，得知危珂死後，自殺。本來還以為這遊戲不會有如此悲情的一幕，沒想到忽然就出現了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810187"><img alt="930657f18968f8e4d8b19f5fe86d353d.JPG" src="https://pic.pimg.tw/qupyqupy/1446466793-222098855.jpg?v=1446466820" title="" /></a></p> <p>崔風基（吹風機）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810199"><img alt="f9be53aa6ada7b477ebf89b9e494063f.JPG" src="https://pic.pimg.tw/qupyqupy/1446466794-2279229426.jpg?v=1446466820" title="" /></a></p> <p>神偷魏昇止（衛生紙）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810208"><img alt="74bea6d343ec745d430a59bf9751006a.JPG" src="https://pic.pimg.tw/qupyqupy/1446466794-623196290.jpg?v=1446466820" title="" /></a></p> <p>搭乘飛馬到達地獄陵。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810211"><img alt="fb7e54bb20e11072e303449fb80f2f98.JPG" src="https://pic.pimg.tw/qupyqupy/1446466795-1883992232.jpg?v=1446466820" title="" /></a></p> <p>魔王之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810214"><img alt="ffd667455a600a07781a0e9ca34004c3.JPG" src="https://pic.pimg.tw/qupyqupy/1446466796-3279068792.jpg?v=1446466820" title="" /></a></p> <p>魔王之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810217"><img alt="42552cec862a6a52da83b05f5067f49e.JPG" src="https://pic.pimg.tw/qupyqupy/1446466796-975734204.jpg?v=1446466820" title="" /></a></p> <p>魔王之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810220"><img alt="9143a614a9792b22a12881e5988ec1ac.JPG" src="https://pic.pimg.tw/qupyqupy/1446466797-335509875.jpg?v=1446466820" title="" /></a></p> <p>魔王之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810223"><img alt="28eaf59e871391dd2c53ceca732e83ea.JPG" src="https://pic.pimg.tw/qupyqupy/1446466798-137915879.jpg?v=1446466820" title="" /></a></p> <p>魔王之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810226"><img alt="5ac4896443a8ea8af3f6cd8b8a725aa6.JPG" src="https://pic.pimg.tw/qupyqupy/1446466799-1632086917.jpg?v=1446466820" title="" /></a></p> <p>最後大魔王，原本還以為是開頭動畫的大魔王，沒想到竟然是國師。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810256"><img alt="c84e02e7809847d691be30f723f5714d.JPG" src="https://pic.pimg.tw/qupyqupy/1446466800-2240645771.jpg?v=1446466820" title="" /></a></p> <p>下面是結局，大概是敘述可以解開龍神封印的寶鼎被土石蓋住了，不過主角身上本來就有可以引發龍氣的龍睛石，崔風基氣主角為甚麼不早點拿出來，主角卻也生氣的說，為甚麼崔風基不早點講，原來整個遊戲都是烏龍一場，其實一開始就可以解除龍神封印，只是手握關鍵道具的主角一點都不知情。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810253"><img alt="f76ee963af1e01cff5044870be4a59be.JPG" src="https://pic.pimg.tw/qupyqupy/1446466800-3310030711.jpg?v=1446466820" title="" /></a></p> <p>最後眾人踏上另一個可以使龍神復活的旅程。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810247"><img alt="e6610c35a85c8d3f0f6765c0c73c4169.JPG" src="https://pic.pimg.tw/qupyqupy/1446466800-966232422.jpg?v=1446466820" title="" /></a></p>');
    contentArr.push('<p>遊戲中的魔王，其實缺乏了個性的朔造，你就只是知道他是魔王，幹了什麼壞事，或是個性什麼的，也通通都不知道，其實充其量，就是造型特殊一點，能力強一點的普通敵人而已，而且還有一點是這遊戲最大的缺點，就是一進戰鬥，敵人有多少血你也都知道了，主角們對敵人的傷害也都是死的，也就是說打一下扣２５滴，那這場戰鬥就是看要扣幾次２５滴，魔王才會死掉，缺乏了一般戰鬥的刺激感，因為結果怎樣都知道了，玩家只能重複的選擇一樣的指令動作。</p> <p>來聽一下這遊戲遇到魔王戰鬥的配樂（別懷疑，全體魔王都是同一個配樂）</p> <div class="sound_player" data-title="魔王戰音樂"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/ZoHp5i9HLpw?wmode=transparent" title="YouTube video player"></iframe></div> <p>下面這是遊戲中的魔王圖片，可以看的出來不是太有 Fell。</p> <p>鬼母。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810259"><img alt="842c544386e33f267eb44f772187d8e1.JPG" src="https://pic.pimg.tw/qupyqupy/1446466800-1252274.jpg?v=1446466820" title="" /></a></p> <p>九面柳生，我數不太出來，這魔王哪裡有九張臉。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810265"><img alt="63d238a578d0bdfa32179d1c5b63809a.JPG" src="https://pic.pimg.tw/qupyqupy/1446466801-2530848984.jpg?v=1446466820" title="" /></a></p> <p>蝕墨。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810271"><img alt="5f528cbfda5b3700eb6ed134df54ddfb.JPG" src="https://pic.pimg.tw/qupyqupy/1446466802-96542513.jpg?v=1446466820" title="" /></a></p> <p>剎瑪于。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810274"><img alt="ecc04c8e25e1bbe285444865f1e06697.JPG" src="https://pic.pimg.tw/qupyqupy/1446466802-2163313642.jpg?v=1446466820" title="" /></a></p> <p>危珂。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810280"><img alt="91ecfcd98fdaa3231379d23a0cd85ef9.JPG" src="https://pic.pimg.tw/qupyqupy/1446466803-4207163563.jpg?v=1446466820" title="" /></a></p> <p>冥海。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810295"><img alt="c93bf5333749f12abe3c7d98f43e6e06.JPG" src="https://pic.pimg.tw/qupyqupy/1446466804-1078399499.jpg?v=1446466820" title="" /></a></p> <p>那亞，感覺好像迪士尼的卡通兔子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810310"><img alt="2a52f883d2ebd2212c2280676050eb86.JPG" src="https://pic.pimg.tw/qupyqupy/1446466805-2528317824.jpg?v=1446466820" title="" /></a></p> <p>嘟滾。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810304"><img alt="13c86589e05c45b91d0d705c65117c84.JPG" src="https://pic.pimg.tw/qupyqupy/1446466804-1127155873.jpg?v=1446466820" title="" /></a></p> <p>巫陀嘎。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810322"><img alt="433195d26fe2ba3c23cd70a05e5928e5.JPG" src="https://pic.pimg.tw/qupyqupy/1446466806-1803984463.jpg?v=1446466820" title="" /></a></p> <p>不老仙。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810331"><img alt="53cfd347f696ea8dbc7b7a140e6a534f.JPG" src="https://pic.pimg.tw/qupyqupy/1446466806-2223643189.jpg?v=1446466820" title="" /></a></p> <p>雷魅。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810334"><img alt="8314f06efcbaa8b2b61e6afa107acd1a.JPG" src="https://pic.pimg.tw/qupyqupy/1446466807-497058966.jpg?v=1446466821" title="" /></a></p> <p>風魔幽姬。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810343"><img alt="6b200f53c2b8ddc4435523e6786d6ff8.JPG" src="https://pic.pimg.tw/qupyqupy/1446466808-2267315757.jpg?v=1446466821" title="" /></a></p> <p>最後大魔王國師。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203810346"><img alt="4cdd2fd1d2fab9d93ed81e8692130add.JPG" src="https://pic.pimg.tw/qupyqupy/1446466808-3173299497.jpg?v=1446466821" title="" /></a></p>');
