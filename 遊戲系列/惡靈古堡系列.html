    var contentArr = [] ;
  contentArr.push('');
  contentArr.push('<p>遊戲開頭這布局畫面，讓我回想起惡靈古堡一代、二代時的記憶。</p> <p>那種想玩又不敢玩的矛盾心理油然而生。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764253"><img alt="BIOHAZARD REVELATIONS 2_20180121193557.jpg" src="https://pic.pimg.tw/qupyqupy/1521643046-1578922172_n.jpg" title="BIOHAZARD REVELATIONS 2_20180121193557.jpg" /></a></p> <p>遊戲主選單，可以看到除了主故事線以外，還有其他模式的內容。除了補完故事的額外內容之外，我對突擊模式這種農分數但是毫無故事劇情的遊玩方式比較不喜歡，這雖然讓玩家看似可以玩的東西很多，但玩久了總會膩，而到那種程度的時候就會驚覺時間都浪費光了。（還有很多其他的遊戲可以好好遊玩啊）</p> <div class="global_ps_text"> <p>突擊模式可以操縱很多角色，像是威斯卡、漢克、吉娜、里昂等等。</p> <p>能使用的武器也相當多，場景也會與主戰役有所不同，還可以遇到歷代經典的敵人，像是獵人怪。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764238"><img alt="BIOHAZARD REVELATIONS 2_20161213232637.jpg" src="https://pic.pimg.tw/qupyqupy/1521643033-2282135971_n.jpg" title="BIOHAZARD REVELATIONS 2_20161213232637.jpg" /></a></p> <p>主故事總共有四個章節，在這個畫面還可以看到各個章節的收集品狀態。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764325"><img alt="BIOHAZARD REVELATIONS 2_20180228121129.jpg" src="https://pic.pimg.tw/qupyqupy/1521643080-1840440533_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228121129.jpg" /></a></p> <p>遊戲列了很多成就等著玩家達成，比較困難的成就多半可以解鎖一些遊戲中的額外內容，像是無限火箭筒就是要在三小時內破關。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764520"><img alt="BIOHAZARD REVELATIONS 2_20180304144856.jpg" src="https://pic.pimg.tw/qupyqupy/1521643132-3195893042_n.jpg" title="BIOHAZARD REVELATIONS 2_20180304144856.jpg" /></a></p> <p>在額外的收藏要素裡，還可以購買人物的模型、初始設定等等，不過這部分我覺得完全就是針對收藏狂玩家而設計的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764340"><img alt="BIOHAZARD REVELATIONS 2_20180228121225.jpg" src="https://pic.pimg.tw/qupyqupy/1521643086-2917243625_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228121225.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764349"><img alt="BIOHAZARD REVELATIONS 2_20180228121458.jpg" src="https://pic.pimg.tw/qupyqupy/1521643089-299859944_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228121458.jpg" /></a></div> </div> </div> <p>在這畫面可以切換遊戲中人物的服裝、跟螢幕特效。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764334"><img alt="BIOHAZARD REVELATIONS 2_20180228121143.jpg" src="https://pic.pimg.tw/qupyqupy/1521643085-4096045075_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228121143.jpg" /></a></p> <p>啟示錄系列算是回歸惡靈古堡那種陰森、詭譎、緊張的遊戲氣氛，像遊戲一開始被追殺的吉娜滿臉是血的畫面，就莫名地替玩家殖入［前方有危險］的標籤，使得玩家會十分小心翼翼探索未知領域。</p> <div class="global_ps_text"> <p>惡靈古堡4、5、6等就缺少恐懼的要素，攻略遊戲完全用碾壓方式，玩起來非常暢快，但也是因此最常被批評違反惡靈古堡遊戲精神的地方。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764235"><img alt="BIOHAZARD REVELATIONS 2_20161214232256.jpg" src="https://pic.pimg.tw/qupyqupy/1521643032-2838385241_n.jpg" title="BIOHAZARD REVELATIONS 2_20161214232256.jpg" /></a></p> <p>發現己方組織人員的屍體，這點也是創造一些緊張氣氛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764280"><img alt="BIOHAZARD REVELATIONS 2_20180211131626.jpg" src="https://pic.pimg.tw/qupyqupy/1521643059-964105594_n.jpg" title="BIOHAZARD REVELATIONS 2_20180211131626.jpg" /></a></p> <p>四處懸吊著的屍體，每次看到總以為會變成殭屍直接跳下來攻擊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764259"><img alt="BIOHAZARD REVELATIONS 2_20180122235206.jpg" src="https://pic.pimg.tw/qupyqupy/1521643047-886218505_n.jpg" title="BIOHAZARD REVELATIONS 2_20180122235206.jpg" /></a></p> <p>吊滿娃娃並以蠟燭當作微弱光源的詭譎場景，在這代針對這種氣氛營造的細節部分做得相當足。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764274"><img alt="BIOHAZARD REVELATIONS 2_20180128185805.jpg" src="https://pic.pimg.tw/qupyqupy/1521643052-3370958661_n.jpg" title="BIOHAZARD REVELATIONS 2_20180128185805.jpg" /></a></p> <p>上吊的關鍵人物<span class="global_name_span">史都華</span>，身為半數機密檔案的創作者，竟然吊著屍體都不會腐爛，第一次看到的時候還以為他會忽然變身成為BOSS，不過很可惜並沒有。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764307"><img alt="BIOHAZARD REVELATIONS 2_20180224170134.jpg" src="https://pic.pimg.tw/qupyqupy/1521643073-3680046786_n.jpg" title="BIOHAZARD REVELATIONS 2_20180224170134.jpg" /></a></p> <p>隱形的敵人是我覺得這代最恐怖的設計，這不完全是氣氛的營造。這種敵人當出現時，整個畫面都會產生扭曲，但有時候操作角色太順手，一不小心衝太快就會被秒殺，那畫面真的是非常噁心。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764295"><img alt="BIOHAZARD REVELATIONS 2_20180211133453.jpg" src="https://pic.pimg.tw/qupyqupy/1521643068-1632675021_n.jpg" title="BIOHAZARD REVELATIONS 2_20180211133453.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764298"><img alt="BIOHAZARD REVELATIONS 2_20180211133510.jpg" src="https://pic.pimg.tw/qupyqupy/1521643068-1022540911_n.jpg" title="BIOHAZARD REVELATIONS 2_20180211133510.jpg" /></a></div> </div> </div> <p><span class="global_name_span">娜塔莉雅</span>的收集品幼蟲，其實就是這種隱形蟲長大之前的樣子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764304"><img alt="BIOHAZARD REVELATIONS 2_20180211134340.jpg" src="https://pic.pimg.tw/qupyqupy/1521643069-3771402656_n.jpg" title="BIOHAZARD REVELATIONS 2_20180211134340.jpg" /></a></p> <p>印象很深的機關室，如果是兩人合力的話只需要一個人留在把手處，等機關開動在關閉就可以了。但單人玩時就比較費工夫，不是透過不斷切換將另一個操作角色留在外面，就是要在極短時間內依照遊戲固有的路線逃脫。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764247"><img alt="BIOHAZARD REVELATIONS 2_20180121202808.jpg" src="https://pic.pimg.tw/qupyqupy/1521643045-1081455710_n.jpg" title="BIOHAZARD REVELATIONS 2_20180121202808.jpg" /></a></p> <p>經典怪物殭屍狗，不過這代的狗狗明顯有點胖，而且威脅性並沒有初代那麼明顯，所以能造成的恐懼心理還是挺小的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764286"><img alt="BIOHAZARD REVELATIONS 2_20180210161440.jpg" src="https://pic.pimg.tw/qupyqupy/1521643061-3668864053_n.jpg" title="BIOHAZARD REVELATIONS 2_20180210161440.jpg" /></a></p> <p>算是中BOSS的敵人，巨大的身軀、鎚子、以及護頭，感覺有點仿造<span class="global_name_span">沉默之丘</span>裡面的<span class="global_name_span">三角頭</span>，這種沒辦法看清真面目的人型生物其實更能帶給玩家恐懼，雖然移動速度緩慢，但同個場景如果有其他類型的敵人一起圍上來，那威脅度不可說不大。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764289"><img alt="BIOHAZARD REVELATIONS 2_20180210161751.jpg" src="https://pic.pimg.tw/qupyqupy/1521643064-287760529_n.jpg" title="BIOHAZARD REVELATIONS 2_20180210161751.jpg" /></a></p> <p>兩組人馬因為在遊戲中探險的時間點不一樣，所以如果在<span class="global_name_span">克蕾兒</span>的章節有打倒<span class="global_name_span">佩卓</span>，那時間現在比較後面的<span class="global_name_span">巴瑞</span>等人就可以直接撿到鑽孔機輕鬆通過一些區域，這種互動性相當不錯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764283"><img alt="BIOHAZARD REVELATIONS 2_20180210163146.jpg" src="https://pic.pimg.tw/qupyqupy/1521643061-2748485363_n.jpg" title="BIOHAZARD REVELATIONS 2_20180210163146.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764292"><img alt="BIOHAZARD REVELATIONS 2_20180211133931.jpg" src="https://pic.pimg.tw/qupyqupy/1521643068-1549868939_n.jpg" title="BIOHAZARD REVELATIONS 2_20180211133931.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764301"><img alt="BIOHAZARD REVELATIONS 2_20180211134125.jpg" src="https://pic.pimg.tw/qupyqupy/1521643069-353838127_n.jpg" title="BIOHAZARD REVELATIONS 2_20180211134125.jpg" /></a></div> </div> </div> <hr /> <p><span class="global_name_span">克蕾兒</span>在與<span class="global_name_span">莫伊拉</span>的組合中擔當主要攻擊的角色，雖然沒有<span class="global_name_span">巴瑞</span>來得明顯強力，但<span class="global_name_span">莫伊拉</span>本身也有一定的攻擊能力，兩人更有合體技可以使用，所以使用起來較沒有壓力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764268"><img alt="BIOHAZARD REVELATIONS 2_20180123003234.jpg" src="https://pic.pimg.tw/qupyqupy/1521643051-2520601401_n.jpg" title="BIOHAZARD REVELATIONS 2_20180123003234.jpg" /></a></p> <p>遊戲到最後可以發覺兩人從頭到尾都是被人監視著，這種高科技監控的場面，讓我想到惡靈古堡電影版裡面常常也出現這樣的景象。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764271"><img alt="BIOHAZARD REVELATIONS 2_20180123003258.jpg" src="https://pic.pimg.tw/qupyqupy/1521643052-3303880783_n.jpg" title="BIOHAZARD REVELATIONS 2_20180123003258.jpg" /></a></p> <p><span class="global_name_span">莫伊拉</span>的手電筒有著很多的功用，除了可以集中光線探查隱藏寶物、照暈敵人外，還可以發現收集品卡夫卡繪畫。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764184"><img alt="BIOHAZARD REVELATIONS 2_20161210091733.jpg" src="https://pic.pimg.tw/qupyqupy/1521643016-2184634157_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210091733.jpg" /></a></p> <p>透過手電筒探索周圍時，陰森詭譎的氣氛會瞬間被擴大。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764193"><img alt="BIOHAZARD REVELATIONS 2_20161210093230.jpg" src="https://pic.pimg.tw/qupyqupy/1521643017-337708207_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210093230.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764187"><img alt="BIOHAZARD REVELATIONS 2_20161210093252.jpg" src="https://pic.pimg.tw/qupyqupy/1521643017-1559670210_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210093252.jpg" /></a></div> </div> </div> <p><span class="global_name_span">莫依菈</span>的鐵撬可以幫忙開啟軍用鐵箱，可藉由手把震動幅度去探查真正的開鎖點，遊戲中有些場景還必須在敵人環伺或是有時間限制下完成這動作，增添不少緊張的氣氛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764178"><img alt="BIOHAZARD REVELATIONS 2_20161210090700.jpg" src="https://pic.pimg.tw/qupyqupy/1521643016-2158645354_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210090700.jpg" /></a></p> <p>遊戲結局有兩個，<span class="global_name_span">莫依菈</span>則掌握了通往好結局的關鍵，在擊倒第三章 BOSS 時，只要是由<span class="global_name_span">莫依菈</span>開槍的話就可以通往好結局，當她一步一步爬向槍枝時，往事一幕幕浮現的情景十分有感情。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764262"><img alt="BIOHAZARD REVELATIONS 2_20180121220802.jpg" src="https://pic.pimg.tw/qupyqupy/1521643051-265365035_n.jpg" title="BIOHAZARD REVELATIONS 2_20180121220802.jpg" /></a></p> <p><span class="global_name_span">巴瑞</span>是隊伍裡面的攻擊擔當，初始武器就已經十分齊全強力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764232"><img alt="BIOHAZARD REVELATIONS 2_20161210094352.jpg" src="https://pic.pimg.tw/qupyqupy/1521643031-890775341_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210094352.jpg" /></a></p> <p><span class="global_name_span">娜塔莉雅</span>跟<span class="global_name_span">巴瑞</span>組合，真的有種最強配最弱的感覺，剛開始操作她時都有點心驚膽跳。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764229"><img alt="BIOHAZARD REVELATIONS 2_20161210094929.jpg" src="https://pic.pimg.tw/qupyqupy/1521643030-2199444927_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210094929.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764244"><img alt="BIOHAZARD REVELATIONS 2_20170101082902.jpg" src="https://pic.pimg.tw/qupyqupy/1521643044-1893884271_n.jpg" title="BIOHAZARD REVELATIONS 2_20170101082902.jpg" /></a></div> </div> </div> <p>不過<span class="global_name_span">娜塔莉雅</span>有著偵測敵人的能力，這點可以說是全登場角色最優秀的，可以提前發現危險並且避開，熟悉這點之後如果再操作其他角色反而會有很多不習慣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764256"><img alt="BIOHAZARD REVELATIONS 2_20161210094948.jpg" src="https://pic.pimg.tw/qupyqupy/1521643047-1459783598_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210094948.jpg" /></a></p> <p><span class="global_name_span">娜塔莉雅</span>的小腳印，往往提示了只有她才能通過的路徑。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764241"><img alt="BIOHAZARD REVELATIONS 2_20161215010858.jpg" src="https://pic.pimg.tw/qupyqupy/1521643037-1841190523_n.jpg" title="BIOHAZARD REVELATIONS 2_20161215010858.jpg" /></a></p> <p><span class="global_name_span">娜塔莉雅</span>可以開啟寶箱，這跟軍用箱子不同，是只有<span class="global_name_span">娜塔莉雅</span>可以開啟的。如果是<span class="global_name_span">莫依菈</span>要開啟，則畫面會顯示［小手］。到這每次都有個疑問［為何手小就能開寶箱？］</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764265"><img alt="BIOHAZARD REVELATIONS 2_20180123000556.jpg" src="https://pic.pimg.tw/qupyqupy/1521643051-3835880736_n.jpg" title="BIOHAZARD REVELATIONS 2_20180123000556.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764277"><img alt="BIOHAZARD REVELATIONS 2_20180210155139.jpg" src="https://pic.pimg.tw/qupyqupy/1521643058-3698024277_n.jpg" title="BIOHAZARD REVELATIONS 2_20180210155139.jpg" /></a></div> </div> </div> <hr /> <p>工作臺可以是槍枝改造跟更換武器的地方，改造用的零件則要在各遊戲場景內取得，除了基本的傷害、彈量、射速以外，還有集氣、散彈槍範圍的集中跟擴散等等，有一定的自由度。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764181"><img alt="BIOHAZARD REVELATIONS 2_20161210090329.jpg" src="https://pic.pimg.tw/qupyqupy/1521643016-1181740796_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210090329.jpg" /></a></p> <p>每個章節的結算成績畫面，獲得的 BP 除了可以用來學習技能以外，還可以用在解鎖獎勵。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764190"><img alt="BIOHAZARD REVELATIONS 2_20161210093844.jpg" src="https://pic.pimg.tw/qupyqupy/1521643019-3881909649_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210093844.jpg" /></a></p> <p>點選技能設定進入技能樹狀圖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764196"><img alt="BIOHAZARD REVELATIONS 2_20161210093907.jpg" src="https://pic.pimg.tw/qupyqupy/1521643019-2247174258_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210093907.jpg" /></a></p> <p>透過解鎖技能可以降低在遊戲中操作上的難度，而且這種設計針對狂熱玩家而言，更增添了重複玩章節劇情的動力。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764199"><img alt="BIOHAZARD REVELATIONS 2_20161210093912.jpg" src="https://pic.pimg.tw/qupyqupy/1521643019-3017495035_n.jpg" title="BIOHAZARD REVELATIONS 2_20161210093912.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/236764328"><img alt="BIOHAZARD REVELATIONS 2_20180228121136.jpg" src="https://pic.pimg.tw/qupyqupy/1521643082-284062240_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228121136.jpg" /></a></div> </div> </div> <p>補血用的藥草，效力可透過解鎖技能而有所提升。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764316"><img alt="BIOHAZARD REVELATIONS 2_20180228112421.jpg" src="https://pic.pimg.tw/qupyqupy/1521643080-2938433138_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228112421.jpg" /></a></p> <p>除了正常的槍枝外，投擲類的副武器在遊戲中有著強力、範圍大等特性，在遇見大量敵人的時候非常好用。就是太佔物品空間，通常都累積了一堆素材但是找不到空瓶子合成。</p> <p>炸彈瓶，跟手榴彈一樣的效果，爆炸範圍大，可以一次性清掉很多殭屍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764310"><img alt="BIOHAZARD REVELATIONS 2_20180228112427.jpg" src="https://pic.pimg.tw/qupyqupy/1521643078-4150838897_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228112427.jpg" /></a></p> <p>炸燃瓶，打王必備，除了爆炸時可以給予敵人傷害，只要被攻擊到還可以賦予敵人燃燒狀態，這在打王的時候非常有用。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764322"><img alt="BIOHAZARD REVELATIONS 2_20180228112433.jpg" src="https://pic.pimg.tw/qupyqupy/1521643078-2991153095_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228112433.jpg" /></a></p> <p>誘餌瓶，丟出去可以吸引敵人聚集，不過貌似只對殭屍類的小敵人有效，用於脫離戰場時的效果非常大。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764319"><img alt="BIOHAZARD REVELATIONS 2_20180228112438.jpg" src="https://pic.pimg.tw/qupyqupy/1521643078-546615274_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228112438.jpg" /></a></p> <p>煙幕瓶，操作<span class="global_name_span">娜塔莉雅</span>時如果技術不好，可以用這個稍微彌補一下。另外在對付隱形蟲時，也可以讓其現形。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764313"><img alt="BIOHAZARD REVELATIONS 2_20180228112444.jpg" src="https://pic.pimg.tw/qupyqupy/1521643079-895757240_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228112444.jpg" /></a></p>');
  contentArr.push('<p>以下是這次遊玩的過程，大部分我是用最速的過關方式遊玩，所以如果照著影片的方式走，基本上都能達成無限火箭筒的解鎖。</p> <p>因為是第一章節，相對來講都只是讓玩家熟悉操作，沒什麼太大的難處，比較特別的是<span class="global_name_span">克蕾兒</span>如果在逃出監獄時沒有使用火焰噴射器阻擋的話，在遊玩<span class="global_name_span">巴瑞</span>時，就可以直接走出去，會減少很多不必要的時間。</p> <div class="global_ps_text"> <p><span class="global_name_span">克蕾兒</span><span class="global_name_span">莫依菈</span>一開始就被<span class="global_name_span">尼爾</span>出賣，而被帶到島上，目的是被當作T-恐懼病毒的實驗體。</p> <p>而<span class="global_name_span">巴瑞</span>到島上的時間點已經是<span class="global_name_span">克蕾兒</span>脫離之後的事情了。</p> </div> <div class="global_ps_text"> <p>Ｔ-恐懼病毒：是原Ｔ病毒的變異，毒性大大的降低，感染者在感受到恐懼時病毒會被活化，無法融合病毒的人就有可能變成怪物。</p> <p>第一波被帶到島上當作實驗體的人，其實是<span class="global_name_span">亞麗克絲.威斯克</span>為了永生而找尋可以與病毒完美融合的人，以便奪取其身體獲得力量。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/x7ySYdUsA_4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Mf9pVLWTXJ0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>第二章節開始有感受到壓力，並且有很多新形態的怪物出現，同時也有與 BOSS 的怪物對抗，<span class="global_name_span">克蕾兒</span>如果漁村時有擊敗變異的<span class="global_name_span">佩卓</span>那之後到來的<span class="global_name_span">巴瑞</span>就可以直接拿到鑽孔機，不用再打一次<span class="global_name_span">佩卓</span>，這時間上也是省了不少。</p> <div class="global_ps_text"> <p>以時間點而言，<span class="global_name_span">克蕾兒</span>在這邊遇到的<span class="global_name_span">娜塔莉雅</span>體內還沒被植入<span class="global_name_span">亞麗克絲&middot;威斯克</span>的意識。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VcRWC_d_o1s?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ksUquGYmVjE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>第三章節在遊戲中可以說有著舉足輕重的地位，<span class="global_name_span">克蕾兒</span>在擊倒<span class="global_name_span">尼爾</span>之後，如果是由<span class="global_name_span">莫依菈</span>開槍給予 BOSS 最後一擊，則走向好結局。</p> <div class="global_ps_text"> <p><span class="global_name_span">莫依菈</span>之所以對槍枝有莫名的抗拒，就是因為曾經的槍枝走火而誤傷家人。</p> <p><span class="global_name_span">尼爾</span>在這裡變異成怪物是感染了銜尾蛇病毒而非Ｔ恐懼病毒，特徵就是身上那一條條像觸鬚的東西跟有個核心弱點的設定。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0s8dklX_SyU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zWezjCiQavs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="global_ps_text"> <p>09:00 － 之所以會在這發現<span class="global_name_span">莫依菈</span>的手機，是因為<span class="global_name_span">莫依菈</span>曾經跟房內去世的老人生活一段時間，也就是額外篇章鬥爭的故事。</p> <p>41:45 － <span class="global_name_span">亞麗克絲.威斯克</span>這裡會忽然露出恐懼的表情，是因為看到藏在<span class="global_name_span">娜塔莉雅</span>意識中的<span class="global_name_span">亞麗克絲.威斯克</span>，這裡我猜測感染病毒的人也有等級高低之分，而完美與病毒融合的<span class="global_name_span">娜塔莉雅</span>自然會比已經變成怪物的<span class="global_name_span">亞麗克絲.威斯克</span>來得優越，只是平時並不會展露出來，只要在<span class="global_name_span">亞麗克絲.威斯克</span>的意識浮現之際才會顯露。</p> </div> <div class="global_ps_text"> <p>關於<span class="global_name_span">亞麗克絲.威斯克</span>其實在遊戲中遇到的怪物樣貌就是本體，原本她是計畫將意識移到<span class="global_name_span">娜塔莉雅</span>體內後，本體以自殺終結生命，但是因為臨死之際活化了Ｔ－恐懼病毒因此復活，這樣造成了本體成為怪物，分身意識活在<span class="global_name_span">娜塔莉雅</span>體內，兩個<span class="global_name_span">亞麗克絲.威斯克</span>存在的尷尬情況。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Of7fY68aYBI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在<span class="global_name_span">克蕾兒</span>終章的部分非常短，也沒甚麼強敵出現。</p> <div class="global_ps_text"> <p>05:10 － 在<span class="global_name_span">亞麗克絲.威斯克</span>自殺倒地之前可以清楚看到手環還是綠色，倒地之後沒多久就變成了紅色。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gr49eWmlYkw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>如果是走壞結局的話，在這裡會有<span class="global_name_span">莫依菈</span>臨死前的畫面。</p> <div class="global_ps_text"> <p>在這裡可以發現<span class="global_name_span">莫依菈</span>也成功與病毒融和，原因是手環變成紅色她卻沒變身成怪物，像是<span class="global_name_span">亞麗克絲.威斯克</span><span class="global_name_span">佩卓</span>等人都是手環變成紅色之後就變成怪物了。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LUkxf_XcUIA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>好結局的最後<span class="global_name_span">娜塔莉雅</span>那一抹微笑也許代表了<span class="global_name_span">亞麗克絲.威斯克</span>最後還是控制了<span class="global_name_span">娜塔莉雅</span>不過真實情況如何，就要等之後的故事補完了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/z1ywktbwhiQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>壞結局最後<span class="global_name_span">亞麗克絲.威斯克</span>終於控制了<span class="global_name_span">娜塔莉雅</span>的身體，並且獲得了恐怖的力量毀滅了本體。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lILlxYYY7J0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p><a href="http://qupyqupy.pixnet.net/album/photo/236764517"><img alt="BIOHAZARD REVELATIONS 2_20180228191016.jpg" src="https://pic.pimg.tw/qupyqupy/1521643131-1097747387_n.jpg" title="BIOHAZARD REVELATIONS 2_20180228191016.jpg" /></a></p> <p>額外篇章小女人雖然是以潛行、逃跑、藏匿為主要的玩法，感覺起來難度頗高，但是因為可以接連不斷的從重生點復活，所以玩起來也頗無壓力。</p> <div class="global_ps_text"> <p>在這章節可以知道<span class="global_name_span">娜塔莉雅</span>之所以有偵測敵人等特異功能，其實是她體內的<span class="global_name_span">亞麗克絲.威斯克</span>擁有的，我覺得這種關係有點走向火影忍者裡面養尾獸的模式，當本體意識稍弱時就會搶奪主控權，並且在平常時兩股意識還可以互相交談。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/P2HYzJjeeH0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764523"><img alt="BIOHAZARD REVELATIONS 2_20180304144658.jpg" src="https://pic.pimg.tw/qupyqupy/1521643133-3493554300_n.jpg" title="BIOHAZARD REVELATIONS 2_20180304144658.jpg" /></a></p> <p>額外篇章鬥爭主要講述<span class="global_name_span">莫依菈</span>在島上與老頭之間互相扶持的生存故事，並且一開始由<span class="global_name_span">莫依菈</span>的口白中也可以得知她手環變成紅色之後就沒再變色了，實際上<span class="global_name_span">莫依菈</span>已經跟Ｔ－恐懼病毒完美融合，至於為甚麼沒有擁有如<span class="global_name_span">娜塔莉雅</span>那般強力的超能力，我想應該是因為每個感染者所擁有的能力並不一樣，<span class="global_name_span">莫依菈</span>也許是超強的自癒能力，這也使她從一堆鋼筋水泥的重壓之下，即便受了重創留了很多血也還沒死去。</p> <p>在鬥爭裡面有個打獵的要素，主要是提高玩家的接關命數，如果對自己的技術很有把握，其實可以忽略打獵這個過程。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764505"><img alt="BIOHAZARD REVELATIONS 2_20180304133608.jpg" src="https://pic.pimg.tw/qupyqupy/1521643129-3882576352_n.jpg" title="BIOHAZARD REVELATIONS 2_20180304133608.jpg" /></a></p> <p>以下為在鬥爭裡面撿到的報告書內容。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/236764508"><img alt="BIOHAZARD REVELATIONS 2_20180304134150.jpg" src="https://pic.pimg.tw/qupyqupy/1521643130-880784968_n.jpg" title="BIOHAZARD REVELATIONS 2_20180304134150.jpg" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/2367   contentArr.push('<div class="title_text">CH01-發動列車（日配）</div> <p>［拉昆市］如今處在極度混亂的狀況，警笛聲四起，四處都是暴動造成火光，而罪魁禍首［保護傘公司］卻仍透過媒體碩造自己光明的形象，暗地裡卻已經在實驗室做出新一代的生化兵器，代號［NEMESIS］復仇女神，並直接投放到［拉昆市］進行戰鬥實驗。</p> <p>此時經歷過上一次生化危機的<span class="global_name_span">吉兒</span>正在市內家中，似乎是有所感應、又或是前次造成的陰影太重，夢中竟然看到身染病毒即將變成喪屍的自己。</p> <p>隨著<span class="global_name_span">布萊德</span>緊急來電警告，［NEMESIS］已經前來追殺<span class="global_name_span">吉兒</span>，這怪物身形巨大、行動迅速，手掌中還會長出極具殺傷力的觸手，僥倖逃過一命的<span class="global_name_span">吉兒</span>與<span class="global_name_span">布萊德</span>會合，這才知道怪物的目的就是［S.T.A.R.S］隊員，加上目前市內到處都是遭到感染的喪屍，當務之急是找方法離開這煉獄般的地方。</p> <p>在這險惡的環境下，人真實的個性嶄露無遺。</p> <ul> <li><span class="global_name_span">布萊德</span>不慎遭到感染，決定犧牲自己留下斷後。</li> <li>一名油膩老年大叔<span class="global_name_span">達里奧</span>，為了自己活命不惜驅趕<span class="global_name_span">吉兒</span>保全藏身地。是說我假如遇到這情況，也會選擇跟<span class="global_name_span">達里奧</span>一樣找個地方躲起來，但我絕對不會像他這樣趕人。</li> </ul> <p>闖過重重危機，就在<span class="global_name_span">吉兒</span>即將搭上救援直升機的那一刻，［NEMESIS］再度來襲，直升機也因為攻擊爆炸墜落，眼下四周並沒有重武器傍身，<span class="global_name_span">吉兒</span>只能啟動一旁的汽車，藉由撞擊產生的衝擊力，暫時阻止［NEMESIS］的行動。</p> <p>這時傭兵<span class="global_name_span">卡洛斯</span>如神兵天將般，幾發火箭炮把［NEMESIS］轟倒在地，順勢救了<span class="global_name_span">吉兒</span>一命。</p> <p>來到他們位於地鐵的避難所，一番討論後得知這傭兵隊［U.B.C.S］隸屬［保護傘公司］，如今他們的目的是儘量拯救市民，並且離開這都市，不過目前小隊戰損嚴重，只能請求<span class="global_name_span">吉兒</span>幫忙啟動列車。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pACs_eialgw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>雖然對［保護傘公司］沒啥好感，但雙方想離開都市的目的相同，<span class="global_name_span">吉兒</span>還是決定擔下了這個重擔，前往［變電所］的途中，遇上了另一個［U.B.C.S］的成員<span class="global_name_span">尼可拉</span>，他可是個狠人，一出場就崩掉自己"可能"遭到感染的隊員，並且嘲笑著<span class="global_name_span">吉兒</span>的軟弱。</p> <p>繼續前進來到［變電所］，這裡似乎已經成為某種生物的巢穴，牆壁上充滿了肉狀物的組織，埋伏其中的人形生物，還會以口對口的方式寄生噁心的東西到人體內，<span class="global_name_span">吉兒</span>一個女孩子自然受不了，趕緊重啟電力，離開這噁心的鬼地方。</p> <div class="global_ps_text"> <p>這噁心的怪物叫做［Drain Deimos］，原型是節肢動物。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/z-VVlk0Src0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>恢復供電之後，接下來就是要搞定地鐵的交通控制系統，但之前被火箭砲轟的［NEMESIS］又陰魂不散地前來追擊，並且沿路透過寄生方式改造感染的喪屍，在這樣不利的情況下，<span class="global_name_span">吉兒</span>還是搞定了控制系統，並且回到了地鐵站。</p> <p>這時<span class="global_name_span">尼可拉</span>也回到這裡，兩人互看不對盤，一種尷尬的氣息在空氣中蔓延開來，不過［NEMESIS］的到來打破這氛圍，知道自己是這怪物的目標，為了替大夥爭取時間，<span class="global_name_span">吉兒</span>立即決定自己當誘餌引開［NEMESIS］。</p> <p>逃到下水道後，<span class="global_name_span">吉兒</span>心想雖然這裡氣味恐怖，但總算能鬆一口氣，卻沒想到這也充斥著受感染的怪物，當中尤其以［獵殺者γ］這會從水道忽然跑出來的敵人最為恐怖，不僅身形巨大，那血盆大口更似要將人一口吞了。</p> <p>千辛萬苦才剛離開下水道，［NEMESIS］又追了過來，身上還背著重型武器，這簡直逆天了，不僅身體素質比不上，現在連火力也輸這怪物，如今也只能三十六計走為上策。</p> <div class="global_ps_text"> <p>［獵殺者γ］開發代碼是［MA-124］，是［保護傘公司］開發的兩棲類生化兵器，會出現在下水道的原因，估計是城市大亂，這些生化兵器趁機逃出來的關係。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/G_jSONeJZv0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>逃跑過程中還遇上［重製版二代］的槍店老闆<span class="global_name_span">肯多</span>，兩人是舊識了，<span class="global_name_span">吉兒</span>隨即將能搭地鐵離開的消息告訴他，不過<span class="global_name_span">肯多</span>這時卻神色怪異的望向內門，隨即拒絕了好意。</p> <p>因為玩過［重製版二代］，所以我們知道<span class="global_name_span">肯多</span>是因為自己遭到感染的女兒，才決定留下來。</p> <p>離開槍店沒多久，［NEMESIS］又帶著火箭發射器殺到，還好城市街道狹窄，能利用建築物的掩護、之後又逃過巨型人偶的斷頭攻擊，<span class="global_name_span">吉兒</span>總算回到地鐵站與<span class="global_name_span">卡洛斯</span>會合。</p> <p>就在準備搭列車離開時，<span class="global_name_span">卡洛斯</span>與其夥伴<span class="global_name_span">泰瑞爾</span>接到了尋找<span class="global_name_span">巴德</span>醫生的任務，表面上是救人，實際上是他握有病毒疫苗，要拯救整個都市又或者以疫苗來證明［保護傘公司］的罪行，他都是個關鍵人物。</p> <p>於是雙方在此時分別，就在<span class="global_name_span">吉兒</span>以為可以就此脫離惡夢，［NEMESIS］又追殺到了列車上，［U.B.C.S］隊長<span class="global_name_span">米海爾</span>壯烈犧牲，而<span class="global_name_span">尼可拉</span>知道怪物的目標是<span class="global_name_span">吉兒</span>，直接將唯一出路反鎖，自己獨自逃生去。</p> <p>最終列車在爆炸的衝擊下出軌...........</p> <p>另一邊<span class="global_name_span">卡洛斯</span>兩人來到了警局尋找<span class="global_name_span">巴德</span>醫生。</p> <div class="global_ps_text"> <p><span class="global_name_span">肯多</span>跟<span class="global_name_span">貝瑞</span>是好朋友，所以<span class="global_name_span">吉兒</span>才認識他。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CKslfpOQpxI?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH02-尋找巴德（日配）</div> <p>在警局門口，看到已經變成喪屍的<span class="global_name_span">布萊德</span>咬傷了一個黑人警察，這警察就是［二代重製版］中的<span class="global_name_span">馬文</span>。</p> <p><span class="global_name_span">卡洛斯</span>兩人擊斃<span class="global_name_span">布萊德</span>後，便進入警局尋找<span class="global_name_span">巴德</span>醫生，這段過程順便解釋了［二代重製版］中，警局各處細節的由來，例如：</p> <ul> <li>證物室一些已經開啟的櫃子，原來是<span class="global_name_span">卡洛斯</span>從裡面拿走東西。</li> <li>親眼看到走道上的警員喪命的那刻情景。</li> <li>淋浴室被炸開的牆壁，原來是<span class="global_name_span">卡洛斯</span>所為。</li> </ul> <p>在［S.T.A.R.S］的辦公室中，總算與<span class="global_name_span">巴德</span>取得聯繫，但沒一會兒通訊就中斷了，這時<span class="global_name_span">卡洛斯</span>接到<span class="global_name_span">吉兒</span>傳來的通訊，知道列車出軌以及隊長喪生的消息，<span class="global_name_span">卡洛斯</span>急忙前去尋找<span class="global_name_span">吉兒</span>，而原本的任務就先交給<span class="global_name_span">泰瑞爾</span>來搞定。</p> <p>這時畫面轉到數分鐘前<span class="global_name_span">吉兒</span>這邊，列車出軌後，有主角光環的她僥倖逃過一劫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Yy7ugMDUTE8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>不過再度變異的［NEMESIS］卻如死神般追趕而至，以一人之力暫時擊敗［NEMESIS］的<span class="global_name_span">吉兒</span>這次則沒那麼好運，遭到了致命的攻擊而感染病毒。</p> <p>這時<span class="global_name_span">尼可拉</span>突然出現，並陰著臉看著在地上掙扎的<span class="global_name_span">吉兒</span>。</p> <p>過了大半天<span class="global_name_span">卡洛斯</span>總算找到不省人事的<span class="global_name_span">吉兒</span>，此時應該倒在附近的［NEMESIS］已經不見蹤影，為了治療<span class="global_name_span">吉兒</span>，如今似乎只能去找手握疫苗的<span class="global_name_span">巴德</span>試試了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EwW1MP45cVQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH03-疫苗（日配）</div> <p>抵達醫院後，暫時將<span class="global_name_span">吉兒</span>安頓好，<span class="global_name_span">卡洛斯</span>便開始朝深處尋找，此時醫院已經被怪物佔領，四處危機四伏，這當中以［獵殺者β］最為難纏。</p> <p>當找到<span class="global_name_span">巴德</span>時，他已經遭到人槍殺，這顯然是遭到［保護傘公司］滅口，還好最後順利找到疫苗樣本，<span class="global_name_span">吉兒</span>也因此躲過了變成喪屍的命運。</p> <p>過了一段時間，<span class="global_name_span">泰瑞爾</span>傷痕累累的趕到，並帶來了［拉昆市］即將遭到飛彈轟炸的消息，還容不得時間細想，大批喪屍開始進攻醫院，多虧<span class="global_name_span">卡洛斯</span>以一擋百解決了眼前的危機。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/f5rOh_I3gNs?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH04-決戰（日配）</div> <p>當<span class="global_name_span">吉兒</span>醒來時，離［拉昆市］毀滅只剩下數小時的時間，<span class="global_name_span">泰瑞爾</span>說<span class="global_name_span">卡洛斯</span>跑到了地下室去尋找殘存的疫苗，已經過了很久都沒消息，當下自然是趕緊找到他的下落。</p> <p>結果冤家路窄，在地下室又遇到了<span class="global_name_span">尼可拉</span>，從他通訊的電子郵件中來看，<span class="global_name_span">尼可拉</span>應該是暗中替某組織收集這次生化危機的各種數據。</p> <p>這時<span class="global_name_span">泰瑞爾</span>帶來好消息，政府願意取消轟炸計畫，但前提必須是將疫苗交給他們，這下找到疫苗變成當務之急，但過程中［NEMESIS］又殺到，<span class="global_name_span">泰瑞爾</span>不幸犧牲。</p> <p>暫時逃離的<span class="global_name_span">吉兒</span>壓下心中的哀傷，開始在地下室尋找疫苗，這裡設備精良、裝置齊全，顯然是［保護傘公司］藏在醫院地下的巨大研究中心，培養皿中還能看到［暴君］、［獵殺者］等等的生化兵器，利用這裡的設備合成出疫苗後，<span class="global_name_span">吉兒</span>正準備離開此處。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PrftteAlZ9U?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>沒想到［NEMESIS］又來了，一直身藏暗處的<span class="global_name_span">尼可拉</span>則趁機奪去疫苗，在與［NEMESIS］激戰中，一直沒消息的<span class="global_name_span">卡洛斯</span>終於出現，兩人合力終於將［NEMESIS］淹沒在酸性腐蝕液體中。</p> <p>但這生化兵器確實不簡單，竟然因此再度變異，體型變得簡直比恐龍還大，但是主角光環終究是很犯規的，剛好附近就有台威力巨大的電磁砲，也不知道［保護傘公司］在研究中心擺這武器是要幹啥？大概除了生化兵器，他們也在研究超科技兵器吧。</p> <p>有這強大武器，<span class="global_name_span">吉兒</span>決定獨自面對強敵，讓<span class="global_name_span">卡洛斯</span>去追趕逃跑的<span class="global_name_span">尼可拉</span>，最終［NEMESIS］就這樣被轟成肉泥。</p> <p>但先行一步的<span class="global_name_span">卡洛斯</span>卻被<span class="global_name_span">尼可拉</span>擊倒，經過一番纏鬥後，<span class="global_name_span">尼可拉</span>畢竟雙拳難敵四掌，只能無奈地看著兩人搭著直升機離去，自己則留下等待著與［拉昆市］一起毀滅。</p> <p>直昇機上，看著被毀損的疫苗，<span class="global_name_span">吉兒</span>下定決心，要向［保護傘公司］這邪惡的機構，發出反擊。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gzlhHlWsGYQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH01-發動列車（中配）</div> <p>［拉昆市］如今處在極度混亂的狀況，警笛聲四起，四處都是暴動造成火光，而罪魁禍首［保護傘公司］卻仍透過媒體碩造自己光明的形象，暗地裡卻已經在實驗室做出新一代的生化兵器，代號［NEMESIS］復仇女神，並直接投放到［拉昆市］進行戰鬥實驗。</p> <p>此時經歷過上一次生化危機的<span class="global_name_span">吉兒</span>正在市內家中，似乎是有所感應、又或是前次造成的陰影太重，夢中竟然看到身染病毒即將變成喪屍的自己。</p> <p>隨著<span class="global_name_span">布萊德</span>緊急來電警告，［NEMESIS］已經前來追殺<span class="global_name_span">吉兒</span>，這怪物身形巨大、行動迅速，手掌中還會長出極具殺傷力的觸手，僥倖逃過一命的<span class="global_name_span">吉兒</span>與<span class="global_name_span">布萊德</span>會合，這才知道怪物的目的就是［S.T.A.R.S］隊員，加上目前市內到處都是遭到感染的喪屍，當務之急是找方法離開這煉獄般的地方。</p> <p>在這險惡的環境下，人真實的個性嶄露無遺。</p> <ul> <li><span class="global_name_span">布萊德</span>不慎遭到感染，決定犧牲自己留下斷後。</li> <li>一名油膩老年大叔<span class="global_name_span">達里奧</span>，為了自己活命不惜驅趕<span class="global_name_span">吉兒</span>保全藏身地。是說我假如遇到這情況，也會選擇跟<span class="global_name_span">達里奧</span>一樣找個地方躲起來，但我絕對不會像他這樣趕人。</li> </ul> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LP5JBtPmHOQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>闖過重重危機，就在<span class="global_name_span">吉兒</span>即將搭上救援直升機的那一刻，［NEMESIS］再度來襲，直升機也因為攻擊爆炸墜落，眼下四周並沒有重武器傍身，<span class="global_name_span">吉兒</span>只能啟動一旁的汽車，藉由撞擊產生的衝擊力，暫時阻止［NEMESIS］的行動。</p> <p>這時傭兵<span class="global_name_span">卡洛斯</span>如神兵天將般，幾發火箭炮把［NEMESIS］轟倒在地，順勢救了<span class="global_name_span">吉兒</span>一命。</p> <p>來到他們位於地鐵的避難所，一番討論後得知這傭兵隊［U.B.C.S］隸屬［保護傘公司］，如今他們的目的是儘量拯救市民，並且離開這都市，不過目前小隊戰損嚴重，只能請求<span class="global_name_span">吉兒</span>幫忙啟動列車。</p>  <p>雖然對［保護傘公司］沒啥好感，但雙方想離開都市的目的相同，<span class="global_name_span">吉兒</span>還是決定擔下了這個重擔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3dpuzaGsV9g?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>前往［變電所］的途中，遇上了另一個［U.B.C.S］的成員<span class="global_name_span">尼可拉</span>，他可是個狠人，一出場就崩掉自己"可能"遭到感染的隊員，並且嘲笑著<span class="global_name_span">吉兒</span>的軟弱。</p> <p>繼續前進來 lass="global_name_span">泰瑞爾</span>接到了尋找<span class="global_name_span">巴德</span>醫生的任務，表面上是救人，實際上是他握有病毒疫苗，要拯救整個都市又或者以疫苗來證明［保護傘公司］的罪行，他都是個關鍵人物。</p> <p>於是雙方在此時分別，就在<span class="global_name_span">吉兒</span>以為可以就此脫離惡夢，［NEMESIS］又追殺到了列車上，［U.B.C.S］隊長<span class="global_name_span">米海爾</span>壯烈犧牲，而<span class="global_name_span">尼可拉</span>知道怪物的目標是<span class="global_name_span">吉兒</span>，直接將唯一出路反鎖，自己獨自逃生去。</p> <p>最終列車在爆炸的衝擊下出軌...........</p> <p>另一邊<span class="global_name_span">卡洛斯</span>兩人來到了警局尋找<span class="global_name_span">巴德</span>醫生。</p> <div class="global_ps_text"> <p><span class="global_name_span">肯多</span>跟<span class="global_name_span">貝瑞</span>是好朋友，所以<span class="global_name_span">吉兒</span>才認識他。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qHNlrQ0QK0s?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  contentArr.push('<div class="title_text">CH1 - 列車</div> <p>這代主要是敘述整個生化危機的起源，故事開始在洋館事件發生之前，一列在森林中急駛的火車。</p> <p>伴隨著古典的旋律，站在斷崖的白衣男子招喚水蛭怪物襲擊了火車，頓時間車內哀號聲此起彼伏，良久後無一人生還。</p> <p>兩小時候............</p> <p>［拉昆市］的特別警隊［S.T.A.R.S］中的［布拉弗隊］受命調查郊區的離奇殺人案件，卻因為直升機故障而緊急迫降在這危險的山區，四處調查後發現一輛囚車，負責押送犯人的士兵早已全數身亡，兇手有極大的嫌疑是押送的犯人<span class="global_name_span">比利</span>。</p> <p>見此情況，隊長馬上下令小隊分頭搜索犯人，但情況遠比想像複雜，孤身一人調查的<span class="global_name_span">蕾貝卡</span>發現了故事開頭被襲擊的火車，車內滿是喪屍，一聞到人肉的香氣便一個接著一個撲了上來，但<span class="global_name_span">蕾貝卡</span>畢竟是特殊警隊的隊員，壓住心中的恐懼，隨即突破包圍。</p> <div class="global_ps_text"> <p>00:12 - 前言主要是敘述本代的主軸，解說整個故事的起源，這邊提到的三個場所：</p> <ul> <li>［拉昆市］- 惡靈古堡二代、三代 故事發生的地方。</li> <li>［洛克福特島］- 惡靈古堡:聖女密碼 故事發生的地方。</li> <li>［席娜島］- 惡靈古堡:生存者 故事發生的地方。</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TNy1FilMWlM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>正在搜索列車內部時，<span class="global_name_span">蕾貝卡</span>遇上了嫌疑犯<span class="global_name_span">比利</span>，他一身魁武、拿著手槍指著<span class="global_name_span">蕾貝卡</span>，短暫的交談後，知道眼前的人是［S.T.A.R.S］的隊員，<span class="global_name_span">比利</span>也沒有要為難的意思，直接轉身離開了。</p> <p>但眼前可是隊長命令要逮捕的人啊，<span class="global_name_span">蕾貝卡</span>想到這裡連忙追了上去，此時火車窗戶突然破裂，夥伴<span class="global_name_span">艾德華</span>拖著殘命逃入了火車，臨終前告知森林中滿布著怪物、喪屍，看來要徒步離開這裡已經是不可能的。</p> <p>還在思考下一步，此時無線電響起，夥伴<span class="global_name_span">艾利寇</span>緊急通知查到<span class="global_name_span">比利</span>手上沾有23條人命，以及曾經進過精神病院的事證，提醒<span class="global_name_span">蕾貝卡</span>必須提高警覺、小心行動。</p> <p>但再次相遇後，<span class="global_name_span">比利</span>提議兩人暫時合作離開這裡，雖然起先還老大不願意，但<span class="global_name_span">蕾貝卡</span>隨後遇上一個由水蛭凝聚而成的人型怪物，危急時刻受到了<span class="global_name_span">比利</span>幫助，這讓她對眼前的男人大大改觀，遂接受了合作的邀請。</p> <p>兩人此時也注意到，適才擊倒的水蛭怪物，正化整為零，慢慢凝聚在火車外的白衣男子身處，但不及細想，整列火車傳來震動，看來是有人在車頭控制火車行進。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RZXCeWxdUdU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>擊敗了一條突然出現的大蠍子後，兩人開始合作尋找前往車頭的道路。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vU7fL1hSb7A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>兩人利用［勾槍］開拓了二樓的道路，在其中一個房間獲得了關鍵道具，藉此得以前往車頭，只見全副武裝的士兵自稱［Delta小隊］，並且透過無線電正在匯報火車情況。</p> <p>無線電另一頭正是日後遭到［G病毒］感染的<span class="global_name_span">威廉</span>博士，以及之後洋館事件中的幕後黑手<span class="global_name_span">威斯卡</span>，此時他們正思考著［T病毒］洩漏的原因，但無論如何，當務之急就是摧毀整輛火車，以防消息走漏。</p> <p>但此時異變突生，水蛭襲擊了［Delta小隊］，<span class="global_name_span">蕾貝卡</span>兩人為了停下急駛的火車，以手動的方式強行煞車，但火車最後還是在進入一處隧道後，徹底翻覆毀掉了，所幸兩人只受輕傷並無大礙。</p> <p>四處探查後，來到一處洋館樣的［保護傘研究中心］，大廳上掛著的人物畫像正是第一任所長<span class="global_name_span">馬可斯</span>博士，<span class="global_name_span">蕾貝卡</span>一見到畫像，頓時發現這長相與火車上遇到的水蛭怪物一模一樣。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>透過監控系統，發現<span class="global_name_span">蕾貝卡</span>兩人的行蹤，正想著如何對付兩人時，神秘的白衣男子透過監控出現在<span class="global_name_span">威廉</span>等人面前，並且承認是他將［T病毒］散播出去的，之所以做這一切，都是對［保護傘］的復仇。</p> <p>10年前，<span class="global_name_span">馬可斯</span>博士遭到［保護傘］的暗殺，如今的白衣男子狀似瘋癲，先不論他是誰，兩人心裡明白，他即將帶來的重大威脅。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/N4QDnN08xy0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH2 - 洋館</div> <p>在洋館探索的<span class="global_name_span">蕾貝卡</span>兩人，發現了矗立在大廳二樓的雕像，這看來是一個機關，得先找到足以平衡雕像手中天坪的道具，才能繼續前進。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JFKXY6UPNB4?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p>在洋館擊敗了一隻變異的大蜈蚣後，取得了一把紅色的［培訓所鑰匙］，利用它可以探索一些原本鎖住的房間，之後利用搜尋到的［分針］解開了時鐘機關，又開啟了其他被鎖住的房間，在其中一間投影室裡，得到了解開會議室機關系統的索引。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-bowcOJ_eUw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>解開了會議室的機關，洋館內所有被騎士雕像阻擋的門，如今都可以順利通過，接著來到一處有著巨大西洋棋盤當地版的房間，照著一旁桌子上的提示，推動巨大的棋子，當位置與提示一樣時，一聲清脆的機關開啟聲傳來，兩人看到了關於［始祖病毒］的由來，同時也獲得了解開大廳天坪機關的關鍵道具。</p> <p>解開大廳的機關後，<span class="global_name_span">馬可斯</span>博士的畫像慢慢隱沒地板，從後露出的是一條嶄新的通道，這地方充滿了變異的大蜘蛛。</p> <div class="global_ps_text"> <p>05:44 - ［始祖病毒］的由來。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Xs4XauD-F1I?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續深入探查，竟看到一堆殘酷的刑求用具，這裡似乎曾經進行著十分不人道的實驗，就在此時神秘的白衣男子放出變異的猴子襲擊了<span class="global_name_span">蕾貝卡</span>，由於事發突然，來不及防備的她不慎跌落裂開的地板，幸虧<span class="global_name_span">比利</span>及時趕到......</p> <p>就在<span class="global_name_span">蕾貝卡</span>得救之時，隊友<span class="global_name_span">艾利寇</span>透過無線電詢問搜捕<span class="global_name_span">比利</span>的情況，這女孩只是眼睛撇向一旁的救命恩人，隨後便對隊友撒了謊，看來經過幾次的生死交關，兩人已經培養出深厚的情誼。</p> <p>這時<span class="global_name_span">比利</span>也說出了自己在非洲因為不願意殺害無辜平民，而遭到部隊陷害的事實，所以實際上他只是個被冤枉的受害者，只是如今擺在他面前的只有逃亡一輩子或接受軍事審判受死，眼下爆發的生化危機，對他來說或許是唯一活命的機會。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>兩人似乎查到了白衣男子的真實身分，為了維護保護傘公司，防止當年<span class="global_name_span">馬可斯</span>博士遭到［保護傘］暗殺的消息洩漏，<span class="global_name_span">威廉</span>決定引爆這研究所的自爆裝置，而<span class="global_name_span">威斯卡</span>則照著原有計畫，將［S.T.A.R.S］小隊引到附近［洋館］，來收集［T病毒］的戰鬥數據。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5118i82na7A?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p>死裡逃生的<span class="global_name_span">蕾貝卡</span>兩人繼續探索著，在一處明顯是進行生化兵器戰鬥實驗的場所，找到了一把鑰匙。接著回頭來到一處充滿動物雕像的地方，依著謎題解答順序，［鹿=>狼=>馬=>豹=>蛇=>鷹］依次點燃雕像前的油燈，打開了機關鐵門，在走廊的深處找到一塊［團結石板］，這是個解開其他機關的關鍵道具。</p> <p>拿著新得到的鑰匙回到洋館，總算可以進入藍色的門內，這邊有一個透過鋼琴啟動的機關，在<span class="global_name_span">比利</span>美妙的彈奏下，取得了隱藏在牆內的電池。另外在這個區域也取得另一塊［服從石板］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vG3_MRxmcpM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>接著利用拿到的電池，啟動了在大門外的電梯，利用電梯上的箱子當墊腳，拿到了高處的［紀律石板］。</p> <p>集齊三塊石板後，來到一處像是巨型天文望遠鏡的地方，啟動了這裡的機關，瞬間建築物立即下沉，本來深鎖的大門隨即打開。門的另一頭是一處看似教堂的地方，但來回的翅膀扇動聲卻讓人感到十分的不適。</p> <p>果然探索一陣之後，一隻巨大的變異蝙蝠出現，牠在空中不斷飄移難以掌握位置，還好在強大火力下，最後終於擺平了牠。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/DKsZ0XsmEU0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>眼下四周似乎沒有其他可以前進的道路，看著教堂上方的大洞，<span class="global_name_span">蕾貝卡</span>想到也許可以利用之前在［列車］上的［勾槍］移動到上方去。</p> <p>解開了教堂後門的機關，兩人搭著電梯來到一處秘密研究設施，這裡應該已經十分接近研究設施的中心，不斷有水蛭怪物跑出來，用來解開門鎖的道具，也都是水蛭造型的雕刻。同時也發現一處不知道通往哪裡的電纜車設施，看來下一步要做的就是想辦法啟動電纜車。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BhTkMT5ALFY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>沒想到就在啟動電纜車準備離開的時候，兩人卻遭到怪物的襲擊，<span class="global_name_span">比利</span>不慎跌入設施下的暗流，<span class="global_name_span">蕾貝卡</span>只好自己搭著纜車繼續前進。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sk3RuFP-Wxw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH3 - 地下研究設施</div> <p>來到一處地下研究設施，透過這裡的監視器看到有個巨大的人形怪物正在培養皿中沉睡著，看來這裡有著生產這些生化兵器的設備。</p> <p>繼續探索遇到了同樣在此地的隊長<span class="global_name_span">恩里克</span>，這時他命令<span class="global_name_span">蕾貝卡</span>一起去調查附近的［洋館］，但目前<span class="global_name_span">比利</span>生死不明，<span class="global_name_span">蕾貝卡</span>又怎麼能輕易地離開。</p> <p><span class="global_name_span">恩里克</span>見狀並沒有強迫她，交待幾句後便離去了，這也是<span class="global_name_span">蕾貝卡</span>與他的最後一面。</p> <p>隨後<span class="global_name_span">蕾貝卡</span>擊敗突然出現的［暴君］半成品，搭著電梯來到新區域，同時發現了在激流之中昏迷的<span class="global_name_span">比利</span>，這時暗中控制一切的神秘白衣男子，決定要終結這無聊的遊戲。</p> <div class="global_ps_text"> <p><span class="global_name_span">恩里克</span>隨後在洋館事件中，因為發現了<span class="global_name_span">威斯卡</span>是［S.T.A.R.S］小隊中的叛徒，隨即遭到槍殺。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jOtjjfKz2uA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>救出<span class="global_name_span">比利</span>後，兩人發現眼前堆積成小山的人類骸骨，看起來他們都是<span class="global_name_span">馬可斯</span>博士用來研究生化武器的犧牲品.......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/q0ZjCF2ztgQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>兩人繼續探索，最後得到了一張［鑰匙卡］，總算要迎來決戰了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/R4ZSDpWQwgA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在地下研究設施深處，一個充滿了水蛭的房間內，神秘的白衣男子現身，原來他的真實身分正是<span class="global_name_span">馬可斯</span>博士，十年前他遭到同是［保護傘］三大創始人之一的<span class="global_name_span">史班瑟</span>暗殺，並且遭到自己學生<span class="global_name_span">威廉</span>博士以及<span class="global_name_span">威斯卡</span>的背叛，種種怨恨在他被自己研究的水蛭女王復活後，化作了燃燒世界的火焰。</p> <p>如果不在這裡阻止他，必將有一番腥風血雨，但化作水蛭怪物的<span class="global_name_span">馬可斯</span>復原能力極強，無論造成多大的創傷總能馬上癒合，激戰之中<span class="global_name_span">蕾貝卡</span>兩人注意到其怕光的弱點，最後打開天窗擊敗了眼前的怪物。</p> <p>這時<span class="global_name_span">威廉</span>已在它處啟動了設施的自爆裝置，及時逃出的兩人互相道別後，<span class="global_name_span">蕾貝卡</span>決定前往隊長所說的［洋館］繼續調查，至於<span class="global_name_span">比利</span>....自此就再也沒出現過了........</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rc84Q2Uudzc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH1 - 列車</div><p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wZMKY6Ii-n8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這代主要是敘述整個生化危機的起源，故事開始在洋館事件發生之前，一列在森林中急駛的火車。</p> <p>伴隨著古典的旋律，站在斷崖的白衣男子招喚水蛭怪物襲擊了火車，頓時間車內哀號聲此起彼伏，良久後無一人生還。</p> <p>兩小時候............</p> <p>［拉昆市］的特別警隊［S.T.A.R.S］中的［布拉弗隊］受命調查郊區的離奇殺人案件，卻因為直升機故障而緊急迫降在這危險的山區，四處調查後發現一輛囚車，負責押送犯人的士兵早已全數身亡，兇手有極大的嫌疑是押送的犯人<span class="global_name_span">比利</span>。</p> <p>見此情況，隊長馬上下令小隊分頭搜索犯人，但情況遠比想像複雜，孤身一人調查的<span class="global_name_span">蕾貝卡</span>發現了故事開頭被襲擊的火車，車內滿是喪屍，一聞到人肉的香氣便一個接著一個撲了上來，但<span class="global_name_span">蕾貝卡</span>畢竟是特殊警隊的隊員，壓住心中的恐懼，隨即突破包圍。</p> <div class="global_ps_text"> <p>00:12 - 前言主要是敘述本代的主軸，解說整個故事的起源，這邊提到的三個場所：</p> <ul> <li>［拉昆市］- 惡靈古堡二代、三代 故事發生的地方。</li> <li>［洛克福特島］- 惡靈古堡:聖女密碼 故事發生的地方。</li> <li>［席娜島］- 惡靈古堡:生存者 故事發生的地方。</li> </ul> </div> <p>正在搜索列車內部時，<span class="global_name_span">蕾貝卡</span>遇上了嫌疑犯<span class="global_name_span">比利</span>，他一身魁武、拿著手槍指著<span class="global_name_span">蕾貝卡</span>，短暫的交談後，知道眼前的人是［S.T.A.R.S］的隊員，<span class="global_name_span">比利</span>也沒有要為難的意思，直接轉身離開了。</p> <p>但眼前可是隊長命令要逮捕的人啊，<span class="global_name_span">蕾貝卡</span>想到這裡連忙追了上去，此時火車窗戶突然破裂，夥伴<span class="global_name_span">艾德華</span>拖著殘命逃入了火車，臨終前告知森林中滿布著怪物、喪屍，看來要徒步離開這裡已經是不可能的。</p> <p>還在思考下一步，此時無線電響起，夥伴<span class="global_name_span">艾利寇</span>緊急通知查到<span class="global_name_span">比利</span>手上沾有23條人命，以及曾經進過精神病院的事證，提醒<span class="global_name_span">蕾貝卡</span>必須提高警覺、小心行動。</p> <p>但再次相遇後，<span class="global_name_span">比利</span>提議兩人暫時合作離開這裡，雖然起先還老大不願意，但<span class="global_name_span">蕾貝卡</span>隨後遇上一個由水蛭凝聚而成的人型怪物，危急時刻受到了<span class="global_name_span">比利</span>幫助，這讓她對眼前的男人大大改觀，遂接受了合作的邀請。</p> <p>兩人此時也注意到，適才擊倒的水蛭怪物，正化整為零，慢慢凝聚在火車外的白衣男子身處，但不及細想，整列火車傳來震動，看來是有人在車頭控制火車行進。</p>  <p>擊敗了一條突然出現的大蠍子後，兩人開始合作尋找前往車頭的道路。</p>  <p>兩人利用［勾槍］開拓了二樓的道路，在其中一個房間獲得了關鍵道具，藉此得以前往車頭，只見全副武裝的士兵自稱［Delta小隊］，並且透過無線電正在匯報火車情況。</p> <p>無線電另一頭正是日後遭到［G病毒］感染的<span class="global_name_span">威廉</span>博士，以及之後洋館事件中的幕後黑手<span class="global_name_span">威斯卡</span>，此時他們正思考著［T病毒］洩漏的原因，但無論如何，當務之急就是摧毀整輛火車，以防消息走漏。</p> <p>但此時異變突生，水蛭襲擊了［Delta小隊］，<span class="global_name_span">蕾貝卡</span>兩人為了停下急駛的火車，以手動的方式強行煞車，但火車最後還是在進入一處隧道後，徹底翻覆毀掉了，所幸兩人只受輕傷並無大礙。</p> <p>四處探查後，來到一處洋館樣的［保護傘研究中心］，大廳上掛著的人物畫像正是第一任所長<span class="global_name_span">馬可斯</span>博士，<span class="global_name_span">蕾貝卡</span>一見到畫像，頓時發現這長相與火車上遇到的水蛭怪物一模一樣。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>透過監控系統，發現<span class="global_name_span">蕾貝卡</span>兩人的行蹤，正想著如何對付兩人時，神秘的白衣男子透過監控出現在<span class="global_name_span">威廉</span>等人面前，並且承認是他將［T病毒］散播出去的，之所以做這一切，都是對［保護傘］的復仇。</p> <p>10年前，<span class="global_name_span">馬可斯</span>博士遭到［保護傘］的暗殺，如今的白衣男子狀似瘋癲，先不論他是誰，兩人心裡明白，他即將帶來的重大威脅。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/p6Zuyn1al6g?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH2 - 洋館</div> <p>在洋館探索的<span class="global_name_span">蕾貝卡</span>兩人，發現了矗立在大廳二樓的雕像，這看來是一個機關，得先找到足以平衡雕像手中天坪的道具，才能繼續前進。</p> <p>在洋館擊敗了一隻變異的大蜈蚣後，取得了一把紅色的［培訓所鑰匙］，利用它可以探索一些原本鎖住的房間，之後利用搜尋到的［分針］解開了時鐘機關，又開啟了其他被鎖住的房間，在其中一間投影室裡，得到了解開會議室機關系統的索引。</p> <p>解開了會議室的機關，洋館內所有被騎士雕像阻擋的門，如今都可以順利通過，接著來到一處有著巨大西洋棋盤當地版的房間，照著一旁桌子上的提示，推動巨大的棋子，當位置與提示一樣時，一聲清脆的機關開啟聲傳來，兩人看到了關於［始祖病毒］的由來，同時也獲得了解開大廳天坪機關的關鍵道具。</p> <p>解開大廳的機關後，<span class="global_name_span">馬可斯</span>博士的畫像慢慢隱沒地板，從後露出的是一條嶄新的通道，這地方充滿了變異的大蜘蛛。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CjsriPthgsg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續深入探查，竟看到一堆殘酷的刑求用具，這裡似乎曾經進行著十分不人道的實驗，就在此時神秘的白衣男子放出變異的猴子襲擊了<span class="global_name_span">蕾貝卡</span>，由於事發突然，來不及防備的她不慎跌落裂開的地板，幸虧<span class="global_name_span">比利</span>及時趕到......</p> <p>就在<span class="global_name_span">蕾貝卡</span>得救之時，隊友<span class="global_name_span">艾利寇</span>透過無線電詢問搜捕<span class="global_name_span">比利</span>的情況，這女孩只是眼睛撇向一旁的救命恩人，隨後便對隊友撒了謊，看來經過幾次的生死交關，兩人已經培養出深厚的情誼。</p> <p>這時<span class="global_name_span">比利</span>也說出了自己在非洲因為不願意殺害無辜平民，而遭到部隊陷害的事實，所以實際上他只是個被冤枉的受害者，只是如今擺在他面前的只有逃亡一輩子或接受軍事審判受死，眼下爆發的生化危機，對他來說或許是唯一活命的機會。</p> <p>另一邊<span class="global_name_span">威廉</span>、<span class="global_name_span">威斯卡</span>兩人似乎查到了白衣男子的真實身分，為了維護保護傘公司，防止當年<span class="global_name_span">馬可斯</span>博士遭到［保護傘］暗殺的消息洩漏，<span class="global_name_span">威廉</span>決定引爆這研究所的自爆裝置，而<span class="global_name_span">威斯卡</span>則照著原有計畫，將［S.T.A.R.S］小隊引到附近［洋館］，來收集［T病毒］的戰鬥數據。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-BD4mi5K9K0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>死裡逃生的<span class="global_name_span">蕾貝卡</span>兩人繼續探索著，在一處明顯是進行生化兵器戰鬥實驗的場所，找到了一把鑰匙。接著回頭來到一處充滿動物雕像的地方，依著謎題解答順序，［鹿=>狼=>馬=>豹=>蛇=>鷹］依次點燃雕像前的油燈，打開了機關鐵門，在走廊的深處找到一塊［團結石板］，這是個解開其他機關的關鍵道具。</p> <p>拿著新得到的鑰匙回到洋館，總算可以進入藍色的門內，這邊有一個透過鋼琴啟動的機關，在<span class="global_name_span">比利</span>美妙的彈奏下，取得了隱藏在牆內的電池。另外在這個區域也取得另一塊［服從石板］。</p> <p>接著利用拿到的電池，啟動了在大門外的電梯，利用電梯上的箱子當墊腳，拿到了高處的［紀律石板］。</p> <p>集齊三塊石板後，來到一處像是巨型天文望遠鏡的地方，啟動了這裡的機關，瞬間建築物立即下沉，本來深鎖的大門隨即打開。門的另一頭是一處看似教堂的地方，但來回的翅膀扇動聲卻讓人感到十分的不適。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sNQB_twsVIY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>果然探索一陣之後，一隻巨大的變異蝙蝠出現，牠在空中不斷飄移難以掌握位置，還好在強大火力下，最後終於擺平了牠。</p> <p>眼下四周似乎沒有其他可以前進的道路，看著教堂上方的大洞，<span class="global_name_span">蕾貝卡</span>想到也許可以利用之前在［列車］上的［勾槍］移動到上方去。</p> <p>解開了教堂後門的機關，兩人搭著電梯來到一處秘密研究設施，這裡應該已經十分接近研究設施的中心，不斷有水蛭怪物跑出來，用來解開門鎖的道具，也都是水蛭造型的雕刻。同時也發現一處不知道通往哪裡的電纜車設施，看來下一步要做的就是想辦法啟動電纜車。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ZD7iJj21mbs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>沒想到就在啟動電纜車準備離開的時候，兩人卻遭到怪物的襲擊，<span class="global_name_span">比利</span>不慎跌入設施下的暗流，<span class="global_name_span">蕾貝卡</span>只好自己搭著纜車繼續前進。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GPkBaBCHWag?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">CH3 - 地下研究設施</div> <p>來到一處地下研究設施，透過這裡的監視器看到有個巨大的人形怪物正在培養皿中沉睡著，看來這裡有著生產這些生化兵器的設備。</p> <p>繼續探索遇到了同樣在此地的隊長<span class="global_name_span">恩里克</span>，這時他命令<span class="global_name_span">蕾貝卡</span>一起去調查附近的［洋館］，但目前<span class="global_name_span">比利</span>生死不明，<span class="global_name_span">蕾貝卡</span>又怎麼能輕易地離開。</p> <p><span class="global_name_span">恩里克</span>見狀並沒有強迫她，交待幾句後便離去了，這也是<span class="global_name_span">蕾貝卡</span>與他的最後一面。</p> <p>隨後<span class="global_name_span">蕾貝卡</span>擊敗突然出現的［暴君］半成品，搭著電梯來到新區域，同時發現了在激流之中昏迷的<span class="global_name_span">比利</span>，這時暗中控制一切的神秘白衣男子，決定要終結這無聊的遊戲。</p> <div class="global_ps_text"> <p><span class="global_name_span">恩里克</span>隨後在洋館事件中，因為發現了<span class="global_name_span">威斯卡</span>是［S.T.A.R.S］小隊中的叛徒，隨即遭到槍殺。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uuFLFMf8XOk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>救出<span class="global_name_span">比利</span>後，兩人發現眼前堆積成小山的人類骸骨，看起來他們都是<span class="global_name_span">馬可斯</span>博士用來研究生化武器的犧牲品.......</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hAnorRPcTqQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>兩人繼續探索，最後得到了一張［鑰匙卡］，總算要迎來決戰了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5Mlr4XGNZ1M?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在地下研究設施深處，一個充滿了水蛭的房間內，神秘的白衣男子現身，原來他的真實身分正是<span class="global_name_span">馬可斯</span>博士，十年前他遭到同是［保護傘］三大創始人之一的<span class="global_name_span">史班瑟</span>暗殺，並且遭到自己學生<span class="global_name_span">威廉</span>博士以及<span class="global_name_span">威斯卡</span>的背叛，種種怨恨在他被自己研究的水蛭女王復活後，化作了燃燒世界的火焰。</p> <p>如果不在這裡阻止他，必將有一番腥風血雨，但化作水蛭怪物的<span class="global_name_span">馬可斯</span>復原能力極強，無論造成多大的創傷總能馬上癒合，激戰之中<span class="global_name_span">蕾貝卡</span>兩人注意到其怕光的弱點，最後打開天窗擊敗了眼前的怪物。</p> <p>這時<span class="global_name_span">威廉</span>已在它處啟動了設施的自爆裝置，及時逃出的兩人互相道別後，<span class="global_name_span">蕾貝卡</span>決定前往隊長所說的［洋館］繼續調查，至於<span class="global_name_span">比利</span>....自此就再也沒出現過了........</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IoCDAHKjpCo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
