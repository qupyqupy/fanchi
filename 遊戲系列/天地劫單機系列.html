    result.push('<p>這是遊戲開頭畫面。</p> <p><img alt="22adfa5007fa3fc542a4eec511696ea5.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-2563519500.jpg?v=1456746021" title="22adfa5007fa3fc542a4eec511696ea5.JPG" /></p> <hr /> <div class="global_game_secret"> <p>這是隱藏角色不淨散人加入的方法。</p> <p>在第六幕戰後與圖片中的人講話，並到他指示的地方拿取酒。</p> <p><img alt="a3507ff9bbb36c0f51b498625bda4878.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-1027032947.jpg?v=1456746021" title="a3507ff9bbb36c0f51b498625bda4878.JPG" /></p> <p>第七幕戰後，將酒交給不淨散人，並且第八幕時搶在不淨散人前擊敗朱慎，於２８幕就會加入。</p> <p><img alt="251717a288443d5dce018c73deda44aa.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-862785782.jpg?v=1456746021" title="251717a288443d5dce018c73deda44aa.JPG" /></p> </div> <hr /> <p>下面是一些遊戲的桌布，漢堂的官方網站已經進不去了（可惜了一家好的遊戲製造商），需要的網友可以自行設定。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="fafee991c91231e4a076efb73f0d1577.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-1628545771.jpg?v=1456746021" title="fafee991c91231e4a076efb73f0d1577.JPG" /></div> <div class="global_divtd"><img alt="57799c8c257a4afa46925ddece70e63f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-1357898874.jpg?v=1456746021" title="57799c8c257a4afa46925ddece70e63f.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="db4c971d5dcbe312728f3308b07f17b8.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-2876256178.jpg?v=1456746021" title="db4c971d5dcbe312728f3308b07f17b8.JPG" /></div> <div class="global_divtd"><img alt="9adf3efeebb4a93f8d1d9461195ee3f2.JPG" src="https://pic.pimg.tw/qupyqupy/1456745945-643727331.jpg?v=1456746021" title="9adf3efeebb4a93f8d1d9461195ee3f2.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="b899b456a9051c1dcb10a05c5e369caa.JPG" src="https://pic.pimg.tw/qupyqupy/1456745935-165353272.jpg?v=1456746021" title="b899b456a9051c1dcb10a05c5e369caa.JPG" /></div> </div> </div>');
    result.push('<p>下面是一些遊戲過場圖。</p> <p>東嶽泰山～朔望峰，此地終年煙霧瀰漫，時有妖魔出沒之說，由於日前又有居民上山採藥時遇害，座落於忘劍峰的劍派～天玄門，便著手調查此事。</p> <p>天玄門掌門應奉仁，帶著大弟子殷劍平和座下弟子在朔望峰週圍逐一搜查妖魔的蹤跡，終在一處山洞中找到了妖魔的蹤影。</p> <div class="ps_text"> <p>這一開始天玄門眾人策馬奔騰的場景，讓我很迅速的融入遊戲故事裡，這種氣氛的營造頗像是邵氏經典武俠片的前奏。</p> </div> <p><img alt="c5c75c0b3adbdbfa8f5bf0dd7b16101b.JPG" src="https://pic.pimg.tw/qupyqupy/1456745936-2803716492.jpg?v=1456746021" title="c5c75c0b3adbdbfa8f5bf0dd7b16101b.JPG" /></p> <p>天玄門除了大師兄殷劍平以外，第三代弟子中就沒有一個修為可以登上檯面的，對付一個夜魑，甚至要出動六個人才可以對付。</p> <p>圖中紅衣女子是應靈華（應奉仁之女）</p> <p><img alt="16c8dd2bf8cdac23ce388d033f71ed7d.JPG" src="https://pic.pimg.tw/qupyqupy/1456745937-1502681513.jpg?v=1456746021" title="16c8dd2bf8cdac23ce388d033f71ed7d.JPG" /></p> <p>應奉仁命令殷劍平殺掉尚是幼小的妖魔夜魑。</p> <p><img alt="6bcde8eedd0761a287ccad38a520f589.JPG" src="https://pic.pimg.tw/qupyqupy/1456745938-4005770362.jpg?v=1456746021" title="6bcde8eedd0761a287ccad38a520f589.JPG" /></p> <p>殷劍平不肯，應奉仁無可奈何下親自動手，並隨後將劍平逐出師門。</p> <div class="ps_text"> <p>劍平的想法並不如故事中的其餘修劍練氣之人。</p> <p>在他眼中，眼前只是三隻無辜幼小的生命，因而不願下殺手。但應奉仁卻以為人與妖魔誓不兩立，不是你死就是我亡，這裡可以看出師徒二人在基本觀念上的絕對差異。</p> </div> <p><img alt="9f3408fc86c5bce365af707e07eee17d.JPG" src="https://pic.pimg.tw/qupyqupy/1456745938-3848672696.jpg?v=1456746021" title="9f3408fc86c5bce365af707e07eee17d.JPG" /></p> <p>劍平獨自望著遠方情景不知何去何從。</p> <div class="ps_text"> <p>我覺得這個畫面畫的很好，把劍平面對浩瀚無知的世界所產生的迷茫展現出來。</p> </div> <p><img alt="44e51e010917f0079e191f1c54aa6428.JPG" src="https://pic.pimg.tw/qupyqupy/1456745938-1681305521.jpg?v=1456746021" title="44e51e010917f0079e191f1c54aa6428.JPG" /></p> <p>眾人第一次遇到剎刃高威被打的毫無還手之力，上官遠更因此失去皇標（蚩尤的角）</p> <p><img alt="676805305d6f5c2018a2109cbb2ccdcf.JPG" src="https://pic.pimg.tw/qupyqupy/1456745939-2093256577.jpg?v=1456746021" title="676805305d6f5c2018a2109cbb2ccdcf.JPG" /></p> <p>神隱上人被韓無砂暗算的畫面。</p> <div class="ps_text"> <p>關於神隱上人事蹟可以去玩幽城幻劍錄，他就是天瑤派二弟子常逸風。</p> </div> <p><img alt="bdce918d27aa667a4470370922b9fbf2.JPG" src="https://pic.pimg.tw/qupyqupy/1456745939-593012809.jpg?v=1456746021" title="bdce918d27aa667a4470370922b9fbf2.JPG" /></p> <p>蚩尤的角、橫空出世。</p> <p><img alt="d59c6973f4f8e899100c666351087310.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-890650078.jpg?v=1456746021" title="d59c6973f4f8e899100c666351087310.JPG" /></p> <p>眾人在深山中遇見血鎖人屠鮮于超，而鮮于超為了自己身上的詛咒不得不以血祭鎖，所以決定跟著劍平等人，以妖魔的血來解除自己詛咒產生的痛苦。</p> <div class="ps_text"> <p>鮮于超的出場頗為帥氣，但後續與上官遠的互動卻把這層帥氣給抹去了。我一開始看到這角色的名字，還因為跟倚天屠龍記裡面的鮮于通過於相似，所以不想培養這人物。</p> </div> <p><img alt="f9d026a2055f81801882180d43f3be4a.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-967115136.jpg?v=1456746021" title="f9d026a2055f81801882180d43f3be4a.JPG" /></p> <p>紫楓出場畫面，真的很華麗（再配上那時候的音樂真的很棒）</p> <p><img alt="34f4d093c2353c606720eb36d246d2b3.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-250408565.jpg?v=1456746021" title="34f4d093c2353c606720eb36d246d2b3.JPG" /></p> <p>第一次發現封寒月特殊體質的時候。</p> <p><img alt="7972206d303bf5fcff2793db6cc90942.JPG" src="https://pic.pimg.tw/qupyqupy/1456745940-1459885812.jpg?v=1456746021" title="7972206d303bf5fcff2793db6cc90942.JPG" /></p> <p>朱慎，要知道他的前因可去玩寰神結，原身是個白猿精。</p> <p><img alt="e54852dca408412bc57aaaa255c2c954.JPG" src="https://pic.pimg.tw/qupyqupy/1456745941-1797168410.jpg?v=1456746022" title="e54852dca408412bc57aaaa255c2c954.JPG" /></p> <p>救治韓千秀的畫面。</p> <p><img alt="b46bad473164e62feca2e182b3741e56.JPG" src="https://pic.pimg.tw/qupyqupy/1456745941-2703146582.jpg?v=1456746022" title="b46bad473164e62feca2e182b3741e56.JPG" /></p> <p>這一段是靈山老人（也就是幽城裡面的秦唯剛）臨死的畫面。死前將四象門掌門之位傳給封寒月。</p> <div class="ps_text"> <p>說起秦唯剛這個人物，可說對封寒月的母親封玲笙用情至深，直到最後仍把自己最好的東西留給封寒月，可說是愛屋及烏到了極點。</p> </div> <p><img alt="988b36f380ba5c2f555cd00c4fb9f9ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456745941-3975669248.jpg?v=1456746022" title="988b36f380ba5c2f555cd00c4fb9f9ca.JPG" /></p> <p>中原三正派掌門人，其中兩個被劍邪（寰神結的主角）擊殺。</p> <div class="ps_text"> <p>被擊殺的兩位就是周崇、朱浩，從系列後面玩起，定對這兩人被擊殺感到痛快。</p> <p>如果是第一次玩，大概只能感受出劍邪的無比強大，而應奉仁之所以無事，我想最大的原因應是劍邪還顧念著些許的同門之誼。</p> </div> <p><img alt="106d1b8c37a81cd081758f52fed5655f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745942-3650451690.jpg?v=1456746022" title="106d1b8c37a81cd081758f52fed5655f.JPG" /></p> <p>劍邪殷千煬也就是殷劍平的父親，在此時得知與殷劍平的關係。</p> <div class="ps_text"> <p>這畫面展現出殷千煬傲視群雄的一面，十分的霸氣。</p> </div> <p><img alt="f4b174dcb0a6a4b2f7991dbcae309846.JPG" src="https://pic.pimg.tw/qupyqupy/1456745942-2322586928.jpg?v=1456746022" title="f4b174dcb0a6a4b2f7991dbcae309846.JPG" /></p> <p>冥皇鄲陰做出來的鬼魄屍王。</p> <p><img alt="ab05b6a93896aa353a420d8c42168af4.JPG" src="https://pic.pimg.tw/qupyqupy/1456745942-3449947188.jpg?v=1456746022" title="ab05b6a93896aa353a420d8c42168af4.JPG" /></p> <p>夏侯儀（幽城的主角）在最後一刻被封寒月感動，以禁法破除了屍王的護身魔障，為什麼夏侯儀會被感動？</p> <p>因為當初在冰璃決定以自己作為犧牲品解救夏侯儀等人時，夏侯儀並沒有像封寒月那樣不顧一切的使用禁法來保護心愛的人，在看到封寒月對殷劍平的付出時，再次牽扯出夏侯儀本身的往事。</p> <p><img alt="2ddb73038c20205e99e9aa0241d612a4.JPG" src="https://pic.pimg.tw/qupyqupy/1456745943-280171908.jpg?v=1456746022" title="2ddb73038c20205e99e9aa0241d612a4.JPG" /></p> <p>眾人事後藉由天界法寶將夏侯儀復活，夏侯儀也加入隊伍。</p> <p><img alt="f2a6e61d1d38445d84093f22e1daf54c.JPG" src="https://pic.pimg.tw/qupyqupy/1456745943-1278710655.jpg?v=1456746022" title="f2a6e61d1d38445d84093f22e1daf54c.JPG" /></p> <p>上官遠看著臨死前的王大人。</p> <p><img alt="6a3231ff8c244a0272460eabbea8dc58.JPG" src="https://pic.pimg.tw/qupyqupy/1456745944-1557566472.jpg?v=1456746022" title="6a3231ff8c244a0272460eabbea8dc58.JPG" /></p> <p>齊祀正做法起壇的畫面。</p> <p><img alt="feafedc01ad9dfd63cb17881b30a53be.JPG" src="https://pic.pimg.tw/qupyqupy/1456745944-1563633084.jpg?v=1456746022" title="feafedc01ad9dfd63cb17881b30a53be.JPG" /></p> <p>紫楓藉著天界寶物，破解了陣法。</p> <div class="ps_text"> <p>神魔至尊傳中，彷彿只要有紫楓在，任何道法疑難都能迎刃而解，這也更加深了她世外高人的驚世風采。</p> </div> <p><img alt="dd5c3d87a6e58226f05c1b099a07511e.JPG" src="https://pic.pimg.tw/qupyqupy/1456745945-368438058.jpg?v=1456746022" title="dd5c3d87a6e58226f05c1b099a07511e.JPG" /></p> <p>黑龍解臾，關於這條龍跟夏侯儀之間有段因緣。</p> <p>由於放棄千年修行以脫離夏侯儀控制，所以在神魔至尊傳中現身時只能是以原身的狀態而非人型。</p> <p><img alt="2dbbfff6d4343cea5daf32d8d315a6be.JPG" src="https://pic.pimg.tw/qupyqupy/1456745946-3369482254.jpg?v=1456746022" title="2dbbfff6d4343cea5daf32d8d315a6be.JPG" /></p> <p>紫楓施法讓眾人飛上天跟齊祀決戰。</p> <p>這一關很有創意，竟然打到天上，我印象中當時只有七龍珠打到天上。</p> <p><img alt="aedb9c931838621399c80f00ae0ce2b3.JPG" src="https://pic.pimg.tw/qupyqupy/1456745946-3191564637.jpg?v=1456746022" title="aedb9c931838621399c80f00ae0ce2b3.JPG" /></p> <p>齊祀墬地身亡。</p> <p><img alt="6a41d73759093658c01bc848ae159159.JPG" src="https://pic.pimg.tw/qupyqupy/1456745947-2301722857.jpg?v=1456746022" title="6a41d73759093658c01bc848ae159159.JPG" /></p> <p>牆上掛的是封寒月的母親封鈴笙，因為秦唯剛對她的愛慕所以將其畫像掛在上面。</p> <div class="ps_text"> <p>有玩過幽城幻劍錄的玩家，再回頭來看這畫像，就發現完全不一樣，可見當時對於封鈴笙的造型也還沒定案。</p> </div> <p><img alt="6fbc21b0c04a41ead10ace042ca31504.JPG" src="https://pic.pimg.tw/qupyqupy/1456745947-2609401605.jpg?v=1456746022" title="6fbc21b0c04a41ead10ace042ca31504.JPG" /></p> <p>韓無砂被擊敗後，露出了蛇精的本來面目。</p> <p><img alt="d8eaa5bc01b4ff9875046b0d558ee73f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745948-2155573071.jpg?v=1456746022" title="d8eaa5bc01b4ff9875046b0d558ee73f.JPG" /></p> <p>朱慎以靈山老人的外貌，暗算封寒月得逞。</p> <p><img alt="b4a7b368e9dd21a4e456c7e96f471d66.JPG" src="https://pic.pimg.tw/qupyqupy/1456745948-3719750438.jpg?v=1456746022" title="b4a7b368e9dd21a4e456c7e96f471d66.JPG" /></p> <p>劍邪等人擋在劍平面前，阻止眾人救封寒月。</p> <p><img alt="c3f3a877ca520c185d053b9d663cedfd.JPG" src="https://pic.pimg.tw/qupyqupy/1456745949-3101176923.jpg?v=1456746022" title="c3f3a877ca520c185d053b9d663cedfd.JPG" /></p> <p>為打敗劍邪，劍平等人前往取得九儀天尊劍。</p> <div class="ps_text"> <p>其實所謂九儀天尊劍就是軒轅劍。而遊戲以九儀天尊為名，估計是要與大宇的軒轅劍系列作區隔。</p> </div> <p><img alt="2b43feee4e2469f620cdc0b00a2a4be7.JPG" src="https://pic.pimg.tw/qupyqupy/1456745949-4279784361.jpg?v=1456746022" title="2b43feee4e2469f620cdc0b00a2a4be7.JPG" /></p> <p>劍邪等人欲將寒月體內的蚩尤天魂分離出來。</p> <p><img alt="85ef4bca11c582581cf59ba9153dfbae.JPG" src="https://pic.pimg.tw/qupyqupy/1456745949-2737281775.jpg?v=1456746022" title="85ef4bca11c582581cf59ba9153dfbae.JPG" /></p> <p>卻讓蚩尤藉著寒月的身體重生。</p> <p><img alt="e089c3c5b3d9b4ccf2df7eec2e13e5aa.JPG" src="https://pic.pimg.tw/qupyqupy/1456745950-3730262543.jpg?v=1456746022" title="e089c3c5b3d9b4ccf2df7eec2e13e5aa.JPG" /></p> <p>劍平以九儀天尊刺進寒月身體裡，藉此逼出蚩尤天魂。</p> <p><img alt="5aaf160e6212eef0915904b120dd0e6b.JPG" src="https://pic.pimg.tw/qupyqupy/1456745950-2986002171.jpg?v=1456746022" title="5aaf160e6212eef0915904b120dd0e6b.JPG" /></p> <p>沒想到劍斷，蚩尤地魂竟然封印在劍內，天地雙魂同被釋放。</p> <p><img alt="ee147ae1a43abd2b968cfc8624c29c33.JPG" src="https://pic.pimg.tw/qupyqupy/1456745950-1531501385.jpg?v=1456746022" title="ee147ae1a43abd2b968cfc8624c29c33.JPG" /></p> <p>不淨散人帶著鐵匠尚英前來修復九儀天尊劍。</p> <p><img alt="026fb570dd863622497b58d35c9545ad.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-3384659519.jpg?v=1456746022" title="026fb570dd863622497b58d35c9545ad.JPG" /></p> <p>尚英藉著九仞天火來重新打造。</p> <p><img alt="2948901693ea7dfce20a91a59103ff56.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-667285451.jpg?v=1456746022" title="2948901693ea7dfce20a91a59103ff56.JPG" /></p> <p>劍邪將高威跟朱慎合體產生的怪物。</p> <p><img alt="5fe0e5397ad261c62187e4e814847782.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-591784437.jpg?v=1456746022" title="5fe0e5397ad261c62187e4e814847782.JPG" /></p> <p>劍邪與她的妻子（隴夜）</p> <div class="ps_text"> <p>這裡稍稍地把劍邪人性的一面敘述出來，本來殷千煬是個極具正義感的青年，之所以會入魔道也是因為隴夜之死。</p> </div> <p><img alt="9a5a1fe4ed51aea7d64155061c54e241.JPG" src="https://pic.pimg.tw/qupyqupy/1456745951-1782957870.jpg?v=1456746022" title="9a5a1fe4ed51aea7d64155061c54e241.JPG" /></p><p>劍邪因為不忍心看著自己兒子犧牲，決定放棄所有護身氣勁，受劍平致命的一擊。</p> <p><img alt="fda77943e74fc87104e433a058ed8d86.JPG" src="https://pic.pimg.tw/qupyqupy/1456745952-2881726728.jpg?v=1456746022" title="fda77943e74fc87104e433a058ed8d86.JPG" /></p> <p>眾人最後決戰蚩尤的畫面。</p> <p><img alt="805b7533fbd4f1363ea431d9fa643778.JPG" src="https://pic.pimg.tw/qupyqupy/1456745952-4017332404.jpg?v=1456746022" title="805b7533fbd4f1363ea431d9fa643778.JPG" /></p> <p>隱藏關卡兩百塊的逆襲。</p> <p><img alt="adb98ca118119ff400cfde1b8c449f21.JPG" src="https://pic.pimg.tw/qupyqupy/1456745952-1482433371.jpg?v=1456746022" title="adb98ca118119ff400cfde1b8c449f21.JPG" /></p> <p>這ＬＯＧＯ做的蠻好玩的。</p> <p><img alt="e5a21140a011ebc03ed5a6e9551392ec.JPG" src="https://pic.pimg.tw/qupyqupy/1456745953-2403272557.jpg?v=1456746022" title="e5a21140a011ebc03ed5a6e9551392ec.JPG" /></p> ');
    result.push('<p>下面是一些串場人物。</p> <p>太虛金仙，指引劍平等人通往地界的道路。</p> <p><img alt="85e234df5cac752018debf6cce3ff715.JPG" src="https://pic.pimg.tw/qupyqupy/1456745954-3211990202.jpg?v=1456746022" title="85e234df5cac752018debf6cce3ff715.JPG" /></p> <p>這位人物剛出場就死掉了，我不太清楚她出來作啥的。</p> <p><img alt="acfd58748f76afd6d90947636886fd91.JPG" src="https://pic.pimg.tw/qupyqupy/1456745954-1939072985.jpg?v=1456746022" title="acfd58748f76afd6d90947636886fd91.JPG" /></p> <p>朱崇，關於他可以去玩寰神，就可以知道他有多可恨了（在神魔裡連串場都不是）</p> <p><img alt="42268c5411b2ed1ce4e195cdaa4730c7.JPG" src="https://pic.pimg.tw/qupyqupy/1456745954-1020323386.jpg?v=1456746022" title="42268c5411b2ed1ce4e195cdaa4730c7.JPG" /></p> <p>周浩，跟朱崇一樣。</p> <p><img alt="e1daa230cbbca3aa2013b0d6e2b3374f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745955-2151861295.jpg?v=1456746022" title="e1daa230cbbca3aa2013b0d6e2b3374f.JPG" /></p> <p>尚英，真實身分是火神祝融，為了修復九儀天尊劍出現。</p> <p><img alt="378e8273f2426ffc6547cbef618eef3a.JPG" src="https://pic.pimg.tw/qupyqupy/1456745955-3252789876.jpg?v=1456746022" title="378e8273f2426ffc6547cbef618eef3a.JPG" /></p> <p>神隱上人，一出場就被韓無砂打的哇哇叫，真希望回到幽城的風光時候。</p> <p><img alt="faa80fb4101b1d52ebcdcb10f3784225.JPG" src="https://pic.pimg.tw/qupyqupy/1456745955-637467969.jpg?v=1456746022" title="faa80fb4101b1d52ebcdcb10f3784225.JPG" /></p> <p>齊祀，出場順便帶出寶塔等天界寶物的人物。</p> <p><img alt="1216fd483d7d3c969d8547cd1511e437.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-2769951991.jpg?v=1456746022" title="1216fd483d7d3c969d8547cd1511e437.JPG" /></p> <p>應靈華，ＢＡＤ ＥＮＤＤＩＮＧ裡面會成為劍平的妻子。</p> <p><img alt="bc43d04221c3b8c00158ba9ae9786575.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-1121887361.jpg?v=1456746022" title="bc43d04221c3b8c00158ba9ae9786575.JPG" /></p> <p>靈山老人，秦唯剛，幽城裡面的人物在神魔裡因為歲月的關係都弱了很多，同樣被韓無砂玩弄在手掌心中。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="6f0403833663bb212973987933c916e0.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-1339510692.jpg?v=1456746022" title="6f0403833663bb212973987933c916e0.JPG" /></div> <div class="global_divtd"><img alt="d28ebb471fae607fc438a76f0058c006.JPG" src="https://pic.pimg.tw/qupyqupy/1456745956-654812048.jpg?v=1456746023" title="d28ebb471fae607fc438a76f0058c006.JPG" /></div> </div> </div>');
    result.push('<p>下面是一些遊戲中露營或是調整介面時的畫面，可以藉此看看眾角色在休息時候的模樣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="641aa610bc2b4683328c18f86fb067ef.JPG" src="https://pic.pimg.tw/qupyqupy/1456745957-2605680479.jpg?v=1456746023" title="641aa610bc2b4683328c18f86fb067ef.JPG" /></div> <div class="global_divtd"><img alt="b05b721965f4e76cb8b250299d774ac1.JPG" src="https://pic.pimg.tw/qupyqupy/1456745958-352682527.jpg?v=1456746023" title="b05b721965f4e76cb8b250299d774ac1.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="a3c00569f71f7093235e7a499dbd162c.JPG" src="https://pic.pimg.tw/qupyqupy/1456745958-837686727.jpg?v=1456746023" title="a3c00569f71f7093235e7a499dbd162c.JPG" /></div> <div class="global_divtd"><img alt="8bef78d03838a6b7a06af71f0c02f003.JPG" src="https://pic.pimg.tw/qupyqupy/1456745959-3873414012.jpg?v=1456746023" title="8bef78d03838a6b7a06af71f0c02f003.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="fb7c954b3d9c4514cc8aab91ad31d958.JPG" src="https://pic.pimg.tw/qupyqupy/1456745959-1792960026.jpg?v=1456746023" title="fb7c954b3d9c4514cc8aab91ad31d958.JPG" /></div> <div class="global_divtd"><img alt="6bb1e296c2c2bd8c56a246d061626897.JPG" src="https://pic.pimg.tw/qupyqupy/1456745960-2579913552.jpg?v=1456746023" title="6bb1e296c2c2bd8c56a246d061626897.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="c8f2c6bfa35cb76f3095e246d099a2fd.JPG" src="https://pic.pimg.tw/qupyqupy/1456745960-2927853162.jpg?v=1456746023" title="c8f2c6bfa35cb76f3095e246d099a2fd.JPG" /></div> <div class="global_divtd"><img alt="92b25a9e39b11e6f2ce1d20d99f1026e.JPG" src="https://pic.pimg.tw/qupyqupy/1456745960-1463132912.jpg?v=1456746023" title="92b25a9e39b11e6f2ce1d20d99f1026e.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="2f52af3ed61e8b384ac0c6ffd19ed3c5.JPG" src="https://pic.pimg.tw/qupyqupy/1456745962-4214427831.jpg?v=1456746023" title="2f52af3ed61e8b384ac0c6ffd19ed3c5.JPG" /></div> <div class="global_divtd"><img alt="a60db042c8eb04816b83c4142c8d1fa6.JPG" src="https://pic.pimg.tw/qupyqupy/1456745962-1240875884.jpg?v=1456746023" title="a60db042c8eb04816b83c4142c8d1fa6.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="6c1cddd6033d172ab0bfbf398b97e5bc.JPG" src="https://pic.pimg.tw/qupyqupy/1456745963-2141985383.jpg?v=1456746023" title="6c1cddd6033d172ab0bfbf398b97e5bc.JPG" /></div> <div class="global_divtd"><img alt="aac5117114470b4a077122c32990cf2f.JPG" src="https://pic.pimg.tw/qupyqupy/1456745963-916568719.jpg?v=1456746023" title="aac5117114470b4a077122c32990cf2f.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="95b8c972742b6f2515259baeaf6352cc.JPG" src="https://pic.pimg.tw/qupyqupy/1456745963-274404480.jpg?v=1456746023" title="95b8c972742b6f2515259baeaf6352cc.JPG" /></div> <div class="global_divtd"><img alt="5b3a1d308edb0e52ff832c67ae723d91.JPG" src="https://pic.pimg.tw/qupyqupy/1456745963-1763691477.jpg?v=1456746023" title="5b3a1d308edb0e52ff832c67ae723d91.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="c5df2c9e815c86940d5eac6350b127a0.JPG" src="https://pic.pimg.tw/qupyqupy/1456745964-242350866.jpg?v=1456746023" title="c5df2c9e815c86940d5eac6350b127a0.JPG" /></div> <div class="global_divtd"><img alt="aee83ba3359b9cf10d9fabd79255cdde.JPG" src="https://pic.pimg.tw/qupyqupy/1456745964-3683291779.jpg?v=1456746023" title="aee83ba3359b9cf10d9fabd79255cdde.JPG" /></div> </div> </div>');
    result.push('<p>天地劫中的戰鬥畫面，其實有點像是仙劍奇俠傳那種傾斜４５度的視角，這種俯瞰視角相對於炎龍的平行視角來講，可以更加展現人物絕招的動畫，那時候出天地劫時，心裡還不斷咒罵，爲什麼不出炎龍騎士團三代，現在對天地劫的熱愛，反而超越炎龍系列。 </p> <hr> <p>主角，是殷千煬（劍邪）跟隴夜的兒子，遊戲的設定方面太過正氣凜然了，在得知自己雙親的遭遇後（被正派人士圍殺）竟然還可以堅守自己原來的信念，以阻止劍邪為己任，其實在遊戲中，這一段可以多點劍平的內心掙扎的描述，如此一來就不會有太過死板的感覺。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952755"><img src="https://pic.pimg.tw/qupyqupy/1451570386-233087805.jpg?v=1451570431" alt="ef6cb2d0eda8d9b84a9fcbbd36d63c97.JPG"></a>&nbsp; </p> <p>封寒月，是封鈴笙跟皇甫申所生的女兒（有關他的雙親，可以從幽城幻劍錄去了解） </p> <p>身為女主角，其實她那種偏激的個性還蠻獨特的，跟皇甫申如出一轍，尤其看到在壞結局中，為了打破劍邪的天魔護甲，不惜借用蚩尤的神力，最後落的悲慘的下場，人不管在什麼情況下，總有一條好的路給你去選擇，但是偏激的人總會選擇無可挽救的壞路，所以我不太喜歡這角色的設定，但是她為愛犧牲的精神，是令人動容的。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952758"><img src="https://pic.pimg.tw/qupyqupy/1451570386-4081092470.jpg?v=1451570431" alt="f5d1fa4fa86375f1cba7f1f4f3926518.JPG"></a>&nbsp; </p> <p>標準的粗漢子一個，失了皇標所以跟著殷劍平等人追趕著四邪，希望能戴罪立功，遊戲中的一些對話可以看出這人不拘小節的個性，所有的遊戲中都會固定出現的個性人物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952752"><img src="https://pic.pimg.tw/qupyqupy/1451570386-1251946018.jpg?v=1451570431" alt="ff2d387cca22e28d6bf7186cdc0798c0.JPG"></a>&nbsp; </p> <p>身受血鎖鏈的詛咒，必須要以殺戮的鮮血來平復，為了不濫殺無辜而轉向妖魔下手，這些聽起來都很合理，不過劍平在第一幕的時候就是不想濫殺妖魔，才被逐出天玄門的，這角色的出現，反而給遊戲想表達的東西，添加了些許的矛盾。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952761"><img src="https://pic.pimg.tw/qupyqupy/1451570387-1112196553.jpg?v=1451570431" alt="9f2f14b72468c57e390ce84d84b1fef1.JPG"></a>&nbsp; </p> <p>紫楓，這人物的出現是必要的，畢竟有關這遊戲世界設定，很多必須藉著一個高深的人來講述，紫楓既然設定為天人，那種博學多聞的特質自然就落在她身上，透過她可以讓遊戲過程更順暢，像是遊戲中下一步該到哪裡去，由她口中說出來就不會讓玩家感到不自然。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952764"><img src="https://pic.pimg.tw/qupyqupy/1451570387-1047285929.jpg?v=1451570431" alt="b115ad87282405a717b36fae52933fa9.JPG"></a>&nbsp; </p> <p>真胤，應該是為了充數用的角色，不過仔細想想應該也是想把日本神話元素加進天地劫的一個伏筆吧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952776"><img src="https://pic.pimg.tw/qupyqupy/1451570388-274768308.jpg?v=1451570431" alt="4ce995abb5999e59ef2d3ce2be682cd8.JPG"></a>&nbsp; </p> <p>燕明蓉，是天外劍聖錄當中，唯一會出現在天地劫中的人物，這時候的她，還是個開朗的小妖，她的出現多半是為了跟天外劍聖錄還有劍聖的事蹟作一個串聯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952767"><img src="https://pic.pimg.tw/qupyqupy/1451570388-2609980345.jpg?v=1451570431" alt="23ab65a5dff95bd8a03928ef74ca23c0.JPG"></a>&nbsp; </p> <p>跟真胤一樣，是個可有可無的角色，多半是為了遊戲戰鬥需要而出現的。 </p> <p>他的遠程攻擊，往往可以達到補刀的效果，尤其天地劫中，我方人物少的可憐，適時的補刀，可以幫助我方減少來自於敵人的傷害。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952779"><img src="https://pic.pimg.tw/qupyqupy/1451570388-1811848932.jpg?v=1451570431" alt="bc0651e6668dd02485d38fce479b00ab.JPG"></a>&nbsp; </p> <p>夏侯儀是幽城的男主角，在經過與冰璃的悲慘遭遇之後，身為羅喉雙使之一的他，毅然的堕入魔道，某種程度上，其實入魔的原因跟劍邪殷千煬非常相似，要不是封寒月的出現，讓他想起冰璃，也許不會那麼快從仇恨中走出來。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952785"><img src="https://pic.pimg.tw/qupyqupy/1451570389-3367524043.jpg?v=1451570432" alt="ec4e14a9800239375629d3cee9a29b08.JPG"></a>&nbsp; </p> <p>遊戲中相當逗趣的一個人物，不過實力卻是不怎麼樣，個性還蠻像八玉勇士裡面的艾力克的。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952782"><img src="https://pic.pimg.tw/qupyqupy/1451570389-3797970143.jpg?v=1451570432" alt="37838b950ddf8db7f344508f40d00b7f.JPG"></a>&nbsp; </p> <p>殷劍平的師父，天玄門的掌門，有關他的事蹟可以從寰神結裡面去了解。 </p> <p>基本上他算是個有良心的壞人，為什麼這麼說呢？他為了奪得天玄門的掌門人之位，陷害了殷千煬（劍邪，也是劍平的父親），不過由於良心不安又把劍平撫養長大，就是這樣介於善惡之間的個性，造就他矛盾的一生，其實這種人在現實生活中很多的，本來人就不是像故事中的人物，善惡可以分的很清楚。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952815"><img src="https://pic.pimg.tw/qupyqupy/1451570392-1781567493.jpg?v=1451570432" alt="853af7a5e3fbf9f32434f811632732ea.JPG"></a>&nbsp; </p> <p>天外劍聖錄開頭畫面對抗邪皇鬼的劍聖就是這位了，後來還當了楊承武的便宜師父。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952791"><img src="https://pic.pimg.tw/qupyqupy/1451570390-3664831177.jpg?v=1451570432" alt="4f61fcff6c763f8bcf2b1b61ac9d85bd.JPG"></a>&nbsp; </p> <p>四大召喚獸之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952794"><img src="https://pic.pimg.tw/qupyqupy/1451570391-2478498890.jpg?v=1451570432" alt="1c88526bbdee86072367abc550c588c5.JPG"></a>&nbsp; </p> <p>四大召喚獸之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952797"><img src="https://pic.pimg.tw/qupyqupy/1451570391-2499938123.jpg?v=1451570432" alt="c5397535a105ed64c9617a527a86e76f.JPG"></a>&nbsp; </p> <p>四大召喚獸之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952800"><img src="https://pic.pimg.tw/qupyqupy/1451570391-3302758327.jpg?v=1451570432" alt="bb9e702b572ec2c2c3d668469b54959f.JPG"></a>&nbsp; </p> <p>四大召喚獸之一，也是最實用的一隻。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952803"><img src="https://pic.pimg.tw/qupyqupy/1451570391-2648276265.jpg?v=1451570432" alt="5c07309cb87a40831ee5ea48458a53ac.JPG"></a>&nbsp; </p> <hr> <p>以下是敵人的頭目戰鬥造型。<br> </p> <p>四象門的大師兄，真的是標準的反派角色，不僅好色還貪權，整個四象門就是因為他，才會被韓無砂給攻破的<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952806"><img src="https://pic.pimg.tw/qupyqupy/1451570392-4262466152.jpg?v=1451570432" alt="e2bced57048a03559b1e8e632ecd878d.JPG"></a>&nbsp; </p> <p>魔化的高世津，完完全全變成一個吸血鬼的樣子，可惜實力並沒有上升很多。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952809"><img src="https://pic.pimg.tw/qupyqupy/1451570392-1221656178.jpg?v=1451570432" alt="99e85fbbf9cdf33fbc9a51cd26b9b08e.JPG"></a>&nbsp; </p> <p>魔化的靈山老人（也就是幽城裡面秦唯剛）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952812"><img src="https://pic.pimg.tw/qupyqupy/1451570392-798663902.jpg?v=1451570432" alt="ee6a945e403ac94a37b62e2f343bf21a.JPG"></a>&nbsp; </p> <p>冥皇做出來的鬼偶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952818"><img src="https://pic.pimg.tw/qupyqupy/1451570393-3213720105.jpg?v=1451570432" alt="aa7aba2d7428035b8c6d62e916a15b46.JPG"></a>&nbsp; </p> <p>這隻黑龍跟夏侯儀有一段因緣，在幽城裡面，可以把他當作座騎。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952824"><img src="https://pic.pimg.tw/qupyqupy/1451570393-869407414.jpg?v=1451570432" alt="270b67adbeb5b115ebe4cdf637843e9b.JPG"></a>&nbsp; </p> <p>劍聖，敵人的時候。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952821"><img src="https://pic.pimg.tw/qupyqupy/1451570393-3546977516.jpg?v=1451570432" alt="f3ed04fcf5caf9db07863e613ce371b1.JPG"></a>&nbsp; </p> <p>韓千秀，敵人的時候。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952827"><img src="https://pic.pimg.tw/qupyqupy/1451570394-3713055910.jpg?v=1451570432" alt="bcc76b07b68876bfc97a99dd87946c16.JPG"></a>&nbsp; </p> <p>夏侯儀，敵人的時候。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952830"><img src="https://pic.pimg.tw/qupyqupy/1451570394-4290893777.jpg?v=1451570432" alt="d9b8f29f0152fa45ce672065d76b66ff.JPG"></a>&nbsp; </p> <p>四邪之一，原是白猿精。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952833"><img src="https://pic.pimg.tw/qupyqupy/1451570394-2732301797.jpg?v=1451570432" alt="6bc1cd8327efd8ee6b80b60d0ff86649.JPG"></a>&nbsp; </p> <p>四邪之一，熱衷於生命創造之術．可惜越走越邪，大概是因為遇見冰璃的關係，所以導致他的偏執，因為冰璃就是羅喉神創造出來最完美的人偶，相較之下，他自己創造出來的實在無法相比。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952836"><img src="https://pic.pimg.tw/qupyqupy/1451570394-4106916870.jpg?v=1451570432" alt="0753cc8b44d868c1d69ffac3a0658467.JPG"></a>&nbsp; </p> <p>四邪之一，原是隻黑熊精<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952839"><img src="https://pic.pimg.tw/qupyqupy/1451570395-270054874.jpg?v=1451570432" alt="a01f927e20f69edc4055a346707ee675.JPG"></a>&nbsp; </p> <p>四邪之一，原是隻蟒蛇精。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952842"><img src="https://pic.pimg.tw/qupyqupy/1451570395-774893375.jpg?v=1451570433" alt="52e82c4c63de579a637f41c04ece9cc6.JPG"></a>&nbsp; </p> <p>朱慎跟高威合體後的怪物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952845"><img src="https://pic.pimg.tw/qupyqupy/1451570395-578540145.jpg?v=1451570433" alt="213dac562fa22d58203bd9841a5679f1.JPG"></a>&nbsp; </p> <p>蚩尤附身的封寒月。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952848"><img src="https://pic.pimg.tw/qupyqupy/1451570396-3668768172.jpg?v=1451570433" alt="5b4caacb4efb4427022d12335e3f3642.JPG"></a>&nbsp; </p> <p>劍邪（殷千煬，寰神結的主角） </p> <p>因為隴夜之死，導致原本就個性激進的他，在死後化身為劍邪，為了向全天下報復，意圖將原本他竭力阻止現世的蚩尤復活，實在是蠻矛盾的，原本是救世的大英雄，但是卻被世人背叛而化身為恐怖的復仇劍邪。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952851"><img src="https://pic.pimg.tw/qupyqupy/1451570396-1446225789.jpg?v=1451570433" alt="8c43eb688365f61f1bd5a09790a5f922.JPG"></a>&nbsp; </p> <p>蚩尤的右手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952854"><img src="https://pic.pimg.tw/qupyqupy/1451570396-1783188922.jpg?v=1451570433" alt="1599f9b6af2d07a40d71097ce9cbe854.JPG"></a>&nbsp; </p> <p>蚩尤的左手。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952857"><img src="https://pic.pimg.tw/qupyqupy/1451570397-2617865521.jpg?v=1451570433" alt="fce655f22c4d7b8f2ce6e2d8fb033580.JPG"></a>&nbsp; </p> <p>蚩尤的頭。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952860"><img src="https://pic.pimg.tw/qupyqupy/1451570398-265694167.jpg?v=1451570433" alt="1bfc3dd58f2ffb333b278b8ca70af95c.JPG"></a>&nbsp; </p> <p>會生出怪物的魔瘡。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952863"><img src="https://pic.pimg.tw/qupyqupy/1451570398-3588061356.jpg?v=1451570433" alt="5e2480a2f98fc899898eefef22479bd6.JPG"></a>&nbsp; </p> <p>蚩尤的心臟。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952866"><img src="https://pic.pimg.tw/qupyqupy/1451570399-1611875385.jpg?v=1451570433" alt="473a7ac412f7867e9f719b9353773d0d.JPG"></a>&nbsp; </p> <p>隱藏關卡的敵人兩百塊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952869"><img src="https://pic.pimg.tw/qupyqupy/1451570400-1226646895.jpg?v=1451570433" alt="3c5e75bba6da6f1b38dfa9b4b81fe107.JPG"></a>&nbsp; </p> <p>兩百塊之王，估計是模仿魔人普烏做出來的。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952872"><img src="https://pic.pimg.tw/qupyqupy/1451570400-2637263215.jpg?v=1451570433" alt="160646cd9638dc4d0cbae44175ebe9db.JPG"></a>&nbsp; </p> <p>兩百塊的始祖，兩百塊惡魔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952878"><img src="https://pic.pimg.tw/qupyqupy/1451570401-3216309953.jpg?v=1451570433" alt="c5e1f0b2416569e85cd6e1aebee722e2.JPG"></a>&nbsp; </p> <p>始祖之一兩百塊小鬼。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206952875"><img src="https://pic.pimg.tw/qupyqupy/1451570401-1602453392.jpg?v=1451570433" alt="1b5c547123b9a834c9d3cc3adbd54d02.JPG"></a>&nbsp;<br> </p>');
    result.push('<p>坐落在望劍峰的天玄門劍派，因調查妖魔傷人事件與一眾夜魑發生爭鬥，最後天玄門大弟子殷劍平因為不忍殺害幼小的夜魑而被掌門應奉仁逐出天玄門。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/4-W9HIjmqTA?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>劍平被逐出師門後來到襄陽城，並且遇上了四象門的女弟子封寒月，兩人在躲避四象門追殺的路途上遇見了運著皇標的京城武官上官遠，就在此時皇標被四邪之一的高戚奪走。 </p> <p>為了奪回皇標眾人陸續向神隱上人、紫楓請教，途中接連遇見了劍聖、血鎖人屠鮮于超、東瀛降魔師真胤等人，並且得知被奪去的皇標乃是上古魔神蚩尤的雙角之一，而四邪等人的目的多半是為了復活蚩尤。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/xPruNKwITLA?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>靈山老人因四邪的陰謀而喪命，臨終前將四象門託付給封寒月。劍平在此番爭鬥中，得知劍邪原來便是自己的父親，但為了天下蒼生安危，仍然決定與其父對抗。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/rUf_8MdgVm4?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>眾人為阻止四邪的陰謀，決定前往地界，在赤煉淵通過劍聖的考驗取得九儀天尊劍，但在與蚩尤附身的寒月戰爭中毀壞。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/aScy-XUFRPY?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>遊戲中若有取得七色瓔絡的話就可以修復九儀天尊劍走向完美結局，在與劍邪的決戰最後，劍邪殷千煬無法完全放下為人父的感情牽掛，刻意中了劍平的九儀天尊劍一擊，臨終之時託付劍平等人阻止蚩尤復活的使命。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/iIUFLuTWX3E?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">遊戲中若無取得七色瓔絡則會走向壞結局，與劍邪的決戰因無任何方法可以擊破殷千煬的天魔護鎧，封寒月只好使用禁法最後與劍邪同歸於盡。<span class="redactor-invisible-space"><br></span></span> </p> <p><span class="redactor-invisible-space"><span class="redactor-invisible-space"> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/sTh3jNnN_tY?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe></span></span> </p>');

	  result.push('<p>這是遊戲開頭畫面。</p> <p><img alt="ea5c0d347c0c8d943b20eed0ea6a4c2d.PNG" src="https://pic.pimg.tw/qupyqupy/1451052396-2297765088.png?v=1451052407" title="" /></p> <p>這是遊戲開頭畫面影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xSjAHG3IbTM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>故事敘述一個妖魔動盪的時代，人間飽受痛苦。</p> <p><img alt="2076447f9bdf8bcadaeddf2cd5cf4d35.PNG" src="https://pic.pimg.tw/qupyqupy/1451052396-1213808293.png?v=1451052407" title="" /></p> <p>而在這時候一名劍法高超的年輕人挺身出來對抗妖魔首領邪皇鬼，這人被後人稱為劍聖，在劍聖的努力下終於打敗邪皇鬼，人間也享受了一段太平的日子。</p> <p><img alt="575cdc9b0834e6a1580d49f3f6ec2ba4.PNG" src="https://pic.pimg.tw/qupyqupy/1451052396-3254430270.png?v=1451052407" title="" /></p> <p>百年後，主角楊承武練成御劍術之日，被從小收養的大姑告知自己的身世。</p> <p><img alt="70e5776f05c5476b2dd1033d2472ba71.PNG" src="https://pic.pimg.tw/qupyqupy/1451052396-4022198975.png?v=1451052407" title="" /></p> <p>原來當年他母親是被妖魔所殺害，而大姑就是在那時候救了他們。</p> <p><img alt="535a0e6645e9922e628c723b6466cd52.PNG" src="https://pic.pimg.tw/qupyqupy/1451052397-978295420.png?v=1451052407" title="" /></p> <p>不過主角他娘親受傷過重不治，於是大姑就一個人撫養承武長大。</p> <p><img alt="70f87ffe9fed2abefe6707bcd126c4b1.PNG" src="https://pic.pimg.tw/qupyqupy/1451052397-2238842956.png?v=1451052407" title="" /></p> <p>最後大姑把當年承武他娘親的遺物交給承武後，就開始了遊戲的第一個場景　－　平德鎮。</p> <p><img alt="2c5db75d3fde01db601d2b63103f9521.PNG" src="https://pic.pimg.tw/qupyqupy/1451052397-1439292370.png?v=1451052407" title="" /></p> <hr /> <p>下面是遊戲懷舊音樂，在這邊擺上四首。</p> <div class="sound_player" data-title="天外劍聖錄配樂1"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/ugTsUSvrQqc?wmode=transparent" title="YouTube video player"></iframe></div> <div class="sound_player" data-title="天外劍聖錄配樂2"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/fvYpQDfmT6A?wmode=transparent" title="YouTube video player"></iframe></div> <div class="sound_player" data-title="天外劍聖錄配樂3"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/G0ATxSnk1uk?wmode=transparent" title="YouTube video player"></iframe></div> <p>決戰大魔王的音樂，一整個很熱血。</p> <div class="sound_player" data-title="天外劍聖錄配樂4"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/wTgx3ev0ZvI?wmode=transparent" title="YouTube video player"></iframe></div> <hr /> <p>下面這是會加入隊伍的人物頭像。</p> <p>主角楊承武，個性如同一般早期武俠小說主角一樣，忠厚，老實，正直，也因此在這個角色的朔造上缺少了一點情感。</p> <p><img alt="04d6164a5796bcaa998390341fda8984.PNG" src="https://pic.pimg.tw/qupyqupy/1451052397-2402086465.png?v=1451052407" title="" /></p> <p>顧正剛，不拘小節，行事隨心而為，是一個直爽的男兒，在血陰分壇被楊承武救後，就與其一起行動，遊戲中由於不會使用法術，因此實用性不大，到最後編成隊伍時，通常都是擺在客棧的那個，不過前期在前排當肉盾是相當不錯的人物。</p> <p><img alt="782032cb15ef2f3f86db919e4a5b05dd.PNG" src="https://pic.pimg.tw/qupyqupy/1451052397-2007085239.png?v=1451052407" title="" /></p> <p>梅映雪，聰明伶俐，是每個主角旁邊必備的女性角色，遊戲中的法術很強，尤其是妖殺之術，秒殺敵人如家常便飯。</p> <p><img alt="64ab0bbf3fca4de63aefa81a294e119a.PNG" src="https://pic.pimg.tw/qupyqupy/1451052397-4130433010.png?v=1451052407" title="" /></p> <p>趙嶽淵，楊承武的大師伯，簡直是十項全能的人物，果然薑是老的辣，不過因為劇情的關係，他必須要死去，這也難怪，畢竟是蜀山派最強的人物，一直待在隊伍裡，未免對玩家太好了，一加入隊伍命就是９９９的封頂，又會使用御劍術，在前排頗具威力，我楊承武到破關時，還沒比他強。</p> <p><img alt="049ef5b41675d14fa4e5f27ceb02fd8a.PNG" src="https://pic.pimg.tw/qupyqupy/1451052398-4062272774.png?v=1451052407" title="" /></p> <p>燕明蓉，她是唯一一個有出現在天地劫系列當中的人物，要知道他的故事，可以去玩玩看天地劫，遊戲中最強夥伴，畢竟是修練了數百年的人物，命跟氣都是最高的，擺在前排可以當肉盾，後排可以使用各式各樣的法術，應用的方式十分的靈活。</p> <p><img alt="0c87f2eec2e09072c5541df9046f5b60.PNG" src="https://pic.pimg.tw/qupyqupy/1451052398-2374222214.png?v=1451052407" title="" /></p> <hr /> <p>下面是各角色在戰鬥時候的造型。</p> <p>楊承武。</p> <p><img alt="aebafe9770e6f243ee57fc948801a501.PNG" src="https://pic.pimg.tw/qupyqupy/1451052398-3593626960.png?v=1451052407" title="" /></p> <p>顧正剛。</p> <p><img alt="bf202ad3bbc8dce2daf08e987dd2b254.PNG" src="https://pic.pimg.tw/qupyqupy/1451052398-2351999009.png?v=1451052407" title="" /></p> <p>梅映雪。</p> <p><img alt="ea1041dffc4fc31f44c85571ef3ad40a.PNG" src="https://pic.pimg.tw/qupyqupy/1451052398-2814151686.png?v=1451052407" title="" /></p> <p>趙嶽淵。</p> <p><img alt="f3cd0692d932eeee414996193f5ed620.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-128537079.png?v=1451052408" title="" /></p> <p>燕明蓉。</p> <p><img alt="fa4d584025bc3d653b6b9436749fabed.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-3931807660.png?v=1451052408" title="" /></p> <hr /> <p>下圖是密碼輸入畫面，這遊戲在這部分相當特別，通常一般遊戲都是在遊戲一開始的時候就要輸入密碼，天外劍聖錄則是在遊戲要進行重要劇情的時候才輸入。</p> <p><img alt="24c59660c014a6ac8bfd749c0a08357f.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-3781345293.png?v=1451052408" title="" /></p> <p>下面這就是遊戲的場景移動畫面，用山水畫來製作，蠻有古色古香的氣息，但是移動的時候就有點太講究了，譬如說我要移動到Ｃ點，但是一定要移動到Ｂ點才能到Ｃ點，不能直接從Ａ到Ｃ，這部分我覺得有點太麻煩，且也有點不太直覺，不過以前的遊戲充滿製作人對遊戲的堅持，並不會像現在充滿玩家對遊戲的廣義建議，所以玩起來每個遊戲都不一樣，這也是優點之一吧。</p> <p><img alt="8963002ab69da4260ad666953a3dccb1.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-224326462.png?v=1451052408" title="" /></p> <p>比起軒轅劍系列，每個城鎮中每個人講話都會固定講他設定好的句子，天外劍聖錄的交談顯得有人性多了，每次的交談玩家都可以看到主角與村民的對談，而不再是單一方向的訊息展示，玩家必須在對話中選擇問題選項。</p> <p>如下圖，這點讓整個遊戲的劇情更有畫面，不過那麼多的交談文字內容也能發現漢堂的用心。</p> <p><img alt="a89fd5e6d84bf9ed5a176d3eeb4bd289.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-2187472281.png?v=1451052408" title="" /></p> <p>遊戲中有著當時國產遊戲所沒有的設定，就是換隊員，通常國產角色扮演遊戲，能加入隊伍的人數都是固定的，但是天外劍聖錄同時可以加入到四名角色，而可以從這當中挑選三名當隊員，這點在當時我覺得非常新鮮。</p> <p><img alt="fc4eae1bb4487feb98c36a93151bfbb5.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-3602802395.png?v=1451052408" title="" /></p> <p>時辰設定在這遊戲中，也是相當特別的部分，天色會隨著時辰改變，敵人也會隨著時辰變強變弱，像是妖魔夜晚會變強、早晨會變弱，鎮上的居民也會因為時辰改變作息，某些劇情更要在特定時辰才會觸發，這些細節讓我很佩服遊戲製作人的堅持。</p> <p><img alt="37d11e09d20f6d9716bb011421b19d55.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-3971306997.png?v=1451052408" title="" /></p> <p>在天色暗下或是在黑暗的密道中，就需要點亮火把或是油燈才能看到周圍的景象，這點通常是應用在後來的即時戰略裡面，但當時天外劍聖錄已經應用這種要素到遊戲中了。</p> <p><img alt="f4b15a6ba376cb8e354e9795efc178f7.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-2734726760.png?v=1451052408" title="" /></p> <p>天外劍聖錄的戰鬥系統十分的特別，分成前排跟後排，前排者可以直接攻擊或使用特殊攻擊，但無法使用法術及某些攻擊道具，後排者無法直接攻擊但可以使用各種法術以及道具進行戰鬥，也可以在戰鬥中進行休息．這系統讓戰鬥變得十分繁瑣。</p> <p>但是我基本上覺得這種設定十分有趣．若是能加個預設動作，讓玩家自行設定常用的動作，而不用一進戰鬥又要重新設定，這樣會更貼近玩家的使用角度，不過也由於這系統，讓顧正剛到後期完全無用武之地。</p> <p><img alt="5d28c9af36703973933948b6deee227e.PNG" src="https://pic.pimg.tw/qupyqupy/1451052399-1640559288.png?v=1451052408" title="" /></p> <hr /> <p>下面是遊戲中，各種店舖的樣子，可以看到老闆都在店裡走來走去，不會像一般遊戲一樣，會在櫃檯前面乖乖等著玩家跟他交談，不過天外劍聖錄只要在固定的範圍內，都可以交談的到，不需要跑到人物面前，這點也算是偏真實且特別的設定吧。</p> <p><img alt="745d0213a06221f30adaa6d4a9b830d3.PNG" src="https://pic.pimg.tw/qupyqupy/1451052400-3006794050.png?v=1451052408" title="" /></p> <p><img alt="d398a1bdc495affb4f88764ff9a0251d.PNG" src="https://pic.pimg.tw/qupyqupy/1451052400-2530530507.png?v=1451052408" title="" /></p> <p><img alt="1a854c8012b53aeff73f449721ea9845.PNG" src="https://pic.pimg.tw/qupyqupy/1451052400-2965229188.png?v=1451052408" title="" /></p> <p><img alt="8b9b424a97291a9502bd8d8991c67fd1.PNG" src="https://pic.pimg.tw/qupyqupy/1451052400-557730715.png?v=1451052408" title="" /></p> <hr /> <p>講了那麼多特別的地方，也講一個最特別但也讓玩家恨透漢堂的點吧，就是誇張的遊戲難度，這點從漢堂早期遊戲就顯露無疑，天外劍聖錄的遊戲進行並不需要怎麼練功，因為走迷宮的時間絕對會讓你等級暴跳，當然脾氣也會跟著爆跳。</p> <p>下圖只是劍聖陵墓中，其中一個小迷宮，我連看這個鳥瞰圖我都看不懂我要往哪邊走，更何況這種迷宮，單在劍聖陵墓中就有八個，這種走火入魔的設定真是折磨玩家啊。</p> <p><img alt="4de31dc9f9b199617ece2d788b484428.JPG" src="https://pic.pimg.tw/qupyqupy/1451052396-2656784520.jpg?v=1451052407" title="" /></p> <p>除了迷宮路線複雜以外，還會在迷宮中設下各種陷阱，下圖為火箭。</p> <p><img alt="66a090499d45c07d0a4226060efb8685.PNG" src="https://pic.pimg.tw/qupyqupy/1451052400-2956614313.png?v=1451052408" title="" /></p> <p>窄巷中的璧中刀攻擊，這些陷阱設定真的讓玩家在玩的時候非常灰心，補給藥品帶不夠的話，就要飛回去城鎮再補給，但是相同的迷宮又要再走一次，不過要記得迷宮怎麼走，還真的需要驚人的記憶力，而且迷宮內的敵人也不是好惹的，當時每次進迷宮，若是藥品沒有５０以上，我都會乖乖在外面賺銀兩，不過銀兩也不是每次戰鬥都會掉的，還要看機率。</p> <p><img alt="6e56d600f7f906ae88e5f48ddfc1fa92.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-2674035836.png?v=1451052408" title="" /></p> <p>另外迷宮中也有許多牆上機關，用來開啟特定的閘門，通常找不到路可以走時，就是到處找機關來開啟道路，最讓我傻眼的是，一般機關都會做很明顯的造型在牆上，但是漢堂卻設計了一些不顯眼的機關，如下面三張圖。</p> <p>我相信我這樣列出來，仍然有玩家看不出來機關在哪邊，這三張圖的牆壁上，都有塊磚頭造型跟別的不一樣，仔細看也能感受到漢堂在難度上的堅持。</p> <p><img alt="698788ac1d74aec32d6def7a42c233b2.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-3591613029.png?v=1451052408" title="" /></p> <p><img alt="3df2de4e42b3b110673c0ba3043a2bea.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-3244156340.png?v=1451052408" title="" /></p> <p><img alt="9300ce2e6529d8db63947c2a6e776b95.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-3424695195.png?v=1451052408" title="" /></p>');
    result.push('<p>下面是遊戲中的一些過場畫面。</p> <p>初到平德鎮，遇上陳公子。</p> <p><img alt="3fc36d0817b80ecad918e364dd8491a9.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-3593426762.png?v=1451052408" title="" /></p> <p>陳家地窖發現邪惡法壇，以及受害女子屍體。</p> <p><img alt="40299f7a406bf51059b72a7874b93576.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-390297092.png?v=1451052408" title="" /></p> <p>血陰分壇義救顧正剛。</p> <p><img alt="edd955349bfc40b18976f650f31b2ad6.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-1011379332.png?v=1451052408" title="" /></p> <p>到顧正剛家中搜括。</p> <p><img alt="a8938e3bcf8896c1f6e4f97b9500cdf2.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-1073025881.png?v=1451052408" title="" /></p> <p>主角剛問過別人訊息，一出門就聽到慘叫。</p> <p><img alt="d87d649e7e865c44a3125dfe3c30a884.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-1417679175.png?v=1451052409" title="" /></p> <p>一進門就發現提供訊息的人已經死去（這橋段在武俠片中常用）</p> <p><img alt="3968af6e182ed7c4cc8e55a9496d7aa8.PNG" src="https://pic.pimg.tw/qupyqupy/1451052401-462310512.png?v=1451052409" title="" /></p> <p>入蜀山派見證當年滅派的慘況，地上佈滿巨獸骸骨與蜀山派人屍體。</p> <p><img alt="b87658b9f668b49369867b81fde03e75.PNG" src="https://pic.pimg.tw/qupyqupy/1451052402-4157058241.png?v=1451052409" title="" /></p> <p><img alt="5cf42487e33c8cd03b7ed716090bb4fa.PNG" src="https://pic.pimg.tw/qupyqupy/1451052402-2049798286.png?v=1451052409" title="" /></p> <p>找到主角父親的屍體，一人殺敗數隻巨獸，修為驚人。</p> <p><img alt="397a5d2c00535960991f529cdc2b699c.PNG" src="https://pic.pimg.tw/qupyqupy/1451052402-2284770804.png?v=1451052409" title="" /></p> <p>進入劍聖陵墓。</p> <p><img alt="8ec61fa808d1e94ecf4376f0b26e68b3.PNG" src="https://pic.pimg.tw/qupyqupy/1451052402-266964043.png?v=1451052409" title="" /></p> <p>找到劍聖遺體。</p> <p><img alt="f5b222b12f08ba90e1c7b22c6c2ed5e7.PNG" src="https://pic.pimg.tw/qupyqupy/1451052402-552407318.png?v=1451052409" title="" /></p> <p>準備勇闖妖魔道。</p> <p><img alt="3a5750213bf73c33161e58be0a125796.PNG" src="https://pic.pimg.tw/qupyqupy/1451052403-1254142418.png?v=1451052409" title="" /></p> <p>妖魔道深處，最後
