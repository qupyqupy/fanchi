<script>
   (function(){
  var activityArr = [];

  activityArr.push('<hr /> <div class="title_text">YouTube</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/VQgJ4KYTzl4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>這遊戲是早期相當經典的一款角色扮演，那時候的電腦特效並沒有現在那麼普及，技術也沒現在純熟，但是遊戲中以豐富的文字內容讓玩家如同看一本小說般，可以自行腦補很多畫面，像是遊戲最後，邪皇鬼要復活的前夕，經由跟各村民交談可得知天空閃耀著妖異的紅光，雖然遊戲畫面沒有表現出來，但是一邊交談我彷彿一邊可以看到末日般的紅色天象。</p> <p>另外值得一提的是，這故事的格局很大，可以敘述的地方還有很多，往前可以述說百年前劍聖的事蹟，往後可以敘述主角前往崑崙後的情況，不過後來漢堂似乎只打算以前傳的方式來延續這部作品，所以之後就有天地劫系列的產生，照故事的時間點來看可排成。</p> <p>寰神結　＞＞　幽城幻劍錄　＞＞　神魔至尊傳　＞＞　天外劍聖錄</p> <p><img alt="dbf116154280e2ea5b09372ca788efbd.JPG" src="https://pic.pimg.tw/qupyqupy/1451052396-1586264721_n.jpg?v=1451052407" title="" /></p>');
  activityArr.push('<hr /><p><img alt="d8e53d8f373b48884f8a3f0de0c71fe1.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-3435435851.jpg?v=1456746021" title="d8e53d8f373b48884f8a3f0de0c71fe1.JPG" /></p> <p>這是遊戲背面。</p> <p><img alt="f2f08b1bdb526c66b6aa4932ee829d9e.JPG" src="https://pic.pimg.tw/qupyqupy/1456745933-3658655382.jpg?v=1456746021" title="f2f08b1bdb526c66b6aa4932ee829d9e.JPG" /></p><p>天地劫神魔至尊傳，在遊戲平台從DOS轉WIN的環境初期算是非常好的一款成品，雖然同期出的有大宇的軒轅劍３，那高解晰畫面的確讓人眼睛一亮，不過天地劫以３２０ｘ２４０的解析度上市，卻仍然以新系統及生動故事吸引到玩家。</p> <p>讓我感到興奮的是它的人物造形設定，把玩家想像中御劍與道法的中國神怪世界完全展現出來，當然那時候市面上這種故事背景的遊戲頗多，可是能做到如此吸引人的卻只有天地劫，而大宇的軒轅劍雖然也算是同個故事背景，不過只偏向主角英雄式的情節。</p> <p>天地劫做到的是創造了許多富有傳奇色彩的個性人物，經由遊戲敘述他們的過去，這就是這款遊戲成功的地方，不過很可惜的是漢堂最後還是抵不過盜版遊戲的衝擊。</p> <p>曾經有個報導，內容是敘述漢堂出的幽城幻劍錄攻略本竟比遊戲本體賣得多出兩三倍，會造成這原因當然跟公司的經營策略有關，不過漢堂對開發好的遊戲卻始終有著他的堅持，看看他所出的炎龍騎士團、致命武力、天地劫系列，幾乎可以說漢堂出品必屬好物，不知道以後還可不可以玩到同個製作小組開發出來的遊戲。</p>');
  activityArr.push('<hr /><p><img alt="1fcf9d54564e012394621198c0ac5dae.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-3149639794_n.jpg?v=1456573031" title="1fcf9d54564e012394621198c0ac5dae.JPG" /></p><p>幽城幻劍錄是以天地劫神魔至尊傳中的隱藏人物［夏侯儀］為主角，並且敘述了天地劫當中一些登場人物年輕時的經歷。當中故事安排的手法頗為精緻，遊戲畫面也獨樹一格，充滿了濃濃的中國風味，從一般介面到戰鬥畫面，都可以感受出來。</p> <p>基本上一個遊戲可以做到讓玩家隨便看一眼就知道這是什麼系列的遊戲就非常了不起了，而天地劫系列就是如此，這方面大宇的雙劍系列反而沒有這種功力（我個人認為）。</p> <p>在夏侯儀的個性描述上，這款遊戲也是出奇的成功，從一個原來平凡並且熱血的少年，到最後成為立誓要毀天滅道的人，當中的鋪程不可謂不多，更難得的是，為了呼應天地劫當中夏侯儀被封寒月感動的那一段，也將封寒月之母封玲笙巧妙的結合在故事中，並且與夏侯儀結伴，成為其口中敬愛的［封姊姊］當中的因果關係的確讓人看的大呼過癮，但一切卻又那麼自然，我實在很佩服編劇的功力。</p> <p>一般的角色扮演遊戲為了提高遊戲的耐玩度，一定會設計許多的支線任務，幽城在這方面的設計可以說是國產遊戲中最頂尖的，不僅許多支線環環相扣與主線的劇情也能相融合，與其他只是單純以支線劇情提供獎勵物品的遊戲相比，高低立判。</p> <p>而遊戲讓人詬病的地方還是有的，普遍玩家的國文造詣實在比不上編劇的大大，對於遊戲中的提示，實在是看不懂，結果造成許多地方卡關嚴重，敵人的強度也是一個問題，雖然遊戲的高難度已經成為漢堂的招牌了，但是會玩到讓玩家有火氣升上來（我就是）就不是一種娛樂了，好在的是這一代有密技（不知道是不是工作人員忘記拿掉了）</p>');
  activityArr.push('<hr /><p><a href="http://qupyqupy.pixnet.net/album/photo/207339689"><img alt="758245801_m.jpg" src="https://pic.pimg.tw/qupyqupy/1452312227-4025887202.jpg" title="" /></a></p><p>天地劫目前出在個人電腦上面的最後一部作品，敘述劍邪殷千煬的前半生。各個系統都承自幽城幻劍錄，操作起來並不會太困難，不過高的嚇人的遇敵機率，讓很多玩家望之卻步，減掉戰鬥的時間，其實遊戲故事非常的短暫，也沒有特別多的支線劇情設置，基本上是玩過一次就不會再玩的遊戲。</p> <p>但是故事裡對天地劫中化身成魔人的殷千煬描述相當深刻，尤其是他與四邪的相遇，以及之後為何會化身成魔人的原因都做了詳細的交代，故事的最後，更避開了殷千煬夫婦遭中原各派圍殺的那段慘劇，純以動畫帶出天地劫主角殷劍平的出身，算是較為特別的表現手法。</p> <p>不過這個故事尚未完結，在遊戲中，可得知封印九儀天尊劍的劍塚都有兩個劍座，殷千煬的師父也說過，有另一柄神兵的存在，不過可惜的是，故事裡並沒有說出另一柄神兵是甚麼？在哪裡？也許漢堂的製作小組還有機會的話，能把這些尚未完結的劇情補完。</p>');

    var result = [] ;
    result.push('');
    result.push('<p>這是遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339695"><img alt="Rpg 2016-01-01 09-39-46-746.jpg" src="https://pic.pimg.tw/qupyqupy/1452312228-3574684424_n.jpg" title="" /></a>&nbsp;</p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/x6Q54BBU0yE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>寰神結在遊戲場景的景深部分做得挺不錯的，從一開始的天玄門場景就能感受的出來。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339737"><img alt="Rpg 2016-01-01 09-49-49-567.jpg" src="https://pic.pimg.tw/qupyqupy/1452312237-2492662555_n.jpg" title="" /></a></p> <p>當物品被場景擋住時，會以半透明的方式顯示，這點在搜尋寶物時相當親切。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339725"><img alt="Rpg 2016-01-02 09-20-30-437.jpg" src="https://pic.pimg.tw/qupyqupy/1452312235-678817345_n.jpg" title="" /></a>&nbsp;</p> <p>大地圖的移動畫面相當的古色古香，並且當靠近地點時會秀出地名，這在遊玩上顯得相當流暢，在尋找地點所花的時間減少了許多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339701"><img alt="Rpg 2016-01-01 10-25-32-468.jpg" src="https://pic.pimg.tw/qupyqupy/1452312228-3902520472_n.jpg" title="" /></a></p> <p>漢堂在場景裡人物的繪製讓我覺得非常活潑，雖然大部分的人物都不會走動，但是各都有自己的姿勢還有正在做的事情，比起其他遊戲每個村人都是不停左右上下移動來得新鮮多了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339755"><img alt="Rpg 2016-01-02 16-34-45-213.jpg" src="https://pic.pimg.tw/qupyqupy/1452312239-2855684625_n.jpg" title="" /></a></p> <p>戰鬥系統承接自幽城幻劍錄，但在介面上做了改善，人物的狀態列改到了下方，少了幽城裡會擋到敵人造型的缺點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339731"><img alt="Rpg 2016-01-02 09-25-40-040.jpg" src="https://pic.pimg.tw/qupyqupy/1452312236-1053169935_n.jpg" title="" /></a></p> <p>戰敗的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339692"><img alt="bandicam 2016-01-03 20-19-08-664.jpg" src="https://pic.pimg.tw/qupyqupy/1452312227-3381866855_n.jpg" title="" /></a></p> <p>天地劫系列的經典煉化系統。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339863"><img alt="Rpg 2016-01-03 17-36-02-659.jpg" src="https://pic.pimg.tw/qupyqupy/1452312255-2163754086_n.jpg" title="" /></a></p> <hr /> <p>下方是遊戲中可操作的人物。</p> </div> <p>殷千煬。</p> <p>在戰鬥角色定義方面，可以把他想成幽城裡的冰璃，但技能則改成天玄門劍法，看到在神魔至尊傳中主角殷劍平使用的天烈五劍，在殷千煬身上以不同的動畫展現出來，確實有些感動。</p> <p>不過很可惜沒有把誅天劍陣這個在劇情中大放異彩的招式也作進去，不知道是不是遊戲尚未把原本所構思的內容完整做出來的緣故。<span style="color: rgb(255, 0, 0);">根據研發小組所言，寰神結實際只有半年的開發期，原本並不打算推出這款遊戲的，只是為了將天地劫中一些尚未解開的謎題做交待，同時也是為了天地劫的玩家才傾力製作而成</span>。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339881"><img alt="Rpg 2016-01-03 20-29-16-363.jpg" src="https://pic.pimg.tw/qupyqupy/1452312260-194548582_n.jpg" title="" /></a></p> <p>高皇君。</p> <p>戰鬥方面可以想成幽城的封鈴笙，這角色最後在幽城裡有敘述改投神闕宮，但正因為這樣，身為天玄門三弟子、殷千煬伴星的她在神魔裡劍邪肆虐中原時沒出現顯得有些不合理。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339887"><img alt="Rpg 2016-01-03 20-29-19-813.jpg" src="https://pic.pimg.tw/qupyqupy/1452312261-589845425_n.jpg" title="" /></a></p> <p>朧夜。</p> <p>戰鬥方面可以想成幽城的葛雲衣、慕容璇磯，是九黎一族的領導，也是神魔主角殷劍平的母親。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339890"><img alt="Rpg 2016-01-03 20-29-22-615.jpg" src="https://pic.pimg.tw/qupyqupy/1452312262-3586198780_n.jpg" title="" /></a></p> <p>蕭熇。</p> <p>戰鬥方面可以想成幽城的古倫德，喜歡高皇君，在遊戲中有許多內心話，在遊玩時增添了不少趣味。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339893"><img alt="Rpg 2016-01-03 20-29-25-764.jpg" src="https://pic.pimg.tw/qupyqupy/1452312264-3275754641_n.jpg" title="" /></a></p> <p>瞿牧之。</p> <p>戰鬥方面可以想成幽城的夏侯儀，原本只是一個平凡的書生，但被太淵隱逸看出了學術法的資質。由於喜歡朧夜、又十分不避諱說出自己的心意，在團隊五人中複雜的情感交葛中，盪起不少漣漪。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339896"><img alt="Rpg 2016-01-03 20-29-28-913.jpg" src="https://pic.pimg.tw/qupyqupy/1452312264-1864291875_n.jpg" title="" /></a></p> <p>對表達自己心意十分直接。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339767"><img alt="Rpg 2016-01-02 21-56-13-318.jpg" src="https://pic.pimg.tw/qupyqupy/1452312241-352070485_n.jpg" title="" /></a></p> <p>看了幾本咒術的書就迅速學會了術法，以這種速成的能力來講搞不好還強於夏侯儀。</p> <p>值得一提的是，漢堂在製作寰神結內容時加入了許多趣味的對話跟莞爾一笑的橋段，在這天地劫系列中算是首次嘗試，但效果卻意外的不錯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339764"><img alt="Rpg 2016-01-02 21-57-41-917.jpg" src="https://pic.pimg.tw/qupyqupy/1452312241-3300384536_n.jpg" title="" /></a></p> <p>貫穿天地劫世界的人物，在寰神結中也會加入我方隊伍中。</p> <p>對大多數玩家來講能看到劍邪、劍聖並肩作戰的畫面應該都感到十分熱血。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339782"><img alt="Rpg 2016-01-02 22-16-03-662.jpg" src="https://pic.pimg.tw/qupyqupy/1452312243-1188911392_n.jpg" title="" /></a>&nbsp;</p> <p>劍聖與劍邪並肩作戰的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339785"><img alt="Rpg 2016-01-02 22-19-34-811.jpg" src="https://pic.pimg.tw/qupyqupy/1452312243-437026296_n.jpg" title="" /></a>&nbsp;</p> <p>人物的半身圖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342086"><img alt="1242024062925.jpg" src="https://pic.pimg.tw/qupyqupy/1452320600-3022801244_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342092"><img alt="1242024063827.jpg" src="https://pic.pimg.tw/qupyqupy/1452320602-2892307157_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342089"><img alt="1242024064895.jpg" src="https://pic.pimg.tw/qupyqupy/1452320601-993764155_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342095"><img alt="1242024065808.jpg" src="https://pic.pimg.tw/qupyqupy/1452320602-128812232_n.jpg?v=1452320616" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207342101"><img alt="1242024066973.jpg" src="https://pic.pimg.tw/qupyqupy/1452320606-2862969359_n.jpg?v=1452320616" title="" /></a></p> <hr /> <p>遊戲中的小插曲［賭場］，不停地跟圖中人交談即可進入。</p> <div> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339713"><img alt="Rpg 2016-01-02 07-59-34-038.jpg" src="https://pic.pimg.tw/qupyqupy/1452312231-1745101275_n.jpg" title="" /></a></p> <p>一進入賭場後，共有三桌賭局，正前方是比大小，左邊是類似賭馬的小遊戲，右邊是［暗黑擂台］</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339710"><img alt="Rpg 2016-01-02 08-00-17-680.jpg" src="https://pic.pimg.tw/qupyqupy/1452312231-1022069272_n.jpg" title="" /></a></p> <p>類似賭馬的小遊戲，圖中的小精怪賽跑時會有很多意外狀況，看了十分逗趣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339716"><img alt="Rpg 2016-01-02 08-01-17-592.jpg" src="https://pic.pimg.tw/qupyqupy/1452312232-3448260154_n.jpg" title="" /></a></p> <p>暗黑擂台需要連贏 10 場戰鬥，成功打贏後可獲得時幻沙、明光神鎧、八絡血參、冰荷仙實、熊王金膽、靈泉玉露、迅神五書、鬼神天釀。</p> </div> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339746"><img alt="Rpg 2016-01-02 15-22-44-354.jpg" src="https://pic.pimg.tw/qupyqupy/1452312238-1013669131_n.jpg" title="" /></a></p> <hr /></div> <p>在第一次進入恆山懸空寺時，阻止高戚後先出恆山，接著再進入恆山走右側的通道，找到下圖地點。</p> <p>地上的布袋可以隨意無限拿取，內中好物可不少，雖然主人說要用［琉璃魂晶］交換，但其實根本沒有關係，即便沒有也能拿取，這應該算是緊急上市而未測出來的 Bug 吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339734"><img alt="Rpg 2016-01-02 14-32-53-793.jpg" src="https://pic.pimg.tw/qupyqupy/1452312237-2586836507_n.jpg" title="" /></a></p> <hr /> <p>200 塊帝國。</p> <p>遊戲到最後要進入幽都前，先前往三個劍塚解決三隻靈獸後，前往天玄門下圖處即可進入。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339806"><img alt="Rpg 2016-01-03 13-38-02-754.jpg" src="https://pic.pimg.tw/qupyqupy/1452312247-237137014_n.jpg" title="" /></a></p> <p>200 塊帝國可算是漢堂模仿軒轅劍內多魔工作室的遊戲橋段，只是最大的差別在於漢堂將 200 塊這種跑龍套的角色提升為一個重要的甘草人物，並且貫穿了漢堂系列的遊戲作品，並不限於天地劫。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339809"><img alt="Rpg 2016-01-03 13-38-20-603.jpg" src="https://pic.pimg.tw/qupyqupy/1452312248-3611546446_n.jpg" title="" /></a></p> <p>200 塊帝國內可以看到遊戲工作小組的人物，<span style="color: rgb(255, 0, 0);">其中一個還提醒玩家要玩正版</span>！</p> <p>現在看起來不免有些感慨，當初漢堂推出幽城幻劍錄時，由於投入了龐大的時間、人力成本，所以成為了許多玩家回憶中的經典，<span style="color: rgb(255, 0, 0);">平心而論絕對勝過同期的任何一個國產遊戲</span>，但因為盜版猖獗，造成漢堂因為幽城這款遊戲賠錢。</p> <p>當時的情況是漢堂有推出幽城幻劍錄攻略本，非但在市場上賣絕，最後還在網路上被哄抬好幾倍的價錢，但是實體遊戲卻賣不掉的情形。這代表了玩家因為破不了關才去買攻略本，但攻略本跟實體遊戲是差不多數量的，那買攻略本的玩家是玩正版的較多還是盜版就不言而喻了。</p> <p>另外網路有段傳言，因為幽城幻劍錄的盜版問題，所以漢堂在寰神結加上了 Starforce 防拷鎖的機制，但卻因此造成遊戲執行的不穩定，再加上遊戲發售不到一個星期就被破解了，當年的製作小組非常心寒甚至有人抱頭痛哭。</p> <p>遊戲製作人員當時的心情可以想像的出來，畢竟玩著漢堂的遊戲都能感受到製作小組的用心，但這些熱情都被盜版給糟蹋了，至於寰神結只有半年的開發期，相信也與當時公司的營運狀況脫不了干係。而寰神結的銷售狀況也成為壓垮的漢堂最後一根稻草，天地劫的故事也因為盜版而無法延續下去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339815"><img alt="Rpg 2016-01-03 13-38-43-941.jpg" src="https://pic.pimg.tw/qupyqupy/1452312248-157420358_n.jpg" title="" /></a></p> <p>相信這裡的擺設，也是當時遊戲小組的工作環境。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339824"><img alt="Rpg 2016-01-03 13-48-49-323.jpg" src="https://pic.pimg.tw/qupyqupy/1452312250-938142335_n.jpg" title="" /></a></p> <div>黃泉走道這邊可是遊戲中最困難的地方，需經過無數次與 200 塊的戰鬥，才能殺出一條通往最後房間的道路，而且不能離開此場景，否則就要從頭打過。</div> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339836"><img alt="Rpg 2016-01-03 13-57-36-542.jpg" src="https://pic.pimg.tw/qupyqupy/1452312251-2091014093_n.jpg" title="" /></a></p> <p>這場景可以看到一個 200 塊不停地在打八極拳。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339842"><img alt="Rpg 2016-01-03 14-34-55-272.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-3017655505_n.jpg" title="" /></a></p> <p>不知道是遊戲 Bug 還是製作小組刻意做的，從地獄谷坑回到黃泉走道時，還需要再打出一條通路，這對大部分玩家可以說是不可能的任務。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339848"><img alt="Rpg 2016-01-03 15-04-23-792.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-3999251695_n.jpg" title="" /></a></p> <p>打敗各個 200 塊人物可以得到一些怪物品（真實用途不明）</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339830"><img alt="Rpg 2016-01-03 13-55-08-356.jpg" src="https://pic.pimg.tw/qupyqupy/1452312251-2015729385_n.jpg" title="" /></a></p> <p>如果有拿到 CD 專輯的話，在幽都鏡幻台調查柱子的刻文會變成 CD 專輯改，但不知道有甚麼用處，想必是來不及製作完成的內容。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339857"><img alt="Rpg 2016-01-03 15-55-32-590.jpg" src="https://pic.pimg.tw/qupyqupy/1452312254-3579797196_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339827"><img alt="Rpg 2016-01-03 13-55-11-908.jpg" src="https://pic.pimg.tw/qupyqupy/1452312251-1765434282_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339845"><img alt="Rpg 2016-01-03 14-58-16-897.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-3892039079_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339839"><img alt="Rpg 2016-01-03 14-58-21-298.jpg" src="https://pic.pimg.tw/qupyqupy/1452312252-1149628782_n.jpg" title="" /></a></p> <p>200 塊有著遊戲中最快的速度、最&nbsp;NB 的招式，是個超級難纏的傢伙。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339818"><img alt="Rpg 2016-01-03 13-39-44-056.jpg" src="https://pic.pimg.tw/qupyqupy/1452312249-4056776721_n.jpg" title="" /></a></p> <p>200 塊帝國的遊玩影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/q4pVKItEVsQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    result.push('<p>下面是遊戲中的一些過場。</p> <p>各劍塚都有兩個劍座，其實片頭已經有說明另一把劍就是蚩尤的配劍，但在寰神結的這個時代卻沒有看到，想必這又是另外一段故事，或是來不及製作出來的內容。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339704"><img alt="Rpg 2016-01-01 11-09-37-779.jpg" src="https://pic.pimg.tw/qupyqupy/1452312230-417622256_n.jpg" title="" /></a></p> <p>瞿牧之遇見朧夜後一見鍾情，因為尋不著佳人蹤影獨自一人呆坐。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339707"><img alt="Rpg 2016-01-02 07-30-46-716.jpg" src="https://pic.pimg.tw/qupyqupy/1452312230-3862028146_n.jpg" title="" /></a></p> <p>四邪之一的高戚，在此時是個被九儀天尊劍控制的傀儡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339719"><img alt="Rpg 2016-01-02 08-54-15-327.jpg" src="https://pic.pimg.tw/qupyqupy/1452312233-684532677_n.jpg" title="" /></a></p> <p>此時的朱慎也是個被人操控的可憐白猿精，但背後操控他的人是［呂夷簡］在遊戲中並未出現</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339728"><img alt="Rpg 2016-01-02 09-25-23-706.jpg" src="https://pic.pimg.tw/qupyqupy/1452312235-4273662739_n.jpg" title="" /></a></p> <p>朱慎在此被殷千煬收了內丹，也算為他成為四邪之一的緣由做了交待。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339752"><img alt="Rpg 2016-01-02 16-21-08-414.jpg" src="https://pic.pimg.tw/qupyqupy/1452312239-843820916_n.jpg" title="" /></a></p> <p>高戚強得足以一人擊敗此時各大派的高手，如果不是神劍抗拒他的控制，殷千煬等人可能就要葬身此地。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339758"><img alt="Rpg 2016-01-02 16-47-45-373.jpg" src="https://pic.pimg.tw/qupyqupy/1452312240-2442545269_n.jpg" title="" /></a></p> <p>這段話讓我有些感慨，高戚與殷千煬此時還能稱兄道弟，但在神魔中殷千煬卻把高戚當作棄子一般利用，甚至最後把他跟朱慎合體。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339698"><img alt="bandicam 2016-01-02 16-55-20-826.jpg" src="https://pic.pimg.tw/qupyqupy/1452312227-325723565_n.jpg" title="" /></a></p> <p>完全貫穿天地劫系列的燕明蓉這時還是個修煉成人型的可愛小狐狸。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339791"><img alt="Rpg 2016-01-02 21-38-37-327.jpg" src="https://pic.pimg.tw/qupyqupy/1452312245-2866616934_n.jpg" title="" /></a></p> <p>燕明蓉把自己綁在樹上晃來晃去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339770"><img alt="Rpg 2016-01-02 22-05-52-167.jpg" src="https://pic.pimg.tw/qupyqupy/1452312242-1488315223_n.jpg" title="" /></a></p> <p>劍聖武英仲登場，沒想到他跟殷千煬之間那麼早就有了淵源，不過在神魔裡他兩可是一點交集都沒有。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339776"><img alt="Rpg 2016-01-02 22-10-32-607.jpg" src="https://pic.pimg.tw/qupyqupy/1452312242-812505882_n.jpg" title="" /></a></p> <p>劍聖與燕明蓉長達數百年的糾葛，在此時便以展開。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339779"><img alt="Rpg 2016-01-02 22-12-48-949.jpg" src="https://pic.pimg.tw/qupyqupy/1452312243-1137176171_n.jpg" title="" /></a></p> <p>四邪之一的韓無砂。沒想到他竟然還曾是燕明蓉師父的對頭。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339788"><img alt="Rpg 2016-01-02 22-33-49-837.jpg" src="https://pic.pimg.tw/qupyqupy/1452312244-1890427019_n.jpg" title="" /></a></p> <p>韓無砂雖然被殷千煬等人收了血靈神珠，但是對眾人卻有不同於世俗的評價，但這些稱讚到了神魔裡顯得有些悲哀，最後她也只是殷千煬的棄子之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339794"><img alt="Rpg 2016-01-02 22-39-08-517.jpg" src="https://pic.pimg.tw/qupyqupy/1452312245-24459941_n.jpg" title="" /></a></p> <p>幽城裡面的葛雲衣在此時還是個剛完成齋女儀式的小女娃，但是已經擁有過人的智慧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339797"><img alt="Rpg 2016-01-03 10-39-51-687.jpg" src="https://pic.pimg.tw/qupyqupy/1452312245-1791734578_n.jpg" title="" /></a></p> <p>九黎的英雄撼天之魂。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339851"><img alt="Rpg 2016-01-03 15-58-44-145.jpg" src="https://pic.pimg.tw/qupyqupy/1452312253-3089421504_n.jpg" title="" /></a></p> <p>幽都的大門，我玩到這裡的時候一直在想幽都裡面到底是甚麼樣子，我想原本遊戲製作小組應該有準備一段很完整的幽都劇情，但是因為製作時間不足，所以將這段劇情刪除了。</p> <p>這導致玩家進入地界後會感覺有些地方的劇情有些牽強，像是幽都長老從頭到尾都沒現身（所有的一切都是遠端遙控）、三輔使的戲份過少、明明殷千煬已經成為朧夜夫婿卻不能進入幽都。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339872"><img alt="Rpg 2016-01-03 20-01-09-652.jpg" src="https://pic.pimg.tw/qupyqupy/1452312257-1302769680_n.jpg" title="" /></a></p> <p>地界的鏡幻台。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339875"><img alt="Rpg 2016-01-03 20-01-58-204.jpg" src="https://pic.pimg.tw/qupyqupy/1452312258-2599083066_n.jpg" title="" /></a>&nbsp;</p>');
    result.push('<p>下面是遊戲中遇到的魔王。</p> <p>暗黑擂台的最後一戰。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339743"><img alt="Rpg 2016-01-02 15-16-28-496.jpg" src="https://pic.pimg.tw/qupyqupy/1452312237-3453719498_n.jpg" title="" /></a></p> <p>高戚，此時的他比起殷千煬強得太多了，有許多次必敗之戰。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339722"><img alt="Rpg 2016-01-02 08-54-43-227.jpg" src="https://pic.pimg.tw/qupyqupy/1452312235-287374348_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339749"><img alt="Rpg 2016-01-02 16-17-08-945.jpg" src="https://pic.pimg.tw/qupyqupy/1452312238-1152023867_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339761"><img alt="Rpg 2016-01-02 21-03-26-043.jpg" src="https://pic.pimg.tw/qupyqupy/1452312240-2619431760_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339773"><img alt="Rpg 2016-01-02 22-00-39-358.jpg" src="https://pic.pimg.tw/qupyqupy/1452312242-2671926713_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339800"><img alt="Rpg 2016-01-03 11-05-03-389.jpg" src="https://pic.pimg.tw/qupyqupy/1452312246-2118054525_n.jpg" title="" /></a>&nbsp;</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339821"><img alt="Rpg 2016-01-03 13-01-18-445.jpg" src="https://pic.pimg.tw/qupyqupy/1452312249-2270406007_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339812"><img alt="Rpg 2016-01-03 13-13-05-836.jpg" src="https://pic.pimg.tw/qupyqupy/1452312248-1968804354_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339803"><img alt="Rpg 2016-01-03 13-19-46-405.jpg" src="https://pic.pimg.tw/qupyqupy/1452312247-2737708442_n.jpg" title="" /></a></p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339854"><img alt="Rpg 2016-01-03 16-00-06-498.jpg" src="https://pic.pimg.tw/qupyqupy/1452312254-429360897_n.jpg" title="" /></a>&nbsp;</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339866"><img alt="Rpg 2016-01-03 16-10-11-838.jpg" src="https://pic.pimg.tw/qupyqupy/1452312255-984538842_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339860"><img alt="Rpg 2016-01-03 17-10-33-539.jpg" src="https://pic.pimg.tw/qupyqupy/1452312255-2155369656_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339869"><img alt="Rpg 2016-01-03 19-57-09-755.jpg" src="https://pic.pimg.tw/qupyqupy/1452312256-259184576_n.jpg" title="" /></a></p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339884"><img alt="Rpg 2016-01-03 20-04-52-475.jpg" src="https://pic.pimg.tw/qupyqupy/1452312261-739296531_n.jpg" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207339878"><img alt="Rpg 2016-01-03 20-07-04-747.jpg" src="https://pic.pimg.tw/qupyqupy/1452312259-1250378216_n.jpg" title="" /></a></p>');
    result.push('<p>寰神結內新登場的人物相當少，主要是敘述中原各派上一代的故事，在這裡可以了解到天地劫中的劍邪，在年輕時所遭遇到事情，以及之後為何會化為劍邪的種種原因。 </p> <hr> <p>本作的主角，也是天地劫中登場的魔人劍邪，這時的他還是個正義感極強的劍俠，但是遇上幽姬朧夜之後，註定了他之後悲慘的人生命運，為了阻止蚩尤復生，闖入地界後，接受了魂漿，成了朧夜的夫婿，也就是地界的冥帝。 </p> <p>成了半個地界人的他，最後被其師兄應奉仁聯合朱浩，周崇等中原各派圍殺，傷重之餘帶著朧夜的屍體逃回地界，在靈闕潭旁力竭而亡，因對人性失望，體內荒魄大熾，就此化身為魔人，為了復活朧夜，開始展開復活蚩尤的的行動。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951705"><img src="https://pic.pimg.tw/qupyqupy/1451569341-390296931.jpg?v=1451569382" alt="ffd4b02354cf775f52bca72d65c46b61.JPG"></a>&nbsp; </p> <p>天玄門在殷千煬這代總共有三個弟子，大弟子應奉仁，二弟子殷千煬，第三個就是高皇君了。 </p> <p>從一生下來，就是殷千煬的伴星，註定為他而活，不過命運的捉弄，殷千煬愛上朧夜，他也只能默默的陪伴在這個二師兄的身旁，直到應奉仁聯合中原各派圍殺殷千煬夫婦後，因看不慣這個大師兄的做為，憤而離開天玄門，所以才會有幽城幻劍錄裡，高皇君在西域被周崇跟朱浩追殺的劇情。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951729"><img src="https://pic.pimg.tw/qupyqupy/1451569345-2440456903.jpg?v=1451569382" alt="2bb6dc28d336430a147a18450a6b08cf.JPG"></a>&nbsp; </p> <p>地界的幽姬，也是地界中唯一可以如常人般活在陽光下的特例。 </p> <p>為了實行蚩尤賦予他的使命，來到人界，尋找九儀天尊劍，來毀去寰神九鼎，但隨著與殷千煬的相遇，慢慢發覺一切都是蚩尤準備復生的陰謀，最後與夥伴一同將蚩尤再度封印起來，不過此舉並沒有得到中原群雄的敬重。 </p> <p>在與殷千煬生下殷劍平之後，中原各派趁著他產後衰弱，圍殺他兩夫婦，導致了殷千煬化身魔人，朧夜死去的悲慘下場。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951708"><img src="https://pic.pimg.tw/qupyqupy/1451569342-2504759333.jpg?v=1451569382" alt="5afedc25d2d4d61567f439591c3f6e12.JPG"></a>&nbsp; </p> <p>第一次見到朧夜，就愛上她的書生，遊戲裡對他的介紹並不多，不過他卻是個道術天才，隨便拿幾本道術書出來，馬上就學會了，並能迅速應用在戰鬥上。 </p> <p>故事裡，朧夜為了保護殷千煬，被雷禁以九儀天尊劍傷了背部，命在旦夕，為了救朧夜，答應了太淵隱逸，貢獻出自己的一部分魂，代價是自己的記憶會不斷消失，最後可能會忘了自己是誰，不過遊戲一直到最後也沒有讓他忘卻太多事情，這也許是為了承接神魔至尊傳的伏筆，因為以他愛朧夜的程度，要是知道朧夜被中原各派圍殺，可能不只多出一個劍邪，還會多出他這個術邪，但要是他之後因為喪失記憶，而忘了朧夜是誰，這樣就比較講得通為什麼朧夜夫婦被圍殺時，他沒有出現，以及之後至尊傳，沒有出現的理由了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951711"><img src="https://pic.pimg.tw/qupyqupy/1451569342-3379713617.jpg?v=1451569382" alt="eecf97b0dce01dba293a4dcb82361a32.JPG"></a>&nbsp; </p> <p>扶桑精，是千年扶桑樹幻化而成的精怪，喜歡收集稀奇的寶物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951714"><img src="https://pic.pimg.tw/qupyqupy/1451569343-538459844.jpg?v=1451569382" alt="43a37e925d8add58b0f54b2aba78a18e.JPG"></a>&nbsp; </p> <p>這代的葛雲衣還是個剛繼承齋女記憶的小孩 （比幽城幻劍錄出現的再小個一兩歲） </p> <p>憾天是上一代的　＂冥帝＂　鑄造了幽煌霸劍斬殺入侵地界的異獸，是九黎的英雄，這時出現的他，是個附身在劍上的魂魄，等著繼承霸劍的人出現。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951717"><img src="https://pic.pimg.tw/qupyqupy/1451569343-2543819775.jpg?v=1451569382" alt="8ac4eb3053b6acbb9b4a448292fb278f.JPG"></a>&nbsp; </p> <p>下面是地界三輔使，基本上對他們介紹的並不多，三個人也都是同一個造型，只是顏色不一樣，另一個我沒貼出來的是紅色的造型。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951720"><img src="https://pic.pimg.tw/qupyqupy/1451569343-2352079557.jpg?v=1451569382" alt="8cd326bfc1de45ee5184f2f9942619cb.JPG"></a>&nbsp; </p> <p>司徒纓是這一代的齋女，同樣是為了保持天地界平衡而努力的正派人士。 </p> <p>雷禁則是這代天瑤派的掌門，同時也是秦唯剛以及幽城幻劍錄出現的皇甫申的師父，被封印在九儀天尊劍裡的蚩尤操控，犯下了許多惡行，不但傷了朧夜，更在最後殺了自己多年相交的好友，算是個悲劇人物。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951726"><img src="https://pic.pimg.tw/qupyqupy/1451569345-4142015189.jpg?v=1451569382" alt="f232b1033ff9bc00d7b25468c589f73a.JPG"></a>&nbsp; </p> <p>周崇跟朱浩這兩個惡人，這時候還是紫雲跟崆峒兩派的大弟子，不過已經顯露出兩人卑劣的個性了。 </p> <p>這時候的應奉仁，身為天玄門的大弟子，但卻對其師弟殷千煬受到師父的看重而忌妒著，再加上周崇，朱浩兩人從旁搧動，做了許多不利於殷千煬的事情，不過故事裡對這人的評價卻在這代有了更深刻的描寫，由其是在高皇君將薰雞端給應奉仁時，他所留下來的眼淚，以及在殷千煬小時候，極力維護殷千煬與高皇君所犯的錯誤，顯示這人的本質不壞，但是他善忌的個性，在加上誤交了周崇，朱浩兩個損友，以至於產生出他後來的偏差行為。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951723"><img src="https://pic.pimg.tw/qupyqupy/1451569344-3240508975.jpg?v=1451569382" alt="6fed020a60ffe408cb4e4b795b2509eb.JPG"></a>&nbsp; </p> <p>方震岳是這代的天玄門掌門，也是殷千煬等人的師父，是個擁有卓越見識的智者，不但並沒有歧視來自地界的朧夜，更樂觀的看待她與殷千煬的感情能夠化解兩族之間長久以來的隔閡，可惜在他死後，事情並沒有如他所想的一般，而自己看重的二弟子更化身劍邪，也是他所料未及的。 </p> <p>狄淵是個茅山道士，幫助殷千煬等人破除了朱慎的迷陣，更給予其收化精怪內丹的法寶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206951732"><img src="https://pic.pimg.tw/qupyqupy/1451569345-2567166074.jpg?v=1451569382" alt="042f68ff33eb8ec5560fc3b399d478f7.JPG"></a>&nbsp; </p> <p>方老三是個被殷千煬等人所救的船夫。 </p> <p>這代的朱慎還只是個被人操控的白猿精，喜愛財寶，被殷千煬降伏後，內丹被取走，也是因為這個，後來化身為四邪之一，成為劍邪殷千煬的手下。 </p> <p>古青蓮，對黑熊精化身的高戚一往情深，在四邪之一     result.push('<p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nF-05Mgvr3w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲的經典掛軸，應該是很難找到了。</p> <p><img alt="f47aaa41dc0147967d103345c1cc3376.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-1761871719.jpg?v=1456573031" title="f47aaa41dc0147967d103345c1cc3376.JPG" /></p> <hr /> <div class="global_game_secret"> <p><span style="font-size:16px;"><span style="color:#CC6699;"><strong><span style="background-color:#FFFFFF; padding: 3px;">非戰鬥密技操作方法：</span></strong></span></span></p> <p>非戰鬥狀態下進入主選單＞＞按下Ｆ５＞＞輸入密技代碼＞＞再按右邊的Shift</p> <p>密技代碼：</p> <ul> <li>i need money：加錢1000000。</li> <li>final equipments：每人最強武防各一件。</li> <li>we are the devils：所有人HP MP加到10000。</li> <li>powerful：全體HP MP加滿。</li> <li>monster stones：五獸魂石各加一顆。</li> <li>ranbow stone：加一顆七色瓔珞。</li> <li>ghost fire：加幽壤七分。</li> <li>oh my god：加蘊魂99點。</li> </ul> <p><span style="font-size:16px;"><span style="color:#CC6699;"><strong><span style="background-color:#FFFFFF; padding: 3px;">戰鬥狀態下密技操作方法：</span></strong></span></span></p> <p>任一人行動時，按諸態＞＞按下Ｆ５＞＞輸入密技代碼＞＞再按右邊的Shift</p> <p>密技代碼：</p> <ul> <li>people shadow：全體附加無方變幻。</li> <li>smile to me：全體HP MP恢復全滿。</li> <li>turbo：全體附加奮馳。</li> <li>experience：全體獲得經驗值100000。</li> <li>life up：全體附加命蘊。</li> <li>danger：全體附加神力。</li> </ul> </div> <hr /> <p>遊戲的主角，擅長術法攻擊，尤其是焚炎之陣可是遊戲中一直到後期都非常好用的招式。</p> <p><img alt="b99c00402154d7f3badd04328a975461.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-1144187678.jpg?v=1456573031" title="b99c00402154d7f3badd04328a975461.JPG" /></p> <p>夏侯儀與皇甫申的前世，基本上會的術法與夏侯儀相同，只能在回憶劇情中操作。</p> <p><img alt="cb5d17ad5040eeed274e5c4274332e49.JPG" src="https://pic.pimg.tw/qupyqupy/1456572988-4032861301.jpg?v=1456573031" title="cb5d17ad5040eeed274e5c4274332e49.JPG" /></p> <p>通常物理攻擊最強的角色都是當主角，在幽城裡很意外竟然是女主角。擁有的劍技是對王不可或缺的要素。</p> <p><img alt="2bfab9b97775661cbc4869528809bc48.JPG" src="https://pic.pimg.tw/qupyqupy/1456572987-1158653615.jpg?v=1456573031" title="2bfab9b97775661cbc4869528809bc48.JPG" /></p> <p>隊伍中的補師，而且普攻可以打一整排，是隊伍中普攻範圍最廣的。</p> <p><img alt="2d1c86707b9f8dee2d75906ce2c408d9.JPG" src="https://pic.pimg.tw/qupyqupy/1456572989-122725977.jpg?v=1456573031" title="2d1c86707b9f8dee2d75906ce2c408d9.JPG" /></p> <p>隊伍中另一個術法攻擊的要者，擅長雷系術法尤其是千煌雷烈，很少敵人能挨一下的。</p> <p><img alt="2a66199602a5b80cf13d1f09b9bc2b3f.JPG" src="https://pic.pimg.tw/qupyqupy/1456572991-4004663584.jpg?v=1456573031" title="2a66199602a5b80cf13d1f09b9bc2b3f.JPG" /></p> <p>隊伍中的肉盾，同時也是注重物理攻擊的角色，普攻能同時攻擊前後兩個敵人。</p> <p><img alt="5dccc681d94792180b152ee3cc153a58.JPG" src="https://pic.pimg.tw/qupyqupy/1456572991-890627838.jpg?v=1456573031" title="5dccc681d94792180b152ee3cc153a58.JPG" /></p> <p>強化版的慕容璇璣，真實身分是創世三神之一的女媧。</p> <p><img alt="fbdb97085cf6a2d10ef86a2a1fc5efcb.JPG" src="https://pic.pimg.tw/qupyqupy/1456572992-634535547.jpg?v=1456573031" title="fbdb97085cf6a2d10ef86a2a1fc5efcb.JPG" /></p> <hr /> <p>天地劫系列的選單列用詞頗有中式風味，不過有些名詞還真不知道是甚麼？像是<span style="color:#E17704;">及身</span>沒看說明書我還以為是另一個狀態的選項。</p> <p><img alt="b512353b572933c5c5a14c650f511e50.JPG" src="https://pic.pimg.tw/qupyqupy/1456572992-3594387036_n.jpg?v=1456573031" title="b512353b572933c5c5a14c650f511e50.JPG" /></p> <p><span style="color:#E17704;">法寶</span>就是一般遊戲中的物品欄，幽城這次分類作的很好，每樣物品還都有圖片與說明，比起神魔至尊傳算是一大進步。</p> <p><img alt="d021c241bc34647760baf1e685ed1bc2.JPG" src="https://pic.pimg.tw/qupyqupy/1456572992-2580658859_n.jpg?v=1456573031" title="d021c241bc34647760baf1e685ed1bc2.JPG" /></p> <p><span style="color:#E17704;">絕學</span>有分兩部分，絕技與咒法，這部分的分類一開始我覺得沒必要，因為每個人物會的絕學都集中在其中一邊。後來覺得這樣的分類確實能讓玩家在即時的戰鬥中更方便找到需要的技能，不過這部分就見仁見智了。</p> <p><img alt="91ecbdeae125a0985f9863fa3b5b08ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-3513055274.jpg?v=1456573031" title="91ecbdeae125a0985f9863fa3b5b08ca.JPG" /></p> <p><span style="color:#E17704;">及身</span>就是一般遊戲的裝備畫面，比起神魔傳，幽城可以裝備的物品以更容易讓玩家區別的文字顏色分隔開，這點很不錯。</p> <p><img alt="e68201935f6aa259cb5976f512436326.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-2676733374_n.jpg?v=1456573031" title="e68201935f6aa259cb5976f512436326.JPG" /></p> <p><span style="color:#E17704;">五內</span>關係到人物學習技能與對術法的抗性。</p> <p><img alt="0d595a083c527503da5288cdfb2503e8.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-1825943781.jpg?v=1456573031" title="0d595a083c527503da5288cdfb2503e8.JPG" /></p> <p><span style="color:#E17704;">陣形</span>可說是遊戲中一個很重要的元素，這當中的變化可能要自己玩遊戲才能清楚，最主要會影響到被敵人範圍技打到受損的人數，或是最常被攻擊到的位置要擺肉盾角色。</p> <p><img alt="99e15edb2293d7dd133487fea289ffa9.JPG" src="https://pic.pimg.tw/qupyqupy/1456572993-2724552700_n.jpg?v=1456573031" title="99e15edb2293d7dd133487fea289ffa9.JPG" /></p> <p><span style="color:#E17704;">機能</span>的選單，空明流轉是回到主選單。</p> <p><img alt="ee0cee9067fa61260bb96bc5278441c3.JPG" src="https://pic.pimg.tw/qupyqupy/1456572994-3668524184.jpg?v=1456573031" title="ee0cee9067fa61260bb96bc5278441c3.JPG" /></p> <p><span style="color:#E17704;">天書</span>畫面，遊戲沒有設定存檔的格數限制，愛記多少就記多少。</p> <p><img alt="787faf0458fc43ece90a42b6c54e5d99.JPG" src="https://pic.pimg.tw/qupyqupy/1456572994-2825808558_n.jpg?v=1456573031" title="787faf0458fc43ece90a42b6c54e5d99.JPG" /></p> <p>經典的客棧休息畫面。</p> <p><img alt="c44e84a9acc8fb89e803d6f21726e72c.JPG" src="https://pic.pimg.tw/qupyqupy/1456572995-2398625751_n.jpg?v=1456573032" title="c44e84a9acc8fb89e803d6f21726e72c.JPG" /></p> <p><span style="color:#E17704;">煉化</span>的畫面，可以在煉化前就得知可以煉出甚麼物品。</p> <p><img alt="2a641bf854bc1eae08044e902dee55fe.JPG" src="https://pic.pimg.tw/qupyqupy/1456572995-1091112561_n.jpg?v=1456573032" title="2a641bf854bc1eae08044e902dee55fe.JPG" /></p> <p>煉化的動畫影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8Rjvy_-LmMk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲的戰鬥是採用即時系統，場景的編排沿用神魔至尊傳的斜 45 度視角，敵人永遠都看到正面，我方人員永遠都看到背面，唯一要抱怨的就是上方的人物狀態列，經常擋住敵人的造型，可惜沒有選項可以遮蔽。</p> <p><img alt="275b0323d563c4abfdc145cc3ab95384.JPG" src="https://pic.pimg.tw/qupyqupy/1456572996-1958903770_n.jpg?v=1456573032" title="275b0323d563c4abfdc145cc3ab95384.JPG" /></p> <p>雖然戰鬥的指令用滑鼠就可以操作了，但是遊戲設有快捷鍵，搭配鍵盤操作，戰鬥會更加得心應手。</p> <div class="ps_text"> <p>攻擊 A ，法寶 E，絕學 S，諸態 V，防禦 D，退卻 R</p> </div> <p><img alt="70daf71b712664b781c3430b8b9328c6.JPG" src="https://pic.pimg.tw/qupyqupy/1456572997-2587851160_n.jpg?v=1456573032" title="70daf71b712664b781c3430b8b9328c6.JPG" /></p> <hr /> <p>在神魔至尊傳中遇到的黑龍解臾，原來曾經是夏侯儀的坐騎，幽城幻劍錄中可以駕馭著牠到處翱翔。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MaAn3lQ-IZs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>只有一次購買機會的賓拉登商店，裡面賣的都是遊戲中頂級的商品。具體進入方法是在甘陀寺拿到第三片碎片後，直接去沙洲佛塔旁邊找察斯葛，並且選擇護送他。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="6d288700dd5ea8c5df1d3c54a2a4863f.JPG" src="https://pic.pimg.tw/qupyqupy/1456572997-301398744.jpg?v=1456573032" title="6d288700dd5ea8c5df1d3c54a2a4863f.JPG" /></div> <div class="global_divtd"><img alt="18ffb5524f31a3b526d340a42b1fa5c9.JPG" src="https://pic.pimg.tw/qupyqupy/1456572998-3511935226.jpg?v=1456573032" title="18ffb5524f31a3b526d340a42b1fa5c9.JPG" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="b1c93f7d2fe410f5da8dfd6de2cc148a.JPG" src="https://pic.pimg.tw/qupyqupy/1456572998-2163453866.jpg?v=1456573032" title="b1c93f7d2fe410f5da8dfd6de2cc148a.JPG" /></div> </div> </div> <p>夏侯儀發呆時小動作。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Hd3wJbsBvr0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲系列中最經典的隱藏要素［200塊］，雖然造型滑稽但是能力可是一等一的高，尤其是必殺技［浮光掠影］氣勢磅礡，看著不禁令人拭淚（打太痛了）。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4vZNaR33i3Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    result.push('<p>以下是遊戲中遇到的頭目敵人。</p> <p>遊戲中需要對戰到的四大招喚獸。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="a13c54cd08373fcb73521896fdd1cec4.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-3139903134.jpg?v=1456573032" title="a13c54cd08373fcb73521896fdd1cec4.JPG" /></div> <div class="global_divtd"><img alt="bc724376f58b1e5386b44ed0609da3ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-1716738987.jpg?v=1456573032" title="bc724376f58b1e5386b44ed0609da3ca.JPG" /></div> <div class="global_divtd"><img alt="df3676e339587f245cf2b0b911747975.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-270652991.jpg?v=1456573032" title="df3676e339587f245cf2b0b911747975.JPG" /></div> <div class="global_divtd"><img alt="43300a992d4533c337dc330e2db41040.JPG" src="https://pic.pimg.tw/qupyqupy/1456572999-3055223343.jpg?v=1456573032" title="43300a992d4533c337dc330e2db41040.JPG" /></div> </div> </div> <p>赫蘭鐵罕，與夏侯儀有不共戴天之仇。</p> <p><img alt="9ec55bb5f5774630c3925d6b9f47543c.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-1335745011.jpg?v=1456573032" title="9ec55bb5f5774630c3925d6b9f47543c.JPG" /></p> <p>磐沙堡一戰，對決堡主皇甫申與副堡主眾人。</p> <p><img alt="9652190a1022b87c9c39c6d4f0963f07.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-742457395.jpg?v=1456573032" title="9652190a1022b87c9c39c6d4f0963f07.JPG" /></p> <p>周崇、朱浩雖然在天地劫中被劍邪一招了結，但在此時仍算是強勁的敵人。</p> <p><img alt="e7efd2d1a99b3ddce047d6d3f3fd4bfe.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-34536674.jpg?v=1456573032" title="e7efd2d1a99b3ddce047d6d3f3fd4bfe.JPG" /></p> <p>饕餮，很可惜只拿一個石碑當造型，沒有把上古魔獸的形象畫出來。</p> <p><img alt="3e330fdbe8647bcecd395bcd2f18fc34.JPG" src="https://pic.pimg.tw/qupyqupy/1456573000-3524224863.jpg?v=1456573032" title="3e330fdbe8647bcecd395bcd2f18fc34.JPG" /></p> <p>肓癱。</p> <p><img alt="221efa25ad671d4169f6f56cb7bc0fc9.JPG" src="https://pic.pimg.tw/qupyqupy/1456573001-2536019474.jpg?v=1456573032" title="221efa25ad671d4169f6f56cb7bc0fc9.JPG" /></p> <p>冥皇鄲陰。</p> <p><img alt="d427a2049     result.push('<p>下面是遊戲中一些過場畫面。</p> <p>夏侯儀為了救同村的小孩阿吉，獨自面對巨蝎。</p> <div class="ps_text"> <p>這段真的是印象深刻，不是因為劇情很熱血，而是因為這個遊戲最初的支線，如果沒有觸發的話，在遊戲最後是上不了羅喉城的，我竟為了此而重玩了一次。</p> </div> <p><img alt="63754d1a38a5454abe21db9da88d292f.JPG" src="https://pic.pimg.tw/qupyqupy/1456573005-1206300969.jpg?v=1456573033" title="63754d1a38a5454abe21db9da88d292f.JPG" /></p> <p>夏侯儀跟封鈴笙的首次相遇，祭使霍雍的力量便是再這個時候開始覺醒的。</p> <p><img alt="f1a328ea4141b6845e79f3573356556c.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-2868341521.jpg?v=1456573033" title="f1a328ea4141b6845e79f3573356556c.JPG" /></p> <p>跟著封鈴笙來到迦夏之窟，遇見等待千年的冰璃。</p> <p><img alt="e0259943f05971a5716f814e3cb593a6.JPG" src="https://pic.pimg.tw/qupyqupy/1456573005-2425819505.jpg?v=1456573033" title="e0259943f05971a5716f814e3cb593a6.JPG" /></p> <p>冰璃覺醒後，為了保護夏侯儀而阻擋在赫蘭鐵罕面前。</p> <div class="ps_text"> <p>冰璃持劍衝出的英姿，帥氣度簡直完勝主角。</p> </div> <p><img alt="db8a29e4c85dfb0a22be9e92a60ccbb8.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-1658180459.jpg?v=1456573033" title="db8a29e4c85dfb0a22be9e92a60ccbb8.JPG" /></p> <p>夏侯儀與皇甫申的初次見面。</p> <div class="ps_text"> <p>若要我說幽城幻劍錄有甚麼可惜的地方，那就是遊戲中夏侯儀等人與皇甫申的交葛互動劇情太少，一魂雙生的兩個人其實可以擦出很多精采的橋段。</p> </div> <p><img alt="3a02d22c9d6f5b63cb93c59b1b429d53.JPG" src="https://pic.pimg.tw/qupyqupy/1456573007-3333649467.jpg?v=1456573033" title="3a02d22c9d6f5b63cb93c59b1b429d53.JPG" /></p> <p>皇甫申身後的壁畫顯示了千年前霍雍跟冰璃的畫像。</p> <p><img alt="c1a00e6c6f1d03cc5fb530c2a9e9dd68.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-3436713861.jpg?v=1456573033" title="c1a00e6c6f1d03cc5fb530c2a9e9dd68.JPG" /></p> <p>封鈴笙失身給自己喜愛的三師兄，這一夜也是天地劫女主角封寒月的誕生。</p> <p><img alt="b74ef01760c6141f8c7ec686431431e5.JPG" src="https://pic.pimg.tw/qupyqupy/1456573006-4196888482.jpg?v=1456573033" title="b74ef01760c6141f8c7ec686431431e5.JPG" /></p> <p>千年前的霍雍跟冰璃在夕陽下，悲嘆著自己不可改變的使命。</p> <p><img alt="4a62768d8e366ecdd432715a1eca8455.JPG" src="https://pic.pimg.tw/qupyqupy/1456573008-1147872416.jpg?v=1456573033" title="4a62768d8e366ecdd432715a1eca8455.JPG" /></p> <p>附身在天樞上面的怪物。一團爛肉竟然還會笑，造型在當時算是十分獵奇。</p> <p><img alt="8eb9a1c3ed3fbb22484863ed9ec77acb.JPG" src="https://pic.pimg.tw/qupyqupy/1456573007-3925172460.jpg?v=1456573033" title="8eb9a1c3ed3fbb22484863ed9ec77acb.JPG" /></p> <p>夏侯儀等人發現冥皇的秘密工作室，在此結下了一面之緣。也因為這樣，在天地劫中夏侯儀才會經由冥皇的引薦，與劍邪殷千楊一同復活蚩尤。</p> <p><img alt="4c7c6cbd697c4840c365795c9e37a7c1.JPG" src="https://pic.pimg.tw/qupyqupy/1456573008-4030491722.jpg?v=1456573033" title="4c7c6cbd697c4840c365795c9e37a7c1.JPG" /></p> <p>還未放棄千年修行的黑龍解臾，這時還可以維持人形。</p> <p><img alt="17340449e989b9c94198907041fda23d.JPG" src="https://pic.pimg.tw/qupyqupy/1456573009-3957965970.jpg?v=1456573033" title="17340449e989b9c94198907041fda23d.JPG" /></p> <p>冰獸。遊戲中的招喚獸，唯一一個需要對戰兩次的。</p> <p><img alt="f771ed974ff874e651eae002a688002b.JPG" src="https://pic.pimg.tw/qupyqupy/1456573008-207533819.jpg?v=1456573033" title="f771ed974ff874e651eae002a688002b.JPG" /></p> <p>光獸偷吃靈芝的樣子。</p> <p><img alt="88009166473db1f14aa2d8d5e8b85386.JPG" src="https://pic.pimg.tw/qupyqupy/1456573009-1989777198.jpg?v=1456573033" title="88009166473db1f14aa2d8d5e8b85386.JPG" /></p> <p>冥獸從附身的人身上被逼出的畫面。</p> <div class="ps_text"> <p>遊戲中唯一一個可以經由夏侯儀招喚後就能習到的招喚獸技能。其他人物或招喚獸就無此福利。</p> </div> <p><img alt="944b6ab93e5c4510b4936aa090b5b338.JPG" src="https://pic.pimg.tw/qupyqupy/1456573011-3191464394.jpg?v=1456573033" title="944b6ab93e5c4510b4936aa090b5b338.JPG" /></p> <p>被聖槍釘在石壁上的灰之王。</p> <div class="ps_text"> <p>這橋段也為天地劫後續的劇情增添了西方眾神魔路線的可能性，可惜遊戲在寰神結後已經沒有後續了。</p> </div> <p><img alt="37f40bcdb904c7ae88e611a5d857bb29.JPG" src="https://pic.pimg.tw/qupyqupy/1456573010-3776092809.jpg?v=1456573033" title="37f40bcdb904c7ae88e611a5d857bb29.JPG" /></p> <p>漂浮在空中的古樓蘭城。</p> <p><img alt="264862682f1533b1bac69b729db516b0.JPG" src="https://pic.pimg.tw/qupyqupy/1456573010-1241445386.jpg?v=1456573033" title="264862682f1533b1bac69b729db516b0.JPG" /></p> <p>夏侯儀與冰璃的幽會。</p> <p><img alt="5287ccbd00cb3caaab8bf5ca82a241ca.JPG" src="https://pic.pimg.tw/qupyqupy/1456573011-2224399910.jpg?v=1456573033" title="5287ccbd00cb3caaab8bf5ca82a241ca.JPG"     result.push('<p>夏侯儀本是一尋常人家的養子，為了救治鄰居高老丈的病，前往蘭州城去購買藥材，因緣巧合之下遇見了封寒月之母封鈴笙而捲入與西夏之間的爭鬥，脫逃時來到一處神秘的洞窟，在最深處遇見了自稱劍使的美麗女子冰璃。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/RZh6jzZMUC8?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p> <p>眾人來到涼州城，事逢古樓蘭城即將重現於世的謠傳導至中原各大門派齊聚西域，而夏侯儀等人因遇上神闕宮四婢得知齋女失蹤的消息，封鈴笙決定要幫助尋找齋女下落，途中遇上同樣追尋齋女下落的幕容璇璣便一同行動了。 </p> <p>在找尋到線索時，封鈴笙因天瑤派之事暫時離開，眾人來到磐沙堡救出被困在此的古倫德，一同挑戰堡主皇甫申意欲救出齋女，然而未分出勝負前，皇甫申突然罷手，由其口中得知冰璃極有可能是千年之前便已存在的羅喉雙使之一，一番交談後皇甫申便送眾人出堡。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/k3Fknx6wEz4?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>雙親被赫蘭鐵罕殺害的夏侯儀，在狂怒時恢復了身為霍雍的片段記憶，在與齋女葛雲依的一番對談後，夏侯儀決定找回屬於自己的命運，此時遇上了皇甫申得知了高昌古城的消息。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/xz_ZVhRaM1w?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>在高昌古城中，夏侯儀又尋回一部分霍雍的記憶。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/3RXiCsxsKZE?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p> <p>為了尋找在水鏡處看到的幻像，眾人一路追尋到了極西之處，為了幫助伊絲朵進入拓渾的神秘鐵門，在那裡遇上了熱愛創命之術的冥皇鄲陰，一番打鬥後將他擊敗，雖為敵人但夏侯儀仍對其研究精神佩服。 </p> <p>冥皇鄲陰臨走前贈送血厲鬼皿予夏侯儀，此物恰巧可破黑龍解臾的辟法煉甲，夏侯儀擊敗解臾後依著相桓子教授鎮龍之法收伏其為坐騎。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/e6BMwJ5qy4I?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>夏侯儀得到西夏公主的邀約信件，機緣巧合下終於將赫蘭鐵罕正法報了父母之仇。 </p> <p>在尋找剩餘刻盤碎片途中，天生日蝕異像，夏侯儀從中看到幽界的一角，與時輪宮尊者的一番談話卻又加深了心中的迷惘。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/542Lqik5uzM?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>在收集完刻盤碎片後，夏侯儀等人終於回到天動儀處。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/rmtjRwDm7EU?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>冰璃因無法背叛千年前的霍雍，設計迷昏夏侯儀等人，自己獨自一人實施封曜之儀，導致天動儀重新啟動，幽界即將降臨。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/BQmamHsixNo?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>為了阻止幽界降臨，眾人決定闖入羅喉城尋找天動儀並且停止它。最後雖然成功，但是因為身處人界的時輪尊者操縱人世的天動儀意圖將夏侯儀等人與羅喉神、幽界同滅，冰璃為救眾人同意成為羅喉神的憑體...........（結局一：有七色瓔珞、還魂珠）<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/V7FX9BIGVOY?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>在與羅喉神的戰鬥中，冰璃與璇璣雙雙犧牲了，為了阻止幽界降臨，眾人決定闖入羅喉城，但因為缺少了冰璃的計都真言而無法進入羅喉城。 </p> <p>此時的皇甫申欲趁此時機開啟天幕...........（結局二：沒有七色瓔珞、還魂珠） </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/XYZCYVoO4Wo?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>與羅喉神的戰鬥中，冰璃與璇璣雙雙犧牲了，在時輪尊者與葛雲衣的幫助下，璇璣藉著冰璃的身體復活，為了阻止幽界降臨，眾人決定闖入羅喉城.....（結局三：沒有七色瓔珞、有還魂珠）<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/5Jcy-A76bv4?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p>');
    result.push('<p>幽城幻劍錄是天地劫的前傳，是以天地劫中的隱藏人物夏侯儀為主角，在遊戲進行中可以見到天地劫中一些登場人物年輕時候的樣子，還有封月寒的雙親也在此作登場，以下就是登場人物的介紹。 </p> <hr> <p>夏侯儀，是祭使霍雍的　＂盈魂＂　轉生之人，原本只是個平凡的人，但在遇見封玲笙並隨著她發現了劍使冰璃後，從此展開尋找千年前的回憶之旅，遊戲的最後他為了整個人世，冒險闖入羅喉城，將幽界九渾天動儀關閉，阻止了羅喉降世，避免整個人間毀滅的危機。 </p> <p>卻被正道時輪宮三位尊者出賣，三尊者欲以人間天動儀的力量將整個幽界毀滅，不顧身在幽界的夏侯儀等人死活，深感被背叛的夏侯儀本來要以禁咒將天空轟出一個大洞，將幽界帶往人世，好讓正道人士後悔，不過卻被冰璃阻止，冰璃要夏侯儀別忘了來到羅喉城的目的，為了將夏侯儀等人送回人間，冰璃向羅喉神求助，以此為代價成為羅喉神的憑體，夏侯儀為了阻止冰璃反而被　＂天宿律障＂　切斷了左手，最後雖然回到人間，冰璃卻得永遠留在幽界當中。 </p> <p>夏侯儀氣憤之下為了向正道復仇，立誓將幽界帶往人間，本來自己盡力阻止發生的事情，卻變成了此生唯一想要實現的目標。（與殷千煬一樣，封印了蚩尤，後因被正派人士圍殺，死後化為劍邪，以復活蚩尤為目的） </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953907"><img src="https://pic.pimg.tw/qupyqupy/1451571797-3232049094.jpg?v=1451571924" alt="dc0492e6362edc6f904cc19d0e0e9a77.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953895"><img src="https://pic.pimg.tw/qupyqupy/1451571796-2289153098.jpg?v=1451571924" alt="7e275bd630eedf286df0a14bcfd032ea.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953901"><img src="https://pic.pimg.tw/qupyqupy/1451571797-85682617.jpg?v=1451571924" alt="fa48d1030ebf4c8276ca2de59805a63a.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953898"><img src="https://pic.pimg.tw/qupyqupy/1451571797-1645358126.jpg?v=1451571924" alt="030d829a72bc290f911c4860762af676.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953904"><img src="https://pic.pimg.tw/qupyqupy/1451571797-1019977967.jpg?v=1451571924" alt="2428175b9097c763e3ddc23e83fc290b.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953910"><img src="https://pic.pimg.tw/qupyqupy/1451571798-1301182313.jpg?v=1451571924" alt="2e3e63a519a0fc5fbb0b19fe92e0e711.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953913"><img src="https://pic.pimg.tw/qupyqupy/1451571798-1743477393.jpg?v=1451571924" alt="f6406d6609332f4166b7842eda21bcd5.JPG"></a>&nbsp; </p> <p>羅喉雙使之一的劍使冰璃，從千年前就為了等待霍雍的轉世而沉睡著，甦醒後，卻在逐漸找回往日的記憶過程中，卡在現世的夏侯儀與前世的霍雍之間，夏侯儀想藉著天動儀阻止幽界降臨，但霍雍臨死前的遺言卻是相反的，最後她決定遵從霍雍的遺言，啟動了天動儀，意圖將幽界帶往人間，夏侯儀在完全取回霍雍記憶後，終於說服了她，一同對抗創造他們的羅喉神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953919"><img src="https://pic.pimg.tw/qupyqupy/1451571799-2805106561.jpg?v=1451571924" alt="5b04a3634c1dae7983012100b0550c66.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953916"><img src="https://pic.pimg.tw/qupyqupy/1451571799-3685962262.jpg?v=1451571924" alt="8872031ce4ec7ec83fd330751c80eade.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953925"><img src="https://pic.pimg.tw/qupyqupy/1451571800-1003827186.jpg?v=1451571924" alt="84729ccd53143e24fe2f3987d6309e63.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953928"><img src="https://pic.pimg.tw/qupyqupy/1451571800-2131041624.jpg?v=1451571924" alt="5ca75708028c4f0abbf2e30b907452de.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953934"><img src="https://pic.pimg.tw/qupyqupy/1451571801-4020250028.jpg?v=1451571924" alt="e9fb84f712ddff5c9411449f6293ba77.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953931"><img src="https://pic.pimg.tw/qupyqupy/1451571800-3133752794.jpg?v=1451571924" alt="65be904e7fd1b89a879291c55061c2e5.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953937"><img src="https://pic.pimg.tw/qupyqupy/1451571801-2289871449.jpg?v=1451571924" alt="f62157e6c24e1418c7c5d80047e070b0.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953940"><img src="https://pic.pimg.tw/qupyqupy/1451571801-1037157466.jpg?v=1451571924" alt="95699ad7df768b1a6579a4c49cb03a53.JPG"></a>&nbsp; </p> <p>羅喉雙使中的祭使霍雍，繼承了羅喉神的術力，他來到人間的使命就是將天軌打亂，讓幽界降臨人間，為此他先取得樓蘭王的信任，並以樓蘭王的力量建造九渾天動儀，但與冰璃一樣，雖然要完成自己的使命，卻不忍心將人間美麗的景色化為幽界般的死氣，最後在計畫快要完成之際，被神將相胤以　＂血龍璧＂　暗算身亡。 </p> <p>臨死前立下誓言，千年後必會重臨故地，完成未完的宿命，為了怕轉生之後的自己有所變化，向冰璃下了命令，如果轉生後的自己不願將幽界帶往人間，便讓冰璃照著自己的遺書內容去啟動天動儀。 </p> <p>其實我覺得他之所以會下這個命令，是因為對羅喉神的執念，畢竟是創造自己的父母，雖然心裡百般不願意幽界降臨，但是還是強迫自己去完成這個使命。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953943"><img src="https://pic.pimg.tw/qupyqupy/1451571802-4279663318.jpg?v=1451571924" alt="87c75aa31991cfa758c31c38b9bb20be.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953946"><img src="https://pic.pimg.tw/qupyqupy/1451571802-34893343.jpg?v=1451571924" alt="fced2d9a1855275a9db7d7a4532b1f0e.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953949"><img src="https://pic.pimg.tw/qupyqupy/1451571803-1878082498.jpg?v=1451571924" alt="29e5986d07a8e0e52565c7cb5fc5cb33.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953952"><img src="https://pic.pimg.tw/qupyqupy/1451571805-3814224290.jpg?v=1451571924" alt="152edfdaff41002ce2d5c7e6ee3ab3fe.JPG"></a>&nbsp; </p> <p>祭使霍雍的　＂荒魂＂　轉世，同時他也擁有蚩尤一族的血統，天生帶有毀天滅道的命格，身為天瑤派三弟子，為人光明磊落，卻因為一次意外被逐出師門，為了逆轉與生具來的命運，誓要找到傳說中的樓蘭神秘力量，不料卻因此越陷越深，到最後依然改變不了他天生的宿命，甚至親手將至愛封玲笙送入黃泉，附帶一提，他是天地劫中女主角封寒月的父親。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953955"><img src="https://pic.pimg.tw/qupyqupy/1451571805-3582743292.jpg?v=1451571924" alt="398c48ffe5d20f60bdb31988d53697f6.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953958"><img src="https://pic.pimg.tw/qupyqupy/1451571806-559088999.jpg?v=1451571924" alt="b2894e305032a37a68ca934a3a23a586.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953961"><img src="https://pic.pimg.tw/qupyqupy/1451571806-3688719142.jpg?v=1451571924" alt="7fbb59c3ce43e2cd5882386823054b72.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953970"><img src="https://pic.pimg.tw/qupyqupy/1451571807-2380938018.jpg?v=1451571924" alt="9b0ed24103300d9c644e1313d002c7a5.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206953964"><img src="https://pic.pimg.tw/qupyqupy/1451571807-2971011813.jpg?v=1451571924" alt="4d85b0f646893d5133cb9e2c 855161.jpg?v=1451571925" alt="2b7ec7753534ea28960d351bc88bc8cd.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954027"><img src="https://pic.pimg.tw/qupyqupy/1451571821-449419993.jpg?v=1451571925" alt="9f097400f72bf0a8d23abee7fc827c1f.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954033"><img src="https://pic.pimg.tw/qupyqupy/1451571821-3343775470.jpg?v=1451571925" alt="4142562eb691559aa9314ac4090ddcb9.JPG"></a> <br> </p>');
    result.push('<p>本來是已經死去的人，但在爺爺阿圖茲的懇求下，冥皇以人類的肢體，重新拼湊了一個完整的軀殼給她，藉此得以生存下去，但卻必須每隔三年換一次軀體，等於是犧牲別人的生命讓自己活下去，最後在西方人偶師雅布斯的幫忙下，終於可以正常的生活<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954030"><img src="https://pic.pimg.tw/qupyqupy/1451571821-2892767230.jpg?v=1451571925" alt="0047d6309d12bad0d67360a58dd33298.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954036"><img src="https://pic.pimg.tw/qupyqupy/1451571822-3484604709.jpg?v=1451571925" alt="bb0ace289347a6781881a675308e6ea5.JPG"></a>&nbsp; </p> <p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954042"><img src="https://pic.pimg.tw/qupyqupy/1451571824-1345487018.jpg?v=1451571925" alt="613af9d940935123a1a752f36ddc4df4.JPG"></a>&nbsp; </p> <p>中原五大派的嵩陽派掌門人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954045"><img src="https://pic.pimg.tw/qupyqupy/1451571824-1516625390.jpg?v=1451571925" alt="3a344a8f63f217c3ebe042e92950de85.JPG"></a>&nbsp; </p> <p>一個尋寶賊，對於找尋寶物相當有一套，不過若是遇見妖魔卻只能落荒而逃。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954048"><img src="https://pic.pimg.tw/qupyqupy/1451571828-2281123908.jpg?v=1451571925" alt="9f89e3b3feea805fabc84d8bfc26ab72.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954051"><img src="https://pic.pimg.tw/qupyqupy/1451571829-19914272.jpg?v=1451571925" alt="ac0546ea2360a677b49601fe703964e5.JPG"></a>&nbsp; </p> <p>天瑤派的二弟子，也就是天地劫中的神隱上人，對世俗之物較無深成見，給人的感覺就如風一般的隨性。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954054"><img src="https://pic.pimg.tw/qupyqupy/1451571830-3446393780.jpg?v=1451571925" alt="d7ae110c9396838339ba3481d9a81bf9.JPG"></a>&nbsp; </p> <p>中原五大派紫雲派的掌門人，個性極盡卑鄙，與朱浩是臭味相投，他與朱浩是貫穿天地劫三部作當中最著名的壞人，也是因為他們兩個人，才造成劍邪殷千煬的誕生。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954060"><img src="https://pic.pimg.tw/qupyqupy/1451571831-1184716201.jpg?v=1451571925" alt="5d10e7b4993750d92fe295760163999b.JPG"></a>&nbsp; </p> <p>修煉千年的黑龍，被夏侯儀收服當成座騎，故事最後，為了不要面對恐怖的羅喉神甘願放棄千年的修為以逃脫夏侯儀的束縛。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954066"><img src="https://pic.pimg.tw/qupyqupy/1451571833-3571437226.jpg?v=1451571925" alt="804e4830e1bbae6ef45546ea709b820b.JPG"></a>&nbsp; </p> <p>西夏的國王。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954057"><img src="https://pic.pimg.tw/qupyqupy/1451571831-1157328508.jpg?v=1451571925" alt="918dd5226a710be214fec23c584c16c9.JPG"></a>&nbsp; </p> <p>李大夫是夏侯儀從小就認識的醫生，在河州有一定的地位。 </p> <p>時輪尊者，時輪宮從古至今就負責天地間的平衡，觀察可能造成影響的異數，並將其影響消滅，就是時輪尊者的任務，而夏侯儀是羅侯祭使轉生，自然就成為他的目標。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954063"><img src="https://pic.pimg.tw/qupyqupy/1451571831-3968917666.jpg?v=1451571925" alt="df2a7243c56132dc6c9b13000aaf8480.JPG"></a>&nbsp; </p> <p>希維亞，西方人偶師創造出來的土偶。 </p> <p>王恢，漢的將軍。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954069"><img src="https://pic.pimg.tw/qupyqupy/1451571835-2345439882.jpg?v=1451571925" alt="c3d95291a5c9a5912c7327f7dba3dcd7.JPG"></a>&nbsp; </p><p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954078"><img src="https://pic.pimg.tw/qupyqupy/1451571837-1885130748.jpg?v=1451571925" alt="da87918114c097b0444fe17b5655a981.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954081"><img src="https://pic.pimg.tw/qupyqupy/1451571837-2740817302.jpg?v=1451571925" alt="013046b3b018ef6c63be3ef095459744.JPG"></a> <br> </p> <p>中原五大派崆峒派掌門人，與周崇乃是一丘之猲，最後在天地劫神魔至尊傳中，與周崇一同被劍邪殷千煬擊殺，總算是惡有惡報。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954072"><img src="https://pic.pimg.tw/qupyqupy/1451571837-1129708511.jpg?v=1451571925" alt="68ab9f4f69212e9b58663c467b17040c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954084"><img src="https://pic.pimg.tw/qupyqupy/1451571839-2055697136.jpg?v=1451571925" alt="3ad2cb8020925ec5a4ca7fd6c92cadab.JPG"></a>&nbsp; </p> <p>天地劫中的四邪之一，為人並非大奸大惡，只是熱衷於創命之術，而其手段又是以活人為對象，所以被世人視為妖邪，但是夏侯儀卻對於他的理想十分的佩服。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954087"><img src="https://pic.pimg.tw/qupyqupy/1451571840-824807840.jpg?v=1451571925" alt="18e259dda1ce112d949813e63d8c8f3e.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954093"><img src="https://pic.pimg.tw/qupyqupy/1451571841-306844309.jpg?v=1451571925" alt="d0def2fa0c1dd5386dbaf36e0ee30fcd.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954099"><img src="https://pic.pimg.tw/qupyqupy/1451571842-1219041588.jpg?v=1451571925" alt="3f70a3886cb1760a85de18d9486b7ad1.JPG"></a>&nbsp; </p> <p>修道有成的散仙（個人猜測可能是天地劫中的不淨散人），兩人的臉型甚至乎笑容，簡直是一模一樣。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954096"><img src="https://pic.pimg.tw/qupyqupy/1451571842-1297811098.jpg?v=1451571925" alt="385487c579f13836a571f71e287373ba.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954102"><img src="https://pic.pimg.tw/qupyqupy/1451571842-3265002361.jpg?v=1451571925" alt="ee170321e8bccde3a7899b233498f827.JPG"></a>&nbsp; </p> <p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954114"><img src="https://pic.pimg.tw/qupyqupy/1451571846-5370664.jpg?v=1451571925" alt="5468dfef9e4f82a302356c67948e8179.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954105"><img src="https://pic.pimg.tw/qupyqupy/1451571845-2374498603.jpg?v=1451571925" alt="6d0aa1ddc6e47aa657be33f8a0de4f63.JPG"></a>&nbsp; </p> <p>盤沙堡的副堡主，是皇甫申的忠實部下。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954108"><img src="https://pic.pimg.tw/qupyqupy/1451571845-2553427416.jpg?v=1451571925" alt="1f16262a743d89dd7bfdf75196129d3e.JPG"></a>&nbsp; </p> <p>伊絲朵的爺爺，為了延續孫女的性命，不惜以全村的人作為冥皇的實驗對象。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954111"><img src="https://pic.pimg.tw/qupyqupy/1451571846-1285232104.jpg?v=1451571925" alt="8a301c884571ba35a916b1a3ebc78b79.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954117"><img src="https://pic.pimg.tw/qupyqupy/1451571846-3615469435.jpg?v=1451571925" alt="30caacf21094ec14b788d9764c638ab1.JPG"></a>&nbsp; </p> <p>神將相胤千年前在人世的化身，慫恿漢軍攻入樓蘭，以阻止霍雍的計畫。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954120"><img src="https://pic.pimg.tw/qupyqupy/1451571847-1756285665.jpg?v=1451571925" alt="9e043682d939f69860fa280d9bbb0ba7.JPG"></a>&nbsp; </p> <p>天玄門的弟子，這時候的高皇君因為目睹了大師兄應奉仁為了天玄門掌門之位，聯合周崇跟朱浩兩人將二師兄殷千煬夫婦圍殺，憤而離開天玄門，不過卻遭到周崇跟朱浩兩人的追殺。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954123"><img src="https://pic.pimg.tw/qupyqupy/1451571848-1816817832.jpg?v=1451571925" alt="d70e5432fe9a6d8a1be2b7ee35b76d2c.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954126"><img src="https://pic.pimg.tw/qupyqupy/1451571849-2184067678.jpg?v=1451571925" alt="814ffc13e4f808b091badc4ccb572edd.JPG"></a>&nbsp; </p> <p>從小陪伴夏侯儀長大的長者。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954129"><img src="https://pic.pimg.tw/qupyqupy/1451571849-3263911796.jpg?v=1451571925" alt="ed2673215e41e1b59cc6ff97c3c44283.JPG"></a>&nbsp; </p> <p>時輪宮四尊者之首，不過卻沒有能力去約束其他三位尊者，才造成了夏侯儀的悲劇。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954132"><img src="https://pic.pimg.tw/qupyqupy/1451571849-1642828370.jpg?v=1451571926" alt="f13e4efb4b0f4d35c8f96b1bb9f2d2b3.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954135"><img src="https://pic.pimg.tw/qupyqupy/1451571850-2458795783.jpg?v=1451571926" alt="1cb11dcd66f3c88f8a0a4028f5bca574.JPG"></a>&nbsp; </p> <p>夏侯儀的養母。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954138"><img src="https://pic.pimg.tw/qupyqupy/1451571851-3593378838.jpg?v=1451571926" alt="e9673658aa39114417c18ae4b7126f9c.JPG"></a>&nbsp; </p> <p>羅喉雙使的原型，以輩分來說算是霍雍跟冰璃的兄姊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954141"><img src="https://pic.pimg.tw/qupyqupy/1451571851-3102609811.jpg?v=1451571926" alt="41dd37e1888f495c3d320bc532f46210.JPG"></a>&nbsp; </p> <p>古倫德的師父，為了尋找傳說中的古城樓蘭竭盡心力，最後因為看見傳說中的劍使冰璃，一時情緒激動，加上身體本就已經虛弱不堪，終於含笑而逝。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954144"><img src="https://pic.pimg.tw/qupyqupy/1451571851-1737131767.jpg?v=1451571926" alt="0148b784182860d36eb5ccfcde71d12b.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954147"><img src="https://pic.pimg.tw/qupyqupy/1451571852-1660868126.jpg?v=1451571926" alt="aeceb08bf895085fbeef65d035a7ea56.JPG"></a>&nbsp; </p> <p>王成甫乃是全真教的道士，為了追尋諸幻神鏡的下落來到西域。 </p> <p>圓智大師乃是甘陀寺的得道高僧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954150"><img src="https://pic.pimg.tw/qupyqupy/1451571852-3040393194.jpg?v=1451571926" alt="4eaec94b4bf0ef976a507fe5fc04b680.JPG"></a>&nbsp; </p> <p>神將相胤現世的化身，也是慕容璇璣的小師叔。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954174"><img src="https://pic.pimg.tw/qupyqupy/1451571857-3052423256.jpg?v=1451571926" alt="f57d10f1ec6a1f34604ce3b6246ad8ff.JPG"></a> <br> </p> <p>西方來的人偶師，相當博學多聞，對於創命之術十分的熱衷，他與冥皇其實都是追求能夠像羅侯神一樣創造出如羅侯雙使那樣的生命<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954156"><img src="https://pic.pimg.tw/qupyqupy/1451571855-4172283031.jpg?v=1451571926" alt="768c9d7a21bb1795956edc62339cdeb6.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954168"><img src="https://pic.pimg.tw/qupyqupy/1451571855-932289758.jpg?v=1451571926" alt="d3d3e6ed108e0e886aa8b8b43fc95f5e.JPG"></a>&nbsp; </p> <p>神闕宮四婢女之一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954162"><img src="https://pic.pimg.tw/qupyqupy/1451571855-3612920955.jpg?v=1451571926" alt="dd7efb33cc9b0833632b66c4f8717197.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954165"><img src="https://pic.pimg.tw/qupyqupy/1451571855-312795897.jpg?v=1451571926" alt="00f1250c7e4f5fffdb8f051df1e8e8ce.JPG"></a>&nbsp; </p> <p>天瑤派的大弟子，個性就如名字一樣十分剛強，愛戀小師妹封玲笙，甚至為了這樣排擠三師弟皇甫申，在得知封玲笙的死訊後，獨自帶著封寒月自創四象門，並自號靈山老人，這點就解釋了天地劫中，為什麼在四象門的密室中會有封鈴笙的畫像，以及秦惟剛對封寒月為何會如此愛護的原因。 </p> <p>附帶一提，在幽城結局最後，夏侯儀交給慕容璇璣的匕首，就是天地劫中，殷劍平等人在四象門發現的朱紅匕首（封鈴笙的遺物）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954159"><img src="https://pic.pimg.tw/qupyqupy/1451571855-2024484150.jpg?v=1451571926" alt="68bb8041e58066a7877a2c9bacec4750.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954183"><img src="https://pic.pimg.tw/qupyqupy/1451571859-1232182567.jpg?v=1451571926" alt="37b187d7ddad90d042b6595f07ae160b.JPG"></a> <br> </p> <p>千年前的人物，值得一提的是庫札就是千年前放漢軍入樓蘭的罪魁禍首<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954171"><img src="https://pic.pimg.tw/qupyqupy/1451571857-1982946042.jpg?v=1451571926" alt="5a8845c4197992d21f9db5cc064a3338.JPG"></a>&nbsp; </p> <p>神武觀的觀主，慕容璇璣的母親，個性相當容易受人影響，而且行事相當魯莽，跟女兒完全是不同類型的人。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954177"><img src="https://pic.pimg.tw/qupyqupy/1451571857-1324177263.jpg?v=1451571926" alt="949ff02e725b69000d78fee1c94caca7.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954180"><img src="https://pic.pimg.tw/qupyqupy/1451571857-3979190754.jpg?v=1451571926" alt="a3eb79766bcbe868c97e490c2a183570.JPG"></a>&nbsp; </p> <p>西夏的將領，野心大到甚至想將西夏王取而代之，夏侯儀的養父母與高老丈就是死於他之手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954189"><img src="https://pic.pimg.tw/qupyqupy/1451571861-2392867889.jpg?v=1451571926" alt="4a49aeffa36605f65b97a33f248707fe.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954201"><img src="https://pic.pimg.tw/qupyqupy/1451571864-1692350181.jpg?v=1451571926" alt="c68d5ef056b097a7cc0c4892137891de.JPG"></a>&nbsp; </p> <p>西夏的公主，似乎對夏侯儀有那麼一點男女的感情在。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954192"><img src="https://pic.pimg.tw/qupyqupy/1451571861-3510298734.jpg?v=1451571926" alt="5daf4c55ca9f2a543f8ec750e3c6b388.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954195"><img src="https://pic.pimg.tw/qupyqupy/1451571861-4173601029.jpg?v=1451571926" alt="1fb8eb8651cd6db9c05bf02db409b62e.JPG"></a>&nbsp; </p> <p>神闕宮的齋女，雖然外表還是小孩子，但是由於繼承了過往齋女的知識跟記憶，因此在中原正道中有著不可撼動的地位，但夏侯儀卻因為她的外表關係，常常與她吵嘴。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954204"><img src="https://pic.pimg.tw/qupyqupy/1451571864-641312257.jpg?v=1451571926" alt="f3d9336e7aa12c83de6fedeb0a9279b1.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954198"><img src="https://pic.pimg.tw/qupyqupy/1451571864-3691762898.jpg?v=1451571926" alt="fd5706da1454a3710b17857ddcc4a481.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954207"><img src="https://pic.pimg.tw/qupyqupy/1451571864-1510821668.jpg?v=1451571926" alt="7bbc9f75408bfeaa69ca4ad44e26c65d.JPG"></a>&nbsp; </p> <p>不重要的過場人物。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954216"><img src="https://pic.pimg.tw/qupyqupy/1451571865-463147619.jpg?v=1451571926" alt="a2ccda3a942b6f7705a4e64fdfc49576.JPG"></a>&nbsp; </p> <p>從千年前就奉命監視羅喉雙使的一舉一動，但由於羅喉雙使的力量實在過於強大，到了最後他也只有拋棄身分，使用卑鄙的手段將霍雍擊殺，但卻一直在他心中留下陰霾，為了再一次光明正大的對決，轉生為楊雲佐持續監視著夏侯儀等人的一舉一動。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954210"><img src="https://pic.pimg.tw/qupyqupy/1451571864-2885140282.jpg?v=1451571926" alt="ffb48c6561eed3b136cacd56c5309bc8.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954213"><img src="https://pic.pimg.tw/qupyqupy/1451571865-1455697939.jpg?v=1451571926" alt="37acec2bd151464dfd13c397ee8e9929.JPG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954219"><img src="https://pic.pimg.tw/qupyqupy/1451571866-76712593.jpg?v=1451571926" alt="d7ec5cc73a6a6d66a3c48f911a3f6cce.JPG"></a>&nbsp; </p> <p>被困在諸幻神鏡裡面的妖怪。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206954222"><img
