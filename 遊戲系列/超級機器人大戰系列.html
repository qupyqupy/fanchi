  contentArr.push('<div class="title_text">第06話［冥王的落日］</div> <p>有了［蓋特機器人］與［金剛大魔神］的加入，［大和號］與機動兵器的連攜戰術更加完整，戰力上已經可與［加米拉斯］的艦隊一拚。</p> <p>為了徹底摧毀［遊星炸彈］的威脅，［大和號］開始進攻［加米拉斯］的冥王星基地，沒想到原本以為前往外太空的［木星帝國］竟然加入了［加米拉斯］，成為地球人的叛徒。</p> <p>這場戰役最後［大和號］以戰術擊潰了敵人，然而仍讓［木星帝國］的主艦逃脫，而對手的犧牲戰術，讓<span class="global_name_span">沖田</span>艦長想起了曾經的夥伴<span class="global_name_span">古代守</span>，即便是敵人，也是令人尊敬與相似的地方，隨著冥王星基地的毀滅，也宣告地球不再受到［遊星炸彈］的威脅。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0I_zXS8TT6s?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第07話［交差的宇宙］</div> <p>［大和號］繼續航行，再往前就無法與地球聯絡，伴隨著［赤道祭］眾人在感傷、歡樂等各種複雜情緒下，看了最後一眼地球，由於已經是距離八光年的距離，如今眼前還是那美麗的藍色星球，那是在［加米拉斯］還未入侵的時候。</p> <p>與地球上親友做最後的道別，［大和號］立即準備進行空間跳躍前往［伊斯坎達爾］，這時［木星帝國］的艦隊再度出現，以必死的決心阻擋［大和號］，戰鬥中兩架鋼彈突入戰場，是來自平行世界的<span class="global_name_span">剎那</span>、<span class="global_name_span">提耶利亞</span>，得到他倆的幫助，戰場瞬間得到壓制，然而敵方主艦緊追不捨，甚至想要拖著［大和號］一起被恆星吞噬，逼不得已<span class="global_name_span">沖田</span>動用了［波動砲］攻擊恆星閃焰壁，最終成功突圍，而［木星帝國］的主艦則悔恨的消失在恆星烈焰中。</p> <div class="global_ps_text"> <p>吐槽一下翻譯，這裡標題應該是［交叉的宇宙］，竟然變成［交差的宇宙］。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8KNZG68FXQI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第08話［加米拉斯的使者］</div> <p>經過激戰後，［大和號］再次進行空間跳躍，然而這次卻迷失在次元斷層中，正巧在這遇上了［加米拉斯］的艦隊，雙方為了離開這區域，破天荒聯手，為了展示誠意，［加米拉斯］還派遣使者<span class="global_name_span">梅露妲</span>做為人質。</p> <p>不過［加米拉斯］那邊仍有不講武德的人，當［大和號］用盡能量打出一道次元破口，原本應該將［大和號］拖曳帶出異空間的［加米拉斯］戰艦卻突然逃跑，同時間異空間出現大量的敵人。</p> <p>擊敗敵人後，原本逃跑的［加米拉斯］戰艦又航行回來，原來是<span class="global_name_span">蘭格</span>艦長重新奪回戰艦的主導權，終於雙方在合作下成功離開，可是一回到原本的宇宙，［加米拉斯］艦隊已經埋伏在那，<span class="global_name_span">蘭格</span>艦長看不起同伴這行為，硬是擋在［大和號］前面，最終被同伴們無情的炮轟摧毀。</p> <p>眼見［大和號］就要落得同樣下場，這時強力［次元震］襲擊了這片區域，在場敵我皆被捲入到不知名的空間中。</p> <div class="global_ps_text"> <p>如果之後要讓<span class="global_name_span">梅露妲</span>提前加入，這話必須讓她至少擊墜一台敵機。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/d3g-DbnPm28?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第09話［嶄新的日子］</div> <p>當<span class="global_name_span">千歲</span>、<span class="global_name_span">總司</span>醒來時，竟然已經身在蔚藍一片的地球上，看來是被強大的［次元震］拋到平行世界的地球上了。</p> <p>這時街道突然發生戰鬥，<span class="global_name_span">千歲</span>急忙駕駛著［梵格雷］應戰，加上後來到的［地球聯邦軍．獨立撫子部隊］，動亂很快就被平息了，不過由於自己身分可疑，戰後就被暫時逮捕調查。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/79qi3IxYJcQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第10話［暗中迫近的巨惡］</div> <p>這世界同樣存在的惡勢力，在還沒能尋找到［大和號］之前，<span class="global_name_span">千歲</span>決定先跟著［撫子部隊］行動，這接連著又認識了率領［勇者特急隊］的<span class="global_name_span">舞人</span>，還有惡勢力［北辰眾］。</p> <p>擊敗敵人後，<span class="global_name_span">千歲</span>發現搭載在［梵格雷］內部的［９９系統］如今已經變成一個人類外貌的少女，為了以後溝通方便，便將她取名為<span class="global_name_span">奈茵</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xKjOaPgu2oQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">第11話［勇者抵達！］</div> <p>隸屬<span class="global_name_span">三船</span>將軍的［影之軍團］因為<span class="global_name_span">舞人</span>拒絕提供資金贊助他們的計畫，所以率眾前來滋事，至於計畫是甚麼？那便是燒盡東京，在這土地上重建真正的［江戶城］，重新找回保有傳統價值的純正日本......</p> <p>不管是多荒誕的理由，反正在［勇者特級隊］的集體攻擊下，將［影之軍團］全數擊敗，還順便把另一股機器人勢力<span class="global_name_span">沃爾夫剛果</span>教訓了下。</p> <p>不過才剛解決完這邊的事件，恐怖分子集團［火星的後繼者］從［殖民地．白姬］發出與聯邦政府對抗的聲明，主要是對［玻色子跳躍］這危險技術的使用分歧。</p> <div class="global_ps_text"> <p>［玻色子跳躍］這名詞出自［機動戰艦］，太多的學術理論解釋也不太容易，這邊可以理解成瞬間移動到想去的地方，原理的話是利用［玻色子］。</p> <p>舉個例子，從南京到上海需要四個小時，［玻色子跳躍］就是將這四小時回朔，那客觀來看這四小時路程就等於瞬間移動了。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/n3Bi0Cg93xI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第12話［破壞混沌之人］</div> <p>［火星的後繼者］帶來的威脅，加上［大和號］可能被扣在他們手中，<span class="global_name_span">千歲</span>決定跟<span class="global_name_span">撫子</span>一起對抗他們。</p> <p>不過目前看來己方戰力還不太夠，因此大夥想著借助［天上人］的力量，他們是一夥擁有［鋼彈］的組織，現在存在的目的是為了消除世界的戰爭，從這一點著眼，［火星的後繼者］明顯會成為他們的目標。</p> <p>經過一連串計畫，總算與［天上人］接觸，當中還有熟面孔<span class="global_name_span">剎那</span>、<span class="global_name_span">提耶利亞</span>，再次相逢<span class="global_name_span">千歲</span>與當初他們的立場完全調換過來，不過守護正義的心不管到哪個世界都不會變的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qrio1CWVedw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第13話［禁忌之海］</div> <p>［天上人］加入沒多久，另一個危機又來了，［密斯路基皇國］的皇女被證實是［諾瑪］而遭到追捕，最後皇后為了幫助女兒，在逃亡過程中逝世，皇女<span class="global_name_span">安琪莉婕</span>也因此被捕遭到流放。</p> <p>這顯然會對國際局勢造成動盪，不過這時大夥已經決定下一個作戰行動，準備前往太平洋的Ｄ區域，因為那裡人煙稀少，極有可能會成為［火星的後繼者］的基地之一，但出乎意料的敵人卻在這裡出現。</p> <p>經過一個巨大的磁力漩渦，無數的［龍］從裡竄出，隨即對在場眾人發起攻擊，同時間來自平行世界的<span class="global_name_span">哈德威</span>一行人也遭到攻擊，兩股勢力決定先聯手解決眼前危機。</p> <p>途中還有另一股勢力［亞捷那爾］人前來幫忙，最終［龍］群暫時被消滅。</p> <p>而遭到流放的皇女<span class="global_name_span">安琪莉婕</span>，如今正在［亞捷那爾］中被訓練成對抗［龍］的戰鬥員。</p> <div class="global_ps_text"> <p>［諾瑪］這名詞出自［天使與龍的輪舞］，是無法使用［瑪娜］而且會讓其崩壞的人，真正身份是擁有古老基因的基因突變人類，通常被大眾當作會帶來災難的人，只不過這是上位人士有意為之的謠言。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/kGEGWvBCEvg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第14話［染血的白翼］</div> <p>大夥與［亞捷那爾］接觸後，知道他們是以［諾瑪］為成員的組織，主要目的就是與［龍］對抗，這是他們在這充滿歧視的社會上，唯一的一條生路。</p> <p>而剛加入的皇女<span class="global_name_span">安琪莉婕</span>顯然不適應這樣的生活，直到一次任務的失敗，因為自己的敵前逃亡造成同伴逝去，她終於徹底覺醒，不管這世界多不公平、不合理，眼前只有與［龍］戰鬥，才是繼續活下去的方法。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-fJcId2oN0A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第15話［別打納豆的主意］</div> <p>本來大夥來到太平洋的Ｄ區域是為了尋找［火星的後繼者］，但既然沒找到就準備離去，不過對抗［龍］這件事情也十分重要，於是討論過後決定將部隊一分為二。</p> <p>這裡<span class="global_name_span">千歲</span>決定跟著回日本，不過卻遇上<span class="global_name_span">比頓</span>為了消滅［納豆］而引發的機器人大戰，雖然大家都吐槽著這奇耙的戰鬥目的，但［納豆］可是日本的傳統美食，絕不能這樣讓她如願，戰後［旋風寺］家的<span class="global_name_span">裕次郎</span>為了感謝大家，特別準備了充滿［納豆］的勝利晚會，這晚可真是吃夠本了。</p> <div class="global_ps_text"> <p>這裡是遊戲一個分歧點，主要就是能一起行動的參戰作品不同。</p> <ul> <li>前往日本：鋼彈ZZ、鋼彈閃光的哈薩威、海盜鋼彈、勇者特級隊、劇場版機動戰艦撫子。</li> <li>留在亞捷那爾：劇場版 機動戰士鋼彈00、驚爆危機、天使與龍的輪舞。</li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nzLn5_7JGJU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">第16話［不會消失的傷痕］</div> <p><span class="global_name_span">北辰</span>得到<span class="global_name_span">三船</span>的幫助，準備對<span class="global_name_span">明人</span>出手。</p> <p>掌握［玻色子跳躍］技術的<span class="global_name_span">北辰</span>刻意製造了陷阱引得<span class="global_name_span">明人</span>孤身追擊，眼見昔日同伴身陷險境，<span class="global_name_span">勝平</span>駕駛塵封已久的［桑波特3］加入戰局，加上<span class="global_name_span">琉璃</span>眾人的幫助，最終擊退了<span class="global_name_span">北辰</span>。</p> <p>不過戰後，<span class="global_name_span">明人</span>還是決定自己孤身一人行動，似乎他的內心有著難以治癒的傷痕，離走前將自己珍藏的拉麵食譜交給<span class="global_name_span">琉璃</span>，算是保存自己曾經活著的證明。</p> <p>［以前的天河明人已死，如今存在的是因為實驗失去味覺，心情激動時皮膚會冒出不知明光線的怪物］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AfQP5mnAMuo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第17話［宿命勁敵登場！］</div> <p>敵方勢力有著不知名的贊助者<span class="global_name_span">X先生</span>，有了他的援助，<span class="global_name_span">沃爾夫剛果</span>創造出極為優秀的機器人兵器［飛龍］，並且找來了王牌駕駛員<span class="global_name_span">喬</span>來操控。</p> <p>萬事俱備，<span class="global_name_span">沃爾夫剛果</span>迫不急待向［勇者特急隊］的<span class="global_name_span">舞人</span>發了挑戰書，在這場戰役中，［特急猛獸］因為<span class="global_name_span">沃爾夫剛果</span>的偷襲，受到嚴重的戰損。</p> <p><span class="global_name_span">喬</span>顯然相當不齒這樣的偷襲行為，但仍希望與<span class="global_name_span">舞人</span>決鬥的他，暫時按奈下心中的不滿。</p> <p>至此戰場分為兩部分，<span class="global_name_span">喬</span>VS<span class="global_name_span">舞人</span>，<span class="global_name_span">沃爾夫剛果</span>VS［撫子部隊］與前來援助的<span class="global_name_span">萬丈</span>。</p> <p>最終<span class="global_name_span">喬</span>因為還不熟悉［飛龍］操作而略遜一籌，決定暫時撤退改日再戰，<span class="global_name_span">沃爾夫剛果</span>也在眾人合力下被擊退。</p> <p>戰後原本留在［亞捷那爾］幫忙的夥伴前來會合，當中還有不少來自［PLANT］、［歐普］的新面孔（就是［鋼彈SEED］的那夥人）。</p> <div class="global_ps_text"> <p>戰後如果舞人、急救列車機器人、特急猛獸機器人合計擊墜數達50以上，則會進入［隱藏關卡 漆黑勇者特急］，另一條路線擊墜數要達到60。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Zazrykly6IY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">隱藏關卡 漆黑勇者特急</div> <p>因為擊倒的敵人太多，敵人取得完整［特急勇者］的資料，因此造出了暗黑版勇者<span class="global_name_span">黑暗凱因</span>，但是敵人沒料到，製作的過程中竟然把<span class="global_name_span">凱因</span>的正義之心也複製進去，大夥莫名其妙得到了一個可靠的夥伴。</p> <p>可敵人並不死心，竟然用物理方式強制控制住<span class="global_name_span">黑暗凱因</span>，雖然最終靠著［繞口令］的方式救回<span class="global_name_span">黑暗凱因</span>，但他也因此損傷嚴重，短期內是不能隨著大家一起行動了。</p> <div class="global_ps_text"> <p>之後<span class="global_name_span">黑暗凱因</span>根據路線不同，會在28話或32話加入。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Fa5lsbXu5jc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第18話［危險黃金同盟逼近］</div> <p>隨著我方勢力的壯大，敵方各勢力也因為神秘贊助者<span class="global_name_span">X先生</span>的關係開始合作，一場大戰即將展開。</p> <p>戰場中<span class="global_name_span">喬</span>與<span class="global_name_span">舞人</span>正在單挑，卻遭到<span class="global_name_span">何光祿</span>的偷襲，受不了這種無恥作風的<span class="global_name_span">喬</span>當下決定暫時與我方連成一線，加上傷後復原的［戰鬥猛獸機器人］還有來援的<span class="global_name_span">葛拉漢</span>等人，敵人再度被擊敗。</p> <p>不過戰後<span class="global_name_span">喬</span>並沒有加入我方，與<span class="global_name_span">舞人</span>約定改日再做了斷後，便直接轉頭離去，即使是昔日長官<span class="global_name_span">葛拉漢</span>出聲勸阻也不為所動。</p> <p>敵方勢力經此一役，內部也有了很大的轉變，<span class="global_name_span">紫色王子</span>取代了<span class="global_name_span">何光祿</span>的位置。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0qBA6M_G3bk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第19話［謊言與心意］</div> <p>對［火星的後繼者］的反擊即將展開，大夥前往宇宙朝著［殖民地．天照］前進，中途<span class="global_name_span">奈茵</span>因為察覺到<span class="global_name_span">鐵也</span>似乎有事瞞著大家，而對他產生戒心，這讓<span class="global_name_span">千歲</span>有些不高興，兩人因此鬧了些彆扭。</p> <p>在與［火星的後繼者］中，出現了神秘的敵人<span class="global_name_span">谷瑞</span>，他操縱的機體速度奇快，為了專心與大夥戰鬥，一出場便把［火星的後繼者］的軍隊擊潰，強大的實力讓<span class="global_name_span">千歲</span>陷入了危機，還好<span class="global_name_span">鐵也</span>主動出手解救，這讓<span class="global_name_span">奈茵</span>對他的疑慮少了幾分。</p> <p>接著應該在［大和號］上的<span class="global_name_span">古代</span>等人來援，大家協力擊退了這神秘的敵人，戰後得知<span class="global_name_span">古代</span>等人前來的目的是為了求援，想藉助大家的力量從［火星的後繼者］的手中奪回［大和號］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aCj5ykEZUZg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第20話［天照攻防戰］</div> <p>進攻［天照］的激戰中，總算成功奪回了［大和號］，而<span class="global_name_span">明人</span>在此戰過後，了解到靠自己一人之力無法抵抗<span class="global_name_span">北辰</span>救回<span class="global_name_span">百合香</span>，因此決定加入隨著大家行動。</p> <p>而最意外的收穫是，遇到了平行世界的傳奇駕駛員<span class="global_name_span">阿姆羅</span>，這下己方的戰力可說是越發強大。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_n9kmoScd-I?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<div class="title_text">第21話［決戰！火星極冠遺跡！］</div> <p>終於到了與［火星的後繼者］的決戰，雖然戰場上有<span class="global_name_span">谷瑞</span>與［龍］亂入，但有著眾人的掩護，<span class="global_name_span">明人</span>得以專心應戰<span class="global_name_span">北辰</span>。</p> <p>最終［火星的後繼者］的軍力遭到潰敗，就在即將救出<span class="global_name_span">百合香</span>之際，一架神秘的［Para-mail］率領眾多的［龍］出現在戰場，同時間六架黑色的［Villkiss］與其對峙著，雙方的衝突使得<span class="global_name_span">百合香</span>感受到危險，似乎是為了保護<span class="global_name_span">明人</span>強行將自己與遺跡的運算組件合一，由此引發了大爆炸。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Oz8TYfj9-Qw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第22話［紅色地球］</div> <p>爆炸後大夥並沒有大礙，但卻意外再次進行了時空穿越來到另一個平行世界，眼前的是充滿紅色海水的地球，［聯邦軍］與［新吉翁軍］正在戰鬥，另外［加米拉斯］也來到戰場，在他們的視角中，不管是［大和號］、［聯邦軍］、［新吉翁軍］都是地球的勢力，屬於要剷除的對象，因此進行了無差別的攻擊。</p> <p>［聯邦軍］、［新吉翁軍］首當其衝，面對［加米拉斯］艦隊毫無還手之力，瞬間全部被殲滅，如今戰場上就剩下宿敵的兩股勢力，<span class="global_name_span">薩比尼</span>駕駛著［海盜鋼彈X2］出現在敵方陣營中，<span class="global_name_span">金凱度</span>、<span class="global_name_span">托比亞</span>再度要面對這強敵的回歸。</p> <p>擊退［加米拉斯］後，眾人開始整理現在的情況，推測應該是當時<span class="global_name_span">百合香</span>為了保護<span class="global_name_span">明人</span>強迫進行了跳躍，才讓眾人來到這個平行世界。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5y1wfGEoja0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第23話［紅色海洋與戰亂大地］</div> <p>都跳躍到第三個世界了，方便之後溝通，先來命名這三個世界。</p> <ul> <li>新正曆世界：［大和號］一開始的世界。</li> <li>西曆世界：與［火星的後繼者］戰鬥的世界。</li> <li>宇宙世紀世界：現在這個世界。</li> </ul> <p>從原本就屬於這世界的夥伴<span class="global_name_span">阿姆羅</span>等人口中得知，眼下［聯邦軍］、［新吉翁軍］正準備最終的決戰，兩股勢力中還有［隆德．貝爾］這獨立部隊的存在，無法眼睜睜看著地球因此而面臨毀滅，大夥決定盡自己的一份力量。</p> <p>拒絕<span class="global_name_span">泰莎</span>的建議，眾人決定先不與［隆德．貝爾］接觸，不過關於補給的問題，因為<span class="global_name_span">泰莎</span>等人的基地在地球上，眾人還是得先前往見證這個紅色的地球現況。</p> <p>好巧不巧在地球上又遇到［聯邦軍］、［新吉翁軍］的戰鬥，［隆德．貝爾］也在其中，此時也意外發現［加米拉斯］與［新吉翁軍］連成一氣，本來是不想參與異世界戰鬥的［大和號］也因此捲入了戰爭。</p> <p>這場戰役中<span class="global_name_span">巴納吉</span>駕駛的［獨角獸鋼彈］表現極為優異，神祕的［NT-D］系統，也引來我方鋼彈駕駛員的注意。</p> <div class="global_ps_text"> <p>這裡有個小分歧，是否要與［隆德．貝爾］接觸，不過差別不大。</p> </div> <div class="global_ps_text"> <p><span class="global_name_span">瑪莉妲</span>點數關乎<span class="global_name_span">辛尼曼</span>、<span class="global_name_span">布拉特</span>的加入，還有［ZZ鋼彈］全裝甲型取得。</p> <p>這關需要讓<span class="global_name_span">巴納吉</span>、<span class="global_name_span">傑特</span>與<span class="global_name_span">瑪莉妲</span>戰鬥，且最終由<span class="global_name_span">巴納吉</span>擊墜<span class="global_name_span">瑪莉妲</span>。</p> </div> <div class="global_ps_text"> <p><span class="global_name_span">迪坦斯</span>點數，關乎<span class="global_name_span">亞贊</span>、<span class="global_name_span">傑利特</span>兩人的加入。</p> <p><span class="global_name_span">亞贊</span>、<span class="global_name_span">傑利特</span>兩人都擊墜一機以上。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/mURJYiaqW6Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">第24話［歧路］</div> <p>雖然宏觀上，［大和號］如今與［聯邦軍］算是連成一氣，不過［聯邦軍］可不算甚麼正義的一方，被派來［隆德．貝爾］臥底的<span class="global_name_span">塔克薩</span>發動叛變，目的就是要將［隆德．貝爾］與［大和號］一方來自異世界的力完全掌握在［聯邦軍］手中，多虧了<span class="global_name_span">沖田</span>的當頭棒喝，才讓他正視自己內心，找回自我。</p> <p>眼見計畫失敗，以<span class="global_name_span">亞贊</span>、<span class="global_name_span">傑利特</span>為首的聯邦［Ｇ獵犬隊］開始發起攻擊。</p> <p>戰場中<span class="global_name_span">卡密兒</span>、<span class="global_name_span">普露</span>等人來援，最終大夥合作擊退了［聯邦軍］。</p> <p>戰後<span class="global_name_span">卡密兒</span>並沒有加入，他這次前來只是為了守護［擬．阿卡馬］，目的達成後便瀟灑離去。</p> <p><span class="global_name_span">塔克薩</span>受到眾人鼓勵，決定加入［隆德．貝爾］，如今與［聯邦軍］決裂的情況下，大夥要面對來自這世界兩大勢力的攻擊。</p> <div class="global_ps_text"> <p><span class="global_name_span">迪坦斯</span>點數。</p> <p><span class="global_name_span">卡密兒</span>、<span class="global_name_span">傑特</span>、<span class="global_name_span">阿姆羅</span>、<span class="global_name_span">哈薩威</   contentArr.push('<div class="title_text">第51話［因果的盡頭］</div> <p>［時空融合］已經到了最後關鍵，［大和號］正準備啟動［宇宙回復系統］，但眼前幕後黑手出現，一個是自稱神的<span class="global_name_span">黑暗諾瓦</span>、另一個是被<span class="global_name_span">暗黑大將軍</span>復活的<span class="global_name_span">黑暗帝王</span>，但終究邪不勝正，就算是兩個神級的存在，也無法在眾人協力下倖存。</p> <p>清除障礙後，異變突生，［宇宙回復系統］自己運作起來，而當中操控的應該就是以靈魂方式活在系統中的<span class="global_name_span">古代守</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BC5HzscyRUo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">最終話［遙遠的故鄉］</div> <p><span class="global_name_span">妮凡琳娜</span>是［葛迪姆］為了復甦文明創造的系統，就像所有的人工智慧傳說一樣，它最終失控，消滅僅存的［葛迪姆人］，要創造自己認知中的文明。</p> <p><span class="global_name_span">古代守</span>發覺<span class="global_name_span">妮凡琳娜</span>無懈可擊，只有對［愛］的認知是唯一的突破口，所以啟動［宇宙回復系統］復活失去生命的<span class="global_name_span">森</span>，以此為契機，眾夥伴紛紛表現起關於［愛］的嘴遁，<span class="global_name_span">妮凡琳娜</span>無法承受這大量的資訊，最終崩潰。</p> <p>掃除一切障礙後，眾多守護地球的意志匯聚，［大和號］的艦長<span class="global_name_span">沖田</span>以自己生命為引子，結合眾多意志，重新啟動［宇宙回復系統］，終於地球得救了，眾人彼此道別準備迎向新的生活。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HotHB3i4wxk?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

  contentArr.push('<p>這是我第一個接觸的機器人大戰系列作，我還記得當初玩的時候，其實對參戰的機器人系列並不熟悉，但是看到無敵鐵金剛跟蓋特就覺得好像很好玩、很有趣。</p> <p>尤其隨著故事進行，陸續有F-91、V鋼彈等等.....這些電視上正在播的卡通機器人，莫名其妙地就愛上這款遊戲，也是因為EX讓我遊玩之後系列作的時候，把魔裝機神列為必用機組之一。</p> <hr /> <p>這是遊戲封面。</p> <p><img alt="rebot (1).JPG" src="https://pic.pimg.tw/qupyqupy/1456809071-3929599220.jpg?v=1456809109" title="rebot (1).JPG" /></p> <p>遊戲開頭畫面。</p> <p><img alt="rebot (1).PNG" src="https://pic.pimg.tw/qupyqupy/1456809071-2316462092.png?v=1456809109" title="rebot (1).PNG" /></p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/-ZvaKtX3Wjc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <div class="global_game_secret"> <p>金手指。</p> <ul> <li>7E0EC899、7E0EC999<br /> 戰鬥後的經驗值（破表會當機，建議角色利用此金手指攻擊一次敵人即可）</li> <li>7E100AFF、7E100BFF<br /> 金錢。</li> </ul> <hr /> <p>使用新古蘭森號。網路上有很多版本，這裡是提供我這次自己遊玩成功的版本。</p> <ol> <li>正樹篇、白河愁篇破關。</li> <li>在開頭畫面黑眼鏡出現後，輸入下、上、左、右、L、R，畫面底色會變紅。<br /> <img alt="rebot (2).PNG" src="https://pic.pimg.tw/qupyqupy/1456809071-2776156757_n.png?v=1456809109" title="rebot (2).PNG" /></li> <li>接著選擇白河愁之章遊玩，不使用ISS系統。</li> </ol> <p>新古蘭森號出現了。</p> <p><img alt="rebot (3).PNG" src="https://pic.pimg.tw/qupyqupy/1456809071-114905064.png?v=1456809109" title="rebot (3).PNG" /></p> <p>全部數值都是超乎想像的強，而且是由我方操縱一個HP????的機器人，當初第一次用出來的時候真的很興奮。</p> <p><img alt="rebot (4).PNG" src="https://pic.pimg.tw/qupyqupy/1456809071-3812668020_n.png?v=1456809109" title="rebot (4).PNG" /></p> <p>兩種地圖兵器，還有１８０００攻擊力的縮退砲，逆天到了極致。</p> <p><img alt="rebot (5).PNG" src="https://pic.pimg.tw/qupyqupy/1456809072-1872786185_n.png?v=1456809109" title="rebot (5).PNG" /></p> <p>三篇章的大魔王加起來，也不夠它打，也使得使用新古蘭森號玩遊戲，一下就空虛了。</p> <p><img alt="rebot (6).PNG" src="https://pic.pimg.tw/qupyqupy/1456809075-1209690689_n.png?v=1456809109" title="rebot (6).PNG" /></p> </div> <hr /> <p>本作的參戰作品（摘自WIKI），仔細一看，還真的少的可憐，不過魔裝機神角色魅力足以彌補作品不足。</p> <ul> <li>戰國魔神豪將軍（戦国魔神ゴーショーグン）</li> <li>機動戰士鋼彈（機動戦士ガンダム）</li> <li>機動戰士鋼彈0080：口袋裡的戰爭（機動戦士ガンダム ポケットの中の戦争）</li> <li>機動戰士鋼彈0083：星塵回憶（機動戦士ガンダム STARDUST MEMORY）</li> <li>機動戰士&Zeta; 鋼彈（機動戦士&Zeta;ガンダム）</li> <li>機動戰士鋼彈ZZ（機動戦士ガンダム&Zeta;&Zeta;）</li> <li>機動戰士鋼彈 逆襲的夏亞（機動戦士ガンダム 逆襲のシャア）</li> <li>機動戰士鋼彈 F91（機動戦士ガンダムF91）</li> <li>聖戰士丹拜因（聖戦士ダンバイン）</li> <li>無敵鐵金剛（マジンガーZ）</li> <li>金剛大魔神（グレートマジンガー）</li> <li>金剛戰神（UFOロボ グレンダイザー）</li> <li>蓋特機器人（ゲッターロボ）</li> <li>蓋特機器人G（ゲッターロボG）</li> </ul> <hr /> <p>遊戲總共分成三個篇章，白河愁之章要正樹或是琉尼破關之後才會出現。</p> <p>我至今對三個篇章的印象：</p> <ul> <li>正樹篇就好像是裝備齊全的武裝集團，修理裝置、補給裝置、遠近攻擊手一應俱全。</li> <li>琉尼篇就像正樹的弱化版，但也還過得去。</li> <li>白河愁篇不但是異軍、更是孤軍，不但大部分的夥伴要用說得的加入，更有好幾個關卡敵我實力相差懸殊，而且我方沒有戰艦可以進去補給啊～～，好幾次我玩的時候都希望跟正樹借個無敵鐵金剛過來或幻想有艘戰艦。</li> </ul> <p>不過總的來說，以後來的機器人大戰難度標準來看，EX的三個篇章可說是簡單，只要努力算格子，遠程攻擊手好好就位，善用會補HP、EN的地形，通關都不算太困難。</p> <p><img alt="rebot (7).PNG" src="https://pic.pimg.tw/qupyqupy/1456809075-2383870421_n.png?v=1456809109" title="rebot (7).PNG" /></p> <p>下圖是白河愁篇說得夥伴的圖片，中間一個圓圓的光點，伴隨著不斷轉動的圓環，跑到說得的敵人身上，然後敵人就變成藍色的。</p> <p><img alt="rebot (8).PNG" src="https://pic.pimg.tw/qupyqupy/1456809075-3422472352_n.png?v=1456809109" title="rebot (8).PNG" /></p> <p>紀錄的位置有點少，三個篇章剛好一個篇章一個紀錄位置。</p> <p>遊戲有一套 ISS系統，使用該系統可以影響各篇章遊戲的劇情，紀錄上面的MRS也與此有關，雖然乍聽之下感覺這系統很威，但是能影響的東西還真是少得可憐，譬如在正樹篇本來可以在兩艘戰艦選擇其一，用了ISS就只能選擇琉尼沒選擇的另外一艘，比較重要的是，可以在琉尼篇跟白河愁對打，而走入與正樹合流的劇情。</p> <p>不過影響的東西少也好，我個人更偏愛這種單純的遊戲，這樣我玩的時候可以玩得很輕鬆。像後續的系列作，常常要說得一個敵人或是取得機組，要完成一大串的條件。如果完成是很有成就感，但是卻常常因為錯失一個元素而重玩好幾次，這就有點累了。</p> <p><img alt="rebot (9).PNG" src="https://pic.pimg.tw/qupyqupy/1456809075-1748713984_n.png?v=1456809109" title="rebot (9).PNG" /></p> <hr /> <p>主角機。</p> <p>風之魔裝機神，賽巴斯塔，由安藤正樹駕駛，我第一次看到這個造型的時候，我還以為是哪個鋼彈系列的機器人，例如SD圓桌武士之類的，後來才發現我把賽巴斯塔的頭部位置搞錯了，我以為身體二分之一以上與兩個翅膀中間的位置就是頭。</p> <p><img alt="rebot (10).PNG" src="https://pic.pimg.tw/qupyqupy/1456809075-2633726151_n.png?v=1456809109" title="rebot (10).PNG" /></p> <p>可以變形成鳥的狀態，移動力當然大大提升。</p> <p><img alt="rebot (11).PNG" src="https://pic.pimg.tw/qupyqupy/1456809076-1022901486_n.png?v=1456809109" title="rebot (11).PNG" /></p> <p>精神指令尚算實用，可惜EX的安藤正樹頭像真的太粗糙了，完全沒把安藤正樹那種率性、陽光的特質展現出來，反而像個染綠髮的上班族。</p> <p><img alt="rebot (12).PNG" src="https://pic.pimg.tw/qupyqupy/1456809077-167711272_n.png?v=1456809109" title="rebot (12).PNG" /></p> <p>琉尼，我一開始看到這機組時，以為是琉妮身著一些裝甲，有點像宇宙騎士的那個感覺，機組的能力，不管是攻擊力、地圖兵器，都跟賽巴斯塔極為類似，唯一缺點是最強武器為光束類型的，對最後大魔王無效。</p> <p><img alt="rebot (13).PNG" src="https://pic.pimg.tw/qupyqupy/1456809077-1879958866_n.png?v=1456809109" title="rebot (13).PNG" /></p> <p>白河愁＋古蘭森號。</p> <p>我想應該是機戰系列中，最早可以一機通關的組合吧，毫無疑問各項能力都是三台主角機中最強的，尤其黑洞砲又是超遠程的攻擊範圍，如果占領到城市地形，有了源源不絕的EN，要一機清光地圖都是很簡單的。</p> <p><img alt="rebot (14).PNG" src="https://pic.pimg.tw/qupyqupy/1456809077-3234287524_n.png?v=1456809109" title="rebot (14).PNG" /></p> <p>地圖兵器威力也頗強，缺點是無視敵我，但白河愁篇本來同伴就少，所以這缺點影響不大。</p> <p><img alt="rebot (15).PNG" src="https://pic.pimg.tw/qupyqupy/1456809077-209782262_n.png?v=1456809109" title="rebot (15).PNG" /></p> <p>薩菲妮，是白河愁篇的第二號人物，在我心中她除了沒有地圖兵器之外，可以說比正樹還有琉妮更強，除了有無須氣力的射程8兵器，還有較厚的裝甲，值得注意的是，她在最後一話必須要有32等級以上，否則會被邪神控制。</p> <p><img alt="rebot (16).PNG" src="https://pic.pimg.tw/qupyqupy/1456809077-3479489997_n.png?v=1456809109" title="rebot (16).PNG" /></p> <hr /> <p>這是遊戲的修整畫面，改造最高只能改到7段，這是比較可惜的，無法享受無限金錢帶來的改造快感。</p> <p><img alt="rebot (17).PNG" src="https://pic.pimg.tw/qupyqupy/1456809078-523337054_n.png?v=1456809109" title="rebot (17).PNG" /></p> <p>每場戰鬥出戰前的選角畫面，當時每次到這個畫面就很頭痛，因為我看不懂日文，總是有好幾次選不到自己想要的角色，這種情況在後來的系列作中更加嚴重。</p> <p>EX最多也就兩頁，光第四次機器人大戰就到了三、四頁，不過隨著玩的系列越多，對人名也就越來越熟悉了，一直到F完結篇，我才消除了這煩惱。</p> <p><img alt="rebot (18).PNG" src="https://pic.pimg.tw/qupyqupy/1456809080-1364694504_n.png?v=1456809109" title="rebot (18).PNG" /></p> <p>每個章節的中間，人物的對話內容，EX中還沒導入表情系統，所有人不管生氣、高興都是同一個臉譜，再加上看不懂日文，實在無法融入劇情。</p> <p><img alt="rebot (19).PNG" src="https://pic.pimg.tw/qupyqupy/1456809080-3018034928_n.png?v=1456809109" title="rebot (19).PNG" /></p> <p>白河愁與魔神官。</p> <p><img alt="rebot (20).PNG" src="https://pic.pimg.tw/qupyqupy/1456809080-2279342105_n.png?v=1456809109" title="rebot (20).PNG" /></p> <p>網路上其他文章都說這隻鳥很聒噪，實在很想知道他聒噪的內容。</p> <p><img alt="rebot (21).PNG" src="https://pic.pimg.tw/qupyqupy/1456809080-559573450_n.png?v=1456809109" title="rebot (21).PNG" /></p> <hr /> <p>正樹篇的第二關，我還記得第一次玩的時候，我浪費了很多資金給這個講話的老兄，結果忘記他第幾關之後就消失不見了。</p> <p><img alt="rebot (22).PNG" src="https://pic.pimg.tw/qupyqupy/1456809080-1501018116_n.png?v=1456809109" title="rebot (22).PNG" /></p> <p>地圖上各機組的形象都以大頭來顯示，最左邊的阿強號，可是EX當中唯一有補給裝置的機組，只是出現在人才濟濟的正樹篇，實在太可惜了。</p> <p><img alt="rebot (23).PNG" src="https://pic.pimg.tw/qupyqupy/1456809080-1649682472.png?v=1456809109" title="rebot (23).PNG" /></p> <p>兩種邪神的地圖造型。</p> <p><img alt="rebot (24).PNG" src="https://pic.pimg.tw/qupyqupy/1456809082-2424679892.png?v=1456809109" title="rebot (24).PNG" /></p> <p>大邪神的地圖造型。</p> <p><img alt="rebot (25).PNG" src="https://pic.pimg.tw/qupyqupy/1456809082-2021694542.png?v=1456809109" title="rebot (25).PNG" /></p> <p>這個爆炸光束，我把他解讀成，只要是強力的敵人敗亡後都會出現的華麗升天特效。</p> <p><img alt="rebot (26).PNG" src="https://pic.pimg.tw/qupyqupy/1456809085-3453959527_n.png?v=1456809109" title="rebot (26).PNG" /></p> <p>下圖最左邊的，是唯一一個正常遊戲中，可以操縱的HP????機組（新古蘭森除外）</p> <p><img alt="rebot (27).PNG" src="https://pic.pimg.tw/qupyqupy/1456809085-608642565.png?v=1456809109" title="rebot (27).PNG" /></p> <p>白河愁篇的倒數第二關，可以操縱魔神官的咒靈機，可惜當同伴的時候，真的沒當敵人的時候威。</p> <p><img alt="rebot (28).PNG" src="https://pic.pimg.tw/qupyqupy/1456809087-3485098413_n.png?v=1456809109" title="rebot (28).PNG" /></p> <hr /> <p>在EX當中，由於出戰的系列不多，所以強力的敵人也屈指可數，最常見的就是移動要塞，不過我沒拍下來，再來就是下圖的雙頭龍。</p> <p><img alt="rebot (29).PNG" src="https://pic.pimg.tw/qupyqupy/1456809088-1593519187_n.png?v=1456809110" title="rebot (29).PNG" /></p> <p>下圖的戰艦，第一次玩的時候還沒遇到。</p> <p><img alt="rebot (30).PNG" src="https://pic.pimg.tw/qupyqupy/1456809091-3887652874_n.png?v=1456809110" title="rebot (30).PNG" /></p> <p>會飛的邪神。</p> <p><img alt="rebot (31).PNG" src="https://pic.pimg.tw/qupyqupy/1456809092-337522467_n.png?v=1456809110" title="rebot (31).PNG" /></p> <p>地上爬的邪神。</p> <p><img alt="rebot (32).PNG" src="https://pic.pimg.tw/qupyqupy/1456809093-1756793720_n.png?v=1456809110" title="rebot (32).PNG" /></p> <p>會飛的邪神＋地上爬的邪神＝大邪神。</p> <p><img alt="rebot (33).PNG" src="https://pic.pimg.tw/qupyqupy/1456809093-3706525922_n.png?v=1456809110" title="rebot (33).PNG" /></p> <p>咒靈機，一般認為他在遊戲中是無法正常攻略打死的，但經過我用金手指測試後，他是可以被擊敗的，只是在沒用金手指的情況下，因為咒靈機會回血，在有限的時間內，很難將他打出數字。</p> <p><img alt="rebot (34).PNG" src="https://pic.pimg.tw/qupyqupy/1456809093-2258511825_n.png?v=1456809110" title="rebot (34).PNG" /></p> <p>琉妮篇的大魔王。</p> <p><img alt="rebot (35).PNG" src="https://pic.pimg.tw/qupyqupy/1456809093-3183667388_n.png?v=1456809110" title="rebot (35).PNG" /></p> <p>當同伴攻擊力太弱，當敵人又很難打出數字的機組，我當時都稱呼他為鋼彈霸王。</p> <p><img alt="rebot (36).PNG" src="https://pic.pimg.tw/qupyqupy/1456809095-3506686315_n.png?v=1456809110" title="rebot (36).PNG" /></p> <p><img alt="rebot (37).PNG" src="https://pic.pimg.tw/qupyqupy/1456809095-4004788721_n.png?v=1456809110" title="rebot (37).PNG" /></p>');
  contentArr.push('<p>附上這次回顧遊戲的影片。</p> <p>正樹篇決戰邪神。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/U44AQkirJR0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>正樹篇決戰鋼彈霸王。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XagY3wGrBf8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>琉妮篇決戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wvDpuJ23pnM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/342Js1f60LE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>白河愁篇決戰大邪神。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Vcj4xF81iX0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>新古蘭森號決戰大邪神。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TcPEMxW3hVo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>正樹篇、琉妮篇結局登場機組展示。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/o-n5XJw7OWw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>白河愁篇結局登場機組展示。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4A43lGZMntU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
