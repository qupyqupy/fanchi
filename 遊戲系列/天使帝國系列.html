  	var contentArr = [] ;
	  contentArr.push('');
	  contentArr.push('<p>這款遊戲有個讓人容易誤會的封面，還記得國小的時候跟班上的女孩子一起逛電腦遊戲專賣店，當我拿起這款遊戲的時候，還一直被罵色狼。</p> <p>但其實這遊戲並不是如封面上看到所會聯想到的內容，純粹只是以一個只有女性的世界為基礎，而發展的一個史詩故事，擁有簡單的操作跟豐富的轉職系統，以及讓人賞心悅目的角色圖像。</p> <p>在當時台灣遊戲市場的黃金時代，幾乎每個月都有新遊戲上架販賣，可以說是競爭非常激烈，天使帝國系列則以獨特的世界觀成功打入市場，並且獲得很高的評價，成為大宇除了雙劍系列以外，另一款經典遊戲的之一，不過很可惜隨著台灣單機遊戲市場迅速枯萎，線上遊戲隨之興起，以往單機遊戲的榮景不在，也因為如此我非常慶幸能夠參與到這些經典遊戲問世的年代。</p> <hr /> <p>這是遊戲的封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399966"><img alt="41cc30404bdcfd381ff00d0e8c4333ce.JPG" src="https://pic.pimg.tw/qupyqupy/1447331994-4103313817.jpg?v=1447332195" title="" /></a></p> <p>這是遊戲的開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399963"><img alt="2f5bafe9217526188dc4584d4010aa35.PNG" src="https://pic.pimg.tw/qupyqupy/1447331993-3216483773_n.png?v=1447332195" title="" /></a></p> <p>遊戲的設定畫面，作的非常精細，連這畫面都給人一種華麗的貴族質感。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399954"><img alt="b93136f77d333c0b0e94424f7fd2ed60.PNG" src="https://pic.pimg.tw/qupyqupy/1447331993-3604837673_n.png?v=1447332195" title="" /></a></p> <p>下面這是遊戲的開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vDYWVAmtSg0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>先來聽兩首遊戲中我覺得比較熱血的關卡配樂吧。</p> <div class="sound_player" data-title="天使帝國2 sound1"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/sdv-cXTY2GI?wmode=transparent" title="YouTube video player"></iframe></div> <div class="sound_player" data-title="天使帝國2 sound2"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/UHy-SpcTWQg?wmode=transparent" title="YouTube video player"></iframe></div> <hr /> <p>遊戲的進行其實十分的簡單，每關的一開始會先經過一段對話劇情，之後就是出戰的編成畫面，選好要參戰的人員後，按結束就可以進入戰鬥了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399951"><img alt="c69165f65c738724dde91050a8184c0a.PNG" src="https://pic.pimg.tw/qupyqupy/1447331993-3652966480_n.png?v=1447332195" title="" /></a></p> <p>戰場上人物的操作也是極為簡單，只有移動，攻擊，技術，休息四個指令。</p> <ul> <li>移動就是控制人物在大地圖上的位置。</li> <li>攻擊就是對敵人發動傷害。</li> <li>技術其實就跟魔法一樣，只是因為會有一些工兵或是騎士的特殊技能，所以統整為技術。</li> <li>休息就是直接原地恢復體力，但是失去一次攻擊跟移動的機會。</li> </ul> <p>當游標指向該人物時，人物狀態會詳細的列在右方，整個控制介面對一般初學者也非常容易上手的極簡設計。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399957"><img alt="72476a376f17f98d2bfac57a74ef55b6.PNG" src="https://pic.pimg.tw/qupyqupy/1447331994-2704182317_n.png?v=1447332195" title="" /></a></p> <p>對於所謂的系統功能選單，也如下圖十分簡單明瞭，如果是用滑鼠操作遊戲，還可以直接點選右上方的圖案，可以達到快速設定的效果，戰場上的小地圖也列在右方，藍色小點代表我方，紅色代表敵方。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399969"><img alt="5a47f84bba331b28b5ac1a9e0d55bb49.PNG" src="https://pic.pimg.tw/qupyqupy/1447331995-1264464009_n.png?v=1447332195" title="" /></a></p> <p>遊戲設計如此簡單，而玩家所要考慮的，就是怎麼藉由轉職系統，創造出攻守兼備的隊伍，以及戰場上的排陣，由於二代中新增了ＮＰＣ的設定，如何善用這些戰場上的夥伴＝肉墊（誤），也是一種戰略的運用，我個人是還蠻懷念這種簡單的遊戲模式，不用動到太多腦筋就可以輕鬆遊玩。</p> <hr /> <div class="global_game_secret"> <ol> <li>先按住九宮格鍵的 1、5、3 不放。</li> <li>依序按 S,W,F 後，全部放開。</li> <li>按下CapsLock（要看到鍵盤上鎖大寫的燈亮起來）</li> </ol> <p>如果成功後，按下下列的鍵，就會有該項的功能。</p> <ul> <li>F1 ：修改屬性。</li> <li>F2 ：修改資料。</li> <li>F3 ：控制敵方戰場狀態。</li> <li>F4 ：控制我方戰場狀態。</li> <li>F5 ：施展角色技術（攻擊）。</li> <li>F6 ：施展角色技術（恢復與輔助）。</li> <li>F10 ：使行動過的人再移動一次。</li> <li>D：減少該人物經驗。</li> <li>U：增加該人物經驗。</li> <li>J：跳關。</li> <li>M：測音樂。</li> <li>2：設定 座標。</li> <li>-： 減少該人物生命。</li> <li>*：跳最後一關。</li> </ul> </div> <hr /> <p>在敵我回合交換的時候，可以看到妮雅跑出來的逗趣畫面。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/204399975"><img alt="b3d6723ccecfbd6479be4caf45af57ee.PNG" src="https://pic.pimg.tw/qupyqupy/1447331995-3508059066_n.png?v=1447332195" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/204399972"><img alt="c8aaab16319ba2fcf375478b18581850.PNG" src="https://pic.pimg.tw/qupyqupy/1447331995-992485013_n.png?v=1447332195" title="" /></a></div> </div> </div> <hr /> <p>下面是一些遊戲的過場畫面。</p> <p>妮雅發現女帝被騎士團的人捉走了，正在逼問士兵。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399978"><img alt="3a1aabfd92bb6a152efa30df569d1df4.PNG" src="https://pic.pimg.tw/qupyqupy/1447331995-1935456119.png?v=1447332195" title="" /></a></p> <p>眾人來到騎士團城堡前，正準備攻入。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399981"><img alt="5d2a84265b3d7d0f45b9ca9a47e1af24.PNG" src="https://pic.pimg.tw/qupyqupy/1447331995-667213203.png?v=1447332195" title="" /></a></p> <p>眾人爲了追尋女帝來到異世界。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399984"><img alt="d3ca010b9efd265fe686d3f0c23a00ae.PNG" src="https://pic.pimg.tw/qupyqupy/1447331996-2286361202.png?v=1447332195" title="" /></a></p> <p>發現死亡之谷的兵團來襲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399987"><img alt="5153fffb84458ed1bcec0779a169657d.PNG" src="https://pic.pimg.tw/qupyqupy/1447331996-1848352074.png?v=1447332195" title="" /></a></p> <p>眾人來到遊騎兵的基地。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399990"><img alt="c3f398b2caf16831fcd031f5f9639f50.PNG" src="https://pic.pimg.tw/qupyqupy/1447331996-1056714261.png?v=1447332195" title="" /></a></p> <p>眾人在遊騎兵的基地休息。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399993"><img alt="1e9b2fc4348a93a11462e2f29a066ea2.PNG" src="https://pic.pimg.tw/qupyqupy/1447331996-4266225592.png?v=1447332195" title="" /></a></p> <p>基地遭到死亡之谷的兵團襲擊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399996"><img alt="75edebab6255d2294e941a6cda621add.PNG" src="https://pic.pimg.tw/qupyqupy/1447331996-3772720616.png?v=1447332195" title="" /></a></p> <p>爲了前往龍塔，眾人搭上飛船。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400008"><img alt="6ca7610e2f0301d22817a0dd920016d6.PNG" src="https://pic.pimg.tw/qupyqupy/1447331997-4131922813.png?v=1447332195" title="" /></a></p> <p>途中卻遇到妖龍襲擊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204399999"><img alt="dc003ec2bf4f942b1a744dcb76cad8a2.PNG" src="https://pic.pimg.tw/qupyqupy/1447331997-2919065028.png?v=1447332195" title="" /></a></p> <p>妖龍簡直跟飛船一樣大了，很懷疑在打妖龍的時候，爲啥妖龍體積就小小的一格。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400002"><img alt="cc47676e53b4415c53ba4f8498c1542b.PNG" src="https://pic.pimg.tw/qupyqupy/1447331997-3474889833.png?v=1447332196" title="" /></a></p> <p>飛船被妖龍擊墬（果然是不能讓主角們太順利前往目的地）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400005"><img alt="0d966627d0b703aa881da12af816f9f0.PNG" src="https://pic.pimg.tw/qupyqupy/1447331997-73225541.png?v=1447332196" title="" /></a></p> <p>用走的，終於走到龍塔了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400011"><img alt="812d74dbdf72f07fabbf47dcee2cac9c.PNG" src="https://pic.pimg.tw/qupyqupy/1447331998-171564250.png?v=1447332196" title="" /></a></p> <p>解除龍塔的龍王石化，眾人準備去尋找罪魁禍首。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400014"><img alt="a36032d33e45bb9cb6af07111259781c.PNG" src="https://pic.pimg.tw/qupyqupy/1447331998-1512636388.png?v=1447332196" title="" /></a></p> <p>從異世界回去原本世界後，眾人為了討伐拉那洛四騎士展開另一場戰鬥。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400017"><img alt="7e2fee2731c5ffd9d38e9a598738de40.PNG" src="https://pic.pimg.tw/qupyqupy/1447331999-734743594.png?v=1447332196" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400020"><img alt="399c0e3b8f23ecba2122ad66b80d987e.PNG" src="https://pic.pimg.tw/qupyqupy/1447331999-1164502824.png?v=1447332196" title="" /></a></p> <p>這是我印象非常深的結局畫面，塗鴉式的風格，妮雅還會不時抓抓屁股。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400023"><img alt="fc03d782f6521a57da2488682b13aa68.PNG" src="https://pic.pimg.tw/qupyqupy/1447331999-3156267878_n.png?v=1447332196" title="" /></a></p> <p>接著觀賞三段結局的畫面，打贏究極女神後，會出現各角色的戰績回顧，我錄到一半忽然當機了，後來發現好像只要跑到一半就會出現錯誤，所以中間我用特殊方法跳過，有些角色就沒有秀出來了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1wV9NaElZEk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>觀看完角色戰績之後，會出現此結局畫面，裡面的結局內容，會隨著隊伍中的職業稍稍出現一點不同的變化。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Bxhv2tW4wQs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這遊戲還有真正的最後一戰，遊戲中所有遇到的敵人，會一起再出現挑戰一次玩家，還好這當中沒有妖龍或是究極女神那種變態型的人物出現，不過數量之多也是前所未有，打贏這最後一戰就可以看到真結局了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/y7wLnlYiUuo?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

47332197" title="" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/204400185"><img alt="29107cf945958862a69a3543ac8fba4c.PNG" src="https://pic.pimg.tw/qupyqupy/1447332011-3137734344.png?v=1447332197" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/204400188"><img alt="f950b292f8eccb351d5e608fd86b181c.PNG" src="https://pic.pimg.tw/qupyqupy/1447332011-616928952.png?v=1447332197" title="" /></a></div> </div> </div> <hr /> <p>龍塔勢力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204400191"><img alt="3294fd17c0071120699f09b2dec1bd84.PNG" src="https://pic.pimg.tw/qupyqupy/1447332011-617597426.png?v=1447332197" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/204400194"><img alt="3e6f5fc25859e1dfa11a32aee91e55d0.PNG" src="https://pic.pimg.tw/qupyqupy/1447332012-3206765308.png?v=1447332198" title="" /></a>&nbsp;</p>');
  contentArr.push('<p>天使帝國系列一直以來就以豐富的轉職系統為其一大特色，這篇主要就是介紹各職業的特色所在，雖然實際玩的時候，戰士職業始終是比較吃香的，但若是好好分配，多點令人意想不到的戰略，或許也能玩出與其他人不同的風貌。 </p> <hr> <p>除了士兵以外，工兵，水戰士，半龍戰士都是正規轉職表內沒有的特殊職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302307"><img src="https://pic.pimg.tw/qupyqupy/1447164362-4212863313.png?v=1447164401" alt="06897fba234c829d460eda736d1cb26d.PNG"></a>&nbsp; </p> <p>工兵的能力跟一代一樣，主要是造橋鋪路，攻防能力就不怎麼突出，而且遊戲中只會加入一場戰鬥，想培養也不行。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302298"><img src="https://pic.pimg.tw/qupyqupy/1447164362-782828560.png?v=1447164401" alt="f9d434bd633de4666357136ae29b4887.PNG"></a>&nbsp; </p> <p>士兵是所有職業的開端，各項能力均低。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302304"><img src="https://pic.pimg.tw/qupyqupy/1447164362-4097268913.png?v=1447164401" alt="5784f6386d5487e6bceda7ad9b4fbfa4.PNG"></a>&nbsp; </p> <p>水戰士，被攻擊的話會分裂出分身來，不過分出來的分身會共享本體的ＨＰ，雖然攻擊敵人的次數變多了，被攻擊的次數也變多了，如何運用就看玩家的戰略了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302301"><img src="https://pic.pimg.tw/qupyqupy/1447164362-1068305118.png?v=1447164401" alt="892d35ac161eb632c67bd1fb43eebfd2.PNG"></a>&nbsp; </p> <p>半龍戰士，各項能力算是中階，不過最特別的算是他的技能，一經使用可以瞬間移動到戰場的任何一個位置。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302310"><img src="https://pic.pimg.tw/qupyqupy/1447164362-2058995144.png?v=1447164401" alt="e2c1d5f7bf50ade058b670459498449a.PNG"></a>&nbsp; </p> <hr> <p>士兵等級達標後，可以轉成下列四種職業，算是在這邊就必須決定角色未來走的職業系。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302313"><img src="https://pic.pimg.tw/qupyqupy/1447164363-1836592678.png?v=1447164401" alt="4bd98f129d4978ee57bbb1a57ef335ac.PNG"></a>&nbsp; </p> <p>騎兵，能力平均，唯一亮點是比別的職業移動範圍大。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302316"><img src="https://pic.pimg.tw/qupyqupy/1447164364-1931920269.png?v=1447164401" alt="80b76e06a0628d58cb72870206febd2c.PNG"></a>&nbsp; </p> <p>戰士，攻守俱佳是這職業的特色，初期對於打擊強大敵人有些許幫助。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302319"><img src="https://pic.pimg.tw/qupyqupy/1447164364-2564443462.png?v=1447164401" alt="f4ed69c96d0ed3bd059edec9c6c543f2.PNG"></a>&nbsp; </p> <p>弓兵，可以移動後遠距離射擊敵人，攻擊範圍可以說是所有職業之最，但是攻防能力不理想。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302322"><img src="https://pic.pimg.tw/qupyqupy/1447164364-2780918363.png?v=1447164401" alt="7acc753db4c28577a54bbe71db710287.PNG"></a>&nbsp; </p> <p>修女，負責隊伍的體力恢復，是非常重要的職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302325"><img src="https://pic.pimg.tw/qupyqupy/1447164364-4046827276.png?v=1447164401" alt="3de067254657b9c6927c9e8d836fae26.PNG"></a>&nbsp; </p> <hr> <p>騎士等級達標後，可以轉成下列兩種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302328"><img src="https://pic.pimg.tw/qupyqupy/1447164365-4268213092.png?v=1447164401" alt="cf2bf74da9f6f9f30db41883db882e19.PNG"></a>&nbsp; </p> <p>陸戰騎士，所有能力等於大一號的騎士，雖然攻擊畫面是使用類似火箭筒的武器，但是依然只能近距離攻擊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302337"><img src="https://pic.pimg.tw/qupyqupy/1447164365-2980026033.png?v=1447164401" alt="12eefba052b42ffa88cdee027365d955.PNG"></a>&nbsp; </p> <p>飛馬騎士，能不受地形影響的移動能力是這職業的最大優點，攻擊畫面中，使用的佛山無影腳也頗具惡趣味。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302379"><img src="https://pic.pimg.tw/qupyqupy/1447164365-858886408.png?v=1447164401" alt="b745d6fa42137e99b130e041c2106382.PNG"></a>&nbsp; </p> <hr> <p>陸戰騎士等級達標後，可轉為下列四種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302331"><img src="https://pic.pimg.tw/qupyqupy/1447164365-2453644890.png?v=1447164401" alt="a03790af67a584ec962e15cddff35da6.PNG"></a>&nbsp; </p> <p>獸騎士，攻擊後可以讓敵方的攻擊力下降，可以有效減低我方的傷亡率。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302334"><img src="https://pic.pimg.tw/qupyqupy/1447164366-1971680933.png?v=1447164401" alt="9f8956979fcef20782b6713617bd64c8.PNG"></a>&nbsp; </p> <p>迅龍騎士，移動範圍比其他職業要大很多，但是還是受到地形影響，實用性不大。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302340"><img src="https://pic.pimg.tw/qupyqupy/1447164366-2484740974.png?v=1447164401" alt="351b01ff2880bb7ef33cf2aa6f90c042.PNG"></a>&nbsp; </p> <p>獸骨騎士，血多耐打，不過一般騎士職業血都比較多，所以也算沒啥特色的職業，雖然說資料上有講，此職業的反擊能力比較強，但是我實戰的時候卻是看不出來。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302343"><img src="https://pic.pimg.tw/qupyqupy/1447164366-3023159306.png?v=1447164401" alt="9ccc0445c709c51aed73080191327fab.PNG"></a>&nbsp; </p> <p>巨龍騎士，擁有獨一無二的大範圍攻擊技術　＂龍踏＂，會隨著等級上升演變成　＂男踏＂　＂女踏＂，但是攻擊力偏低，與其轉為巨龍騎士，不如轉成魔法系的會比較有利。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302349"><img src="https://pic.pimg.tw/qupyqupy/1447164367-173142796.png?v=1447164401" alt="d502e7de0a36fc1e74c8282ed5117e8f.PNG"></a>&nbsp; </p> <hr> <p>飛馬騎士等級達標後，可轉為下列兩種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302346"><img src="https://pic.pimg.tw/qupyqupy/1447164367-73645857.png?v=1447164401" alt="67b47b0ad4b2c05bbb4a7eaca89e021e.PNG"></a>&nbsp; </p> <p>飛龍騎士，攻擊後可以在移動，非常適合打帶跑的戰術運用。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302355"><img src="https://pic.pimg.tw/qupyqupy/1447164367-1150723027.png?v=1447164401" alt="e4545b997f11e19d5acafe2fc279669e.PNG"></a>&nbsp; </p> <p>妖龍騎士，似乎沒有特別突出的地方。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302352"><img src="https://pic.pimg.tw/qupyqupy/1447164367-1016631694.png?v=1447164401" alt="3ba16dcef23364e02be0227121e4ccd8.PNG"></a>&nbsp; </p> <hr> <p>戰士等級達標後，可轉為下列兩種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302361"><img src="https://pic.pimg.tw/qupyqupy/1447164368-825489503.png?v=1447164401" alt="86f412bb91fdb195fe27ce80ab70ec0f.PNG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">神劍戰士，偏攻擊力成長的戰士進階版<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302358"><img src="https://pic.pimg.tw/qupyqupy/1447164367-3689283403.png?v=1447164401" alt="7f54c52ee6a718925d12aa30fb19f2f7.PNG"></a>&nbsp; </p> <p>鋼甲戰士，偏防禦力成長的戰士進階版。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302364"><img src="https://pic.pimg.tw/qupyqupy/1447164368-561832498.png?v=1447164401" alt="d117f3cb59b15c45000f3c6a6029d86a.PNG"></a>&nbsp; </p> <hr> <p>神劍戰士等級達標後，可轉為下列三種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302367"><img src="https://pic.pimg.tw/qupyqupy/1447164368-3408765629.png?v=1447164402" alt="8723a903dd9d5f8d7560e35852131823.PNG"></a>&nbsp; </p> <p>巨斧戰士，擁有最強大的攻擊能力，且攻擊後敵方無法反擊。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302376"><img src="https://pic.pimg.tw/qupyqupy/1447164369-1189592745.png?v=1447164402" alt="26a8c30d6783ca9b135072ec3226fc51.PNG"></a>&nbsp; </p> <p>魔劍戰士，攻擊後敵方防禦力下降，與巨斧戰士交替使用，可以快速減低敵方體力。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302370"><img src="https://pic.pimg.tw/qupyqupy/1447164369-462960137.png?v=1447164402" alt="03c9cd79f8438fdda0c42cc479412384.PNG"></a>&nbsp; </p> <p>邪劍戰士，攻擊後敵方陷入混亂狀態。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302373"><img src="https://pic.pimg.tw/qupyqupy/1447164369-9454094.png?v=1447164402" alt="8709099b2dd1b7c96b3b620b29d27f9b.PNG"></a>&nbsp; </p> <hr> <p>鋼甲戰士等級達標後，可轉為下列兩種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302385"><img src="https://pic.pimg.tw/qupyqupy/1447164370-2815275226.png?v=1447164402" alt="7b462b499145459dc4a82bd56aab2d55.PNG"></a> <br> </p> <p>叢林戰士，攻擊後敵方陷入中毒狀態，實際在戰場上有意想不到的功效<span class="redactor-invisible-space">。<br></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302382"><img src="https://pic.pimg.tw/qupyqupy/1447164370-2270524026.png?v=1447164402" alt="5ebf86b11bf4ee472db598d40085bf87.PNG"></a>&nbsp; </p> <p>魔鎧戰士，看他無敵鐵金鋼的外型就知道，鐵一般的防禦力是他的特色。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302388"><img src="https://pic.pimg.tw/qupyqupy/1447164370-2427019507.png?v=1447164402" alt="f574d92e2c6d223070ce9194cbe6c999.PNG"></a>&nbsp; </p> <hr> <p>弓兵等級達標後，可轉為下列兩種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302391"><img src="https://pic.pimg.tw/qupyqupy/1447164371-2614481995.png?v=1447164402" alt="81d7499e44a5501894e9ff2767e5d0e9.PNG"></a>&nbsp; </p> <p>弩兵，攻擊範圍最大，但是攻防偏低，又沒有進階職業，不推薦轉職。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302394"><img src="https://pic.pimg.tw/qupyqupy/1447164371-3076542961.png?v=1447164402" alt="a556514473182fa786bf1d52b860fdc7.PNG"></a>&nbsp; </p> <p>魔弓兵，沒有進階職業，同樣不推薦轉職，但能作一直線的範圍攻擊是他的特色。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302397"><img src="https://pic.pimg.tw/qupyqupy/1447164372-1864652601.png?v=1447164402" alt="6ce7ddb45719c8e735944c9c57dc7a88.PNG"></a>&nbsp; </p> <hr> <p>修女等級達標後，可轉為下列三種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302400"><img src="https://pic.pimg.tw/qupyqupy/1447164372-1309101456.png?v=1447164402" alt="75189f8d52e425f05f8c0c3de09902a2.PNG"></a>&nbsp; </p> <p>僧侶，偏補血能力的修女進階職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302406"><img src="https://pic.pimg.tw/qupyqupy/1447164372-1334788587.png?v=1447164402" alt="2463646e42c124256d532fd13928586f.PNG"></a>&nbsp; </p> <p>祭司，能使用攻擊魔法也能使用恢復魔法，但兩者都不精通，看玩家使用方法決定強度的職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302403"><img src="https://pic.pimg.tw/qupyqupy/1447164372-97846438.png?v=1447164402" alt="20a28d8c4b1442e85bdc3ddb2106130e.PNG"></a>&nbsp; </p> <p>魔術士，偏全方位攻擊魔法的職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302415"><img src="https://pic.pimg.tw/qupyqupy/1447164373-3023281567.png?v=1447164402" alt="f483c1428ba8888fae81b446dafe8ed3.PNG"></a>&nbsp; </p> <hr> <p>僧侶等級達標後，可轉為下列兩種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302412"><img src="https://pic.pimg.tw/qupyqupy/1447164373-946439480.png?v=1447164402" alt="ed6dc32e282c6f6e21b511b131c3d710.PNG"></a>&nbsp; </p> <p>祈禱師，除了恢復魔法以外，還有防禦提升的補助魔法，更有特殊的祈禱技能。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302418"><img src="https://pic.pimg.tw/qupyqupy/1447164374-969219842.png?v=1447164402" alt="b2854960f6398775462e1da45cc88746.PNG"></a>&nbsp; </p> <p>魔導師，除了恢復魔法以外，還有攻擊提升的補助魔法。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302448"><img src="https://pic.pimg.tw/qupyqupy/1447164374-1489264954.png?v=1447164402" alt="eabbcaf549151fee58b0d8822c219a4d.PNG"></a>&nbsp; </p> <hr> <p>祭司等級達標後，可轉為下列兩種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302421"><img src="https://pic.pimg.tw/qupyqupy/1447164375-1674619342.png?v=1447164402" alt="67d57297de17b06d064fef62ba539776.PNG"></a>&nbsp; </p> <p>魔祭司，會一些普遍的初階魔法，主要是可以學到令敵人防禦下降的技能。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302424"><img src="https://pic.pimg.tw/qupyqupy/1447164375-470554771.png?v=1447164402" alt="bd9353fa7be9721222962964de5afa91.PNG"></a>&nbsp; </p> <p>咒術師，會一些普遍的初階魔法，主要是可以學到令敵人攻擊下降的技能。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302427"><img src="https://pic.pimg.tw/qupyqupy/1447164376-775195639.png?v=1447164402" alt="f4889b56840b9bbe4f60102855169b6f.PNG"></a>&nbsp; </p> <p>祭司系列的職業，總的來說並不推薦轉職，基本上遊戲中已經有固定的人會轉為此職業，加上能力並不突出，若是太多人轉成祭司系列，可能造成遊戲卡關。<br> </p> <hr> <p> </p> <p>魔術士等級達標後，可轉為下列三種職業。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302451"><img src="https://pic.pimg.tw/qupyqupy/1447164376-4015828229.png?v=1447164402" alt="2baefaec0afb262d4d1ae0c81783d217.PNG"></a>&nbsp; </p> <p>邪法師，擁有單體攻擊力最強的火系魔法。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302454"><img src="https://pic.pimg.tw/qupyqupy/1447164377-622966948.png?v=1447164402" alt="29aa7391187d6db6d7e1f551b86f87ec.PNG"></a>&nbsp; </p> <p>魔法師，擁有範圍攻擊力最強的雷系魔法，建議轉三隻角色成為魔法師，對於後期清敵人相當有幫助。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204302430"><img src="https://pic.pimg.tw/qupyqupy/1447164378-1010509914.png?v=1447164402" alt="278ec565120534545802b2dcf19b6778.PNG"></a>&nbsp; </p> <p>巫師，擁有最高冰系魔法能力，能凍結敵人行動。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/phot
