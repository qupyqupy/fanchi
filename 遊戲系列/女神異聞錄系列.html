 <p>繼續探索<span class="global_name_span">木內雄之</span>的［殿堂］，原來他利用棒球帶來的風光來滿足自身的色慾，並且常常忽略球團的練習，沉溺於夜總會的酒色春光，甚至在大庭廣眾下強吻女孩子，當這新聞越鬧越大，他也被迫失去球員的身分，球隊老闆為了讓他體面的下場，買通媒體製造<span class="global_name_span">木內雄之</span>在［棒球教室］受傷的假消息，這謊言導致<span class="global_name_span">新井素羽</span>一直自責至今，如今知道真相後，總算解開了心結。</p> <p>找到［祕寶］的所在後，眾人回到現實世界討論用發［預告信］的方式讓［祕寶］具現化，本來<span class="global_name_span">新井素羽</span>還有點猶豫，畢竟［改心］可能會造成當事人喪失生命，但看到<span class="global_name_span">野毛朋子</span>因為受傷的關係無法再次站上球場，終於下定決心要執行到底。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EVMfIGrb1rQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">路菲爾</span>在車站前撒下大量的［預告信］後，大家前往［祕寶］所在地，並且擊敗了<span class="global_name_span">陰影木內雄之</span>，取得［祕寶］回到現實世界後，<span class="global_name_span">木內雄之</span>良心發現，主動向警察自首，整件事情到此畫下句點。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9MblJkRScfU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH01 負重之人的對決
  contentArr.push('<div class="title_text">CH02 夢想的味道之爭</div> <p><span class="global_name_span">路菲爾</span>表示類似<span class="global_name_span">木內雄之</span>的惡人還有六個，而自己的記憶隨著奪取<span class="global_name_span">木內雄之</span>的［祕寶］也恢復了一點，只要奪取剩下的祕寶，自己一定能記起所有的事情。</p> <p>為了慶祝第一次成功攻略［殿堂］，<span class="global_name_span">新井素羽</span>帶著大家來到［壓勝軒］吃拉麵，可這裡的味道卻沒以前好吃，原來是一位叫做<span class="global_name_span">宮澤博夢</span>的網紅利用自己在社群媒體的影響力，直接控制這家店的用料，如果店家不從的話，他就要用［斬殺］的企劃讓店家生意一落千丈，反正在網路發達的現在，許多民眾都沒自己的主見，就算味道差了，只要透過網路社群給予好評，客人依然會絡繹不絕，相反給予差評，就隨時能讓一家店倒閉。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/f_-dsTtRQgk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">宮澤博夢</span>這表面上以評斷食物維生的網紅，實際上與電視台有很深的關係，而且似乎與某個高層有私下聯絡，要找到替代<span class="global_name_span">木內雄之</span>話題的人選。</p> <p>另外在［壓勝軒］吃拉麵時，<span class="global_name_span">新井素羽</span>對拉麵的評價被同校的<span class="global_name_span">加納駿</span>聽到，於是為了讓她嘗到記憶中的味道，帶著大家來到［渡來軒］，這裡其實是［壓勝軒］的本店，老闆<span class="global_name_span">山越</span>先生如今體弱多病，雖然幫助徒弟開了［壓勝軒］，但卻被<span class="global_name_span">宮澤博夢</span>盯上，如今連這個本店也面臨被他搶走經營權的困境中。</p> <p><span class="global_name_span">路菲爾</span>在接觸這兩家店後，明顯感受到慾望被奪取的跡象，相信第二個［殿堂之主］必定與這兩家店有關。</p> <div class="global_ps_text"> <p>這裡給人的感覺就是電視台高層刻意製造［魅影］話題，至於是單純為了收視率還是其他的原因就不得而知，如果是從正傳的故事發展來看，也許這人真正的目的是用媒體控制民眾，就像是正傳中<span class="global_name_span">獅童正義</span>利用各個［殿堂］主人去影響社會，進一步想取得國家權力一樣。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LtbXLf34hLA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">野毛朋子</span>順利出院了，為了不讓類似的悲劇再次發生，<span class="global_name_span">王德</span>馬上投入調查［殿堂之主］的行動中，在［渡來軒］正好看到<span class="global_name_span">宮澤博夢</span>強搶［渡來軒］經營權的一幕，<span class="global_name_span">山越</span>先生在過程中被氣到心臟病發，<span class="global_name_span">加納駿</span>一氣之下答應<span class="global_name_span">宮澤博夢</span>的［味道對決］挑戰，想要讓 een="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/glopEwfNOAk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這次<span class="global_name_span">陰影宮澤博夢</span>直接出現迎接眾人，<span class="global_name_span">加納駿</span>在他的步步進逼下，為了守護<span class="global_name_span">山越</span>與自己師兄<span class="global_name_span">阿政</span>對料理的［驕傲］，覺醒了人格面具，擊退敵人後，因為體力消耗巨大的關係，大家只能先返回現實世界。</p> <p>但經過這麼一折騰，三人都錯過下午的課程，在面對班導<span class="global_name_span">片山久未</span>的質問，三人只能先行道歉，至於曠課的原因，<span class="global_name_span">片山久未</span>並沒有過度追問，反而幫忙跟其他老師解釋，三人就這樣矇混過去。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PlYKAQ1Hx48?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">王德</span>三人調查完<span class="global_name_span">宮澤博夢</span>［殿堂］通往［祕寶］路線後，就開始準備［預告信］的發送，大家都覺得這次必須設計個顯眼的標誌來表達［怪盜團］的精神，然而大家沒一個有美術天份。</p> <p>這時<span class="global_name_span">王德</span>那預知未來畫面的能力再度發動，他看到<span class="global_name_span">平井亞蘭</span>設計的怪盜標誌後，直接無恥的抄襲下來，並且在［壓勝軒］貼滿［預告信］，正準備宣告［壓勝軒］連鎖化經營的<span class="global_name_span">宮澤博夢</span>看到這幕，體內的陰影也躁動起來，盜取［祕寶］的時刻終於來。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dMFNZbDV4PY?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p>擊敗<span class="global_name_span">陰影宮澤博夢</span>後，得知他原本也是對演藝工作充滿熱情的演員，但因為天生的長相，始終只能接一些小角色，偶爾的機會下，他對料理的毒舌評價獲得流量，他就開始以此為生，然而這卻違背他的初衷，當他吃到［壓勝軒］的料理時，那些料理人的［驕傲］嶄露的光芒使他心生忌妒，於是才有之後奪取經營權的動作，［既然自己沒辦法達成夢想，也不允許別人達成］。</p> <p>在離開<span class="global_name_span">宮澤博夢</span>［殿堂］的途中，<span class="global_name_span">路菲爾</span>認為有［幕後黑手］刻意製造讓人慾望扭曲的契機，並且這人可能正在尋找［怪盜團］的真實身分。</p> <p>另一方面<span class="global_name_span">平井亞蘭</span>在過馬路的時候差點被腳踏車撞到，身上的東西散落一地，當中隨身的繪本，竟然有<span class="global_name_span">王德</span>與<span class="global_name_span">路菲爾</span>的素描，可見她已經對［怪盜團］產生好奇並且確實記錄著。</p> <div class="global_ps_text"> <p>［幕後黑手］極大可能是電視台的高層，因為不管是<span class="global_name_span">宮澤博夢</span>或是<span class="global_name_span">木內雄之</span>，都是跟電視媒體有關的契機才會變成惡人。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lMDfsyxNkq8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>被［改心］的<span class="global_name_span">宮澤博夢</span>過了沒多久，就主動召開記者會承認自己犯下的惡事，餘生他將在償還罪孽中渡過。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6HBDQLbKSL0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH02 夢想的味道之爭
  contentArr.push('<div class="title_text">CH03 規則破壞者的協奏曲</div> <p><span class="global_name_span">王德</span>等人正在天台討論［幕後黑手］的事情，學校正好新來一個叫做<span class="global_name_span">明石京</span>的教育顧問，表面上他的到來似乎是為了改善教師們的效率問題，但背地裡似乎有著其他目的，並且才剛見面就對老師<span class="global_name_span">片山久未</span>的教育方式發出批評，在他與神秘人物的通話中，知道<span class="global_name_span">明石京</span>要以<span class="global_name_span">片山久未</span>為［誘餌］引出些甚麼。</p> <div class="global_ps_text"> <p><span class="global_name_span">明石京</span>很明顯就是幕後黑手派來調查［怪盜團］真實身分的。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qCZCygJCr8Q?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><span class="global_name_span">王德</span>一行人在搜尋第三個［殿堂］的過程中，討論起關於［異界導航］的疑問，雖然目前為止能了解它的用處，但是對於為何會出現在手機裡與創造它的人卻是一無所知，<span class="global_name_span">路菲爾</span>覺得只要自己恢復記憶就能解答這些疑問，另外本該被擊敗也就是最早出現的陰影<span class="global_name_span">謝迪姆</span>突現又出現在眾人面前，而且力量還比第一次遇到更強，<span class="global_name_span">路菲爾</span>猜測牠是一種能無限再生不停剝奪人類欲望的陰影，但一切都還未被證實。</p> <p>經過<span class="global_name_span">謝迪姆</span>這麼一鬧，加上<span class="global_name_span">路菲爾</span>也感知不到下一個［殿堂］的聲音，所以大家決定先回現實世界。</p> <p><span class="global_name_span">王德</span>在上學的路上被大雨困住，還好遇到學姊<span class="global_name_span">多禰村理子</span>，她是大企業［UMETANE］的千金，上下學都有專車接送，加上跟<span class="global_name_span">新井素羽</span>認識，兩人就這樣搭了順風車。</p> <p><span class="global_name_span">多禰村理子</span>在教師之間頗受依賴，尤其教務主任<span class="global_name_span">月見里</span>經常把自己該做的工作丟給她，不過<span class="global_name_span">多禰村理子</span>倒是十分逆來順受，只把這一切當作鍛鍊，這心態顯然也是不太正常。</p> <p>在如今網路發達的社會，許多學生為了出風頭、獲取流量，經常做一些危險的事情，老師<span class="global_name_span">片山久未</span>只是為了阻止一對愛自拍的女學生，就被<span class="global_name_span">明石京</span>抓到把柄，趁機把影片發到網上，讓<span class="global_name_span">片山久未</span>成為［魅影］般的存在，<span class="global_name_span">片山久未</span>也因此被勒令不能與學生接觸。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/slsBHLUaQH8?wmode=transparent" title="YouTube video   contentArr.push('<div class="title_text">意外的相遇</div> <p><span class="global_name_span">王德</span>一行人正準備潛入<span class="global_name_span">木內雄之</span>［殿堂］，但因為［異界導航］突然發生故障，來到一處城堡外貌的［殿堂］，並且在大廳遇到［心之怪盜團］的成員<span class="global_name_span">摩爾加納</span>與<span class="global_name_span">龍司</span>。</p> <p>雙方為了逃離這裡，決定攜手合作，目標就是偷走這裡像祕寶的東西，先稱為［核心］。</p> <div class="global_ps_text"> <p>這個［核心］相當有意思，看起來並非熟知的［祕寶］，而且融合了本傳<span class="global_name_span">鴨志田</span>與<span class="global_name_span">木內雄之</span>的慾望來源，目前只能猜測是融合兩個世界的力量源頭，這點顯示在最終［核心］的外型包含了［皇冠］與［棒球］的要素。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5sraOD9zDhk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">開始跑步吧、惡趣味的城堡</div> <p>眾人探索城堡的過程中，發現這融合了<span class="global_name_span">鴨志田</span>與<span class="global_name_span">木內雄之</span>兩者［殿堂］的特徵，充滿色慾而且十分低級。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OFiPTknQ8u0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">吵鬧的傢伙們、監獄救援</div> <p>在城堡深處，眾人救出被［陰影］抓住的<span class="global_name_span">高卷杏</span>，大家談及<span class="global_name_span">JOKER</span>，決定先去尋找他的下落，這時<span class="global_name_span">龍司</span>發現<span class="global_name_span">王德</span>給人的感覺與<span class="global_name_span">JOKER</span>十分相像。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sLnT92H2ArY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">有品味的同伴、不堪的回憶、為了朋友</div> <p>在［愛的試煉場］，發現<span class="global_name_span">野毛朋子</span>正遭到跑步的酷刑，雖然只是認知存在，但代表這城堡必定存在<span class="global_name_span">木內雄之</span>的意識，不然不可能出現這情景，但究竟這城堡的主人為何可以融合<span class="global_name_span">木內雄之</span>與<span class="global_name_span">鴨志田</span>的認知，目前還是個謎團。</p> <p>在眾人討論之時，敵人已經圍了上來，這時<span class="global_name_span">JOKER</span>帥氣現身。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/J1Ivltc1jtk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">最後的底牌、怪盜團集結、熟悉的感覺</div> <p>與<span class="global_name_span">JOKER</span>一起擊敗敵人後，眾人發現一個棒球機關，要朝深處前進，就必須找到三顆棒球才能解開。</p> <p>過程中<span class="global_name_span">王德</span>總覺得對［心之怪盜團］與［盧布朗咖啡］有著莫名的熟悉感。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8mqrsBwy3oo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">短暫的休憩、最後的挑戰</div> <p>找到三顆球後，眾人準備前往［核心］所在地。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/brgxun50qog?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">收下慾望</div> <p>守護［核心］的是一個烏鴉外貌的怪物，牠變身後擁有<span class="global_name_span">木內雄之</span>與<span class="global_name_span">鴨志田</span>的攻擊方式，擊敗牠後，眾人終於逃出城堡，然而一回到現實世界，眾人對這段冒險的記憶卻是全部消失。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xiMqMpyIuHM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//命運交錯之時-城堡篇
  contentArr.push('<div class="title_text">意外的夥伴</div> <p><span class="global_name_span">明智吾朗</span>因為發現［異世界導航］發生異動，於是順著導航來到［台場］，接著就被傳送到這個類似［殿堂］的地方。</p> <p>在<span class="global_name_span">JOKER</span>的世界線上，正處於攻略［賭場殿堂］的時刻，跟<span class="global_name_span">明智吾朗</span>處於合作狀態，所以雙方相處還算融洽，經過<span class="global_name_span">明智吾朗</span>的推理，之前大家雖然能藉著偷取［核心］離開這裡，但這次情況有異，可能要另尋逃脫的方法。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Zuyd9aY4hQg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">廣闊複雜的倉庫、華麗的偵探、逃避的意志</div> <p>在探索期間，<span class="global_name_span">芳澤堇</span>認為眾人會被傳送過來這裡，可能是因為自己一個強烈想要［逃避現實］的慾望而牽扯進這個異世界，這一個推測一說出，在場眾人隨即發現自己也都有某種［逃避現實］的慾望。</p> <p><span class="global_name_span">路菲爾</span>與<span class="global_name_span">王德</span>想要逃避一直預知到的閃現悲慘未來，<span class="global_name_span">JOKER</span>想要逃離那個被強加罪名卻無法抵抗的困境，正是因為這樣的信念，他們才能成為怪盜並且逐步改變現況，至於<span class="global_name_span">明智吾朗</span>也有這樣的慾望，那是逃避自己被拋棄的私生子身分，並且獲得父親認同的慾望。</p> <div class="global_ps_text"> <p>其實<span class="global_name_span">芳澤霞</span>的真實身分是<span class="global_name_span">芳澤堇</span>，這部分是P5R的故事，這裡就統一稱為<span class="global_name_span">芳澤堇</span>。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Q40j9_7nr90?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">不斷深入的探索、這次的逃脫方法是甚麼、通往隱藏之路</div> <p>繼續深入探索，<span class="global_name_span">路菲爾</span>感受到具有強大力量的［陰影］只剩下一個，相信擊敗它後就能逃離這裡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AY0iitYg1ak?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">奇妙空間、顯現的真相</div> <p>接著眾人終於來到最後一扇門前。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6OCQiZdRQBw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">新慾望的萌生</div> <p>最後的敵人是［異形的夢神］，它似乎不是單純的敵對意志，而是為了眾人的慾望打造如夢境的場所，當眾人接受［逃避慾］後，它也隨之消失。</p> <p>事後大家推測創造這一切並且在幕後控制的人，他們目的就是藉著眾人的［認知同頻］連接兩個世界，而這次的［認知世界］因為兩個世界的怪盜團都接受了［逃避慾］並沒有崩壞，可以說幕後的人目的已經達成，雖然仍有繼續調查的必要，但兩邊的［怪盜團］都已經精疲力盡，只能先回到現實世界。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FfbxfAL5kSQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//命運交錯之時-研究所篇下
  contentArr.push('<div class="title_text">月光之下</div> <p><span class="global_name_span">王德</span>與<span class="global_name_span">多禰村理子</span>一起去［人工島］的購物中心逛逛，回程時列車突然停止，直到接近凌晨０點才重新啟動，當列車到了［巖戶台］後，<span class="global_name_span">多禰村理子</span>提議下車看看自家的專車到了沒，當通過檢票口後，四周景物發生了變化。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/h-a7e7MjuJQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">零點的異變、陌生的空間、藍髮少年、人格面具使用者</div> <p><span class="global_name_span">王德</span>回過神來後，手機突然停機，四周充滿詭異的氣氛，地上還有血跡<span class="global_name_span">多禰村理子</span>與<span class="global_name_span">路菲爾</span>不見蹤影，路上還有巨大的棺柩，還來不及思考發生甚麼事情，一群怪物就朝著他襲來，更糟糕的是這時完全無法使用［人格面具］的力量，<span class="global_name_span">王德</span>只能撒腿就跑，情急之下誤入一道發光的門，來到一個完全陌生的迷宮。</p> <p>迷宮中遇到藍髮少年<span class="global_name_span">結城理</span>，他能以舉槍射頭的方式招喚［人格面具］的力量，另外還有一名棕髮少女<span class="global_name_span">由加莉</span>，三人簡單交流溝通後，決定一起結伴尋找失散的夥伴，而<span class="global_name_span">王德</span>在<span class="global_name_span">由加莉</span>的治療幫助下，恢復召喚［人格面具］的能力。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/KGuGzkQaF-8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">不完整的力量、特別課外活動部、此刻之事、片刻閒聊</div> <p><span class="global_name_span">由加莉</span>向<span class="global_name_span">王德</span>介紹這個地方叫做［塔耳塔羅斯］，是一座在［影時間］出現的塔，所謂［影時間］是指午夜０點開始本不存在的時間，這與<span class="global_name_span">王德</span>抵達［巖戶台］的時間相符合，只有擁有［人格面具］力量的人才能在這時間自由行動，沒有適應性的人則會變成棺柩，因為在［影時間］被襲擊的人會患上［無氣力症］，所以<span class="global_name_span">結城理</span>與他夥伴正藉著探索［塔耳塔羅斯］尋找解決方法。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/zNY8LKByEHo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">異常事態、高塔探索、並肩前行、隊長的資質</div> <p>三人不斷往塔上探索，擊敗了幾個［守衛］，這時<span class="global_name_span">由加莉</span>好奇<span class="glo
