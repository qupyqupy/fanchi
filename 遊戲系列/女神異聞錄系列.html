  contentArr.push('<div class="title_text">序章 見證隱藏的世界</div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/eLe0FVjoSXY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲一開始在<span class="global_name_span">JOKER</span>他們逃離<span class="global_name_span">新島冴</span>［殿堂］的時候，本作的主角<span class="global_name_span">王德</span>出手與<span class="global_name_span">JOKER</span>大戰一場，正當<span class="global_name_span">王德</span>要下殺手之際，畫面一轉，原來是一場夢。</p> <p><span class="global_name_span">王德</span>是個普通的學生，在放學時看到一名女子跳樓，但周遭的人包含自己卻都沒有大的反應，這種［違和感］十分強烈，直到貓頭鷹<span class="global_name_span">路菲爾</span>找上他，兩人意外進入［異世界］，從<span class="global_name_span">路菲爾</span>口中得知，正有一個人不斷偷取人們的慾望，造成現在社會無慾的情形，這使得人們逐漸被推向末日，因為無慾躺平終究會迎來毀滅。</p> <p>與［陰影］戰鬥幾場後，<span class="global_name_span">路菲爾</span>與<span class="global_name_span">王德</span>成功回到現實世界，這場奪回人們［慾望］的行動正準備展開。</p> <div class="global_ps_text"> <p>一開始在賭場的畫面不停有干擾信號產生，可能代表是異樣的力量影響，又或者是某種未成形的現實。</p> <p>我玩過［皇家版］之後再回來玩［夜幕魅影］其實有點新想法，也許<span class="global_name_span">王德</span>的世界是某個人創造的殿堂，又或者是<span class="global_name_span">惡神</span>所屬的另一個平行世界，在原作最後的［印象空間］中，［心之怪盜團］發現［廢退的監獄］的存在，那裡的人被剝奪慾望，放棄思考，而逃離監獄的人雖然擁有扭曲的慾望，卻更像一個人，也許<span class="global_name_span">王德</span>的這個世界，就是大多數人都被關進［廢退的監獄］的世界。</p> <p>另外出現在<span class="global_name_span">王德</span>面前的<span class="global_name_span">伊格爾</span>給我的感覺像是冒牌貨，也許跟原作一樣是<span class="global_name_span">惡神</span>所假扮的。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/s8KuElFJe-s?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//序章 見證隱藏的世界
  contentArr.push('<div class="title_text">CH01 負重之人的對決</div> <p>這世界有一群被稱為［魅影］的人群，他們專門無端給他人製造麻煩，這些人被記錄在［磨我痛神］這個網站，創立這網站的人叫做<span class="global_name_span">禍津神</span>，［魅影］的起因是因為他們處於［異世界］的［陰影］失控，而他們的行為正不斷造成人們失去［慾望］將世界導向毀滅，潛入他們的［殿堂］盜取［祕寶］也就是所謂的［改心］，就是阻止這群［魅影］的方法。</p> <p><span class="global_name_span">王德</span>的同班同學<span class="global_name_span">新井素羽</span>親眼看到<span class="global_name_span">王德</span>進入［異世界］與回到［涉谷］的瞬間，她手機裡也裝有［異界導航］，所以便一直留意<span class="global_name_span">王德</span>的動向。</p> <p><span class="global_name_span">王德</span>上學時恰巧幫助<span class="global_name_span">新井素羽</span>的好朋友<span class="global_name_span">野毛朋子</span>兩人曾經一起加入棒球隊，不過因為一些理由放棄了。</p> <p>另外<span class="global_name_span">路菲爾</span>找到需要［改心］的目標，就是近日在地鐵站不停撞人的［魅影］<span class="global_name_span">木內雄之</span>，兩人進入［異世界］後遭到［陰影］的圍攻，這時候<span class="global_name_span">JOKER</span>出現解圍，在消失之前提醒<span class="global_name_span">王德</span>要進行［反抗］。</p> <div class="global_ps_text"> <p>關於［怪盜偶像］這設定，一開始覺得只是為了遊戲增加抽卡機制創造出來的，但現在看來也許暗指這世界就是某人的［殿堂］，我這邊猜測是<span class="global_name_span">王德</span>的［殿堂］，所以出現的［怪盜偶像］都是以接觸過<span class="global_name_span">王德</span>的人物為基礎，也就是出於<span class="global_name_span">王德</span>的［認知］。</p> </div> <div class="global_ps_text"> <p>11:56 這裡出現叫做<span class="global_name_span">池波</span>的帥哥，可能是重要人物。</p> <p>37:03 <span class="global_name_span">王德</span>預示到如果不阻止<span class="global_name_span">木內雄之</span>的話，將發生的慘案。</p> <p>45:52 從<span class="global_name_span">JOKER</span>出現幫助這點來看，也許<span class="global_name_span">JOKER</span>試圖引導<span class="global_name_span">王德</span>擺脫某種束縛，而之後［天鵝絨房間］內，<span class="global_name_span">伊格爾</span>與<span class="global_name_span">梅洛普</span>對<span class="global_name_span">JOKER</span>出現的態度，指向不知名的［扭曲］，可能<span class="global_name_span">伊格爾</span>就是那個束縛住<span class="global_name_span">王德</span>的人。</p> <p>55:15 <span class="global_name_span">路菲爾</span>之所以可以變成汽車，是利用［動物能變身成為交通工具］這個認知，用這條件來推斷，就是指原作的<span class="global_name_span">摩爾加納</span>，如果<span class="global_name_span">王德</span>的世界真的是某人的［殿堂］，那這人必定與［心之怪盜團］有關。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UeuIYtrOuNA?wmode=transparent" title="YouTube video player" width="560"></iframe></p><p><span class="global_name_span">路菲爾</span>與<span class="global_name_span">王德</span>找到<span class="global_name_span">木內雄之</span>的［殿堂］後，決定先回現實世界準備充分後再來。</p> <p>同時間<span class="global_name_span">野毛朋子</span>向<span class="global_name_span">新井素羽</span>透露自己有點喜歡<span class="global_name_span">王德</span>，心領神會的<span class="global_name_span">新井素羽</span>馬上就創造兩人獨處的機會，也是因為這樣<span class="global_name_span">新井素羽</span>才知道<span class="global_name_span">野毛朋子</span>如今那麼努力在棒球訓練上，有一大部分是為了激勵<span class="global_name_span">新井素羽</span>重拾棒球。</p> <p>然而這份心意就在隔天被<span class="global_name_span">木內雄之</span>摧毀，遭到<span class="global_name_span">木內雄之</span>撞落電車軌道的<span class="global_name_span">野毛朋子</span>身受重傷，而現實世界的警察卻沒辦法將他定罪，為了阻止類似的悲劇再發生，<span class="global_name_span">王德</span>兩人立即展開行動，而<span class="global_name_span">新井素羽</span>在跟蹤兩人的過程中，好奇按下手機裝的［異界導航］，意外跟著進入［殿堂］。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/oCTh4SQtokQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">木內雄之</span>原是棒球界的明日之星，在一次［棒球教室］的節目中被還是小女孩的<span class="global_name_span">新井素羽</span>擊中球後，生涯就一路向下，到最後連選手都當不成，因此他心裡一直將過錯歸咎在<span class="global_name_span">新井素羽</span>身上。</p> <p><span class="global_name_span">新井素羽</span>也因為新聞報導<span class="global_name_span">木內雄之</span>因為節目受傷關係導致引退，心裡始終充滿愧疚，這也是她放棄棒球的原因，然而摯友<span class="global_name_span">野毛朋子</span>被傷害的事情讓其徹底覺醒，被<span class="global_name_span">木內雄之</span>抓住後，她覺醒了人格面具，並且與<span class="global_name_span">王德</span>一起擊敗眼前的［陰影］，不過初次覺醒，對體力的消耗過大，於是眾人再次回到現實世界休養生息。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MRJd5zIuZT4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>繼續探索<span class="global_name_span">木內雄之</span>的［殿堂］，原來他利用棒球帶來的風光來滿足自身的色慾，並且常常忽略球團的練習，沉溺於夜總會的酒色春光，甚至在大庭廣眾下強吻女孩子，當這新聞越鬧越大，他也被迫失去球員的身分，球隊老闆為了讓他體面的下場，買通媒體製造<span class="global_name_span">木內雄之</span>在［棒球教室］受傷的假消息，這謊言導致<span class="global_name_span">新井素羽</span>一直自責至今，如今知道真相後，總算解開了心結。</p> <p>找到［祕寶］的所在後，眾人回到現實世界討論用發［預告信］的方式讓［祕寶］具現化，本來<span class="global_name_span">新井素羽</span>還有點猶豫，畢竟［改心］可能會造成當事人喪失生命，但看到<span class="global_name_span">野毛朋子</span>因為受傷的關係無法再次站上球場，終於下定決心要執行到底。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/EVMfIGrb1rQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">路菲爾</span>在車站前撒下大量的［預告信］後，大家前往［祕寶］所在地，並且擊敗了<span class="global_name_span">陰影木內雄之</span>，取得［祕寶］回到現實世界後，<span class="global_name_span">木內雄之</span>良心發現，主動向警察自首，整件事情到此畫下句點。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9MblJkRScfU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//CH01 負重之人的對決
  contentArr.push('<div class="title_text">意外的相遇</div> <p><span class="global_name_span">王德</span>一行人正準備潛入<span class="global_name_span">木內雄之</span>［殿堂］，但因為［異界導航］突然發生故障，來到一處城堡外貌的［殿堂］，並且在大廳遇到［心之怪盜團］的成員<span class="global_name_span">摩爾加納</span>與<span class="global_name_span">龍司</span>。</p> <p>雙方為了逃離這裡，決定攜手合作，目標就是偷走這裡像祕寶的東西，先稱為［核心］。</p> <div class="global_ps_text"> <p>這個［核心］相當有意思，看起來並非熟知的［祕寶］，而且融合了本傳<span class="global_name_span">鴨志田</span>與<span class="global_name_span">木內雄之</span>的慾望來源，目前只能猜測是融合兩個世界的力量源頭，這點顯示在最終［核心］的外型包含了［皇冠］與［棒球］的要素。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5sraOD9zDhk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">開始跑步吧、惡趣味的城堡</div> <p>眾人探索城堡的過程中，發現這融合了<span class="global_name_span">鴨志田</span>與<span class="global_name_span">木內雄之</span>兩者［殿堂］的特徵，充滿色慾而且十分低級。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OFiPTknQ8u0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">吵鬧的傢伙們、監獄救援</div> <p>在城堡深處，眾人救出被［陰影］抓住的<span class="global_name_span">高卷杏</span>，大家談及<span class="global_name_span">JOKER</span>，決定先去尋找他的下落，這時<span class="global_name_span">龍司</span>發現<span class="global_name_span">王德</span>給人的感覺與<span class="global_name_span">JOKER</span>十分相像。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sLnT92H2ArY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="title_text">有品味的同伴、不堪的回憶、為了朋友</div> <p>在［愛的試煉場］，發現<span class="global_name_span">野毛朋子</span>正遭到跑步的酷刑，雖然只是認知存在，但代表這城堡必定存在<span class="global_name_span">木內雄之</span>的意識，不然不可能出現這情景，但究竟這城堡的主人為何可以融合<span class="global_name_span">木內雄之</span>與<span class="global_name_span">鴨志田</span>的認知，目前還是個謎團。</p> <p>在眾人討論之時，敵人已經圍了上來，這時<span class="global_name_span">JOKER</span>帥氣
