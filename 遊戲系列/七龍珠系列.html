   (function(){

  activityArr.push('<hr> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351287"><img src="https://pic.pimg.tw/qupyqupy/1452339970-700918968.jpg?v=1452339987" alt="7d6dda03a50ad5b7e3260bdec91e9d94.JPG"></a> </p> <p>講起七龍珠可是漫畫跟遊戲市場的長青樹，即便是漫畫連載結束１０幾年後的今天，各大遊戲主機還是經常可以看到它的身影，ＣＯＳＰＬＡＹ也始終不退流行，甚至Youtube上面也能常常看到以七龍珠為梗的惡搞影片，如此的成就，很難想像以後會有什麼作品可以超越它。 </p> <p>而這款遊戲是我最早接觸的七龍珠遊戲，從打倒拉帝茲一直到打倒達爾，中間有穿插劇場版卡利克二世的劇情，整體來講算是中上的小遊戲，遊戲的戰鬥系統是以紙牌決定你的攻擊方式及力量，選好後就進入自動戰鬥，當然這一切都還是建築在ＢＰ上面，也就是所謂的戰鬥力，這個系統一直用到超任都還在用，我想要不是悟空他們戰鬥力破表破的太誇張，應該還會繼續這種系統，而不是變成後來的格鬥遊戲！！ </p>');
  activityArr.push('<hr /> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532344"><img alt="cover.jpg" src="https://pic.pimg.tw/qupyqupy/1450798162-2360103916.jpg?v=1450798171" title="" /></a></p> <p>在一代的基礎架構下，又新增了些許新的設定。譬如說走路後會有個抽卡片的設定、人物戰鬥時可藉由選擇相同屬性的卡片而施展氣功攻擊 or 敵全體攻擊。</p> <p>除了一開始前往那美克星時需要練功，其餘時間遊戲都算進行順暢，沒有甚麼卡關的機會，不過也因為這樣覺得遊戲有些過短。而且非常可惜的是沒有超級賽亞人的出現，故事停在悟空用元氣玉打倒弗力札就結束了，沒有將原著中最精彩的那美克星篇作一個完整的結束。</p>');
  activityArr.push('<hr /> <p><img alt="cdbd693ecc97e2209e5f4b7f96198cc9.JPG" src="https://pic.pimg.tw/qupyqupy/1455803896-131538236.jpg" title="cdbd693ecc97e2209e5f4b7f96198cc9.JPG" /></p> <p>七龍珠系列最後一個以紙牌方式遊戲的作品，基本上的操作以及卡片部分與任天堂相同，以卡片決定攻擊力防禦力的大小，並賦予每個人物相對應卡片的屬性，<span style="line-height: 1.6;">道具也以人物卡片作為代表，有補血、增加戰鬥力、召喚、變身等，</span>但移動部分不需要以紙牌來決定移動的範圍，會比較像是一般的ＲＰＧ遊戲可以自由的在地圖間穿梭。</p> <p>不過也因此這樣，遇敵率高的嚇人，畫面上藉著超任主機的性能，展現了比任天堂時代更加高彩的畫質，不論是龜派氣功、魔貫光殺砲、魔閃光、氣功砲等，一經使出皆是以漫畫的圖片帶出，在當時而言，只可以以華麗來形容，我之所以會買超任主機，完全就是因為這款遊戲，但之後的七龍珠遊戲開發卻趨向以動作類型為主，這類型的紙牌遊戲變慢慢沒落了。</p>');

    var result = [] ;
    result.push('');
    result.push('<p>這是遊戲開頭畫面。</p> <p><img alt="d06551219147ba87352c4a9803413625.PNG" src="https://pic.pimg.tw/qupyqupy/1455803896-468499734.png" title="d06551219147ba87352c4a9803413625.PNG" /></p> <p>來觀賞一段遊戲的開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/rrUCKzWDb5k?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>剛剛講到基本卡片的部分與任天堂相同，但這代卻新增了一些比較獨特的卡片，特別需要介紹的就是界王卡跟大長老卡，這兩張卡的重要性在於可以增加玩家隊伍角色的戰鬥力，對於練功不足的玩家，在面對魔王時，可以發揮原本實力以上的戰鬥力。</p> <table> <tbody> <tr> <td><img alt="1cf6cc82507bda6169408c8e957a7109.PNG" src="https://pic.pimg.tw/qupyqupy/1455803897-2666779176.png" style="max-width: 100%;" title="1cf6cc82507bda6169408c8e957a7109.PNG" /></td> <td><img alt="8e3c18fa6304ddd96a4ffbde5760a43c.PNG" src="https://pic.pimg.tw/qupyqupy/1455803897-2540115296.png" style="max-width: 100%;" title="8e3c18fa6304ddd96a4ffbde5760a43c.PNG" /></td> </tr> </tbody> </table> <p>另外跟任天堂的系列作一樣，也有恢復體力等等作用的各種不同房子出現，這裡只介紹兩種常用到的，頂上有灰色的屋頂的是恢復體力的房子。</p> <p><img alt="8b4916d6745479cfc1f812b90251e824.PNG" src="https://pic.pimg.tw/qupyqupy/1455803897-1440556655.png" title="8b4916d6745479cfc1f812b90251e824.PNG" /></p> <p>頂上尖尖，整體像用磚塊蓋成的，是販賣卡片的房子。</p> <p><img alt="1549525fee7ef9a0a1915788c1472e78.PNG" src="https://pic.pimg.tw/qupyqupy/1455803899-1713210518.png" title="1549525fee7ef9a0a1915788c1472e78.PNG" /></p> <p>遊戲中設定了九人隊伍方格，可是很多人都找不齊九人，我記得是在納美克星救了丹丹以後，到一個空屋裡可以再找到一個納美克星的小孩。</p> <p><img alt="8fe7b4a4cc09678f8c82603dfbaa7e7c.PNG" src="https://pic.pimg.tw/qupyqupy/1455803900-3561663820.png" title="8fe7b4a4cc09678f8c82603dfbaa7e7c.PNG" /></p>');
    result.push('<p>超級賽亞人傳說在故事方面完全承襲漫畫原著，主要可以分為賽亞人篇、弗力札篇，各個漫畫中的經典情節也都會在遊戲中完整呈現，這點是比任天堂更吸引人的地方，遊戲一開始拉帝茲搶走悟飯要脅悟空與他合作。</p> <p><img alt="137db8fa85f58237ed4255871d29f74e.PNG" src="https://pic.pimg.tw/qupyqupy/1455803899-4174277312.png" title="137db8fa85f58237ed4255871d29f74e.PNG" /></p> <p>與比克結伴一起挑戰拉帝茲，相信很多玩過的人，看到下圖一定覺得很奇怪，爲什麼悟空的戰鬥力那麼高，這當然也是因為遊戲的設定。</p> <p>這代有把賽亞人瀕臨死亡又恢復過來後，戰鬥力會大大增加這個屬性設定在遊戲中，也因此只要是賽亞人血統的角色，如悟空、悟飯等，只要ＨＰ降到５以下，再重新補滿ＨＰ，則會無條件自動升級一次。</p> <p><img alt="d6b24e42c52f4aed09df61f74162cc05.PNG" src="https://pic.pimg.tw/qupyqupy/1455803899-3511065857.png" title="d6b24e42c52f4aed09df61f74162cc05.PNG" /></p> <p>藉著遊戲設定，變強的悟空在對抗拉蒂茲時，完全感受不到威脅。</p> <p><img alt="877439a89bc5139942b10feccfba403c.PNG" src="https://pic.pimg.tw/qupyqupy/1455803899-1126809300.png" title="877439a89bc5139942b10feccfba403c.PNG" /></p> <p>戰鬥力不夠的玩家也沒關係，遊戲有忠於原著，把故事用一系列的操作完整呈現，可以先用悟飯卡片，這樣悟飯就會出現撞擊拉帝茲，這點跟漫畫一樣。</p> <p><img alt="0b5924d4d95c0cbd42e7eb15ff4d9c4e.PNG" src="https://pic.pimg.tw/qupyqupy/1455803904-1925695152.png" title="0b5924d4d95c0cbd42e7eb15ff4d9c4e.PNG" /></p> <p>之後悟空就會纏住拉帝茲，這時候比克只要使用魔貫光殺砲就可以輕鬆過關，在當時對我來說這設定是很震撼的，因為從沒想過在固定的遊戲模式內還可以出現這種例外的戰鬥方式。</p> <p><img alt="0324565b7104cfaf8bb033da238b8695.PNG" src="https://pic.pimg.tw/qupyqupy/1455803905-1694359143.png" title="0324565b7104cfaf8bb033da238b8695.PNG" /></p> <p>由於爲了迎戰一年後到達的兩個賽亞人，Ｚ戰士們紛紛展開自己的修行。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TiFdiOWeTjw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>悟空經過蛇道來到界王行星。</p> <p><img alt="ac436e7fda6f8501bc8b448dd4be506b.PNG" src="https://pic.pimg.tw/qupyqupy/1455803904-3626660671.png" title="ac436e7fda6f8501bc8b448dd4be506b.PNG" /></p> <p>界王星的場景，那唯一一條的跑車道路實在令人印象深刻。</p> <p><img alt="78912ceb5d80757c04e7b9737e764c52.PNG" src="https://pic.pimg.tw/qupyqupy/1455803904-783486771.png" title="78912ceb5d80757c04e7b9737e764c52.PNG" /></p> <p>不免俗的還是跟任天堂一樣，要進行修練。</p> <p><img alt="f4f4333aa071f1214cb2443f7b28d1d7.PNG" src="https://pic.pimg.tw/qupyqupy/1455803905-3054733734.png" title="f4f4333aa071f1214cb2443f7b28d1d7.PNG" /></p> <p>一樣最後要跟界王對打，打贏了才算完成修練，不過悟空經過賽亞人死而復生的特性修練，戰鬥力已經高出太多了。</p> <p><img alt="eabb49a6c3e5839c0fe5a0d9dd203d44.PNG" src="https://pic.pimg.tw/qupyqupy/1455803905-1163766788.png" title="eabb49a6c3e5839c0fe5a0d9dd203d44.PNG" /></p> <p>界王星的戰鬥場景十分講究，連跑道跟房子都畫出來了。</p> <p><img alt="e054463c5d73786eef0c90abe849c4d5.PNG" src="https://pic.pimg.tw/qupyqupy/1455803906-148442546.png" title="e054463c5d73786eef0c90abe849c4d5.PNG" /></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Jpx7jhoQi8Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>完成界王星的修練後就要準備迎戰達爾了，這時會出現呼喚神龍的影片，如果在這裡的修練快點完成的話，則悟空可以提早加入隊伍，對於打那霸會比較方便。</p> <p><img alt="b1b9f5dc612fb5e46ab4a45a900c4c11.JPG" src="https://pic.pimg.tw/qupyqupy/1455803908-2859585679.jpg" title="b1b9f5dc612fb5e46ab4a45a900c4c11.JPG" /></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/B_5Me2hEYO0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在賽亞人篇最重要的任務就是要先收集同伴，如果沒有及早讓克林、樂平、天津飯、餃子加入，他們會直接跑去找達爾送死，那攻略那美克興的時候就會少很多可用的戰力。</p> <p>克林在原野等著。</p> <p><img alt="8b591c678ef080e01b0bf3421f690c81.PNG" src="https://pic.pimg.tw/qupyqupy/1455803906-427206652.png" title="8b591c678ef080e01b0bf3421f690c81.PNG" /></p> <p>樂平在補血屋旁邊（<span style="color:#FF0000;">因為補血屋裡面是烏瑪</span>）</p> <p><img alt="c8d4fdadc8f249f1bd6920ae18502516.PNG" src="https://pic.pimg.tw/qupyqupy/1455803906-922678393.png" title="c8d4fdadc8f249f1bd6920ae18502516.PNG" /></p> <p>天津飯跟餃子在卡片屋下方不遠處。</p> <p><img alt="fa8d81216fe947f4f72654ca78c1a3ac.PNG" src="https://pic.pimg.tw/qupyqupy/1455803908-2770597617.png" title="fa8d81216fe947f4f72654ca78c1a3ac.PNG" /></p> <p>找齊夥伴之後就可以去找達爾他們了，在這裡建議可以利用賽亞人特性好好提升悟飯跟悟空兩人的等級，我悟飯在挑戰這裡的時候，已經有人跟那霸單挑的能力了。</p> <p><img alt="65a13a9d0bf36bd040e7817bed70caaf.PNG" src="https://pic.pimg.tw/qupyqupy/1455803908-2374685016.png" title="65a13a9d0bf36bd040e7817bed70caaf.PNG" /></p> <p>實在很想知道沒頭髮的那霸變成超級賽亞人是什麼樣子？</p> <p><img alt="4965d51338e708e6d532bca2c9f3aa75.PNG" src="https://pic.pimg.tw/qupyqupy/1455803908-2287390024.png" title="4965d51338e708e6d532bca2c9f3aa75.PNG" /></p> <p>打倒那霸之後，比克會跟原作劇情一樣被殺死。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UF20bXYRI8A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>之後就是與達爾單挑。</p> <p><img alt="9ac6398c974aeeb72f61b4a825848b04.PNG" src="https://pic.pimg.tw/qupyqupy/1455803908-285811754.png" title="9ac6398c974aeeb72f61b4a825848b04.PNG" /></p> <p>其實可以等到其他Ｚ戰士過來幫忙，尤其悟飯也可以像故事劇情一樣變身為大猩猩。</p> <p>不過我在這因為悟空破等破太高了，還沒等到Ｚ戰士來，達爾就被界王拳產生的可怕戰鬥力打敗了。</p> <p><img alt="5f7b90a6fe3bd54a317a6e0bbed07af8.PNG" src="https://pic.pimg.tw/qupyqupy/1455803910-764752284.png" title="5f7b90a6fe3bd54a317a6e0bbed07af8.PNG" /></p>');
    result.push('<p>賽亞人篇結束，眾人來到那美克星。</p> <p>其實我一開始看到這裡的場景還覺得很新鮮，不過由這裡開始到結局，所有的場景都長這樣，因此不時懷念起地球的綠地藍海。</p> <p><img alt="8c93f6ed7b02e61288d7e5e12cd2b1ec.PNG" src="https://pic.pimg.tw/qupyqupy/1455803913-2434791033.png" title="8c93f6ed7b02e61288d7e5e12cd2b1ec.PNG" /></p> <p>來納美克星最主要的目的就是蒐集龍珠，拿出龍珠雷達探探吧。</p> <p><img alt="6606dd331325867c54a4d121b96edee3.PNG" src="https://pic.pimg.tw/qupyqupy/1455803913-2878094033.png" title="6606dd331325867c54a4d121b96edee3.PNG" /></p> <p>由於身上有一張達爾卡，可以招喚達爾幫忙戰鬥。一開始等級戰鬥力都不高的情況下，在地圖上找到丘基，先打敗他賺點經驗值。</p> <p><img alt="0d8457f42858987857d44638c3158be5.PNG" src="https://pic.pimg.tw/qupyqupy/1455803911-2403611273.png" title="0d8457f42858987857d44638c3158be5.PNG" /></p> <p>找尋龍珠的過程中，會遇到弗力札等人。</p> <p><img alt="4e15ff78b8f7f1682dbb6bfdc5d5cb69.PNG" src="https://pic.pimg.tw/qupyqupy/1455803913-598020049.png" title="4e15ff78b8f7f1682dbb6bfdc5d5cb69.PNG" /></p> <p>如漫畫故事裡一樣，悟飯為了救助那美克星人，直接與弗力札發生衝突。</p> <p><img alt="bbce9ac7611b4b93d2134c3ec9ff4976.PNG" src="https://pic.pimg.tw/qupyqupy/1455803913-1770668334.png" title="bbce9ac7611b4b93d2134c3ec9ff4976.PNG" /></p> <p>小遊戲逃避多多力的追殺。</p> <p><img alt="1fcc5dc3d06dae1f39a28736dc05f2ca.PNG" src="https://pic.pimg.tw/qupyqupy/1455803913-1690547094.png" title="1fcc5dc3d06dae1f39a28736dc05f2ca.PNG" /></p> <p>這迷宮中也有這樣的大石頭機關等著玩家，雖然我是納悶，石頭直接用氣功打掉不就好了，不過遊戲嘛！！</p> <p><img alt="61499bc36c68d75663e8a0ce0437ab86.PNG" src="https://pic.pimg.tw/qupyqupy/1455803915-603191072.png" title="61499bc36c68d75663e8a0ce0437ab86.PNG" /></p> <p>決戰多多力。</p> <p><img alt="ccb89cf5c55b5a75921dadc12f291b07.PNG" src="https://pic.pimg.tw/qupyqupy/1455803915-2579431264.png" title="ccb89cf5c55b5a75921dadc12f291b07.PNG" /></p> <p>雖然漫畫劇情是達爾打倒他，不過假如真的順著漫畫劇情走，玩家也就未免太輕鬆了，果然還是要給Ｚ戰士們收拾。</p> <p><img alt="e728e390c2f7f8a5eed6d4f885b83119.PNG" src="https://pic.pimg.tw/qupyqupy/1455803915-3349697108.png" title="e728e390c2f7f8a5eed6d4f885b83119.PNG" /></p> <p>同一時間，已經死去的比克如悟空般在界王星修練。</p> <p><img alt="da55d5a69bc0e6b657f8ee38a9550467.PNG" src="https://pic.pimg.tw/qupyqupy/1455803915-473843844.png" title="da55d5a69bc0e6b657f8ee38a9550467.PNG" /></p> <p>與假尼爾對決。</p> <p><img alt="762e535a49d21ad69bd954c92b539ab9.PNG" src="https://pic.pimg.tw/qupyqupy/1455803916-408448429.png" title="762e535a49d21ad69bd954c92b539ab9.PNG" /></p> <p>遊戲中會出現一種黑色的栽培人，會直接複製對象角色的能力絕招，之後還會打到複製弗力札能力的黑色栽培人，這裡的尼爾也是如此，講到尼爾是那美克星最強的戰士，戰鬥力高達４２０００，比起弗力札其他手下強的太多了。</p> <p><img alt="5db811817857e1c53a7111897a59c407.PNG" src="https://pic.pimg.tw/qupyqupy/1455803917-2350028588.png" title="5db811817857e1c53a7111897a59c407.PNG" /></p> <p>千辛萬苦之後，終於來到大長老的屋子前。</p> <p><img alt="3cc4be4a04cf41a4852bcb80fd03b3b5.PNG" src="https://pic.pimg.tw/qupyqupy/1455803917-2498634417.png" title="3cc4be4a04cf41a4852bcb80fd03b3b5.PNG" /></p> <p>遊戲進行到這裡，大長老除了將龍珠交給玩家以外，還會無條件幫隊伍裡所有角色升級三次，通常是建議把等級練高點，最好是練到４５級之後再來，這樣對於之後攻略弗力札會比較輕鬆。</p> <p><img alt="3da26d61d4969c36f78b499f3026b026.PNG" src="https://pic.pimg.tw/qupyqupy/1455803917-2149930296.png" title="3da26d61d4969c36f78b499f3026b026.PNG" /></p> <p>決戰尚波拉，是弗力札陣營裡面唯一的美男子。</p> <p><img alt="a4e8b9827b81f1509f0fb7c9f73a1898.PNG" src="https://pic.pimg.tw/qupyqupy/1455803918-238977916.png" title="a4e8b9827b81f1509f0fb7c9f73a1898.PNG" /></p> <p>沒變身前的戰鬥力其實跟多多力差不多。</p> <p><img alt="124f5d785de3e4aec3d27d30690185d8.PNG" src="https://pic.pimg.tw/qupyqupy/1455803918-1774906998.png" title="124f5d785de3e4aec3d27d30690185d8.PNG" /></p> <p>擊倒後會進行一次變身，戰鬥力大大的提升了。</p> <p><img alt="534471e53475fc7780e74bf0e08fed44.PNG" src="https://pic.pimg.tw/qupyqupy/1455803923-2467511295.png" title="534471e53475fc7780e74bf0e08fed44.PNG" /></p> <p>兩張臉真的是判若雲泥。</p> <p><img alt="d2b5279d9d999501fb85d64ce5eb560c.PNG" src="https://pic.pimg.tw/qupyqupy/1455803920-3457152300.png" title="d2b5279d9d999501fb85d64ce5eb560c.PNG" /></p> <p>緊接而來的是漫畫中的經典戰隊［基紐特戰隊］，遊戲中可以利用基紐換身絕招的ＢＵＧ讓基紐特戰隊以及所有敵方人物加入隊伍當中，不過有點危險，有興趣的人可以在網路上找找，個人不建議使用，所以就不放方法了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/19htkJl4dg0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><img alt="9f98a2d99b7af8d742e3c9829b6274cc.JPG" src="https://pic.pimg.tw/qupyqupy/1455803922-799512771.jpg" title="9f98a2d99b7af8d742e3c9829b6274cc.JPG" /></p> <p><img alt="1c8306e64af69a676a5e98c15fd32a0d.PNG" src="https://pic.pimg.tw/qupyqupy/1455803923-186175839.png" title="1c8306e64af69a676a5e98c15fd32a0d.PNG" /></p> <p><img alt="4b2d6f8a9d8b5937f3044c1971df9e83.PNG" src="https://pic.pimg.tw/qupyqupy/1455803923-104513614.png" title="4b2d6f8a9d8b5937f3044c1971df9e83.PNG" /></p> <p><img alt="36cf4b2aa6d9ebe70e9af41d54be6a74.PNG" src="https://pic.pimg.tw/qupyqupy/1455803923-137520563.png" title="36cf4b2aa6d9ebe70e9af41d54be6a74.PNG" /></p> <p><img alt="06aeccae72adbf1ad04e9c0b519f830d.PNG" src="https://pic.pimg.tw/qupyqupy/1455803924-1603149975.png" title="06aeccae72adbf1ad04e9c0b519f830d.PNG" /></p> <p><img alt="da39651584cbbf1af7613d85b7fe5d02.PNG" src="https://pic.pimg.tw/qupyqupy/1455803925-556675027.png" title="da39651584cbbf1af7613d85b7fe5d02.PNG" /></p> <p><img alt="878c8d0084a97cfb275c0c3ac0d7907b.PNG" src="https://pic.pimg.tw/qupyqupy/1455803926-56500282.png" title="878c8d0084a97cfb275c0c3ac0d7907b.PNG" /></p> <p><img alt="50a31794d169b163d547c319ca0f0eb5.PNG" src="https://pic.pimg.tw/qupyqupy/1455803926-308569405.png" title="50a31794d169b163d547c319ca0f0eb5.PNG" /></p> <p><img alt="14cd5d4b064470e176152c4249eeef50.PNG" src="https://pic.pimg.tw/qupyqupy/1455803927-1657432706.png" title="14cd5d4b064470e176152c4249eeef50.PNG" /></p> <p>經過一連串與基紐特戰隊的打鬥劇情，悟空身受重傷暫時脫離隊伍治療。</p> <p><img alt="13db597c04c511c5b98c58bb6b264511.PNG" src="https://pic.pimg.tw/qupyqupy/1455803927-4081921619.png" title="13db597c04c511c5b98c58bb6b264511.PNG" /></p> <p>在洞窟中找到守護七龍珠的黑色栽培人。</p> <p><img alt="bc95dd0f28c88e3537c7bdfdb9b9c58e.PNG" src="https://pic.pimg.tw/qupyqupy/1455803927-183149037.png" title="bc95dd0f28c88e3537c7bdfdb9b9c58e.PNG" /></p> <p>雖然是複製弗力札的能力，不過戰鬥力也是十分驚人。</p> <p><img alt="a63c1bb987f1922093243a6274cdfeb5.PNG" src="https://pic.pimg.tw/qupyqupy/1455803927-2099779904.png" title="a63c1bb987f1922093243a6274cdfeb5.PNG" /></p> <p>其實跟真的弗力札第一階段差不到哪裡去。</p> <p><img alt="3cd3f136436951730d198a560e7b072b.PNG" src="https://pic.pimg.tw/qupyqupy/1455803928-2350464703.png" title="3cd3f136436951730d198a560e7b072b.PNG" /></p> <p>打贏後，終於可以招喚那美克星的神龍了。</p> <p><img alt="ddeba720042601b245e111b65c429369.JPG" src="https://pic.pimg.tw/qupyqupy/1455803930-3391677344.jpg" title="ddeba720042601b245e111b65c429369.JPG" /></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Avh_NusHzxc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>比克復活後，來到那美克星遇到了被弗力札重傷的尼爾。</p> <p><img alt="e5d438037e2ea8d10ffd399de4eaae99.PNG" src="https://pic.pimg.tw/qupyqupy/1455803929-1443211455.png" title="e5d438037e2ea8d10ffd399de4eaae99.PNG" /></p> <p>比克與尼爾融合，戰鬥力突破１００萬。</p> <p><img alt="616a7ba09aec7f90add2265ad9982ec6.PNG" src="https://pic.pimg.tw/qupyqupy/1455803934-687125594.png" title="616a7ba09aec7f90add2265ad9982ec6.PNG" /></p> <p>打贏弗力札第一階段後，他會變身。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/LYc13Mum-Dk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>身型明顯變的巨大，不過有比克幫忙對戰不是問題。</p> <p><img alt="795a62cda54096d7f470d2c55baf580e.PNG" src="https://pic.pimg.tw/qupyqupy/1455803931-4280882386.png" title="795a62cda54096d7f470d2c55baf580e.PNG" /></p> <p>這時候的弗力札，戰鬥力一樣超過１００萬。</p> <p><img alt="4a67f06f5248923c383da50813832231.PNG" src="https://pic.pimg.tw/qupyqupy/1455803936-3948696440.png" title="4a67f06f5248923c383da50813832231.PNG" /></p> <p>在地圖上可以找到之前曾經入隊的兩個那美克星戰士，這裡可以選擇讓丹丹與比克融合，這樣比克就會變成超級那美克星人，戰鬥力逼近２００萬，可以說是除了悟空以外最強的戰士。</p> <p><img alt="be91bcc4a0e08dd203c55d3d1b9e99cc.PNG" src="https://pic.pimg.tw/qupyqupy/1455803934-3044006312.png" title="be91bcc4a0e08dd203c55d3d1b9e99cc.PNG" /></p> <p>弗力札的第二段變身。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CV11y9fsLn8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><img alt="514fb4706d0339b9e9e5c4d083ba43a8.JPG" src="https://pic.pimg.tw/qupyqupy/1455803936-4218739586.jpg" title="514fb4706d0339b9e9e5c4d083ba43a8.JPG" /></p> <p>此階段的弗力札十分利害，建議是以變成超級那美克星人的比克加上大長老卡應戰。</p> <p><img alt="9ef3d212e8d81dad56a3f71a8a0820d3.PNG" src="https://pic.pimg.tw/qupyqupy/1455803937-1297656191.png" title="9ef3d212e8d81dad56a3f71a8a0820d3.PNG" /></p> <p>整個造型雖然變的更加怪物，能力也是大大的提升。</p> <p><img alt="e9eefb7a61bc1236c5368c3770df1113.PNG" src="https://pic.pimg.tw/qupyqupy/1455803938-99675632.png" title="e9eefb7a61bc1236c5368c3770df1113.PNG" /></p> <p>弗力札的第三段變身。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/c7KXRa3UfrM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>弗力札的最後型態。</p> <p><img alt="d9b9b6a3ae107f4f9f2618bc1922f96f.PNG" src="https://pic.pimg.tw/qupyqupy/1455803939-1966157243.png" title="d9b9b6a3ae107f4f9f2618bc1922f96f.PNG" /></p> <p>雖然這戰用悟空使用２０倍界王拳再加上大長老卡就可以輕鬆過關了，但是既然叫做超級賽亞人傳說，當然要變身成超級賽亞人才是最正確的打法。</p> <p><img alt="c7ec22897ff46ce320e151de1f619872.PNG" src="https://pic.pimg.tw/qupyqupy/1455803941-713861638.png" title="c7ec22897ff46ce320e151de1f619872.PNG" /></p> <p>首先必須讓隊伍中一個夥伴被弗力札殺死，悟空就會因為憤怒而變身為超級賽亞人。</p> <p><img alt="913cc704c1b99a19e9cb5cbc152fb071.JPG" src="https://pic.pimg.tw/qupyqupy/1455803941-2265691338.jpg" title="913cc704c1b99a19e9cb5cbc152fb071.JPG" /></p> <p>來觀賞與弗力札的最後決戰。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/L45H3PvxjUY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>打贏之後就是迎接結局了。</p> <p><img alt="cb700155858449d8df78b79d019b040e.JPG" src="https://pic.pimg.tw/qupyqupy/1455803949-2854120603.jpg" title="cb700155858449d8df78b79d019b040e.JPG" /></p> <p>正常來講應該是這樣，不過遊戲中設計了最後的隱藏大魔王［超級賽亞人達爾］，只要達爾不死且悟空成功變身成超級賽亞人，就可以在最後與達爾進行最後決戰。</p> <p><img alt="867a532c42da84c4bcb5107f625b3774.JPG" src="https://pic.pimg.tw/qupyqupy/1455803946-2276776346.jpg" title="867a532c42da84c4bcb5107f625b3774.JPG" /></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1Zwmdh9uZgU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>達爾的戰鬥力高達６００萬，不過沒關係，只要吃了大長老卡，悟空的戰鬥力可以高達７５０萬左右，打贏達爾絕對不是問題。</p> <p><img alt="20a2a8412b1d053fbca6b880cddd799d.PNG" src="https://pic.pimg.tw/qupyqupy/1455803947-3121646144.png" title="20a2a8412b1d053fbca6b880cddd799d.PNG" /></p> <p><img alt="5584788830866c7e578b58bc87370272.PNG" src="https://pic.pimg.tw/qupyqupy/1455803944-1488339081.png" title="5584788830866c7e578b58bc87370272.PNG" /></p> <p>最後來觀賞打敗達爾的最後影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Z68tOiyzrzY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>結局畫面。</p> <p><img alt="64c366ee2895dd861a392919fd077dc6.JPG" src="https://pic.pimg.tw/qupyqupy/1455803945-3700885670.jpg" title="64c366ee2895dd861a392919fd077dc6.JPG" /></p>');

nt" title="YouTube video player" width="560"></iframe></p> <p>樂平。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532608"><img alt="bandicam 2015-12-22 22-16-10-637.jpg" src="https://pic.pimg.tw/qupyqupy/1450798680-1703275625.jpg?v=1450798691" title="" /></a></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/AsZC15QMKAA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>天津飯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532602"><img alt="bandicam 2015-12-22 22-17-02-050.jpg" src="https://pic.pimg.tw/qupyqupy/1450798680-3055186001.jpg?v=1450798691" title="" /></a></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/SXIiIWYGnJs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>餃子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532614"><img alt="bandicam 2015-12-22 22-18-24-185.jpg" src="https://pic.pimg.tw/qupyqupy/1450798681-1943291943.jpg?v=1450798691" title="" /></a></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IWW7VO4JrYc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    result.push('<p>這代真是滿滿的紙牌魂，非但戰鬥繼承了一代的紙牌系統，連角色移動後還會有一個抽牌的介面，每張牌都有不同的效果。此外敵人移動後也會有抽牌的動作，讓遊戲增添了許多的變數。</p> <p>抽中<span style="color:rgb(255, 0, 0)">弗力札</span>的話就會進入戰鬥。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532215"><img alt="bandicam 2015-12-22 00-11-53-975.jpg" src="https://pic.pimg.tw/qupyqupy/1450798146-4245711590.jpg?v=1450798169" title="" /></a></p> <p>不會發生任何事情的卡片。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532242"><img alt="bandicam 2015-12-22 00-48-33-916.jpg" src="https://pic.pimg.tw/qupyqupy/1450798149-662950575.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">布瑪卡</span>可以少量恢復我方人員的 HP or BE。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532245"><img alt="bandicam 2015-12-22 00-54-31-216.jpg" src="https://pic.pimg.tw/qupyqupy/1450798151-3573694018.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">吉多拉</span><span style="color:rgb(255, 0, 0)">卡</span>，只有敵人會抽到，會把我方最大的卡片變成只有 1。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532254"><img alt="bandicam 2015-12-22 00-53-16-332.jpg" src="https://pic.pimg.tw/qupyqupy/1450798151-2841452906.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">龜仙人卡</span>，抽中就可以進行修練模式，能獲取 BP。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532251"><img alt="bandicam 2015-12-22 00-54-38-855.jpg" src="https://pic.pimg.tw/qupyqupy/1450798151-1962461826.jpg?v=1450798170" title="" /></a></p> <p>修練的方式很簡單，只要跟上面的牌中三個資訊有一個一樣就行了。</p> <p>以前玩看不懂日文，一直以為要比星數大，結果一直失敗，如今想起來真是冤枉。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532257"><img alt="bandicam 2015-12-22 00-55-09-341.jpg" src="https://pic.pimg.tw/qupyqupy/1450798151-2750827760.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">爺爺卡</span>，可以封住指定敵人行動一回合。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820770"><img alt="bandicam 2015-12-29 00-48-26-181.jpg" src="https://pic.pimg.tw/qupyqupy/1451351201-3726309476.jpg?v=1451351215" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">烏龍卡</span>，手上的牌會隨機變化。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532248"><img alt="bandicam 2015-12-22 00-55-24-905.jpg" src="https://pic.pimg.tw/qupyqupy/1450798151-1516012836.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">閻羅王卡</span>，能將我方最爛的牌變成 Z。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532266"><img alt="bandicam 2015-12-22 00-55-48-430.jpg" src="https://pic.pimg.tw/qupyqupy/1450798153-3694094159.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">基紐卡</span>，會隨機破壞我方一張持有卡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532269"><img alt="bandicam 2015-12-22 21-13-35-770.jpg" src="https://pic.pimg.tw/qupyqupy/1450798154-950736121.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">貓仙人</span>，可以完全恢復我方人員的 HP or BE。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532275"><img alt="bandicam 2015-12-22 21-14-08-597.jpg" src="https://pic.pimg.tw/qupyqupy/1450798154-2752119709.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">古魯多</span>，只要被抽中，我方下一回合就沒辦法移動，在龍珠搶奪戰中，這張卡的出現會讓局面產生很大的變化。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532281"><img alt="bandicam 2015-12-22 21-16-42-140.jpg" src="https://pic.pimg.tw/qupyqupy/1450798154-2572469749.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">達爾卡</span>，乘坐宇宙船才能抽到的卡，抽中後會出現障礙物。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532284"><img alt="bandicam 2015-12-22 21-24-51-596.jpg" src="https://pic.pimg.tw/qupyqupy/1450798155-4207620323.jpg?v=1450798170" title="" /></a></p> <p>可以選擇消耗我方人員的 BE 擊破障礙物，或是閃躲它但是不一定會成功，失敗的話會受到損傷。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532290"><img alt="bandicam 2015-12-22 21-24-55-420.jpg" src="https://pic.pimg.tw/qupyqupy/1450798155-2186990907.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">巴特卡</span>，敵人才能抽到的卡片，一抽到下回合的移動力會增加。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532296"><img alt="bandicam 2015-12-22 21-29-35-078.jpg" src="https://pic.pimg.tw/qupyqupy/1450798156-1416558036.jpg?v=1450798170" title="" /></a></p> <p><span style="color:rgb(255, 0, 0)">神龍卡</span>，可以獲得一張卡片（神龍卡除外）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820701"><img alt="bandicam 2015-12-23 08-30-59-708.jpg" src="https://pic.pimg.tw/qupyqupy/1451351194-2965578041.jpg?v=1451351214" title="" /></a></p>');
    result.push('<p>遊戲一開始 Z戰士們便要前往那美克星，隨然原著此時只有克林、悟飯、布瑪，但若以此陣容來遊玩，難度未免太大，而且只有兩個角色對玩家來講也不夠暢快，所以就把天津飯、樂平、餃子也都加了進來。</p> <p>這代在移動步數方面只要少於所選牌的星數就可以，所以利用這點可以一步一步的走向那美克星，畢竟一到達之後就要展開龍豬搶奪戰，沒有那麼優閒的時間來練等級。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532218"><img alt="bandicam 2015-12-22 00-22-31-625.jpg" src="https://pic.pimg.tw/qupyqupy/1450798147-3025323668.jpg?v=1450798169" title="" /></a></p> <p>到了那美克星後就要跟弗力札、達爾搶奪龍珠，此時的移動方式會分為兩種。</p> <ul> <li>飛行移動，移動比較快，但是比較容易抽到弗力札卡。</li> <li>步行移動，移動比較慢。</li> </ul> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532227"><img alt="bandicam 2015-12-22 00-41-22-327.jpg" src="https://pic.pimg.tw/qupyqupy/1450798148-139879374.jpg?v=1450798169" title="" /></a></p> <p>運用龍珠雷達可以偵查到龍珠的所在，通常在弗力札方會有一顆、村莊會有一顆，只要任何一方取得村莊的龍珠，這張地圖就算結束。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532230"><img alt="bandicam 2015-12-22 00-42-13-586.jpg" src="https://pic.pimg.tw/qupyqupy/1450798148-2039728660.jpg?v=1450798169" title="" /></a></p> <p>與玩家一起爭奪龍珠的敵方角色，遇到達爾一定 GG，遇到弗力札方的人物可以擊敗他們搶奪龍珠（只要實力夠強）</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532233"><img alt="bandicam 2015-12-22 00-47-19-103.jpg" src="https://pic.pimg.tw/qupyqupy/1450798149-3281781480.jpg?v=1450798170" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532236"><img alt="bandicam 2015-12-22 00-47-24-050.jpg" src="https://pic.pimg.tw/qupyqupy/1450798149-1839154253.jpg?v=1450798170" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532293"><img alt="bandicam 2015-12-22 21-27-25-584.jpg" src="https://pic.pimg.tw/qupyqupy/1450798156-3611787535.jpg?v=1450798170" title="" /></a></div> </div> </div> <p>悟空獨自前往那美克星。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532263"><img alt="bandicam 2015-12-22 00-56-36-489.jpg" src="https://pic.pimg.tw/qupyqupy/1450798153-1587673979.jpg?v=1450798170" title="" /></a></p> <p>悟空可以說是遊戲中最容易得到戰鬥力的人，重力修練隨隨便便就拿到幾千幾萬的戰鬥力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532272"><img alt="bandicam 2015-12-22 21-07-04-953.jpg" src="https://pic.pimg.tw/qupyqupy/1450798154-2085034925.jpg?v=1450798170" title="" /></a></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/dLPTYgoFRbs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>那美克星大長老居住的地方，遊戲進行到這邊 Z戰士們都可以經由大長老的潛能激發而升級。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532332"><img alt="bandicam 2015-12-22 21-54-33-683.jpg" src="https://pic.pimg.tw/qupyqupy/1450798160-1298730105.jpg?v=1450798171" title="" /></a></p> <p>比克在還沒復活前也有在界王處修練的劇情。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532323"><img alt="bandicam 2015-12-22 21-58-00-621.jpg" src="https://pic.pimg.tw/qupyqupy/1450798160-838549695.jpg?v=1450798171" title="" /></a></p> <p>這修練是比星數大小，可以在開始前選擇要比攻擊力 or 防禦力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532326"><img alt="bandicam 2015-12-22 22-01-50-941.jpg" src="https://pic.pimg.tw/qupyqupy/1450798160-1430286787.jpg?v=1450798171" title="" /></a></p> <p>能獲得最多經驗值的分身訓練，但比起悟空的重力訓練還是遜了很多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206532329"><img alt="bandicam 2015-12-22 22-13-12-349.jpg" src="https://pic.pimg.tw/qupyqupy/1450798160-601618355.jpg?v=1450798171" title="" /></a></p> <p>弗力札的太空船。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820731"><img alt="bandicam 2015-12-29 00-15-35-578.jpg" src="https://pic.pimg.tw/qupyqupy/1451351197-2502151553.jpg?v=1451351214" title="" /></a></p> <p>基紐特戰隊到來，在原著裡這可是相當精典的場面。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YVSWLaIo6MU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>原著中丹丹與弗力札錯身而過的情節也經典重現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820734"><img alt="bandicam 2015-12-29 00-15-40-542.jpg" src="https://pic.pimg.tw/qupyqupy/1451351197-3062981127.jpg?v=1451351214" title="" /></a></p> <p>那美克星的最強戰士尼爾。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820740"><img alt="bandicam 2015-12-29 00-16-33-539.jpg" src="https://pic.pimg.tw/qupyqupy/1451351198-3499125385.jpg?v=1451351214" title="" /></a></p> <p>因為尼爾的犧牲拖延弗力札，讓丹丹有機會到 Z戰士所在處，協助招換神龍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820743"><img alt="bandicam 2015-12-29 00-22-12-701.jpg" src="https://pic.pimg.tw/qupyqupy/1451351198-1853263783.jpg?v=1451351215" title="" /></a></p> <p>那美克星的神龍！</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820746"><img alt="bandicam 2015-12-29 00-22-17-984.jpg" src="https://pic.pimg.tw/qupyqupy/1451351199-1476215146.jpg?v=1451351215" title="" /></a></p> <p>比克與尼爾合體實力大增，在漫畫中合體後的比克實際戰鬥力應該已經超過 100 萬，但在遊戲中僅僅只提升了一點點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206820761"><img alt="bandicam 2015-12-29 00-32-41-728.jpg" src="https://pic.pimg.tw/qupyqupy/1451351201-3479216905.jpg?v=1451351215" title="" /></a></p> <p>結局。</p> <p>在打完基紐特戰隊後，整個遊戲迅速的進入結局階段，在這邊確實讓人感到玩不夠過癮。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Z_rb_RglGE8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    result.push('<p>敵人戰鬥力總覽。</p> <p>吉多拉，有 19000 的戰鬥力，如果一開始是一步一步的走到那美克星的話，還可能有得一拼。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532239"><img alt="bandicam 2015-12-22 00-49-10-697.jpg" src="https://pic.pimg.tw/qupyqupy/1450798149-2046988745.jpg?v=1450798170" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532260"><img alt="bandicam 2015-12-22 00-49-40-246.jpg" src="https://pic.pimg.tw/qupyqupy/1450798153-4024871076.jpg?v=1450798170" title="" /></a></div> </div> </div> <p>多多利，22000&nbsp;的戰鬥力。</p> <p>雖然只比吉多拉多了 3000 戰鬥力，但實際打起來的感覺真的強了太多太多了，似乎遊戲有某種隱藏的參數沒有顯示給玩家。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532278"><img alt="bandicam 2015-12-22 21-18-40-183.jpg" src="https://pic.pimg.tw/qupyqupy/1450798154-1189816265.jpg?v=1450798170" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532287"><img alt="bandicam 2015-12-22 21-19-48-937.jpg" src="https://pic.pimg.tw/qupyqupy/1450798155-4163256312.jpg?v=1450798170" title="" /></a></div> </div> </div> <p>尚波拉， 23000 的戰鬥力，但看過漫畫的人一定知道，這只是尚波拉變身前的實力。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532302"><img alt="bandicam 2015-12-22 21-30-47-065.jpg" src="https://pic.pimg.tw/qupyqupy/1450798156-3926185652.jpg?v=1450798170" title="" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/206532299"><img alt="bandicam 2015-12-22 21-31-53-094.jpg" src="https://pic.pimg.tw/qupyqupy/1450798156-62281057.jpg?v=1450798170" title="" /></a></div> </div> </div> <p>變身後竟然高達 55000 的戰鬥力，正常來說玩家到這邊無法與之匹敵，但是這代有個特別的設定，賽亞人血統的人物如果在垂死之際（HP 個位數）就會升級，利用這點鍛鍊悟飯的話，此時的尚波拉似乎也有一拼的空間了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global 	  result.push('<p>遊戲開始畫面。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351284"><img src="https://pic.pimg.tw/qupyqupy/1452339970-3244783771.jpg?v=1452339987" alt="ea8f6421dc55805de1da54fa1a0c2bb3.JPG"></a>&nbsp; </p> <p>來觀賞一下遊戲的開頭動畫（雖然很弱，主要是聽一下聲音）<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/-_wzPjnmM0k?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>遊戲的起始選單。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351281"><img src="https://pic.pimg.tw/qupyqupy/1452339970-1182655221.png?v=1452339987" alt="1643e1cb7db7fe1b076d04ee4708a960.PNG"></a>&nbsp; </p> <p>遊戲一開始的故事起源。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/WHJCl1jVAEc?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <hr> <p>遊戲中的移動方式如下圖所示，人物會在大地圖上以可愛的二頭身圖像代表位置，這時必須選擇手上的牌組決定移動的步數，移動的步數是以每個牌面上方的星球數字為主，如選擇下圖的神，那就只可以移動四格，此外星球如有Ｚ字樣，其實是代表八的意思。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351290"><img src="https://pic.pimg.tw/qupyqupy/1452339970-3689279819.png?v=1452339987" alt="4170b7393b5248d2b45241e5b5a27286.PNG"></a>&nbsp; </p> <p>大地圖上還有許多的特殊格子，如下圖中間的白色房子，是用來恢復體力的。 </p> <p>［Ｚ］字格子，進入後可以抽取卡片（稍後會介紹卡片的用處） </p> <p>［修］字格子，則是進行修練以增加戰鬥力。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351293"><img src="https://pic.pimg.tw/qupyqupy/1452339970-3858793319.png?v=1452339987" alt="69b8409198a5bc50028649d72bcf317c.PNG"></a>&nbsp; </p> <p>下圖就是進入白色房子休息的畫面。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351296"><img src="https://pic.pimg.tw/qupyqupy/1452339971-4168488371.png?v=1452339987" alt="8d23952fcbb700bd92f64c24e116e37b.PNG"></a>&nbsp; </p> <p>這就是進入Ｚ字格子內，獲取卡片的畫面，必須先翻上面的牌，再翻一張下面的牌，如果兩張一樣就可以取得該卡片。 </p> <p>卡片的用處有很多，像是烏龍卡可以把手上的牌組全部洗掉一遍、神龍卡可以把全隊的人員狀態恢復到最滿。如何收集利用各卡片的功能，也是遊戲順利進行的一個技巧。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351299"><img src="https://pic.pimg.tw/qupyqupy/1452339971-1606225314.png?v=1452339987" alt="dad17f28ba16861f195b51ccbeb252e8.PNG"></a>&nbsp; </p> <p>下圖是進入［修］字格子內的小遊戲，也是以通過這樣的小遊戲增加戰鬥力，修練的項目有很多種，這只是其中一個。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351302"><img src="https://pic.pimg.tw/qupyqupy/1452339972-649911264.png?v=1452339987" alt="4642cc4e492c7999292a5f35327004d7.PNG"></a>&nbsp; </p> <p>這也是［修］字格子內的小遊戲。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351305"><img src="https://pic.pimg.tw/qupyqupy/1452339972-488267983.png?v=1452339987" alt="6e7ade763abe2a8bb4ea9671dc78a704.PNG"></a>&nbsp; </p> <p>當然除了以上介紹的特殊格子以外，也有如下圖框起來的特殊格子，進入有時會發生劇情，有時可以得到重要寶物，如果在地圖上看到類似的房子，建議進入看看，有助於劇情的發展。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351308"><img src="https://pic.pimg.tw/qupyqupy/1452339973-2814013635.png?v=1452339987" alt="ef4543dcbdf0eef522ccbd53d0c6ea66.PNG"></a>&nbsp; </p> <hr> <p>下圖是戰鬥畫面。 </p> <p>中間是遇到的敵人頭像，上方則是我方的參戰人員，下方左邊則是戰鬥的指令，第一個是開始戰鬥，第二個是使用卡片，第三個是逃跑，逃跑只能逃一次，不成功就要戰鬥。 </p> <p>下方右邊則是戰鬥需要用到的牌組，上方的星球數字代表攻擊力，下方的代表防禦力，中間的文字代表著人員的屬性，如比克的屬性是魔，如果選擇用魔的牌面戰鬥，那戰鬥的時候就有一定的加成，此外Ｚ戰士們都有屬於自己的必殺絕招，必須藉由選擇［必］字的牌面才能施展。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351311"><img src="https://pic.pimg.tw/qupyqupy/1452339973-2857934768.png?v=1452339987" alt="3235d8cece6732064b2743a45ae323ee.PNG"></a>&nbsp; </p> <p>遊戲的系統十分的簡單，花比較多的時間還是在練功方面，一次戰鬥只能賺個１０幾點的戰鬥力，如果要以最後一關達爾的１８０００戰鬥力為目標，那至少也是要打個１０００多場，尤其自動戰鬥的動畫頗慢，大部分的時間也是在電視前面觀看發呆。<br> </p> <p>下面是我方人物的戰鬥造型，雖然有點簡陋，但是充滿懷舊感覺。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351314"><img src="https://pic.pimg.tw/qupyqupy/1452339973-332234565.png?v=1452339987" alt="bb963a3531e1c580b02c1587590f274c.PNG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351320"><img src="https://pic.pimg.tw/qupyqupy/1452339973-2155167635.png?v=1452339987" alt="9db82144877162cb48515b53d73b42c0.PNG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351317"><img src="https://pic.pimg.tw/qupyqupy/1452339973-113579953.png?v=1452339987" alt="afd63189d9c4cecc01bffdcdac729640.PNG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351326"><img src="https://pic.pimg.tw/qupyqupy/1452339974-771986935.png?v=1452339988" alt="ff7b3bc49dd8ae727a5221505d1f2585.PNG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351329"><img src="https://pic.pimg.tw/qupyqupy/1452339974-1658643657.png?v=1452339988" alt="8db64622b4198ddae02c62cf0cc79c3d.PNG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351332"><img src="https://pic.pimg.tw/qupyqupy/1452339975-1969213170.png?v=1452339988" alt="beb7c0ec278f6163a1e702df30e65284.PNG"></a>&nbsp; </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351335"><img src="https://pic.pimg.tw/qupyqupy/1452339975-2669832987.png?v=1452339988" alt="decd4a346454faa8d9aa6445d1666273.PNG"></a>&nbsp; </p>');
    result.push('<p>以下是遊戲的一些過場。 </p> <p>悟空跟比克為了救悟飯來到拉帝茲面前。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351338"><img src="https://pic.pimg.tw/qupyqupy/1452339975-967989209.png?v=1452339988" alt="a884d82a85bed05df550db8198f82ba1.PNG"></a>&nbsp; </p> <p>遊戲中第一個魔王，戰鬥力高達１５００，對一開始的悟空等人還是需要花一點時間練等級，否則只有秒殺的份。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351341"><img src="https://pic.pimg.tw/qupyqupy/1452339975-3097546065.png?v=1452339988" alt="2bca0994cc6c26a12efaeb670b6b795a.PNG"></a>&nbsp; </p> <p>使用史考特卡片，可以如漫畫中的賽亞人一樣，觀看敵人的戰鬥力，還可以看到目前的血量，以及這回合使用的牌卡，是十分重要的卡片。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351344"><img src="https://pic.pimg.tw/qupyqupy/1452339976-2499420086.png?v=1452339988" alt="2e5079c8bd64bb05d35f4f83dc3694d2.PNG"></a>&nbsp; </p> <p>與拉帝茲的戰鬥，並沒有像漫畫內的劇情一樣，玩家還是必須以實力擊敗他，不過超任的版本就直接以劇情事件帶過。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351347"><img src="https://pic.pimg.tw/qupyqupy/1452339976-2705424803.png?v=1452339988" alt="29181690c14836329c41d816ac664261.PNG"></a>&nbsp; </p> <p>在戰鬥畫面中，如果人物瀕臨死亡的話，頭像會變成痛苦的臉型。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351350"><img src="https://pic.pimg.tw/qupyqupy/1452339976-237473911.png?v=1452339988" alt="696a6c30e3c6d0c19ae0662808f3c399.PNG"></a>&nbsp; </p> <p>打贏拉帝茲後，為了復活悟空，眾人要分頭尋找龍珠，這是分配隊伍的畫面，建議是直接照著順序分下來。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351353"><img src="https://pic.pimg.tw/qupyqupy/1452339977-2277600214.png?v=1452339988" alt="2b26f81e40b7ae53366886e2c63154a1.PNG"></a>&nbsp; </p> <p>而死掉的悟空，則須在陰間進行修練，第一個關卡就是走過所謂的蛇道。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351365"><img src="https://pic.pimg.tw/qupyqupy/1452339977-591556620.png?v=1452339988" alt="04f5b9f5f465cf56a296a0f80b0b9e7e.PNG"></a>&nbsp; </p> <p>終於走到蛇道的尾巴了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351356"><img src="https://pic.pimg.tw/qupyqupy/1452339977-3440251689.png?v=1452339988" alt="e70af9ed21b007fd5b35d61873f7de9f.PNG"></a>&nbsp; </p> <p>比克與悟飯一組尋找龍珠。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351359"><img src="https://pic.pimg.tw/qupyqupy/1452339977-2711738678.png?v=1452339988" alt="3791711445891d898ea99229ee0a13f0.PNG"></a>&nbsp; </p> <p>發現持有龍珠的壞人了，擊倒他。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351362"><img src="https://pic.pimg.tw/qupyqupy/1452339977-2634121928.png?v=1452339988" alt="bc5b6ac5e948290a1cc0657f2793f764.PNG"></a>&nbsp; </p> <p>比克與悟飯取得龍珠後，場景換回在陰間修練的悟空。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351368"><img src="https://pic.pimg.tw/qupyqupy/1452339978-3863805955.png?v=1452339988" alt="ae0733a3268bd8201cbec11793aedc3b.PNG"></a>&nbsp; </p> <p>第一個修練關卡就是抓猩猩，相信熟讀漫畫的玩家一定都對這劇情倒背如流。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351371"><img src="https://pic.pimg.tw/qupyqupy/1452339978-3380667917.png?v=1452339988" alt="fc64efb6e6bd6f58efa6d1f08b5e4842.PNG"></a>&nbsp; </p> <p>這也算是個小遊戲，一樣是選牌來進行所謂的修練，費盡千辛萬苦終於抓到牠了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351380"><img src="https://pic.pimg.tw/qupyqupy/1452339978-3706810528.png?v=1452339988" alt="220765f40859bacee497db3fb85538d8.PNG"></a>&nbsp; </p> <p>以下是抓猩猩的修練影片。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/ltvnYpm9w3E?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>場景換回克林與樂平這一組，同樣打倒魔王取得龍珠。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351374"><img src="https://pic.pimg.tw/qupyqupy/1452339978-586289469.png?v=1452339988" alt="3302aac7f4afec47b3a5531d8b04909e.PNG"></a>&nbsp; </p> <p>陰間的悟空進行的第二個修練，打蜜蜂。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351377"><img src="https://pic.pimg.tw/qupyqupy/1452339978-1356074376.png?v=1452339988" alt="a736184f8de0a9432e3b1ac59e7b6554.PNG"></a>&nbsp; </p> <p>其實整體個操作跟上一個關卡抓猩猩一模一樣。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351383"><img src="https://pic.pimg.tw/qupyqupy/1452339979-3198527441.png?v=1452339988" alt="b05de77961d9b7e1007bd5a6d1e000a8.PNG"></a>&nbsp; </p> <p>費盡千辛萬苦，終於打到了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351386"><img src="https://pic.pimg.tw/qupyqupy/1452339980-819668589.png?v=1452339988" alt="a7205c47dce6bc045e95744bcd264103.PNG"></a>&nbsp; </p> <p>以下是打蜜蜂的影片。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/POqE93t2Qa8?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>場景換回天津飯與餃子這一組，同樣打倒魔王取得龍珠。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351389"><img src="https://pic.pimg.tw/qupyqupy/1452339980-576344996.png?v=1452339988" alt="8ea0efa8159b688bc77efa61e90324cf.PNG"></a>&nbsp; </p> <p>眾人集結在一起，一起向卡利克二世挑戰。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351392"><img src="https://pic.pimg.tw/qupyqupy/1452339980-3333624371.png?v=1452339988" alt="7e34cc5dcdd73d21dc0861f7272cf48a.PNG"></a>&nbsp; </p> <p>有看過劇場版的都知道，卡利克二世有兩階段的變身。<br> </p> <p>這是第一階段。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351395"><img src="https://pic.pimg.tw/qupyqupy/1452339980-4148126488.png?v=1452339988" alt="5f345f11beaa6d3181e250408f288d2c.PNG"></a>&nbsp; </p> <p>第二階段，全身肌肉都出來了，戰鬥力大大的提升。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351398"><img src="https://pic.pimg.tw/qupyqupy/1452339980-1725174796.png?v=1452339988" alt="e38e19a8772d6aaeda58dbcda5a71f9e.PNG"></a>&nbsp; </p> <p>悟空進行最後的修練。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351401"><img src="https://pic.pimg.tw/qupyqupy/1452339980-766824710.png?v=1452339988" alt="e0ee7e21d8b3e95cee6c04f5ea05f59b.PNG"></a>&nbsp; </p> <p>只要順利擊倒界王，就可以進入最後一關了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351404"><img src="https://pic.pimg.tw/qupyqupy/1452339981-3059852180.png?v=1452339988" alt="6f616759ff60bb0889883322e99c630f.PNG"></a>&nbsp; </p> <p>終於賽亞人要到地球了，眾人收集完龍珠後，決定將悟空復活。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351410"><img src="https://pic.pimg.tw/qupyqupy/1452339981-833757465.png?v=1452339988" alt="7798c2b9ce278adf0376eebedc27566d.PNG"></a>&nbsp; </p> <p>下面是神龍現身的影片。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/JkusijOhpq0?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>最後一關的第一個敵人，栽培人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351407"><img src="https://pic.pimg.tw/qupyqupy/1452339981-1411740775.png?v=1452339988" alt="c785a3319dbe0782bc233ecef2563fb2.PNG"></a>&nbsp; </p> <p>第二個要挑戰的魔王，那霸。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351413"><img src="https://pic.pimg.tw/qupyqupy/1452339981-2045432869.png?v=1452339988" alt="e69f5407e1f1f64515856387bde4273c.PNG"></a>&nbsp; </p> <p>它的戰鬥力高達４５００，不過一般來說到這裡，悟空就會趕回來加入了，所以攻略的難度不大。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351416"><img src="https://pic.pimg.tw/qupyqupy/1452339981-40167466.png?v=1452339989" alt="5d7029c91d4376887841c8986d7bf4d4.PNG"></a>&nbsp; </p> <p>最後大魔王達爾。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351419"><img src="https://pic.pimg.tw/qupyqupy/1452339981-512825256.png?v=1452339989" alt="57c729e932dd00e5f2afe5b71d093010.PNG"></a>&nbsp; </p> <p>戰鬥力高達１８０００，是個長期抗戰，除了卡片帶多一點，戰鬥力練高一點，好像也沒有其他的辦法了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207351422"><img src="https://pic.pimg.tw/qupyqupy/1452339982-2992076032.png?v=1452339989" alt="c935685fd551f21fb88dc25002811cb4.PNG"></a>&nbsp;<br> </p> <p>以下是與達爾的戰鬥全過程。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/mNCbvqtxE58?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe><br> </p> <p>當達爾快死的時候，有一定的機率會變身為大猩猩，戰鬥力更是高達７００００。<br> </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/szTMzRKl0rw?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p> <p>最後是遊戲的破關畫面。 </p> <p> <iframe title="YouTube video player" width="560" height="315" src="https://www.youtube.com/embed/_LO1ZQeoCgo?wmode=transparent" frameborder="0" allowfullscreen="" class="no-convert"> </iframe> </p>');
