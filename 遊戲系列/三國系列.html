    result.push('<p>遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171557"><img alt="21312029982054_980.jpg" src="https://pic.pimg.tw/qupyqupy/1448547577-3261620197.jpg?v=1448547610" title="" /></a></p> <p>遊戲背面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171572"><img alt="21312029982054_176.jpg" src="https://pic.pimg.tw/qupyqupy/1448547579-3952186990.jpg?v=1448547610" title="" /></a></p> <p>遊戲安裝畫面，這款遊戲是我第一個在 Windows 環境安裝的遊戲，用滑鼠操縱的那種新奇感覺，至今都還記憶猶新。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171554"><img alt="bandicam 2015-11-25 23-55-33-488.jpg" src="https://pic.pimg.tw/qupyqupy/1448547577-1811215904_n.jpg?v=1448547610" title="" /></a></p> <p>以前的硬碟很小，大部分遊戲都有做完全安裝、簡易安裝兩種選擇，簡易安裝是跑在光碟裡面的資料，讀取會比較慢而且也會減少光碟的壽命，因為這種設計導致我以前買的遊戲有部分提前報消，真的是十分可惜。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171560"><img alt="bandicam 2015-11-25 23-55-49-771.jpg" src="https://pic.pimg.tw/qupyqupy/1448547578-1704254261.jpg?v=1448547610" title="" /></a></p> <p>遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171578"><img alt="bandicam 2015-11-26 00-34-43-681.jpg" src="https://pic.pimg.tw/qupyqupy/1448547579-2990118163_n.jpg?v=1448547610" title="" /></a></p> <p>遊戲開頭動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6CPKozvp4iw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲起始選單，做的頗有光榮三國志的味道。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171569"><img alt="bandicam 2015-11-26 00-30-50-387.jpg" src="https://pic.pimg.tw/qupyqupy/1448547578-956113707_n.jpg?v=1448547610" title="" /></a></p> <p>共有六種遊戲劇本，但我每次都是從第一個劇本開始玩，因為人物較多、地圖上也有許多未觸發的事件可以遊玩。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171581"><img alt="bandicam 2015-11-26 00-34-57-774.jpg" src="https://pic.pimg.tw/qupyqupy/1448547580-508511788_n.jpg?v=1448547610" title="" /></a></p> <hr /> <p>遊戲功能選單。</p> <p>有分物品、系統選單、武將與城池資訊、升級、外交等選項，很可惜都是以圖形介面設計，圖案又不如光明與黑暗續戰篇那樣淺顯易懂，這在操作上確實造成了一些困難。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171608"><img alt="bandicam 2015-11-26 08-44-37-228.jpg" src="https://pic.pimg.tw/qupyqupy/1448547582-3728600788_n.jpg?v=1448547611" title="" /></a></p> <p>物品欄畫面。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242315"><img alt="bandicam 2015-11-27 00-15-06-745.jpg" src="https://pic.pimg.tw/qupyqupy/1448685699-2468952896_n.jpg?v=1448685762" title="" /></a></p> <p>外交選項。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242306"><img alt="bandicam 2015-11-27 00-15-12-735.jpg" src="https://pic.pimg.tw/qupyqupy/1448685698-3507950620_n.jpg?v=1448685762" title="" /></a></p> <p>升級選項，先選擇武將城池所在地在選擇武將，這種繁複的操作在 DOS 時代確實麻煩許多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242309"><img alt="bandicam 2015-11-27 00-15-15-816.jpg" src="https://pic.pimg.tw/qupyqupy/1448685698-1811796485_n.jpg?v=1448685762" title="" /></a></p> <p>觀看武將與城池資訊。</p> <p>劉備傳的查找武將方式有些麻煩，很多時候玩家並不會記得哪個武將在哪座城池，結果變成需要一個一個點開來看，這點光榮確實做的親善多了，直接把所有武將資訊列表打開，想知到哪個武將在哪裡一看就知道了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242318"><img alt="bandicam 2015-11-27 00-15-29-012.jpg" src="https://pic.pimg.tw/qupyqupy/1448685700-1310656380_n.jpg?v=1448685762" title="" /></a></p> <p>遊戲中的地圖介面，如果能加入滑鼠操作會更加便利，只用鍵盤移動真的非常的慢。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242330"><img alt="bandicam 2015-11-27 00-15-31-813.jpg" src="https://pic.pimg.tw/qupyqupy/1448685701-3522547175_n.jpg?v=1448685762" title="" /></a></p> <p>系統選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242324"><img alt="bandicam 2015-11-27 00-15-40-003.jpg" src="https://pic.pimg.tw/qupyqupy/1448685700-3119709390_n.jpg?v=1448685762" title="" /></a></p> </div> <hr /> <p><span style="color: rgb(252, 165, 68);"><strong><span style="color: rgb(225, 119, 4);">糧屋。</span></strong></span></p> <p>凡是三國遊戲多半都與軍糧脫不了干係，遊戲雖然是半角色扮演的型態，但也是有軍糧的設定。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171590"><img alt="bandicam 2015-11-26 08-41-54-452.jpg" src="https://pic.pimg.tw/qupyqupy/1448547580-3821012926_n.jpg?v=1448547610" title="" /></a></p> <p>每次開開心心補強完裝備、兵力後才會想到沒補兵糧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171587"><img alt="bandicam 2015-11-26 08-42-05-800.jpg" src="https://pic.pimg.tw/qupyqupy/1448547580-3399380594_n.jpg?v=1448547610" title="" /></a></p> <p>一旦沒有兵糧，士兵可是會不斷叛逃。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185030"><img alt="bandicam 2015-11-26 23-10-16-245.jpg" src="https://pic.pimg.tw/qupyqupy/1448587036-546510469.jpg?v=1448587055" title="" /></a></p> <p><span style="color: rgb(225, 119, 4);"><strong>道具屋。</strong></span></p> <p>看到場景上空空燙燙的，還真沒道具屋該有的豐富景像。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171614"><img alt="bandicam 2015-11-26 08-42-31-451.jpg" src="https://pic.pimg.tw/qupyqupy/1448547583-2439638261_n.jpg?v=1448547610" title="" /></a></p> <p>每個城鎮的道具店都有賣兵種轉職的道具，例如重步丹、強弩丹之類的，每到一個新城池倒是可以買幾個以備不時之需，不然之後想轉還得到處找確實有點麻煩。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171593"><img alt="bandicam 2015-11-26 08-42-36-626.jpg" src="https://pic.pimg.tw/qupyqupy/1448547580-3161314799_n.jpg?v=1448547611" title="" /></a></p> <p>駿馬這道具就讓我想起吞食天地裡面的名馬，畢竟是同一家公司做的，有些細節真的很像。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185045"><img alt="bandicam 2015-11-27 00-30-36-846.jpg" src="https://pic.pimg.tw/qupyqupy/1448587038-3619570726_n.jpg?v=1448587055" title="" /></a></p> <p><span style="color: rgb(225, 119, 4);"><strong>宿屋。</strong></span></p> <p>一看就是標準客棧的樣子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171596"><img alt="bandicam 2015-11-26 08-43-02-740.jpg" src="https://pic.pimg.tw/qupyqupy/1448547581-3956469925_n.jpg?v=1448547611" title="" /></a></p> <p>這裡可以恢復體力、補充兵力、治療傷兵等功能，但我一直覺得應該比照吞食天地那樣的宿屋，只需一個指令就能讓部隊戰力恢復到最滿，過多的操作到遊戲後期反而讓玩家覺得有些膩。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171599"><img alt="bandicam 2015-11-26 08-43-06-077.jpg" src="https://pic.pimg.tw/qupyqupy/1448547581-1234140853_n.jpg?v=1448547611" title="" /></a></p> <p>四個指令，明明就可以融合成一個，卻因為帶兵量的模式比照光榮的三國誌，導致這半角色扮演的遊戲操作麻煩了不少。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171602"><img alt="bandicam 2015-11-26 08-43-11-245.jpg" src="https://pic.pimg.tw/qupyqupy/1448547582-2755709714_n.jpg?v=1448547611" title="" /></a></p> <p><strong><span style="color: rgb(225, 119, 4);">武器店。</span></strong></p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171611"><img alt="bandicam 2015-11-26 08-46-17-811.jpg" src="https://pic.pimg.tw/qupyqupy/1448547583-168625073_n.jpg?v=1448547611" title="" /></a></p> <p>武器店所賣的武器當然沒有比野外尋獲、或是事件取得的神兵強，所以這邊我其實是很少進來的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171617"><img alt="bandicam 2015-11-26 08-46-23-186.jpg" src="https://pic.pimg.tw/qupyqupy/1448547583-631815647_n.jpg?v=1448547611" title="" /></a></p> <p>防具店。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171623"><img alt="bandicam 2015-11-26 08-52-19-847.jpg" src="https://pic.pimg.tw/qupyqupy/1448547584-2851140153_n.jpg?v=1448547611" title="" /></a></p> <p>防禦力在遊戲裡面算是次重要的，畢竟遊戲還是以帶兵量為主要的強度指標。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171620"><img alt="bandicam 2015-11-26 08-52-24-843.jpg" src="https://pic.pimg.tw/qupyqupy/1448547584-847828248_n.jpg?v=1448547611" title="" /></a></p>');
    result.push('<p>戰鬥畫面，介面設計的超像紙牌遊戲的。</p> <p>我還記得第一時期的張角簡直強到不可理喻，隨便一出招我方全體就全混亂了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242294"><img alt="bandicam 2015-11-26 23-01-26-470.jpg" src="https://pic.pimg.tw/qupyqupy/1448685693-1229601510_n.jpg?v=1448685762" title="" /></a></p> <p>進入戰鬥後的單挑畫面，不得不說有些簡陋，但是人物在那小框框裡面的動作有時也是頗為有趣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171626"><img alt="bandicam 2015-11-26 09-08-06-435.jpg" src="https://pic.pimg.tw/qupyqupy/1448547584-3669717086_n.jpg?v=1448547611" title="" /></a></p> <p>雙方武將鬥陣的畫面，放火、閃電、水淹通通都來，十分精彩啊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242312"><img alt="bandicam 2015-11-26 23-11-50-061.jpg" src="https://pic.pimg.tw/qupyqupy/1448685698-3426795383_n.jpg?v=1448685762" title="" /></a></p> </div> <hr /> <p>雖然劉備傳算是半個角色扮演的遊戲，但是竟然還有老死的設定，最誇張的昰主角劉備也會有老死的可能，一旦發生就 GameOver 了。</p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242366"><img alt="bandicam 2015-11-28 09-06-49-360.jpg" src="https://pic.pimg.tw/qupyqupy/1448685706-58712626.jpg?v=1448685763" title="" /></a></p> <p>通常劉備歸天的時間會落在 213 年左右，所以雖然是半角色扮演，遊戲的進行也是頗為緊張。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205369629"><img alt="bandicam 2015-11-28 22-40-33-666.jpg" src="https://pic.pimg.tw/qupyqupy/1448887266-487113959_n.jpg?v=1448887275" title="" /></a>&nbsp;</p> <p>村民所講的 20 大文武高手。</p> <p>關羽［關家武奧］、趙雲［雲龍八斬］、黃忠［火龍出弓］、諸葛亮［龍歸無極］、張飛［霹靂龍嘯］、龐統［鳳吟九天］、馬超［獅威萬里］、太史慈［勇猛無匹］、周瑜［雷霆萬鈞］、陸遜［萬物成灰］、甘寧［氣蓋山河］、賈詡［鬼哭神號］、司馬懿［天地洪荒］、荀彧［十面埋伏］、許褚［餓虎出閘］、呂布［萬夫莫敵］、孫策［霸王當頭］、典韋［天地無雙］、姜維［萬眾一心］、張角［翻天覆雨］</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242375"><img alt="bandicam 2015-11-28 09-07-01-450.jpg" src="https://pic.pimg.tw/qupyqupy/1448685706-4234598245.jpg?v=1448685763" title="" /></a></p> <p>慢慢用練的也可以練出必殺技奧義，但如果在前期就想擁有的話，可以去找水鏡開啟奧義技能，水鏡小屋的地點落在漢中與上庸之間。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lwIm5kZuXbA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>每個城池都有宮殿，進入後就能看到該城池的武將排排站報告一些資訊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242384"><img alt="bandicam 2015-11-28 10-10-08-385.jpg" src="https://pic.pimg.tw/qupyqupy/1448685707-1717296768_n.jpg?v=1448685763" title="" /></a></p> </div> <p>地圖上或是城鎮中的地上常常會有寶物、金錢，眼睛可得睜大一點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171632"><img alt="bandicam 2015-11-26 08-43-47-043.jpg" src="https://pic.pimg.tw/qupyqupy/1448547584-3753051285_n.jpg?v=1448547611" title="" /></a></p> <p>遊戲中特別的設定，沒有臨江型的城池不能渡河，其實想想這也合理，畢竟曹操打赤壁之戰也準備許久，造船等等的海戰事宜也不是一兩天就能完成的，有臨江城池才有渡船可用，這設定我十分喜歡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205171638"><img alt="bandicam 2015-11-26 09-21-53-469.jpg" src="https://pic.pimg.tw/qupyqupy/1448547585-2827678648_n.jpg?v=1448547611" title="" /></a></p> <p>開船的畫面，此時背景音樂會有所轉變，算是為固定的大地圖音樂多了些許變化。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242378"><img alt="bandicam 2015-11-28 09-31-59-397.jpg" src="https://pic.pimg.tw/qupyqupy/1448685706-2262729878_n.jpg?v=1448685763" title="" /></a></p> <p>在大地圖上走路也不見得安全，隨時都可能遭遇到敵國的軍隊攻擊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242339"><img alt="bandicam 2015-11-27 08-17-25-470.jpg" src="https://pic.pimg.tw/qupyqupy/1448685703-3667467098_n.jpg?v=1448685762" title="" /></a></p> <p>各個建築物的造型都會隨著所在地區不同，而有不同的風貌。</p> <p>西涼的城池，有點結合西方建築的概念。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242345"><img alt="bandicam 2015-11-27 08-38-04-210.jpg" src="https://pic.pimg.tw/qupyqupy/1448685703-2274973176_n.jpg?v=1448685762" title="" /></a>&nbsp;</p> <p>南蠻的城鎮，有著原始叢林的感覺。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242405"><img alt="bandicam 2015-11-28 10-21-29-829.jpg" src="https://pic.pimg.tw/qupyqupy/1448685708-2713440731_n.jpg?v=1448685763" title="" /></a></p> <hr /> <p>大地圖上除了固定的城池以外，也多了很多特殊的地點讓玩家探索，像是奇人異士隱居的房子、神祕的洞穴、外族的聚落等等。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242291"><img alt="bandicam 2015-11-26 22-59-36-118.jpg" src="https://pic.pimg.tw/qupyqupy/1448685693-196738013.jpg?v=1448685762" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/205242303"><img alt="bandicam 2015-11-26 23-03-29-942.jpg" src="https://pic.pimg.tw/qupyqupy/1448685696-3029850124.jpg?v=1448685762" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/205242300"><img alt="bandicam 2015-11-26 23-08-16-530.jpg" src="https://pic.pimg.tw/qupyqupy/1448685694-989803247.jpg?v=1448685762" title="" /></a>&nbsp;</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242327"><img alt="bandicam 2015-11-27 08-14-01-627.jpg" src="https://pic.pimg.tw/qupyqupy/1448685701-2917879516.jpg?v=1448685762" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/205242357"><img alt="bandicam 2015-11-27 08-41-18-993.jpg" src="https://pic.pimg.tw/qupyqupy/1448685705-1243259347.jpg?v=1448685762" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/205242348"><img alt="bandicam 2015-11-27 08-41-33-333.jpg" src="https://pic.pimg.tw/qupyqupy/1448685704-233883052.jpg?v=1448685762" title="" /></a>&nbsp;</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242402"><img alt="bandicam 2015-11-28 10-20-58-016.jpg" src="https://pic.pimg.tw/qupyqupy/1448685707-3126011310.jpg?v=1448685763" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/205242408"><img alt="bandicam 2015-11-28 10-22-17-133.jpg" src="https://pic.pimg.tw/qupyqupy/1448685708-2606853836.jpg?v=1448685763" title="" /></a>&nbsp;</p> <p>外族的聚落一進入就會把隊伍中所有的武將兵力補滿，這一功能在前期可以幫助玩家的兵力有一定程度的存量。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242360"><img alt="bandicam 2015-11-27 08-46-29-347.jpg" src="https://pic.pimg.tw/qupyqupy/1448685705-3552444266.jpg?v=1448685763" title="" /></a></p> <p>地圖上各種神秘的洞窟，雖然裡面可能藏著各種的寶物，但遊戲初期大部分的玩家應該都沒有閒情進去玩耍，因為在洞窟內探險時遊戲時間還是不斷在進行，看著每月我方城池被攻占的消息，實在是另人心焦啊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242354"><img alt="bandicam 2015-11-27 08-44-19-197.jpg" src="https://pic.pimg.tw/qupyqupy/1448685704-667835962.jpg?v=1448685763" title="" /></a> <a href="http://qupyqupy.pixnet.net/album/photo/205242333"><img alt="bandicam 2015-11-27 08-14-05-447.jpg" src="https://pic.pimg.tw/qupyqupy/1448685702-3665201672.jpg?v=1448685762" title="" /></a> <a href="http://qupyqupy.pixnet.net/album/photo/205242342"><img alt="bandicam 2015-11-27 08-36-09-302.jpg" src="https://pic.pimg.tw/qupyqupy/1448685703-3875577790.jpg?v=1448685762" title="" /></a></p> <p>洞窟迷宮雖然不複雜，但也夠花費玩家大量的遊戲時間做搜尋的動作。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242351"><img alt="bandicam 2015-11-27 08-36-17-058.jpg" src="https://pic.pimg.tw/qupyqupy/1448685704-3635336532_n.jpg?v=1448685762" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242363"><img alt="bandicam 2015-11-27 08-44-33-076.jpg" src="https://pic.pimg.tw/qupyqupy/1448685705-3959232837_n.jpg?v=1448685763" title="" /></a></p> <hr /> <p>除了史實武將外，許多杜撰或是神話的人物也都會登場，通常會給予劉備軍一些幫助，不過通常只要講過一次話就會消失了，所以談話前可以先記錄，避免遺憾發生。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242288"><img alt="bandicam 2015-11-26 22-59-21-464.jpg" src="https://pic.pimg.tw/qupyqupy/1448685693-3461526891.jpg?v=1448685762" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242285"><img alt="bandicam 2015-11-26 23-03-16-978.jpg" src="https://pic.pimg.tw/qupyqupy/1448685693-1429221473.jpg?v=1448685762" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242297"><img alt="bandicam 2015-11-26 23-06-42-327.jpg" src="https://pic.pimg.tw/qupyqupy/1448685693-2562539153.jpg?v=1448685762" title="" /></a></p> <div> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242321"><img alt="bandicam 2015-11-27 08-13-39-953.jpg" src="https://pic.pimg.tw/qupyqupy/1448685700-4032365416.jpg?v=1448685762" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242336"><img alt="bandicam 2015-11-27 08-26-46-310.jpg" src="https://pic.pimg.tw/qupyqupy/1448685702-3495028315.jpg?v=1448685762" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205242372"><img alt="bandicam 2015-11-27 08-46-48-329.jpg" src="https://pic.pimg.tw/qupyqupy/1448685706-2250397013.jpg?v=1448685763" title="" /></a></p> </div> <hr /> <p>青龍刀、丈八茅取得方式。雖然玩後期劇本一開始就能擁有這些神兵，但從一開始玩的話，這些取得方式還是必需知道的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185033"><img alt="bandicam 2015-11-27 00-10-45-139.jpg" src="https://pic.pimg.tw/qupyqupy/1448587037-3120618122.jpg?v=1448587055" title="" /></a>&nbsp;<a href="http://qupyqupy.pixnet.net/album/photo/205185042"><img alt="bandicam 2015-11-27 00-10-47-221.jpg" src="https://pic.pimg.tw/qupyqupy/1448587037-1152995855.jpg?v=1448587055" title="" /></a>&nbsp;</p> <p>首先要到襄平旁的洞窟取得蛇石、龍金。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185021"><img alt="bandicam 2015-11-26 23-09-59-300.jpg" src="https://pic.pimg.tw/qupyqupy/1448587036-3091766440.jpg?v=1448587055" title="" /></a> <a href="http://qupyqupy.pixnet.net/album/photo/205185018"><img alt="bandicam 2015-11-26 23-12-32-487.jpg" src="https://pic.pimg.tw/qupyqupy/1448587036-1107271572.jpg?v=1448587055" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185024"><img alt="bandicam 2015-11-26 23-09-00-934.jpg" src="https://pic.pimg.tw/qupyqupy/1448587036-2106946846.jpg?v=1448587055" title="" /></a></p> <p>接著到襄平城內的這個小屋找鑄劍士。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185036"><img alt="bandicam 2015-11-27 00-10-01-926.jpg" src="https://pic.pimg.tw/qupyqupy/1448587037-3012960685_n.jpg?v=1448587055" title="" /></a></p> <p>雖然他自稱有名，但連名字都沒有的這個設定讓我覺得很突兀。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185027"><img alt="bandicam 2015-11-27 00-09-41-849.jpg" src="https://pic.pimg.tw/qupyqupy/1448587036-516980454.jpg?v=1448587055" title="" /></a></p> <p>跟他談話後就可以取得這兩件強力武器了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205185039"><img alt="bandicam 2015-11-27 00-09-55-096.jpg" src="https://pic.pimg.tw/qupyqupy/1448587037-296928552.jpg?v=1448587055" title="" /></a></p>');

    result.push('<p>在80、90年代，講到三國志的動漫作品，最有名的就是<span class="global_name_span">本宮宏志</span>與<span class="global_name_span">橫山光輝</span>，前者由於吞食天地的關係，在大型機台的遊戲有著絕對的霸主地位，甚至後來智冠推出的吞食天地三國遊戲，更進一步推廣了<span class="global_name_span">本宮宏志</span>的人設畫風，不過遊戲跟其原本的漫畫其實並沒有太多故事連結，原作的漫畫是比較偏神怪情節的。</p> <p>而<span class="global_name_span">橫山光輝三國志</span>就是真正走三國歷史情節的漫畫作品，其人設風格是有些逗趣的，在漫畫中常常可以看到人物暴跳如雷的誇張可愛動作，然而我覺得真正使這部作品大放異彩的是動畫的作品，熱血的開頭主題曲［時の河］加上精緻的畫面在當時非常引人注意，可惜瞇瞇眼的趙雲有些帥氣不足，另外動畫在赤壁之戰後就沒有繼續畫下去了，我想原因大概也是赤壁之戰後故事的走向就是劉備勢力的極速衰弱，做為動畫一開始就身為主角的存在這實在不是一個好的發展，所以結束在赤壁之戰也是最好的安排。</p> <p>附帶一提，當初<span class="global_name_span">橫山光輝三國志</span>在台灣播放時的主題曲整個換掉了，後來聽到原著主題曲後，真懷疑當初怎麼聽得下去中文版的［桃園裡，三人結義，亂世中．．．．．．］。</p> <hr /> <p>這是遊戲開頭畫面。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346885"><img alt="bandicam 2019-04-28 15-20-42-309.jpg" src="https://pic.pimg.tw/qupyqupy/1556753837-2687288876_n.jpg" title="bandicam 2019-04-28 15-20-42-309.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346888"><img alt="bandicam 2019-04-28 15-20-46-330.jpg" src="https://pic.pimg.tw/qupyqupy/1556753837-1380503830_n.jpg" title="bandicam 2019-04-28 15-20-46-330.jpg" /></a></div> </div> </div> <p>這是遊戲開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7O9cySTnycc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲提供兩個年份腳本供玩家遊玩，考慮到第二腳本少了太多太多的名將，通常我都會選第一個。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346933"><img alt="bandicam 2019-04-28 17-55-00-463.jpg" src="https://pic.pimg.tw/qupyqupy/1556753840-336280251_n.jpg" title="bandicam 2019-04-28 17-55-00-463.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346939"><img alt="bandicam 2019-04-28 17-55-09-613.jpg" src="https://pic.pimg.tw/qupyqupy/1556753840-3393514454_n.jpg" title="bandicam 2019-04-28 17-55-09-613.jpg" /></a></div> </div> </div> <p>這是遊戲189年的開頭劇情敘述。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ma2Ead6HuEQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲219年的開頭劇情敘述。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/j9AVIUkXNQU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲的流程跟一般三國策略遊戲類似，一個月政略累積資源，一個月軍略培養軍力，兩個月行軍進行攻城戰爭。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346924"><img alt="bandicam 2019-04-28 15-40-57-264.jpg" src="https://pic.pimg.tw/qupyqupy/1556753839-880565878_n.jpg" title="bandicam 2019-04-28 15-40-57-264.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346909"><img alt="bandicam 2019-04-28 15-40-39-641.jpg" src="https://pic.pimg.tw/qupyqupy/1556753839-3024470494_n.jpg" title="bandicam 2019-04-28 15-40-39-641.jpg" /></a></div> </div> </div> <p>在平時會發生一些偶發事件影響國力，這點倒是每個三國遊戲幾乎都有的要素。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346921"><img alt="bandicam 2019-04-28 17-04-53-006.jpg" src="https://pic.pimg.tw/qupyqupy/1556753839-2919419252_n.jpg" title="bandicam 2019-04-28 17-04-53-006.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346936"><img alt="bandicam 2019-04-28 17-08-22-959.jpg" src="https://pic.pimg.tw/qupyqupy/1556753840-1239277878_n.jpg" title="bandicam 2019-04-28 17-08-22-959.jpg" /></a></div> </div> </div> <p>劉備錄取諸葛亮時會有特殊三顧茅廬的動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0bFqapJJtWg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>一座城池最多只能放八位武將，這點我覺得相當不便，尤其行軍在外常常能捕捉到敵人派來施計失敗的武將，每每繞一圈就能滿員了。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346915"><img alt="bandicam 2019-04-28 16-53-26-576.jpg" src="https://pic.pimg.tw/qupyqupy/1556753839-1148272777_n.jpg" title="bandicam 2019-04-28 16-53-26-576.jpg" /></a></p> <p>遊戲裡可以在行軍地圖上看到城的規模、小村落、還有各種地型。而部隊的移動力會受限於地形，這點設計真正呈現了四川的易守難攻，而這是早期光榮三國志未能做到的部分。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346891"><img alt="bandicam 2019-04-28 15-22-00-782.jpg" src="https://pic.pimg.tw/qupyqupy/1556753837-354086236_n.jpg" title="bandicam 2019-04-28 15-22-00-782.jpg" /></a></p> <p>在武將部分，雖然出場的武將數沒有很多，但是還是保留了病死的設定，通常武將到一定年限時就會發生。所以遊戲不能拖的太長，要是武將都死光光了，就沒人可以佔領城池了。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346927"><img alt="bandicam 2019-04-28 17-05-07-640.jpg" src="https://pic.pimg.tw/qupyqupy/1556753840-406665991_n.jpg" title="bandicam 2019-04-28 17-05-07-640.jpg" /></a></p> <hr /> <p>戰鬥的部分有幾點要素，由於遊戲中有導入武將等級的系統，所以首看武將等級，再看武將兵種等級，最後才是武將素質。我原本還以玩光榮三國志的心態來玩，結果關羽、張飛圍攻等級10的董卓，落得慘敗下場。</p> <p>兵種除了有等級之分，另外在攻城與普通野戰的造型也有所不同。</p> <p>兵種等級1。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346918"><img alt="bandicam 2019-04-28 15-38-53-731.jpg" src="https://pic.pimg.tw/qupyqupy/1556753838-552600550_n.jpg" title="bandicam 2019-04-28 15-38-53-731.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346894"><img alt="bandicam 2019-04-28 15-36-39-665.jpg" src="https://pic.pimg.tw/qupyqupy/1556753837-3216276601_n.jpg" title="bandicam 2019-04-28 15-36-39-665.jpg" /></a></div> </div> </div> <p>兵種等級2。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346903"><img alt="bandicam 2019-04-28 15-37-58-400.jpg" src="https://pic.pimg.tw/qupyqupy/1556753838-2634989315_n.jpg" title="bandicam 2019-04-28 15-37-58-400.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346906"><img alt="bandicam 2019-04-28 15-36-47-789.jpg" src="https://pic.pimg.tw/qupyqupy/1556753838-2302540515_n.jpg" title="bandicam 2019-04-28 15-36-47-789.jpg" /></a></div> </div> </div> <p>兵種等級3。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346897"><img alt="bandicam 2019-04-28 15-37-29-371.jpg" src="https://pic.pimg.tw/qupyqupy/1556753838-4035615890_n.jpg" title="bandicam 2019-04-28 15-37-29-371.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346900"><img alt="bandicam 2019-04-28 15-36-55-344.jpg" src="https://pic.pimg.tw/qupyqupy/1556753838-2895284584_n.jpg" title="bandicam 2019-04-28 15-36-55-344.jpg" /></a></div> </div> </div> <p>攻城戰的城牆可以從高低直接看出厚度，不過在戰鬥時的影響不大，再厚的城牆大約花2000~3000兵的消耗就可以攻破。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346912"><img alt="bandicam 2019-04-28 16-48-09-725.jpg" src="https://pic.pimg.tw/qupyqupy/1556753839-2512040934_n.jpg" title="bandicam 2019-04-28 16-48-09-725.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/247346861"><img alt="bandicam 2019-04-14 01-30-33-320.jpg" src="https://pic.pimg.tw/qupyqupy/1556753829-2284570965_n.jpg" title="bandicam 2019-04-14 01-30-33-320.jpg" /></a></div> </div> </div> <p>部隊交戰時要先排好部隊的進攻順序，這點一開始玩還挺有趣的，但是玩久了就覺得很繁瑣。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346882"><img alt="bandicam 2019-04-28 15-12-06-512.jpg" src="https://pic.pimg.tw/qupyqupy/1556753836-1841001522_n.jpg" title="bandicam 2019-04-28 15-12-06-512.jpg" /></a></p> <p>武將的攻擊力在初期時有一定的優勢，但到後期遇到高等級的兵種，就弱化了不少。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346867"><img alt="bandicam 2019-04-28 14-54-54-864.jpg" src="https://pic.pimg.tw/qupyqupy/1556753836-1084850401_n.jpg" title="bandicam 2019-04-28 14-54-54-864.jpg" /></a></p> <p>如果雙方武將剛好排到同個進攻順位，就會處發單挑模式，不過電腦操縱的敵方都不輕易出主將的，通常要把部隊滅的七七八八之後才會出場。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346876"><img alt="bandicam 2019-04-28 14-55-26-878.jpg" src="https://pic.pimg.tw/qupyqupy/1556753836-3184050514_n.jpg" title="bandicam 2019-04-28 14-55-26-878.jpg" /></a></p> <p>進入單挑後有機會可以降伏敵方武將，但是機率實在抓不準，如果真的很想要敵方武將的話，建議不要用這方式抓取，很容易就不小心直接把武將送入天堂。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346873"><img alt="bandicam 2019-04-28 14-55-43-276.jpg" src="https://pic.pimg.tw/qupyqupy/1556753836-3177443728_n.jpg" title="bandicam 2019-04-28 14-55-43-276.jpg" /></a></p> <hr /> <p>下方是各種過場小動畫。</p> <p>政略階段時的動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ArGoFBVCrR4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>軍略階段時的動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/T2EO__GasrQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>行軍階段時的動畫，比較特別的是使用伏兵的將領帶兵量需要介於 500~2000 才可以使用。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IGR3NhWc4fA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>戰鬥時使用戰術時的動畫，火計需要敵方待在樹林地形才能成功使用，而落石則是需要敵方待在低處時才能成功使用。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XJlrRAvfLNI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p><a href="https://qupyqupy.pixnet.net/album/photo/247346930"><img alt="bandicam 2019-04-28 17-27-50-840.jpg" src="https://pic.pimg.tw/qupyqupy/1556753840-3060186669_n.jpg" title="bandicam 2019-04-28 17-27-50-840.jpg" /></a></p> <p>遊戲的破關畫面，會把所有的武將列出來，包含死亡、或是完全沒出場的，這點算是比較特別的。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/QPoMgGtU4TE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

    var tmp1 = '<div class="sango_title liu"></div> <div class="sango_people_info liu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471914069-892745779.jpg?v=1471914083"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914069-2483503514.jpg?v=1471914083"/> <p class="p_name">劉備</p> <span class="join_note">德100＋</span> <span class="change_note">德＋20</span> <span class="find_note">當找回五位以上的蜀國將臣，與［諸葛亮］交談，發生［劉備受困江夏］事件。到［江夏］會發生［蔡夫人暗殺］事件，此時會有兩種情況：<br/> <ul> <li>主角智慧超過80：可以選擇直接突圍或是找秘道逃走。</li> <li>主角智慧未超過80：只能直接突圍。</li> </ul> 如果選擇直接突圍而且隊伍裡面有［關羽］、［張飛］的話，可以經歷兩人的特殊事件。</span> </div> <div class="sango_people_info liu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726989-3730973609.jpg?v=1471727050"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726997-4087175983.jpg?v=1471727051"/> <p class="p_name">諸葛亮</p> <span class="join_note">智80＋，德80＋</span> <span class="change_note">智＋25，德＋15，醫＋10</span> <span class="find_note">除了觸發［劉備受困江夏］的事件時可以無條件加入外。正統的加入方法應該是當找回兩位以上的蜀國將臣時，與［諸葛亮］交談，會發生［諸葛亮］的君臣之間的答問事件。只要照下列回答，便可以隨時邀請諸葛亮加入隊伍。<br/> <ul> <li>君臣之間，以忠為本。君有信、臣有義！</li> <li>貫徹初衷、堅守本分，盡忠輔佐君主。</li> <li>英雄不以成敗論之，既然已經竭盡所能，也已經足夠了。</li> </ul></span> </div> <div class="sango_people_info liu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726990-3497981653.jpg?v=1471727050"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726993-29285218.jpg?v=1471727050"/> <p class="p_name">馬良</p> <span class="join_note">無條件加入</span> <span class="change_note">智＋15，德＋10，醫＋10</span> <span class="find_note">到［襄陽］之後得知［馬良］住在這，幫［馬良］找到［華陀］。［華陀］會隨機出現在［成都］、［建業］、［鄴城］、［武威］、［長安］。<br/> 找到［華陀］後前往［長安］市集買［清腑丹］之後，回到［襄陽］進太守府醫治好［劉琮］的傷。事情結束後馬良決定為蜀國效力。 </span> </div> <div class="sango_people_info liu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726996-263812952.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726996-4212050831.jpg?v=1471727051"/> <p class="p_name">關羽</p> <span class="join_note">德80＋</span> <span ass="body_img" src="https://pic.pimg.tw/qupyqupy/1471726994-510416561.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726995-1454804209.jpg?v=1471727051"/> <p class="p_name">賈詡</p> <span class="join_note">智70－</span> <span class="change_note">智＋20，勇－10</span> <span class="find_note">當主角完成事件率達到40%以上時，會觸發［郭汜］攻打［南陽］的事件。進入［南陽］後，查看公告欄，［賈詡］會出現。事件過後，前往［郭祀軍營］解決掉［郭祀］，接著回［南陽］，［賈詡］便會回歸魏國。</span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726991-2556094719.jpg?v=1471727050"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726993-1491312526.jpg?v=1471727051"/> <p class="p_name">典韋</p> <span class="join_note">勇90＋</span> <span class="change_note">智－5，勇＋10</span> <span class="find_note">在［睢陽］劉氏的家中，發生［劉寡婦］事件，事件告一段落後後前往李府討公道。與［典韋］一起攻入李府，完成［華容道］小遊戲，並且解決掉［李永］後，［典韋］便會回歸魏國。 </span> </div> <div class="sango_people_info chu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726992-108220489.jpg?v=1471727050"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726992-1630913346.jpg?v=1471727051"/> <p class="p_name">荀彧</p> <span class="join_note">智70＋</span> <span class="change_note">智＋15，醫＋10</span> <span class="find_note">在［長安］道觀的書房裡與［荀彧］交談，幫他收集到［治論］、［仇國論］、［乾象歷注］、［左傳春秋］、［戰國策］，［荀彧］便會回歸魏國。 （五本書都可以在書店買到。）</span> </div> <div class="sango_people_info chu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726988-866330902.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726991-1907315539.jpg?v=1471727050" /> <p class="p_name">許褚</p> <span class="join_note">無條件加入</span> <span class="change_note">智－10，勇＋10</span> <span class="find_note">在［許家村］中與［許褚］一同擊退村北破廟的盜賊後。再到許褚家中與其交談，之後便可在鄴城王殿邀請［許褚］加入。 </span></div> <div class="sango_title shu"></div> <div class="sango_people_info shu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726996-3154922031.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914070-3036117958.jpg?v=1471914083"/> <p class="p_name">孫權</p> <span class="join_note">智100＋</span> <span class="change_note">智＋10，德＋10，勇＋5 </span> <span class="find_note">當找回吳國人物五位以上，與［周瑜］交談，發生［孫權受困柴桑］事件。前往［柴桑］會有兩種情況：<br/> <ul> <li>隊伍中有周瑜、陸遜、魯肅其中一人，會發生等半個月再突圍事件。</li> <li>隊伍中沒有任何吳國智者，則會直接突圍。</li> </ul></span> </div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726989-3020312141.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726995-4007066948.jpg?v=1471727051" /> <p class="p_name">周瑜</p> <span class="join_note">智70＋，德50＋</span> <span class="change_note">智＋15，勇＋5，醫＋10</span> <span class="find_note">除了觸發［孫權在柴桑］的事件時可以無條件加入外。正統的加入方法應該是當找回兩位以上的吳國將臣，［周瑜］會告知希望能夠得到［焦尾琴］的事件。只要將［焦尾琴］贈與［周瑜］，則可以邀請［周瑜］加入隊伍。<br /> ［焦尾琴］可以在［匈奴王營帳］找［匈奴王］獲得，若主角智慧超過75，會有兩個選擇。<br /> <ul> <li>好言勸說：不用戰鬥即可取得。</li> <li>武力解決：單挑贏了匈奴王便可取得。</li> </ul> </span> </div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726989-1543535443.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471738750-2276677846.jpg?v=1471738783" /> <p class="p_name">魯肅</p> <span class="join_note">德75＋</span> <span class="change_note">智＋10，德＋10，醫＋10</span> <span class="find_note">在［長沙］找到［魯肅］，與其交談得知［魯肅］希望能拿到［周瑜］邀聘的邀聘書。 <ul> <li>帶周瑜來找魯肅的話，魯肅除了前往建業以外，還會送［鳳凰聯紻扣］、［九明慎思冠］、［苡瑀巾］。</li> <li>去建業找周瑜拿邀聘書，再來找魯肅，魯肅會前往建業，之後可在建業王殿邀他加入。</li> </ul></span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726990-4012546459.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726992-2620788477.jpg?v=1471727051" /> <p class="p_name">呂蒙</p> <span class="join_note">智80＋</span> <span class="change_note">智＋10，勇＋10</span> <span class="find_note">完成幫助［黃蓋平定山越］的事件後，［呂蒙］會被救回。只要將［黃石兵書］、［孫子兵法］、［六韜］贈與［呂蒙］後，［呂蒙］將回吳國。<br /> ［黃石兵書］、［孫子兵法］、［六韜］這三本書在書店都能買到。</span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726993-2695767650.jpg?v=1471727051" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726993-3428075263.jpg?v=1471727051" /> <p class="p_name">黃蓋</p> <span class="join_note">勇90＋</span> <span class="change_note">勇＋10</span> <span class="find_note">當主角等級達10級以上，到［武陵城］會遇見［黃蓋］，並且協助［黃蓋］成功討伐山越後，［黃蓋］就會返回吳國建業。 <div class="global_ps_text">由於山越在初期是很強的。<br /> 而且當開始協助［黃蓋］討伐山越時，是沒有回頭路的，所以最好等等級練強一點再來。</div> </span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471738769-3413706428.jpg?v=1471738783" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726995-2578159155.jpg?v=1471727051" /> <p class="p_name">太史慈</p> <span class="join_note">無條件加入</span> <span class="change_note">德＋10，勇＋10</span> <span class="find_note">到［北海］找［太史慈］並且幫忙他找到［華陀］醫治母親，［華陀］會隨機出現在［成都］、［建業］、［鄴城］、［武威］、［長安］。 <ul> <li>先前已幫華陀製作麻沸散成功，則直接醫好太史慈母親。</li> <li>未幫華陀成功製作麻沸散，則需臭麻子花和曼陀羅果這兩種藥材。（北海藥鋪、華山之巔取得）</li> </ul> </span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726989-1108532232.jpg?v=1471727050" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726992-180657143.jpg?v=1471727051" /> <p class="p_name">陸遜</p> <span class="join_note">完成30%的特殊物品。</span> <span class="change_note">智＋10</span> <span class="find_note">在［八卦石陣］中發現［陸遜］，只要幫助［陸遜］脫離［八卦石陣］，［陸遜］便會回到吳國建業。 <ul> <li>諸葛亮在隊伍中，可以直接解開八卦石陣。</li> <li>諸葛亮沒在隊伍中，則須先到成都王殿去找諸葛亮，求得解決方法。</li> </ul> </span></div> <div class="sango_people_info shu"><img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726995-3383485169.jpg?v=1471727051" /> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726993-1520051137.jpg?v=1471727051" /> <p class="p_name">甘寧</p> <span class="join_note">勇90＋</span> <span class="change_note">德－5，勇＋10</span> <span class="find_note">到［新野］跟衙門官差談話，接著離開新野之際，［蒼溟］會出現提醒給錢賄賂官差，接著用100兩賄賂衙門的官差，進入衙門的牢房與［甘寧］交談。<br /> 出了衙門之後，查看一旁告示板，此時出現救［甘寧］兩種選項： <ul> <li>出重金賄賂：需要一萬兩。</li> <li>直接殺入衙門：打兩場戰鬥。</li> </ul> </span></div> <div class="sango_people_info shu"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726996-3788564263.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914070-700101275.jpg?v=1471914083"/> <p class="p_name">孫尚香</p> <span class="join_note">無條件加入</span> <span class="change_note">智－5，勇＋10</span> <span class="find_note">當發生［孫權在柴桑］事件時，［孫尚香］會跑入王殿要求同行。此時選擇答應，等救回［孫權］後離開王殿，［孫尚香］會追出來要求單挑，此時有兩種情況：<br/> <ul> <li>打輸：孫尚香加入。</li> <li>打贏：如果主角還未遇到過貂蟬，只要去找孫權說話，會發生［孫權委託找尋孫尚香］的事件。之後在武陵茶樓找到孫尚香，再到長安酒館找到孫尚香，然後必須在黃忠事件結束後到劉備回歸成都之前，而且隊伍中有空位，到長沙酒樓找孫尚香加入。（得到無心戒）</li> </ul></span> </div> <div class="sango_title other"></div> <div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471768733-2372284809.jpg?v=1471768740"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471768734-2493740660.jpg?v=1471768740"/> <p class="p_name">張角</p> <span class="join_note">無條件加入</span> <span class="change_note">智＋10，德－10，醫＋10</span> <span class="find_note">在［鉅鹿］觸發［降雨事件］後，出城外往西走（跟著大路走）遇到黃巾賊，順著事件走最後擊敗［張角］並且阻止他自殺，隨後就可以在［鉅鹿］找他加入。 </span> </div> <div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471914071-3609408098.jpg?v=1471914083"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726997-1438632544.jpg?v=1471727051"/> <p class="p_name">呂布</p> <span class="join_note">無條件加入</span> <span class="change_note">智－15，德－15，勇＋25</span> <span class="find_note">必須在集齊七鼎之前完成，否則［呂布］就會出現在［虎牢關］。前往［洛陽］送［赤兔馬］給［呂布］，接著確保主角的智慧、仁德都超過80，然後出［洛陽］再進入找尋［呂布］，會發生［勸說呂布］事件。緊接著前往［天香閣］見［貂蟬］，請［貂蟬］勸說［呂布］，帶［貂蟬］去見［呂布］，接著出［洛陽］後再馬上進入，［呂布］、［貂蟬］會離開洛陽，之後可以在［新野］民房找到兩人加入。</span> </div> <div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471726995-3916540073.jpg?v=1471727051"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471726998-826296613.jpg?v=1471727051"/> <p class="p_name">貂蟬</p> <span class="join_note">無條件加入</span> <span class="change_note">智＋10，德＋10，勇－15，醫＋10</span> <span class="find_note">必須在集齊七鼎之前完成。前往［洛陽］送［赤兔馬］給［呂布］，接著確保主角的智慧、仁德都超過80，然後出［洛陽］再進入找尋［呂布］，會發生［勸說呂布］事件。緊接著前往［天香閣］見［貂蟬］，此時會有兩個選項可以讓［貂蟬］加入。<br/> <ul> <li>請［貂蟬］勸說［呂布］，帶［貂蟬］去見［呂布］，接著出［洛陽］後再馬上進入，［呂布］、［貂蟬］會離開洛陽，之後可以在［新野］民房找到兩人加入。</li> <li>拒絕［貂蟬］的請求，［貂蟬］會離去，當符合［找回太史慈］、［向張角取回太平要術］、［沒遇過孫尚香］、［隊伍中有空位］四個條件，可以在［北海］客棧找到［貂蟬］，選擇［還有很多事情］則［貂蟬］加入，但不能將她解散，否則將會永遠不再出現。</li> </ul></span> </div>';
  var tmp3 = '<div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471914068-3774163441.jpg?v=1471914083"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914068-1123151840.jpg?v=1471914083"/> <p class="p_name">孟獲</p> <span class="join_note">無條件加入</span> <span class="change_note">智－10，勇＋10</span> <span class="find_note">完成［七敗孟獲］即可加入。這一段有些繁複，不過簡單的說就是治療好南蠻村莊的疾病，順著劇情走就會加入了。<br/> <ul> <li>到南蠻部落發生第一次的戰鬥。</li> <li>到南蠻村長家中與村長交談。再次進入部落到村長家中會發生第二次的戰鬥。</li> <li>與南蠻村中跳舞的巫祭交談後出村，發生第三次戰鬥。</li> <li>找到華陀前往南蠻部落，發生第四次戰鬥。</li> <li>帶著華陀找村長交談後會發生第五次戰鬥。</li> <li>治療好南蠻的瘧疾以後，根村長交談後出村，會發生最後兩場戰鬥。</li> </ul></span> </div> <div class="sango_people_info other"> <img class="body_img" src="https://pic.pimg.tw/qupyqupy/1471914071-2066138838.jpg?v=1471914083"/> <img class="head_img" src="https://pic.pimg.tw/qupyqupy/1471914072-4231287839.jpg?v=1471914084"/> <p class="p_name">華陀</p> <span class="join_note">德70＋</span> <span class="change_note">德＋20，勇－10，醫＋50</span> <span class="find_note">［華陀］會在［成都］、［建業］、［鄴城］、［武威］、［長安］隨機出現，完成［襄陽馬良］、［北海太史老夫人］、［南蠻瘧疾］三個事件，並且幫助［華陀］製作麻沸散即可加入。麻沸散原料位置如下：<br/> <ul> <li>石蛄：鐘山北斗仙人的石洞的牆上。</li> <li>枯血藤：南蠻村落廣場上的草藤。</li> <li>酥麻草：華山山道右側山壁上。</li> <li>碧煙棠：洛陽賭場連贏三次。</li> </ul></span> </div> <div class="global_divtable"> <div class="global_divtr sango_pnamme"> <div class="global_divtd">南華老仙</div> <div class="global_divtd">于吉</div> <div class="global_divtd">左慈</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-16 22-53-37-009.jpg" src="https://pic.pimg.tw/qupyqupy/1471726987-2681057642.jpg?v=1471727050" title="TKS 2016-08-16 22-53-37-009.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-16 22-57-50-434.jpg" src="https://pic.pimg.tw/qupyqupy/1471726987-756605276.jpg?v=1471727050" title="TKS 2016-08-16 22-57-50-434.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-16 22-53-31-799.jpg" src="https://pic.pimg.tw/qupyqupy/1471726987-3072561477.jpg?v=1471727050" title="TKS 2016     result.push('<p>此作為東方演算的河洛三部曲最終章。</p> <div class="global_ps_text"> <p>河洛三部曲。</p> <ul> <li>金庸群俠傳。</li> <li>武林群俠傳。</li> <li>三國群俠傳。</li> </ul> </div> <p>講起東方演算這家公司其實應該很多人不太清楚，但講起河洛工作室那印象可就深了，這可是大名鼎鼎的［金庸群俠傳］遊戲開發始祖。</p> <p>記得 90 年代一款［金庸群俠傳］橫空出世，我在資訊展逛到它的攤位前，那個盛況空前的景況還是記憶猶新，［金庸群俠傳］不僅是圓了很多玩家的遊戲夢，也開創群俠傳的新遊戲型態。</p> <p>這種感覺以現在的說法就像是，很喜歡電影［美國隊長］、［鋼鐵人］、［綠巨人］然後忽然看到這些英雄能一同在［復仇者聯盟］裡出現那種興奮。</p> <p>三國群俠傳雖然也是群俠傳玩法，不過給人的衝擊感反而沒那麼大，也許是玩家胃口被養大、也許是三國題材太過氾濫，不過遊戲性來講仍然是不錯的。</p> <hr /> <p>這是遊戲開頭選單。</p> <p><img alt="TKS 2016-08-16 22-30-54-121.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-1926620693_n.jpg" title="TKS 2016-08-16 22-30-54-121.jpg" /></p> <p>這是遊戲開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ya3HYxaLInk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>遊戲開頭輸入主角名字，這設定很多遊戲都有，最主要是希望能讓玩家多點遊戲參與感，不管是輸入自己喜歡角色的名字或是自己的名字。</p> <p><img alt="TKS 2016-08-16 23-00-39-085.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-4233325629_n.jpg" title="TKS 2016-08-16 23-00-39-085.jpg" /></p> <p>進入遊戲後，一整個就很 Free，主線要找三國君主名將歸位以及收集九鼎，但是先後順序並沒有強制限制，根據解任務的順序會有不同的劇情產生。</p> <p>舉例來說：就像是找［張飛］歸位時，就會有［劉備］在隊伍、［關羽］在隊伍、或是都不在隊伍內的三種對話內容，這種設計使得每次玩遊戲也都能有不同的感受。</p> <p><img alt="TKS 2016-08-16 22-42-12-866.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-3991603183_n.jpg" title="TKS 2016-08-16 22-42-12-866.jpg" /></p> <p>隊伍選單畫面，用色著實有些單調，功能鍵的排列符合一般地 PRG 遊戲。</p> <p>人物能力值中有一項［悟性］關乎到學習技能所消費的技能點數多寡，滿值是 100。</p> <p><img alt="TKS 2016-08-16 23-04-06-691.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-3482307049_n.jpg" title="TKS 2016-08-16 23-04-06-691.jpg" /></p> <p>由於技能五花八門，尤其是主角更是可以透過讀書不斷增加可學習的技能，所以一開始就透過讀書增加悟性是比較好的做法。</p> <div class="global_ps_text"> <p>建議一開始習得［天才］這個被動技能，可以增加戰鬥後所得的技能點數。</p> <p>另外被動技能的效果是可以疊加的。</p> </div> <p><img alt="TKS 2016-08-24 10-01-02-824.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-485412666_n.jpg" title="TKS 2016-08-24 10-01-02-824.jpg" /></p> <p>跟金庸群俠傳一樣，人物加入隊伍也需要一定的素質條件，在三國群俠傳裡面則分為智慧、仁德、勇氣、醫術。勝場數、殺敵數也有一定的影響。</p> <p>詳細資訊可以觀看最上方連結［三國群俠傳［人物介紹］］。</p> <p><img alt="TKS 2016-08-24 10-00-47-520.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-3246275697_n.jpg" title="TKS 2016-08-24 10-00-47-520.jpg" /></p> <p>遊戲中可以加入的三國人物總覽。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-24 07-35-03-633.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-1750649069_n.jpg" title="TKS 2016-08-24 07-35-03-633.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-24 07-35-57-736.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-3453195653_n.jpg" title="TKS 2016-08-24 07-35-57-736.jpg" /></div> </div> </div> <p>遊戲也有相當多的小遊戲，雖然都不大耐玩，但也能感受到遊戲的內容豐富。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-18 22-00-44-186.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-155765033_n.jpg" title="TKS 2016-08-18 22-00-44-186.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-18 22-06-04-581.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-1846148197_n.jpg" title="TKS 2016-08-18 22-06-04-581.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-20 07-50-52-517.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-4279896447_n.jpg" title="TKS 2016-08-20 07-50-52-517.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 10-00-50-229.jpg" src="https://pic.pimg.tw/qupyqupy/1472359328-2842675612_n.jpg" title="TKS 2016-08-20 10-00-50-229.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-21 14-29-33-261.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-3563090493_n.jpg" title="TKS 2016-08-21 14-29-33-261.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-23 17-29-45-877.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-2760950939_n.jpg" title="TKS 2016-08-23 17-29-45-877.jpg" /></div> </div> </div> <p>小遊戲中我覺得最好玩的就是這個賭博遊戲，要贏可不是直接硬碰硬就可以的。</p> <p>俗話說得好［贏要衝、輸要縮］，書的時候都壓 100 兩，贏的時候壓 1000 兩，這樣有很大的機率可以贏莊家，我個人玩這小遊戲就玩了一下午，可說是三國群俠傳裡最成功的小遊戲設計。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 13-01-09-518.jpg" src="https://pic.pimg.tw/qupyqupy/1472359328-3225274714_n.jpg" title="TKS 2016-08-20 13-01-09-518.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-20 13-01-33-234.jpg" src="https://pic.pimg.tw/qupyqupy/1472359329-1420160353_n.jpg" title="TKS 2016-08-20 13-01-33-234.jpg" /></div> </div> </div> <hr /> <p>遊戲場景的刻畫十分用心，我很喜歡這種手繪風的感覺，比起一般死硬的貼物件方式要好得很多。</p> <p><img alt="TKS 2016-08-17 23-35-13-863.jpg" src="https://pic.pimg.tw/qupyqupy/1472359325-964130510_n.jpg" title="TKS 2016-08-17 23-35-13-863.jpg" /></p> <p>場景中也有頗具趣味的告示牌造型。</p> <p><img alt="TKS 2016-08-20 10-19-34-759.jpg" src="https://pic.pimg.tw/qupyqupy/1472359328-3334201289_n.jpg" title="TKS 2016-08-20 10-19-34-759.jpg" /></p> <p>［關羽］賣包子的造型，第一眼看到還不大相信是關羽，因為遊戲中所有會加入的武將都有個威武且比一般村民巨大的身形，不過［關羽］加入隊伍後身形倒是比此時賣包子大了兩倍多。</p> <p><img alt="TKS 2016-08-20 19-50-19-275.jpg" src="https://pic.pimg.tw/qupyqupy/1472359329-1056601010_n.jpg" title="TKS 2016-08-20 19-50-19-275.jpg" /></p> <p>每個城鎮裡的村民都有著自己正在做的動作，這比起早期的 RPG 遊戲村民只會在地圖上來回行走來得更生動活潑。</p> <p><img alt="TKS 2016-08-20 07-23-26-783.jpg" src="https://pic.pimg.tw/qupyqupy/1472359326-3931953071_n.jpg" title="TKS 2016-08-20 07-23-26-783.jpg" /></p> <p>敵人中有動物類並不稀奇，但三國群俠傳裡面可以將動物當作招喚獸來協助戰鬥，這點就為遊戲增添了些許的樂趣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 08-06-37-913.jpg" src="https://pic.pimg.tw/qupyqupy/1472359327-229362924.jpg" title="TKS 2016-08-20 08-06-37-913.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-20 10-19-51-264.jpg" src="https://pic.pimg.tw/qupyqupy/1472359327-4101323181_n.jpg" title="TKS 2016-08-20 10-19-51-264.jpg" /></div> </div> </div> <p>戰鬥畫面則繼承［金庸群俠傳］般，斜 45 度角的多人地圖戰鬥型態，可惜除了人物造型以外，操作的選單顯得過分簡陋，技能特效也略嫌單調，比起豐富的場景繪製確實令人有小許失望。</p> <p><img alt="TKS 2016-08-24 09-57-36-315.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-2285411253_n.jpg" title="TKS 2016-08-24 09-57-36-315.jpg" /></p> <p>大地圖移動畫面，對於可以進去的場景有明顯繪製，所以遊玩的時候也不用怕經過甚麼隱藏地點而錯失了甚麼遊戲故事內容。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-20 10-00-03-224.jpg" src="https://pic.pimg.tw/qupyqupy/1472359327-417360712_n.jpg" title="TKS 2016-08-20 10-00-03-224.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-24 10-02-39-405.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-2302833372_n.jpg" title="TKS 2016-08-24 10-02-39-405.jpg" /></div> </div> </div> <p>遊戲中有一個很特別的任務，就是不斷在三國首都間送信，完成後可以得到銀兩作為回報，此任務可以無限接。</p> <p>本來一開始以為這只是純粹協助玩家初期賺錢的親民設計，但其實還關係著［五爪金龍］的隱藏任務，我個人是跑了 30 幾次才在桃源鄉右下方遇到金龍。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="TKS 2016-08-23 13-43-40-789.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-2546456805_n.jpg" title="TKS 2016-08-23 13-43-40-789.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-23 13-44-02-370.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-1443505680_n.jpg" title="TKS 2016-08-23 13-44-02-370.jpg" /></div> <div class="global_divtd"><img alt="TKS 2016-08-23 13-44-34-164.jpg" src="https://pic.pimg.tw/qupyqupy/1472359330-1067140815_n.jpg" title="TKS 2016-08-23 13-44-34-164.jpg" /></div> </div> </div> <p>下圖就是我遇見［五爪金龍］的地方。</p> <p><img alt="TKS 2016-08-23 18-24-40-319.jpg" src="https://pic.pimg.tw/qupyqupy/1472359331-2117975074_n.jpg" title="TKS 2016-08-23 18-24-40-319.jpg" /></p> <p>最終大魔王［刑天］，如果倒數第二戰拖的夠久結束，就可以與［刑天］的真身對戰，否則只能與［董卓］的肉身決戰，對於遊戲狂人來講可能會有些許遺憾。</p> <p><img alt="TKS 2016-08-24 10-40-21-514.jpg" src="https://pic.pimg.tw/qupyqupy/1472359332-45197645_n.jpg" title="TKS 2016-08-24 10-40-21-514.jpg" /></p> <hr /> <p>以下是這次遊戲遊玩的過程紀錄。</p> <p>我對於一些分歧的地方有做重複紀錄，像是［張飛］加入時會出現的四種對話都有收錄在裡面。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/EU61_7njOL8" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/_70yVT74iyk" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/6hKAQ25CRgw" title="YouTube video player" width="560"></iframe></p> <p>下面是遊戲的結局，我相信當初很多人都不知道其實還有隱藏的兩種結局。</p> <ul> <li>帶著貂蟬回現代。</li> <li>帶著孫尚香回現代。</li> </ul> <p>以下有收錄這兩種結局。</p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/qZVl4pyoqko" title="YouTube video player" width="560"></iframe></p>');

  function getAct1(idx) {
    var tmp1 = '<p>我第一款接觸的三國志遊戲，並不是 KOEI&nbsp;出的三國志系列，而是這款三國志列傳，我玩的時候，只知道有劉備，曹操，關羽，張飛，諸葛亮，其他有名的三國志人物我全部不知道，因此玩起來有點陌生，甚至搞不懂哪些是好人材，不過也因為經過這遊戲的洗禮，後來玩三國志系列就比較有親切感。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281228"><img alt="867f3527b04e4fe631726a6f4c79255b.JPG" src="https://pic.pimg.tw/qupyqupy/1452171214-1489047842.jpg?v=1452171242" title="" /></a></p> <p>這是遊戲開頭畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281222"><img alt="4d888a1dd6bac1dabd237268b46b65b8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171213-1757259410_n.png?v=1452171242" title="" /></a></p> <p>這是遊戲開頭畫面影片。</p> <p>一開始的音樂非常的好聽，尤其漸入漸出的效果，彷彿帶人回到三國時代，見證那壯闊的戰國歷史。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/r-GjRG61iHw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>進入遊戲後，會先跳出選擇遊玩人數的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281219"><img alt="5283f640209a800d33db630e525ece3f.PNG" src="https://pic.pimg.tw/qupyqupy/1452171213-2917643526_n.png?v=1452171242" title="" /></a></p> <p>再來是設定遊戲遊玩的環境，雖然只提供了三個遊戲腳本供玩家選擇。</p> <p>不過由於登場的歷史武將真的太少了，所以三個算是剛剛好，動畫片則是執行某些指令的時候，會出現的小動畫，小時候看這些小動畫真的很有趣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281225"><img alt="137c66c424ef293e349612f4ebd27102.PNG" src="https://pic.pimg.tw/qupyqupy/1452171214-1137322833_n.png?v=1452171242" title="" /></a></p> <hr /> <p>設定完後，就會進入遊戲了，遊戲的進行方式是執行一次三選一的編成指令配上一次行軍，這個系統跟 KOEI 的三國志不太一樣，不過卻相當貼近真實。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281231"><img alt="2c157784c79a86728d731ceb2d5a5ca7.PNG" src="https://pic.pimg.tw/qupyqupy/1452171213-600506873_n.png?v=1452171242" title="" /></a></p> <hr /> <p>內政部分有八個指令。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281234"><img alt="41c122a95657df97d4e00b092a2e9ddd.PNG" src="https://pic.pimg.tw/qupyqupy/1452171214-2264788879_n.png?v=1452171242" title="" /></a></p> <ol> <li>開發：<br /> 能提高城市產業值．需要任命一個武將且編列每個月的預算才能有效執行。</li> <li>調動：<br /> 能自由移動我方的武將，不管距離有多遠，只要有金錢就可以瞬間移動。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281237"><img alt="250ecd737d482bb99a7a3023516441b8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171215-4106332144.png?v=1452171242" title="" /></a></li> <li>情報：<br /> 觀看各城市的情報。</li> <li>福利：<br /> 能提高城市的統治，跟開發一樣要任命武將與編列預算。</li> <li>任命：<br /> 能給予武將官職，或是任命軍師，太守。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281240"><img alt="b0bc663cf5160d5ae82e0a7ba33735c6.PNG" src="https://pic.pimg.tw/qupyqupy/1452171215-3590685715.png?v=1452171242" title="" /></a></li> <li>稅率：<br /> 能調整每次收穫的金錢與糧食，不過調太高易發生暴動，通常都設在0.3 ~&nbsp;0.4之間。</li> <li>教育：<br /> 能提高武將的忠誠度，不過我覺得遊戲中的忠誠度只供參考，像是馬超，我把他忠誠度弄到10了，他還是不肯背叛馬騰，由此看來似乎還有些隱藏的相性屬性沒有直接公開給玩家。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281243"><img alt="fa67edb7782efc9ad951e054867e04ac.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-4289752225.png?v=1452171243" title="" /></a></li> <li>運輸：<br /> 可以將金或米運送到其他的都市，這裡比較特別的是，他一次只能運一萬金米，沒有辦法像 KOEI 的三國志一樣可以讓玩家設定，不過運輸是不用任命武將的，所以倒也便利，一萬其實在遊戲中很夠用的，另外運輸會以運輸車的方式在大地圖上移動，這時候如果被敵軍看到就容易被打劫，所以運輸的距離最好是短距離。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281246"><img alt="9adaac0e15f0443b6b3ebeab12a61426.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-532597637.png?v=1452171243" title="" /></a></li> </ol> <p>下面是內政會出現小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YgxDa5EBfFw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>外交部分有五個指令。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281252"><img alt="6beadc5b11c4b6789f3fe0c418618cfe.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-4039764397_n.png?v=1452171243" title="" /></a></p> <ol> <li>同盟：<br /> 跟其他國家進行同盟，同盟後可以進行借債，還債等動作。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281255"><img alt="575bf4caef82cb57d8ba1e4e496f4d2c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-852137190.png?v=1452171243" title="" /></a></li> <li>借債：<br /> 跟其他國家借錢，我是覺得這個指令沒有什麼必要性，因為通常需要錢的量很大，但是太大量別的國家鐵定不借的。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281249"><img alt="7caa17f23b4a1229bc7708d469b6f31b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171216-2552912286.png?v=1452171243" title="" /></a></li> <li>情報：<br /> 觀看各城市的情報。</li> <li>計策：<br /> 離間－可以降低敵方武將的忠誠度。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281258"><img alt="ca6850a9629aeca6d3219c250aaed026.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-1066246295.png?v=1452171243" title="" /></a><br /> 暗殺－可以直接殺死敵方武將，這個計策的成功率我不知道是哪種數值影響，有時候曹仁可以殺死關羽，但是趙雲殺不死楊松，更多時候會常誤殺，不過通常誤殺的都是忠誠度低的敵方武將。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281261"><img alt="a3869eea80f86e6c0d2abe6dc5a0b1be.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-1605514650.png?v=1452171243" title="" /></a><br /> 火計－可以破壞敵方都市。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281270"><img alt="6dc480215a96a343ae322170acee2083.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-1311611916.png?v=1452171243" title="" /></a></li> <li>還債：<br /> 把借的錢還回去。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281264"><img alt="18ce53cd0221232f92df81eff4476e8c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-733475489.png?v=1452171243" title="" /></a></li> </ol> <p>下面是外交會出現小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Qen6gZ-uVjY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>軍備部分有六個指令。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281276"><img alt="4a7eb817232543ff340e8af6fd0b6684.PNG" src="https://pic.pimg.tw/qupyqupy/1452171217-236014573_n.png?v=1452171243" title="" /></a></p> <ol> <li>徵兵：<br /> 用金買兵，比例是１：１，徵兵會減少該城市的人口，而人口又影響到收入。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281273"><img alt="8fa8af1f06d570f74c334e7dc1346315.PNG" src="https://pic.pimg.tw/qupyqupy/1452171218-949805686.png?v=1452171243" title="" /></a></li> <li>武器：<br /> 可購買三種類型的武器，刀，槍，大砍刀，通常是應用在單挑的時候可以選，我都用大砍刀，攻擊範圍比較大。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281279"><img alt="0e6c52593614ebeeb82f115949547812.PNG" src="https://pic.pimg.tw/qupyqupy/1452171218-2667257885.png?v=1452171243" title="" /></a></li> <li>情報：<br /> 觀看各城市的情報。</li> <li>人才：<br /> 分為探索跟選拔，探索就是在自己的屬地進行搜尋人才的動作，而選拔則是去挖角敵方忠誠度降低的武將。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281282"><img alt="bb8947e92c2cb15734ec08ae2fde3757.PNG" src="https://pic.pimg.tw/qupyqupy/1452171218-4050026858.png?v=1452171243" title="" /></a></li> <li>防衛：<br /> 提高都市的防禦率，與內政開發福利一樣，需認命武將與編列預算。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281285"><img alt="0070943c6447a9eca18f62204d558b8b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171219-1488592359.png?v=1452171243" title="" /></a></li> <li>訓練：<br /> 可以鍛鍊武將部隊的士氣。</li> </ol> <p>下面是軍備會出現小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ism8i5JszAs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>行軍是遊戲中相當重要的指令，與 KOEI 早期的三國遊戲不同，只要你糧食多，你可以直接從北走到南邊攻打城池，不用一個城一個城的打下去，在大地圖上沒有固定的行進路線，而是隨便部隊行走的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281288"><img alt="5ac0af81f6cb12dcc9e10a0ca518066a.PNG" src="https://pic.pimg.tw/qupyqupy/1452171220-2896084748.png?v=1452171243" title="" /></a></p> <p>在要攻打別人城池或是佔領空城，便要透過行軍這個指令。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aCdtUY9XzKM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>設定好之後，結束當月指令，部隊便會依照路線前進。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281291"><img alt="f4b6f409896e2af86fe18409912333c7.PNG" src="https://pic.pimg.tw/qupyqupy/1452171220-4210124243_n.png?v=1452171243" title="" /></a></p> <p>如果地圖上有敵方的運輸隊伍，也可以直接派部隊過去搶劫，這點合乎邏輯，我覺得不錯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281297"><img alt="d7cb665f54c60995cdae549b1d09c8b6.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-50543397_n.png?v=1452171243" title="" /></a></p> <p>大地圖上也有一些村落分布著，部隊進入村落可以進行補給的動作。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281294"><img alt="6a05293fc480197fce9bb8dbd21d5d0a.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-2376873084_n.png?v=1452171243" title="" /></a></p> <p>補給分為購買與治療，治療就是幫助武將恢復體力。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281300"><img alt="3463a73b5cfe1a03880162d47027aa54.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-61041776_n.png?v=1452171243" title="" /></a></p> <p>購買可以購買武器跟米，當中的武器通常都比城市裡買的要好，不過價格相對也貴。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281306"><img alt="8420a40e9f1d341a950b4f3ae3cb07cd.PNG" src="https://pic.pimg.tw/qupyqupy/1452171221-4098372840_n.png?v=1452171244" title="" /></a></p> <hr />';
   var tmp2 = '<p>遊戲中也會發生一些意外的小插曲。</p> <p>像是都市中的民眾暴動。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281303"><img alt="d982ac7e59b9de558db0e9a97bab1c18.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-2001703123.png?v=1452171244" title="" /></a></p> <p>旱災。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281309"><img alt="486c3ce2bb0df49d31dce9383560bb24.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-1559161705.png?v=1452171244" title="" /></a></p> <p>水災。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281318"><img alt="727dcc3f8a0ddd323c41101d8956d54c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-2613765562.png?v=1452171244" title="" /></a></p> <p>這些都會大大的毀壞都市的各項數值，所以必須多佔領些城，以分散風險。</p> <hr /> <p>下面是武將的狀態表，很清楚可以看到，三國志列傳很早就使用了武將成長的概念，水平就是等級的意思，只要等級夠高，無名小卒也能打贏武聖關羽，前提是武聖等級要低。</p> <p>下圖這武將算是遊戲中的奇琶，一登場官職就是最高的大將軍，當時我真以為他是無敵天下的武將。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281315"><img alt="c74c5a569fa0a180818ce5c769a429cc.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-3134200035_n.png?v=1452171244" title="" /></a></p> <hr /> <p>下面是戰鬥畫面，一旦兩軍交戰就會進入該城的戰鬥地圖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281312"><img alt="13428f41e9e5ad3ec340f22e5ce9f527.PNG" src="https://pic.pimg.tw/qupyqupy/1452171222-3948369978_n.png?v=1452171244" title="" /></a></p> <p>戰鬥方式是先設定好指令，然後部隊就會隨著你設好的指令行動，如果需要中途改變指令，則需等時間經過一天以上，天數在畫面右上角。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281321"><img alt="e123dca66932eb24a9a5fd801b59f95b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171224-3360645476_n.png?v=1452171244" title="" /></a></p> <p>當兩方人馬接觸後，便會進入部隊的交戰畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281324"><img alt="dc624b2b254087b40a3a01a6a907919e.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-2029997814_n.png?v=1452171244" title="" /></a></p> <p>每場戰鬥都會顯示是否要跟敵將進行單挑，在這裡提供一個密技，<span style="color: rgb(255, 0, 0);">同時按下Ａ＋Ｂ＋Ｃ＋開始，可以無限次重返戰爭剛開始的狀態</span>，如果自己操縱的是武力高的武將，可以利用此一方法重複凹對方單挑，這樣即使兵力不足，也可以戰勝敵人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281327"><img alt="d7985a98b6ef8029317afb376af12ea5.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-987665957_n.png?v=1452171244" title="" /></a></p> <p>戰鬥控制可分為主將，騎兵，弓兵，步兵，這種設定有點像是太平記的遊戲方式。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281330"><img alt="16ed76aa1eb81b53c661eb54a4a1a432.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-2821490871_n.png?v=1452171244" title="" /></a></p> <p>遊戲中也貼心的準備了水戰的設定，不過跟陸上戰鬥似乎只有部隊造型不同。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281336"><img alt="c95c353c23efd6264b373fb0b6ddbea2.PNG" src="https://pic.pimg.tw/qupyqupy/1452171226-2001857359_n.png?v=1452171244" title="" /></a></p> <p>戰鬥前還能設定陣型，不過我通常都只靠單挑，因為捨不得徵兵啊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281333"><img alt="28a8a7b1d89da80aee6b6e39646aa031.PNG" src="https://pic.pimg.tw/qupyqupy/1452171225-4137158490_n.png?v=1452171244" title="" /></a></p> <hr /> <p>下面是武將單挑的畫面，一進來就要先選武器，這時候可以看到武將手上的武器會跟著改變。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281345"><img alt="fcebcc4b87d6413229a5fb67bb440c75.PNG" src="https://pic.pimg.tw/qupyqupy/1452171226-3169590910_n.png?v=1452171244" title="" /></a></p> <p>接著就進入手動操作的武將單挑模式，可以自己操作武將進行廝殺，感覺就像在玩動作遊戲一樣。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281342"><img alt="0001072746fdba6c502b5bdbb7e7fe8b.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-1526442970_n.png?v=1452171244" title="" /></a></p> <p>單挑中也可以進行下列四個指令。</p> <ol> <li>說服：<br /> 當敵方體力低下而忠誠度本身就不高的情況下，可以使用說服指令讓敵方投降。</li> <li>罵聲：<br /> 純粹是讓敵方動作變快，我感覺不出來有什麼其他用途。</li> <li>投降：<br /> 當自己覺得已經毫無勝算的時候，可以使用這指令保住心愛武將一命。</li> <li>退卻：<br /> 逃離戰場<span class="redactor-invisible-space">。</span></li> </ol> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281339"><img alt="017bc3a6ba9bdec1891501b286db8940.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-3044969499_n.png?v=1452171244" title="" /></a></p> <p>要是在單挑模式中戰敗，武將就會在遊戲中徹底消失，這點十分殘酷。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281357"><img alt="052bfb0bf4165702b05d0c72dedb6c36.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-101603669_n.png?v=1452171244" title="" /></a></p> <hr /> <p>戰鬥中可以使用的策略指令，在此也介紹一下。</p> <ol> <li>火計：<br /> 在森林或是河川地形，可以燒掉對方的兵力，兩種地形出現的小動畫不同。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281348"><img alt="0d8ce3500503d8cea22316909520f082.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-2022825373.png?v=1452171244" title="" /></a><br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281351"><img alt="d1d9895dc824830d6301ce729cb5a0b8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171227-3656655165.png?v=1452171244" title="" /></a></li> <li>落石：<br /> 當敵人在山下地形時，可以砸死對方許多兵馬。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281354"><img alt="738ce19dd109b01cc1d7f288ce8a8d73.PNG" src="https://pic.pimg.tw/qupyqupy/1452171228-316468440.png?v=1452171245" title="" /></a></li> <li>迷陣：<br /> 在森林地形時，可以讓敵方無法動彈，配合火計效果更棒。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281360"><img alt="28c2468b20d3993cc27ee59a56e96c2c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171228-3510710398.png?v=1452171245" title="" /></a></li> <li>挑臖：<br /> 吸引敵方部隊追趕自己<span class="redactor-invisible-space">。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281363"><img alt="310ef7349d8d6a9791a5f71e9c5ccd16.PNG" src="https://pic.pimg.tw/qupyqupy/1452171228-695237722.png?v=1452171245" title="" /></a> </span></li> <li><span class="redactor-invisible-space">說服：<br /> 讓敵方忠誠度不高的武將，直接倒戈<span class="redactor-invisible-space">。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281369"><img alt="cbb7e43b9cbcf0529c13d5b0de02bcd1.PNG" src="https://pic.pimg.tw/qupyqupy/1452171229-1283131454.png?v=1452171245" title="" /></a> </span></span></li> <li><span class="redactor-invisible-space"><span class="redactor-invisible-space">連環：<br /> 在河川地形上，可以讓對方無法動彈，配合火計效果更棒。<br /> <br /> <a href="http://qupyqupy.pixnet.net/album/photo/207281366"><img alt="a5c037a535f38e9656ac623866edc98f.PNG" src="https://pic.pimg.tw/qupyqupy/1452171229-3235839018.png?v=1452171245" title="" /></a> </span></span></li> </ol> <p>下方是攻城的小圖示。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281372"><img alt="c2a8aa794095733d93413c42626b4097.PNG" src="https://pic.pimg.tw/qupyqupy/1452171229-1742231335.png?v=1452171245" title="" /></a></p> <p>戰鬥時所有小動畫的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Kvxe-Vp-xdU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>下面是遊戲統一時的影片，最後的音樂非常的好聽。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BXsH8WnlZ5w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>下面是一些人物圖像，我只節錄幾個名將，畢竟雖然很少武將登場，但也有百來個。</p> <p>魏蜀吳三大智囊。</p> <p>周瑜沒有畫出美周郎的感覺<span class="redactor-invisible-space">。</span></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281378"><img alt="35b20b9483e7801b6ca0ff094e9066f1.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-3973434445_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281381"><img alt="fcd597fcf723ea7014bcf282a774bebc.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-1485184142_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281384"><img alt="79ebba75a1d9a19085e03ea780d17beb.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-3312280795_n.png?v=1452171245" title="" /></a></p> <hr /> <p>蜀漢五虎將。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281387"><img alt="cea7262d3994f6cc14179dc5714e9a77.PNG" src="https://pic.pimg.tw/qupyqupy/1452171230-2330486714_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281390"><img alt="f5df31f2c7655526713401fb207032f8.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-1176719134_n.png?v=1452171245" title="" /></a></p> <p>相信趙雲迷們，一定不能接受這臉譜。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281396"><img alt="636da56f5dbea6efa0e09a1890863c1c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-3116012469_n.png?v=1452171245" title="" /></a></p> <p>歷代的馬超，似乎都與獸皮脫不了關係。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281393"><img alt="0603127c997df4e15aca3f96e6128a5d.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-1000012571_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281399"><img alt="0507284f77619d9d6267c1d233144dc3.PNG" src="https://pic.pimg.tw/qupyqupy/1452171231-2016515762_n.png?v=1452171245" title="" /></a></p> <hr /> <p>魏國的猛將。</p> <p>在三國志列傳裡面，明顯偏袒蜀漢猛將，導致魏吳兩國的武將數值偏低。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281402"><img alt="13b26a2e70d12b61622b0c360affa82c.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-2900019551_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281408"><img alt="1be5aa8fa6691e47ea281f0852fe04be.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-3387687942_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281405"><img alt="239e0cfcfdff0c35ca863c290f14c25f.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-1633928047_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281411"><img alt="6c60d75674edd6575d555505da4b6e62.PNG" src="https://pic.pimg.tw/qupyqupy/1452171232-4236816177_n.png?v=1452171245" title="" /></a></p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281414"><img alt="33d15ff46c73d9b4be2b18cb12bb8fc3.PNG" src="https://pic.pimg.tw/qupyqupy/1452171233-3992979213_n.png?v=1452171246" title="" /></a></p> <hr /> <p>三國最強武將－呂布。</p> <p>我還記得第一次玩的時候，不知道呂布是誰，以為有關羽就天下無敵了，然後就跟呂布單挑，誰知道被砍兩刀就死了，從此呂布在我心目中，留下深刻的印象，不過臉譜畫的跟雜兵一樣，招牌蟑螂鬚都沒畫出來。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/207281417"><img alt="ff277d
