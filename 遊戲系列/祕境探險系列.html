   (function(){
  var tmp1 = '<div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173641"><img alt="Uncharted_ The Nathan Drake Collection™_20180107214900.jpg" src="https://pic.pimg.tw/qupyqupy/1526804176-1735508344_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107214900.jpg" /></a></div> </div> </div> <p>秘境探險絕對是這世紀中最偉大的遊戲之一。</p> <p>先不論遊戲性與畫面，光是題材就十分吸引人，要知道現今的地球除了深海、地心以外，地表上的任何一處因為衛星的發達早就已經被人類探索的一清二楚，就算是衛星照不到的地方，經過幾百年來人類的發展，地表上早就已經快沒有秘密了，所以這種寶藏獵人的故事就特別吸引人。</p> <p>這款出在 PS4 上的合輯我也是趁著特價的時候買數位版，三款遊戲只需要 395 元，以大作來講這價格真的相當划算。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238312382"><img alt="pay.png" src="https://pic.pimg.tw/qupyqupy/1527337759-142921884_n.png?v=1527337766" title="pay.png" /></a></div> </div> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173638"><img alt="20171231092128.jpg" src="https://pic.pimg.tw/qupyqupy/1526804175-3700764408_n.jpg" title="20171231092128.jpg" /></a></div> </div> </div> <p>合輯的開頭。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RRbiNXTrABE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173650"><img alt="Uncharted_ The Nathan Drake Collection™_20180107215033.jpg" src="https://pic.pimg.tw/qupyqupy/1526804177-2538815570_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107215033.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173644"><img alt="Uncharted_ The Nathan Drake Collection™_20180107215038.jpg" src="https://pic.pimg.tw/qupyqupy/1526804177-890747090_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107215038.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173647"><img alt="Uncharted_ The Nathan Drake Collection™_20180107215044.jpg" src="https://pic.pimg.tw/qupyqupy/1526804177-1996354210_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107215044.jpg" /></a></div> </div> </div> <hr /> <p>一代<span class="global_name_span">黃金城秘寶</span>主要是探索 16 世紀英國知名航海探險家<span class="global_name_span">法蘭西斯&middot;德瑞克爵士</span>所流傳下來的寶藏。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173656"><img alt="Uncharted_ The Nathan Drake Collection™_20180107215133.jpg" src="https://pic.pimg.tw/qupyqupy/1526804179-1496918229_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107215133.jpg" /></a></p> <p>電影般的過場是我對這作品的第一印象，在人物的交談中也能發現充滿不少電影般的幽默對話，搭配人物的肢體動作，能更清楚感受到角色的情緒。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173659"><img alt="Uncharted_ The Nathan Drake Collection™_20180107220205.jpg" src="https://pic.pimg.tw/qupyqupy/1526804180-863298281_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107220205.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173671"><img alt="Uncharted_ The Nathan Drake Collection™_20180107220222.jpg" src="https://pic.pimg.tw/qupyqupy/1526804183-59914719_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107220222.jpg" /></a></div> </div> </div> <p>探險中一定要有反派跟美女，這點遊戲的設計十分傳統，非常有電影的格局在。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173686"><img alt="Uncharted_ The Nathan Drake Collection™_20180107223830.jpg" src="https://pic.pimg.tw/qupyqupy/1526804188-3430756300_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107223830.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173683"><img alt="Uncharted_ The Nathan Drake Collection™_20180107224134.jpg" src="https://pic.pimg.tw/qupyqupy/1526804187-3337147609_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107224134.jpg" /></a></div> </div> </div> <p>這個搭飛機的畫面也是 90 年代電影常用的手法。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173689"><img alt="Uncharted_ The Nathan Drake Collection™_20180107224719.jpg" src="https://pic.pimg.tw/qupyqupy/1526804188-1969276188_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107224719.jpg" /></a></p> <p>遊戲的特點之一就是<span class="global_name_span">奈特</span>隨身攜帶的記事本，這種手寫風格的畫面，很容易將玩家帶入那種探險解謎的氣氛之中。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173668"><img alt="Uncharted_ The Nathan Drake Collection™_20180107221252.jpg" src="https://pic.pimg.tw/qupyqupy/1526804183-1957590849_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107221252.jpg" /></a></p> <p>在古老的地圖上，也可以看出繪製的用心，在小細節的汙漬上都有作處理。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173710"><img alt="Uncharted_ The Nathan Drake Collection™_20180108001011.jpg" src="https://pic.pimg.tw/qupyqupy/1526804196-369446576_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180108001011.jpg" /></a></p> <p>場景上有設計一些機關、還有壁畫等等，有時候就是需要不斷觀察場景上的配置來作解謎的動作。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173707"><img alt="Uncharted_ The Nathan Drake Collection™_20180108000712.jpg" src="https://pic.pimg.tw/qupyqupy/1526804193-995498509_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180108000712.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173725"><img alt="Uncharted_ The Nathan Drake Collection™_20180108002211.jpg" src="https://pic.pimg.tw/qupyqupy/1526804199-670329086_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180108002211.jpg" /></a></div> </div> </div> <p>其他像是在叢林之間的探索、廢棄的潛水艇等，都會讓玩家的好奇心爆增，會因為期待著［裡面能發現甚麼？］而有繼續玩下去的動力。所以目前我知道玩過祕境探險系列的玩家，大多都是在兩三天內就破關了，因為真的會讓人不忍心放下把手。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173674"><img alt="Uncharted_ The Nathan Drake Collection™_20180107222505.jpg" src="https://pic.pimg.tw/qupyqupy/1526804185-741334773_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107222505.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173677"><img alt="Uncharted_ The Nathan Drake Collection™_20180107222545.jpg" src="https://pic.pimg.tw/qupyqupy/1526804185-800192735_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107222545.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173680"><img alt="Uncharted_ The Nathan Drake Collection™_20180107223339.jpg" src="https://pic.pimg.tw/qupyqupy/1526804186-2630619655_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107223339.jpg" /></a></div> </div> </div> <p>人物在場景中可以作出各種攀爬、游泳的動作，這部分有點像刺客教條，但是豐富的多了。不過因為是遊戲的初代，很多動作看起來很僵硬。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173665"><img alt="Uncharted_ The Nathan Drake Collection™_20180107222049.jpg" src="https://pic.pimg.tw/qupyqupy/1526804181-3720081788_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107222049.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173692"><img alt="Uncharted_ The Nathan Drake Collection™_20180107223001.jpg" src="https://pic.pimg.tw/qupyqupy/1526804189-1071150006_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107223001.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173704"><img alt="Uncharted_ The Nathan Drake Collection™_20180107230934.jpg" src="https://pic.pimg.tw/qupyqupy/1526804192-1805473495_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107230934.jpg" /></a></div> </div> </div> <p>這個過獨木橋的動作，讓我第一次遊玩時馬上就想到刺客教條。</p>';
  var tmp2 = ' <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173752"><img alt="Uncharted_ The Nathan Drake Collection™_20180120202837.jpg" src="https://pic.pimg.tw/qupyqupy/1526804206-3904762305_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180120202837.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173767"><img alt="Uncharted_ The Nathan Drake Collection™_20180120202942.jpg" src="https://pic.pimg.tw/qupyqupy/1526804210-2396141527_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180120202942.jpg" /></a></div> </div> </div> <p>遊玩的過程也充滿了各種驚險的 QTE ，一沒按到就是 GameOver，不過好在重試點夠多，就算是手殘玩家也不會花太多時間。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173713"><img alt="Uncharted_ The Nathan Drake Collection™_20180108001220.jpg" src="https://pic.pimg.tw/qupyqupy/1526804197-14261331_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180108001220.jpg" /></a></p> <p>槍戰的部分，遊戲是採用肩後視角，而且可以切換左右邊，臨場感十足。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173701"><img alt="Uncharted_ The Nathan Drake Collection™_20180107231644.jpg" src="https://pic.pimg.tw/qupyqupy/1526804192-3572232604_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107231644.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173698"><img alt="Uncharted_ The Nathan Drake Collection™_20180108000314.jpg" src="https://pic.pimg.tw/qupyqupy/1526804191-942687810_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180108000314.jpg" /></a></div> </div> </div> <p>尋找掩蔽物的攻擊方式，相當貼近於真實，比起其他遊戲無雙式的玩法，這種槍戰設定更能牽動玩家緊張的心情。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173764"><img alt="Uncharted_ The Nathan Drake Collection™_20180120203625.jpg" src="https://pic.pimg.tw/qupyqupy/1526804210-702737392_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180120203625.jpg" /></a></p> <p>除了用槍攻擊外，還能直接近身搏擊，不過通常這種攻擊方式的風險很大，因為傷害判定是持續的，當玩家在跟某個敵人格鬥時，其他敵人射出的子彈還是繼續判定傷害。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173755"><img alt="Uncharted_ The Nathan Drake Collection™_20180120203033.jpg" src="https://pic.pimg.tw/qupyqupy/1526804207-158753605_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180120203033.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173758"><img alt="Uncharted_ The Nathan Drake Collection™_20180120203732.jpg" src="https://pic.pimg.tw/qupyqupy/1526804208-2011142521_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180120203732.jpg" /></a></div> </div> </div> <p>另外還有許多攻擊用的設施，像是機關槍砲塔，一旦搶到這位置，敵人只能任玩家宰割。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173716"><img alt="Uncharted_ The Nathan Drake Collection™_20180107235244.jpg" src="https://pic.pimg.tw/qupyqupy/1526804197-775097046_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107235244.jpg" /></a></p> <p>還有令人大呼暢快的汽車追逐戰，在經過一陣走、跳的探險之後，忽然來一場激烈的追逐戰，可以瞬間讓玩家熱血起來。這種節奏的掌控也是我認為系列會那麼成功的原因之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173731"><img alt="Uncharted_ The Nathan Drake Collection™_20180109000728.jpg" src="https://pic.pimg.tw/qupyqupy/1526804201-2059141655_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180109000728.jpg" /></a></p> <p>一代有一段騎著水上摩托車的情節，這邊我覺得操控比較沒那麼順手，而且走一走就要停下來炸毀飄在水面上的油桶，不然會 GameOver ，所以玩的也不是很暢快。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173728"><img alt="Uncharted_ The Nathan Drake Collection™_20180109001604.jpg" src="https://pic.pimg.tw/qupyqupy/1526804199-2808213262_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180109001604.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173737"><img alt="Uncharted_ The Nathan Drake Collection™_20180109001614.jpg" src="https://pic.pimg.tw/qupyqupy/1526804202-3379440068_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180109001614.jpg" /></a></div> </div> </div> <p>一代最令人印象深刻的怪物，經由詛咒變成怪物的西班牙人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173746"><img alt="Uncharted_ The Nathan Drake Collection™_20180111004337.jpg" src="https://pic.pimg.tw/qupyqupy/1526804204-935208679_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180111004337.jpg" /></a></p> <p>一代最後要探索的目標也是詛咒的源頭［黃金雕像］。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173749"><img alt="Uncharted_ The Nathan Drake Collection™_20180116000001.jpg" src="https://pic.pimg.tw/qupyqupy/1526804204-2847988804_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180116000001.jpg" /></a></p> <p>故事最後反派窩裡反的反轉劇情，頗令人感到意外。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173740"><img alt="Uncharted_ The Nathan Drake Collection™_20180115235923.jpg" src="https://pic.pimg.tw/qupyqupy/1526804203-2114879793_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180115235923.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173743"><img alt="Uncharted_ The Nathan Drake Collection™_20180115235933.jpg" src="https://pic.pimg.tw/qupyqupy/1526804203-533300478_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180115235933.jpg" /></a></div> </div> </div> <p>遊戲中除了主現劇情的推動以外，還有許多支線收集的寶物，隨著收集品的增加可以解鎖更多遊戲中的特點。</p> <p>像是替換遊玩人物的模型、衣服，改變遊戲的場景用色、得到特別的武器等等。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173773"><img alt="Uncharted_ The Nathan Drake Collection™_20180120211754.jpg" src="https://pic.pimg.tw/qupyqupy/1526804211-195662044_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180120211754.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173779"><img alt="Uncharted_ The Nathan Drake Collection™_20180120220122.jpg" src="https://pic.pimg.tw/qupyqupy/1526804213-147124021_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180120220122.jpg" /></a></div> </div> </div> <hr /> <p>二代<span class="global_name_span">盜亦有道</span>是關於尋找<span class="global_name_span">香巴拉</span>的故事。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173662"><img alt="Uncharted_ The Nathan Drake Collection™_20180107215221.jpg" src="https://pic.pimg.tw/qupyqupy/1526804181-695021661_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180107215221.jpg" /></a></p> <p>二代的場景非常漂亮，有著不小的躍升。在遊戲節奏方面，也是合輯之中掌握最好的。</p> <p>尤其一代最主要探險的地點都是杳無人煙的地方，二代卻有著巷弄戰、城市中的探險。整體的視覺讓人感覺特別豐富。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173794"><img alt="Uncharted_ The Nathan Drake Collection™_20180422211533.jpg" src="https://pic.pimg.tw/qupyqupy/1526804217-3608872086_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422211533.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173791"><img alt="Uncharted_ The Nathan Drake Collection™_20180422211540.jpg" src="https://pic.pimg.tw/qupyqupy/1526804218-2187233075_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422211540.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173788"><img alt="Uncharted_ The Nathan Drake Collection™_20180422211607.jpg" src="https://pic.pimg.tw/qupyqupy/1526804216-4035249664_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422211607.jpg" /></a></div> </div> </div> <p>電影的視角是這代最大的進步，藉由這種角度上的轉換，可以讓場面看起來更加宏大、壯觀。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173821"><img alt="Uncharted_ The Nathan Drake Collection™_20180422220042.jpg" src="https://pic.pimg.tw/qupyqupy/1526804225-3043203585_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422220042.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173824"><img alt="Uncharted_ The Nathan Drake Collection™_20180424231901.jpg" src="https://pic.pimg.tw/qupyqupy/1526804228-2195561712_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180424231901.jpg" /></a></div> </div> </div> <p>這種誇張的大鐘建築設計，看的也是讓人賞心悅目。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173833"><img alt="Uncharted_ The Nathan Drake Collection™_20180424231922.jpg" src="https://pic.pimg.tw/qupyqupy/1526804228-766491563_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180424231922.jpg" /></a></p> <p>場景上的小物件繪製的很仔細，這種對細節的注重可以看出遊戲製作組的態度。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173797"><img alt="Uncharted_ The Nathan Drake Collection™_20180422214342.jpg" src="https://pic.pimg.tw/qupyqupy/1526804219-1543085666_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422214342.jpg" /></a></p> <p>場景忠實的呈現喜馬拉雅山上的人們平時生活的景況，頗有世外仙境的味道。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173815"><img alt="Uncharted_ The Nathan Drake Collection™_20180423232242.jpg" src="https://pic.pimg.tw/qupyqupy/1526804224-2366149722_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180423232242.jpg" /></a></p> <p>由於這次反派是國際軍閥，所以大場面的槍戰情節相當多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173806"><img alt="Uncharted_ The Nathan Drake Collection™_20180422222025.jpg" src="https://pic.pimg.tw/qupyqupy/1526804221-2803766223_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422222025.jpg" /></a></p> <p>遊戲整個主線都環繞在生命之樹的樹液，我也是玩了遊戲才知道樹液可以當作燃料。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173770"><img alt="Uncharted_ The Nathan Drake Collection™_20180422153352.jpg" src="https://pic.pimg.tw/qupyqupy/1526804211-2259675900_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422153352.jpg" /></a></p> <p>藉由樹液燃起的火，色調詭異，在營造場景氣氛上非常好。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173857"><img alt="Uncharted_ The Nathan Drake Collection™_20180428012956.jpg" src="https://pic.pimg.tw/qupyqupy/1526804233-3111268159_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428012956.jpg" /></a></p> <p>生命之樹的壁刻，很有古老遺跡的味道。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173809"><img alt="Uncharted_ The Nathan Drake Collection™_20180422215651.jpg" src="https://pic.pimg.tw/qupyqupy/1526804223-967163075_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422215651.jpg" /></a></p> <p>手寫風的記事本，依舊延續下來。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173800"><img alt="Uncharted_ The Nathan Drake Collection™_20180422214823.jpg" src="https://pic.pimg.tw/qupyqupy/1526804219-1646017922_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422214823.jpg" /></a></p> <p>槍戰的部分這代又加入了不少的新原素，像是拖著重傷的夥伴前進。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173812"><img alt="Uncharted_ The Nathan Drake Collection™_20180422221637.jpg" src="https://pic.pimg.tw/qupyqupy/1526804224-1340771317_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180422221637.jpg" /></a></p> <p>與直升機的對戰，一開始還有點不知道要怎麼進行猛著對直升機攻擊，後來才知道要打掉直升機射出的飛彈才不會 GameOver。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173839"><img alt="Uncharted_ The Nathan Drake Collection™_20180423225744.jpg" src="https://pic.pimg.tw/qupyqupy/1526804224-1695537380_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180423225744.jpg" /></a></p> <p>與香巴拉守護者的對戰頗有 BOSS 級對戰的緊張，跟一般的槍戰有不同的壓迫感。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173818"><img alt="Uncharted_ The Nathan Drake Collection™_20180424231323.jpg" src="https://pic.pimg.tw/qupyqupy/1526804225-1535490861_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180424231323.jpg" /></a></p> <p>汽車追逐戰的視角也作了優化，看起來更有臨場感。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173830"><img alt="Uncharted_ The Nathan Drake Collection™_20180425234741.jpg" src="https://pic.pimg.tw/qupyqupy/1526804228-2703754794_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180425234741.jpg" /></a></p> <p>鎮暴盾的設計也是這代的亮點之一，不過由於使用後移動緩慢，通常是在有同伴掩護下使用比較有利，不然攻擊輸出實在太小。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173836"><img alt="Uncharted_ The Nathan Drake Collection™_20180426002530.jpg" src="https://pic.pimg.tw/qupyqupy/1526804229-790794826_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180426002530.jpg" /></a></p> <p>二代同樣有蒐集寶物的元素，可以解鎖各種特典。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173863"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021036.jpg" src="https://pic.pimg.tw/qupyqupy/1526804233-2431946300_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021036.jpg" /></a></p> <p>這是解鎖特典的一些美術集。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173851"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021106.jpg" src="https://pic.pimg.tw/qupyqupy/1526804232-2627483570_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021106.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173860"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021113.jpg" src="https://pic.pimg.tw/qupyqupy/1526804233-2393659615_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021113.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173866"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021119.jpg" src="https://pic.pimg.tw/qupyqupy/1526804234-1771977626_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021119.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173869"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021125.jpg" src="https://pic.pimg.tw/qupyqupy/1526804234-1053890372_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021125.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173878"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021143.jpg" src="https://pic.pimg.tw/qupyqupy/1526804234-1129704167_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021143.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173887"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021149.jpg" src="https://pic.pimg.tw/qupyqupy/1526804234-3896706559_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021149.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173881"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021154.jpg" src="https://pic.pimg.tw/qupyqupy/1526804235-3614390960_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021154.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173872"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021200.jpg" src="https://pic.pimg.tw/qupyqupy/1526804235-4062735179_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021200.jpg" /></a></div> ';
  var tmp3 = '<div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173875"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021206.jpg" src="https://pic.pimg.tw/qupyqupy/1526804235-789892204_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021206.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173884"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021212.jpg" src="https://pic.pimg.tw/qupyqupy/1526804235-3633228478_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021212.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173890"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021218.jpg" src="https://pic.pimg.tw/qupyqupy/1526804237-978829868_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021218.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173899"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021224.jpg" src="https://pic.pimg.tw/qupyqupy/1526804239-3513428078_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021224.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173893"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021229.jpg" src="https://pic.pimg.tw/qupyqupy/1526804238-1585467890_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021229.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173896"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021711.jpg" src="https://pic.pimg.tw/qupyqupy/1526804238-2019464034_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021711.jpg" /></a></div> <div class="global_divtd">&nbsp;</div> </div> </div> <p>這十字弓可以說是遊戲中最強的武器，尤其遊戲後期會直接對戰大量的香巴拉守護者，如果用普通的槍來攻擊的話可得打個四、五十槍才能解決，但只要用這個香巴拉守護者的十字弓，只需要一發就搞定了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173902"><img alt="Uncharted_ The Nathan Drake Collection™_20180428021718.jpg" src="https://pic.pimg.tw/qupyqupy/1526804239-3256172897_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180428021718.jpg" /></a></p> <hr /> <p>三代<span class="global_name_span">德瑞克的騙局</span>是關於尋找<span class="global_name_span">千柱之城</span>的故事。</p> <p>這代在人物的故事描述上有最深刻的呈現。像是藉由回憶<span class="global_name_span">奈特</span>小時候，敘述了與<span class="global_name_span">蘇利</span>的相遇，讓玩家更了解兩人之間的羈絆。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173911"><img alt="Uncharted_ The Nathan Drake Collection™_20180501075442.jpg" src="https://pic.pimg.tw/qupyqupy/1526804242-1550249092_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180501075442.jpg" /></a></p> <p>三代的場景可說是合輯中最漂亮的，更宏大、更衝突性的電影視角非常的多。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173908"><img alt="Uncharted_ The Nathan Drake Collection™_20180501141331.jpg" src="https://pic.pimg.tw/qupyqupy/1526804242-1090139624_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180501141331.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173920"><img alt="Uncharted_ The Nathan Drake Collection™_20180505161713.jpg" src="https://pic.pimg.tw/qupyqupy/1526804244-3574283372_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505161713.jpg" /></a></div> </div> </div> <p>像極了電影<span class="global_name_span">鐵達尼號</span>沈船時的電影場景。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173983"><img alt="Uncharted_ The Nathan Drake Collection™_20180506124229.jpg" src="https://pic.pimg.tw/qupyqupy/1526804258-3078544895_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506124229.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173980"><img alt="Uncharted_ The Nathan Drake Collection™_20180506130639.jpg" src="https://pic.pimg.tw/qupyqupy/1526804257-3759696423_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506130639.jpg" /></a></div> </div> </div> <p>汽車追逐的飛機的橋段，會讓人想起<span class="global_name_span">玩命關頭6</span>最後那條超長的飛機跑道，跑了老半天飛機還沒起飛。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173974"><img alt="Uncharted_ The Nathan Drake Collection™_20180506153020.jpg" src="https://pic.pimg.tw/qupyqupy/1526804258-3206070531_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506153020.jpg" /></a></p> <p>與沙漠騎兵一起並肩作戰，策馬奔騰的場景，是不是想到了<span class="global_name_span">神鬼傳奇</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238174016"><img alt="Uncharted_ The Nathan Drake Collection™_20180506161132.jpg" src="https://pic.pimg.tw/qupyqupy/1526804264-3418933012_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506161132.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173995"><img alt="Uncharted_ The Nathan Drake Collection™_20180506161548.jpg" src="https://pic.pimg.tw/qupyqupy/1526804262-4217380535_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506161548.jpg" /></a></div> </div> </div> <p>飛機上的戰鬥，各種驚險襲來。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173986"><img alt="Uncharted_ The Nathan Drake Collection™_20180506153335.jpg" src="https://pic.pimg.tw/qupyqupy/1526804258-261340367_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506153335.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173989"><img alt="Uncharted_ The Nathan Drake Collection™_20180506153722.jpg" src="https://pic.pimg.tw/qupyqupy/1526804261-1756815190_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506153722.jpg" /></a></div> </div> </div> <p>廣大的星空，遊戲中有幾處是需要在星空中尋找星座的橋段。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173932"><img alt="Uncharted_ The Nathan Drake Collection™_20180505173534.jpg" src="https://pic.pimg.tw/qupyqupy/1526804247-2676010765_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505173534.jpg" /></a></p> <p>各種詭異的雕像，其實看著看著總有點在看<span class="global_name_span">神鬼傳奇</span>的感覺。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173944"><img alt="Uncharted_ The Nathan Drake Collection™_20180505194451.jpg" src="https://pic.pimg.tw/qupyqupy/1526804249-1338112442_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505194451.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173947"><img alt="Uncharted_ The Nathan Drake Collection™_20180505194926.jpg" src="https://pic.pimg.tw/qupyqupy/1526804249-1133561109_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505194926.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173938"><img alt="Uncharted_ The Nathan Drake Collection™_20180505194936.jpg" src="https://pic.pimg.tw/qupyqupy/1526804249-143563112_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505194936.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173941"><img alt="Uncharted_ The Nathan Drake Collection™_20180505195222.jpg" src="https://pic.pimg.tw/qupyqupy/1526804249-2876752192_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505195222.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173959"><img alt="Uncharted_ The Nathan Drake Collection™_20180506105351.jpg" src="https://pic.pimg.tw/qupyqupy/1526804253-2041705433_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506105351.jpg" /></a></div> </div> </div> <p>進入千柱之城時壯闊的場景，旁邊的雕像還會制式的敬禮，相當有氣勢。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238174004"><img alt="Uncharted_ The Nathan Drake Collection™_20180506164904.jpg" src="https://pic.pimg.tw/qupyqupy/1526804267-952674312_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506164904.jpg" /></a></p> <p>逃離快被燒毀的房屋。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173935"><img alt="Uncharted_ The Nathan Drake Collection™_20180505170428.jpg" src="https://pic.pimg.tw/qupyqupy/1526804247-2147844873_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505170428.jpg" /></a></p> <p>充滿各種儀式道具的神秘房間。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173929"><img alt="Uncharted_ The Nathan Drake Collection™_20180505163541.jpg" src="https://pic.pimg.tw/qupyqupy/1526804246-2099416444_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505163541.jpg" /></a></p> <p>明顯模仿神鬼傳奇中的聖甲蟲橋段。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173926"><img alt="Uncharted_ The Nathan Drake Collection™_20180505165507.jpg" src="https://pic.pimg.tw/qupyqupy/1526804246-803459531_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505165507.jpg" /></a></p> <p>解謎的部分也很有創意，透過用火光投射出來的影子，來尋找正確的位置。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173956"><img alt="Uncharted_ The Nathan Drake Collection™_20180506110129.jpg" src="https://pic.pimg.tw/qupyqupy/1526804252-708073126_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506110129.jpg" /></a></p> <p>但是三代的缺點也是非常的明顯，各種拖慢遊戲節奏橋段非常消磨玩家的耐心，像是走入狹小的通道，緩慢的移動令人不耐。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173917"><img alt="Uncharted_ The Nathan Drake Collection™_20180505162019.jpg" src="https://pic.pimg.tw/qupyqupy/1526804242-1166608092_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505162019.jpg" /></a></p> <p>陷入迷幻的奔跑，不僅畫面不舒服，而且時間過長，對故事推動也沒多大幫助。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173962"><img alt="Uncharted_ The Nathan Drake Collection™_20180506111932.jpg" src="https://pic.pimg.tw/qupyqupy/1526804253-475323055_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506111932.jpg" /></a></p> <p>遊戲中不斷出現的大胖子敵人，每次徒手搏擊的畫面都一模一樣，剛開始的時候頗有新鮮感，但太多次重複的橋段就是讓感覺厭煩。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173977"><img alt="Uncharted_ The Nathan Drake Collection™_20180506153229.jpg" src="https://pic.pimg.tw/qupyqupy/1526804257-1122995230_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506153229.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238174010"><img alt="Uncharted_ The Nathan Drake Collection™_20180506162305.jpg" src="https://pic.pimg.tw/qupyqupy/1526804266-1270798503_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506162305.jpg" /></a></div> </div> </div> <p>潛水的玩法在與海盜槍戰的那段故事中非常重要。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173923"><img alt="Uncharted_ The Nathan Drake Collection™_20180505162039.jpg" src="https://pic.pimg.tw/qupyqupy/1526804244-2723727518_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505162039.jpg" /></a></p> <p>這代的記事本不單紀錄了冒險的資訊，還有一些主角的有趣塗鴉。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173914"><img alt="Uncharted_ The Nathan Drake Collection™_20180501142215.jpg" src="https://pic.pimg.tw/qupyqupy/1526804242-21921093_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180501142215.jpg" /></a></p> <p>透過圖紙與現地場景的比對，來找尋正確開啟機關的所在位置。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238173965"><img alt="Uncharted_ The Nathan Drake Collection™_20180506104610.jpg" src="https://pic.pimg.tw/qupyqupy/1526804253-2780180400_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506104610.jpg" /></a></p> <p>槍戰的部分多了由下往上的劣勢攻擊橋段，這點也帶來了一點新鮮感，畢竟三部遊戲的方式都差不多，多一些新元素更好玩。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173953"><img alt="Uncharted_ The Nathan Drake Collection™_20180505173030.jpg" src="https://pic.pimg.tw/qupyqupy/1526804251-4107867684_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180505173030.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238173971"><img alt="Uncharted_ The Nathan Drake Collection™_20180506121231.jpg" src="https://pic.pimg.tw/qupyqupy/1526804256-4188295226_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506121231.jpg" /></a></div> </div> </div> <p>最後與 BOSS 的決戰，比起二代遜色不少，這代虎頭蛇尾的部分很多，相傳是因為人力都調去製作<span class="global_name_span">最後生還者</span>的關係。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238174013"><img alt="Uncharted_ The Nathan Drake Collection™_20180506210900.jpg" src="https://pic.pimg.tw/qupyqupy/1526804268-572788540_n.jpg" title="Uncharted_ The Nathan Drake Collection™_20180506210900.jpg" /></a></p>';
  var tmp4 = '<p><a href="https://qupyqupy.pixnet.net/album/photo/245498204"><img alt="Uncharted 4_ A Thief’s End™_20180305215229.jpg" src="https://pic.pimg.tw/qupyqupy/1549528012-2139233721_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305215229.jpg" /></a></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498264"><img alt="Uncharted 4_ A Thief’s End™_20180310115811.jpg" src="https://pic.pimg.tw/qupyqupy/1549528028-3249132661_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310115811.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498234"><img alt="Uncharted 4_ A Thief’s End™_20180308230359.jpg" src="https://pic.pimg.tw/qupyqupy/1549528023-2471777367_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180308230359.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498432"><img alt="Uncharted 4_ A Thief’s End™_20180311113533.jpg" src="https://pic.pimg.tw/qupyqupy/1549528056-2848640216_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311113533.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498519"><img alt="Uncharted 4_ A Thief’s End™_20180609005425.jpg" src="https://pic.pimg.tw/qupyqupy/1549528065-1614042733_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180609005425.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498237"><img alt="Uncharted 4_ A Thief’s End™_20180308230412.jpg" src="https://pic.pimg.tw/qupyqupy/1549528024-3567864219_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180308230412.jpg" /></a></div> </div> </div> <p>這款遊戲我是在特價５０％的時候買的，現在PS4的數位版遊戲相當容易打折，尤其是這種經過了一兩年的大作，如果不急著嚐鮮，其實都可以等一陣子再入手，會便宜相當的多。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498576"><img alt="20180101214534.jpg" src="https://pic.pimg.tw/qupyqupy/1549528073-3238849321_n.jpg?v=1549528095" title="20180101214534.jpg" /></a></p> <p>遊戲開頭畫面。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498201"><img alt="Uncharted 4_ A Thief’s End™_20180305215344.jpg" src="https://pic.pimg.tw/qupyqupy/1549528012-3256808163_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305215344.jpg" /></a></p> <hr /> <p>先說結論，這代將<span class="global_name_span">奈特</span>的冒險故事做了一個結束，以故事的結局而言是相當的漂亮，但是遊戲過程沒有前三代來的精彩，雖然畫面透過了PS4的硬體獲得了大幅度的提升，整個場景相當的漂亮細緻，但是讓人印象深刻的橋段竟然沒幾個。</p> <p>整個過程可以說在不斷地攀爬，不斷地槍戰中渡過，情節方面也沒有前三代來得緊湊、熱血，雖然主題搭上了當年十分流行的海盜風，但是神秘感的營造卻不如三代，更多的是在敘述<span class="global_name_span">奈特</span>與<span class="global_name_span">山姆</span>之間的故事，這部分對被前三代餵飽飽的我而言反而沒那麼吸引人。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498198"><img alt="Uncharted 4_ A Thief’s End™_20180305215644.jpg" src="https://pic.pimg.tw/qupyqupy/1549528012-557167482_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305215644.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498195"><img alt="Uncharted 4_ A Thief’s End™_20180305215750.jpg" src="https://pic.pimg.tw/qupyqupy/1549528011-1020835573_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305215750.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498192"><img alt="Uncharted 4_ A Thief’s End™_20180305215913.jpg" src="https://pic.pimg.tw/qupyqupy/1549528011-147222493_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305215913.jpg" /></a></div> </div> </div> <p>遊戲敘事的方式在這代有些跳，時間線不斷地交叉在<span class="global_name_span">奈特</span>小時候、<span class="global_name_span">奈特</span>與<span class="global_name_span">山姆</span>分開前、現在，這當然讓整個故事玩起來沒那麼連貫，不過可以透過這方式更加了解<span class="global_name_span">奈特</span>整個人生過程，這大概也是為了補完前三代所沒有交代的事情。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498207"><img alt="Uncharted 4_ A Thief’s End™_20180305220430.jpg" src="https://pic.pimg.tw/qupyqupy/1549528013-407299691_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305220430.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498210"><img alt="Uncharted 4_ A Thief’s End™_20180305220539.jpg" src="https://pic.pimg.tw/qupyqupy/1549528014-2291920766_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305220539.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498213"><img alt="Uncharted 4_ A Thief’s End™_20180305222307.jpg" src="https://pic.pimg.tw/qupyqupy/1549528015-2525488945_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305222307.jpg" /></a></div> </div> </div> <p>這代比起前三代因為敘事手法的不同，所以可以看到各個階段不同的<span class="global_name_span">奈特</span>，仔細看在人物的皮膚細節上也有針對年齡的部分優化，相當的警慎考究。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498228"><img alt="Uncharted 4_ A Thief’s End™_20180305222510.jpg" src="https://pic.pimg.tw/qupyqupy/1549528018-1095601953_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305222510.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498258"><img alt="Uncharted 4_ A Thief’s End™_20180305231318.jpg" src="https://pic.pimg.tw/qupyqupy/1549528028-2482716141_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305231318.jpg" /></a></div> </div> </div> <p>與<span class="global_name_span">艾蓮娜</span>之間的分分合合也是遊戲的看點之一，我個人覺得遊戲公司想敘述的是一種人之間的相處觀念，如夫妻間並不是互相區就為了一些既定的生活模式而改變自己，像是<span class="global_name_span">奈特</span>雖然走進婚姻，但骨子裡還是期望著冒險，<span class="global_name_span">艾蓮娜</span>最後也能理解，但也是經過一些生離死別才頓悟，這電影般的敘事手法是真的不錯。</p> ';
  var tmp5 = '<p><a href="https://qupyqupy.pixnet.net/album/photo/245498348"><img alt="Uncharted 4_ A Thief’s End™_20180310171657.jpg" src="https://pic.pimg.tw/qupyqupy/1549528043-1624399549_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310171657.jpg" /></a></p> <p>在找到眾海盜遺骸的那段劇情，有引出人性的議題，這讓遊戲內蘊的涵義昇華了不少。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498402"><img alt="Uncharted 4_ A Thief’s End™_20180310232929.jpg" src="https://pic.pimg.tw/qupyqupy/1549528052-2347668293_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180310232929.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498411"><img alt="Uncharted 4_ A Thief’s End™_20180310233216.jpg" src="https://pic.pimg.tw/qupyqupy/1549528052-1252780169_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180310233216.jpg" /></a></div> </div> </div> <p><span class="global_name_span">奈特</span>與<span class="global_name_span">山姆</span>兩人坐在失落的海盜村裡，假裝喝酒聊心事的畫面蠻有情感的。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498369"><img alt="Uncharted 4_ A Thief’s End™_20180310193326.jpg" src="https://pic.pimg.tw/qupyqupy/1549528048-2075078022_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310193326.jpg" /></a></p> <p>遊戲中<span class="global_name_span">奈特</span>與<span class="global_name_span">山姆</span>在大宅中的冒險蠻有趣的，還可以不停的換帽子，最後拍照留念，這個設計在最後生還者的支線劇情裡也有出現過。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498378"><img alt="Uncharted 4_ A Thief’s End™_20180310204621.jpg" src="https://pic.pimg.tw/qupyqupy/1549528045-2789333605_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310204621.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498387"><img alt="Uncharted 4_ A Thief’s End™_20180310204840.jpg" src="https://pic.pimg.tw/qupyqupy/1549528049-189714438_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180310204840.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498390"><img alt="Uncharted 4_ A Thief’s End™_20180310205230.jpg" src="https://pic.pimg.tw/qupyqupy/1549528050-1502796401_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180310205230.jpg" /></a></div> </div> </div> <p>以往的系列作大部分只能看到戰亂的村莊、神秘的城堡、古代的遺跡、恐懼的叢林等場景，但這代很明顯為了更完整向玩家介紹<span class="global_name_span">奈特</span>這個人，不少的場景是出現在和平的都市裡。</p> <p>像是遊戲一開始就可以在<span class="global_name_span">奈特</span>家中到處搜尋，探索著她結婚後的一些生活情景，甚至坐在電視機前一起玩著PS遊戲主機。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498216"><img alt="Uncharted 4_ A Thief’s End™_20180305233215.jpg" src="https://pic.pimg.tw/qupyqupy/1549528017-578844411_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305233215.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498219"><img alt="Uncharted 4_ A Thief’s End™_20180305233446.jpg" src="https://pic.pimg.tw/qupyqupy/1549528018-722215770_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305233446.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498222"><img alt="Uncharted 4_ A Thief’s End™_20180305233651.jpg" src="https://pic.pimg.tw/qupyqupy/1549528018-1370351737_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305233651.jpg" /></a></div> </div> </div> <p>在遊戲裡面看到10幾年前的PS1主機，不得不感嘆時光飛逝。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498225"><img alt="Uncharted 4_ A Thief’s End™_20180305233851.jpg" src="https://pic.pimg.tw/qupyqupy/1549528018-2619149131_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305233851.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498231"><img alt="Uncharted 4_ A Thief’s End™_20180305233907.jpg" src="https://pic.pimg.tw/qupyqupy/1549528022-2064093656_n.jpg?v=1549528092" title="Uncharted 4_ A Thief’s End™_20180305233907.jpg" /></a></div> </div> </div> <p>置入性行銷在這款遊戲中展現的頗露骨，很多情節都是為了宣傳SONY的手機，雖然知道這是商業行為，但一想到背後動機再搭配<span class="global_name_span">奈特</span>當下的狀況，也是頗為有趣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498291"><img alt="Uncharted 4_ A Thief’s End™_20180310144401.jpg" src="https://pic.pimg.tw/qupyqupy/1549528032-2597913930_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310144401.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498324"><img alt="Uncharted 4_ A Thief’s End™_20180310164026.jpg" src="https://pic.pimg.tw/qupyqupy/1549528040-1062920066_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310164026.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498339"><img alt="Uncharted 4_ A Thief’s End™_20180310164430.jpg" src="https://pic.pimg.tw/qupyqupy/1549528042-4259104177_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310164430.jpg" /></a></div> </div> </div>';
  var tmp6 = ' <p>這次的冒險還有潛入拍賣場偷走拍賣品的情節，這橋段加上<span class="global_name_span">奈特</span>穿的服裝，頗有００７特務的感覺，再加上可以在賣場中自由穿梭，光看周遭人物的反應也是以往系列作沒有的，確實有給人耳目一新的感覺。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498249"><img alt="Uncharted 4_ A Thief’s End™_20180308232117.jpg" src="https://pic.pimg.tw/qupyqupy/1549528027-1694815563_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180308232117.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498252"><img alt="Uncharted 4_ A Thief’s End™_20180308232354.jpg" src="https://pic.pimg.tw/qupyqupy/1549528027-2918243032_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180308232354.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498261"><img alt="Uncharted 4_ A Thief’s End™_20180308232434.jpg" src="https://pic.pimg.tw/qupyqupy/1549528028-1598965526_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180308232434.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498267"><img alt="Uncharted 4_ A Thief’s End™_20180308232614.jpg" src="https://pic.pimg.tw/qupyqupy/1549528028-2552126721_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180308232614.jpg" /></a></div> </div> </div> <p>在拍賣場逛久了，還是不免要回到本行，到處爬爬跳跳。這邊可以看到在處理都市夜景的部分十分細緻。但是畫面的感動真的就是玩遊戲玩個一小時多就沒了，繁複的攀爬操作還是讓人有點不耐煩。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498270"><img alt="Uncharted 4_ A Thief’s End™_20180310120352.jpg" src="https://pic.pimg.tw/qupyqupy/1549528029-1926632289_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310120352.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498273"><img alt="Uncharted 4_ A Thief’s End™_20180310120405.jpg" src="https://pic.pimg.tw/qupyqupy/1549528030-3946717911_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310120405.jpg" /></a></div> </div> </div> <p>在村莊裡有更多跟NPC的互動，像是被狐猴搶走蘋果的、看攤販賣的東西等等，不過這邊攤販的商品比起一般街景顯得沒那麼細緻。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498321"><img alt="Uncharted 4_ A Thief’s End™_20180310160249.jpg" src="https://pic.pimg.tw/qupyqupy/1549528039-1270268350_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310160249.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498330"><img alt="Uncharted 4_ A Thief’s End™_20180310160359.jpg" src="https://pic.pimg.tw/qupyqupy/1549528041-912945824_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310160359.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498327"><img alt="Uncharted 4_ A Thief’s End™_20180310160645.jpg" src="https://pic.pimg.tw/qupyqupy/1549528041-3584977514_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310160645.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498570"><img alt="Uncharted 4_ A Thief’s End™_20181010145153.jpg" src="https://pic.pimg.tw/qupyqupy/1549528073-4113140550_n.jpg?v=1549528095" title="Uncharted 4_ A Thief’s End™_20181010145153.jpg" /></a></div> </div> </div> <p>這座山在後期遊戲情節常常出現在背景中，一開始看就覺得有埋梗，這種預告手法用在遊戲終段還會給人有一點推理的驚奇。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498366"><img alt="Uncharted 4_ A Thief’s End™_20180310201938.jpg" src="https://pic.pimg.tw/qupyqupy/1549528047-145884161_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310201938.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498405"><img alt="Uncharted 4_ A Thief’s End™_20180310215557.jpg" src="https://pic.pimg.tw/qupyqupy/1549528052-2987917272_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180310215557.jpg" /></a></div> </div> </div> <p>筆記本在這代也有點特別，以往只是記載一些解謎會用到的資訊，這次還可以撕小紙片在本子上做一些互動，這點更貼近實際冒險時的狀況，也同時為地球省了一些紙張。相信不少人在遇到這個謎題的時候，也會自己在紙上先塗塗畫畫吧！？</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498336"><img alt="Uncharted 4_ A Thief’s End™_20180310164307.jpg" src="https://pic.pimg.tw/qupyqupy/1549528041-1217497090_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310164307.jpg" /></a></p> <p>會爆炸的木乃伊算是遊戲終段一個令人印象深刻的設計，不斷的慢動作鏡頭玩起來特別的有緊張感。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498414"><img alt="Uncharted 4_ A Thief’s End™_20180311000233.jpg" src="https://pic.pimg.tw/qupyqupy/1549528053-4162156642_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311000233.jpg" /></a></p> <hr /> <p>在槍戰部分，能操作機槍堡的機會不多，爽快感略顯差一點。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498294"><img alt="Uncharted 4_ A Thief’s End™_20180310143450.jpg" src="https://pic.pimg.tw/qupyqupy/1549528033-1728034523_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310143450.jpg" /></a></p> <p>在匿蹤、潛行的部分，這次做得頗為明顯，而且緊張的氣氛有出來，這種操作感光看別人實況是感受不到的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498279"><img alt="Uncharted 4_ A Thief’s End™_20180310121048.jpg" src="https://pic.pimg.tw/qupyqupy/1549528031-2173473723_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310121048.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498276"><img alt="Uncharted 4_ A Thief’s End™_20180310121705.jpg" src="https://pic.pimg.tw/qupyqupy/1549528031-1441457289_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310121705.jpg" /></a></div> </div> </div> <p>還有些橋段是可以藏在敵人上方，以俯瞰的角度去觀察，可以看到敵人尿尿以及一些話家常。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498285"><img alt="Uncharted 4_ A Thief’s End™_20180310125245.jpg" src="https://pic.pimg.tw/qupyqupy/1549528032-2583193820_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310125245.jpg" /></a></p> <p>如電影般的動作場景在這代當然也不缺乏，合理性就不去探討了，不過玩起來非常的過癮。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498342"><img alt="Uncharted 4_ A Thief’s End™_20180310170324.jpg" src="https://pic.pimg.tw/qupyqupy/1549528042-957084317_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310170324.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498351"><img alt="Uncharted 4_ A Thief’s End™_20180310170423.jpg" src="https://pic.pimg.tw/qupyqupy/1549528043-2699560858_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310170423.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498354"><img alt="Uncharted 4_ A Thief’s End™_20180310170458.jpg" src="https://pic.pimg.tw/qupyqupy/1549528043-1464617928_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310170458.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498345"><img alt="Uncharted 4_ A Thief’s End™_20180310171233.jpg" src="https://pic.pimg.tw/qupyqupy/1549528043-4228579559_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310171233.jpg" /></a></div> </div> </div> <p>駕駛越野車是這代才加入的，不過不大好操作，而且因為冒險的地方充滿各種崎嶇的地形，導致開車沒兩三秒就撞一下、撞一下，玩得不夠順暢。值得一提的是在開車時，車上眾人會不停閒聊，從中也可以了解一些額外的劇情。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498300"><img alt="Uncharted 4_ A Thief’s End™_20180310144609.jpg" src="https://pic.pimg.tw/qupyqupy/1549528036-4255862453_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310144609.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498309"><img alt="Uncharted 4_ A Thief’s End™_20180310150118.jpg" src="https://pic.pimg.tw/qupyqupy/1549528037-1868297974_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310150118.jpg" /></a></div> </div> </div> <p>不好操作的程度反應在我三不五十就因為想飆車而衝下斷崖。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498399"><img alt="Uncharted 4_ A Thief’s End™_20180310213311.jpg" src="https://pic.pimg.tw/qupyqupy/1549528051-1631269098_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180310213311.jpg" /></a></p> <p>絞盤鋼纜這個元素也在遊戲中增加不少動腦的部分，也玩出不少新的操作方式。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498315"><img alt="Uncharted 4_ A Thief’s End™_20180310145933.jpg" src="https://pic.pimg.tw/qupyqupy/1549528037-3247089807_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310145933.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498306"><img alt="Uncharted 4_ A Thief’s End™_20180310152318.jpg" src="https://pic.pimg.tw/qupyqupy/1549528037-570709096_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310152318.jpg" /></a></div> </div> </div> <p>因為絞盤鋼纜還創造出吊在懸崖半空的驚險場面。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498312"><img alt="Uncharted 4_ A Thief’s End™_20180310155003.jpg" src="https://pic.pimg.tw/qupyqupy/1549528037-1986859485_n.jpg?v=1549528093" title="Uncharted 4_ A Thief’s End™_20180310155003.jpg" /></a></p> <p>遊戲最後的對決很有氣勢，過程並沒有很難，操作非常的流暢。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498426"><img alt="Uncharted 4_ A Thief’s End™_20180311014452.jpg" src="https://pic.pimg.tw/qupyqupy/1549528055-2547721289_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311014452.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498423"><img alt="Uncharted 4_ A Thief’s End™_20180311014545.jpg" src="https://pic.pimg.tw/qupyqupy/1549528055-1183411342_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311014545.jpg" /></a></div> </div> </div> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498438"><img alt="Uncharted 4_ A Thief’s End™_20180311015243.jpg" src="https://pic.pimg.tw/qupyqupy/1549528056-2538017430_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311015243.jpg" /></a></p> <hr /> <p><a href="https://qupyqupy.pixnet.net/album/photo/245498483"><img alt="Uncharted 4_ A Thief’s End™_20180311120919.jpg" src="https://pic.pimg.tw/qupyqupy/1549528062-3197264793_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311120919.jpg" /></a></p> <p>最後一章玩家操作的角色變成<span class="global_name_span">奈特</span>的女兒。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498573"><img alt="Uncharted 4_ A Thief’s End™_20181223132433.jpg" src="https://pic.pimg.tw/qupyqupy/1549528073-3734265216_n.jpg?v=1549528095" title="Uncharted 4_ A Thief’s End™_20181223132433.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498441"><img alt="Uncharted 4_ A Thief’s End™_20180311020815.jpg" src="https://pic.pimg.tw/qupyqupy/1549528056-2969897012_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311020815.jpg" /></a></div> </div> </div> <p>在最後一章的場景可以探索到這幾年<span class="global_name_span">奈特</span>一家的生活情況，也可以得知他們的女兒也繼承了父母的冒險熱情。</p> <p>故事到這也算給了玩家一個完整的結束，至少我們都知道<span class="global_name_span">奈特</span>最後有美好的家庭生活，甚至後繼有人，至於之後他女兒會有甚麼冒險趣事就看遊戲公司要不要繼續這個ＩＰ了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498450"><img alt="Uncharted 4_ A Thief’s End™_20180311113932.jpg" src="https://pic.pimg.tw/qupyqupy/1549528058-3584746248_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311113932.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498459"><img alt="Uncharted 4_ A Thief’s End™_20180311114009.jpg" src="https://pic.pimg.tw/qupyqupy/1549528059-721027459_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311114009.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498444"><img alt="Uncharted 4_ A Thief’s End™_20180311114100.jpg" src="https://pic.pimg.tw/qupyqupy/1549528057-341478248_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311114100.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/245498462"><img alt="Uncharted 4_ A Thief’s End™_20180311114137.jpg" src="https://pic.pimg.tw/qupyqupy/1549528059-651018660_n.jpg?v=1549528094" title="Uncharted 4_ A Thief’s End™_20180311114137.jpg" /></a></div> </div> </div>';

  contentArr.push('<p><a href="https://qupyqupy.pixnet.net/album/photo/252110096"><img alt="Uncharted_ The Lost Legacy™_20200115230942.jpg" src="https://pic.pimg.tw/qupyqupy/1579761385-2560046663_n.jpg" title="Uncharted_ The Lost Legacy™_20200115230942.jpg" /></a></p> <p>［秘境探險］系列基本上在四代已經算是一個完美的結局了，而這款［失落的遺產］本來是要當作四代 DLC 的形式發布，但製作過程中發現內容越來越龐大，索性就當作外傳發售。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252109924"><img alt="Uncharted_ The Lost Legacy™_20170909194552.jpg" src="https://pic.pimg.tw/qupyqupy/1579761219-3058387798_n.jpg" title="Uncharted_ The Lost Legacy™_20170909194552.jpg" /></a></p> <p>不過實際遊玩後發現故事劇情比一般完整遊戲短了點，系統也是承接四代，所以操作方面的新鮮感比較不夠，但精采度以及敘事能力依然承襲了系列作的水準。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109940"><img alt="Uncharted_ The Lost Legacy™_20170910084511.jpg" src="https://pic.pimg.tw/qupyqupy/1579761225-3280215776_n.jpg" title="Uncharted_ The Lost Legacy™_20170910084511.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110034"><img alt="Uncharted_ The Lost Legacy™_20170910155601.jpg" src="https://pic.pimg.tw/qupyqupy/1579761344-755381666_n.jpg" title="Uncharted_ The Lost Legacy™_20170910155601.jpg" /></a></div> </div> </div> <p>外傳中最大的亮點就是<span class="global_name_span">克羅伊</span><span class="global_name_span">娜汀</span>兩人的對話方式，似敵似友、忽喜忽悲，中間還曾經有一段鬧翻的劇情，但後來也藉由理解溝通而更加堅定彼此的友情。真的不得不佩服編劇的能力。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252109996"><img alt="Uncharted_ The Lost Legacy™_20170910111031.jpg" src="https://pic.pimg.tw/qupyqupy/1579761249-1786101507_n.jpg" title="Uncharted_ The Lost Legacy™_20170910111031.jpg" /></a></p> <p>遊戲中期有一段類似開放世界的冒險，不過內容只有透過各種解謎來收集金幣，而收集金幣的目的就是獲取一個會發光的手鍊，這手鍊的功能對於收集狂而言是很重要的，當靠近在地圖上的寶物時，這手鍊會發出聲響、發出光。</p> <p>但實測之後，這偵測功能似乎只針對平面距離，我有好幾次在同個地方打轉，手鍊不停的閃光，結果最終藏寶地點，竟然是在我原本地方的上方一層樓處。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252110000"><img alt="Uncharted_ The Lost Legacy™_20170910110101.jpg" src="https://pic.pimg.tw/qupyqupy/1579761256-540720694_n.jpg" title="Uncharted_ The Lost Legacy™_20170910110101.jpg" /></a></p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109958"><img alt="Uncharted_ The Lost Legacy™_20170910092835.jpg" src="https://pic.pimg.tw/qupyqupy/1579761234-2901703924_n.jpg" title="Uncharted_ The Lost Legacy™_20170910092835.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109962"><img alt="Uncharted_ The Lost Legacy™_20170910092842.jpg" src="https://pic.pimg.tw/qupyqupy/1579761236-2588541299_n.jpg" title="Uncharted_ The Lost Legacy™_20170910092842.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109966"><img alt="Uncharted_ The Lost Legacy™_20170910093317.jpg" src="https://pic.pimg.tw/qupyqupy/1579761238-818841229_n.jpg" title="Uncharted_ The Lost Legacy™_20170910093317.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109964"><img alt="Uncharted_ The Lost Legacy™_20170910093328.jpg" src="https://pic.pimg.tw/qupyqupy/1579761238-1479087489_n.jpg" title="Uncharted_ The Lost Legacy™_20170910093328.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109970"><img alt="Uncharted_ The Lost Legacy™_20170910094002.jpg" src="https://pic.pimg.tw/qupyqupy/1579761238-2924923460_n.jpg" title="Uncharted_ The Lost Legacy™_20170910094002.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109976"><img alt="Uncharted_ The Lost Legacy™_20170910094019.jpg" src="https://pic.pimg.tw/qupyqupy/1579761239-1568558039_n.jpg" title="Uncharted_ The Lost Legacy™_20170910094019.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109978"><img alt="Uncharted_ The Lost Legacy™_20170910094707.jpg" src="https://pic.pimg.tw/qupyqupy/1579761241-4268258974_n.jpg" title="Uncharted_ The Lost Legacy™_20170910094707.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109984"><img alt="Uncharted_ The Lost Legacy™_20170910095311.jpg" src="https://pic.pimg.tw/qupyqupy/1579761243-626383725_n.jpg" title="Uncharted_ The Lost Legacy™_20170910095311.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109986"><img alt="Uncharted_ The Lost Legacy™_20170910100307.jpg" src="https://pic.pimg.tw/qupyqupy/1579761243-300777801_n.jpg" title="Uncharted_ The Lost Legacy™_20170910100307.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109980"><img alt="Uncharted_ The Lost Legacy™_20170910101125.jpg" src="https://pic.pimg.tw/qupyqupy/1579761243-509771928_n.jpg" title="Uncharted_ The Lost Legacy™_20170910101125.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109982"><img alt="Uncharted_ The Lost Legacy™_20170910101811.jpg" src="https://pic.pimg.tw/qupyqupy/1579761243-2063195669_n.jpg" title="Uncharted_ The Lost Legacy™_20170910101811.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109988"><img alt="Uncharted_ The Lost Legacy™_20170910104024.jpg" src="https://pic.pimg.tw/qupyqupy/1579761244-2402921729_n.jpg" title="Uncharted_ The Lost Legacy™_20170910104024.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109990"><img alt="Uncharted_ The Lost Legacy™_20170910104447.jpg" src="https://pic.pimg.tw/qupyqupy/1579761245-465050725_n.jpg" title="Uncharted_ The Lost Legacy™_20170910104447.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109992"><img alt="Uncharted_ The Lost Legacy™_20170910105751.jpg" src="https://pic.pimg.tw/qupyqupy/1579761246-160689909_n.jpg" title="Uncharted_ The Lost Legacy™_20170910105751.jpg" /></a></div> <div class="global_divtd">&nbsp;</div> <div class="global_divtd">&nbsp;</div> </div> </div> <p>手鍊發光時的樣子。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252110010"><img alt="Uncharted_ The Lost Legacy™_20170910112819.jpg" src="https://pic.pimg.tw/qupyqupy/1579761272-27453639_n.jpg" title="Uncharted_ The Lost Legacy™_20170910112819.jpg" /></a></p> <p>場景設計方面如系列作以往一般頗為考究，非常具有印度風格。貧民窟與城市共處一個地方但又分界明白的感覺。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110048"><img alt="Uncharted_ The Lost Legacy™_20200112194635.jpg" src="https://pic.pimg.tw/qupyqupy/1579761357-1075799639_n.jpg" title="Uncharted_ The Lost Legacy™_20200112194635.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110062"><img alt="Uncharted_ The Lost Legacy™_20200112195033.jpg" src="https://pic.pimg.tw/qupyqupy/1579761367-3475579563_n.jpg" title="Uncharted_ The Lost Legacy™_20200112195033.jpg" /></a></div> </div> </div> <p>這個象角就是這次冒險所要探索的寶藏，雖然反派探索寶藏的目的只是要換一顆炸彈的這個原因頗弱。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252110070"><img alt="Uncharted_ The Lost Legacy™_20200112202620.jpg" src="https://pic.pimg.tw/qupyqupy/1579761377-2750046389_n.jpg" title="Uncharted_ The Lost Legacy™_20200112202620.jpg" /></a></p> <p>這張是那段開放世界冒險的地圖，我個人是覺得在強調劇情流暢度的［秘境探險］系列中，這個部分可以說是敗筆，因為過於拖沓的節奏跟主風格不太符合，雖然可以沿路聽到<span class="global_name_span">克羅伊</span><span class="global_name_span">娜汀</span>互相鬥嘴，但內容偏乾。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252109938"><img alt="Uncharted_ The Lost Legacy™_20170909213224.jpg" src="https://pic.pimg.tw/qupyqupy/1579761225-1707500323_n.jpg" title="Uncharted_ The Lost Legacy™_20170909213224.jpg" /></a></p> <p>開鎖是這次新增的操作系統，很符合<span class="global_name_span">克羅伊</span>的形象技能，在某些槍林彈雨的場景中開鎖，還能感受很緊張的氛圍。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109928"><img alt="Uncharted_ The Lost Legacy™_20170909210834.jpg" src="https://pic.pimg.tw/qupyqupy/1579761221-2825084083_n.jpg" title="Uncharted_ The Lost Legacy™_20170909210834.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110072"><img alt="Uncharted_ The Lost Legacy™_20200112200006.jpg" src="https://pic.pimg.tw/qupyqupy/1579761376-4187890837_n.jpg" title="Uncharted_ The Lost Legacy™_20200112200006.jpg" /></a></div> </div> </div> <p>拍照這個功能，目的應該跟四代業配手機的橋段一樣，看來手機大廠投資不少。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252109936"><img alt="Uncharted_ The Lost Legacy™_20170909213241.jpg" src="https://pic.pimg.tw/qupyqupy/1579761224-1743673651_n.jpg" title="Uncharted_ The Lost Legacy™_20170909213241.jpg" /></a></p> <p>很可惜遊戲內置的拍照事件過少，不然看著主角們在各種壯闊場景裡面擺上有趣的POSE，也是一種樂趣。</p> <p>這一點其實［最終幻想１５］就做的極其有趣，不是單純看著螢幕畫面截圖下來，而是角色會隨機擺出適合場景、當下狀況的特殊姿勢，讓整個照片看起來更加鮮活真實。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110012"><img alt="Uncharted_ The Lost Legacy™_20170910111311.jpg" src="https://pic.pimg.tw/qupyqupy/1579761272-344199938_n.jpg" title="Uncharted_ The Lost Legacy™_20170910111311.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110018"><img alt="Uncharted_ The Lost Legacy™_20170910112529.jpg" src="https://pic.pimg.tw/qupyqupy/1579761276-100674647_n.jpg" title="Uncharted_ The Lost Legacy™_20170910112529.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110030"><img alt="Uncharted_ The Lost Legacy™_20170910130057.jpg" src="https://pic.pimg.tw/qupyqupy/1579761331-3517935798_n.jpg" title="Uncharted_ The Lost Legacy™_20170910130057.jpg" /></a></div> </div> </div> <p>越野車勾繩的部分要動點腦筋，我在操作的時候感覺會有那麼一點力方向性的問題，如果勾的位置不好，例如中間卡了一棵樹或是石柱，那麼就算車往後開，力量也傳不到門上。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109972"><img alt="Uncharted_ The Lost Legacy™_20170910090158.jpg" src="https://pic.pimg.tw/qupyqupy/1579761238-2099978611_n.jpg" title="Uncharted_ The Lost Legacy™_20170910090158.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252109960"><img alt="Uncharted_ The Lost Legacy™_20170910090216.jpg" src="https://pic.pimg.tw/qupyqupy/1579761235-2121509298_n.jpg" title="Uncharted_ The Lost Legacy™_20170910090216.jpg" /></a></div> </div> </div> <p>外傳中需要游泳的地方比較少，但有個讓我印象深刻的地方，就是在找其中一個金幣時，看似極淺的湖面上聳立著一個大象雕像，而隱藏的水下入口就在那大象的附近，當初會發現還是因為不小心踩到。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252109956"><img alt="Uncharted_ The Lost Legacy™_20170910090412.jpg" src="https://pic.pimg.tw/qupyqupy/1579761233-2156080494_n.jpg" title="Uncharted_ The Lost Legacy™_20170910090412.jpg" /></a></p> <p>就是這隻大象。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252109994"><img alt="Uncharted_ The Lost Legacy™_20170910101415.jpg" src="https://pic.pimg.tw/qupyqupy/1579761247-4290123689_n.jpg" title="Uncharted_ The Lost Legacy™_20170910101415.jpg" /></a></p> <p>關於大象，遊戲中有一段救助大象的劇情橋段，在騎著大象的過程中，<span class="global_name_span">克羅伊</span><span class="global_name_span">娜汀</span>互相溝通解開了心結，過程中還帶出了<span class="global_name_span">克羅伊</span>父親的故事，除了很符合印度民俗以外，敘事的手法也很自然。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110016"><img alt="Uncharted_ The Lost Legacy™_20170910121811.jpg" src="https://pic.pimg.tw/qupyqupy/1579761276-3543027113_n.jpg" title="Uncharted_ The Lost Legacy™_20170910121811.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/252110026"><img alt="Uncharted_ The Lost Legacy™_20170910122310.jpg" src="https://pic.pimg.tw/qupyqupy/1579761285-2448061079_n.jpg" title="Uncharted_ The Lost Legacy™_20170910122310.jpg" /></a></div> </div> </div> <p>外傳中解謎的部分，大部分都是這種一圈挨著一圈，設法要轉回一個固定圖案的機關，雖然重複性很高，但是都會多一點點不同的創意在裡面，個人是覺得很有趣，也不用一直適應理解不同的解謎方式。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252110002"><img alt="Uncharted_ The Lost Legacy™_20170910104823.jpg" src="https://pic.pimg.tw/qupyqupy/1579761263-3430657462_n.jpg" title="Uncharted_ The Lost Legacy™_20170910104823.jpg" /></a></p> <p>本來只是隨意截圖，結果意外發現動態的部分竟然發生貼圖明顯的狀況。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252110128"><img alt="Uncharted_ The Lost Legacy™_20200117204549.jpg" src="https://pic.pimg.tw/qupyqupy/1579761432-4053031060_n.jpg" title="Uncharted_ The Lost Legacy™_20200117204549.jpg" /></a></p> <hr /> <p>結局後，眾人一起吃披薩的彩蛋，<span class="global_name_span">山姆</span>在這段是頗為稱職的搞笑擔當。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/252110166"><img alt="Uncharted_ The Lost Legacy™_20200117210645.jpg" src="https://pic.pimg.tw/qupyqupy/1579761481-1452479422_n.jpg" title="Uncharted_ The Lost Legacy™_20200117210645.jpg" /></a></p> <p>遊戲中有一段<span class="global_name_span">克羅伊</span>跳瑜珈的彩蛋，果然來印度就是要跳瑜珈，這段也讓我想起成龍演的電影神話當中在印度的冒險。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/J69FruQ164I?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p><span class="global_name_span">奈特</span>跟<span class="global_name_span">艾蓮娜</span>找到<span class="global_name_span">德瑞克的筆記本</span>，這本筆記紀錄著關於黃金鄉的事情。</p> <p><span class="global_name_span">奈特</span>跟<span class="global_name_span">蘇利</span>為了能祕密去探索這寶藏，於是丟下<span class="global_name_span">艾蓮娜</span>開啟了這次的探險旅程。然而到達目的地時，卻發現早在四百年前，西班牙人就把最值錢的巨大黃金雕像運走了，兩人追尋著地上遺留的痕跡找到了一個藏在叢林裡的廢棄潛艇。</p> <div class="global_ps_text"> <p>05:25 - 這邊<span class="global_name_span">奈特</span>打趣的說著巴拿馬監獄的事情，在四代就有呈現他待在那監獄的劇情。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xnVjoGhAlRg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">奈特</span>在潛艇裡發現指向寶藏所在的地圖，然而當與<span class="global_name_span">蘇利</span>會合的時候，卻被<span class="global_name_span">諾曼</span>搶走了關鍵地圖，<span class="global_name_span">蘇利</span>也因此犧牲了。逃亡的途中遇見了<span class="global_name_span">艾蓮娜</span>，兩人決定繼續接下來的尋寶旅程。</p> <p>就在快抵達目的地小島時，兩人遭遇了襲擊而因此失散，<span class="global_name_span">奈特</span>找回地圖的同時，發現了<span class="global_name_span">艾蓮娜</span>的蹤跡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/iSJUgvyo9g8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">奈特</span>前往掛著<span class="global_name_span">艾蓮娜</span>降落傘的地方，暫時並沒有發現她的蹤跡，於是繼續前行尋找，途中還發現了四百年前英國人的遺跡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/KQhDtnayYT0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">奈特</span>總算找到<span class="global_name_span">艾蓮娜</span>，兩人花了一番功夫脫離了<span class="global_name_span">艾迪</span>的追擊。<span class="global_name_span">奈特</span>發現與敵人的數量太多了，因此萌生退意，然而<span class="global_name_span">艾蓮娜</span>卻還是想繼續尋寶，兩人最後決定先放下分歧前往海港。</p> <p>兩人在海港發現了記載關於巨大黃金雕像的貨物清單，然而卻是在最後一頁，這表示了當黃金雕像運來這座島後發生了甚麼事情，導致 p><span class="global_name_span">奈特</span>在尋找出路的過程中，總算發現此地的真相。巨大的黃金雕像帶有詛咒，並且使得西班牙人都變成怪物。</p> <p>成功啟動地下碉堡電源後，<span class="global_name_span">奈特</span>回頭找<span class="global_name_span">艾蓮娜</span>，但她已經被<span class="global_name_span">諾曼</span>等人當作人質帶走了。</p> <p與<span class="global_name_span">蘇利</span>會合後，兩人追著<span class="global_name_span">諾曼</span>來到巨大黃金雕像處。沒想到這時最大的黑手<span class="global_name_span">納凡諾</span>露出真面目，不僅反殺了<span class="global_name_span">諾曼</span>，還帶走了黃金雕像。最後在<span class="global_name_span">奈特</span>的阻止下，黃金雕像沉入海底，一切終於告一段落。</p> <div class="global_ps_text"> <p>10:20 - 發現<span class="global_name_span">德瑞克</span>的遺書。</p> <p>32:55 - <span class="global_name_span">奈特</span>說著<span class="global_name_span">德瑞克</span>死前真正的目的。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/0qwmXyQss3c?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
  contentArr.push('<p><span class="global_name_span">費恩</span>找上<span class="global_name_span">奈特</span>準備去伊斯坦堡王宮博物館盜取一盞油燈，根據<span class="global_name_span">奈特</span>的分析這油燈隱藏了關於<span class="global_name_span">馬可波羅</span>失蹤艦隊的位置，上面有著龐大的寶物。</p> <p>於是<span class="global_name_span">費恩</span><span class="global_name_span">奈特</span><span class="global_name_span">克洛伊</span>三人前往盜取油燈，並且發現了前往<span class="global_name_span">香巴拉</span>的提示，沒想到<span class="global_name_span">費恩</span>竟然在緊要關頭背叛，盜走了關鍵信紙並且觸發警報器獨自逃走。</p> <div class="global_ps_text"> <p><span class="global_name_span">克洛伊</span>就是外傳的主角，也是<span class="global_name_span">奈特</span>的舊戀人。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/i-LBwPGC2jQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">奈特</span>雖然被抓住監獄，但三個月後被<span class="global_name_span">克洛伊</span><span class="global_name_span">蘇利</span>救了出來。</p> <p>三人為了取得沉睡在<span class="global_name_span">香巴拉</span>的<span class="global_name_span">真陀摩尼石</span>，必須取得更多的資料，於是計畫前往<span class="global_name_span">拉札雷維奇</span>的營地盜取。</p> <p><span class="global_name_span">奈特</span>在看過<span class="global_name_span">拉札雷維奇</span>收集的資料後，推理出下一個線索的位置，並且順利取得一把<span class="global_name_span">普巴短匕</span>及一張地圖，然而在要離開時卻被<span class="global_name_span">費恩</span>抓住，<span class="global_name_span">克洛伊</span>用計救了兩人並且約定在<span class="global_name_span">尼泊爾</span>再會。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XcRv6I0PhQg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">奈特</span><span class="global_name_span">克洛伊</span>兩人在<span class="global_name_span">尼泊爾</span>市區經過無數次槍戰後，遇見了<span class="global_name_span">艾蓮娜</span><span class="global_name_span">傑夫</span>。</p> <div class="global_ps_text"> <p>35:15 － <span class="global_name_span">奈特</span>喊［馬可］<span clas
