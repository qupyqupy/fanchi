<script>
   (function(){
  var activityArr = [];
  activityArr.push('');
  activityArr.push('<hr /><p><img alt="cover.jpg" src="https://pic.pimg.tw/qupyqupy/1686878930-3614183504-g_n.jpg" title="cover.jpg" /></p>');//尼爾人工生命
  activityArr.push('');//尼爾自動人形



  var paArr = [];
  paArr.push('');
  paArr.push('尼爾人工生命');
  paArr.push('尼爾自動人形');


  var contentArr = [];
  contentArr.push([]);
  contentArr.push(getAct1(1));
  contentArr.push(getAct2(1));

  var pArr = [];
  pArr.push([]);
  pArr.push(getAct1(2));
  pArr.push(getAct2(2));


  var contentArrB = [];
  contentArrB.push([]);
  contentArrB.push(getActB1(1));
  contentArrB.push(getActB2(1));


  var pArrB = [];
  pArrB.push([]);
  pArrB.push(getActB1(2));
  pArrB.push(getActB2(2));


  var firstEnter = 0 ; 
  var nowAct = 1;
  var maxCount = contentArr.length - 1;
  var activitySelect = document.getElementById("activity_select");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");
  var headSelectB = document.getElementById("head_select_m");
  var footSelectB = document.getElementById("foot_select_m");


  for (var i = 1; i < paArr.length; i++) {
      activitySelect.add(new Option(paArr[i], i));
    }

  activitySelect.onchange = function () {
    nowAct = activitySelect.value;
    initAct(nowAct);
  } 
  

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 

  headSelectB.onchange = function () {
    initPage(headSelectB.value, true, true);
  } 
  
  footSelectB.onchange = function () {
    initPage(footSelectB.value, true, true);
  } 
  
  
  function initPage(value, backTop = true, isBranch = false) {
    if (isBranch) {
      document.getElementById("ch").innerHTML = contentArrB[nowAct][value];
    } else {
      document.getElementById("ch").innerHTML = contentArr[nowAct][value];
    }
    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      if (isBranch) {
        headSelectB.value = value ;
        footSelectB.value = value ;
      } else {
        headSelect.value = value ;
        footSelect.value = value ;
      }
      
      if (backTop) {
        scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
      }    
      
    }
  }

  function initAct(idx) {
    document.getElementById("ch_head").innerHTML = activityArr[idx];

    headSelect.innerHTML = '';
    footSelect.innerHTML = '';
    headSelectB.innerHTML = '';
    footSelectB.innerHTML = '';

    for (var i = 1; i < pArr[idx].length; i++) {
      headSelect.add(new Option(pArr[idx][i], i));
      footSelect.add(new Option(pArr[idx][i], i));
    }

    for (var i = 1; i < pArrB[idx].length; i++) {
      headSelectB.add(new Option(pArrB[idx][i], i));
      footSelectB.add(new Option(pArrB[idx][i], i));
    }

    initPage(1, false);
  }

  initAct(1);

  function getActB2(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('遊戲介紹1');
      resultIdx.push('遊戲介紹2');
      resultIdx.push('射擊系統');
      resultIdx.push('輔助機的技能');
      resultIdx.push('攻擊招式');
      resultIdx.push('全武器資訊');
      resultIdx.push('DLC')
      resultIdx.push('手遊相關劇情')

      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push('<p><span class="global_name_span">尼爾自動人形</span>雖然算是<span class="global_name_span">誓血龍騎士</span>所衍生的外傳性質作品，但除了繼承系列一貫充滿神秘與末世的遊戲氣氛之外，還增加了不少在探討生命意義的主軸。</p> <p>另外豐富的角色動作與充滿人聲的背景 BGM 也是其特點之一，在遊玩的同時總是能經由各種任務去慢慢了解遊戲製作人想要探討的問題，而那帶著濃濃末世浪漫色彩的遊戲氛圍，也是讓我沉浸在遊戲世界的要素之一。</p> <p>還有多重結局的設定以及極為虐心的故事劇情，會讓人一直不斷重複的玩，而越是重複玩越覺得遊戲深具內涵。就像是遊戲中總是可以看到一些敘述前作資訊的文件，關於人類滅亡的真相等等，會讓人想探索個究竟，然而就算世界觀、故事含量如此龐大，但<span class="global_name_span">尼爾自動人形</span>仍然有把屬於自己這個時代的故事講述完整，主從的關係拿捏得恰到好處。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170749"><img alt="NieR_Automata_20170915225408.jpg" src="https://pic.pimg.tw/qupyqupy/1536141649-2944711147_n.jpg" title="NieR_Automata_20170915225408.jpg" /></a></p> <p>遊戲的開頭影片，是屬於<span class="global_name_span">2B</span>的獨白，一開始可能會覺得不瞭解內容到底是說甚麼，不過整體三輪都破關之後再來看一次，就更能了解<span class="global_name_span">2B</span>的心境。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/cM3CKjA8Nq4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>若破關或是達成刪黨結局，開頭畫面會隨著變化。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170932"><img alt="NieR_Automata_20171001161231.jpg" src="https://pic.pimg.tw/qupyqupy/1536141701-975447934_n.jpg" title="NieR_Automata_20171001161231.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170911"><img alt="NieR_Automata_20170924221950.jpg" src="https://pic.pimg.tw/qupyqupy/1536141697-3130857706_n.jpg" title="NieR_Automata_20170924221950.jpg" /></a></div> </div> </div> <p>遊戲本身沒有自動存檔的功能，這點挺虐玩家的，因為我已經被一般遊戲教育成不愛隨時存檔，有好幾次都因為意外而失去好幾個小時的進度。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170752"><img alt="NieR_Automata_20170915225430.jpg" src="https://pic.pimg.tw/qupyqupy/1536141650-1793499091_n.jpg" title="NieR_Automata_20170915225430.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170746"><img alt="NieR_Automata_20170915225438.jpg" src="https://pic.pimg.tw/qupyqupy/1536141649-1468316167_n.jpg" title="NieR_Automata_20170915225438.jpg" /></a></div> </div> </div> <p>遊戲開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241171139"><img alt="NieR_Automata_20171015104237.jpg" src="https://pic.pimg.tw/qupyqupy/1536141756-3024854347_n.jpg" title="NieR_Automata_20171015104237.jpg" /></a></p> <p>破關後可以選擇遊戲各個章節作單獨冒險，還有右方的任務完成數可以參考。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170944"><img alt="NieR_Automata_20171001184147.jpg" src="https://pic.pimg.tw/qupyqupy/1536141703-4006695190_n.jpg" title="NieR_Automata_20171001184147.jpg" /></a></p> <p>遊戲的選單，初看是有些簡陋，比不上<span class="global_name_span">FFXV</span>那種華麗的感覺，但很快就覺得這簡明的設計也是不錯，至少眼睛相對在看的時候比較舒服。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170764"><img alt="NieR_Automata_20170915230209.jpg" src="https://pic.pimg.tw/qupyqupy/1536141654-2872505159_n.jpg" title="NieR_Automata_20170915230209.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170776"><img alt="NieR_Automata_20170915230215.jpg" src="https://pic.pimg.tw/qupyqupy/1536141657-4189876518_n.jpg" title="NieR_Automata_20170915230215.jpg" /></a></div> </div> </div> <p>遊戲的讀取畫面，做得很像主角們自己內部系統正在運作的樣子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170782"><img alt="NieR_Automata_20170916095723.jpg" src="https://pic.pimg.tw/qupyqupy/1536141659-2556912771_n.jpg" title="NieR_Automata_20170916095723.jpg" /></a></p> <p>在遊戲中可以接收E-mail，有部分重要劇情是需要透過接收 E-mail來觸發的，這系統讓我想到以前在SS上玩過的一款叫做<span class="global_name_span">病毒</span>的遊戲，那也有相同的設計。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170770"><img alt="NieR_Automata_20170916100739.jpg" src="https://pic.pimg.tw/qupyqupy/1536141657-2484174464_n.jpg" title="NieR_Automata_20170916100739.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170785"><img alt="NieR_Automata_20170916191126.jpg" src="https://pic.pimg.tw/qupyqupy/1536141662-2537951762_n.jpg" title="NieR_Automata_20170916191126.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170857"><img alt="NieR_Automata_20170917082814.jpg" src="https://pic.pimg.tw/qupyqupy/1536141683-4267166967_n.jpg" title="NieR_Automata_20170917082814.jpg" /></a></div> </div> </div><hr /><p>遊戲畫面雖沒有<span class="global_name_span">FFXV</span>那般華麗，但是勝在順暢度高、節奏快。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170854"><img alt="NieR_Automata_20170917084803.jpg" src="https://pic.pimg.tw/qupyqupy/1536141681-134515709_n.jpg" title="NieR_Automata_20170917084803.jpg" /></a></p> <p>每個主角都會搭配一個輔助機，這點設計其實也是比照前作的白之書。</p> <p>另外如果遊戲是買初回限定的話，會贈送一個白之書的道具，可以把輔助機的造型變成白之書。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170788"><img alt="NieR_Automata_20170916105258.jpg" src="https://pic.pimg.tw/qupyqupy/1536141662-606759169_n.jpg" title="NieR_Automata_20170916105258.jpg" /></a></p> <p>我是覺得很可惜沒有收集到白之書，但是除了白之書以外，還有其他輔助機的特殊造型。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd" style="width:50%"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/zyiT1Rbq-zk?wmode=transparent" title="YouTube video player"></iframe></div> <div class="global_divtd" style="width:50%"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/CiN7mJKlaQU?wmode=transparent" title="YouTube video player"></iframe></div> </div> </div> <p>當觸碰手把中間的觸控板，可以看到主角群與輔助機之間的互動。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170959"><img alt="NieR_Automata_20171009105450.jpg" src="https://pic.pimg.tw/qupyqupy/1536141707-1293007630_n.jpg" title="NieR_Automata_20171009105450.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170953"><img alt="NieR_Automata_20171009105512.jpg" src="https://pic.pimg.tw/qupyqupy/1536141706-773869907_n.jpg" title="NieR_Automata_20171009105512.jpg" /></a></div> </div> </div> <p>與巨大敵人的對峙場面，視覺上非常有衝突感，事實上這種型號的巨大機器人在遊戲中也有機會可以操作。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170767"><img alt="NieR_Automata_20170915232100.jpg" src="https://pic.pimg.tw/qupyqupy/1536141657-2152530161_n.jpg" title="NieR_Automata_20170915232100.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170812"><img alt="NieR_Automata_20170916204215.jpg" src="https://pic.pimg.tw/qupyqupy/1536141670-1448123297_n.jpg" title="NieR_Automata_20170916204215.jpg" /></a></div> </div> </div> <p>操作巨大機械人時雖然沒有平常暢快，但面對如潮水般的機械生物只需一揮臂就可以全部消滅的暢快感還是挺不錯的。</p> <p>最後還有兩個巨大機械生物的對戰，這部分的過程就有點單調，可是不同的操作感在第一次接觸時還是挺新鮮的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170923"><img alt="NieR_Automata_20171001085705.jpg" src="https://pic.pimg.tw/qupyqupy/1536141698-1249927544_n.jpg" title="NieR_Automata_20171001085705.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170914"><img alt="NieR_Automata_20171001085929.jpg" src="https://pic.pimg.tw/qupyqupy/1536141697-3257569340_n.jpg" title="NieR_Automata_20171001085929.jpg" /></a></div> </div> </div> <p>如果是操作<span class="global_name_span">9S</span>的話，在機械生物未發覺的情況下以駭客入侵，就可以選擇爆破、遠端遙控、附屬化等功能。</p> <p>當中遠端遙控是最好玩的，可以體驗不同操作方式，而且在 DLC 中有一個競技場是必須操作機械生物進行戰鬥的，而操作的角色限於遊戲過程中曾入侵的機械生物，因此如果看到沒操控過的機械生物就入侵一下吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170893"><img alt="NieR_Automata_20170924212655.jpg" src="https://pic.pimg.tw/qupyqupy/1536141692-1030718656_n.jpg" title="NieR_Automata_20170924212655.jpg" /></a></p> <p>如果有連線的話，在遊戲時有機會可以看到其他玩家戰敗後留下的義體，這讓我想到<span class="global_name_span">仁王</span>的血刀塚，這設計可以給玩家一點危險提示，因為如果該場景義體特別多，代表前方的敵人非常強。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171073"><img alt="NieR_Automata_20171015102222.jpg" src="https://pic.pimg.tw/qupyqupy/1536141735-2754456037_n.jpg" title="NieR_Automata_20171015102222.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171070"><img alt="NieR_Automata_20171015102228.jpg" src="https://pic.pimg.tw/qupyqupy/1536141734-3326220594_n.jpg" title="NieR_Automata_20171015102228.jpg" /></a></div> </div> </div><p>下圖地上那麼多義體，就是提示玩家要先儲存，以免遭遇滑鐵盧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170986"><img alt="NieR_Automata_20171014084901.jpg" src="https://pic.pimg.tw/qupyqupy/1536141713-868205460_n.jpg" title="NieR_Automata_20171014084901.jpg" /></a></p> <p>因為主角們是 Android，所以可以透過終端機傳送意識資料，達到快速轉移世界各地的效果，另外在終端機這邊除了傳送以外，還可以進行記錄觀看郵件等功能。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171055"><img alt="NieR_Automata_20171014211553.jpg" src="https://pic.pimg.tw/qupyqupy/1536141731-3297633212_n.jpg" title="NieR_Automata_20171014211553.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170995"><img alt="NieR_Automata_20171014134430.jpg" src="https://pic.pimg.tw/qupyqupy/1536141717-1242386617_n.jpg" title="NieR_Automata_20171014134430.jpg" /></a></div> </div> </div> <p>主角們可以透過插入晶片來提升能力，這部分作得很真實，如果移除了OS晶片遊戲會立即結束。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241171067"><img alt="NieR_Automata_20171015101241.jpg" src="https://pic.pimg.tw/qupyqupy/1536141734-2499758971_n.jpg" title="NieR_Automata_20171015101241.jpg" /></a></p> <p>遊戲中有座騎系統，可以騎大鹿、野豬。</p> <p>這部分的衝刺感做得很明顯，雖然地圖不算寬廣，但是在當中奔跑並且撞擊敵人的快感還是挺不錯的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170851"><img alt="NieR_Automata_20170917061452.jpg" src="https://pic.pimg.tw/qupyqupy/1536141680-3692987977_n.jpg" title="NieR_Automata_20170917061452.jpg" /></a></p> <p>跟一般 RPG 一樣也有一些小遊戲的設計，像是這個類似倉庫番的小任務或是賽跑任務等等。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170824"><img alt="NieR_Automata_20170916213904.jpg" src="https://pic.pimg.tw/qupyqupy/1536141673-2764720894_n.jpg" title="NieR_Automata_20170916213904.jpg" /></a></p> <p>看起來非常有迪士尼樂園的背景，遊戲中這地方感覺是非常歡樂的，遇到的機械生物都彷彿在辦嘉年華般。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170815"><img alt="NieR_Automata_20170916201205.jpg" src="https://pic.pimg.tw/qupyqupy/1536141670-1856496763_n.jpg" title="NieR_Automata_20170916201205.jpg" /></a></p> <p>PS4的遊戲都有獎盃設計，讓某些重度玩家可以一玩再玩解鎖成就，<span class="global_name_span">尼爾自動人形</span>竟然還有針對這系統作買賣解鎖的商店，這點讓我印象深刻。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170980"><img alt="NieR_Automata_20171012010113.jpg" src="https://pic.pimg.tw/qupyqupy/1536141712-1292311270_n.jpg" title="NieR_Automata_20171012010113.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170977"><img alt="NieR_Automata_20171012010120.jpg" src="https://pic.pimg.tw/qupyqupy/1536141712-1197965364_n.jpg" title="NieR_Automata_20171012010120.jpg" /></a></div> </div> </div> <p>機械生物自我演化最後創造出的塔形建築，原本是為了摧毀月球基地的大砲，但是在最後階段改為方舟，這種轉變也顯示了機械生物在感情上正不斷的演化，脫離外星人的控制而擁有了自己的目標。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241171061"><img alt="NieR_Automata_20171015102512.jpg" src="https://pic.pimg.tw/qupyqupy/1536141734-3526127392_n.jpg" title="NieR_Automata_20171015102512.jpg" /></a></p> <p>在遊戲最後的迷宮中，成列著一堆模型，這些都是遊戲中能真切遇到的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170938"><img alt="NieR_Automata_20171001110954.jpg" src="https://pic.pimg.tw/qupyqupy/1536141701-1683730061_n.jpg" title="NieR_Automata_20171001110954.jpg" /></a></p> <p>釣魚系統，不光只是單純的收集要素而已，透過這系統還可以釣起輔助機、武器等。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171064"><img alt="NieR_Automata_20171015101658.jpg" src="https://pic.pimg.tw/qupyqupy/1536141734-1906003903_n.jpg" title="NieR_Automata_20171015101658.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171058"><img alt="NieR_Automata_20171015102155.jpg" src="https://pic.pimg.tw/qupyqupy/1536141732-140468516_n.jpg" title="NieR_Automata_20171015102155.jpg" /></a></div> </div> </div> <p><span class="global_name_span">自動人形</span>並沒有傳統的大魔王設定，最終一戰是<span class="global_name_span">9S</span>VS<span class="global_name_span">A2</span>，而兩者都能依據各自的視角走向不同的結局。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170935"><img alt="NieR_Automata_20171001113335.jpg" src="https://pic.pimg.tw/qupyqupy/1536141701-258606466_n.jpg" title="NieR_Automata_20171001113335.jpg" /></a></p> <p>真要說有啥大魔王，也許<span class="global_name_span">N2</span>可以算得上，然而她也只是一個虛擬人格，並且某種程度上繼承了<span class="global_name_span">尼爾</span>的資料。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170929"><img alt="NieR_Automata_20171001112343.jpg" src="https://pic.pimg.tw/qupyqupy/1536141700-1538112060_n.jpg" title="NieR_Automata_20171001112343.jpg" /></a></p>');//遊戲介紹1
    result.push('<p>自爆系統用在戰鬥中是非常危險的，所以大部分人都只是用這系統作為炸裂主角群衣服的手段而已。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170830"><img alt="NieR_Automata_20170917072513.jpg" src="https://pic.pimg.tw/qupyqupy/1536141675-649724958_n.jpg" title="NieR_Automata_20170917072513.jpg" /></a></p> <p>主角群有不少配飾、服裝可供置換，但是大部分都看不到眼睛，這種把眼睛遮起來的設計也是相當獨特，創造了一種神祕感。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170926"><img alt="NieR_Automata_20170924223553.jpg" src="https://pic.pimg.tw/qupyqupy/1536141698-1014483295_n.jpg" title="NieR_Automata_20170924223553.jpg" /></a></p> <p>遊戲中有一種配飾可以讓玩家看到主角們的眼睛，果然裝上去之後神秘感全無，特色完全就消失了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170863"><img alt="NieR_Automata_20170917094417.jpg" src="https://pic.pimg.tw/qupyqupy/1536141684-3591136104_n.jpg" title="NieR_Automata_20170917094417.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170941"><img alt="NieR_Automata_20171001110249.jpg" src="https://pic.pimg.tw/qupyqupy/1536141701-1795789603_n.jpg" title="NieR_Automata_20171001110249.jpg" /></a></div> </div> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171091"><img alt="NieR_Automata_20171015102923.jpg" src="https://pic.pimg.tw/qupyqupy/1536141742-10178694_n.jpg" title="NieR_Automata_20171015102923.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171088"><img alt="NieR_Automata_20171015102932.jpg" src="https://pic.pimg.tw/qupyqupy/1536141741-1887823615_n.jpg" title="NieR_Automata_20171015102932.jpg" /></a></div> </div> </div> <p>3D遊戲如果有女角穿裙子，相信大部分的玩家都會不停的喬角度窺視，在<span class="global_name_span">自動人形</span>裡如果真的橋到某個角度，<span class="global_name_span">2B</span>是會有反應並且甩開鏡頭的，針對這種行為遊戲還有設定獎盃。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241171100"><img alt="NieR_Automata_20171015103237.jpg" src="https://pic.pimg.tw/qupyqupy/1536141744-2377465188_n.jpg" title="NieR_Automata_20171015103237.jpg" /></a></p> <p><span class="global_name_span">A2</span>雖然全身破破爛爛的，而且有很明顯的機械人感，但是因為有長髮的造型，美艷程度不輸給<span class="global_name_span">2B</span>。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171124"><img alt="NieR_Automata_20171015103914.jpg" src="https://pic.pimg.tw/qupyqupy/1536141751-3624702593_n.jpg" title="NieR_Automata_20171015103914.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171130"><img alt="NieR_Automata_20171015103947.jpg" src="https://pic.pimg.tw/qupyqupy/1536141753-3350759366_n.jpg" title="NieR_Automata_20171015103947.jpg" /></a></div> </div> </div> <p>長髮飄逸獨自眺望遠方高塔的畫面很美。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241171127"><img alt="NieR_Automata_20171015103952.jpg" src="https://pic.pimg.tw/qupyqupy/1536141752-3898060648_n.jpg" title="NieR_Automata_20171015103952.jpg" /></a></p> <p>由於<span class="global_name_span">A2</span>是舊機型，所以並沒有自爆系統，再加上衣服本來就已經夠破爛，再爆下去搞不好都沒衣服穿了。</p> <p>但她有解除制御裝置的技能，用以短時間內提高攻擊力，不過同樣會將自己陷入危險的境界，個人是不太常用。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171133"><img alt="NieR_Automata_20171015104037.jpg" src="https://pic.pimg.tw/qupyqupy/1536141755-395265192_n.jpg" title="NieR_Automata_20171015104037.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171136"><img alt="NieR_Automata_20171015104100.jpg" src="https://pic.pimg.tw/qupyqupy/1536141755-3991182793_n.jpg" title="NieR_Automata_20171015104100.jpg" /></a></div> </div> </div> <p>從高處落下時的速度感，個人覺得很帥氣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171079"><img alt="NieR_Automata_20171015102734.jpg" src="https://pic.pimg.tw/qupyqupy/1536141739-3154106434_n.jpg" title="NieR_Automata_20171015102734.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171112"><img alt="NieR_Automata_20171015103743.jpg" src="https://pic.pimg.tw/qupyqupy/1536141748-3227380814_n.jpg" title="NieR_Automata_20171015103743.jpg" /></a></div> </div> </div> <p>抓著輔助機滑翔的操作，也是經常會使用的技巧，有點像是乘坐飛行傘的感覺，這種慢速高空落下的系統在別的遊戲也是很少見的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171082"><img alt="NieR_Automata_20171015102604.jpg" src="https://pic.pimg.tw/qupyqupy/1536141739-3874680518_n.jpg" title="NieR_Automata_20171015102604.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241171103"><img alt="NieR_Automata_20171015103701.jpg" src="https://pic.pimg.tw/qupyqupy/1536141746-2177465280_n.jpg" title="NieR_Automata_20171015103701.jpg" /></a></div> </div> </div><p>遊戲最主要的敵人［機械生物］相當的多元，一開始以為只有那種頭圓圓一臉呆萌的種類，不過隨著遊戲進行可以看到更多種類。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170872"><img alt="NieR_Automata_20170917095614.jpg" src="https://pic.pimg.tw/qupyqupy/1536141686-2842711507_n.jpg" title="NieR_Automata_20170917095614.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170881"><img alt="NieR_Automata_20170917095744.jpg" src="https://pic.pimg.tw/qupyqupy/1536141689-2994635253_n.jpg" title="NieR_Automata_20170917095744.jpg" /></a></div> </div> </div> <p>中型的機械生物，全身充滿攻擊性的裝備。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170791"><img alt="NieR_Automata_20170916191353.jpg" src="https://pic.pimg.tw/qupyqupy/1536141663-2313418924_n.jpg" title="NieR_Automata_20170916191353.jpg" /></a></p> <p>會發出密集彈幕，外表猶如坦克車的機械生物。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170968"><img alt="NieR_Automata_20171012002741.jpg" src="https://pic.pimg.tw/qupyqupy/1536141711-4062282530_n.jpg" title="NieR_Automata_20171012002741.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170797"><img alt="NieR_Automata_20170916195547.jpg" src="https://pic.pimg.tw/qupyqupy/1536141665-1911186855_n.jpg" title="NieR_Automata_20170916195547.jpg" /></a></div> </div> </div> <p>可以與主角群溫和溝通的機械生物聚落，一開始到這村落時還被這裡村民集體揮白旗的動作引得發笑。</p> <p>其實遊戲中的機械生物雖然看起來都呆萌呆萌的，但用一個認真的角度去觀察，這不就是人類還未富有足夠知識時的表現嗎？</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170818"><img alt="NieR_Automata_20170916201228.jpg" src="https://pic.pimg.tw/qupyqupy/1536141670-1273609226_n.jpg" title="NieR_Automata_20170916201228.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170821"><img alt="NieR_Automata_20170916201330.jpg" src="https://pic.pimg.tw/qupyqupy/1536141671-2203077136_n.jpg" title="NieR_Automata_20170916201330.jpg" /></a></div> </div> </div> <p>這村落的村長<span class="global_name_span">帕斯卡</span>在遊戲中佔有重要的戲份。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170956"><img alt="NieR_Automata_20171009120143.jpg" src="https://pic.pimg.tw/qupyqupy/1536141706-4122666182_n.jpg" title="NieR_Automata_20171009120143.jpg" /></a></p> <p>會唱歌並且追求外表美麗的機械生物，而且有著超乎常人的情感。</p> <p>這機械生物的設計也是讓人眼睛一亮，玩第二輪的時候才發現她之所以不停改造自己外表，竟然是為了心上人（機械生物竟然會談戀愛）。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170809"><img alt="NieR_Automata_20170916200022.jpg" src="https://pic.pimg.tw/qupyqupy/1536141667-2865361074_n.jpg" title="NieR_Automata_20170916200022.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170803"><img alt="NieR_Automata_20170916200028.jpg" src="https://pic.pimg.tw/qupyqupy/1536141666-592408790_n.jpg" title="NieR_Automata_20170916200028.jpg" /></a></div> </div> </div> <p>對宗教異常狂熱的機械生物，這設計其實也反映了現實人類社會中的某些特異現象。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170860"><img alt="NieR_Automata_20170917090313.jpg" src="https://pic.pimg.tw/qupyqupy/1536141684-2131624068_n.jpg" title="NieR_Automata_20170917090313.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170905"><img alt="NieR_Automata_20170924213345.jpg" src="https://pic.pimg.tw/qupyqupy/1536141695-3735232756_n.jpg" title="NieR_Automata_20170924213345.jpg" /></a></div> </div> </div> <p>在支線任務遇到的機械生物，不斷要求自我突破，頭上還綁著象徵毅力的紅頭巾，講話十分熱血。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170878"><img alt="NieR_Automata_20170922015746.jpg" src="https://pic.pimg.tw/qupyqupy/1536141689-4290451094_n.jpg" title="NieR_Automata_20170922015746.jpg" /></a></p> <p>森林王國尊崇君主制度的騎士機械生物。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170902"><img alt="NieR_Automata_20170923002500.jpg" src="https://pic.pimg.tw/qupyqupy/1536141694-338957210_n.jpg" title="NieR_Automata_20170923002500.jpg" /></a></p> <p>在森林之國遇到的名匠<span class="global_name_span">正宗</span>，光是名匠這設定就十分擬人，也許他是繼承了前作某位名匠的個性，會有這猜想也是因為機械生物繼承人類網路從中獲取了不少關於人類的資訊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170896"><img alt="NieR_Automata_20170923001142.jpg" src="https://pic.pimg.tw/qupyqupy/1536141692-1914129756_n.jpg" title="NieR_Automata_20170923001142.jpg" /></a></p> <p>恐龍型的機械生物，有很多玩家就算玩破關可能也沒碰到過，這可是要特別尋找才能找到的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd" style="width:50%"><a href="http://qupyqupy.pixnet.net/album/photo/241170971"><img alt="NieR_Automata_20171012004530.jpg" src="https://pic.pimg.tw/qupyqupy/1536141711-394022531_n.jpg" title="NieR_Automata_20171012004530.jpg" /></a></div> <div class="global_divtd" style="width:50%"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/O8h_OOXW7aw?wmode=transparent" title="YouTube video player"></iframe></div> </div> </div> <p>有著如人一般外表的機械生物，像是<span class="global_name_span">亞當</span><span class="global_name_span">夏娃</span>，與其說這類型是機械生物，我覺得比較像是主角們這種 Android。</p> <p>我想大概是因為地堡曾經被入侵，而如<span class="global_name_span">2B</span>這類型的 Android 設計圖早就被機械生物所拿走，所以最後才設計出這種人形的型號。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170794"><img alt="NieR_Automata_20170916192148.jpg" src="https://pic.pimg.tw/qupyqupy/1536141663-3031426837_n.jpg" title="NieR_Automata_20170916192148.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170800"><img alt="NieR_Automata_20170916192213.jpg" src="https://pic.pimg.tw/qupyqupy/1536141666-730054304_n.jpg" title="NieR_Automata_20170916192213.jpg" /></a></div> </div> </div> <p>這種人形的機械生物真的很像人類，兩人坐在長桌的兩端互相討論的畫面頗具寓意。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170950"><img alt="NieR_Automata_20171010144131.jpg" src="https://pic.pimg.tw/qupyqupy/1536141705-1986502701_n.jpg" title="NieR_Automata_20171010144131.jpg" /></a></p> <p>另外還有一些如人類家常的機械生物，叛逆期的機械生物走失害怕的機械生物、找小孩的機械生物。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170962"><img alt="NieR_Automata_20171010144732.jpg" src="https://pic.pimg.tw/qupyqupy/1536141708-2993117284_n.jpg" title="NieR_Automata_20171010144732.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170974"><img alt="NieR_Automata_20171010155452.jpg" src="https://pic.pimg.tw/qupyqupy/1536141711-586171424_n.jpg" title="NieR_Automata_20171010155452.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170965"><img alt="NieR_Automata_20171010160244.jpg" src="https://pic.pimg.tw/qupyqupy/1536141711-783552719_n.jpg" title="NieR_Automata_20171010160244.jpg" /></a></div> </div> </div>');//遊戲介紹2
    result.push('<p>遊戲第一個任務就是射擊的遊戲畫面，這點我覺得不錯，因為一般 RPG 遊戲都有模式過度固定而讓玩家產生疲累感，但<span class="global_name_span">尼爾自動人形</span>卻有兩三套的戰鬥系統，就算一直重複玩也會因為戰鬥系統的切換而感覺比較新鮮。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170758"><img alt="NieR_Automata_20170915230003.jpg" src="https://pic.pimg.tw/qupyqupy/1536141651-2200110484_n.jpg" title="NieR_Automata_20170915230003.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170755"><img alt="NieR_Automata_20170915230020.jpg" src="https://pic.pimg.tw/qupyqupy/1536141651-973825127_n.jpg" title="NieR_Automata_20170915230020.jpg" /></a></div> </div> </div> <p>射擊遊戲的視角非常多變，有常見的縱向、橫向，也有多軸像的呈現。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170875"><img alt="NieR_Automata_20170917212844.jpg" src="https://pic.pimg.tw/qupyqupy/1536141689-1256681515_n.jpg" title="NieR_Automata_20170917212844.jpg" /></a></p> <p>經典的密集彈幕還有面對巨大敵人的視角，讓這種射擊系統看起來也不會太過普通，甚至讓人會有點緊張感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170773"><img alt="NieR_Automata_20170915232839.jpg" src="https://pic.pimg.tw/qupyqupy/1536141657-244244584_n.jpg" title="NieR_Automata_20170915232839.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170779"><img alt="NieR_Automata_20170916101200.jpg" src="https://pic.pimg.tw/qupyqupy/1536141658-4294583866_n.jpg" title="NieR_Automata_20170916101200.jpg" /></a></div> </div> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170836"><img alt="NieR_Automata_20170916204752.jpg" src="https://pic.pimg.tw/qupyqupy/1536141677-4070900022_n.jpg" title="NieR_Automata_20170916204752.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170827"><img alt="NieR_Automata_20170916204802.jpg" src="https://pic.pimg.tw/qupyqupy/1536141673-1443675492_n.jpg" title="NieR_Automata_20170916204802.jpg" /></a></div> </div> </div> <p>遊戲當中有一幕是面對超巨大型的機械生物，那一場戰鬥雖然漫長，但是因為視角上非常壯觀再加上不停切換攻擊部位與不斷傳來的友軍廣播，整體的戰鬥氣氛做得相當緊張。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170842"><img alt="NieR_Automata_20170917081100.jpg" src="https://pic.pimg.tw/qupyqupy/1536141677-2986542803_n.jpg" title="NieR_Automata_20170917081100.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170845"><img alt="NieR_Automata_20170917081819.jpg" src="https://pic.pimg.tw/qupyqupy/1536141677-1135058139_n.jpg" title="NieR_Automata_20170917081819.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170839"><img alt="NieR_Automata_20170917081908.jpg" src="https://pic.pimg.tw/qupyqupy/1536141677-584750999_n.jpg" title="NieR_Automata_20170917081908.jpg" /></a></div> </div> </div> <p>主角們就是搭乘這種機械裝備來進行空中的射擊攻擊的，這裝備其實有點像是<span class="global_name_span">超時空要塞</span>的機械人，可以變成飛機、人形、半人形。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170833"><img alt="NieR_Automata_20170917080648.jpg" src="https://pic.pimg.tw/qupyqupy/1536141676-441241917_n.jpg" title="NieR_Automata_20170917080648.jpg" /></a></p> <p>駭客模式下的戰鬥系統。</p> <p>雖然模式不太像，但是第一次玩的時候竟然會聯想到小時候的小蜜蜂遊戲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170806"><img alt="NieR_Automata_20170916200227.jpg" src="https://pic.pimg.tw/qupyqupy/1536141667-3452976285_n.jpg" title="NieR_Automata_20170916200227.jpg" /></a></p> <p><span class="global_name_span">9S</span>線會經常駭入別的系統，進行戰鬥 or 搜尋，很多重要的文件都是在此模式下才能取得的。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170884"><img alt="NieR_Automata_20170917214034.jpg" src="https://pic.pimg.tw/qupyqupy/1536141689-3014970248_n.jpg" title="NieR_Automata_20170917214034.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170890"><img alt="NieR_Automata_20170923110700.jpg" src="https://pic.pimg.tw/qupyqupy/1536141692-456414685_n.jpg" title="NieR_Automata_20170923110700.jpg" /></a></div> </div> </div> <p>在駭客模式下，也有令人緊張的魔王戰。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170899"><img alt="NieR_Automata_20170924215409.jpg" src="https://pic.pimg.tw/qupyqupy/1536141693-3402325589_n.jpg" title="NieR_Automata_20170924215409.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170908"><img alt="NieR_Automata_20170924215422.jpg" src="https://pic.pimg.tw/qupyqupy/1536141695-3138625129_n.jpg" title="NieR_Automata_20170924215422.jpg" /></a></div> </div> </div> <p>類似無雙視角的戰鬥系統，而且與輔助機還能結合創造出很多不一樣的攻擊方式。</p> <p>主角們的動作十分優雅考究，不但多種武器的搭配可以配出不同的攻擊方式，連一般收招的姿勢很帥氣，個人最喜歡長槍的收招，迴旋蹲下的樣子。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170761"><img alt="NieR_Automata_20170915230139.jpg" src="https://pic.pimg.tw/qupyqupy/1536141654-974113487_n.jpg" title="NieR_Automata_20170915230139.jpg" /></a></p> <p>部分故事橋段還可以體驗操作輔助機作類似第一人稱射擊的玩法。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170887"><img alt="NieR_Automata_20170917214241.jpg" src="https://pic.pimg.tw/qupyqupy/1536141689-3955036406_n.jpg" title="NieR_Automata_20170917214241.jpg" /></a></p> ');//射擊系統

    result.push('<p><span class="global_name_span">2B</span>跟<span class="global_name_span">A2</span>都能同時裝備兩種武器，每種武器在進行輕攻擊、重攻擊時的招式都不同，甚至兩種武器交互使用還有特別的組合招式，這部分細緻的程度非常高，也算是<span class="global_name_span">尼爾自動人形</span>的特點之一。</p> <p>大小劍的組合招式樸實無華，最後大劍落下時另一手握小劍的姿勢相當帥氣。</p> <p>大劍拳套的組合招式根本就是棒球選手揮棒的動作，我個人覺得相當有創意。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ehkgMe_ucRc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大劍加槍有個動作是以槍為支撐圓心橫掃周圍，並且用腳控制大劍，我彷彿看到風雲裡面的聶風以腳運刀的畫面。</p> <p>空拳加拳套彷彿沒有終結的連續攻擊是其特色。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/c7PwoC8OJyQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>小劍跟槍的組合，就看到不斷在空中迴旋的小劍，我覺得這種隔空運劍的炫技是戰鬥爽快感的來源之一。</p> <p>小劍拳套，最後把拳套發射出去的動作，讓我懷念起以前無敵鐵金剛的無敵飛拳，似乎這種對經典致敬的彩蛋，在近年的遊戲是越來越多見了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/yr60whs3CWU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大劍的動作都非常沉重，但是跟<span class="global_name_span">2B</span>纖細的身軀形成強烈的對比，這種反差更顯的<span class="global_name_span">2B</span>性感的部分。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/U0BgU1A2I1A?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>小劍的動作都非常俐落，尤其是跳上空中把劍往地上砸的招式非常爽快。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/d0d9sgASigs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>拳套的動作比較小，沒有其他武器的大開大闔，不過相對動作空隙較小。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/IIsutTmbMs8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>槍的動作算是裡面最優雅的，尤其是最後收槍的姿勢帥氣度十足。</p> <p><iframe allowfullscreen="" class="no-c     result.push('<p><a href="http://qupyqupy.pixnet.net/album/photo/238279100"><img alt="dlc.png" src="https://pic.pimg.tw/qupyqupy/1527175793-2890520934_n.png" title="dlc.png" /></a></p> <p>DLC 我是趁著有八折優惠時購入的，內容總共有三個鬥技場、三套新服裝、社長戰、從機械生命體的角度描述一段故事，並且在最後還有結局MV可以看，不過因為遊戲設定那段是不能錄影的，所以就沒放上來。</p> <p>沙漠鬥技場似乎是在前作的假面之國遺跡處舉行的，每場戰鬥都會列有限制條件，大部分都沒甚麼難度，只有其中一項是［不能落地］這場我打了很久才過關。</p> <div class="global_ps_text"> <p>12:05 - 這裡敘述的插畫貌似有一個幕後強大的力量束縛住了全部的機械生命體。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/nkZWAi8qHa0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>森林鬥技場是三個鬥技場中最有趣的，可以操控機械生命體進行競技，可操縱的機型必須是<span class="global_name_span">9S</span>曾經駭入操控的機型才會出現在鬥技場的小房間。</p> <div class="global_ps_text"> <p>19:18 - 這邊出現的插畫不太確定是不是DLC中最後描述的機械生命體。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/5goHF624Zg0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>最後一個鬥技場反而沒甚麼特別，純粹就看玩家實力。</p> <div class="global_ps_text"> <p>19:40 - 這裡似乎是在講森林王國的機械生命體與A2之間的恩怨，不過參考資料有些少，不是很確定。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/gpjZyVTxQEQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>三場競技場打完後，就可以進行社長戰，這部分算挺用心的。社長射出的子彈是特殊的臉像子彈，也有特別的近身大絕招。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238279091"><img alt="NieR_Automata_20180214223735.jpg" src="https://pic.pimg.tw/qupyqupy/1527175782-162688524_n.jpg" title="NieR_Automata_20180214223735.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238279094"><img alt="NieR_Automata_20180214223809.jpg" src="https://pic.pimg.tw/qupyqupy/1527175782-3422252189_n.jpg" title="NieR_Automata_20180214223809.jpg" /></a></div> </div> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/9TdCrTVMTfg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>打贏之後可以得到特別的子彈模型，這部分跟艾米爾的造型子彈一樣，只要裝備以後，敵人射出的子彈通通都會變成特殊的造型。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238279085"><img alt="NieR_Automata_20180214225639.jpg" src="https://pic.pimg.tw/qupyqupy/1527175781-3893702807.jpg" title="NieR_Automata_20180214225639.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/238279088"><img alt="NieR_Automata_20180214225645.jpg" src="https://pic.pimg.tw/qupyqupy/1527175781-3092735218.jpg" title="NieR_Automata_20180214225645.jpg" /></a></div> </div> </div> <p>另外還可以得到社長的面具，不過應該沒甚麼人願意在遊戲裡扮成這樣的造型，著實有點壞形象。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/lzsmDAjj8xg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>服裝的部分，每打贏一個鬥技場就可以得到一件，這些服裝都是屬於前作主角的服飾。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/238279097"><img alt="NieR_Automata_20180214011643.jpg" src="https://pic.pimg.tw/qupyqupy/1527175782-1467793305_n.jpg" title="NieR_Automata_20180214011643.jpg" /></a></p> <p>當中最性感的就是<span class="global_name_span">2B</span>穿的凱寧服。</p> <p><span class="global_name_span">凱寧</span>是前作的女主角，同時她也是個雙性人，之所以會有那麼暴露的服裝，是因為<span class="global_name_span">凱寧</span>被魔物所附身，如果能讓全身接觸陽光照射可以減緩被侵蝕的速度。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ReafMsuTEu8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hqqUXXuBIfk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">A2</span>穿的是前作主角<span class="global_name_span">尼爾</span>的成年服裝，服裝的說明有說到關於<span class="global_name_span">尼爾</span>毀滅人類的事情，這部分就是前作的故事了，<span class="global_name_span">型態尼爾</span>與<span class="global_name_span">人工尼爾</span>的最後決戰，由於<span class="global_name_span">型態尼爾</span>被毀滅，所以直接導致型態計畫失敗，全人類因此而滅亡。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ik2f2Adm7r4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">9S</span>穿的是前作主角<span class="global_name_span">尼爾</span>的少年服裝。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xpl7NjgFb-Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>DLC 最後還有一段由機械生命體為角度敘述的故事，在這裡可以知道機械生命體平時生活的情況，結局還有一段製作精良的 MV 。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aU9B_HxOkyw?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//DLC

  contentArr.push('<style type="text/css"> .cch { border-radius: 3px; background:linear-gradient(-135deg, transparent 8px, #999999 0); color: #FFFFFF; padding: 5px; padding-left: 15px; font-size: 16px; margin-bottom: 10px; } .global_ps_text { border-radius: 0px; } .title_text { text-align: center; margin-top: 10px; margin-bottom: 10px; font-size: 1.5em; color: white; font-weight: bold; text-shadow: 0 0 3px white, 0 0 5px black; padding: 3px; letter-spacing: 3px; background: radial-gradient( circle at bottom left, transparent 0, transparent 2em, beige 2em, beige 4em, transparent 4em, transparent 6em, khaki 6em, khaki 8em, transparent 8em, transparent 10em ), radial-gradient( circle at top right, transparent 0, transparent 2em, beige 2em, beige 4em, transparent 4em, transparent 6em, khaki 6em, khaki 8em, transparent 8em, transparent 10em ), radial-gradient( circle at top left, transparent 0, transparent 2em, navajowhite 2em, navajowhite 4em, transparent 4em, transparent 6em, peachpuff 6em, peachpuff 8em, transparent 8em, transparent 10em ), radial-gradient( circle at bottom right, transparent 0, transparent 2em, palegoldenrod 2em, palegoldenrod 4em, transparent 4em, transparent 6em, peachpuff 6em, peachpuff 8em, transparent 8em, transparent 10em ), blanchedalmond; background-blend-mode: multiply; background-size: 10em 10em; background-position: 0 0, 0 0, 5em 5em, 5em 5em; } .foot_btn { width: 50%; }</style><p><span class="global_name_span">尼爾的自動人形</span>用了十分特殊的遊戲流程來敘述整個故事的內容，玩家第一輪玩的是<span class="global_name_span">2B</span>的故事，破關後玩的第二輪是以<span class="global_name_span">9S</span>視角所敘述的第一輪故事，第三輪則真正進入故事核心，以<span class="global_name_span">A2</span>、<span class="global_name_span">9S</span>為主。</p> <hr /><div class="cch">2B　第一輪劇情</div> <p><span class="global_name_span">2B</span>在執行任務時與<span class="global_name_span">9S</span>相遇，雖然兩人最後合作摧毀敵方巨大機器，但也因為黑盒反應的關係雙雙犧牲了。</p> <p>所幸<span class="global_name_span">9S</span>及時將<span class="global_name_span">2B</span>資料上傳到地堡，<span class="global_name_span">2B</span>得以保全全部記憶，不過因為上傳時通訊頻寬的關係，<span class="global_name_span">9S</span>並沒有來得及備份自己資料。</p> <p>兩人短暫敘話後，緊接著下一個任務［與地球上反抗軍會合］。</p> <div class="global_ps_text"> <p>28:40 － 2B很明顯對於9S失去那段記憶這件事，顯得有些遺憾、無奈。</p> <p>40:20 － 可以看到2B與輔助機的互動。</p> <p>45:20 － 這短暫的劇情可以大概了解這扭曲的世界，人造人可以經由不斷備份資料、更換身體組件獲得永生，但也因此會懷疑起［自己還是自己嗎？］，道具商人之所以不維修自己的腿，也是為了保存自己一開始存在的意義。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/sdUrJxmV_Gg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了幫反抗軍調查情報，兩人前往了沙漠，跟著一個可疑的機器生物來到了猛瑪聚落深處，這裡滿地都是人造人的屍體並且聚集了大量的機器生物。</p> <p>與這的機器生物交戰一會兒，突然間機器生物彷彿接到指令一般結成一個巨大的繭，從中誕生出一個類似人造人形體的機器生物。兩人最後雖然擊敗它，但隨即又出現一個相同人形的生物，<span class="global_name_span">9S</span>見情況不對隨即建議逃出此地。</p> <p>將人形機器生物的事情回報後，兩人為了調查寄葉部隊人員失蹤的事件來到一處遊樂園，在深處遇見了一個巨大的機器歌姬，它便是寄葉隊員失蹤的主要原因，一番纏鬥下中於將其擊敗。</p> <p>正準備離開遊樂園時卻遇到一個舉著白旗的機器生物，兩人決定到這機器生物口中的村子看看，沒想到這村子的機器生物都舉著白旗並且沒有與人造人戰鬥的意願，村長<span class="global_name_span">帕斯卡</span>更與反抗軍頭領<span class="global_name_span">安妮莫寧</span>早有交流往來。</p> <p>此時忽然響起警報，有巨大的機器生物襲擊都市，與巨大機器生物的激戰所產生破壞也讓外星人的飛船出現在眾人面前。</p> <p>由於外星人是機器生物的造物主，為了調查外星人的情報，兩人前往飛船處，卻意外發現外星人已經被機器生物反噬而全部滅亡。在猛瑪聚落遇見的人形機器生物<span class="global_name_span">亞當</span>、<span class="global_name_span">夏娃</span>也在此地明確表明敵意，要將月球上的人類抓來研究。</p> <div class="global_ps_text"> <p>08:00 － 這邊的機器生物很明顯在模仿人類繁殖與照顧後代的行為。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/UgUIlcP7FHk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了對特殊的機器生物更加了解，兩人來到了森林國度，這邊的機器生物有著國家的意識，並且效忠著同一個王。</p> <p>在見到森林國度的王時，寄葉的逃兵<span class="global_name_span">A2</span>出現在兩人面前並且毀滅了森林的王，與<span class="global_name_span">A2</span>交戰一會兒後她便逃脫了。短暫的調查了<span class="global_name_span">A2</span>的情報後，<span class="global_name_span">安妮莫寧</span>拜託兩人協助補給的護衛。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/RI4mMHMWGWw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>因為意料之外的超巨大機器生物的出現，整個補給任務算是失敗了，激戰過後<span class="global_name_span">9S</span>也因此失蹤了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/KmnGhbfBUTk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>根據線索一路來到複製城鎮，在這擊敗<span class="global_name_span">亞當</span>後救回了<span class="global_name_span">9S</span>。由於<span class="global_name_span">9S</span>仍須修復，<span class="global_name_span">2B</span>暫時得一個人行動。</p> <p>為了調查另一批特殊的機器生物，跟著<span class="global_name_span">帕斯卡</span>來到廢工廠，這裡的機器生物對於宗教信仰有著超乎異常的狂熱並且開始對<span class="global_name_span">2B</span>發起攻擊，在<span class="global_name_span">9S</span>遠端駭客的幫助下，兩人終於成功逃離此處。</p> <p>另一方面<span class="global_name_span">夏娃</span>因為<span class="global_name_span">亞當</span>的死，誓言要消滅人造人為哥哥報仇。</p> <div class="global_ps_text"> <p>12:05 － 2B如果執行自爆後，會將外衣整個炸掉，變成高叉的服裝造型。</p> <p>23:50 － 帕斯卡說因為脫離了網路所以無法得知其他機器生物在想甚麼。這點很值得玩味，原本透過網路分享資訊的機器生物卻因為無法得知對方想法而產生出各種情緒，這情形其實跟人類相差無幾，那脫離網路對於機器生物到底算是進化還是退化？</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_gCDJqYoeg4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>因為<span class="global_name_span">夏娃</span>的失控，機器生物開始暴走，最終雖然成功擊敗<span class="global_name_span">夏娃</span>，但是<span class="global_name_span">9S</span>的資料也因此受到汙染，<span class="global_name_span">2B</span>被迫必須終結掉<span class="global_name_span">9S</span>的生命。</p> <p>正當<span class="global_name_span">2B</span>為此傷心時，<span class="global_name_span">9S</span>卻藉由機器生物的網路重新復活了。</p> <div class="global_ps_text"> <p>12:00 － 2B在結束9S生命時所講的［....總是....這樣...］隱藏了兩個真相。</p> <ul> <li>2B已經經歷無數次親手結束9S生命的過程。（整個三輪過關後，可以知道2B真名為2E，是專門終結寄葉機體的特殊部隊）</li> <li>在遊戲過程中可以看出2B刻意壓抑自己的情緒波動，這也許是為了避免當必須處死9S那一刻來臨時所產生的自我感情保護。所以實際上不該產生感情的人造人在長年的進化下也擁有自我的意志與情感。</li> </ul> <p>至於2B隨時準備處死9S的理由，最主要是因為9S是最有可能發現整個寄葉部隊秘密的機種，一旦這種情形發生了，必須將9S的資料回到一開始的備份。</p> <p>如此無數次面對同一個人，但這人卻已經記不得你。這心裡的難受可想而知。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FjfFudBn47o?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//2B 第一輪劇情

寄葉部隊人員失蹤的事件來到一處遊樂園。</p> <p>事件告一段落後，正準備離開遊樂園時卻遇到一個舉著白旗的機器生物，兩人決定到這機器生物口中的村子看看，村長<span class="global_name_span">帕斯卡</span>更與反抗軍頭領<span class="global_name_span">安妮莫寧</span>早有交流往來。</p> <p>此時忽然響起警報，有巨大的機器生物襲擊都市。</p> <div class="global_ps_text"> <p>04:50 － 這裡從火山中出現的神明教導了機器生物除了命令以外更有自己意志的生存方式，而這神明應該是前作［尼爾：人工生命］登場的機器人［P33］。</p> <p>23:40 － 兩個輔助機會以旁觀者的身分不時的進行資料交換與溝通。</p> <p>37:20 － 歌姬之所以為了變美，其實是為了在帕斯卡村的那個沙特先生。</p> <p>43:35 － 亞當與夏娃正藉由模仿人類行為來了解人類的生活方式。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ea3YLaIJhn4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>與巨大機器生物的激戰所產生破壞也讓外星人的飛船出現在眾人面前。在調查外星人的情報過程中遇見的<span class="global_name_span">夏娃</span>、<span class="global_name_span">亞當</span>也在此地明確表明敵意，要將月球上的人類抓來研究。</p> <div class="global_ps_text"> <p>15:00 － 是敘述機械生物消滅外星人的情節，可以從繪本故事知道，這時候的機械生物已經有了感情。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/saUz_4NJslw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>為了對特殊的機器生物更加了解，兩人來到了森林國度，這邊的機器生物有著國家的意識，並且效忠著同一個王。</p> <p>在見到森林國度的王時，寄葉的逃兵<span class="global_name_span">A2</span>出現在兩人面前並且毀滅了森林的王，與<span class="global_name_span">A2</span>交戰一會兒後她便逃脫了。短暫的調查了<span class="global_name_span">A2</span>的情報後，<span class="global_name_span">安妮莫寧</span>拜託兩人協助補給的護衛。</p> <p>因為意料之外的超巨大機器生物的出現，整個補給任務算是失敗了，激戰過後<span class="global_name_span">9S</span>也因此失蹤了。</p> <div class="global_ps_text"> <p>22:50 － 敘述森林國度的機器人們。</p> <p>51:35 － 敘述<span class="global_name_span">9S</span>等人打敗的巨大機器生物的內心世界。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/NnLlDgjPbTk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">9S</span>意外進入機器生物的網路當中，並且與其中<span class="global_name_span">亞當</span>的意識進行辯論。而後又進入了月球基地的伺服器，發現人類早已滅亡的事實以及寄葉計畫的紀錄。</p> <p><span class="global_name_span">9S</span>在幫助<span class="global_name_span">2B</span>的過程中，又與機器生物的網路連結，在當中又獲取了型態計畫的報告。</p> <div class="global_ps_text"> <p>05:40 － 這邊<span class="global_name_span">9S</span>被反問［想％Ｘ２Ｂ］，網路上有很多猜想，有人說是想殺死<span class="global_name_span">2B</span>，但依照尼爾系列的調性，我覺得這裡應該是指對<span class="global_name_span">2B</span>有著異性之間的慾望在。</p> <p>雖然照設定而言本作的主人公都是機器人，但是從遊戲過程中可以發現其實不管是機器生物體還是人造人，其實都有著不輸給人類的感情。</p> </div> <div class="global_ps_text"> <p>機器生物體的網路內有著過往人類的文化知識，但以外星人入侵地球的時間點來看，人類那時早已滅亡，機器生物體根本無法觀察到人類的生活方式。</p> <p>所以在這邊猜想機器生物體的網路應該是繼承人類遺留下來的系統而非自己重新創造的。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PxNAt1fiTnw?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>因為<span class="global_name_span">夏娃</span>的失控，機器生物開始暴走，最終雖然成功擊敗<span class="global_name_span">夏娃</span>，但是<span class="global_name_span">9S</span>的資料也因此受到汙染，<span class="global_name_span">2B</span>被迫必須終結掉<span class="global_name_span">9S</span>的生命。</p> <p>正當<span class="global_name_span">2B</span>為此傷心時，<span class="global_name_span">9S</span>卻藉由機器生物的網路重新復活了。</p> <div class="global_ps_text"> <p>00:21 － 出現在飛行器旁邊的人影是<span class="global_name_span">N2</span>，是機器生物體的網路形成的概念人格，這邊透露了機器生物體早就駭入地堡基地的事實。</p> <p>14:41 － 出現在兩人身旁的兩個小女孩是<span class="global_name_span">N2</span>，在概念上這個稱號就是指這對雙胞胎，關於<span class="global_name_span">N2</span>在破關後的新增文件［機械生物研究報告書］內有解釋到她們的形成與目的。</p> </div> <div class="global_ps_text"> <p>［機械生物研究報告書］有提到兩個重點。</p> <ul> <li> <p>機器生物的創造目的是［打倒敵人］，所以成長到最後機器生物消滅了創造他們的外星人，那剩下來的敵人就只有人造人了。如果生存目的是打倒敵人首先就要先擁有敵人，所以數年間人造人即使勢力遠遜於機器生物，卻仍然不被滅亡，歸根究柢仍是機器生物留力的緣故。</p> <p>這也解釋了年表中［機械生命的活動降低。在地球上的支配率達至 80% 就未有再增加］的設定。而像是森之王國、遊樂場甚至帕斯卡村的機器生物，之所以能脫離機器生物網路生活，其實也只是<span class="global_name_span">N2</span>為了消除［打倒敵人］與［不可以打倒敵人］的矛盾而故意為之，藉此創造機器生物的多樣性進化可能，而並非機器生物自我演化的緣故。</p> </li> <li> <p>［發現網絡在成長的最終階級，將某人保存在舊型量子伺服器的記憶情報作為核心並將之吸收的跡象。伺服器與毀棄的型態計劃有關，且此人似乎關乎核心人物，但沒有留下姓名等紀錄。］這段是敘述了<span class="global_name_span">N2</span>的形成，這段話給人很大的想像空間。</p> <p>有玩過前作尼爾人工生命的玩家肯定記得其中一個結局是<span class="global_name_span">尼爾</span>消滅了自身的存在拯救<span class="global_name_span">凱寧</span>，再加上<span class="global_name_span">N2</span>這代號取的是<span class="global_name_span">NieR</span>的第一個 N 字，難道這當中［沒有留下姓名等記錄］的敘述是暗指自動人形的故事其實就是接續著前作這個結局。</p> <p>而<span class="global_name_span">N2</span>其實就是吸收了<span class="global_name_span">尼爾</span>記憶情報形成的，之所以會以雙胞胎的形式呈現，也許也是暗指著其中一個是<span class="global_name_span">型態尼爾</span>另一個是<span class="global_name_span">人工尼爾</span>吧。</p> </li> </ul> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/XSx4zsU-jZE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//9S 第二輪劇情
  contentArr.push('<style type="text/css"> .cch { border-radius: 3px; background:linear-gradient(-135deg, transparent 8px, #999999 0); color: #FFFFFF; padding: 5px; padding-left: 15px; font-size: 16px; margin-bottom: 10px; } .global_ps_text { border-radius: 0px; } .title_text { text-align: center; margin-top: 10px; margin-bottom: 10px; font-size: 1.5em; color: white; font-weight: bold; text-shadow: 0 0 3px white, 0 0 5px black; padding: 3px; letter-spacing: 3px; background: radial-gradient( circle at bottom left, transparent 0, transparent 2em, beige 2em, beige 4em, transparent 4em, transparent 6em, khaki 6em, khaki 8em, transparent 8em, transparent 10em ), radial-gradient( circle at top right, transparent 0, transparent 2em, beige 2em, beige 4em, transparent 4em, transparent 6em, khaki 6em, khaki 8em, transparent 8em, transparent 10em ), radial-gradient( circle at top left, transparent 0, transparent 2em, navajowhite 2em, navajowhite 4em, transparent 4em, transparent 6em, peachpuff 6em, peachpuff 8em, transparent 8em, transparent 10em ), radial-gradient( circle at bottom right, transparent 0, transparent 2em, palegoldenrod 2em, palegoldenrod 4em, transparent 4em, transparent 6em, peachpuff 6em, peachpuff 8em, transparent 8em, transparent 10em ), blanchedalmond; background-blend-mode: multiply; background-size: 10em 10em; background-position: 0 0, 0 0, 5em 5em, 5em 5em; } .foot_btn { width: 50%; }</style><div class="cch">A2 9S 2B　第三輪劇情</div> <p>因為<span class="global_name_span">亞當</span><span class="global_name_span">夏娃</span>被打倒的關係，機械生物體陷入混亂之中。因此寄葉部隊決定展開最後決戰奪回地球，但沒想到地堡被機械生物體駭入，寄葉部隊成員也一個個被病毒汙染而叛變。最後<span class="global_name_span">2B</span>將意志傳承給<span class="global_name_span">A2</span>後死去，卻湊巧被<span class="global_name_span">9S</span>看到<span class="global_name_span">A2</span>手刃<span class="global_name_span">2B</span>的情景。</p> <div class="global_ps_text"> <p>寄葉計畫的目的：</p> <p>由於人類滅絕的關係，人造人失去戰意，為了改變這個狀態，計畫的主持人散布［剩餘人類已逃到月球］的假消息，但實際上只有將<span class="global_name_span">型態計畫</span>中的<span class="global_name_span">型態基因</span><span class="global_name_span">人工生命的資訊</span>發送到月球設施儲存。</p> <p>同時間為了完成新型號的人造人，所以以機械生物體的核心結合人造人技術，創造出寄葉部隊，藉由與機械生物體之間的戰爭而取得有用的戰鬥資料，當獲得足夠的資訊以後，地堡的後門將會被打開，藉由機械生物體的攻擊將一切都埋藏、銷毀。所以說這代的主角們從一開始就是個棄子，所以才會用機械生物體的核心而非用普通AI創造寄葉部隊。</p> <p>題外話，寄葉計畫在執行階段時本該被廢棄，但當時已經被創造出的9號原型機卻在得知計畫真相後崩潰，駭入主機竄改資料讓計畫繼續執行，並且故意留下地堡的後門，而後機械生物體便是藉由這個後門取得許多機密資料，包括形成<span class="global_name_span">N2</span>概念人格的型態計畫。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/chwymVQ21nE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>寄葉部隊全滅後，地球上冒出了巨大的塔型結構體，為了進入這個區域<span class="global_name_span">9S</span>四處造訪巨大的單位，同時間因為<span class="global_name_span">2B</span>的毀滅，<span class="global_name_span">9S</span>的精神也走向越來越危險的狀態。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/wZaeVWrF6QA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">A2</span>繼續她毀滅機械生物體的行動，並且開始跟和平主義的機械生物<span class="global_name_span">帕斯卡</span>接觸。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/burNZBuo_NM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">帕斯卡</span>村產生異變，部分的村民開始失控攻擊其他村民。<span class="global_name_span">A2</span>幫忙斷後讓<span class="global_name_span">帕斯卡</span>將倖存的孩子一同帶往廢工廠避難，沒想到機械生物體受到吸引一般，大軍攻擊廢工場，最後雖然順利擊退敵人，但是孩子們因為過度的恐懼而自殺了，<span class="global_name_span">帕斯卡</span>也因此陷入絕望瘋狂。</p> <p>同時間塔的最後單位也將被<span class="global_name_span">9S</span>解鎖，<span class="global_name_span">9S</span>在頂部遇見了暴走的通訊官，危機之際被<span class="global_name_span">A2</span>所救，然而<span class="global_name_span">9S</span>並不領情，親眼見著自己最重視的<span class="global_name_span">2B</span>跟通訊官都被<span class="global_name_span">A2</span>所殺，對<span class="global_name_span">A2</span>的怨恨越來越深。</p> <div class="global_ps_text"> <p>18:20 － 這裡機械生物體之所以開始失控的原因，其實可以當作它們恢復本性來看待，本來之所以會有多樣化的機械生物存在，就是<span class="global_name_span">N2</span>故意為之。在輔助機的對談之中，也可以得知原本脫離共同網路的機械生物體也開始共享資料。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/STgGvEnRptU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在<span class="global_name_span">迪瓦菈</span><span class="global_name_span">波波菈</span>的協助下，<span class="global_name_span">9S</span>順利進入塔中，而後<span class="global_name_span">A2</span>也順著同一條路進入。</p> <div class="global_ps_text"> <p>07:25 － <span class="global_name_span">迪瓦菈</span><span class="global_name_span">波波菈</span>這對雙子算是一種人造人型號，在前作<span class="global_name_span">尼爾人工生命</span>中也有出現同樣型號的人造人，目的是確保型態計畫的完成，但在前作中因為這一型號的人造人失職關係，使得<span class="global_name_span">人工尼爾</span>毀滅<span class="global_name_span">型態尼爾</span>，直接造成全人類滅亡的結果。而剩下的人造人因此對此型號的人造人產生憎恨，這也是在遊戲中為何總是從這對雙子口中聽到［贖罪］這單字的由來。</p> <p>22:50 － 這裡圖書館所存的資料都是機械生物體從9號原型機留下的後門駭入伺服器得來的，當中還可以看到不少關於型態計畫的報告。</p> <p>26:25 － 特A患者悠娜，我想應該是<span class="global_name_span">尼爾</span>的妹妹。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/jCFhicoCsuI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在塔中<span class="global_name_span">9S</span>與<span class="global_name_span">A2</span>展開最後決戰，勝出的<span class="global_name_span">A2</span>為了與<span class="global_name_span">2B</span>的承諾，犧牲自己拯救了被病毒感染的<span class="global_name_span">9S</span>，獨自一人摧毀了塔。</p> <div class="global_ps_text"> <p>在這結局裡，一直代表復仇的<span class="global_name_span">A2</span>，救了仇視自己的<span class="global_name_span">9S</span>，在臨終之際更發現了世界的美麗並且露出了笑容，結束了孤獨的旅程、放下無謂的仇恨，前往夥伴所在的地方。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/2kgDhLsLHd8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>塔中的決戰<span class="global_name_span">9S</span>與<span class="global_name_span">A2</span>最終兩敗俱傷，機械生物體的塔同時也崩壞了，載滿機械生物的方舟也離開地球尋找新的出路。</p> <div class="global_ps_text"> <p>本來塔的建造的目的是毀滅人類伺服器、奪走人造人的據點，然而<span class="global_name_span">N2</span>在最後改變了想法，決定將塔這大砲改為發射方舟，這也算是機械生物體進化為真正會自己考慮生命意義的明確證明。</p> <p>最後之所以在發射之前還要引<span class="global_name_span">9S</span>與<span class="global_name_span">A2</span>兩人進入塔中，我想應該是因為寄葉部隊是由機械生物體核心構成，在離開之前要做回收資料或是消滅這動作。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/T8g3oxltlB4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//A2 9S 2B 第三輪劇情
  contentArr.push('<p>因為頭一樣都是圓圓的，一開始還把<span class="global_name_span">艾米爾</span>當成一個比較特別的機械生物。</p> <p>但他真實的身分其實是前作的主角群之一，以設定來講是一個同性戀者，前作一直到最後都偷偷愛著主角<span class="global_name_span">尼爾</span>。</p> <p>而他外表之所以會變成這樣，主要是吸收了他姊姊的力量才會失去人類的外型，這些都算是前作的故事。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241170848"><img alt="NieR_Automata_20170917082620.jpg" src="https://pic.pimg.tw/qupyqupy/1536141680-3708028064_n.jpg" title="NieR_Automata_20170917082620.jpg" /></a></p> <p>因為<span class="global_name_span">艾米爾</span>其實帶出不少關於前作<span class="global_name_span">人工生命</span>的故事。我直覺遊戲公司一定會重製一代再推出一次。</p> <p>下圖的小屋子，其實就跟前作女主角<span class="global_name_span">凱寧</span>的屋子十分類似。</p> <div class="global_ps_text"> <p><span class="global_name_span">凱寧</span>雖然說是女主角，但其實設定上是個雙性人，有著男性與女性的性徵，貌似系列作的調性都是這樣。</p> </div> <p><a href="http://qupyqupy.pixnet.net/album/photo/241171004"><img alt="NieR_Automata_20171014085143.jpg" src="https://pic.pimg.tw/qupyqupy/1536141718-1378217388_n.jpg" title="NieR_Automata_20171014085143.jpg" /></a></p> <p><span class="global_name_span">9S</span>追悼<span class="global_name_span">2B</span>時，滿地的月之淚其實就是前作女主角<span class="global_name_span">凱寧</span>最喜歡的花朵。</p> <div class="global_ps_text"> <p><span class="global_name_span">凱寧</span>喜歡月之淚，是因為這是她奶奶給她配戴過的花朵。</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd" style="width:50%"><a href="http://qupyqupy.pixnet.net/album/photo/241170983"><img alt="NieR_Automata_20171012235351.jpg" src="https://pic.pimg.tw/qupyqupy/1536141713-2552006784_n.jpg" title="NieR_Automata_20171012235351.jpg" /></a></div> <div class="global_divtd" style="width:50%"><iframe allowfullscreen="" class="no-convert" frameborder="0" src="https://www.youtube.com/embed/2mpLKFOomuw?wmode=transparent" title="YouTube video player"></iframe></div> </div> </div> <p><span class="global_name_span">艾米爾</span>除了一般常出現的車型，還有很多種外表型態，事實上在前作他最後只剩下一顆頭，身為最強魔導兵器的他還可以自我增殖，因此造型有很多設計與想像的空間。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170998"><img alt="NieR_Automata_20171014091423.jpg" src="https://pic.pimg.tw/qupyqupy/1536141718-2515660114_n.jpg" title="NieR_Automata_20171014091423.jpg" /></a></div> <div class="global_divtd"><a href="http://qupyqupy.pixnet.net/album/photo/241170989"><img alt="NieR_Automata_20171014100342.jpg" src="https://pic.pimg.tw/qupyqupy/1536141717-372847543_n.jpg" title="NieR_Automata_20171014100342.jpg" /></a></div> </div> </div> <p><span class="global_name_span">艾米爾</span>的頭也被惡搞成武器。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/241171094"><img alt="NieR_Automata_20171015103227.jpg" src="https://pic.pimg.tw/qupyqupy/1536141743-1108045001_n.jpg" title="NieR_Automata_20171015103227.jpg" /></a></p> <p>這影片可以知道<span class="global_name_span">艾米爾</span>已經不是原本的自己了，在面對外星人的入侵，<span class="global_name_span">艾米爾</span>自我分裂成數以萬計的個體，記憶早就模糊不清了。</p> <div class="global_ps_text"> <p>背景的音樂是前作<span class="global_name_span">凱寧</span>的主題曲，浪漫的曲調很容易讓人動容，歌詞的部份我一直聽不出來是甚麼語言，後來上網查才知道這是新創的未來語言。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/PNyQwiP8uT4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><span class="global_name_span">艾米爾</span>可以說是遊戲中能遇到的最強大敵人，他在最後吶喊著［那個人］其實就是指<span class="global_name_span">尼爾</span>，他之所以會抵抗外星人的入侵守護這世界也是因為這是<span class="global_name_span">尼爾</span>拼了性命也要守護的世界。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Sj-1VU8AHfY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>如果最後無法阻止<span class="global_name_span">艾米爾</span>就會觸發<span class="global_name_span">艾米爾</span>毀滅世界的結局。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/_2sfTQ4c9Vo?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>刪檔結局算是尼爾系列的經典，在前作<span class="global_name_span">人工生命</span>中，<span class="global_name_span">尼爾</span>透過消除自身所有的存在讓<span class="global_name_span">凱寧</span>回歸人世，而當選擇此結局時就真的會把所有的紀錄刪除，並且還是透過畫面一點一滴從道具、收藏品、各種成就紀錄慢慢刪除，這在當時的衝擊性真的很大。</p> <p>而<span class="global_name_span">自動人形</span>把這個經典又再次昇華，這次玩家透過刪檔是為了幫助其他還未破關的玩家，從遊戲世界擴展到了真實世界，包含了最後那一連串的對話［即使幫助的人是你厭惡的人？］，格外讓人思考著生命的意義，選擇了這樣無條件的犧牲幫助陌生人的選項，而自己是真實失去了數十小時奮鬥的成果，只有這樣的設計才能讓人透過遊戲反思己身。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4GjWAs2q2rU?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//結局相關

  contentArr.push('<div class="title_text">洋房</div> <p><span class="global_name_span">波波菈</span>想整修水路，但是負責的人到現在還沒消息，原來他因為老婆離家出走正在煩惱，<span class="global_name_span">尼爾</span>看了夫妻倆的一齣鬧劇後，事情莫名其妙獲得解決。</p> <p>反正水路有人整修就好。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/pZli8cfEiAc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>妹妹<span class="global_name_span">悠娜</span>這時拜託<span class="global_name_span">尼爾</span>幫忙南方平原大洋房內的主人，原來她跟那人已經書信來往好一陣子，知道那人也身患重病，所以希望能幫助他。</p> <p><span class="global_name_span">尼爾</span>來到洋房，這裡有著說不出的詭異氛圍，跟著管家來到餐廳後，才一晃眼的功夫，<span class="global_name_span">凱寧</span>就莫名其妙失蹤了，管家又不在附近，<span class="global_name_span">尼爾</span>只能獨自在洋房內探索。</p> <p>在其中一個房間裡，遇到一個眼睛被蒙起來的男孩<span class="global_name_span">艾米爾</span>，他的眼睛有著將看到的事物石化的能力，為了怕傷到人才會蒙起來，他雖然是這裡的主人，卻不是寫信的人。</p> <p>找到管家後才知道一切都是他搞得，為的就是讓<span class="global_name_span">尼爾</span>一行人來到洋房，因為治療<span class="global_name_span">艾米爾</span>眼睛的方法就在圖書館內，可是那裡出現魔物，這只能借助<span class="global_name_span">尼爾</span>一行人的力量。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/vEhMJw6P498?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>圖書館內有與［白之書］<span class="global_name_span">小白</span>類似的生命體［紅之書］的存在，擊敗她後，總算獲得治療方法，只是這內容還需要翻譯，而這事情就交給管家了，不過看狀況短期內是不會有結果出現。</p> <p>經過這戰後，<span class="global_name_span">凱寧</span>因為身體裡有魔物，所以特別能對<span class="global_name_span">艾米爾</span>感同身受，兩人也建立了深厚的情誼。</p> <div class="global_ps_text"> <p>［紅之書］跟［白之書］一樣，是為了人類存活，制定的［格式塔計劃］而創造的13本［封印之書］之一，而這計劃就是整個故事的起源。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/B_VHDHwZmpc?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//洋房
  contentArr.push('<div class="title_text">魔王來臨</div> <p>回村後，<span class="global_name_span">尼爾</span>幫<span class="global_name_span">悠娜</span>減輕病痛，去摘［止咳苔］，卻在城門口遇到虛弱的<span class="global_name_span">艾米爾</span>。</p> <p><span class="global_name_span">艾米爾</span>眼睛雖然看不到，但感知能力極強，他告知眾人有大批的魔物正朝著村子來襲，當<span class="global_name_span">尼爾</span>來到城門口，正好看到一個巨大的魔物破門而入。</p> <p>雖然這魔物有著驚人的再生能力，但在與<span class="global_name_span">凱寧</span>並肩作戰下，終於暫時擊敗他。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/aGdmyIgCawM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>然而村人用來避難的圖書款內也有魔物入侵，而巨大的魔物雖然只剩下一顆頭，也緊追眾人進入館內，正當<span class="global_name_span">尼爾</span>一行人將牠逼入地下室困住時，<span class="global_name_span">魔王</span>突然出現並且奪走了<span class="global_name_span">悠娜</span>。</p> <p><span class="global_name_span">魔王</span>不但實力強大，身邊還有［黑之書］蠱惑著［白之書］<span class="global_name_span">小白</span>加入他們，就算最後<span class="global_name_span">小白</span>恢復意識，大家仍然只能無奈地看著<span class="global_name_span">魔王</span>帶走<span class="global_name_span">悠娜</span>。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/JdiNbBggYjk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>精疲力盡的眾人再也無法制止困在地下室的魔物，於是<span class="global_name_span">凱寧</span>犧牲自己，讓<span class="global_name_span">艾米爾</span>利用石化能力將她封印在地下室的大門上，由此阻止魔物逃出。</p> <p>懷著悲憤的心情，<span class="global_name_span">尼爾</span>度過了五年的時光，如今的他已經是一名高大的青年，但從五年前開始，魔物開始肆意入侵村子，並且如人類一般會穿著盔甲、拿著武器，世界彷彿朝著更糟的情況發展。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CQyeT3Y1dVE?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');//魔王來臨
