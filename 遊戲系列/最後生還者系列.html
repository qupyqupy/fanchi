.tw/qupyqupy/1554768595-960358482_n.jpg" title="The Last of Us™ Remastered_20181229162823.jpg" /></a></div> </div> </div> <p>不過相對於人們所居之所的雜亂，遊戲中有一幕場景卻是有極致的反差。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852197"><img alt="The Last of Us™ Remastered_20190127142320.jpg" src="https://pic.pimg.tw/qupyqupy/1554768604-2512973576_n.jpg" title="The Last of Us™ Remastered_20190127142320.jpg" /></a></p> <p>逃出動物園的長頸鹿在雜草叢生的都市裡漫步行走，這邊遊戲公司將他們腦中幻想沒有人類所居的地球會是個甚麼景象直接呈現給玩家，這段很刻意在場景、光線、音樂上做了美化。當然近年來人們也逐漸意識到人類是殘害地球的元凶，但能讓我有如此感受的遊戲場景，這還是頭一遭。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852203"><img alt="The Last of Us™ Remastered_20190127142850.jpg" src="https://pic.pimg.tw/qupyqupy/1554768608-1905562124_n.jpg" title="The Last of Us™ Remastered_20190127142850.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852206"><img alt="The Last of Us™ Remastered_20190127143019.jpg" src="https://pic.pimg.tw/qupyqupy/1554768610-2685440132_n.jpg" title="The Last of Us™ Remastered_20190127143019.jpg" /></a></div> </div> </div> <p>看著<span class="global_name_span">喬爾</span>跟<span class="global_name_span">艾莉</span>望著長頸鹿遠去時的表情，有種莫名的幸福氣氛。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852221"><img alt="The Last of Us™ Remastered_20190127143030.jpg" src="https://pic.pimg.tw/qupyqupy/1554768614-748886621_n.jpg" title="The Last of Us™ Remastered_20190127143030.jpg" /></a></p> <p>在各地野外建築遺跡也充滿了陳舊崩壞的景色，各處的小屋房間裡還停留在事發時的擺飾，一切彷彿時間靜止一般，只剩下在各自隔離區生存的人類。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852173"><img alt="The Last of Us™ Remastered_20181229191435.jpg" src="https://pic.pimg.tw/qupyqupy/1554768593-232843545_n.jpg" title="The Last of Us™ Remastered_20181229191435.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852176"><img alt="The Last of Us™ Remastered_20190127121858.jpg" src="https://pic.pimg.tw/qupyqupy/1554768595-1503215443_n.jpg" title="The Last of Us™ Remastered_20190127121858.jpg" /></a></div> </div> </div> <p>遊戲製作團隊在遊戲中還不忘宣傳一下自家的招牌。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852170"><img alt="The Last of Us™ Remastered_20190126113106.jpg" src="https://pic.pimg.tw/qupyqupy/1554768593-1485814155_n.jpg" title="The Last of Us™ Remastered_20190126113106.jpg" /></a></p> <p>由於資源缺乏，馬在末世變成比車更有效的交通工具，這騎馬的模組似乎是從秘境探險移植過來的，操作上有明顯的熟悉感。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852179"><img alt="The Last of Us™ Remastered_20190127114058.jpg" src="https://pic.pimg.tw/qupyqupy/1554768596-533444197_n.jpg" title="The Last of Us™ Remastered_20190127114058.jpg" /></a></p> <hr /> <p>遊戲中另外一個讓人深刻的地方就是兩位主角在旅途中的成長，<span class="global_name_span">喬爾</span>從遊戲一開始的利己主義，到最後可以無條件為<span class="global_name_span">艾莉</span>付出，甚至是單槍匹馬與整個火螢對著幹，不管是不是對女兒的移情效果或是其他原因，遊戲到最後<span class="global_name_span">喬爾</span>似乎已經從這２０年間只為生存不擇手段的生存者變回一個有血肉有感情的人。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852215"><img alt="The Last of Us™ Remastered_20190127183610.jpg" src="https://pic.pimg.tw/qupyqupy/1554768612-974928921_n.jpg" title="The Last of Us™ Remastered_20190127183610.jpg" /></a></p> <p>而<span class="global_name_span">艾莉</span>的部分更是明顯，從一開始需要人照顧的角色，旅途中幾次救助<span class="global_name_span">喬爾</span>於危難之中，甚至在喬爾重傷之際一肩扛起兩人的生存大任。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852191"><img alt="The Last of Us™ Remastered_20190127133752.jpg" src="https://pic.pimg.tw/qupyqupy/1554768600-3145015955_n.jpg" title="The Last of Us™ Remastered_20190127133752.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852194"><img alt="The Last of Us™ Remastered_20190127134445.jpg" src="https://pic.pimg.tw/qupyqupy/1554768602-1413776249_n.jpg" title="The Last of Us™ Remastered_20190127134445.jpg" /></a></div> </div> </div> <p>在DLC裡可以更加認識<span class="global_name_span">艾莉</span>這個角色，故事穿插在過去與現在，一邊可以探知到<span class="global_name_span">艾莉</span>在被感染錢的遭遇，以及她其實是喜歡女生的事實。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852218"><img alt="The Last of Us™ Remastered_20190127191650.jpg" src="https://pic.pimg.tw/qupyqupy/1554768613-1243887768_n.jpg" title="The Last of Us™ Remastered_20190127191650.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852236"><img alt="The Last of Us™ Remastered_20190208125946.jpg" src="https://pic.pimg.tw/qupyqupy/1554768619-3434576179_n.jpg" title="The Last of Us™ Remastered_20190208125946.jpg" /></a></div> </div> </div> <p>DLC 裡面有很多視角的衝擊性很大，像是仿如真人的人形立牌、還有玩具店的大型模型，如果不是知道這遊戲不會有鬼怪出現，或與真的會被嚇到，頗有靈異恐怖片的驚悚感。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852212"><img alt="The Last of Us™ Remastered_20190127191000.jpg" src="https://pic.pimg.tw/qupyqupy/1554768612-2802792752_n.jpg" title="The Last of Us™ Remastered_20190127191000.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852227"><img alt="The Last of Us™ Remastered_20190127191959.jpg" src="https://pic.pimg.tw/qupyqupy/1554768615-3485458329_n.jpg" title="The Last of Us™ Remastered_20190127191959.jpg" /></a></div> </div> </div> <p>最後生還者裡面有很多收藏品都跟場景上的遺骸有關，DLC裡面就是這個士兵死前的告白，而且留有斷手這個線索，讓玩家明確知道這遺骸就是留下文件的人。</p> <p>在主線也有許多這種類似橋段，像是在<span class="global_name_span">比爾</span>所居城鎮上吊的<span class="global_name_span">法蘭克</span>可以在後續冒險中發現原本要與他接頭人的遺骸，每個細節都是一個末日生存者的故事，這當中的內容非常的豐富。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852260"><img alt="The Last of Us™ Remastered_20190208130715.jpg" src="https://pic.pimg.tw/qupyqupy/1554768624-919042344_n.jpg" title="The Last of Us™ Remastered_20190208130715.jpg" /></a></p> <hr /> <p>殭屍的部分在這裡是設定被蟲草菌感染的人，這比一般同類型的遊戲設定更貼近現實，在目前的自然界已經確定有<span class="global_name_span">偏側蛇蟲草菌</span>這種被稱為<span class="global_name_span">喪屍真菌</span>的存在，雖然目前還沒有人類感染的案例出現，但難保之後會不會變異。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852155"><img alt="The Last of Us™ Remastered_20181229161606.jpg" src="https://pic.pimg.tw/qupyqupy/1554768589-3841641721_n.jpg" title="The Last of Us™ Remastered_20181229161606.jpg" /></a></div> <div class="global_divtd"><a href="https://qupyqupy.pixnet.net/album/photo/246852158"><img alt="The Last of Us™ Remastered_20181229161616.jpg" src="https://pic.pimg.tw/qupyqupy/1554768589-178390399_n.jpg" title="The Last of Us™ Remastered_20181229161616.jpg" /></a></div> </div> </div> <p>因為是透過真菌感染，遊戲中到處可以巨大的胞子群，比起一般喪屍遊戲更添加了一點類似異形的詭異氣氛。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852167"><img alt="The Last of Us™ Remastered_20181229193803.jpg" src="https://pic.pimg.tw/qupyqupy/1554768591-4093166040_n.jpg" title="The Last of Us™ Remastered_20181229193803.jpg" /></a></p> <p>被真菌感染的人會在身體各處長出衍生的菌物，使外表更像非人類。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/246852239"><img alt="The Last of Us™ Remastered_20190204101740.jpg" src="https://pic.pimg.tw/qupyqupy/1554768619-1776456277_n.jpg" title="The Last of Us™ Remastered_20190204101740.jpg" /></a></p>');
