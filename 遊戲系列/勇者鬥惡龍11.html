    contentArr.push('<div class="title_text">度魯達的最終奧義　大星雲</div> <p><span class="global_name_span">狄爾卡達王</span>認為<span class="global_name_span">小呆</span>的來到正是展開反攻的時刻，並承諾為<span class="global_name_span">小呆</span><span class="global_name_span">葛雷格</span>爭取一晚的時間，讓兩人可以趁機奪回［狄爾卡達城］打敗裡面製造黑暗遮蓋日光的魔物。</p> <p>在城內兩人遇見了已經變為魔物的<span class="global_name_span">荷梅洛斯</span>，短暫交鋒後<span class="global_name_span">荷梅洛斯</span>暫時離開，留下［屍騎軍王］對付兩人，然而兩人協力下還是擊敗這個製造黑暗的敵人。</p> <div class="global_ps_text"> <p>35:05 - <span class="global_name_span">荷梅洛斯</span>與<span class="global_name_span">葛雷格</span>小時候的故事。</p> </div> <div class="global_ps_text"> <p>05:40 ~ 13:08 - 走路戰鬥。</p> <p>13:40 ~ 33:20 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/GHbEw4nfSNg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>回到最後堡壘，眾人也因為久違的光明而感到希望，在<span class="global_name_span">狄爾卡達王</span>的命令下，<span class="global_name_span">葛雷格</span>決定成為勇者之盾幫助<span class="global_name_span">小呆</span>一起拯救世界。</p> <p>兩人照著<span class="global_name_span">狄爾卡達王</span>提供的線索來到與［澤蘭達山］齊名的［度蘭達山］尋求幫助，然而身為勇者導師的<span class="global_name_span">尼摩</span>大師卻已經不在這世上，兩人正欲離開卻見村人垂頭喪氣坐在地上，一問之下了解原因後，便決定幫助村人前往山頂尋找失蹤的修行者。</p> <div class="global_ps_text"> <p>00:00 ~ 05:30 - 走路戰鬥。</p> <p>11:30 ~ 38:40 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Wy51BfM94GU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>兩人與大僧正來到山頂，竟然發現那名修行者正是<span class="global_name_span">羅</span>，為了拯救瀕死的<span class="global_name_span">羅</span>大僧正施法讓<span class="global_name_span">小呆</span>前往冥府。</p> <p>在冥府<span class="global_name_span">小呆</span>遇見了已經過世的<span class="global_name_span">尼摩</span>大師，並且看到了正在修行的<span class="global_name_span">羅</span>，兩人在<span class="global_name_span">尼摩</span>的教導下分別學會［霸王斬］［大十字］，更聯手施展出度魯達的最終奧義［大星雲］擊退了入侵冥府的<span class="global_name_span">兀爾諾加</span>力量。</p> <     contentArr.push('<div class="title_text">卡繆的過去</div> <p>眾人在冒險的途中遇見了失憶的<span class="global_name_span">卡繆</span>，在<span class="global_name_span">卡繆</span>的強烈要求下，決定帶著他一起冒險。</p> <p>接著聽到了美麗女武術家的消息，所以跟著線索來到［古洛塔鎮］，果然遇到了被［妖魔軍王］<span class="global_name_span">布基</span>黑化的<span class="global_name_span">瑪蒂娜</span>，擊敗了<span class="global_name_span">布基</span>後，被變成怪物的村人也恢復人類的姿態，清醒的<span class="global_name_span">瑪蒂娜</span>也利用新得到的力量給了<span class="global_name_span">布基</span>一個教訓。</p> <div class="global_ps_text"> <p>00:00 ~ 06:40 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ze4XXz4OpoY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在海上冒險時，眾人又遇到［霸海軍王］<span class="global_name_span">迦寇拉</span>，<span class="global_name_span">小呆</span>利用重新得到的勇者之力破了［紅色寶珠］的力量，終於擊敗了這個難纏的對手。</p> <p>再度來到［克雷莫蘭王國］，卻發現此地流行著怪異的［黃金病］，此時遠處一艘大船駛來，見到那船<span class="global_name_span">卡繆</span>的記憶似乎受到了衝擊，神情十分痛苦。</p> <div class="global_ps_text"> <p>00:00 ~ 09:45 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Ij8rhzuf9qY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>船上的怪物似乎是六軍王之一的<span class="global_name_span">齊拉格德</span>手下，擊潰怪物們後，沒想到牠們逃跑之餘竟然將<span class="global_name_span">卡繆</span>綁走，眾人尾隨著牠們來到了［維京人的根據地］救出了<span class="global_name_span">卡繆</span>，但此時的他神情相當怪異，眾人擔心他的安危也只有跟了上去。</p> <p>透過［生命大樹］的樹根，眾人得知<span class="global_name_span">卡繆</span>從前就與維京人生活在一起，還有與其生活在一起的妹妹<span class="global_name_span">瑪雅</span>因為項鍊的詛咒變成黃金的事實，往日回憶一股腦衝了上來，<span class="global_name_span">卡繆</span>也因此恢復了記憶。</p> <div class="global_ps_text"> <p>21:50 - <span class="global_name_span">卡繆</span>怎麼樣也想不到自己送給妹妹的生日禮物，日後竟然會引起那麼大的災禍，從這段回憶也得知為什麼<span class="global_name_span">卡繆</span>那麼執著於［紅色寶珠］。</p> <p><span class="global_name_span">卡繆</span>失去記憶的原因在［NS獨佔版本］有特別演出，是為了突破六軍王之一<span class="global_name_span">戈林加</span>的重重包圍，用重要的記憶跟<span class="global_name_span">預言者</span>換取力量所致。</p> </div> <div class="global_ps_text"> <p>13:15 ~ 15:45 - 走路戰鬥。</p> <p>16:10 ~ 18:05 - 走路戰鬥。</p> <p>33:20 ~ 40:09 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/t6kfdlJTfsA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>眾人衝入黃金城，卻沒想到傳說中的六軍王<span class="global_name_span">齊拉格德</span>竟然是<span class="global_name_span">卡繆</span>的妹妹<span class="global_name_span">瑪雅</span>，在眾人的努力下，<span class="global_name_span">瑪雅</span>恢復了神智也擺脫了項鍊的詛咒。</p> <div class="global_ps_text"> <p>00:00 ~ 04:25 - 走路戰鬥。</p> <p>22:17 ~ 40:48 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/DomOQ0mwCis?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    contentArr.push('<div class="title_text">勇者星</div> <p>結束了［克雷莫蘭王國］的事件後，眾人向［聖地拉姆達］進發，雖然與<span class="global_name_span">雪妮雅</span>重逢，但卻得知<span class="global_name_span">薇若妮卡</span>當初在［生命大樹］崩壞之時，犧牲自己拯救眾人的事實。收拾好心情，眾人決定繼續前行，不讓<span class="global_name_span">薇若妮卡</span>白白犧牲。</p> <p>在聖地長老的帶領下，眾人獲得了神之坐騎<span class="global_name_span">凱托斯</span>，並且找到了殘存的神民。</p> <div class="global_ps_text"> <p>神之坐騎<span class="global_name_span">凱托斯</span>其實根本就是一隻飛天大鯨魚，這個設定其實頗有［最終幻想］的味道，在［超時空之鑰］出世後，其實［勇者鬥惡龍］［最終幻想］這兩個大系列都有彼此抓取一點對方的特色融入自己的遊戲中。</p> </div> <div class="global_ps_text"> <p>00:00 ~ 04:15 - 走路戰鬥。</p> <p>14:35 ~ 17:50 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/d3M_By62ssY?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>在神民處，眾人獲得了打造勇者之劍的情報，並且在［天空古戰場］取得了稀有的［奧利哈爾剛］礦石。</p> <p>緊接著眾人來到［薩瑪迪王國］尋找鍛造勇者之劍的槌子，卻見到天空上忽然墜下的勇者星，受到<span class="global_name_span">薩瑪迪國王</span>的請託，眾人便前去探查勇者星墜下的原因。</p> <div class="global_ps_text"> <p>24:30 - 恐怖的高空［趴敷趴敷］初體驗。</p> <p>［奧利哈爾剛］這名字就讓我想起［神龍之謎］中，<span class="global_name_span">巴特拉</span>的金屬親衛隊，以及小呆之劍、霸者之劍、真魔鋼龍劍。</p> <p>勇者星這也是裡關的劇情，先劇透一下，其實那是封印邪神的圓形球體，這也說明<span class="global_name_span">小呆</span>之所以會出生在這時代，就是為了對付這個邪神的降臨。</p> </div> <div class="global_ps_text"> <p>12:45 ~ 33:40 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/CTUwmZACIU4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>眾人來到勇者星下墜的地方，卻看到了魔王斬毀勇者星的一幕，不管結果如何，勇者星事件總算事告一段落，眾人也獲得了打造勇者之劍所需的蓋亞之槌。</p> <p>接著來到［火焰之里］尋找打造勇者之劍的場所，卻發現村內的領導人<span class="global_name_span">彌夜久</span>欲使用活人獻祭的方式平息火神的憤怒，但實際上卻是為了餵食在山中原本應該已經被打倒的食人火龍，眾人在旁覺得事有蹊翹，但還來不及搞清楚真相，食人火龍便來襲擊村子，<span class="global_name_span">彌夜久</span>也犧牲在火龍的口中。</p> <p>擊退火龍後，眾人在<span class="global_name_span">彌夜久</span>留下的日記中得知所有的真相，原來火龍真的已經被打倒了，現在出現的火龍是受到火龍詛咒而喪失理智的<span class="global_name_span">彌夜久</span>之子<span class="global_name_span">播磨</span>所化。</p> <div class="global_ps_text"> <p>11:40 - 這段劇情跟裡關呼應就看得懂了，<span class="global_name_span">羅</span>看到的<span class="global_name_span">尼茲傑爾法</span>其實是邪神的名字，而這邊手持魔王之劍的魔王<span class="global_name_span">兀爾諾加</span>就是知道這點，為了確保自己統治世界的絕對性，在封印解除之際將邪神的肉身斬毀，之所以可以破壞掉邪神的肉身也是因為魔王之劍本來就是勇者之劍所化，而底下的小黑怪物推測是邪神的分身或是靈魂。所以王子說斬毀勇者星的怪物是救世主也沒有錯，確實因為這樣邪神被消滅。</p> </div> <div class="global_ps_text"> <p>00:00 ~ 05:40 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/3ifBDTDc0K4?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
    contentArr.push('<div class="title_text">決戰魔王城</div> <p>打倒<span class="global_name_span">播磨</span>所化的火龍後，<span class="global_name_span">播磨</span>恢復了原貌，但因為變成火龍太久，生命已經走到了盡頭，眾人隱藏了<span class="global_name_span">播磨</span>吃了<span class="global_name_span">彌夜久</span>的事實，讓<span class="global_name_span">播磨</span>安心的走完最後一段路。</p> <div class="global_ps_text"> <p>00:00 ~ 36:57 - 走路戰鬥。</p> <p>49:50 ~ 53:32 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/NqWy-CWXE3k?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>眾人找到勇者之劍的鍛造場，並且齊心合力造出屬於眾人的勇者之劍，並準備向魔王發起最終決戰。</p> <div class="global_ps_text"> <p>00:00 ~ 16:45 - 走路戰鬥。</p> <p>23:38 ~ 53:18 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OIjrMLqy-QQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>利用勇者之劍的力量，<span class="global_name_span">小呆</span>破除了魔王城的結界，並且打敗了魔王城的門口守衛［邪龍軍王］<span class="global_name_span">戈林加</span>。</p> <div class="global_ps_text"> <p>00:00 ~ 09:55 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/W4d--EWJuqA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>最終<span class="global_name_span">小呆</span>等人擊潰了魔王的勢力，生命大樹也因此復活，世界恢復了生機。</p> <div class="global_ps_text"> <p>26:15 - <span class="global_name_span">荷梅洛斯</span>之所以墮落黑暗也是因為對<span class="global_name_span">葛雷格</span>的忌妒，但在最終總算知道原來自己一直是<span class="global_name_span">葛雷格</span>認同的人。</p> <p>28:49 - 雖然現在遊戲的人聲配音已經是標配，但是這種古早時用音效代替人物說話的方式還是能勾起我不少回憶，尤其是魔王說話時低沉的音效。</p> </div> <div class="global_ps_text"> <p>00:00 ~ 12:40 - 走路戰鬥。</p> </div> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/OMECS72nXf0?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');


    return contentArr;
  }

  function getAct1(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('遊戲介紹');

      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push('<p>剛進遊戲時其實很不習慣，在如今遊戲過場都會有語音的時代，偏偏［勇者鬥惡龍］卻是用從任天堂時代流傳至今的對話音效，說真的～～當下直覺SE未免太偷懶了吧，不過這想法很快就被遊戲的氛圍淹沒，不是說故事編的有多好，而是感受到滿滿的情懷，小時候我們玩的遊戲就是如此系統簡單，劇情光明王道，沒有太多現實的殘酷，只有滿滿的少年勇者情懷，經過30幾年～～仍然存活至今的［勇者鬥惡龍］仍保有這樣的純粹。而且主角依然是啞巴的系列慣例，其實更能將玩家完全代入這角色。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465313"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20180220213947.jpg" src="https://pic.pimg.tw/qupyqupy/1616461815-2788634700-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20180220213947.jpg" /></a></p> <p>不思進取的選單畫面，依舊的游標音效，小時候玩遊戲的興奮感又回來，這種感覺很難敘述，但相對來說我玩其他遊戲都有種強大的作業感，不知道是自己失去好好體驗遊戲的能力，抑或是現在的新作都有太複雜的系統，在我們忙碌一整天之後，打開主機又得面臨一番系統教學的疲憊，［勇者鬥惡龍］彷如一股清流。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465322"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200830123544.jpg" src="https://pic.pimg.tw/qupyqupy/1616461816-2266817474-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200830123544.jpg" /></a></p> <p>輸入復活咒文的畫面，這個系統在以前任天堂時代可以看到很多遊戲都有，我印象最深的是某一款七龍珠遊戲，當時我看著雜誌勉強輸入正確日文，打開終極的武鬥大會。</p> <p>另外在這裡隨便輸入錯誤可以得到一個獎盃。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465292"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200127181119.jpg" src="https://pic.pimg.tw/qupyqupy/1616461809-2327736784-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200127181119.jpg" /></a></p> <p>遊戲中的人物對話是很有趣的，像是這張魚釣魚想吃魚的對話，當下我就笑了出來。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465301"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200201164017.jpg" src="https://pic.pimg.tw/qupyqupy/1616461813-1408261459-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200201164017.jpg" /></a></p> <p>還有這張吃人魚會長生不老的對話，其實這是關於日本［八百比丘尼］的傳說，如今網路發達了，就算人不在日本也多少會知道各地的奇聞，換作以前國中、高中的時候，可能還沒辦法馬上理會這個梗。</p> <p>其他像是在城鎮可以遇到特殊的按摩服務［啪敷啪敷］之類的，多少也反映了日本社會風情，我一邊玩一邊其實也蠻羨慕的，日本遊戲至今仍保有屬於他們的文化，曾經我們也有如［軒轅劍］、［天地劫］這些融入華人文化的遊戲作品，如今［軒轅劍］雖然還有續作，但似乎已經少了這些文化底蘊在裡面，遊玩時並不能讓玩家產生一種［啊！這就是我們的遊戲］這樣的感覺。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465304"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200201164036.jpg" src="https://pic.pimg.tw/qupyqupy/1616461814-2225515941-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200201164036.jpg" /></a></p> <p>［啪敷啪敷］大師GET，不知道現在家長會不會讓小孩玩有這種成人內容的國民RPG。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465328"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200628230217.jpg" src="https://pic.pimg.tw/qupyqupy/1616461818-2131382478-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200628230217.jpg" /></a></p> <p>閹割版可以跟青梅竹馬結婚，但這也是我最心痛的地方，後來上網看［勇者鬥惡龍XI S］可以自由選擇夥伴結婚，男女通吃的那種，這種鬧劇式的劇情是我最想要看的部分，不單如此，［勇者鬥惡龍XI S］還有補完了夥伴們在［生命大樹］毀壞後的各自故事，每次想到這裡都讓我對目前日式RPG的銷售套路感到很無力，即便我事前早就預料到了，但還是會中招。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465331"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200830102342.jpg" src="https://pic.pimg.tw/qupyqupy/1616461818-4093276770-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200830102342.jpg" /></a></p> <p>正常破關後，還可以進行裏關的冒險，這跟［尼爾：自動人形］的模式很類似，可以體驗更深一層的遊戲故事，而且雖然劇情依然王道，但第一次玩，對於故事發展確實有驚艷到，尤其還特別對應了副標題［尋覓逝去的時光］，這點跟［Another Eden］一樣，我玩［Another Eden］也是當劇情對應到副標題［穿越時空的貓］馬上感動盜刷了一單支持他們遊戲，認真推薦各位玩玩看。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465325"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200830123457.jpg" src="https://pic.pimg.tw/qupyqupy/1616461817-2994440711-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200830123457.jpg" /></a></p> <p>巨大的勇者星，其實藏著整個故事裏關的關鍵，這部分其實在表關有留下些許線索。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465310"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200228232807.jpg" src="https://pic.pimg.tw/qupyqupy/1616461815-927915428-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200228232807.jpg" /></a></p> <p>遊戲中的座騎［飛天大鯨魚］，這設定十分的童話，而且表裏關還有不同的造型。</p> <p><a href="https://qupyqupy.pixnet.net/album/photo/256465307"><img alt="勇者鬥惡龍XI　尋覓逝去的時光_20200301094018.jpg" src="https://pic.pimg.tw/qupyqupy/1616461814-2806197749-g_n.jpg" title="勇者鬥惡龍XI　尋覓逝去的時光_20200301094018.jpg" /></a></p> <hr /> <p>結論：</p> <p>其實對於［勇者鬥惡龍］沒甚麼好說的，它已經不能用遊戲來敘述它，不能用系統優劣、畫面、聲音、甚至故事來跟其他RPG比較，即便沒有過多的改變，［勇者鬥惡龍］的地位就是在那邊扛扛的，對我而言，在這個百花齊放、爭奇鬥艷的現代遊戲戰場，［勇者鬥惡龍］保留了以前年代純粹享受遊戲的美好回憶，能讓我在一整天疲累後，操縱角色、享受劇情、甚至與村民互動看看笑話段子，這其實才是遊戲產生的初衷。</p> <p>附帶一提，我的這個結論絕對沒有要黑［邪靈入侵］這類型帶給巨大壓力與不適感的遊戲。</p>');
