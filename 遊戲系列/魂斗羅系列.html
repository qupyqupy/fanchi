    if (firstEnter == 0) {

  function initAct(idx) {
  	document.getElementById("ch_head").innerHTML = activityArr[idx];

  	headSelect.innerHTML = '';
  	footSelect.innerHTML = '';

  	for (var i = 1; i < pArr[idx].length; i++) {
      headSelect.add(new Option(pArr[idx][i], i));
      footSelect.add(new Option(pArr[idx][i], i));
    }

    initPage(1, false);
  }

  initAct(1);

  function getAct3(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');

      return resultIdx;
    }
    var result = [] ;

  function getAct2(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('遊戲介紹');

      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push('<p>魂斗羅在超任上的續作，藉由超任的主機性能，整體的畫面比起任天堂來講提升不少。</p> <p>除了畫面外，遊戲中的場景與敵人也可看出製作小組的用心，每個場景與每個戰鬥組合，都讓人覺得像是在看電影那麼精采，再加上每關都有其獨特的攻略之處，遊戲的耐玩度整個超越了以往普通橫向捲軸射擊遊戲。</p> <hr /> <p>這是遊戲封面。</p> <p><img alt="4d63042dc4f6452c525aeb0d29a82082.JPG" src="https://pic.pimg.tw/qupyqupy/1456713148-3868927325.jpg?v=1456713185" title="4d63042dc4f6452c525aeb0d29a82082.JPG" /></p> <p>這是遊戲開頭畫面。</p> <p><img alt="554c9655c804c87ad0efca17f4612a03.PNG" src="https://pic.pimg.tw/qupyqupy/1456713148-333309354.png?v=1456713185" title="554c9655c804c87ad0efca17f4612a03.PNG" /></p> <p>這是遊戲開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/R0RQoDOoqH0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲操作方式承繼了任天堂的系統，但是添加了許多特別的的要素，使整體遊戲更具趣味性，像是雙槍系統，玩家可以同時擁有兩種特殊槍枝來選擇，如此便增加了許多攻略的方法。</p> <p>下圖是第一關會遇到的要塞，與任天堂的版本一樣。</p> <p><img alt="b17c5b480e9a6da12798792b24391bd3.PNG" src="https://pic.pimg.tw/qupyqupy/1456713149-2818261332.png?v=1456713185" title="b17c5b480e9a6da12798792b24391bd3.PNG" /></p> <p>遊戲中可以駕駛坦克車來進行，這個狀態下，撞敵人敵人也會受傷，衝殺的感覺整個滿分，可惜只能操作一小段時間，算是給玩家一開始過過癮的設定。</p> <p><img alt="8c79ec0c1a3ff2c5d2cf9c6e539e8f40.PNG" src="https://pic.pimg.tw/qupyqupy/1456713149-571445263.png?v=1456713185" title="8c79ec0c1a3ff2c5d2cf9c6e539e8f40.PNG" /></p> <p>可惜在與敵人坦克對打時，玩家的坦克車已經毀掉了，不然來個坦克對峙也不錯。</p> <p><img alt="6d02269cd0b3cb80cf32a0e0818da977.PNG" src="https://pic.pimg.tw/qupyqupy/1456713150-2669963324.png?v=1456713185" title="6d02269cd0b3cb80cf32a0e0818da977.PNG" /></p> <p>這飛機轟炸的畫面，在當時一整個很熱血、很豪華。</p> <p>一台戰鬥機從遠方慢慢靠近，並投下兩枚飛彈把地上弄成一片火海的慘況這種電影級的情節，也整個搬到遊戲中。</p> <p><img alt="a2108650b7383b90d445f56c2d5bcbec.PNG" src="https://pic.pimg.tw/qupyqupy/1456713150-2805493588.png?v=1456713186" title="a2108650b7383b90d445f56c2d5bcbec.PNG" /></p> <p>之前有介紹過任天堂的忍者龍劍傳，而這次魂斗羅的主角比起龍隼真是強大太多了，不僅可以像龍隼一樣攀爬在牆壁上，重點是牆壁還不需要有樓梯之類的東西，同一時期龍隼必須在有樓梯或是凹凸不平的壁上，才能做攀爬的動作。</p> <p><img alt="38aca47315b3a5743eb5f31147f4bed5.PNG" src="https://pic.pimg.tw/qupyqupy/1456713151-3969738987.png?v=1456713186" title="38aca47315b3a5743eb5f31147f4bed5.PNG" /></p> <p>同樣比起同時期的龍隼更強的地方，主角已經可以掉掛在桿上了。</p> <p><img alt="3615b449246774017c7f02467b2cd570.PNG" src="https://pic.pimg.tw/qupyqupy/1456713152-3496431569.png?v=1456713186" title="3615b449246774017c7f02467b2cd570.PNG" /></p> <p>這隻魔王，每次打的時候都想到日本哥吉拉怪獸系列裡面的奇美拉，在踏出牆壁前的沉重步伐音效跟背景音樂的配合，營造出很詭異的氣氛，弱點是頭部下方的心臟，並且背部上方的洞會不停生出小怪物。</p> <p><img alt="3107ab30486b4a60f7f0ff8d7155471d.PNG" src="https://pic.pimg.tw/qupyqupy/1456713153-3983474533.png?v=1456713186" title="3107ab30486b4a60f7f0ff8d7155471d.PNG" /></p> <p>第二關是特殊的關卡，以鳥瞰的視角進行戰鬥，特殊槍的功能也有不同的使用方式，通常噴火氣在此關卡的作用大於其他武器，下圖是一開始選擇降落地點的介面，順便也可以記一下整個地圖的路線。</p> <p><img alt="65a5b2bcf01c617441c2d53491977fde.PNG" src="https://pic.pimg.tw/qupyqupy/1456713154-832547869.png?v=1456713186" title="65a5b2bcf01c617441c2d53491977fde.PNG" /></p> <p>鳥瞰視角的操作，必須利用地形來作有效的閃躲攻擊動作，因為沒有跳這個指令，所以整體難度困難不少。</p> <p><img alt="8937527d66970d26f412ed1602d7ddd3.PNG" src="https://pic.pimg.tw/qupyqupy/1456713155-4283694142.png?v=1456713186" title="8937527d66970d26f412ed1602d7ddd3.PNG" /></p> <p>第二關魔王，會不停的轉來轉去，由於體積龐大，經常閃避不及就被牠活活撞死，以噴火器不停燒它，慢慢打才是上策。</p> <p><img alt="563b8608e369878721b187228098d260.PNG" src="https://pic.pimg.tw/qupyqupy/1456713155-2060610802.png?v=1456713186" title="563b8608e369878721b187228098d260.PNG" /></p> <p>這小王十分特別，玩家必須攀附在他身上的桿上進行攻擊，否則無法傷害到它。但是在搖桿上如果靠的太近就會被牠碰死，所以移動需要十分小心。</p> <p>還記得每次打死這隻小王的時候，最困難的就是從牠身上跳回原本的橫桿上，每次都死在那邊，非常的氣人。</p> <p><img alt="e8ce07a3367a2f7366b5cca258e169fe.PNG" src="https://pic.pimg.tw/qupyqupy/1456713159-1142415841.png?v=1456713186" title="e8ce07a3367a2f7366b5cca258e169fe.PNG" /></p> <p>壁上的決鬥，這隻小王一開始就會把主角們的活動範圍給圍住，要在不碰到牠的情況下，與牠一起慢慢往上爬，同時也要閃躲牠發射的飛彈。</p> <p><img alt="58926e43d646d48e0641d5b26ceb26a0.PNG" src="https://pic.pimg.tw/qupyqupy/1456713156-3617085390.png?v=1456713186" title="58926e43d646d48e0641d5b26ceb26a0.PNG" /></p> <p>爬到一定高度，小王就會變換攻擊型態，這型態真的很恐怖，一來玩家只能在牆壁上慢慢移動，二來小王撞過來速度太快了，雖然說撞過來的時機有跡可循，但是發現的時候往往就是來不及移動。</p> <p>以前跟朋友一起玩的時候，都是用犧牲打戰術兩個人輪流跳到牠旁邊放大絕招，雖然無腦，但是確實有效。</p> <p><img alt="4c52ea323f8da42333b2c5139589fca5.PNG" src="https://pic.pimg.tw/qupyqupy/1456713157-3464289869.png?v=1456713186" title="4c52ea323f8da42333b2c5139589fca5.PNG" /></p> <p>又一個小王，這代的小王真的非常非常多，但也造就許多非常經典的對戰組合。</p> <p>這小王會不斷的丟炸彈，還會丟敵人下來，這裡遊戲有個設計非常的陰險，就是這小王丟出的炸彈不能被玩家子彈抵銷由於前幾關的炸彈都可以抵銷，第一次玩的玩家鐵定會在這裡死一次。</p> <p><img alt="86376722d86a9a66738c8be9cfc589e6.PNG" src="https://pic.pimg.tw/qupyqupy/1456713157-2586673040.png?v=1456713186" title="86376722d86a9a66738c8be9cfc589e6.PNG" /></p> <p>這兩隻骷髏造型的小王，會在這狹小的空間裡不停的移動，玩家必須要在光滑的牆壁上，不停的垂吊攀爬來閃避，簡直比龍隼還要忍者啊！</p> <p><img alt="f696c86de308729efe5ca3dc6a4f3061.PNG" src="https://pic.pimg.tw/qupyqupy/1456713157-3853520201.png?v=1456713186" title="f696c86de308729efe5ca3dc6a4f3061.PNG" /></p> <p>歷經許多困難，終於打到第三關魔王了，一開始登場的氣魄真是讓人心驚膽跳，一雙巨大的手把牆壁撕開，閃爍著血紅的雙眼盯著玩家看。</p> <p><img alt="7da9b5fb1cc88e139d041e6c8109f28d.PNG" src="https://pic.pimg.tw/qupyqupy/1456713158-72480691.png?v=1456713186" title="7da9b5fb1cc88e139d041e6c8109f28d.PNG" /></p> <p>簡直像是巨大版的魔鬼終結者，牠的攻擊可是拼命的掃整個畫面，幾乎很難閃避，除了用追蹤彈持續發射攻擊外，還要不停的繞圈圈閃避攻擊。</p> <p><img alt="75992c6db46fc689499a142e58fde26d.PNG" src="https://pic.pimg.tw/qupyqupy/1456713158-1088709754.png?v=1456713186" title="75992c6db46fc689499a142e58fde26d.PNG" /></p> <p>第四關一開始就是暢快的飆速感，玩到這裡可以感覺到這代魂斗羅每關都是不同的遊戲方式，非常的新鮮有趣，等於買了一款遊戲卻是享受好幾款不同的遊戲，真的是讓當初買遊戲的人感覺值回票價。</p> <p><img alt="792ac1875997e798def84bcfbb343d03.PNG" src="https://pic.pimg.tw/qupyqupy/1456713158-1451462668.png?v=1456713186" title="792ac1875997e798def84bcfbb343d03.PNG" /></p> <p>小王一樣不斷的出現，由於玩家在此關橫向移動很迅速，所以許多來自敵方的攻擊都是斜角度的攻擊，必須靠跳來閃避。在機車上跳來跳去真的是高難度的電影級動作</p> <p><img alt="6c2628147f2413ff34c3fab0b5523168.PNG" src="https://pic.pimg.tw/qupyqupy/1456713159-2229370362.png?v=1456713186" title="6c2628147f2413ff34c3fab0b5523168.PNG" /></p> <p>駕駛機車與大型戰艦對戰。</p> <p><img alt="bd606b332453fcb0cc4036b69559d162.PNG" src="https://pic.pimg.tw/qupyqupy/1456713159-1960602014.png?v=1456713186" title="bd606b332453fcb0cc4036b69559d162.PNG" /></p> <p>這隻小王最常作的動作就是伸直雙腳在那邊跳來跳去，通常是在閃避牠子彈攻擊的同時用追蹤彈射擊，不過若是沒有追蹤彈，也可以趁牠跳下來後一段短時間停止的時機攻擊。</p> <p><img alt="c990001e1333153ca8d1c97d654c41e1.PNG" src="https://pic.pimg.tw/qupyqupy/1456713160-1602538949.png?v=1456713186" title="c990001e1333153ca8d1c97d654c41e1.PNG" /></p> <p>暢快的機車飆速結束了，主角竟然爬上戰鬥直昇機的飛彈上面，這飛彈真的是光滑無比，我想就是龍隼也未必可以單手貼在這飛彈上。小時後都覺得是不是蜘蛛人亂入參戰，怎麼彷彿主角手像是雙面膠一樣，到處都可以黏。</p> <p><img alt="11a25ca4edd93c8c88791d790c5aa448.PNG" src="https://pic.pimg.tw/qupyqupy/1456713160-223950667.png?v=1456713186" title="11a25ca4edd93c8c88791d790c5aa448.PNG" /></p> <p>以飛彈為立足點的空中決戰，這裡當然有點誇張，至少飛彈在這激戰下沒爆破就是很神奇的事情，更不用說敵人在上面蕩來蕩去，直昇機還能穩穩的在那邊飛行。</p> <p>不過遊戲嘛．．．．原諒它。</p> <p><img alt="4dbe30fe54b7d02f7430c3b2c65cbbc2.PNG" src="https://pic.pimg.tw/qupyqupy/1456713161-1416598117.png?v=1456713186" title="4dbe30fe54b7d02f7430c3b2c65cbbc2.PNG" /></p> <p>更扯的事情陸續發生，攻擊用的飛彈竟然變成主角的攀爬工具。</p> <p><img alt="6c86777e3de97d9e302ae34b83d1f3b5.PNG" src="https://pic.pimg.tw/qupyqupy/1456713161-4167164029.png?v=1456713186" title="6c86777e3de97d9e302ae34b83d1f3b5.PNG" /></p> <p>玩到這裡真的很佩服當初製作遊戲的人他大膽的想像力，一般人會想直接讓玩家操作直昇機用飛彈攻擊魔王，但是遊戲裡卻是讓玩家在已經發射的飛彈上不停跳來跳去移動位置來攻擊魔王，先不用說普通人能否在飛彈上還能用槍來攻擊，就連趴在高速移動的飛彈不掉落都是一件困難的事情吧，不過這喬段雖然扯但是卻也令人印象深刻。</p> <p><img alt="05253564aabf02c5104727c80b8cfb09.PNG" src="https://pic.pimg.tw/qupyqupy/1456713161-849089445.png?v=1456713186" title="05253564aabf02c5104727c80b8cfb09.PNG" /></p> <p>第五關與第二關一樣，以鳥瞰視角進行，但是添加了許多地形上的障礙，如下圖的漩渦，只要一踏上去整個畫面就不停的旋轉，實際玩的時候，真的有點暈頭轉向。</p> <p><img alt="aedc394a596fa3e0d40cb66bd5f51e67.PNG" src="https://pic.pimg.tw/qupyqupy/1456713162-3165499866.png?v=1456713186" title="aedc394a596fa3e0d40cb66bd5f51e67.PNG" /></p> <p>第五關魔王，用噴火槍解決，但是困難點在於牠身旁的那些移動沙漠跟漩渦一樣，會不停把玩家往中間吸，尤其在整個畫面轉來轉去的時候，很容易失去方向感，通常在這邊直接死掉的機率非常大。</p> <p><img alt="93f9b612bcf91f3e5788815ad4dec3c1.PNG" src="https://pic.pimg.tw/qupyqupy/1456713163-1083131072.png?v=1456713186" title="93f9b612bcf91f3e5788815ad4dec3c1.PNG" /></p> <p>終於來到最後一關，有玩過任天堂魂斗羅一代的人應該對這小王的造型非常熟悉。</p> <p><img alt="969bfd7c1150920bbaad111a72764998.PNG" src="https://pic.pimg.tw/qupyqupy/1456713163-889909759.png?v=1456713186" title="969bfd7c1150920bbaad111a72764998.PNG" /></p> <p>看到這心臟的時候，整個心情大好，終於要結束了，這漫長的戰鬥。</p> <p>因為這心臟正是任天堂魂斗羅一代的魔王，但是設計者怎麼會那麼好心，打完之後眾多小王陸續有來。</p> <p><img alt="4993a86567eb1a9000131c5acc6d7eae.PNG" src="https://pic.pimg.tw/qupyqupy/1456713164-4005449318.png?v=1456713186" title="4993a86567eb1a9000131c5acc6d7eae.PNG" /></p> <p>像青蛙的小王，弱點是露出的人臉部分，由於會用天女散花的子彈攻擊方式，所以被小時候的我喻為邪惡的青蛙。</p> <p><img alt="4ab5724ae68786f095df21d8936d9b03.PNG" src="https://pic.pimg.tw/qupyqupy/1456713164-2514499995.png?v=1456713186" title="4ab5724ae68786f095df21d8936d9b03.PNG" /></p> <p>這小王最討厭的地方就是他會瞬間移動，偏偏他的弱點就是頭部那紅色的眼睛，只會在極小的時間點會露出他的弱點，非常討厭。</p> <p><img alt="698a56207a7e3bd9f70f902f4b57ac09.PNG" src="https://pic.pimg.tw/qupyqupy/1456713165-3865644744.png?v=1456713186" title="698a56207a7e3bd9f70f902f4b57ac09.PNG" /></p> <p>一般玩家打到這裡，毫無疑問一定會覺得這是最後魔王了，雖然某種程度而言，他的確是最後魔王，只不過它會三段變身。</p> <p><img alt="1564ff517ce10370ebd85c394ad9c023.PNG" src="https://pic.pimg.tw/qupyqupy/1456713165-3501174332.png?v=1456713186" title="1564ff517ce10370ebd85c394ad9c023.PNG" /></p> <p>第二段變身，會隨機選定攻擊方式，對第一次打到這邊的玩家確實很難馬上熟悉這八種攻擊方式，也因此在這邊重複挑戰的機會也隨之增加。</p> <p><img alt="0ef99eaffdd974e35cb1d771c8d26928.PNG" src="https://pic.pimg.tw/qupyqupy/1456713165-3619712019.png?v=1456713186" title="0ef99eaffdd974e35cb1d771c8d26928.PNG" /></p> <p>總算把這顆惱人的腦袋打死了，順利的搭著直昇機準備迎接破關畫面，但是設計者實在太壞心了，沒想到看起來已經死透的腦袋，又再度變身了。</p> <p><img alt="0f19a42c229c35bf473917ea2f274169.PNG" src="https://pic.pimg.tw/qupyqupy/1456713166-186514231.png?v=1456713186" title="0f19a42c229c35bf473917ea2f274169.PNG" /></p> <p>玩家跟這魔王的距離只有一點點，往上跳沒東西抓、左右移動又太慢、往下就直接碰王了，這部分真的是考驗玩家的脾氣，我不少同學在玩到這邊都會脾氣失控，就只剩下一點點了，還不讓我們看破關畫面嗎？</p> <p><img alt="aa2209da929519a0abb2e2cad2ba4b4e.PNG" src="https://pic.pimg.tw/qupyqupy/1456713166-4183777227.png?v=1456713186" title="aa2209da929519a0abb2e2cad2ba4b4e.PNG" /></p> <p>下面是破關前到破關畫面的影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/i0W0l7wIgqQ?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>下面是遊戲每關過關畫面。</p> <p><img alt="48c4e370ae8fa6605ac7fc474c904c60.PNG" src="https://pic.pimg.tw/qupyqupy/1456713166-1953858015.png?v=1456713186" title="48c4e370ae8fa6605ac7fc474c904c60.PNG" /></p> <p><img alt="966a45ee910fca80be9022fe04b68bc9.PNG" src="https://pic.pimg.tw/qupyqupy/1456713167-3439355709.png?v=1456713186" title="966a45ee910fca80be9022fe04b68bc9.PNG" /></p> <p><img alt="223655ba0bb180ea89e750d90f2dfc9a.PNG" src="https://pic.pimg.tw/qupyqupy/1456713168-2460059194.png?v=1456713186" title="223655ba0bb180ea89e750d90f2dfc9a.PNG" /></p> <p><img alt="bf19bd2299b38b988f1afcdeb7b8e5c6.PNG" src="https://pic.pimg.tw/qupyqupy/1456713168-3320323039.png?v=1456713186" title="bf19bd2299b38b988f1afcdeb7b8e5c6.PNG" /></p> <p><img alt="867571bf13e8c9ddee4bd1382b81e6b3.PNG" src="https://pic.pimg.tw/qupyqupy/1456713168-3545159385.png?v=1456713186" title="867571bf13e8c9ddee4bd1382b81e6b3.PNG" /></p>');

	  result.push('<p>說起魂斗羅那可是一個經典的代名詞，也是許多人童年的回憶，這遊戲一直出到現在還有續作，壽命簡直跟ＦＦ，ＤＱ有的拼，出在任天堂上的一代是屬於橫向捲軸的射擊遊戲，設計者使用了許多陷阱來增加遊戲的困難度。</p> <p>例如：忽然出現的針板、跳上去才發現的石頭、忽然冒出來的敵人。</p> <p>我就死了好幾次才把這些陷阱的位置記起來，另外在射擊方面，很討厭地主角開槍的速度有夠慢，雖然可以藉由寶物獲取一些特殊槍枝，但是一死掉就沒了。兩個人玩還好，一個人玩你就可以體驗到敵人排山倒海來的氣勢了，能兩個人玩也算是他的賣點之一，但是遊戲並不會因此變的更簡單，像是某一關要不停往上跳，要是兩人默契不好，就等著下面那個人升天了。</p> <hr /> <p>這是遊戲封面。</p> <p><img alt="455796539c5bd9877858600c52c57882.JPG" src="https://pic.pimg.tw/qupyqupy/1454392206-835793675.jpg?v=1454392215" title="455796539c5bd9877858600c52c57882.JPG" /></p> <p>這是開頭選單。</p> <p><img alt="fff60618a2cba6184f8a536824041cd2.JPG" src="https://pic.pimg.tw/qupyqupy/1454392206-980372967.jpg?v=1454392215" title="fff60618a2cba6184f8a536824041cd2.JPG" /></p> <hr /> <div class="global_game_secret"> <p>這裡來講一下讓大家都懷念的祕技。</p> <p>在標題畫面出現之前輸入（上上下下左右左右BA）可以把初始的生命值提升到３０，這祕技在其他ＫＯＮＡＭＩ的遊戲中也可以試試看，算是大家都知道的秘密。</p> </div> <hr /> <p>來欣賞一段起源故事。</p> <p>故事是敘述在西元2631年有一個隕石跌入地球，兩年後有個神秘組織運用隕石內的資源要毀滅人類，於是地球聯合政府便派出最強的魂斗羅小隊，來消滅這神秘的組織。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/8dGXLopkxQc?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲中過關的畫面。</p> <p><img alt="bcb896a3dabaa67352d9394d3271f935.JPG" src="https://pic.pimg.tw/qupyqupy/1454392206-2297495372.jpg?v=1454392216" title="bcb896a3dabaa67352d9394d3271f935.JPG" /></p> <p><img alt="1b5dbfbec58b02a3721740c530beb163.JPG" src="https://pic.pimg.tw/qupyqupy/1454392206-2706567748.jpg?v=1454392216" title="1b5dbfbec58b02a3721740c530beb163.JPG" /></p> <hr /> <p>第一關。</p> <p>相信是各位玩家最常打的一關，對這個要塞想必不陌生，其實只要打掉兩個砲管，他也只能任人宰割，算是讓玩家練習操作的關卡。</p> <p><img alt="edbdb3f4b8d2b68fac939fb30395c79b.PNG" src="https://pic.pimg.tw/qupyqupy/1454392206-2581394869.png?v=1454392216" title="edbdb3f4b8d2b68fac939fb30395c79b.PNG" /></p> <p>第二關。</p> <p>整個遊戲視角改變了，這也是魂斗羅的特色，並不會像其他遊戲一樣就單純地是橫向捲軸，在當時這種假３Ｄ的確給我一定的感動，不過也因為是假３Ｄ，對於子彈的感覺反而在這種關卡瞬間變弱，尤其是由遠而近的一些滾輪，其實很難去抓到他的距離，即使現在回頭來玩還是覺得頗難。</p> <p><img alt="d2a0e3907b4fa6afc9f1ede42dee5041.PNG" src="https://pic.pimg.tw/qupyqupy/1454392207-1747706842.png?v=1454392216" title="d2a0e3907b4fa6afc9f1ede42dee5041.PNG" /></p> <p>第二關魔王，只要把四個圈圈的打掉，上方黑色框框那邊就會出現一個圓圈圈，打贏掉他就可以了，這魔王算是比較簡單了，只要好好閃避子彈其實不難。</p> <p><img alt="6a3c2a8f5c9e1cfe4d5d36d312d0c4c8.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-3417229796.png?v=1454392216" title="6a3c2a8f5c9e1cfe4d5d36d312d0c4c8.PNG" /></p> <p>第三關。</p> <p>讓我印象深刻的一關，因為整個地圖是要往上走的，不停的跳啊跳啊！小時候跟朋友一起協力玩這關的時候，都因為他跳太快害我都死在下面，一個人玩的時候也不見得容易，經常會有敵人或落下的石頭突然在你跳上去時出現在你上方，如果沒打祕技，當時我根本是過不了這關。</p> <p><img alt="16e5ddd9a88ac299f39ca1d7f3ca06dc.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-4251836975.png?v=1454392216" title="16e5ddd9a88ac299f39ca1d7f3ca06dc.PNG" /></p> <p>第三關魔王，有兩隻手在旁邊擺來擺去的，先解決掉兩隻手，剩下一個不會移動偶爾會發射子彈的頭，就容易處理多了。</p> <p><img alt="59cf9e52171e0a996284584a7831f212.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-70131285.png?v=1454392216" title="59cf9e52171e0a996284584a7831f212.PNG" /></p> <p>第四關魔王，基本都跟第二關一樣，只是攻擊多了一點。</p> <p><img alt="16e720a051b0a80471418d27956965c9.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-270270122.png?v=1454392216" title="16e720a051b0a80471418d27956965c9.PNG" /></p> <p>偶爾還會有小兵從旁邊冒出來，感覺十分的麻煩。</p> <p><img alt="adcd13db154f0c20301ff1a73a1d3a40.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-3746426262.png?v=1454392216" title="adcd13db154f0c20301ff1a73a1d3a40.PNG" /></p> <p>第五關。</p> <p>我稱這裡為槍林彈雨關，不停的有炸彈從後方樹林飛出來，敵人也架了槍台在定點射擊，感覺都在閃子彈的，尤其魂斗羅對於中彈的判別十分靈敏，閃避時若不是跟子彈有些距離，恐怕都得去見佛了。</p> <p><img alt="2e069c09819b5a866bcad4941400b1bb.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-2022462246.png?v=1454392216" title="2e069c09819b5a866bcad4941400b1bb.PNG" /></p> <p>這關的小王，若不及時打死他，他會直接衝向玩家，跳也跳不過，必死！</p> <p><img alt="7140065d732f4fff55730d8644fc1813.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-1566093040.png?v=1454392216" title="7140065d732f4fff55730d8644fc1813.PNG" /></p> <p>不斷的炸彈從樹林裡丟出來轟炸主角。</p> <p><img alt="11fb701758d67ec677bad360f610997c.PNG" src="https://pic.pimg.tw/qupyqupy/1454392208-77694519.png?v=1454392216" title="11fb701758d67ec677bad360f610997c.PNG" /></p> <p>第五關魔王。</p> <p>若是有2P會簡單一點，一人打一邊小飛碟，在直接打大飛碟，如果一個人就麻煩了，在閃避小飛碟之餘，還要抽空打大飛碟，純粹看玩家的技巧。</p> <p><img alt="dcd5c19fce78048e13e25e3c6e6bc4a6.PNG" src="https://pic.pimg.tw/qupyqupy/1454392209-4185856184.png?v=1454392216" title="dcd5c19fce78048e13e25e3c6e6bc4a6.PNG" /></p> <p>第六關。</p> <p>這關除了槍林彈雨外，還有如下圖般可恨的火焰機關，平時不發動，等主角靠近了才發動，第一次常常讓我抓不住時間節奏，就這樣被燒死了。</p> <p><img alt="0b2ce7bc72201a25d0faf5ef390ac20e.PNG" src="https://pic.pimg.tw/qupyqupy/1454392209-4285123606.png?v=1454392216" title="0b2ce7bc72201a25d0faf5ef390ac20e.PNG" /></p> <p>第六關魔王。</p> <p>感覺十分的呆版，需仔細觀察他的動作小心反擊，這關其實也是考驗玩家的閃躲技巧。</p> <p><img alt="73a0a4bd5bff457f8751a2a46f0adfa6.PNG" src="https://pic.pimg.tw/qupyqupy/1454392209-1472986338.png?v=1454392216" title="73a0a4bd5bff457f8751a2a46f0adfa6.PNG" /></p> <p>魔王快死前，身體會變色，會亂跳來跳去是這魔王比較難抓的地方。</p> <p><img alt="4096fbd91b1ef4338ceef2b0725f01b1.PNG" src="https://pic.pimg.tw/qupyqupy/1454392209-4114802085.png?v=1454392216" title="4096fbd91b1ef4338ceef2b0725f01b1.PNG" /></p> <p>第七關。</p> <p>是我認為最不人道的一關，各位可以看到下圖的小推車，那推車可不是方便給玩家坐的啊！！</p> <p>玩家一碰到推車，它可是會移動的，如果這時候玩家沒有在推車上而被推車撞到，就直接判定死亡，就算站在推車上面，還要小心抓子機關（<span style="color:#FF0000">跟火焰機關一樣，但是節奏比較好抓</span>），抓子在這關可說是到處都有，也是童年的惡夢。</p> <p><img alt="766b73c43b77ce1bdfd86095803952d9.PNG" src="https://pic.pimg.tw/qupyqupy/1454392210-3316107824.png?v=1454392216" title="766b73c43b77ce1bdfd86095803952d9.PNG" /></p> <p>最惡夢的是下圖這忽然會冒出來的針牆，正當我努力向前衝殺的時候，忽然就橫立在我眼前，想煞車都來不及。</p> <p><img alt="6f94f7c2ecc3c970c627c0da60ea61e7.PNG" src="https://pic.pimg.tw/qupyqupy/1454392210-4132510492.png?v=1454392216" title="6f94f7c2ecc3c970c627c0da60ea61e7.PNG" /></p> <p>第七關魔王，看圖下方有兩個發砲塔，要小心這裡射出的炸彈。</p> <p><img alt="8c20ec1eb45bb917fa04915f47cde1cd.PNG" src="https://pic.pimg.tw/qupyqupy/1454392210-2617937262.png?v=1454392216" title="8c20ec1eb45bb917fa04915f47cde1cd.PNG" /></p> <p>小心閃避下方的炸彈，不停的往門那邊送子彈即可，關鍵是打門上的十字圖案。</p> <p><img alt="ca7cb38863aaaf457ad7fa2eb4e6dd4c.PNG" src="https://pic.pimg.tw/qupyqupy/1454392211-1426614676.png?v=1454392216" title="ca7cb38863aaaf457ad7fa2eb4e6dd4c.PNG" /></p> <p>第八關。</p> <p>這關有著濃厚的異形味道，不僅整個場景都在跳動，還不時出現如電影異形的怪物，下方圖是這關的小王，沒什麼技巧，就是努力送子彈給他。</p> <p><img alt="247088fd80a2b539e27cbab1d4ea07e0.PNG" src="https://pic.pimg.tw/qupyqupy/1454392211-4096890625.png?v=1454392216" title="247088fd80a2b539e27cbab1d4ea07e0.PNG" /></p> <p>上下方都佈滿噁心的怪物。</p> <p><img alt="56f3abe3b0c4ac530aa82e07bda66541.PNG" src="https://pic.pimg.tw/qupyqupy/1454392211-418792430.png?v=1454392216" title="56f3abe3b0c4ac530aa82e07bda66541.PNG" /></p> <p>最後的魔王，弱點就是跳動的心臟，直接狂轟心臟就對了。</p> <p><img alt="dfced90613f8af094e4bb8f7272c3a9a.JPG" src="https://pic.pimg.tw/qupyqupy/1454392211-1609016438.jpg?v=1454392216" title="dfced90613f8af094e4bb8f7272c3a9a.JPG" /></p> <p>最後來看一段結束的動畫吧！</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/xy1PryicB7U?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
