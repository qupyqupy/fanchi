<script>
   (function(){
  var activityArr = [];
  activityArr.push('');
  activityArr.push('');
  activityArr.push('');
  activityArr.push('');



  var paArr = [];
  paArr.push('');
  paArr.push('炎龍騎士團1');
  paArr.push('炎龍騎士團2');
  paArr.push('炎龍騎士團外傳');


  var contentArr = [];
  contentArr.push([]);
  contentArr.push(getAct1(1));
  contentArr.push(getAct2(1));
  contentArr.push(getAct3(1));

  var pArr = [];
  pArr.push([]);
  pArr.push(getAct1(2));
  pArr.push(getAct2(2));
  pArr.push(getAct3(2));


  var firstEnter = 0 ; 
  var nowAct = 1;
  var maxCount = contentArr.length - 1;
  var activitySelect = document.getElementById("activity_select");
  var headSelect = document.getElementById("head_select");
  var footSelect = document.getElementById("foot_select");


  for (var i = 1; i < paArr.length; i++) {
      activitySelect.add(new Option(paArr[i], i));
    }

  activitySelect.onchange = function () {
  	nowAct = activitySelect.value;
  	initAct(nowAct);
  } 
  

  headSelect.onchange = function () {
    initPage(headSelect.value);
  } 
  
  footSelect.onchange = function () {
    initPage(footSelect.value);
  } 
  
  
  function initPage(value, backTop = true) {
    document.getElementById("ch").innerHTML = contentArr[nowAct][value];

    
    if (firstEnter == 0) {
      firstEnter = 1 ; 
    }
    else {
      headSelect.value = value ;
      footSelect.value = value ;
      if (backTop) {
      	scroll(0,headSelect.offsetTop + headSelect.offsetParent.offsetTop);
      }    
      
    }
  }

  function initAct(idx) {
  	document.getElementById("ch_head").innerHTML = activityArr[idx];

  	headSelect.innerHTML = '';
  	footSelect.innerHTML = '';

  	for (var i = 1; i < pArr[idx].length; i++) {
      headSelect.add(new Option(pArr[idx][i], i));
      footSelect.add(new Option(pArr[idx][i], i));
    }

    initPage(1, false);
  }

  initAct(1);

  function getAct3(idx) {
    if (idx == 2){
      var resultIdx = [];
      resultIdx.push('');
      resultIdx.push('遊戲介紹');
      resultIdx.push('人物介紹');

      return resultIdx;
    }
    var result = [] ;
    result.push('');
    result.push(`<p>炎龍騎士團的最後一個作品（當然我是希望有續作，不過看漢堂現在的情形恐怕是沒甚麼希望）</p> <p>故事敘述二代的主角索爾因為厭倦王宮的生活，而偷溜出來，在遭遇到暗算危在旦夕時被主角蘭迪斯所救，從而發展出一連串的故事。</p> <p>整體故事的事件源頭有點像是羅德斯島戰記，某勢力堅持對於過於強大的力量要予以消滅或是減弱，以達到平衡的和平。羅德斯島戰記的執行者是灰色魔女，而對象是傭兵王卡修所領導的佛雷姆王國，在風之紋章裡面，執行者是魔導王吉歐，對象是索爾領導的羅特帝亞王國。</p> <p>當然故事裡面對於蘭迪斯的身分還是沒有交代清楚就草草結束，應該是為了後面續傳而留下的伏筆！不過隨著智慧財產權的思想普遍受到重視這個抄襲光明與黑暗的骨架遊戲也不能再繼續下去了吧？我想之後漢堂轉向開發天地劫系列，應該就是這原因，要不然沒理由放棄這麼熱門的系列。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785895"><img alt="e51ab2c256a5fa945af64a695b7f41e3.JPG" src="https://pic.pimg.tw/qupyqupy/1451291873-284737182.jpg?v=1451291904" title="" /></a></p> <p>這是遊戲開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785901"><img alt="24ebb43e1e78cd178083009415e8b4d7.PNG" src="https://pic.pimg.tw/qupyqupy/1451291873-1920678362.png?v=1451291904" title="" /></a></p> <p>這是遊戲開頭影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/tG_niPTF4_w?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲系統沿襲二代，在炎外除了在色彩、CD 音源、高解析度的畫面，有優於二代的表現，其餘包含人設、劇情、隱藏要素、豐富種族的夥伴等優點都非常可惜地沒有從二代繼承下來。也因此即便這是個雙 CD 的遊戲作品，我個人對他的喜愛程度反而遠遠不如二代。</p> <p>這是遊戲中村莊的畫面，與二代相同，每回戰鬥結束都可以進入村莊做補給等動作，也同樣擁有秘密商店的設定。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785898"><img alt="356f0f8acaf5dbb66b1d136c90177c91.PNG" src="https://pic.pimg.tw/qupyqupy/1451291873-314365897.png?v=1451291904" title="" /></a></p> <p>道具店娘。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785904"><img alt="6c7eb67d06b42217733b41af949e425b.PNG" src="https://pic.pimg.tw/qupyqupy/1451291873-736020469.png?v=1451291904" title="" /></a></p> <p>武器店大叔。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785907"><img alt="83ec9aad9c42b259e6bbd0dca5fdcf60.PNG" src="https://pic.pimg.tw/qupyqupy/1451291874-465237231.png?v=1451291904" title="" /></a></p> <p>酒店娘。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785910"><img alt="7ec1bceaf822cd8a5c2f6f0731c927b2.PNG" src="https://pic.pimg.tw/qupyqupy/1451291875-588391359.png?v=1451291904" title="" /></a></p> <p>教堂神官。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785913"><img alt="8bcda871488d68b6d121b09583594c7f.PNG" src="https://pic.pimg.tw/qupyqupy/1451291875-1222731372.png?v=1451291904" title="" /></a></p> <p>秘密商店娘。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785916"><img alt="e9cc8fb3f8fcdfd8fa3335c41f97fba0.PNG" src="https://pic.pimg.tw/qupyqupy/1451291876-2652327472.png?v=1451291904" title="" /></a></p> <hr /> <p>索爾怕連累蘭迪斯，決定偷偷離開他們。</p> <p>由於炎龍系列是非常注重練功的，炎外從一開始就有索爾這個強力搶經驗的角色在，相信很多玩家都對這個設定頭痛非常，所以當劇情進展到這裡時，雖然蘭迪斯等人有股淡淡的哀傷，我卻是非常歡喜。（這個不受控制的傢伙終於閃了！！）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785919"><img alt="1e35b3655e89d3f4775794344fdc359d.JPG" src="https://pic.pimg.tw/qupyqupy/1451291876-281410997.jpg?v=1451291904" title="" /></a></p> <p>蘭迪斯看到了鬥技場的公告。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785925"><img alt="595e4436aa566892a7dada5c1fe74d75.JPG" src="https://pic.pimg.tw/qupyqupy/1451291877-240213838.jpg?v=1451291904" title="" /></a></p> <p>本來只想看看就好，沒想到被風吹了下來，莫名其妙變成挑戰者。炎外在劇情方面雖然比不上前兩代，但是類似這種幽默的橋段卻是不少，尤其眾人望著公告滴汗的小動作，確實會讓人會心一笑。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785922"><img alt="e8f5f87014e700a358d8c920a25c36e5.JPG" src="https://pic.pimg.tw/qupyqupy/1451291876-1881358832.jpg?v=1451291904" title="" /></a></p> <p>鬥技場的常勝軍，裘娜。這關是索爾離開後的第一場由玩家完全控制的戰鬥，雖然敵人很少，但剛好用來練功。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785928"><img alt="58208d0bd693f63ade09edc89a644e92.JPG" src="https://pic.pimg.tw/qupyqupy/1451291877-295080611.jpg?v=1451291904" title="" /></a></p> <p>打贏後，裘娜搬予獎金，並且加入隊伍。加入的理由竟然是因為沒獎金吃飯！外傳中幾乎大部分夥伴加入的理由都很牽強。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785931"><img alt="a8db9e25c3bd3bfc2d96a60213cf0bd6.JPG" src="https://pic.pimg.tw/qupyqupy/1451291878-3010090145.jpg?v=1451291904" title="" /></a></p> <p>布蘭多在廣場展示飛行器。這橋段很明顯是抄襲光明與黑暗續戰篇中的克基。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785934"><img alt="c7ad2afa3bb6072c428330dc85dac474.JPG" src="https://pic.pimg.tw/qupyqupy/1451291878-2397196926.jpg?v=1451291904" title="" /></a></p> <p>飛到空中一半的時候，忽然故障。果然發明總是要經過無數次的失敗。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785937"><img alt="14f8814d7062ea7f4cfe44c82cdb7959.JPG" src="https://pic.pimg.tw/qupyqupy/1451291879-29630062.jpg?v=1451291904" title="" /></a></p> <p>從高空落下的布蘭多撞破了天花板掉進王宮裡。（身體真硬啊）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785940"><img alt="714699a40809f4745812478ab2812267.JPG" src="https://pic.pimg.tw/qupyqupy/1451291879-1228234803.jpg?v=1451291904" title="" /></a></p> <p>在裡面發現沉睡的蓋亞，於是布蘭多幫蓋亞換上新電池，重新啟動。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785943"><img alt="f491dcce881c4c19cc5857f08cbd2d02.JPG" src="https://pic.pimg.tw/qupyqupy/1451291880-3606512937.jpg?v=1451291904" title="" /></a></p> <p>甦醒後的蓋亞忽然暴走，猛擊牆壁打出了一條道路。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785946"><img alt="b2d84ab14a448bfb36aa20bec998af6c.JPG" src="https://pic.pimg.tw/qupyqupy/1451291880-261928830.jpg?v=1451291904" title="" /></a></p> <p>尤利安承認自己是教皇的橋段。這段也可以看到教廷的腐敗，竟然任用一個斂財的人為主教。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785955"><img alt="cfc5a0f8ac0db80814776104d1a0bd41.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-2756898952.jpg?v=1451291904" title="" /></a></p> <p>初次遇到琴琴，雖然嘴巴喊救命，卻一個人把追趕的敵人打得落花流水。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785961"><img alt="2fff905b1fc9a27b6101395af4af80fd.JPG" src="https://pic.pimg.tw/qupyqupy/1451291883-251871865.jpg?v=1451291904" title="" /></a></p> <p>蘭迪斯母親的姊妹（女武神）前來尋找蘭迪斯。這三個女武神經常在遊戲劇情中來回穿梭，但是感覺只是為了某些橋段硬湊出來的角色，如果當初可以在這三位女武神的目的、性格等方面多加著墨，炎外的故事也許會更有深度。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785952"><img alt="a3528628bf60cd9dba28fd392777e19f.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-3282047726.jpg?v=1451291904" title="" /></a></p> <p>眾人來到火神的宮殿拿取神的武器。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785949"><img alt="66565e1f068953cb8706bc5d9a4f9ebf.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-3599610119.jpg?v=1451291904" title="" /></a></p> <p>出現這句話，擺明了就是要打一場了。這邊會出現三選一的不同分歧。三把武器本身都沒啥用處，但是重點在於未來的事件。</p> <ul> <li>修佩魯　－＞　未來可以得到真炎龍劍。</li> <li>雷德　　－＞　未來可以得到勇者徽章（轉職成英雄）或是高能量砲（布蘭多的武器）</li> <li>亞德尼恩－＞　就只有這把亞德尼恩，極度不建議選他。</li> </ul> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785964"><img alt="537eb15c4680935811398495a8548674.PNG" src="https://pic.pimg.tw/qupyqupy/1451291883-2164681053.png?v=1451291904" title="" /></a></p> <p>拿到神的武器。當時還真的以為這武器很強，一進村莊連忙打開狀態欄看，結果商店賣的還比較強。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785958"><img alt="7b4829b6a3a05fa050b72bc4249657e7.JPG" src="https://pic.pimg.tw/qupyqupy/1451291882-3626111695.jpg?v=1451291904" title="" /></a></p> <p>地獄三鬥神圍攻武聖卡里斯。卡里斯真的是炎龍中最悲慘的人物，一代基本是個廢材（連跟小兵單挑都會輸），二代好不容易變成型男，能力也算是中堅人物，在外傳竟落得圍攻致死。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785967"><img alt="2a5cd2e604cd764d77c36101c6c081c0.JPG" src="https://pic.pimg.tw/qupyqupy/1451291883-1034386862.jpg?v=1451291904" title="" /></a></p> <p>一個真正貫穿炎龍系列的人物，就這樣殞落了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785976"><img alt="2218670ce625766cd3e88bf3a6789e03.PNG" src="https://pic.pimg.tw/qupyqupy/1451291884-3750145055.png?v=1451291904" title="" /></a></p> <p>索爾把牢房破壞。不愧是二代的主角，力大無窮啊。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785970"><img alt="ca2281178da3e23bec34f19b1f266627.JPG" src="https://pic.pimg.tw/qupyqupy/1451291884-3468799723.jpg?v=1451291904" title="" /></a></p> <p>索爾將假索爾的偽裝打破。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785982"><img alt="d36befe92f6b09d031bad1d7a2061099.JPG" src="https://pic.pimg.tw/qupyqupy/1451291884-599823299.jpg?v=1451291905" title="" /></a></p> <p>聖騎士蘭斯洛特，在外傳整個形象大轉換，在二代可是一個沒眉毛、沒眼白的路人。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785985"><img alt="55123455e9c5721e46cb6f843b70ca08.PNG" src="https://pic.pimg.tw/qupyqupy/1451291884-357085729.png?v=1451291905" title="" /></a></p> <p>蘭迪斯開啟寶箱，中了陷阱。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785988"><img alt="a16a5cf65d70030912f00b36ec555f2a.JPG" src="https://pic.pimg.tw/qupyqupy/1451291885-4291553872.jpg?v=1451291905" title="" /></a></p> <p>死神從寶箱中乍現，在這邊我一直有個疑問，為什麼魔導王他們能招換出來死神？</p> <p>在劇情完全沒有交代啊！即便眾人前往冥界與死神大戰後也沒有提到這點。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785994"><img alt="066b2c41a434bd09f0a832a942a42899.PNG" src="https://pic.pimg.tw/qupyqupy/1451291886-3841345569.png?v=1451291905" title="" /></a></p> <p>一刀就把蘭迪斯送上西天，這個劇情設定也反應在跟死神大戰中。死神只需一個咒殺，管你防禦力多高，HP 多高，一樣一招就陣亡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786000"><img alt="3b1dedbd4115f1b02ea4f7e420306241.JPG" src="https://pic.pimg.tw/qupyqupy/1451291885-1115778556.jpg?v=1451291905" title="" /></a></p> <p>為救蘭迪斯，眾人尋找巫湯婆婆拿失魂藥。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206785997"><img alt="583cf16e9a72553ba109fe1954a025ab.JPG" src="https://pic.pimg.tw/qupyqupy/1451291886-3338136098.jpg?v=1451291905" title="" /></a></p> <p>打巫湯婆婆的時候，記得一定要用法蓮娜執行最後一擊，這樣才能拿到死神契約，這可是進入真正結局的關鍵道具。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786003"><img alt="054464ac744666c080e6dbff55fc48e9.PNG" src="https://pic.pimg.tw/qupyqupy/1451291886-3526312746.png?v=1451291905" title="" /></a></p> <p>通過冥河來到地獄門。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786009"><img alt="f10eea08f96acd76e4284b83ff9a08db.JPG" src="https://pic.pimg.tw/qupyqupy/1451291887-131700090.jpg?v=1451291905" title="" /></a></p> <p>在冥界還可以遇到已經去世的武神卡里斯，這個橋段我頗為喜愛，可惜沒看到其他人物（黑龍王雷伊？）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786012"><img alt="7c8184e1cf21f06aa4b93226286e008a.PNG" src="https://pic.pimg.tw/qupyqupy/1451291887-3204902232.png?v=1451291905" title="" /></a></p> <p>打敗死神的最後一擊一樣要由法蓮娜執行，拿到反禁制器後就只差再拿到魔晶石碎片就可以打平衡之神了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786015"><img alt="2a033cd4b5be51c85b97552aaa946709.PNG" src="https://pic.pimg.tw/qupyqupy/1451291887-3804034895.png?v=1451291905" title="" /></a></p> <p>救出蘭迪斯。（同樣原理，為什麼不順便把卡里斯救出來？）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786018"><img alt="015937c0d9c5113d1d85ebdbf3c8a90a.JPG" src="https://pic.pimg.tw/qupyqupy/1451291888-4226459682.jpg?v=1451291905" title="" /></a></p> <p>這個畫面讓我想到羅密歐與茱麗葉，但劇情上卻是相看兩無語，這時候直接截走法蓮娜就不會有後續一堆戰鬥了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786024"><img alt="1e20a6effa554b2c8e5542d583c6c5b4.JPG" src="https://pic.pimg.tw/qupyqupy/1451291888-1873981398.jpg?v=1451291905" title="" /></a></p> <p>法蓮娜被當作召喚平衡之神的祭品。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786027"><img alt="31d87f63f6936e45bb3f3a9c61df1ac7.JPG" src="https://pic.pimg.tw/qupyqupy/1451291889-3057337808.jpg?v=1451291905" title="" /></a></p> <p>蘭迪斯為了救法蓮娜丟出魔晶石碎片。（如果不想看真正結局，在這邊可以把魔晶石碎片丟掉）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786030"><img alt="7d31e31790e4466ed317e704fdcdf724.JPG" src="https://pic.pimg.tw/qupyqupy/1451291889-2596789722.jpg?v=1451291905" title="" /></a></p> <p>碎片跟法蓮娜身上的反咒禁器產生反應。法蓮娜得救。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786033"><img alt="b2c1b46ff705c46b6b864e10a868b1d8.JPG" src="https://pic.pimg.tw/qupyqupy/1451291890-1165319231.jpg?v=1451291905" title="" /></a></p> <p>被開啟的異次元之門。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786039"><img alt="22c008dc4645db19380236342af64d42.JPG" src="https://pic.pimg.tw/qupyqupy/1451291890-248228422.jpg?v=1451291905" title="" /></a></p> <p>最後的魔王平衡之神（也是奪取蘭迪斯母親身體的魔神）總共要打三次，雖然是最後魔王，但是給玩家的壓力反而沒有比前幾關一堆敵人來襲來得恐怖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786042"><img alt="60aafd2c8c4d4d81e4819495fcc82fcd.JPG" src="https://pic.pimg.tw/qupyqupy/1451291890-848877507.jpg?v=1451291905" title="" /></a></p> <p>最後結局，眾人各奔東西。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786045"><img alt="f717e98e70f6e814c35bb2df0f24ade0.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-807124260.jpg?v=1451291905" title="" /></a></p> <p>這是看完結局後出現的畫面，應該是在跟玩家說有續作的意思吧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786048"><img alt="b5d6d5a56269df6691d90af330e2eda2.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-4268908633.jpg?v=1451291905" title="" /></a></p> <p>這是壞結局（也就是沒有取得魔精石碎片及反咒禁器）法蓮娜不肯離開她父親，被崩塌的石頭壓死。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786051"><img alt="0480af2207beba9944c288304ec679a2.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-1410679786.jpg?v=1451291905" title="" /></a></p> <p>蘭迪斯抱著遺憾度過餘生。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206786054"><img alt="a0ffb316f5070400da1d04ac9d9396c1.JPG" src="https://pic.pimg.tw/qupyqupy/1451291891-1923936218.jpg?v=1451291905" title="" /></a></p> <hr /> <p>蘭迪斯抱著遺憾度過餘生。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/fNOEDlZ0-rs?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>壞結局。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/1iyHrAxMRwA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>好結局。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/soWEJRPsUAM?wmode=transparent" title="YouTube video player" width="560"></iframe></p>`);
    result.push(`<p>炎龍騎士團外傳的畫風跟前兩代相差很多，我個人是比較喜歡前兩代的感覺，這一代除了一個機器人以外，加入夥伴全部都是人，既然是跟二代設定同一個時代，爲啥二代的魔族，獸人，龍人，豹人全都不見了，真的是有點可惜的地方。 </p> <p>不過外傳的畫面是真的比較漂亮，畢竟色彩豐富了很多，但是戰鬥時候的速度太快，很多鏡頭都要利用截圖才看的清楚。 </p> <hr> <p>蘭迪斯，外傳的主角，母親是女武神，所以也繼承了神族的血統，在索爾（二代主角）逃離王宮遭到暗算的時候，拯救了索爾，從此踏上冒險旅途。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778473"><img src="https://pic.pimg.tw/qupyqupy/1451284945-3840041804.jpg?v=1451284985" alt="7d47f496355716137c3816345504454d.JPG"></a>&nbsp; </p> <p>英雄，一般人都會選擇的職業，法術強，攻防能力也強，不過我是比較喜歡劍帝的造型。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778467"><img src="https://pic.pimg.tw/qupyqupy/1451284943-3764964964.jpg?v=1451284986" alt="fac3ca629a096788837dd4fea30bbce7.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">劍帝<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778470"><img src="https://pic.pimg.tw/qupyqupy/1451284944-954213445.jpg?v=1451284986" alt="71ee01850b143515934487dc7b9a8417.JPG"></a>&nbsp; </p> <p>劍聖。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778464"><img src="https://pic.pimg.tw/qupyqupy/1451284943-158609431.jpg?v=1451284986" alt="78dc8d4cd03a029505e2739479e325ab.JPG"></a>&nbsp; </p> <p>法蓮娜，女主角，逃離父親吉歐的身邊，在被追趕的途中掉下山崖，短暫失去記憶，被恰巧經過的蘭迪斯等人發現，便跟著他們一同冒險，是炎龍歷代最漂亮的女主角。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778482"><img src="https://pic.pimg.tw/qupyqupy/1451284944-731367485.jpg?v=1451284986" alt="8b9bd09d7e840f72ce5e338a5c2967d0.JPG"></a>&nbsp; </p> <p>巫師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778479"><img src="https://pic.pimg.tw/qupyqupy/1451284945-890321201.jpg?v=1451284986" alt="a7e062058dc8bb7687d7260bf5520ca1.JPG"></a>&nbsp; </p> <p>法師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778476"><img src="https://pic.pimg.tw/qupyqupy/1451284945-1933918639.jpg?v=1451284986" alt="707d29a0fe7fe31cc8a218dd5315068e.JPG"></a>&nbsp; </p> <p>尤利安，最年輕的教皇，跟索爾一樣厭倦一成不變的生活，逃離教皇宮並且在途中遇見蘭迪斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778485"><img src="https://pic.pimg.tw/qupyqupy/1451284945-27136510.jpg?v=1451284986" alt="1023fec45f3fc1687e7a6a57a031e928.JPG"></a>&nbsp; </p> <p>大祭司。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778491"><img src="https://pic.pimg.tw/qupyqupy/1451284946-1351386355.jpg?v=1451284986" alt="315523cc744e3457628b4037bcf3ec6b.JPG"></a>&nbsp; </p> <p>大僧侶。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778497"><img src="https://pic.pimg.tw/qupyqupy/1451284946-3392858900.jpg?v=1451284986" alt="3c1c901660d3a0e79481cb67462b3a70.JPG"></a>&nbsp; </p> <p>琴琴，武聖卡里斯的徒弟（卡里斯在一代二代都有出現過，可以看前兩代的角色介紹）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778494"><img src="https://pic.pimg.tw/qupyqupy/1451284946-3966770843.jpg?v=1451284986" alt="ad38a6ea7a46fab7e32fb41d76620d34.JPG"></a>&nbsp; </p> <p>武神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778488"><img src="https://pic.pimg.tw/qupyqupy/1451284946-2716586842.jpg?v=1451284986" alt="116af81e848b354b2a039639e5b7b309.JPG"></a>&nbsp; </p> <p>武聖。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778503"><img src="https://pic.pimg.tw/qupyqupy/1451284947-3786602813.jpg?v=1451284986" alt="82341cd50275f03c8bc8a35ce564636b.JPG"></a>&nbsp; </p> <p>亞克，在追趕一個神秘教徒的途中，遇見蘭迪斯等人，並且一同擊退了巨石神，從此跟著蘭迪斯等人一同冒險。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778500"><img src="https://pic.pimg.tw/qupyqupy/1451284947-2246317282.jpg?v=1451284986" alt="3b386edd3536165384efdd3c7e28b410.JPG"></a>&nbsp; </p> <p>大地騎士。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778506"><img src="https://pic.pimg.tw/qupyqupy/1451284949-3637612785.jpg?v=1451284986" alt="14e43e9d357b8626a38bc949c5d50dc4.JPG"></a>&nbsp; </p> <p>聖騎士。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778509"><img src="https://pic.pimg.tw/qupyqupy/1451284950-116327996.jpg?v=1451284986" alt="6d508622439f46c33f05a15337cbad3c.JPG"></a>&nbsp; </p> <p>布蘭多，一個發明狂，希望能造出長程的飛行器具（這角色跟光明與黑暗續戰篇的一個角色很像） </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778515"><img src="https://pic.pimg.tw/qupyqupy/1451284950-2958424478.jpg?v=1451284986" alt="9693c03ba90f002870d0824256dd5cb2.JPG"></a>&nbsp; </p> <p>機械大師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778512"><img src="https://pic.pimg.tw/qupyqupy/1451284950-1950687313.jpg?v=1451284986" alt="5a768074951e41ecbfc0526c78ad6ad6.JPG"></a>&nbsp; </p> <p>機械伯爵。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778518"><img src="https://pic.pimg.tw/qupyqupy/1451284950-454804576.jpg?v=1451284986" alt="3c1a2a3eecde9094321ea4afe2347b01.JPG"></a>&nbsp; </p> <p>裘娜，鬥技場中的常勝者，被蘭迪斯擊敗後，為了討生活所以加入蘭迪斯等人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778521"><img src="https://pic.pimg.tw/qupyqupy/1451284951-1875094145.jpg?v=1451284986" alt="45f69fd97f420477f451cf9cabd63526.JPG"></a>&nbsp; </p> <p>狂戰士。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778527"><img src="https://pic.pimg.tw/qupyqupy/1451284952-3518744667.jpg?v=1451284986" alt="842536d9f82efc50893352e934fe4396.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">聖戰士<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778524"><img src="https://pic.pimg.tw/qupyqupy/1451284952-2725995686.jpg?v=1451284986" alt="7e15d0a8eb5ac9f37d68ffa0c757170a.JPG"></a>&nbsp; </p> <p>費塔加，在拯救村民的事件中認識的魔法師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778530"><img src="https://pic.pimg.tw/qupyqupy/1451284953-550915457.jpg?v=1451284986" alt="adaad916d160719b8b678f4b2d109b11.JPG"></a>&nbsp; </p> <p>巫師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778536"><img src="https://pic.pimg.tw/qupyqupy/1451284953-929358436.jpg?v=1451284986" alt="20d06f0239986ce68298e31081647ec1.JPG"></a>&nbsp; </p> <p>法師。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778533"><img src="https://pic.pimg.tw/qupyqupy/1451284954-1922547664.jpg?v=1451284987" alt="21ed1cd43c780de10fd1b208f85c0493.JPG"></a>&nbsp; </p> <p>瑪麗安，攻略要塞砲的時候，幫助蘭迪斯的弓箭手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778542"><img src="https://pic.pimg.tw/qupyqupy/1451284954-1458209862.jpg?v=1451284987" alt="360eed406c9dcaea1220dfd073170be7.JPG"></a>&nbsp; </p> <p>狙擊王。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778545"><img src="https://pic.pimg.tw/qupyqupy/1451284954-2046856013.jpg?v=1451284987" alt="6627a7444f9390b5221f7a3071efe131.JPG"></a>&nbsp; </p> <p>神射手。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778548"><img src="https://pic.pimg.tw/qupyqupy/1451284955-3500208268.jpg?v=1451284987" alt="626d376019d89692dbee3332ba4f5b89.JPG"></a>&nbsp; </p> <p>蓋亞，二代出現的機器人，被布蘭多修好，所以再次加入戰鬥。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778551"><img src="https://pic.pimg.tw/qupyqupy/1451284955-2912970303.jpg?v=1451284987" alt="b607cb054647dc7c0bccb1b0ddb272eb.JPG"></a>&nbsp; </p> <p>珊，一樣是二代的人物，不過二代的珊是精靈，到外傳竟然變成人類了，原來時間是可以改變種族的（攤手）<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778554"><img src="https://pic.pimg.tw/qupyqupy/1451284955-2771600282.jpg?v=1451284987" alt="548ae2a92a6f90ed3ad61b9474d2c6a5.JPG"></a>&nbsp; </p> <p>蘭斯洛特，二代人物，跟賢者約拿是好友，在二代那個小眼睛，沒眉毛的路人形象，到外傳變成一個帥氣十足的騎士了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778557"><img src="https://pic.pimg.tw/qupyqupy/1451284955-1344750747.jpg?v=1451284987" alt="a6b42a3c2b22c4f06eb36492de122b17.JPG"></a>&nbsp; </p> <p>索爾，二代的主角，不喜歡王宮的生活，所以偷溜出來，不過卻因此遭到人暗算，而發生了接下來的一連串事件，要是他出了什麼意外，一代的大邪神就要復活了。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778563"><img src="https://pic.pimg.tw/qupyqupy/1451284956-3567423023.jpg?v=1451284987" alt="c0e3c4ad3a1f960314a5416a641ce1c7.JPG"></a>&nbsp; </p> <hr> <p>下面是敵人。 </p> <p>巨石神。 </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778560"><img src="https://pic.pimg.tw/qupyqupy/1451284956-4082826469.jpg?v=1451284987" alt="4f2766553d76c5308a26732a477c8e74.JPG"></a>&nbsp; </p> <p>地獄三鬥神－－巴魯，與其餘兩人聯手將武聖卡里斯殺死。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778566"><img src="https://pic.pimg.tw/qupyqupy/1451284956-3883261899.jpg?v=1451284987" alt="d7b8d00c059abe9338ba05afd2b1e0fb.JPG"></a>&nbsp; </p> <p>地獄三鬥神－－席拉。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778569"><img src="https://pic.pimg.tw/qupyqupy/1451284957-3647358020.jpg?v=1451284987" alt="89e80760677c6677a67ef3abf2a866c0.JPG"></a>&nbsp; </p> <p>地獄三鬥神－－薩達特。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778575"><img src="https://pic.pimg.tw/qupyqupy/1451284958-3398828556.jpg?v=1451284987" alt="fc3d95e3d869292d3c604f00796317c7.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">裘娜<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778572"><img src="https://pic.pimg.tw/qupyqupy/1451284958-1286106979.jpg?v=1451284987" alt="4bca4c3b21b826f9d53d0d1e870cdbaf.JPG"></a>&nbsp; </p> <p>火神神器的守護獸亞德尼恩。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778578"><img src="https://pic.pimg.tw/qupyqupy/1451284958-64941558.jpg?v=1451284987" alt="f0bb4641a6c363dbd583dd81e2363d52.JPG"></a>&nbsp; </p> <p>火神神器的守護獸雷德。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778584"><img src="https://pic.pimg.tw/qupyqupy/1451284960-786224903.jpg?v=1451284987" alt="e6a6e873ec3737a81473c6928d3254c7.JPG"></a> <span class="redactor-invisible-space"><br></span> </p> <p><span class="redactor-invisible-space">火神神器的守護獸修佩魯<span class="redactor-invisible-space">。<br></span></span> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778581"><img src="https://pic.pimg.tw/qupyqupy/1451284959-35709704.jpg?v=1451284987" alt="cb123a5e0ae4481717080d3249c83dd3.JPG"></a>&nbsp; </p> <p>要塞砲。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778587"><img src="https://pic.pimg.tw/qupyqupy/1451284961-392549452.jpg?v=1451284987" alt="e57ea218269a00832ae5554fb433c70e.JPG"></a>&nbsp; </p> <p>巫湯婆婆，根本就是七龍珠裡面的占卜婆婆嘛。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778593"><img src="https://pic.pimg.tw/qupyqupy/1451284961-3752331389.jpg?v=1451284987" alt="fdad776740676ff64dd342db6d1c4480.JPG"></a>&nbsp; </p> <p>死神。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778590"><img src="https://pic.pimg.tw/qupyqupy/1451284961-4130327077.jpg?v=1451284987" alt="3cd146aa01d5baa263fa5d2ee820919a.JPG"></a>&nbsp; </p> <p>神秘老頭，會一直挑戰裘娜，贏了就可以得到他手上的刀。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778596"><img src="https://pic.pimg.tw/qupyqupy/1451284962-2620349588.jpg?v=1451284987" alt="b9f9c2ad834de2935e99d47c26ce2422.JPG"></a>&nbsp; </p> <p>魔戰將軍－－布魯森。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778599"><img src="https://pic.pimg.tw/qupyqupy/1451284963-1638503172.jpg?v=1451284987" alt="e04fcf21d1e0ed48f6671b5198218a8d.JPG"></a>&nbsp; </p> <p>魔戰將軍－－塞克斯。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778602"><img src="https://pic.pimg.tw/qupyqupy/1451284964-2527814577.jpg?v=1451284987" alt="d7e7dbb45b3e39ad43c2938b342255b8.JPG"></a>&nbsp; </p> <p>魔戰將軍－－汎拉沛。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778605"><img src="https://pic.pimg.tw/qupyqupy/1451284964-832550835.jpg?v=1451284987" alt="5c7c56d7a58b1a2ec67be469a6f72176.JPG"></a>&nbsp; </p> <p>魔戰將軍－－凱因巴，一開始假冒索爾的人。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778608"><img src="https://pic.pimg.tw/qupyqupy/1451284964-2414510886.jpg?v=1451284987" alt="4cb176d845d1375bf74636a5e655773c.JPG"></a>&nbsp; </p> <p>魔導王吉歐，法蓮娜的父親，也是一切事件的主導者，全身冒著像火一樣的光，是哪招啊？該不會原本還設計他可以變成超級賽亞人吧！<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778611"><img src="https://pic.pimg.tw/qupyqupy/1451284965-4096291394.jpg?v=1451284988" alt="e69e3b14346047c9e5c97ae1e196ff57.JPG"></a>&nbsp; </p> <p>異次元的守護獸，這龍畫的頗有羅德斯島戰記的味道。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778614"><img src="https://pic.pimg.tw/qupyqupy/1451284965-2739521075.jpg?v=1451284988" alt="d58b1774d80138929b0f50828a94d25e.JPG"></a>&nbsp; </p> <p>平衡之神，這魔王真的作的太過火了，三分之二畫面都是他。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778617"><img src="https://pic.pimg.tw/qupyqupy/1451284966-3726041416.jpg?v=1451284988" alt="0436a31f5f371e26a625406ad4e13118.JPG"></a>&nbsp; </p> <p>變化一。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778620"><img src="https://pic.pimg.tw/qupyqupy/1451284967-1277071981.jpg?v=1451284988" alt="d8ed16de8f39fe891542320b1c385b6a.JPG"></a>&nbsp; </p> <p>變化二。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/206778623"><img src="https://pic.pimg.tw/qupyqupy/1451284967-2033211526.jpg?v=1451284988" alt="b9a35f390f3443f05f49bdd4f63ff12f.JPG"></a>&nbsp;<br> </p>`);

    var result = [] ;
    result.push('');
    result.push(`<p>二代的故事緊接著一代大邪神路線的結局，三武聖化為活封印重新封印大邪神，而這個活封印就是這代的主角［索爾］，比起一代，雖然少了雙線劇情，但是卻加入了更多的隱藏要素，戰場任務。</p> <p>玩家必須依照遊戲中，可能的線索，在戰場上達成某些條件，藉此獲得強力道具或夥伴，也因此遊戲更加的耐玩，再加上畫面的提升，還記得甫一推出時，學校同學每天都在討論，那時候網路並沒有像現在這麼發達，當中的隱藏要素，即使討論了一學期也沒全部蒐齊。</p> <hr /> <p>這是遊戲封面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076185"><img alt="ef090db0b485505fd40223744b218d3e.JPG" src="https://pic.pimg.tw/qupyqupy/1446900424-699227351.jpg?v=1446900436" title="" /></a></p> <p>來看一段遊戲的開頭動畫吧，以現今的眼光來看或許相當簡陋，不過卻適時透露了一點遊戲中神秘的色彩，算是吊足玩家胃口。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/Bkp1I680g-8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這是遊戲開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076182"><img alt="889dd669dec3a70c8daeabff2449551a.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-2917911488.png?v=1446900436" title="" /></a></p> <p>下面這是故事的起源開端，影片中還可以看到已經年老的一代主角雷特，不過雷特的親生兒子迪恩卻沒出現，有點可惜，雷特之所以想把帝位傳給索爾的主要原因，我想應該是因為大邪神封印的關係，一代的活封印是雷特跟他哥哥雷伊，由於為了保護封印，所以將之留在王家的血脈之中，雷特為了以全帝國的軍力來保護索爾，最好的方法就是讓他登上帝位，不過索爾本人卻是非常不願意。</p> <p>這裡也可以看出，為何在外傳中，索爾會偷偷跑出王宮冒險的原因了。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/TMcwA_l7k3Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>遊戲主要操作分成兩個部分，一個是在城鎮中的戰備補給，一個就是上陣殺敵的戰棋對戰，這代將整個操作介面都變成像光明與黑暗續戰篇一樣的圖示模式，那時一代只有戰鬥畫面模仿而已，其他的選單還是用傳統的文字表示。</p> <p>但是炎龍系列跟光明與黑暗還是有一個極大的差別，光明與黑暗可以在戰鬥之後，以類似角色扮演遊戲的操作模式，在村莊內到處亂逛，可以藉此在村莊中作探險，尋找同伴，戰備補給的動作。</p> <p>但是炎龍系列就少了這部分，換成極為簡易的採買動作，在村莊中共有酒店，教會，武器店，道具店，隱藏商店。關於隱藏商店必須藉由特定的輸入方式進入，購買強力武器或是特殊道具等等，</p> <p>如下圖顯示［？？？］就是進入隱藏商店。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076173"><img alt="42091bb49ffa4b5370d9579e530dc0dd.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-2645346707.png?v=1446900436" title="" /></a></p> <p>進入酒店後的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076179"><img alt="584258dcdba8adebf4f35571b4382553.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-417266128.png?v=1446900436" title="" /></a></p> <p>可以在此作儲存，讀取，或是離開遊戲的動作。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076176"><img alt="89bc8c908c7d094029f87f3ae0bfbc5e.PNG" src="https://pic.pimg.tw/qupyqupy/1446900424-1485463846.png?v=1446900436" title="" /></a></p> <p>這裡進入教會的畫面（教會女孩當女主角挺適合的，比起紅髮悠妮正太多了）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076188"><img alt="57459380fc5e831ddc928dbd9af9feff.PNG" src="https://pic.pimg.tw/qupyqupy/1446900426-2689925619.png?v=1446900436" title="" /></a></p> <p>可以在此處作復活夥伴，轉職的動作，如果要轉成隱藏職業，則跟續戰篇２一樣，把轉職道具放在角色身上就可以了，如果沒有放的話，就會轉為內定的職業。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076191"><img alt="c8d74d688b596d7c0b1e4007657c04a3.PNG" src="https://pic.pimg.tw/qupyqupy/1446900426-3433970352.png?v=1446900436" title="" /></a></p> <p>這是進入武器店的畫面（神燈巨人嗎？）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076194"><img alt="b759fba08e954434078da002f90fa20a.PNG" src="https://pic.pimg.tw/qupyqupy/1446900426-3767470640.png?v=1446900436" title="" /></a></p> <p>這裡可以買賣武器。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076200"><img alt="0de09b252bdc15a8a4b0e095af0b5348.PNG" src="https://pic.pimg.tw/qupyqupy/1446900427-976921602.png?v=1446900436" title="" /></a></p> <p>進入道具店的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076197"><img alt="6b62b208c694bee792ee677bf9c77bd0.PNG" src="https://pic.pimg.tw/qupyqupy/1446900427-4153771127.png?v=1446900436" title="" /></a></p> <p>可以買賣一些補給品，但是到前中期的時候跟本懶的進來了，隊伍中的僧侶法術效果比道具還好，連戰士都會補血，而且在炎龍系列裡面，只要在戰場上沒有動作，都可以藉由休息指令恢復血量，這點跟光明與黑暗有很大的差別，也因此效果不明顯的道具，在這裡反而變得沒什麼必要。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076203"><img alt="d2d8abbcd7dce29612c635800d21b08b.PNG" src="https://pic.pimg.tw/qupyqupy/1446900428-4013629650.png?v=1446900436" title="" /></a></p> <p>這是進入隱藏商店的畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076206"><img alt="b04130d78531f4c507824c900d0f7fd5.PNG" src="https://pic.pimg.tw/qupyqupy/1446900428-782019244.png?v=1446900436" title="" /></a></p> <p>當中賣了許多稀有的道具，例如增加能力數值的道具，轉成隱藏職業的道具，或是強力的武器裝備，不過以遊戲中的賺錢數量來看，裡面的東西真的太貴了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076209"><img alt="c79fbad02b63ff6f098d60fc7a0dde3d.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-2601075808.png?v=1446900436" title="" /></a></p> <p>蠻可惜在村落中，沒有類似光明與黑暗那種本陣的設定，也因此多餘的道具，除了放在夥伴身上以外，就是賣掉了，導致道具的分配有著非常大的不方便，如果能多個倉庫，我相信遊戲會更加完善。</p> <hr /> <p>當一切準備就緒，就可以到出口準備出征了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076212"><img alt="0ddba7d5a70f364cb21eb6f1d0cf7e92.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-2991754441.png?v=1446900436" title="" /></a></p> <p>出征前，選擇出場夥伴的畫面，算是蠻一目了然的，遊戲中總共會出現的我方角色有３２位（怎麼看數字感覺有點少），每個角色都有其獨特的地方，因此怎麼因應戰場選擇出場角色，就是一大學問了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076215"><img alt="31e2304cb0e394104888f54c4ca30e4c.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-2648741256.png?v=1446900436" title="" /></a></p> <p>戰鬥方面，操作起來跟光明與黑暗一模一樣，有玩過的玩家想必能很快上手，用簡單的四個圖案，搞定所有複雜的指令，玩家需要藉由地形，以及角色能力來安排自己隊伍的陣型，這在戰棋類遊戲中是非常重要的，因為敵方永遠都會比我方多，橫衝直撞的方式，是絕對行不通的（除非開修改）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076221"><img alt="aaf1446ceecb7e8a46971986c30feca2.PNG" src="https://pic.pimg.tw/qupyqupy/1446900429-3281900048.png?v=1446900436" title="" /></a></p> <p>另外這代新增了一種移動過後，可以使用的魔法，說是魔法不如說是技能好了，雖然都一樣是選擇左方圖案，一般來說如果要使用範圍攻擊，必須在移動前就施展了，但是此類技能卻是可以在移動後施展，算是給戰士類的戰鬥單位一個方便的殺敵方法，鐵諾的熾炎刀就是其中一個例子，可於移動後使用的範圍技，常常能因此一口氣解決掉許多敵方單位，減少我方受攻擊次數。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076218"><img alt="af8ba33d58ac381c7af701d96df62757.PNG" src="https://pic.pimg.tw/qupyqupy/1446900430-3951081068.png?v=1446900436" title="" /></a></p> <p>經驗值的獲取，在這一代也是一大學問，因為一次攻擊能獲得的經驗值，最多就只有９９，當你打超過的時候，多出來的經驗值等於是浪費了，至於爲什麼會有打超過的情形呢？</p> <p>請看下圖，閃白的地方，不是移動範圍，而是攻擊範圍，大範圍的攻擊魔法在炎龍２非常常見，雖然可以一次性消耗掉很多敵方戰鬥單位，但是經驗值的浪費，可能會造成之後卡關，因為在炎龍２裡，敵人就只有那麼多，跟光明與黑暗不同，可以一直飛回村莊後再來挑戰，如何在當中作取捨，考驗玩家的智慧。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/204076224"><img alt="e5cf48985c45edb7313a0d6696e0ba8b.PNG" src="https://pic.pimg.tw/qupyqupy/1446900431-3844222145.png?v=1446900437" title="" /></a>&nbsp;</p> <p>最後來觀賞遊戲最後的兩段影片，這一段是打倒最後魔王後，女主角向眾人說明事情的始末，為了讓卡里斯洗刷一代廢將的恥辱，我讓他執行這最後一擊，其實看戰場的排列應該看的出來，我故意讓他跟空魔神單挑，看他最後強力的龜派氣功，轟向大魔王的英姿吧！</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/ImS0e1t_09Y?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>這段是各個人物的後記，還有工作人員名單。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/4HlvO3usiJg?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>每次回味懷舊遊戲時，就很懷念杜勝利這位大大，在當時他可是寫了不少遊戲的攻略，在地窖等等各大遊戲攻略網站，都能看到他的作品，下面是這位大大所寫的炎龍２攻略，裡面詳加描述了各隱藏要素，想重溫遊戲的玩家，可以參考。</p> <p>攻略內容：<a href="http://ref.gamer.com.tw/redir.php?url=http%3A%2F%2Fswordvalley.tripod.com%2Fwfd2.txt" target="_blank">http://swordvalley.tripod.com/wfd2.txt</a></p>`);
    result.push(`<p>炎龍騎士團２加入了多種族多職業的角色造型，有更多不是人的夥伴加入，對玩家而言看角色的造型也是一種享受，而且這次又添加了隱藏職業，遊戲性方面也增加了不少，平心而論，這代以角色造型而言，可以說大大的超越了光明與黑暗續戰篇。 </p> <p>首先不管是炎龍一代，或是光明與黑暗續戰篇，在繪製人物戰鬥造型的時候，都不敢把人設計的過於高大，因為怕遮到，敵我雙方的狀態欄，但是炎二就撇除了這層顧慮，人物設計的非常精美，也放膽的把該有的比例都畫出來，就算遮到狀態欄位也不怕，甚至還有騎馬，騎飛龍的造型出現，這種設計方式～～意外的好，不僅讓我在戰鬥的時候看的很爽，像是一代那種駝背的情形也不復存在。 </p> <p>而且像是光明與黑暗續戰篇中，相同職業的人物，通常會以同一個造型，但是顏色不同來出場，在炎二裡面，就算是同一種職業，也會繪製不同造型，這點就可以感受到漢堂的誠意。<span class="redactor-invisible-space"></span> </p> <hr> <p>主角索爾，一代三武聖幻化成的人，被雷特當作是親生兒子般看待，一天遇見失憶少女悠妮，為了送她回家，而展開了旅程。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-1281158554.jpg?v=1446721729" alt="23401422648cfc7821754d203777488e.JPG">&nbsp; </p> <p>索爾（劍聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-2637202310.jpg?v=1446721729" alt="24b0522b041d91cac3f10f83cf88d995.JPG">&nbsp; </p> <p>索爾（英雄）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-216646325.jpg?v=1446721729" alt="0a558ef4204ef44b211807f579915f18.JPG">&nbsp; </p> <hr> <p>女主角悠妮，真實身分是個改造人，擁有控制空中要塞也就是黃金城的能力，要是女主角設計的在漂亮一點就好了，那一頭紅髮真的是太俗了。<span class="redactor-invisible-space"></span> </p> <p><span class="redactor-invisible-space"><img src="https://pic.pimg.tw/qupyqupy/1446721712-2601709072.jpg?v=1446721729" alt="ef559ab672428b4a35782e49816f7534.JPG"> <span class="redactor-invisible-space"><br></span></span> </p> <p>悠妮（大法師）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-3872187874.jpg?v=1446721729" alt="c1001893700e4e8c75444310199507f6.JPG"> <br> </p> <p>悠妮（召喚師），轉職之後的臉，變的跟大嬸一樣，女主角應該要更俏麗一點，轉職成召喚師，可以使用召喚獸來攻擊敵人。<span class="redactor-invisible-space"><br></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721712-4004213296.jpg?v=1446721729" alt="239232c97c7f685fa233821737974795.JPG">&nbsp; </p> <p>相關召喚獸列在下面。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721713-4018779731.jpg?v=1446721730" alt="c19e3c89066f99846f857bb9d82adcfb.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721713-4241935113.jpg?v=1446721730" alt="ba042731a76877087d3e038698a23e50.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721713-4227608392.jpg?v=1446721730" alt="04f36dc4754f6772d8d40412e9af2a49.JPG">&nbsp; </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-4254631256.jpg?v=1446721730" alt="90c7866b1ec0ea020cff5ee0d3f71e2d.JPG">&nbsp; </p> <hr> <p>劍聖羅德曼。<br> </p> <p><a href="http://qupyqupy.pixnet.net/album/photo/203969973"><img src="https://pic.pimg.tw/qupyqupy/1446721714-2878987991.jpg" alt="2d55b931cf55c2ee77b0d371205a813f.JPG"></a>&nbsp; </p> <hr> <p>神射手羅蘭，他都比女主角漂亮了。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-3654625808.jpg?v=1446721730" alt="c86cc6e28bccbd8fd8a1b07bf65d855f.JPG">&nbsp; </p> <hr> <p>聖騎士蘭斯洛特，隨時隨地保護賢者約拿。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-3812416434.jpg?v=1446721730" alt="c8da1c39a22436293e9ddd1fd67ad19b.JPG">&nbsp; </p> <hr> <p>鐵諾。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-1549852040.jpg?v=1446721730" alt="e1c650dd57ba66c2659c198bbeff7269.JPG">&nbsp; </p> <p>鐵諾（劍聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721714-2269914203.jpg?v=1446721730" alt="99956ffd6a3b6ebe7da234fec2692c4c.JPG">&nbsp; </p> <hr> <p>塞可邦勒，凱麗的師兄。 </p> <p>這個角色的攻擊力相當的驚人，好好的培養，甚至可以單挑最後魔王。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-3366496581.jpg?v=1446721730" alt="b124466df59b794875f48e11b6abddb6.JPG">&nbsp; </p> <p>塞可邦勒（鬥士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-402955265.jpg?v=1446721730" alt="47e3e2eff7814b56ff6617f1bf747c69.JPG">&nbsp; </p> <p>塞可邦勒（武聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-2357803496.jpg?v=1446721730" alt="b05a47aefd05d5dc1d97f2388b2824cb.JPG">&nbsp; </p> <hr> <p>龍帝聖寇拉斯。 </p> <p>龍人族，是這一代相當好用的一個職業，不過多數的龍人加入時間太晚，實用性不大，培養個一兩隻，用於戰場支援就相當不錯了，不過我曾經把所有的龍人都培養起來，那真是一個爽字，一堆高攻擊力戰士，在戰場上亂飛亂飛，不受地形影響的行動力，讓我打怪打的好輕鬆。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-364429448.jpg?v=1446721730" alt="5cfe51d591a0839783f11db544757b3f.JPG">&nbsp; </p> <hr> <p>下等魔族戰士達克塞。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721715-3791799169.jpg?v=1446721730" alt="05ebdc604d52cba44633c10bd5e98c74.JPG">&nbsp; </p> <hr> <p>瑪琳。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2403505338.jpg?v=1446721730" alt="33593bde717bcb1a9eeb5e846210d416.JPG">&nbsp; </p> <p>瑪琳（聖者）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-4279055681.jpg?v=1446721730" alt="23b43a8b8cf23d4bad6ec9236ed045f4.JPG">&nbsp; </p> <hr> <p>機甲兵蓋亞。 </p> <p>這個角色，應該也是模仿光明與黑暗的亞當而產生出來的，除了移動力以外，其他的能力都是一流狀態。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2496007559.jpg?v=1446721730" alt="d3be34871b97fd7d3daaa2369816ae31.JPG"> </p> <hr> <p>劍聖蜜蒂。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-1122732044.jpg?v=1446721730" alt="66510eb2363c58adea9a4c5cbfb0d981.JPG">&nbsp; </p> <hr> <p>忍者謝多。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-1270625340.jpg?v=1446721730" alt="dcb06afd5939e81d64e530b7c5b68528.JPG"> </p> <p> </p> <hr> <p>龍騎士莎拉。 </p> <p>怎麼我感覺到，所有會加入的女性角色，都比女主角漂亮。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2397951860.jpg?v=1446721730" alt="a8bc126779683086ece28634778f338a.JPG">&nbsp; </p> <hr> <p>龍劍士凱拉斯。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-3195379894.jpg?v=1446721730" alt="681c0339f17e0c8ebbc33f37e05b0674.JPG">&nbsp; </p> <hr> <p>凱麗，塞可邦勒的師妹。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-2723641007.jpg?v=1446721730" alt="ff3af48e961353a15c3fdc3881e37187.JPG">&nbsp; </p> <p>凱麗（武聖）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721716-3967636503.jpg?v=1446721730" alt="3e0db7d845357903bd8f59dfdf81b0b5.JPG">&nbsp; </p> <hr> <p>機兵渥德（這人物肯定是從魔鬼終結者裡面得到的靈感） </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-2790739366.jpg?v=1446721730" alt="d7c37c5642675f06e7c5fb44a5b61a1d.JPG">&nbsp; </p> <hr> <p>萊汀。 </p> <p>這角色的攻擊力真的是非常的高，每次戰鬥只要看到他一跺腳，就代表一個敵人的死亡，我通常都會把加力量的道具給他用。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-3340181071.jpg?v=1446721730" alt="29cd78022e588f0b11bc106d8407653d.JPG">&nbsp; </p> <p>萊汀（聖騎士） </p> <p>類似這種把畫面整個塞滿的戰鬥造型，在光明與黑暗續戰篇，絕對是找不到的。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-1223166444.jpg?v=1446721730" alt="8c02343ee8409bfb783a094d7b53d69e.JPG">&nbsp; </p> <p>萊汀（龍騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721717-1702248015.jpg?v=1446721730" alt="781792dd919830b08478b50b1b4ba042.JPG">&nbsp; </p> <hr> <p>洛娜。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-2567243527.jpg?v=1446721730" alt="5da9ead1ae83d0e530167a924b27f0a5.JPG">&nbsp; </p> <p>洛娜（聖騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-2350894128.jpg?v=1446721730" alt="a582c52c7ac96a59f408afd4713acfa8.JPG">&nbsp; </p> <p>洛娜（龍騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-4174548085.jpg?v=1446721730" alt="18c5b903142e956296f0a2eaf36a1e44.JPG">&nbsp; </p> <hr> <p>珊。 </p> <p>應該由他當女主角才對，看那水汪汪的大眼睛，我想一定是遊戲設計者搞錯女主角人選了 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-3610154039.jpg?v=1446721730" alt="f7ad23c4031fe6748f8c19f0c788df52.JPG">&nbsp; </p> <p>珊（大法師）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721718-160251069.jpg?v=1446721730" alt="2e28c5b2b969b2407e0e25889018fa18.JPG">&nbsp; </p> <hr> <p>賢者約拿。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-2865059354.jpg?v=1446721730" alt="f5920703899f7087a6a41495bf3397aa.JPG">&nbsp; </p> <hr> <p>索菲亞。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-1767186365.jpg?v=1446721730" alt="a29f91ca785a49af10bc3717c1adc801.JPG">&nbsp; </p> <p>索菲亞（聖者）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721719-157068191.jpg?v=1446721730" alt="1fd14b1c785f9a582b9ea4eb91f8cd73.JPG">&nbsp; </p> <hr> <p>亞雷斯，一代中巴拉多的兒子，跟索爾是非常要好的朋友。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-4226122610.jpg?v=1446721730" alt="6a9fe3088971d813f28cd6b10bbbf630.JPG">&nbsp; </p> <p>亞雷斯（聖騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-3636500910.jpg?v=1446721730" alt="08eb44e332cf556153a804c4a734ffdc.JPG">&nbsp; </p> <p>亞雷斯（龍騎士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-2465754320.jpg?v=1446721730" alt="4a3f2e5d967aeb9c6b87c51788931c67.JPG">&nbsp; </p> <hr> <p>魔族大法師亞齊梅吉。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721720-3211532107.jpg?v=1446721730" alt="d7319640c10a98d0f258b186f81ec08c.JPG">&nbsp; </p> <hr> <p>哈瓦特，哈諾的父親。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-3965212004.jpg?v=1446721730" alt="d8e0247f94dd3523a25b35207238244c.JPG">&nbsp; </p> <p>哈瓦特（聖戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-3013080929.jpg?v=1446721730" alt="e41997018b96bfd1e49b2771e42ec554.JPG">&nbsp; </p> <p>哈瓦特（魔戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-1091407889.jpg?v=1446721730" alt="23e69013a3a75544d1d954470553f13b.JPG">&nbsp; </p> <hr> <p>哈諾，哈瓦特的兒子。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-1515363475.jpg?v=1446721730" alt="0c1d76d2f52030b6f090fad2398580f3.JPG">&nbsp; </p> <p>哈諾（聖戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-1724080290.jpg?v=1446721730" alt="3eaab98d7323cfaff6fb3bf74d400613.JPG">&nbsp; </p> <p>哈諾（魔戰士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721721-891901612.jpg?v=1446721730" alt="fafa1fa67077dee18407265ce47c64d8.JPG">&nbsp; </p> <hr> <p>龍劍士巴拿羅西亞。 </p> <p>怎麼看都像蜥蜴，不像龍啊。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-3272420481.jpg?v=1446721730" alt="38a298075fcb0cb398680b42bf36874f.JPG">&nbsp; </p> <hr> <p>武聖卡里斯，在一代有出現過，曾教導過小時的索爾跟亞雷斯武術，在一代是個標準的廢將，不過在這代大翻身了，就成長來說相當的高，可惜加入時已經轉過職了，如果其他角色稱到很高等級才轉職的話，相較之下，他的實用性就沒那麼大了。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-1189469772.jpg?v=1446721731" alt="a9582ddd8ab6201d9357d6a9ed6862de.JPG">&nbsp; </p> <hr> <p>卡納恩三世。 </p> <p>這個角色不會加入隊伍，不過也把他造型繪製出來了，真佩服漢堂。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-4087814320.jpg?v=1446721731" alt="b13d36d4b122ef9169a491fe5640551f.JPG">&nbsp; </p> <hr> <p>米亞斯多德。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-1043262723.jpg?v=1446721731" alt="b8f49941e3ba1b663a1edd39f913afe8.JPG">&nbsp; </p> <p>米亞斯多德（龍劍士）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-2456500195.jpg?v=1446721731" alt="cf16973129544fb3091a9d27e0a72410.JPG">&nbsp; </p> <hr> <p>希莉亞，王國的公主，卡納恩三世的女兒。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-823267013.jpg?v=1446721731" alt="b05c4065d3a83d4d0869066e6e1929fa.JPG">&nbsp; </p> <p>希莉亞（神射手）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721722-2836444005.jpg?v=1446721731" alt="637bc11e00b3b4302ce0bcd9ff65835f.JPG">&nbsp; </p> <hr> <p>希爾法。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-746556122.jpg?v=1446721731" alt="fb388563cfaa1213773063495507e03c.JPG">&nbsp; </p> <hr> <p>貝克威。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-3681063372.jpg?v=1446721731" alt="d0e50b6183ba48c83577eba178c96fef.JPG">&nbsp; </p> <p>貝克威（神射手）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-911913186.jpg?v=1446721731" alt="be29f7e426b2aef58998bab31dac0fc3.JPG">&nbsp; </p> <hr> <p>天空之鑰（這是遊戲中很重要的一個道具）<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-2472487011.jpg?v=1446721731" alt="9bf1618e6aa519183f52b97b3a76cf34.JPG">&nbsp; </p> <hr> <p>以下是遊戲中會遇到的敵人（特殊造型者） </p> <p>機甲隊長。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721723-3943929197.jpg?v=1446721731" alt="58c1f4f845f590ab7ce0894c562ee67f.JPG">&nbsp; </p> <p>獸人族首領薩卡。 </p> <p>我一直以為這角色會加入，結果證實了，有帥氣的臉蛋，不一定會加入主角隊伍。 </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-3474050187.jpg?v=1446721731" alt="2ae6084877e14f5b25705ed3b9c3a8cd.JPG">&nbsp; </p> <p>三頭龍雷龍，看到這個龍的時候，又覺得好像模仿光明與黑暗續戰篇的暗黑龍，這遊戲還真的到處都可以看到光明與黑暗的影子。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-2806248228.jpg?v=1446721731" alt="25bc1298ecd7e9a9dfca52f212d526a3.JPG">&nbsp; </p> <p>三頭龍火龍。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-4160839891.jpg?v=1446721731" alt="e1a6ea3a6f8ac2167839d4e4f5208cb1.JPG">&nbsp; </p> <p>三頭龍暗黑龍。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-1967893813.jpg?v=1446721731" alt="51389f5ab9059c5fc191bbb4afad4de2.JPG">&nbsp; </p> <p>強盜團長卡特那。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-512477042.jpg?v=1446721731" alt="77c92ab440de2f8fb2e374fa55c3b870.JPG">&nbsp; </p> <p>水魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-1625835995.jpg?v=1446721731" alt="c1035ffb7e0a7b533689b046093970d1.JPG">&nbsp; </p> <p>地魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721724-1527567565.jpg?v=1446721731" alt="034500bed972d4dd1530c0f3d19a2269.JPG">&nbsp; </p> <p>火魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721725-2125154474.jpg?v=1446721731" alt="5a5174553dc161db8dd11263dd3c86d6.JPG">&nbsp; </p> <p>風魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721725-1054980426.jpg?v=1446721731" alt="3aa08489836ac1f79dd9e591eb0d141a.JPG">&nbsp; </p> <p>最後大魔王空魔神，作為最後大魔王，名字跟造型都不是我期待的，我原本以為會是什麼天空城之主，或是騎著異獸邪惡騎士，沒想到最後魔王，竟然是一個蒙著臉的空魔神。<br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1446721726-2222305152.jpg?v=1446721731" alt="74667f952d3b2d32240d7b8ec12db98d.JPG">&nbsp;<br> </p>`);

	  result.push(`<p>炎龍騎士團在國內是家喻戶曉的戰略遊戲，雖然多模仿光明與黑暗續戰篇的遊戲模式，不過漢堂仍在裡面加入了許多創新的點子，像是雙劇情線，或二代之後的隱藏商店等等。</p> <p>一代主要是敘述王子雷特的復國歷程，遊戲難度適中，也頗適合玩家遊玩，不過真的要說遊戲性的話，因為裡面最高只能升到２０等級，轉職也是固定的，感覺自由度沒有２代大，雖然有雙主線，不過仍然有玩不過癮的感覺，所以還是建議從二代玩起，一代真的只是純粹懷舊而已。</p> <hr /> <p>遊戲開頭選單。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062129"><img alt="bandicam 2015-11-24 06-09-29-793.jpg" src="https://pic.pimg.tw/qupyqupy/1448408231-3952516136_n.jpg?v=1448408246" title="" /></a></p> <p>故事起源。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/j1fYNCRi5Gk?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>懷念的密碼輸入畫面。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062099"><img alt="bandicam 2015-11-23 20-50-08-706.jpg" src="https://pic.pimg.tw/qupyqupy/1448408228-1915934536_n.jpg?v=1448408245" title="" /></a></p> <hr /> <div class="global_game_secret"> <ul> <li><strong>攻擊無限遠</strong><br /> 攻擊時按下 Ｆ１ ，彈出小地圖後，攻擊的範圍就無限遠了。</li> <li><strong>保留紀錄從頭開始</strong><br /> 移動時按下 Ｆ１ 隨便點一個空地，當人物要衝出地圖時，按下ＥＳＣ 不要放開，等回到遊戲開頭畫面，再重新開始遊戲，人物的等級裝備都會 保留下來（移動前就按住ＥＳＣ比較容易成功）</li> </ul> </div> <hr /> <p>遊戲進行分為戰場跟村莊兩部分，戰爭勝利後進入村莊進行補給，之後再進入戰鬥，流程可以說是十分簡單，戰場系統雖是模仿自光明與黑暗續戰篇，但是指令選單還是保留純文字的方式，如下圖看起來有點突兀。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062120"><img alt="bandicam 2015-11-24 06-07-08-645.jpg" src="https://pic.pimg.tw/qupyqupy/1448408230-508275618_n.jpg?v=1448408246" title="" /></a></p> <p>魔法方面也是自創道具式的魔法，不像一般遊戲使用ＭＰ消耗的方式，而是固定數量方式，用完就沒了，這設定讓法師在這遊戲的存在感，顯的比較薄弱。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062114"><img alt="bandicam 2015-11-24 06-06-38-977.jpg" src="https://pic.pimg.tw/qupyqupy/1448408229-1892711912_n.jpg?v=1448408246" title="" /></a></p> <p>戰場上的初始配置也是一貫漢堂的困難作風，常常可以遇到這種一開始就被敵人圍毆的場景。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062141"><img alt="bandicam 2015-11-24 06-40-02-526.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-2663014208_n.jpg?v=1448408246" title="" /></a></p> <p>最終大魔王大邪神，在地圖上的造型真的像極了雜魚，美術設計在一代並沒有非常突出，如果有玩過二代就能看到明顯的差別。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062135"><img alt="bandicam 2015-11-24 22-34-43-516.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-1256361883_n.jpg?v=1448408246" title="" /></a></p> <p>人物的狀態列，出奇的簡易，其實有很多屬性都沒有列出來，例如角色本身的力量。</p> <p>戰場中時常觀看敵方角色的狀態欄，欣賞頭像是小時候玩的樂趣之一。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062117"><img alt="bandicam 2015-11-24 06-06-59-980.jpg" src="https://pic.pimg.tw/qupyqupy/1448408230-406584869_n.jpg?v=1448408246" title="" /></a></p> <p><span class="redactor-invisible-space">戰鬥畫面，當初會想買炎龍騎士團其實就是因為這個像極光明與黑暗續戰篇的戰鬥畫面。</span></p> <p><span class="redactor-invisible-space"><a href="http://qupyqupy.pixnet.net/album/photo/205062132"><img alt="bandicam 2015-11-24 07-06-28-805.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-2720406828_n.jpg?v=1448408246" title="" /></a> </span></p> <hr /> <p>進入村莊後，可以進行補給，這裡也是以純文字選單進行，當所有準備就緒後，點選進入戰場即可，遊戲中並沒有如二代的編成畫面，因為登場人物並沒有二代多，每場戰鬥都是全體上場。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062123"><img alt="bandicam 2015-11-24 06-08-59-395.jpg" src="https://pic.pimg.tw/qupyqupy/1448408231-3886297157_n.jpg?v=1448408246" title="" /></a></p> <p>村莊裡可以觀看人物的狀態，看看職業名稱比起光明與黑暗真的單調許多。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062111"><img alt="bandicam 2015-11-24 06-04-50-553.jpg" src="https://pic.pimg.tw/qupyqupy/1448408229-1044505219_n.jpg?v=1448408246" title="" /></a></p> <p>武器店可以進行裝備的增強，值得一提的是，這一代的角色ＨＰ是以護具來決定的，譬如穿環狀甲ＨＰ會有３００，穿鎖子甲會有４２０，這點是非常特別的一種設定，不過個人不太欣賞，經常讓我在要攻擊力還是要命，這兩者間苦惱，偏偏遊戲中的金錢獲得數量又是固定的，所以有時候忍住不買，撐到後期才能兼得高級武器跟防具。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062102"><img alt="bandicam 2015-11-24 06-04-28-429.jpg" src="https://pic.pimg.tw/qupyqupy/1448408228-2420668992_n.jpg?v=1448408245" title="" /></a></p> <p>看到大地之劍就讓我想起［七海遊龍］這部卡通，主角庫德拿的劍就叫做大地之劍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062138"><img alt="bandicam 2015-11-24 22-10-09-814.jpg" src="https://pic.pimg.tw/qupyqupy/1448408232-4280518074_n.jpg?v=1448408246" title="" /></a></p> <p>買了武器之後可以馬上看出角色裝備前後的差異性，這點對玩家來講是便利的。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062126"><img alt="bandicam 2015-11-24 06-09-12-175.jpg" src="https://pic.pimg.tw/qupyqupy/1448408231-2737381998_n.jpg?v=1448408246" title="" /></a></p> <p>道具店內會賣一些藥草跟魔法道具，這裡的法術設定改成購買的，雖然說是一種創意，但是在某種程度而言，反而造成習慣傳統玩家的不便，所幸在二代之後，這些奇怪的設定通通都改回來了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062108"><img alt="bandicam 2015-11-24 06-04-34-452.jpg" src="https://pic.pimg.tw/qupyqupy/1448408229-3540775101_n.jpg?v=1448408246" title="" /></a></p> <p>教會只能執行復活功能，轉職的話，是在戰爭中直接轉變，也因此很難得才會進來一趟。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062105"><img alt="bandicam 2015-11-24 06-04-39-917.jpg" src="https://pic.pimg.tw/qupyqupy/1448408228-621213419_n.jpg?v=1448408246" title="" /></a></p> <hr /> <p>下面是遊戲的路線圖。</p> <p>綠色代表雷伊線，黑龍王雷伊會加入。紅色代表大邪神線，三武聖加入，可以打到大邪神（難度要普通，簡單難度看不到真正結局）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062579"><img alt="image.jpg" src="https://pic.pimg.tw/qupyqupy/1448409929-3627039412.jpg?v=1448409933" title="" /></a></p> <hr /> <p>下面是一些遊戲的過場圖。</p> <p>故事從聖族跟魔族的爭鬥開始。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062144"><img alt="59611edb831d0c0cf3c340cfe45560ee.JPG" src="https://pic.pimg.tw/qupyqupy/1448408232-3155526074.jpg?v=1448408246" title="" /></a></p> <p>聖族派出１２精英大戰大邪神，最後雖然打敗大邪神，卻也死傷殆盡。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062147"><img alt="905825946da0f86a15eab0e1be28e3a6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408232-2245031811.jpg?v=1448408246" title="" /></a></p> <p>殘餘的聖戰士，將大邪神封印住，並且守護著，殘存的魔族也因此無法將大邪神復活。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062153"><img alt="8ec1f997ad94974d730394a16d2ef7e6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-382683507.jpg?v=1448408246" title="" /></a></p> <p>這時受不了魔族侵擾的人類組織成了軍隊，對抗魔族的侵襲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062150"><img alt="9245e129305f87856a169e5ffceadbd0.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-3449437044.jpg?v=1448408246" title="" /></a></p> <p>在當中推選出一位領導者，擔任羅特帝亞王國的國王。（這人就是三武聖守護的活封印，也就是１２戰士中的其中三人靈魂的聚合體）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062159"><img alt="f686d8b44cafb9e5eac7e0591d0e73f6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-866431773.jpg?v=1448408246" title="" /></a></p> <p>多年後，魔族忽然大舉進攻王城，守護邊疆的大將軍哈奇趁機叛亂。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062156"><img alt="291ba9f060710277dfd15510cd4de03d.JPG" src="https://pic.pimg.tw/qupyqupy/1448408233-1875709378.jpg?v=1448408246" title="" /></a></p> <p>侍衛克隆，在危急之際，帶著尚年幼的二王子雷特逃出去。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062162"><img alt="584bfd520a9405b078f86554a15e23c0.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-1711610808.jpg?v=1448408246" title="" /></a></p> <p>之後在邊境的小村子隱姓埋名。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062165"><img alt="7ad99d57f2f27072d9f578eae19ccbe1.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-2685198607.jpg?v=1448408246" title="" /></a></p> <p>當雷特成年後，得知自己的身世，而這時候哈奇的追兵也到了。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062168"><img alt="16fb0ec6feac89dbe3fea7a2e1bbde4b.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-28160589.jpg?v=1448408246" title="" /></a></p> <p>收拾了追兵後，一行人踏上復國的旅程，在邊境森林遇見騎士巴拉多與其好友希瓦那。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062171"><img alt="65804ee37448fd414fa81dfacd99bdec.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-1966005280.jpg?v=1448408246" title="" /></a></p> <p>至深山中遇見已經隱居的弓手洛加。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062174"><img alt="84f97ea98927e84aa3c9affd227fb10e.JPG" src="https://pic.pimg.tw/qupyqupy/1448408234-4261857315.jpg?v=1448408246" title="" /></a></p> <p>於拜訪聖者的途中，遇見武者卡里斯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062177"><img alt="b68271c94de09ea25bc3d723180116e3.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-3121230809.jpg?v=1448408246" title="" /></a></p> <p>最後幫助聖者擊退哈奇的手下。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062180"><img alt="fb0a4a4e04efa969ea0d931d4443f677.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-1391178638.jpg?v=1448408246" title="" /></a></p> <p>並且進入試煉洞窟，再試煉洞窟裡面遇見幻影黑龍王。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062183"><img alt="821c2b90cc4890c5dc59c1b162a76739.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-1273186475.jpg?v=1448408246" title="" /></a></p> <p>通過試煉後，眾人找了戰士團的凱亞加入，一路前進，卻遇到騎士團團長萊卡斯。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062186"><img alt="b2b40a1607cc34617bac72c1810d3482.JPG" src="https://pic.pimg.tw/qupyqupy/1448408235-442406296.jpg?v=1448408246" title="" /></a></p> <p>這時候一個精靈跳出來，要刺殺萊卡斯，原來是精靈仙子莉娜，要為族人報仇。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062189"><img alt="1d8ecc46fb7d813dd9c454ca14dbcad5.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-2866694523.jpg?v=1448408246" title="" /></a></p> <p>雷特見莉娜有危險，而挺身幫莉娜擋下一擊，事後被聖者索尼克救活，而莉娜為了報恩，決定加入雷特軍。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062192"><img alt="8cd6ca54cc615e0ee0f01cdf81998bf2.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-22200189.jpg?v=1448408246" title="" /></a></p> <p>眾人聽了聖者的意見，要找尋三武聖以獲得足以復國的力量。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062195"><img alt="bbc1161e458d8f4353ab23c538672d60.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-3357818534.jpg?v=1448408246" title="" /></a></p> <p>途中遇到了紅武聖。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062201"><img alt="bf6cee209bd7ba2bff1289edfe6b9f68.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-706906197.jpg?v=1448408246" title="" /></a></p> <p>並且幫助他打倒了出現的魔族。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062198"><img alt="76c5a4571d7a886d426f88e1687680cb.JPG" src="https://pic.pimg.tw/qupyqupy/1448408236-1438044623.jpg?v=1448408246" title="" /></a></p> <p>這時出現的藍武聖帶領著大家前往神聖之塔。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062204"><img alt="eb131bfeec7e578e0d574f28014ddfe3.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-1155269610.jpg?v=1448408246" title="" /></a></p> <p>在塔上卻發現有不尋常的打鬥聲音。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062207"><img alt="222351cac56fecd3ed83fdb19ef5d17d.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-3860830717.jpg?v=1448408246" title="" /></a></p> <p>原來是魔族首領達克西絲帶著手下來進攻，黑武聖正獨自戰鬥著，幫助黑武聖打退敵人後，眾人決定前往王城阻止達克西絲的陰謀。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062210"><img alt="0177b3100e1185000c8e813551e4bad2.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-824552659.jpg?v=1448408246" title="" /></a></p> <p>在王城前面遇見哈奇手下最強的魔法戰士黑龍王，一番打鬥後終於將其消滅。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062213"><img alt="c0f89054d37875b890b129a73964ec34.JPG" src="https://pic.pimg.tw/qupyqupy/1448408237-3550886328.jpg?v=1448408246" title="" /></a></p> <p>一路進軍消滅了騎士團團長萊卡斯，宮廷大法師迪斯，還有叛亂者哈奇。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062222"><img alt="a5bf4796624b46b316346d5cefe9ff12.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-2214715898.jpg?v=1448408247" title="" /></a></p> <p>在王城深處遇見達克西絲，將其打敗後沒想到她卻以自爆的方式，解除邪神的封印，在其自爆後，現出了原身炎龍劍，雷特持著炎龍劍將現身的大邪神打敗，而三武聖最後以生命再創活封印（這封印便是二代的主角索爾）</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062216"><img alt="382c284ad82bc2dccf14ccca8e84d917.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-4231952982.jpg?v=1448408247" title="" /></a></p> <p>大戰後眾人回到了王城。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062225"><img alt="d4beea5e3982889f579b253fb0f02090.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-3410529600.jpg?v=1448408247" title="" /></a></p> <p>雷特成了國王。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062228"><img alt="920795e44122667808931932fe3b7589.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-3753927644.jpg?v=1448408247" title="" /></a></p> <p>並且跟米蘭過著快樂的生活。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062219"><img alt="071d25c8d3ff3b8f3d3c91b1a54d9251.JPG" src="https://pic.pimg.tw/qupyqupy/1448408238-2588374769.jpg?v=1448408247" title="" /></a></p> <p>而精靈仙子莉娜因為得不到雷特的愛，決定跟著萊特離開這傷心地，結局。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062231"><img alt="855ec3b782ad8862c6f5fc8c6a0f72b9.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-2845828906.jpg?v=1448408247" title="" /></a></p> <hr /> <p>下面是走雷伊線會遇到的情節。</p> <p>首先是遇到領主托巴擋在橋上，阻止雷特進攻王城。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062246"><img alt="e9a53346a248c7ef3dc83686aa80ba37.JPG" src="https://pic.pimg.tw/qupyqupy/1448408240-2063836580.jpg?v=1448408247" title="" /></a></p> <p>再來是遇到王牌殺手布拉斯的暗殺。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062234"><img alt="eab1d712a05e6a5e97846e0187ab1dba.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-2983931463.jpg?v=1448408247" title="" /></a></p> <p>最後經過重重關卡，得到一份炎龍捲軸。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062237"><img alt="b07672af7fc23a413fe1013007a291d6.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-3076460308.jpg?v=1448408247" title="" /></a></p> <p>並且在雷特手上化成炎龍劍跟炎龍甲。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062240"><img alt="9f5fc066ca495363fdb3473b9cd758ae.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-2634499416.jpg?v=1448408247" title="" /></a></p> <p>得到炎龍劍跟炎龍甲，並且在與黑龍王交戰當中喚醒了雷伊，兩兄弟協力打敗哈奇，卻發現哈奇也是個被魔族操縱的犧牲者，在大邪神復活之際，哈奇奪下雷特的炎龍劍跟炎龍甲，代替雷特，與雷伊以生命重新封印住大邪神，結局。</p> <p><a href="http://qupyqupy.pixnet.net/album/photo/205062243"><img alt="c1ce06cbcd58c7474337729cec6ff326.JPG" src="https://pic.pimg.tw/qupyqupy/1448408239-216084712.jpg?v=1448408247" title="" /></a></p> <hr /> <p>雷伊線對話。</p> <p>雷伊真的是一個很好發揮的角色，可惜這角色由始至終沒有變成炎龍系列努力經營的目標。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/hdRI9wfDbgU?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>大邪神線對話。</p> <p>每次走大邪神線總有股淡淡的哀傷，雷特在不知情的情況下擊敗了黑龍王雷伊，自己親手解除了大邪神的封印還將親大哥送入地獄。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/uWs20nqe78g?wmode=transparent" title="YouTube video player" width="560"></iframe></p>`);
    result.push(`<p>炎龍騎士團，其實看畫面就知道，是模仿光明與黑暗續戰篇的風格，但是一代卻只模仿到皮，當然整體畫風看起來是略嫌不足的，光明與黑暗續戰篇裡，每個角色都有其獨特的風格，但這點卻是在炎龍騎士團一代看不到的，而且戰鬥中的造型，總感覺是有那麼種不自然的感覺，但是現在看起來，還是有一股濃濃的懷舊風味。<span class="redactor-invisible-space"></span> </p> <hr> <p>主角雷特，羅特帝亞王國的二王子，在哈奇叛變的時候，被忠心的御前侍衛克隆救出，隱居在邊境的一個小村莊裡，一直到１８歲那一年．．．．．． </p> <p>沒轉職前的雷特，身體扭曲的程度，真的是超乎我想像，看起來像是個害羞的小女孩一樣，全身縮在一起。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3334561521.jpg?v=1447995566" alt="d637ee8f578fa01e9d80ae08fc21fcf6.JPG">&nbsp; </p> <p>雷特轉職後，背影看起來，比原本的雄壯威武多了，但是 size&nbsp;竟然差了一倍。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3326588237.jpg?v=1447995566" alt="6c8f1dc08b829bf09997db6fae76ed16.JPG">&nbsp; </p> <p>莉娜，被稱為精靈仙子，雖然說設定裡她是個箭術高超又法力高強的人，不過實際上實在很難用，跟萊卡斯有著深仇大恨，為了報答雷特捨身相救而加入。 </p> <ul> <li>走雷伊線，她會喜歡上雷伊。</li> <li>大邪神線，她會因為得不到雷特而跟萊特走了。<span class="redactor-invisible-space"></span></li> </ul> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3318264492.jpg?v=1447995567" alt="9524bac5dff2a7201821eb740eab3089.JPG">&nbsp; </p> <p>莉娜轉職後，好像跟原本沒有甚麼差別，本來是還蠻期待那肥短的腳，能夠變的修長一點。<span class="redactor-invisible-space"></span> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-3344929975.jpg?v=1447995567" alt="fb0cdb777d4e1d997fca7477ad336462.JPG">&nbsp; </p> <p>夢幻騎士萊特，為了修煉而到試煉洞窟，因為雷特通過考驗而加入雷特軍，說實在的一點都不夢幻，能力算是所有騎士中最低的。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-2078122854.jpg?v=1447995567" alt="a189c3f611ee58a46e6a8e00f239f719.JPG">&nbsp; </p> <p>萊特轉職後，好像轉職前的頭像比較帥，戰鬥造型一樣沒什麼變，可以看到膝蓋骨突出的非常不自然。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995559-1170739497.jpg?v=1447995567" alt="17430f0db99f4b1ccd2202542c08aba1.JPG">&nbsp; </p> <p>凱亞，戰士團的團長，攻防都算遊戲中頂尖的，唯一的缺點是移動力太慢。<span class="redactor-invisible-space"></span><br> </p> <p><img src="https://pic.pimg.tw/qupyqupy/1447995560-1418561532.jpg?v=1447995567
