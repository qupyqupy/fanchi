<script>
   (function(){

  activityArr.push('<hr /> <p><img alt="33a15becfe2345bfc33c861cb2daf128.JPG" src="https://pic.pimg.tw/qupyqupy/1454543401-2458448936.jpg?v=1454543414" title="33a15becfe2345bfc33c861cb2daf128.JPG" /></p> <p>忍者龍劍傳是我印象中非常深的遊戲，小時後玩洛克人已經感受到無比的失落感，但是忍者龍劍傳卻讓我喪失玩下去的勇氣。他比洛克人更加的困難，整體的操作更加嚴苛，可以說是專爲高手設計的。</p> <p>在當時所有的動作遊戲幾乎沒什麼劇情交代，像是之前介紹過的不動明王傳，但是忍者龍劍傳非常貼心的用過場動畫交代了整個故事的情節，玩家不再是拼命的過關用想像的來編織劇情，這點十分的不錯。而到如今忍者龍劍傳仍然活躍於各大遊戲主機上。</p>');
  activityArr.push('<hr /> <p><img alt="d7de6d71dd29449ee76946104780d364.JPG" src="https://pic.pimg.tw/qupyqupy/1455513494-2383339422.jpg?v=1455513504" title="d7de6d71dd29449ee76946104780d364.JPG" /></p> <p>忍者龍劍傳２，延續一代的操作系統與故事進行方式，各項的要素都沒有太大改變，唯一有變的就是趴在牆上的移動方式，一代除非是遇到有樓踢或是梯子的牆才可以上下移動，這一代都不用了，只要趴在牆上隨便你怎麼動都可以（<span style="color:#FF0000;">果然進化成龍之忍者有差</span>）</p>');
  activityArr.push('<hr /> <p><img alt="318dddaae52ae786ec61c5318fa6979e.JPG" src="https://pic.pimg.tw/qupyqupy/1455687253-3004340263.jpg?v=1455687259" title="318dddaae52ae786ec61c5318fa6979e.JPG" /></p> <p>忍者龍劍傳出在任天堂上的最後一代，同樣的系統只是換上不同的故事，現在想想以前做遊戲真的賺的很兇啊，現在哪款遊戲敢用換湯不換藥的內容連出三代，雖然說有過場動畫，但是梗也連用三代，這以目前的眼光看來，真的是有點偷懶。</p> <p>整理一下１～３代共同的部分。</p> <ol> <li>龍在潛入對頭大本營時，一定會站在很顯眼的山丘上遙望。</li> <li>永遠都會有一個人跟龍說［去吧！如果是你，應該能阻止他們．．］，然後龍也會回答［他們．．．．．？］。</li> <li>打倒大魔王時，大魔王的基地一定會崩塌（這是什麼道理？），而且裂的方式一定是由左至右，由上至下。</li> <li>當一切都結束後，龍一定會跟艾琳站在更顯眼的山丘上，看著太陽。</li> </ol> <p>一時之間只能想到這四個，應該還有更多地方，讓各位去發現吧。</p>');

  function getAct3(idx) {

    var result = [] ;
    result.push('');
    result.push('<p>這是遊戲開頭畫面。</p> <p><img alt="d054637d361dfa283551202bb7ad1f28.PNG" src="https://pic.pimg.tw/qupyqupy/1455687253-4047214473.png?v=1455687259" title="d054637d361dfa283551202bb7ad1f28.PNG" /></p> <p>下方是遊戲開頭動畫。</p> <p>比起前兩代一開始就知道敵人的真面目，這代的開頭動畫做出了有點懸疑的氣氛，還算不錯。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/qzvUMAu3k5c?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>這代的困難度比起前兩代真的是大幅度的下降，龍的砍擊範圍變大了，布滿在畫面上的珠珠也能清楚知道裡面藏的是什麼了，還有龍除了能趴在牆壁上，也能用吊的吊在上面，更重要的是，前兩代只要被敵人傷害，就會後退一大步，通常這一大步就會讓龍跌入深淵，但是這代的後退幅度相當小，整體而言就是變簡單了。</p> <p><img alt="10ee5547c226fbb6aadfdbbf404e7d5b.PNG" src="https://pic.pimg.tw/qupyqupy/1455687253-1350132872.png?v=1455687259" title="10ee5547c226fbb6aadfdbbf404e7d5b.PNG" /></p> <p>這次也添加了一些地形的要素在裡面，如流沙，會一直陷下去，假如不及時跳起來就會直接ＧＡＭＥＯＶＥＲ。</p> <p><img alt="2296362768e434653ee3fc795f78845b.PNG" src="https://pic.pimg.tw/qupyqupy/1455687253-3518252758.png?v=1455687259" title="2296362768e434653ee3fc795f78845b.PNG" /></p> <p>下圖算是我覺得這次比較刺激的地方，岩漿會一直往上跑，龍要在碰到岩漿前不停的往上移動。</p> <p><img alt="989a2e3d1033b73669d82957b1438a12.PNG" src="https://pic.pimg.tw/qupyqupy/1455687253-2446390189.png?v=1455687259" title="989a2e3d1033b73669d82957b1438a12.PNG" /></p> <p>模仿洛克人的空中浮板。</p> <p><img alt="3ab16dfb65c42ee3edadd7502d0b0eee.PNG" src="https://pic.pimg.tw/qupyqupy/1455687253-1381378106.png?v=1455687259" title="3ab16dfb65c42ee3edadd7502d0b0eee.PNG" /></p> <p>還記得我之前介紹洛克人的吊車嗎？這部分簡直跟洛克人沒兩樣，吊車這個地方真的是很討厭，尤其敵人又一直出來，可以站的範圍又很小，一直在這邊死掉。</p> <p><img alt="92d06db06796677a730cf63a45ea42ff.PNG" src="https://pic.pimg.tw/qupyqupy/1455687253-2277242894.png?v=1455687260" title="92d06db06796677a730cf63a45ea42ff.PNG" /></p> <p>下圖是滑溜溜的地板，跟二代的冰上移動一樣。</p> <p><img alt="d9b36ca9208c21baf108072add972a12.PNG" src="https://pic.pimg.tw/qupyqupy/1455687254-472755520.png?v=1455687260" title="d9b36ca9208c21baf108072add972a12.PNG" /></p> <p>下圖這個地形我只有粘膩膩來形容，基本上跟流沙一樣，會一直陷下去，但是整個關卡都這樣就變的很難移動。</p> <p><img alt="bece3b04e3f91dc47f18af3fa61cd1bc.PNG" src="https://pic.pimg.tw/qupyqupy/1455687254-1825068516.png?v=1455687260" title="bece3b04e3f91dc47f18af3fa61cd1bc.PNG" /></p> <hr /> <p>下面是會遇到的敵方頭目角色。</p> <p><img alt="bf69ef51d36bab4c91166d8ef699f7bd.PNG" src="https://pic.pimg.tw/qupyqupy/1455687254-4230895934.png?v=1455687260" title="bf69ef51d36bab4c91166d8ef699f7bd.PNG" /></p> <p><img alt="6d1b0c832897e7ac44ffc4ded644f2cc.PNG" src="https://pic.pimg.tw/qupyqupy/1455687254-3829057732.png?v=1455687260" title="6d1b0c832897e7ac44ffc4ded644f2cc.PNG" /></p> <p><img alt="75b19ec6a0cf20178fad3e8e48ea7351.PNG" src="https://pic.pimg.tw/qupyqupy/1455687254-532872748.png?v=1455687260" title="75b19ec6a0cf20178fad3e8e48ea7351.PNG" /></p> <p><img alt="df60514afd6e9ba933d8abc899ab3a81.PNG" src="https://pic.pimg.tw/qupyqupy/1455687254-965211778.png?v=1455687260" title="df60514afd6e9ba933d8abc899ab3a81.PNG" /></p> <p><img alt="da3fbac2e862c7a82d988103f152406e.PNG" src="https://pic.pimg.tw/qupyqupy/1455687254-2063191057.png?v=1455687260" title="da3fbac2e862c7a82d988103f152406e.PNG" /></p> <p><img alt="c71efc2f835f2f5397aecff3337488ed.PNG" src="https://pic.pimg.tw/qupyqupy/1455687255-4162141816.png?v=1455687260" title="c71efc2f835f2f5397aecff3337488ed.PNG" /></p> <p><img alt="6f67002b45291db6e7b557e6518cb8af.PNG" src="https://pic.pimg.tw/qupyqupy/1455687255-1228007835.png?v=1455687260" title="6f67002b45291db6e7b557e6518cb8af.PNG" /></p> <p>這可說是歷代最廢的魔王，整個攻擊超單調。</p> <p><img alt="bdb952e52f4e6d79b809fd3a858dbdf8.PNG" src="https://pic.pimg.tw/qupyqupy/1455687255-276143636.png?v=1455687260" title="bdb952e52f4e6d79b809fd3a858dbdf8.PNG" /></p> <p>比起前幾關的魔王而言，最終的機器人只有體型嚇人，其實一點都不難打。</p> <p><img alt="3251900c8287daccd6a49efadfbe1876.PNG" src="https://pic.pimg.tw/qupyqupy/1455687255-2770675422.png?v=1455687260" title="3251900c8287daccd6a49efadfbe1876.PNG" /></p>');
    result.push('<p>下面為這次所有劇情的過場動畫。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/FZqUoqhm0P4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/BhrHYeWNNNA?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HK144yAHhs8?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');

    var result = [] ;

    result.push('<p>遊戲開頭畫面。</p> <p><img alt="62854fde64a5493cdda3bc93b0b2d345.PNG" src="https://pic.pimg.tw/qupyqupy/1455513494-318168584.png?v=1455513504" title="62854fde64a5493cdda3bc93b0b2d345.PNG" /></p> <p>遊戲開頭動畫。</p> <p>說實在話看完開頭動畫我有點錯愕，因為一代的時候，龍．隼明明說要取福斯塔的命，結果開頭動畫完全沒有提到福斯塔，而一代的大魔王邪鬼王在開頭動畫中被徹底小兵化了，但是實情卻不是這樣。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/7CXv3wEX-i4?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>來介紹幾個常用的忍術，使用忍術的方式為　上＋A&nbsp;。</p> <p>忍術名稱不一定正確，我是用我小時後自己取的稱呼法。</p> <ul> <li><strong>手裡劍</strong><br /> 一直線攻擊敵人，不過容易被敵人的飛行武器攻擊抵銷掉。<br /> <img alt="0ce9e6f306c973d109bb124f31fb2386.PNG" src="https://pic.pimg.tw/qupyqupy/1455513494-215984873.png?v=1455513504" title="0ce9e6f306c973d109bb124f31fb2386.PNG" /><br /> &nbsp;</li> <li><strong>升龍火焰</strong><br /> 往前上方４５度角丟出火焰攻擊。<br /> <img alt="55aca08576207f67c02ce068c7f311d3.PNG" src="https://pic.pimg.tw/qupyqupy/1455513494-110618847.png?v=1455513504" title="55aca08576207f67c02ce068c7f311d3.PNG" /><br /> &nbsp;</li> <li><strong>太極陰陽焰</strong><br /> 往前下方４５度角丟出火焰攻擊。<br /> <img alt="827d6c8ea055d9a127e5cd4dcc07644e.PNG" src="https://pic.pimg.tw/qupyqupy/1455513494-2035736175.png?v=1455513504" title="827d6c8ea055d9a127e5cd4dcc07644e.PNG" /><br /> &nbsp;</li> <li><strong>護身焰</strong><br /> 在身體週遭運起護身火焰，有時間限制。<br /> <img alt="72e566c24ebc990c922f8338e3c23b1d.PNG" src="https://pic.pimg.tw/qupyqupy/1455513494-2707846333.png?v=1455513504" title="72e566c24ebc990c922f8338e3c23b1d.PNG" /><br /> &nbsp;</li> <li><strong>影分身術</strong><br /> <span style="line-height: 1.6;">這個比較特別，吃到特定道具會自動分出一個分身出來，最多好像可以有兩個，<span style="line-height: 1.6;">攻擊或是使用忍術都會有雙倍以上的威力。</span></span><br /> <img alt="7171cd06c9a88082d0347a7ef31c073a.PNG" src="https://pic.pimg.tw/qupyqupy/1455513495-1435991077.png?v=1455513504" title="7171cd06c9a88082d0347a7ef31c073a.PNG" /><br /> &nbsp;</li> <li><span style="line-height: 1.6;"><strong>迴旋手裡劍</strong><br /> 跟手裡劍一樣，不過不會被敵人攻擊所抵銷。</span><br /> <img alt="f0700bc587bd60e2f6e94a89b2adbc7d.PNG" src="https://pic.pimg.tw/qupyqupy/1455513495-3973048629.png?v=1455513504" title="f0700bc587bd60e2f6e94a89b2adbc7d.PNG" /></li> </ul> <p>&nbsp;</p> <hr /> <p>這代除了幾個基本操作都一樣以外，其實在每個關卡的地形有些許的改變，下圖的關卡，有風向的設定，移動必須要看風向，否則容易跳不過或是跳太過而跌落山谷。</p> <p><img alt="0227786749c9540c75c474f7d08461c1.JPG" src="https://pic.pimg.tw/qupyqupy/1455513495-2934355723.jpg?v=1455513504" title="0227786749c9540c75c474f7d08461c1.JPG" /></p> <p>下面這關卡平常是看不到陸地的，必須等個幾秒過後才能藉由閃電看到陸地的樣子，這裡很容易就失足掉落，算是考驗玩家的瞬間記憶力。</p> <p><img alt="f6b07ffc5173db17aa9e9f02f23edf79.PNG" src="https://pic.pimg.tw/qupyqupy/1455513495-259394874.png?v=1455513504" title="f6b07ffc5173db17aa9e9f02f23edf79.PNG" /></p> <p><img alt="65f461c8c6cf22be9aca43e46564a54a.PNG" src="https://pic.pimg.tw/qupyqupy/1455513495-2895913298.png?v=1455513504" title="65f461c8c6cf22be9aca43e46564a54a.PNG" /></p> <p>還有傳說中廣東傑出十大青年方世玉踏過的梅花樁，每根石柱之間還會不時有火焰跳出炸開，十分險峻。</p> <p><img alt="84c231beabf45fd35016d96a1ae3d033.PNG" src="https://pic.pimg.tw/qupyqupy/1455513497-367009255.png?v=1455513504" title="84c231beabf45fd35016d96a1ae3d033.PNG" /></p> <p>下圖關卡，主角會因為水流的關係，而導致行動忽然增快或是緩慢，通過的方式就是觀察水流並且迅速的反應。</p> <p><img alt="7a30c23be6d4449ebfa5cf8a0222a8f7.JPG" src="https://pic.pimg.tw/qupyqupy/1455513497-2009711814.jpg?v=1455513504" title="7a30c23be6d4449ebfa5cf8a0222a8f7.JPG" /></p> <p>還有在洛克人一代裡面，遇到的冰上關卡，在這關真的就跟站在冰上一樣，到處都是滑溜滑溜，連趴在牆上也是滑溜滑溜的。</p> <p><img alt="37a7f9ee71f65b9536d069e10be7d0b1.PNG" src="https://pic.pimg.tw/qupyqupy/1455513497-579781930.png?v=1455513504" title="37a7f9ee71f65b9536d069e10be7d0b1.PNG" /></p> <hr /> <p>下面是遊戲中會遇到的頭目。</p> <p><img alt="ec271ecfd5e05182cf85f0ff18615530.JPG" src="https://pic.pimg.tw/qupyqupy/1455513497-2817567866.jpg?v=1455513504" title="ec271ecfd5e05182cf85f0ff18615530.JPG" /></p> <p><img alt="3c2dee48ec4fbcee78562fabe5fcca73.JPG" src="https://pic.pimg.tw/qupyqupy/1455513497-1227243418.jpg?v=1455513504" title="3c2dee48ec4fbcee78562fabe5fcca73.JPG" /></p> <p><img alt="fe0fbad9e3fd5e7fad5482e10b3650a5.PNG" src="https://pic.pimg.tw/qupyqupy/1455513497-1261567924.png?v=1455513504" title="fe0fbad9e3fd5e7fad5482e10b3650a5.PNG" /></p> <p><img alt="f3031abe5a95872ccbca109a82c29779.PNG" src="https://pic.pimg.tw/qupyqupy/1455513498-1249751291.png?v=1455513504" title="f3031abe5a95872ccbca109a82c29779.PNG" /></p> <p>手持邪神劍的魔王。</p> <p><img alt="6b6f7a2063da59d6c285d9ca79cafaf9.JPG" src="https://pic.pimg.tw/qupyqupy/1455513498-3923195402.jpg?v=1455513505" title="6b6f7a2063da59d6c285d9ca79cafaf9.JPG" /></p> <p>一代大魔王邪鬼王帶來的魔獸。</p> <p><img alt="f11243aaa043f8da873ca8bf350a8e03.JPG" src="https://pic.pimg.tw/qupyqupy/1455513498-465627673.jpg?v=1455513505" title="f11243aaa043f8da873ca8bf350a8e03.JPG" /></p> <p>再度大戰一代邪鬼王。</p> <p><img alt="0a85083e9902b225f0b93347b811143c.JPG" src="https://pic.pimg.tw/qupyqupy/1455513498-4066942359.jpg?v=1455513505" title="0a85083e9902b225f0b93347b811143c.JPG" /></p> <p>邪神未完全體。</p> <p><img alt="f620acad7e92bc03ff419824ee255198.PNG" src="https://pic.pimg.tw/qupyqupy/1455513498-2669511035.png?v=1455513505" title="f620acad7e92bc03ff419824ee255198.PNG" /></p> <p>邪神完全體，比起來一代的邪神確實只像個幼蟲一樣。</p> <p><img alt="573644acb5c3e7754a7fc57cfd78a379.PNG" src="https://pic.pimg.tw/qupyqupy/1455513498-1868377957.png?v=1455513505" title="573644acb5c3e7754a7fc57cfd78a379.PNG" /></p>');

	  result.push('<p>遊戲開頭畫面。</p> <p><img alt="ea178526a8e0ebf2607267eed39be4fd.JPG" src="https://pic.pimg.tw/qupyqupy/1454543399-3014368760.jpg?v=1454543414" title="ea178526a8e0ebf2607267eed39be4fd.JPG" /></p> <p>來看一段遊戲的開頭動畫吧，當初看了這動畫超有感覺，每次卡帶插入任天堂內，就只是為了看動畫，幾乎都沒進去玩遊戲（<span style="color:#FF0000;">挫折感太大</span>）。</p> <p><span style="line-height: 1.6;">影片內容敘述我寫在下方。</span></p> <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/6SDobKfVNHc" title="YouTube video player" width="560"></iframe></p> <table> <tbody> <tr style="border: 1px solid goldenrod; background-color: lightgoldenrodyellow;"> <td> <p>聽說，父親是跟某人決鬥，被打敗了．．．</p> <p>究竟是爲什麼而決鬥，並且被殺死，這一切，都是個謎團．．．</p> <p>父親去世後第二天，我在他的房間中，發現一封留給我的信</p> <p>［龍，我現在要去決鬥了，如果我沒回來的話，那你就帶上我們隼家家傳的龍之劍，到美國去拜訪一位叫史密斯的考古學家］</p> <p>［要堅強的活下去，龍！］</p> <p>［父親的仇，我一定要報！！］</p> </td> </tr> </tbody> </table> <p>&nbsp;</p> <hr /> <p>先放上四段遊戲中的音樂，讓各位懷舊一下，說真的怎麼聽都不會膩尤其是第四首。</p> <p><iframe allowfullscreen="" frameborder="0" height="112" src="https://www.youtube.com/embed/sNatVi3XhcY" title="YouTube video player" width="200"></iframe></p> <p><iframe allowfullscreen="" frameborder="0" height="112" src="https://www.youtube.com/embed/mXYuNf-zRvc" title="YouTube video player" width="200"></iframe></p> <p><iframe allowfullscreen="" frameborder="0" height="112" src="https://www.youtube.com/embed/uoSXaLk-gZs" title="YouTube video player" width="200"></iframe></p> <p><iframe allowfullscreen="" frameborder="0" height="112" src="https://www.youtube.com/embed/oX36W6febag" title="YouTube video player" width="200"></iframe></p> <hr /> <p>遊戲中席捲而來的敵人各式各樣，不管是天上飛的、地上爬的、軍隊來的、魔界來的應有盡有，這些還不打緊，關卡地形設計之嚴苛與之比起來，洛克人已經算是非常友善了。</p> <p>最誇張的是，遊戲中還有限時功能，時間一到沒有通過這關就直接判定死亡，所以說整體的設定真的是到了一個非常誇張的地步，當然遊戲中也有給玩家一點點小小的優勢，就是忍術的應用，不過由於使用會消耗掉忍的數值，所以也不能很放縱的大用特用。</p> <p>&nbsp;</p> <p>下圖是忍者搭著噴射滑翔翼，在空中攻擊主角。</p> <p><img alt="35a2fdd82af874016531f4f4aa22ac76.JPG" src="https://pic.pimg.tw/qupyqupy/1454543400-339588255.jpg?v=1454543414" title="35a2fdd82af874016531f4f4aa22a
