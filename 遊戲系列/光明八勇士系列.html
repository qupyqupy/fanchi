［少囉嗦！你們三個也要一起去！］</p> </div> <p>三人只好乖乖地被［艾力克］拖走。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 21-06-14-954.jpg" src="https://pic.pimg.tw/qupyqupy/1459128370-23084718_n.jpg" title="bandicam 2016-03-27 21-06-14-954.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 21-06-36-067.jpg" src="https://pic.pimg.tw/qupyqupy/1459128369-4027763794_n.jpg" title="bandicam 2016-03-27 21-06-36-067.jpg" /></div> </div> </div> <p>另一方面氣獸城內，［拜度］正與木獸將對談。</p> <div class="chat_area"> <p>亞魯特巴［看來弗維拉跟漢齋都出去了嗎？］</p> <p>拜度［嗯！看來對某些八玉勇士有很深的執著吧！不過沒關係，我有任務要交待給你！］</p> <p>亞魯特巴［是！］</p> <p>拜度［木獸城在賽普勒斯王城附近吧！你這就在無人發現的情況下前往，增加我等勢力的軍隊！］</p> <p>亞魯特巴［遵命！］</p> </div> <p>說完［亞魯特巴］也離開了氣獸城。</p> <p><img alt="bandicam 2016-03-27 21-07-23-593.jpg" src="https://pic.pimg.tw/qupyqupy/1459128370-1257640216.jpg" title="bandicam 2016-03-27 21-07-23-593.jpg" /></p> <p>［艾力克］一行人抵達［摩索島］後，前往了［庫庫］的舊家。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 21-08-50-581.jpg" src="https://pic.pimg.tw/qupyqupy/1459128371-3188380342_n.jpg" title="bandicam 2016-03-27 21-08-50-581.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 21-15-34-886.jpg" src="https://pic.pimg.tw/qupyqupy/1459128371-3441503220_n.jpg" title="bandicam 2016-03-27 21-15-34-886.jpg" /></div> </div> </div> <p>這裡到處充滿了［庫庫］與家人最後的回憶，而心情低落的［庫庫］在眾人的安慰下，打起精神繼續前往三華仙所在處。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 21-16-00-256.jpg" src="https://pic.pimg.tw/qupyqupy/1459128371-3739875853.jpg" title="bandicam 2016-03-27 21-16-00-256.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 21-16-16-206.jpg" src="https://pic.pimg.tw/qupyqupy/1459128372-3914803407.jpg" title="bandicam 2016-03-27 21-16-16-206.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 21-16-27-040.jpg" src="https://pic.pimg.tw/qupyqu   var tmp9 = '<div class="ch">第三章　結成！招財貓大道藝團</div> <p>在光與暗的戰爭後，［卡茲］跟［梅莓］兩兄妹為了追尋殺害父母的仇人木獸將而到處旅行尋找線索。但是由於遲遲沒有進展，在旅費耗盡的情況下，連基本的吃飯都有了問題。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-48-37-479.jpg" src="https://pic.pimg.tw/qupyqupy/1460899232-1597217895.jpg?v=1460899274" title="bandicam 2016-03-27 22-48-37-479.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-48-46-262.jpg" src="https://pic.pimg.tw/qupyqupy/1460899232-3039606295.jpg?v=1460899274" title="bandicam 2016-03-27 22-48-46-262.jpg" /></div> </div> </div> <div class="chat_area"> <p>梅莓［呼～～～梅莓的肚子餓得扁扁的了！］</p> <p>卡茲［卡茲～～好餓！沒力氣，快死了！］</p> <p>梅莓［好丟臉喔！這樣下去，還沒找到木獸將，就先餓死了，雖然我們曾經是八玉勇士，但現在也只是沒錢的窮光蛋而已！］</p> </div> <p><img alt="bandicam 2016-03-27 22-48-49-634.jpg" src="https://pic.pimg.tw/qupyqupy/1460899233-3113397844.jpg?v=1460899274" title="bandicam 2016-03-27 22-48-49-634.jpg" /></p> <p>抱怨完的［梅莓］看到附近有垃圾桶，連忙開始翻別人剩下的食物。</p> <div class="global_ps_text">寫到這裡的時候，我心裡酸了一下，曾經拯救世界的英雄，竟然要翻垃圾桶找食物。</div> <p><img alt="bandicam 2016-03-27 22-48-49-635.JPG" src="https://pic.pimg.tw/qupyqupy/1460899232-1973623444.jpg?v=1460899274" title="bandicam 2016-03-27 22-48-49-635.JPG" /></p> <div class="chat_area"> <p>梅莓［啊啊～運氣差的時候還真的是什麼都沒有呢。］</p> <p>梅莓［嗯？ 有雜誌啊&hellip;&hellip;！ 哥哥！ 是打工的雜誌！對啦！ 我們來打工啦！這樣總比一直翻垃圾桶好多了！］</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-49-40-729.jpg" src="https://pic.pimg.tw/qupyqupy/1460899233-22515326.jpg?v=1460899274" title="bandicam 2016-03-27 22-49-40-729.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-49-52-028.jpg" src="https://pic.pimg.tw/qupyqupy/1460899233-7959177.jpg?v=1460899274" title="bandicam 2016-03-27 22-49-52-028.jpg" /></div> </div> </div> <p>翻一翻內容後，梅莓愈發高興了起來。</p> <div class="chat_area"> <p>梅莓［嘿～ 還挺多機會的嘛～再怎麼看也沒用，就一個一個都去應徵看看吧！］</p> <p>卡茲［卡茲，動不了了&hellip;&hellip;］</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-50-03-766.jpg" src="https://pic.pimg.tw/qupyqupy/1460899234-2838532981.jpg?v=1460899274" title="bandicam 2016-03-27 22-50-03-766.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-50-15-500.jpg" src="https://pic.pimg.tw/qupyqupy/1460899234-3649322658.jpg?v=1460899274" title="bandicam 2016-03-27 22-50-15-500.jpg" /></div> </div> </div> <div class="chat_area"> <p>梅莓［你也該差不多一點了！ 來來來！ 動身吧！］</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-50-19-629.jpg" src="https://pic.pimg.tw/qupyqupy/1460899235-903362099.jpg?v=1460899274" title="bandicam 2016-03-27 22-50-19-629.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 22-50-22-816.jpg" src="https://pic.pimg.tw/qupyqupy/1460899235-377587724.jpg?v=1460899274" title="bandicam 2016-03-27 22-50-22-816.jpg" /></div> </div> </div> <p>首先兩人來到的玩具店，但店長已經找到人手了，不過為了讓兩人不會太失望，店長給了兩人一個鬧鈴還會叫但是指針已經不會跑的［玩具鐘］。</p> <p>接著兩人到了下一間蛋糕店面試，但店家只要找人類種族的店員，這讓［梅莓］非常生氣，店長為了平息她的怒氣，於是決定請兩人吃蛋糕，這才避免了一場紛鬧。</p> <p>第三間來到一個工地應徵工人，但畢竟八玉勇士現在已經太有名了，工頭也不敢隨便驅使二人做事，於是又碰壁了。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-14 22-51-44-253.jpg" src="https://pic.pimg.tw/qupyqupy/1460899236-1857277092.jpg?v=1460899274" title="bandicam 2016-04-14 22-51-44-253.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-14 22-51-37-690.jpg" src="https://pic.pimg.tw/qupyqupy/1460899236-2346287655.jpg?v=1460899274" title="bandicam 2016-04-14 22-51-37-690.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-14 22-52-15-516.jpg" src="https://pic.pimg.tw/qupyqupy/1460899236-405129921.jpg?v=1460899274" title="bandicam 2016-04-14 22-52-15-516.jpg" /></div> </div> </div> <p>到茶店應徵，卻遇到了［薩賓］、［艾咪］夫婦。一陣寒暄後，兄妹倆人說明了來意。</p> <div class="chat_area"> <p>薩賓［啥？要我僱用你們，但是你們不是八玉勇士嗎？來這工作不是很奇怪嗎？］</p> <p>梅莓［勇士來找工作會很奇怪嗎？］</p> <p>薩賓［當然啊！勇士是不用工作的，只要到處去冒險不就有飯吃了？］</p> <p>梅莓［那種誇張的設定只有電玩遊戲中有啦！實際上我們兄妹倆人沒工作、沒飯吃，這樣子根本不像勇士反而像流浪漢。］</p> </div> <div class="global_ps_text"> <p>光明八勇士有很多類似的遊戲對話，會將人一瞬間從遊戲拉回現實。</p> <p>這樣的目的不知道是為了惡趣味、還是防止大家沉溺於遊戲中。</p> </div> <p>結果［薩賓］夫婦還是不能雇用兩人，［梅莓］因此大哭起來，［艾咪］為了安慰她，決定將自己隨身攜帶帶來好運的［招財貓］送給兄妹倆人。於是兩人拿著招財貓繼續朝下個打工地點前進。</p> <p><img alt="bandicam 2016-04-14 22-49-09-574.jpg" src="https://pic.pimg.tw/qupyqupy/1460899235-3280097565.jpg?v=1460899274" title="bandicam 2016-04-14 22-49-09-574.jpg" /></p> <p>緊接著來到神社應徵當助手，但神官也因為八玉勇士身分的關係不敢雇用。不過還是送了兩人療傷藥品當作補償。</p> <p>另外在此地也看到了罕羅瑪族長［西西亞］，得知因為八玉勇士的努力，現在罕羅瑪族可以不用到處躲藏，甚至已經開始融入現在的世界，作些精細的小玩偶也成為此村莊的特產。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-14 22-49-21-118.jpg" src="https://pic.pimg.tw/qupyqupy/1460899235-153706353.jpg?v=1460899274" title="bandicam 2016-04-14 22-49-21-118.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-14 22-49-40-173.jpg" src="https://pic.pimg.tw/qupyqupy/1460899236-2126045969.jpg?v=1460899274" title="bandicam 2016-04-14 22-49-40-173.jpg" /></div> </div> </div> <p>來到蔬菜店應徵，但店長婆婆卻裝耳龍，兩人只好敗興而歸。</p> <p>塌塌米店老闆嫌棄優薩烏族笨拙的手藝，所以又應徵失敗了。</p> <p>來到一處俱樂部應徵，但店員表示這是人類專用的，用鄙視的眼光看著兄妹倆人，並且表示他們作不來。［梅莓］因此痛哭起來，［卡茲］在一旁覺得很不爽準備要大鬧一場，兩人便與店內的保標開打。打贏後店員才知道兩人就是八玉勇士並且想要雇用兩人，但這時反而是兄妹倆人不屑這份工作，轉頭走人。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-14 22-53-32-826.jpg" src="https://pic.pimg.tw/qupyqupy/1460899236-3630922375.jpg?v=1460899274" title="bandicam 2016-04-14 22-53-32-826.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-14 22-55-51-483.jpg" src="https://pic.pimg.tw/qupyqupy/1460899237-1927224680.jpg?v=1460899274" title="bandicam 2016-04-14 22-55-51-483.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-14 23-04-26-165.jpg" src="https://pic.pimg.tw/qupyqupy/1460899237-2998280232.jpg?v=1460899274" title="bandicam 2016-04-14 23-04-26-165.jpg" /></div> </div> </div>   var tmp14 = '<div class="ch">第七章 決戰！加蘭特山</div> <p>［左京］、［庫庫］、［艾力克］在［邪鬼丸］的幫助下果然回到了 6000 年前。</p> <div class="chat_area"> <p>左京［當務之急，我們得趕快與漢耶特會合，接著前往加蘭特山阻止光神利姆與闇神達魯的對決，這樣歷史便會改變，兩神就不會死亡，閻皇帝拜度也不會出生了，一切的悲劇都可以消失！］</p> </div> <p>［庫庫］、［艾力克］表示同意［左京］的想法，三人這便準備下山弄清楚現在的情況。</p> <p><img alt="bandicam 2016-04-20 21-22-01-652.jpg" src="https://pic.pimg.tw/qupyqupy/1461403449-2578761959_n.jpg" title="bandicam 2016-04-20 21-22-01-652.jpg" /></p> <p>但才沒走幾步路便看到三個年輕人被一隻兇猛大虎攻擊，其中一個更是被大虎壓倒在地，情況十分危急。</p> <p>［艾力克］正想出手解圍時，［庫庫］表示先讓他跟大虎溝通看看，靠著［庫庫］與動物溝通的能力，大虎果然就逕自離去。接著［艾力克］使用法術治療倒地的年輕人。</p> <p><img alt="bandicam 2016-04-20 22-05-57-999.jpg" src="https://pic.pimg.tw/qupyqupy/1461403449-2244830358_n.jpg" title="bandicam 2016-04-20 22-05-57-999.jpg" /></p> <p>眾人一番交談後［庫庫］、［艾力克］發現眼前的三人，竟然就是 6000 年後的大法師三華仙。</p> <div class="chat_area"> <p>艾力克［老實跟你們說吧！我們三人來自 6000 年後的世界，在我們那年代，你們三個可是地位崇高的三華仙啊！］</p> <p>萊擬魔仙人［你在說甚麼？我怎麼完全聽不懂啊！］</p> <p>艾力克［啊！！聽不懂沒關係啦，反正你只要記得 6000 年後，我們祖孫倆會來跟你們學習冥府轉道這個法術，這可是能將活人直接送往死界的最強念術啊！］</p> <p>得利德摩仙人［啊～～竟然有那麼恐怖的法術，我們不要學啦～～］</p> <p>艾力克［少廢話了！你們不學的話，6000 年後怎麼教會我們啊？你們一定要好好給我學起來。］</p> <p>庫庫［爺爺～～我們在拜託人家耶，態度要好一點才行啊。］</p> </div> <p>雖然三華仙對［艾力克］所說的事情還有些搞不大清楚，但為了報答救命之恩，還是承諾［艾力克］會好好學習法術並且在 6000 年後傳授兩人冥府轉道。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-20 22-07-18-141.jpg" src="https://pic.pimg.tw/qupyqupy/1461403450-2772999617.jpg" title="bandicam 2016-04-20 22-07-18-141.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-20 22-07-20-140.jpg" src="https://pic.pimg.tw/qupyqupy/1461403450-803480348.jpg" title="bandicam 2016-04-20 22-07-20-140.jpg" /></div> </div> </div> <p>拜別三華仙後，眾人繼續往山下走，卻在山腰碰上兩個山賊搶劫。</p> <p><img alt="bandicam 2016-04-20 22-14-31-788.jpg" src="https://pic.pimg.tw/qupyqupy/1461403453-3738277370_n.jpg" title="bandicam 2016-04-20 22-14-31-788.jpg" /></p> <p>由於這兩個山賊的身形、說話語氣實在太過熟悉了，眾人馬上認出眼前的正是［卡茲］、［梅莓］兩兄妹。</p> <p>根本沒想到在 6000 年前的世界還能遇到熟悉的夥伴們，兩人瞬間情緒崩潰，喜極而泣起來。［左京］等人反而在一旁不知道該怎麼辦？只好等兩兄妹心情平復些再好好的溝通溝通。</p> <div class="chat_area"> <p>左京［你們兩個啊～～再怎麼樣也不該成為山賊啊？］</p> <p>梅莓［我們已經沒有其他的方法了，為了活下去只好這樣了！我們只是普通人，也要賺錢吃飯，但因為八玉勇士這個名號導致工作到處碰壁，大家都不敢雇用勇士，就算勉強能找到工作也因為哥哥的任性而搞砸了。］</p> <p>卡茲［卡茲，沒有任性！卡茲只是想跟梅莓一起工作！］</p> <p>梅莓［這就是任性啊。］</p> <p>卡茲［才不是任性！］</p> <p>艾力克［好了好啦！你們兩個先別吵了，先把事情好好地說完吧！］</p> <p>梅莓［恩～～之後我們組織了特技團到處表演，總算是有了穩定的收入，同時也找到木獸將亞魯特巴，正準備向他報仇的時候，鬼呼玉產生了黑色的漩渦將我們吸到這裡。］</p> <p>左京心想［鬼呼玉.....看來又是邪鬼丸的傑作。］</p> <p>梅莓［一開始我們也不知道這裡是 6000 年前的世界，但經歷過幾次與光、闇勢力軍隊的接觸後，我們才了解這個事實。其實我們原本打算阻止兩方勢力繼續對抗的，但是根本沒有人理我們。憑我們兩個人的力量又做不了甚麼事情，只好再以特技表演來賺錢，但是卻被人批評在戰爭時做這種事情很不正經。到最後～～我們也只剩下成為山賊這條路了～～］</p> <p>艾力克［哈哈哈哈！原來是這樣啊，那你們以後別擔心了，因為現在有我在嘛！］</p> </div> <p>即便［艾力克］是個外表看起來不太可靠的老頑童，但是久歷挫折的兄妹兩人，在這句話的感動之下還是忍不住開心地大哭起來。</p> <div class="chat_area"> <p>左京［我想你們兩個之所以會來到這裡，大概是因為邪鬼丸送漢耶特來時的力量太過強大，導致鬼呼玉也產生感應。］</p> </div> <p>了解事情的來龍去脈後，眾人便繼續往山下前進。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-20 22-14-42-416.jpg" src="https://pic.pimg.tw/qupyqupy/1461403452-2533070310_n.jpg" title="bandicam 2016-04-20 22-14-42-416.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-20 22-15-01-470.jpg" src="https://pic.pimg.tw/qupyqupy/1461403452-1700885248_n.jpg" title="bandicam 2016-04-20 22-15-01-470.jpg" /></div> </div> </div> <p>下山後眾人來到光之王都薩烏魯，卻發現到處充滿著緊張的氣息，［左京］本想直接前往光神［利姆］的住處與之會面，但卻被守衛拒絕甚至開始懷疑眾人的身分，一旁的［艾力克］祖孫急忙裝瘋賣傻一番，總算是渡過這個危機。</p> <p>後來得知［利姆］目前並不在此處，而且這裡也蒐集不到有關［漢耶特］的情報，就算繼續待下去也無多大用處，所以眾人正準備離開。但卻在村口遇到一個受重傷的小孩，［艾力克］替小孩治療後得知小孩的父親因為在一次大戰中成為唯一倖存下來的士兵而因此被懷疑是間諜，現在正被幽禁在家中作為處罰，［左京］相信這位幽禁在家中的士兵能比一般村民更冷靜的回答問題，於是順著小孩的邀請來到他家中。</p> <p>果然在這位士兵的口中得知赤髮男子、綠髮女子的情報，眾人相信這兩人便是［漢耶特］、［莉蓮］，士兵將之前當商隊的通行證送給眾人，讓他們能方便在光之領地通行，於是眾人便拿著通行證前往情報所指的地點。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-22 07-13-58-648.jpg" src="https://pic.pimg.tw/qupyqupy/1461403452-3995218029_n.jpg" title="bandicam 2016-04-22 07-13-58-648.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-22 07-17-29-926.jpg" src="https://pic.pimg.tw/qupyqupy/1461403452-2234661806_n.jpg" title="bandicam 2016-04-22 07-17-29-926.jpg" /></div> </div> </div> <p>果然成功地找到［漢耶特］、［莉蓮］。兩人也十分意外能夠在這異地遇見熟悉的夥伴。</p> <div class="chat_area"> <p>莉蓮［能見到你們真是太好了，一直都跟漢耶特在一起，害我被搞得快累死了！］</p> <p>卡茲［跟漢耶特一起？被搞得快累死？莉拉，妳跟漢耶特在一起做甚麼啊？］</p> <p>梅莓［啊～～～～！！！哥哥妳說甚麼啊！講話那麼直接，梅莓都不好意思聽了啦！］</p> <p>眾人［哈哈哈哈哈哈哈哈哈］</p> <p>卡茲［卡茲說錯了甚麼嗎？］</p> <p>漢耶特［喂～～你....你們別會錯意啊？喂～～莉拉，都是妳說了這種會讓人誤會的話。］</p> <p>莉蓮［什....甚麼啦！我的意思是說因為漢耶特這個笨蛋，害我一路上多費了很多心力而已啦！］</p> </div> <p>難得的夥伴重逢，大家在一陣嬉鬧中享受著短暫的悠閒。但目前眾人身處 6000 年前的世界，很快地便開始討論起正事。</p> <p>原來［漢耶特］本來也是準備前往加蘭特山阻止光、闇的決戰，但前往的道路只有一條，且必須要繞整個大陸一圈，中間會橫跨光、闇兩個領地的勢力範圍。而［左京］等人正好擁有光之領地的通行證，因此總算是可以免去一半的通行麻煩。</p> <p><img alt="bandicam 2016-04-22 07-31-01-154.jpg" src="https://pic.pimg.tw/qupyqupy/1461403453-3943246540.jpg" title="bandicam 2016-04-22 07-31-01-154.jpg" /></p> <p>於是眾人一路往目的地前進，在一處小鎮遇上了之前跟［漢耶特］起衝突的士兵，士兵一看到［莉蓮］、［漢耶特］兩人彷彿遇到煞星一般想要逃跑，卻被［漢耶特］抓住。</p> <p>在［漢耶特］的淫威下，士兵乖乖的吐露出眾人想要得到的情報。</p> <ul> <li>要進入闇之勢力的領地必須通過比德爾海峽，但那海峽有設置一種只有闇之勢力的人才知道的機關，所以現在無法直接通過。</li> <li>前陣子有個由光、闇兩方勢力種族混合而成的軍隊，名叫做賽普勒斯和平軍，前不久被光勢力消滅於貝德沙漠，目前該地出現［游擊隊的怨靈］不斷襲擊經過的光之勢力。</li> <li>和平軍的領頭者是蜥蜴族的男子跟影之旅團的成員。</li> </ul> <p>聽完後，眾人相信賽普勒斯和平軍的頭領便是［歐馬魯］、［巴西爾］。［梅莓］這時憑著預知能力告知眾人應該要前往貝德沙漠的金字塔去尋找，［莉蓮］認為應該要儘快去接［歐馬魯］，畢竟在這異地的孤獨感、身心的疲累自己是深有體會的。［左京］雖然也認為那人是［歐馬魯］，但畢竟要回到 6000 年前的世界不是件容易的事情，所以還是提醒眾人小心謹慎點為好。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-22 07-36-12-651.jpg" src="https://pic.pimg.tw/qupyqupy/1461403454-1270732737_n.jpg" title="bandicam 2016-04-22 07-36-12-651.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-22 08-06-33-634.jpg" src="https://pic.pimg.tw/qupyqupy/1461403453-2951375476_n.jpg" title="bandicam 2016-04-22 08-06-33-634.jpg" /></div> </div> </div> <p>但不管如何，眾人還是決定前往貝德沙漠一探，但沒想到卻在途中遇到了七獸將之一的火獸將［輪丈齋］，雙方同感驚訝為何對方會在此出現，［輪丈齋］似乎有所顧忌，瞬間就朝著金字塔方向跑走了。</p> <p>［左京］表示現今［拜度］仍未出生，所以不太可能出現所謂的七獸將，但是日後成為七獸將的人可能存在在這個時代。</p> <p><img alt="bandicam 2016-04-22 08-10-13-304.jpg" src="https://pic.pimg.tw/qupyqupy/1461403454-3989509632 https://pic.pimg.tw/qupyqupy/1461538225-3456475007_n.jpg" title="bandicam 2016-03-20 22-40-41-105.jpg" /></div> </div> </div> <p>在第二章有個泡溫泉的橋段，更換隊伍中的領頭人物就可以看到各個人物在溫泉裡不同的造型。雖然只是些微的改變，但是也為遊戲增添一些小樂趣。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 20-18-01-589.jpg" src="https://pic.pimg.tw/qupyqupy/1461538231-2870224157_n.jpg" title="bandicam 2016-03-27 20-18-01-589.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 20-20-12-300.jpg" src="https://pic.pimg.tw/qupyqupy/1461538229-875275276_n.jpg" title="bandicam 2016-03-27 20-20-12-300.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 20-20-21-719.jpg" src="https://pic.pimg.tw/qupyqupy/1461538229-3997744290_n.jpg" title="bandicam 2016-03-27 20-20-21-719.jpg" /></div> </div> </div> <p>人物的狀態選單，比起一代直接切換整個畫面的方式好，二代是直接在地圖上呼叫出來選單，整體感覺流暢不少。</p> <p>在這裡不得不講一些一代的缺點，不僅切換選單速度很慢，而且連音樂也會跟著切換，偏偏選單的音樂十分沉悶.......導致有幾次打消我玩下去的鬥志。</p> <p>另外八玉勇士傳說獨特的讀書修練系統，在這代真的十分親民。還記得在一代只有在遇到敵人的地方行走才會累積修練值，但是二代即便在村莊行走也能累積！！這點真的是太酷了。就是這個設計讓我在探索村莊各角落充滿幹勁，就算甚麼也沒找到，角色也能因為行走而變強。</p> <p><img alt="bandicam 2016-03-20 20-33-33-265.jpg" src="https://pic.pimg.tw/qupyqupy/1461538226-34049608_n.jpg" title="bandicam 2016-03-20 20-33-33-265.jpg" /></p> <p>八玉勇士齊聚時的選單畫面，感覺真是壯觀。</p> <p><img alt="bandicam 2016-04-23 01-45-06-786.jpg" src="https://pic.pimg.tw/qupyqupy/1461538235-1291812489_n.jpg" title="bandicam 2016-04-23 01-45-06-786.jpg" /></p> <p>戰鬥畫面也比一代強上許多，光是背景就讓我覺得煥然一新，還記得一代那黑壓壓一片的背景，簡直是個悲劇。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-19 22-37-44-093.jpg" src="https://pic.pimg.tw/qupyqupy/1461106628-653351890_n.jpg" title="bandicam 2016-04-19 22-37-44-093.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-23 14-11-43-103.jpg" src="https://pic.pimg.tw/qupyqupy/1461403594-2932894194_n.jpg" title="bandicam 2016-04-23 14-11-43-103.jpg" /></div> </div> </div> <p>二代也增加不少讓玩家自行決定的遊戲情節選擇，像是遊戲第一章在水獸城內就得在每一層回答問題，這元素在現今是相當普遍的。</p> <p>不過如果是以&nbsp;90 年代的標準來看的話，不難發現這樣的確讓整體遊戲的參與感增加不少，不再是依照固定的遊戲路線看劇情、打怪、練等級。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-20 22-46-43-374.jpg" src="https://pic.pimg.tw/qupyqupy/1461538226-1386642759_n.jpg" title="bandicam 2016-03-20 22-46-43-374.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-20 22-47-29-460.jpg" src="https://pic.pimg.tw/qupyqupy/1461538226-2573826357_n.jpg" title="bandicam 2016-03-20 22-47-29-460.jpg" /></div> </div> </div> <p>在第三章［卡茲］、［梅莓］找打工的機會也可以讓玩家決定要先去哪？雖然劇情是單線的，但就是多了這一點點的選擇，能讓人更投入。</p> <p><img alt="bandicam 2016-04-14 21-57-47-736.jpg" src="https://pic.pimg.tw/qupyqupy/1461538230-2382498552_n.jpg" title="bandicam 2016-04-14 21-57-47-736.jpg" /></p> <hr /> <p>開頭有提到這代參戰的人數多了很多，第一章可能還感受不出來，不過有九尾的加入，也讓人感到新奇。</p> <p><img alt="bandicam 2016-03-20 20-33-21-348.jpg" src="https://pic.pimg.tw/qupyqupy/1461538225-1566980565_n.jpg" title="bandicam 2016-03-20 20-33-21-348.jpg" /></p> <p>我在玩一章的時候一直很猶豫要不要好好練功，因為已經知道［左京］到最後會因為恢復龍神之力而自動變超強，就是因為這種矛盾的心態讓我在第一章卡了很久。</p> <p><img alt="bandicam 2016-04-23 13-11-58-183.jpg" src="https://pic.pimg.tw/qupyqupy/1461538236-1520592784_n.jpg" title="bandicam 2016-04-23 13-11-58-183.jpg" /></p> <p>第二章參戰人數有五個，原八玉勇士［艾力克］、［庫庫］以外，還有［艾力克］的三個弟子，不管是在能力、人物個性方面都有其獨特的地方。</p> <p>不過八玉勇士以外的角色都不能參加最後一戰，而且大部分只能活耀在一個章節裡面，這點確實是很可惜，即便我對三弟子［阿伊爾］很有愛，但還是不能專心的培養他。</p> <div class="global_ps_text"> <p>二代總共有八章，前五章算是八玉勇士各自的冒險故事，第六章才會開始陸續集結。</p> <p>因為這個設定的關係，隊伍的道具、裝備、書本的繼承只有第二章的［艾力克］祖孫能帶到最後三章，畢竟他們是第六章開頭的人物嘛！</p> <p>至於其他章節的勇士們只能帶著原本裝備在身上的裝備到最後三章，由此看來第二章真的需要好好準備。</p> </div> <p><img alt="bandicam 2016-03-20 23-27-50-465.jpg" src="https://pic.pimg.tw/qupyqupy/1461538226-721352842_n.jpg" title="bandicam 2016-03-20 23-27-50-465.jpg" /></p> <p>第三章除了［卡茲］、［梅莓］原八玉勇士外，還有［招財貓大道藝團］另外四名成員，不過［優薩烏族］的人看起來長得都一樣，所以這章在培養人物上倒是沒甚麼遺憾。</p> <p><img alt="bandicam 2016-04-14 23-18-46-626.jpg" src="https://pic.pimg.tw/qupyqupy/1461538231-758130094_n.jpg" title="bandicam 2016-04-14 23-18-46-626.jpg" /></p> <p>第四章一次出現了幾個令人惋惜的人物，像是光之三槍士之一的［丹尼爾］、火術師一族的［莉絲］，兩人都是金髮且造型都偏美型設計，可惜參戰時間短暫，就連在第四章也不能控制他們太長時間，相較之下綠玉勇士［歐馬魯］簡直被這兩人的鋒芒給比下去。</p> <div class="global_ps_text"> <p>［丹尼爾］根本是典型的 RPG 主角類型，尤其最後單挑地獸將［馬亞速］的場景簡直帥到掉渣。</p> </div> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-04-18 19-48-12-928.jpg" src="https://pic.pimg.tw/qupyqupy/1461538232-1507929592_n.jpg" title="bandicam 2016-04-18 19-48-12-928.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-04-18 20-46-22-063.jpg" src="https://pic.pimg.tw/qupyqupy/1461538233-3933848279_n.jpg" title="bandicam 2016-04-18 20-46-22-063.jpg" /></div> </div> </div> <p>另外值得一提的是，火術師一族的［羅喉］由於第七章會短暫加入隊伍，可以利用這設定把第四章好用的裝備帶到第七章給其他八玉勇士裝備。</p> <p><img alt="bandicam 2016-04-22 08-45-34-119.jpg" src="https://pic.pimg.tw/qupyqupy/1461538234-926874804_n.jpg" title="bandicam 2016-04-22 08-45-34-119.jpg" /></p> <p>第五章則有［漢耶特］的好兄弟［普拉瑪］、［莫薩利］，這兩位算是老面孔了，不過這代更多對於兩人個性上的敘述，跟［漢耶特］在一起時的垃圾話可不少，對遊戲整體的氣氛是加分的。</p> <p><img alt="bandicam 2016-04-19 21-45-58-008.jpg" src="https://pic.pimg.tw/qupyqupy/1461538233-1451271733_n.jpg" title="bandicam 2016-04-19 21-45-58-008.jpg" /></p> <p>遊戲中在村落裡各個屋子都有其用處，可從門口招牌就知道該屋是幹啥的，這點倒是完全繼承了一代。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 19-50-52-327.jpg" src="https://pic.pimg.tw/qupyqupy/1461538227-1704496204.jpg" title="bandicam 2016-03-27 19-50-52-327.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 19-50-55-476.jpg" src="https://pic.pimg.tw/qupyqupy/1461538227-4125665192.jpg" title="bandicam 2016-03-27 19-50-55-476.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-27 19-51-01-110.jpg" src="https://pic.pimg.tw/qupyqupy/1461538227-3349577648.jpg" title="bandicam 2016-03-27 19-51-01-110.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-27 19-51-12-688.jpg" sr     result.push('<p>這遊戲絕對是我最喜歡的遊戲之一，美型的人物、引人入勝的劇情，在當年還破天荒的橫跨 PCE-CD、SEGA-CD、SFC 三個主機。</p> <p>裡面有關於１６神，以及８玉勇士跟７獸將的人物互動，可比美聖鬥士星矢。但是很可惜的是，出在超任上面的版本不但畫質差到一個不行，刪除的地方也很多，感覺像是玩到一個未完成版本，但我還是毅然決然的把遊戲買回家，畢竟看了攻略本之後，已經愛上這遊戲了，所以還是給它痛苦的玩下去。</p> <hr /> <p>下面是遊戲封面。</p> <p>看八玉勇士ＶＳ七獸將＋闇皇帝，整個很有氣勢，讓人熱血沸騰。</p> <p><img alt="531b1b4fcef6d263bee4d18bc031c138.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-3162102208.jpg?v=1457227886" title="531b1b4fcef6d263bee4d18bc031c138.JPG" /></p> <p>這是遊戲背面。</p> <p><img alt="82a3bf5f1e601b2c7dd48428bf5d005c.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-1835928691.jpg?v=1457227886" title="82a3bf5f1e601b2c7dd48428bf5d005c.JPG" /></p> <p>遊戲開頭畫面。</p> <p><img alt="e302f119c2b8ce5c3c94200f8a3e4c6e.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-208890347.jpg?v=1457227887" title="e302f119c2b8ce5c3c94200f8a3e4c6e.JPG" /></p> <p>先來看看在超任上的遊戲開頭動畫。</p> <p>說實在的，真的很不優，整個氣勢都沒有出來，相較於其他的版本，感覺是非常的簡略。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/MEXyaTO4keE?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>PCECD版本。</p> <p>畢竟是CD，容量大的好處，收納了語音配音，整個動畫的質感就出來了，精美畫風的影像也十分柔和，不錯的版本之一。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6_0N-dN2Eg8?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <p>MSX版本。</p> <p>是我最喜歡的版本，在圖像的展現上，有最深入的描繪。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/YdXafXt90vM?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>接著來講講我方操作的八位主角，設定真的很不錯。</p> <ol> <li><span style="color:#346CB5"><strong>青玉勇士</strong></span><br /> 為１６神之一雷神的兒子（這個在一代的時候還不知道），為了要找尋自己的母親，加入了海盜團。一代開始時被抓入獄，後來被選為八勇士之後，就開始逃獄的計畫，卻在最後被監獄長欺騙因此失去了養父（海盜頭子），這角色外型帥氣屬於典型的主角人物。<br /> <img alt="965702d72f17daee8cd0583a7f429f71.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-3157823871.jpg?v=1457227887" title="965702d72f17daee8cd0583a7f429f71.JPG" /></li> <li><span style="color:#346CB5"><strong>白玉勇士幻左京（只有他的名字有漢字）</strong></span><br /> １６神中的龍神，在遊戲一開始可以說是擁有絕強的力量，再配上他兩個手下金龍跟銀龍，簡直是無敵三人組。<br /> 因為自己所愛女性的墓被破壞，所以展現龍的姿態將墳墓附近的敵人都掃光，卻引來虎神手下五虎將用生命為代價封印住左京龍的力量，所以遊戲中，他只有前期強到不行，不過這也算合理，否則同樣是１６神之一的龍神以同等級的力量介入光神暗神之間的爭鬥，怎麼想劇情都不會精采。<br /> <img alt="98d626dc1eb5cd3a3456c886d522fcbf.JPG" src="https://pic.pimg.tw/qupyqupy/1457227873-3327458619.jpg?v=1457227887" title="98d626dc1eb5cd3a3456c886d522fcbf.JPG" /></li> <li><span style="color:#346CB5"><strong>紅玉勇士</strong></span><br /> 青玉勇士他養父（海盜頭子）的女兒，誤認為是青玉勇士殺了他父親，所以非常痛恨他。值得一提的是，她是風獸將的初戀情人。<br /> <img alt="e3cf2ba81b1003009557975b6bd5f401.JPG" src="https://pic.pimg.tw/qupyqupy/1457227874-3450909332.jpg?v=1457227887" title="e3cf2ba81b1003009557975b6bd5f401.JPG" /></li> <li><span style="color:#346CB5"><strong>紫玉勇士</strong></span><br /> 原來是個占卜師，跟七獸將中的氣獸將是朋友，是個十分有趣的人物，只要他在的場景，趣味的對話都會讓人捧腹大笑。<br /> <img alt="876715d9fc835c7ff2947ebfea6e5f60.JPG" src="https://pic.pimg.tw/qupyqupy/1457227874-2411358323.jpg?v=1457227887" title="876715d9fc835c7ff2947ebfea6e5f60.JPG" /></li> <li><span style="color:#346CB5"><strong>黃玉勇士</strong></span><br /> 其實我不是很喜歡用他，他很難練，練起來也不強。也許是因為繼承他父親才成為黃玉勇士的關係吧？<br /> 本來他父親才是被選定的勇士，後來因為想要把小孩拖給朋友照顧卻沒料到被那朋友害死（可憐），如此一來反而激出了他小孩的潛力，將那出賣者殺死（可惜只有劇情上威過，平常戰鬥都是第一個掛的）<br /> <img alt="fcd2b4b64800ee052f39400f527884bf.JPG" src="https://pic.pimg.tw/qupyqupy/1457227875-2241004853.jpg?v=1457227887" title="fcd2b4b64800ee052f39400f527884bf.JPG" /></li> <li><span style="color:#346CB5"><strong>綠玉勇士</strong></span><br /> 蜥蝪族的西洋劍士，超任版的戲份不多，但在其他版本的八玉勇士中，有較多對於其個性的敘述。<br /> <img alt="cc6b57bfe7cdfbd14b81bfd433eb8c4e.JPG" src="https://pic.pimg.tw/qupyqupy/1457227874-2280020636.jpg?v=1457227887" title="cc6b57bfe7cdfbd14b81bfd433eb8c4e.JPG" /></li> <li><span style="color:#346CB5"><strong>藍玉、赤玉勇士</strong></span><br /> 兩個人是兄妹關係，從一開始就在一起行動。哥哥攻防都很強，妹妹實在弱的可以了，跟黃玉勇士搶先掛的，他們旅行的目的就是幫父母報仇。<br /> <img alt="5e7917f316751053c470cb768f513152.JPG" src="https://pic.pimg.tw/qupyqupy/1457227875-1003507201.jpg?v=1457227887" title="5e7917f316751053c470cb768f513152.JPG" /></li> </ol> <hr /> <p>遊戲跟一般角色扮演一樣，行動的區域可分為迷宮、原野、城鎮。設定大同小異，下圖中可在城鎮獲得各種補給與遊戲中的劇情情報。</p> <p><img alt="89e396585fc992eaa70e72507cb7d92f.JPG" src="https://pic.pimg.tw/qupyqupy/1457227875-132690771.jpg?v=1457227887" title="89e396585fc992eaa70e72507cb7d92f.JPG" /></p> <p>下圖是遊戲中原野的移動畫面。</p> <p><img alt="33ab2ae7d910e9963fca65500c9da4e2.JPG" src="https://pic.pimg.tw/qupyqupy/1457227876-196112535.jpg?v=1457227887" title="33ab2ae7d910e9963fca65500c9da4e2.JPG" /></p> <p>遊戲的戰鬥畫面，與勇者鬥惡龍十分相似。但是過於單調的背景，確實是超任版中的敗筆。</p> <p><img alt="24e0f251ac7590b5d88328357c00b186.JPG" src="https://pic.pimg.tw/qupyqupy/1457227877-665445572.jpg?v=1457227887" title="24e0f251ac7590b5d88328357c00b186.JPG" /></p> <p>下圖是人物的各項數值列表。</p> <p>遊戲的系統在這部分是十分獨特的，人物本身並沒有等級設定，反而是針對人物的各項數值做等級的區別，常用某項能力，那項能力就會獲得成長。</p> <p>譬如常攻擊敵人攻擊力便會增加、常被敵人攻擊體力就會增加、常使用特殊能力能力便會增加，這設定雖然貼近現實，卻對玩家不友善導致練功變得非常的麻煩。</p> <p><img alt="d7be684093ca8b2d3777e2ec771f2ab8.JPG" src="https://pic.pimg.tw/qupyqupy/1457227877-3976457194.jpg?v=1457227887" title="d7be684093ca8b2d3777e2ec771f2ab8.JPG" /></p> <p>下圖是人物狀況選單。</p> <p><img alt="8e62ae29a2e75cedac71f094e9a3eb03.JPG" src="https://pic.pimg.tw/qupyqupy/1457227881-288874495.jpg?v=1457227887" title="8e62ae29a2e75cedac71f094e9a3eb03.JPG" /></p> <p>下圖是遊戲另一個獨特的系統。可藉由設定訓練項目，增加角色特定能力的等級。這可以讓在戰場上常常戰死的角色，也能獲得一些額外成長。</p> <p><img alt="23fad0248160da886c6cf8d97b1549ad.JPG" src="https://pic.pimg.tw/qupyqupy/1457227880-1618076848.jpg?v=1457227887" title="23fad0248160da886c6cf8d97b1549ad.JPG" /></p> <hr /> <p>下圖是一代大魔王，魔神達魯。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="cad5abca5b65efaa966f414f11ea7861.JPG" src="https://pic.pimg.tw/qupyqupy/1457227879-3947883405.jpg?v=1457227887" title="cad5abca5b65efaa966f414f11ea7861.JPG" /></div> <div class="global_divtd"><img alt="97aaf9d1160a7dc2e67902fb256ca6e3.JPG" src="https://pic.pimg.tw/qupyqupy/1457227879-3868117997.jpg?v=1457227887" title="97aaf9d1160a7dc2e67902fb256ca6e3.JPG" /></div> </div> </div> <p>來看一段我打最後魔王的英姿吧！</p> <p>影片中可以看到，雖然我方有八個人參戰，但是實際上能當主力的只有三個。其他很快就在魔神的第一波攻擊下陣亡了，所以其實打的並不輕鬆。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/HX3EZa8DSQI?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <p>下列是結局套圖。</p> <p>光神即將現世。</p> <p><img alt="8231d624f36de3c3b7a59c7b6045ac10.JPG" src="https://pic.pimg.tw/qupyqupy/1457227880-1063796471.jpg?v=1457227887" title="8231d624f36de3c3b7a59c7b6045ac10.JPG" /></p> <p>光神被他兒子闇皇帝消滅。</p> <p><img alt="36582e76d7fa7ad97e28343ac7d06baa.JPG" src="https://pic.pimg.tw/qupyqupy/1457227880-4096983447.jpg?v=1457227887" title="36582e76d7fa7ad97e28343ac7d06baa.JPG" /></p> <p>左京從武神來往道安全回來。</p> <p><img alt="970f481dc39184940735ed9959460657.JPG" src="https://pic.pimg.tw/qupyqupy/1457227881-193857073.jpg?v=1457227887" title="970f481dc39184940735ed9959460657.JPG" /></p> <p>八玉勇士完成使命，各奔東西。</p> <p><img alt="0a153e98a8b9e7c59e74a4be4740b242.JPG" src="https://pic.pimg.tw/qupyqupy/1457227881-3576023593.jpg?v=1457227887" title="0a153e98a8b9e7c59e74a4be4740b242.JPG" /></p> <p>結局影片。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/6VCts4kgt48?wmode=transparent" title="YouTube video player" width="560"></iframe></p>');
