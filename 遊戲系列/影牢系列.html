  	var contentArr = [] ;
	  contentArr.push('');
    contentArr.push('<p>90 年代出的遊戲原創性真的是非常強，同一時期可以玩到很多種不同類型、不同系統的遊戲。影牢就是這其中之一非常獨特的作品。</p> <p>整體遊戲風格非常的灰暗，也不同於直接短兵相接的肉搏對戰遊戲，而是經由設計陷阱將敵人一步步虐殺至死，某種程度上來講玩家可以體驗到類似神龍之謎裡面的死神奇魯巴恩那種壞人角色的快感。</p> <hr /> <p>這是遊戲封面。</p> <p><img alt="6e234de8-a547-45e2-b2eb-8f089b33acb5.jpg" src="https://pic.pimg.tw/qupyqupy/1457916944-1195585227.jpg" title="6e234de8-a547-45e2-b2eb-8f089b33acb5.jpg" /></p> <p>這是遊戲背面。</p> <p><img alt="686156092_m.jpg" src="https://pic.pimg.tw/qupyqupy/1457916943-327965232.jpg" title="686156092_m.jpg" /></p> <p>這是遊戲開頭選單。</p> <p><img alt="bandicam 2016-01-31 14-30-24-845.jpg" src="https://pic.pimg.tw/qupyqupy/1457916943-1490643203_n.jpg" title="bandicam 2016-01-31 14-30-24-845.jpg" /></p> <p>遊戲 Loading 畫面，這整個系列都主打女主角的背影，那血紅的刻紋讓人印象非常深刻。</p> <p><img alt="bandicam 2016-01-31 14-30-51-349.jpg" src="https://pic.pimg.tw/qupyqupy/1457916943-2975459050_n.jpg" title="bandicam 2016-01-31 14-30-51-349.jpg" /></p> <p>這是遊戲開頭動畫。</p> <p>可以看到女主角從小就被那小丑誘拐走，被教導以陷阱殺人。</p> <p><iframe allowfullscreen="" class="no-convert" frameborder="0" height="315" src="https://www.youtube.com/embed/DydARP-gRn0?wmode=transparent" title="YouTube video player" width="560"></iframe></p> <hr /> <div class="global_game_secret"> <p>在標題中輸入 R1 四次、R2 六次，會聽到一聲慘叫，接著就可以使用音樂測試模式。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-13 23-26-36-733.jpg" src="https://pic.pimg.tw/qupyqupy/1457916955-1938961856_n.jpg" title="bandicam 2016-03-13 23-26-36-733.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-13 23-26-43-762.jpg" src="https://pic.pimg.tw/qupyqupy/1457916955-3862033703_n.jpg" title="bandicam 2016-03-13 23-26-43-762.jpg" /></div> </div> </div> <p>在輸入名字時，輸入［ユリアス］［アスタルテ］一開始的 Ark 就有 24800。</p> <p><img alt="bandicam 2016-01-31 14-31-34-104.jpg" src="https://pic.pimg.tw/qupyqupy/1457916943-4182303806_n.jpg" title="bandicam 2016-01-31 14-31-34-104.jpg" /></p> <p>遊戲共有四個結局，每破一個結局會新增隱藏陷阱，全部結局都玩過後總共會增加六種隱藏陷阱。我個人覺得除了魔法泡泡以外，其他隱藏陷阱並沒有正規遊戲中的好用。</p> <div class="global_divtable"> <div class="global_divtr weapon_name"> <div class="global_divtd">魔神拳</div> <div class="global_divtd">魔法泡泡</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-13 16-26-06-587.jpg" src="https://pic.pimg.tw/qupyqupy/1457916952-81838745_n.jpg" title="bandicam 2016-03-13 16-26-06-587.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-13 16-26-10-606.jpg" src="https://pic.pimg.tw/qupyqupy/1457916953-647684079_n.jpg" title="bandicam 2016-03-13 16-26-10-606.jpg" /></div> </div> <div class="global_divtr weapon_name"> <div class="global_divtd">魔神踩</div> <div class="global_divtd">阿爾德巴面具</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-13 16-25-17-248.jpg" src="https://pic.pimg.tw/qupyqupy/1457916952-1081890179_n.jpg" title="bandicam 2016-03-13 16-25-17-248.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-13 16-43-57-400.jpg" src="https://pic.pimg.tw/qupyqupy/1457916953-878272281_n.jpg" title="bandicam 2016-03-13 16-43-57-400.jpg" /></div> </div> <div class="global_divtr weapon_name"> <div class="global_divtd">魔神踢</div> <div class="global_divtd">魔物斯艾重召喚</div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-13 23-34-07-506.jpg" src="https://pic.pimg.tw/qupyqupy/1457916956-41541590_n.jpg" title="bandicam 2016-03-13 23-34-07-506.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-13 23-33-52-942.jpg" src="https://pic.pimg.tw/qupyqupy/1457916956-3542965454_n.jpg" title="bandicam 2016-03-13 23-33-52-942.jpg" /></div> </div> </div> </div> <hr /> <p>遊戲的故事大概是敘述&nbsp;ミレニア 從小被誘拐走，被刻人&nbsp;ヨカル 收養，並且教以獵殺人類的方法。</p> <p>下圖紅色衣服的人就是&nbsp;ヨカル 。</p> <p><img alt="bandicam 2016-03-13 20-43-53-277.jpg" src="https://pic.pimg.tw/qupyqupy/1457916955-3610505115_n.jpg" title="bandicam 2016-03-13 20-43-53-277.jpg" /></p> <p>所謂［刻人］，是一種擁有長生不老的身體，外表為青色皮膚的人種。對一般人類而言，他們是神一般的存在，支配著並且教會了人類很多事物。</p> <p>但這一切其實是為了［刻人］本身的長生不死，［刻人］長生的秘密就是剝奪人類的生命，而遊戲中&nbsp;ミレニア 會多次獵殺為了取得這秘密而闖入宮殿、遺跡的人類，這當中有個組織名叫&nbsp;レッドブラッド ，領導人的真實身分是&nbsp;ミレニア 的哥哥。</p> <p>下圖就是&nbsp;キース ，&nbsp;ミレニア 的哥哥。在劇情中是非常重要的人物。</p> <p><img alt="bandicam 2016-01-31 16-05-07-712.jpg" src="https://pic.pimg.tw/qupyqupy/1457916948-3592565778_n.jpg" title="bandicam 2016-01-31 16-05-07-712.jpg" /></p> <p>遊戲共有四個結局，除此之外過程中也有些許分支，下圖三個人放生與否會關係到劇情的分支體驗，不過這跟結局條件無關，單純只是體驗不同的過程劇情。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-02-02 21-00-10-092.jpg" src="https://pic.pimg.tw/qupyqupy/1457916950-1407665557_n.jpg" title="bandicam 2016-02-02 21-00-10-092.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-02-02 21-00-33-632.jpg" src="https://pic.pimg.tw/qupyqupy/1457916950-1208424817_n.jpg" title="bandicam 2016-02-02 21-00-33-632.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-02-02 22-24-42-752.jpg" src="https://pic.pimg.tw/qupyqupy/1457916950-1841694210_n.jpg" title="bandicam 2016-02-02 22-24-42-752.jpg" /></div> </div> </div> <hr /> <p>每關開始前的整備介面，風格非常灰暗。背景中的那根蠟燭更讓整體氣氛顯得相當詭異。</p> <p><img alt="bandicam 2016-01-31 14-37-53-550.jpg" src="https://pic.pimg.tw/qupyqupy/1457916944-2473530774_n.jpg" title="bandicam 2016-01-31 14-37-53-550.jpg" /></p> <p>遊戲中總共有三個場景，可藉由 MAP 功能來觀看目前關卡的地形配置，各個關卡陷阱都有很清楚的標示。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-01-31 14-38-52-240.jpg" src="https://pic.pimg.tw/qupyqupy/1457916946-3168842305_n.jpg" title="bandicam 2016-01-31 14-38-52-240.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-13 17-09-57-237.jpg" src="https://pic.pimg.tw/qupyqupy/1457916954-2152485068_n.jpg" title="bandicam 2016-03-13 17-09-57-237.jpg" /></div> </div> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-13 16-21-34-424.jpg" src="https://pic.pimg.tw/qupyqupy/1457916951-2954784544_n.jpg" title="bandicam 2016-03-13 16-21-34-424.jpg" /></div> </div> </div> <p>遊戲中主角只能以陷阱作為攻擊敵人的手段，在整備介面中可以針對各陷阱的研發、陷阱裝備作設定。</p> <p><img alt="bandicam 2016-01-31 14-38-19-274.jpg" src="https://pic.pimg.tw/qupyqupy/1457916945-1460216093_n.jpg" title="bandicam 2016-01-31 14-38-19-274.jpg" /></p> <p>裝備陷阱的介面，共有三大種類，每個種類最多只可以裝備三項。</p> <ul> <li>天井。</li> <li>牆壁。</li> <li>地板。</li> </ul> <p><img alt="bandicam 2016-01-31 14-38-28-261.jpg" src="https://pic.pimg.tw/qupyqupy/1457916945-2360946303_n.jpg" title="bandicam 2016-01-31 14-38-28-261.jpg" /></p> <p>陷阱研發的樹狀圖，跟某些遊戲的技能樹一樣，必須先研發某些陷阱才會有新的陷阱研發選項出現。</p> <p><img alt="bandicam 2016-01-31 14-38-39-839.jpg" src="https://pic.pimg.tw/qupyqupy/1457916945-3727797794_n.jpg" title="bandicam 2016-01-31 14-38-39-839.jpg" /></p> <p>研發陷阱的畫面，需要用 Ark 為代價。獲取 Ark 的秘訣有 5&nbsp;點。</p> <ol> <li>殺人數量多。</li> <li>過關時間耗時少。</li> <li>少受傷。</li> <li>活用關卡陷阱。</li> <li>陷阱的連段數高。</li> </ol> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-01-31 14-38-47-194.jpg" src="https://pic.pimg.tw/qupyqupy/1457916946-3111862919_n.jpg" title="bandicam 2016-01-31 14-38-47-194.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-01-31 14-48-08-124.jpg" src="https://pic.pimg.tw/qupyqupy/1457916947-1737388646_n.jpg" title="bandicam 2016-01-31 14-48-08-124.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-01-31 14-48-25-832.jpg" src="https://pic.pimg.tw/qupyqupy/1457916948-878593145_n.jpg" title="bandicam 2016-01-31 14-48-25-832.jpg" /></div> </div> </div> <p>所謂關卡陷阱就是原本就出現在關卡場地上的陷阱，無法經由玩家手動發動，但可以利用來攻擊敵人。</p> <div class="global_divtable"> <div class="global_divtr"> <div class="global_divtd"><img alt="bandicam 2016-03-13 16-31-59-174.jpg" src="https://pic.pimg.tw/qupyqupy/1457916953-3919688963_n.jpg" title="bandicam 2016-03-13 16-31-59-174.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-13 17-04-07-792.jpg" src="https://pic.pimg.tw/qupyqupy/1457916953-2131272808_n.jpg" title="bandicam 2016-03-13 17-04-07-792.jpg" /></div> <div class="global_divtd"><img alt="bandicam 2016-03-13 17-45-30-034.jpg" src="https://pic.pimg.tw/qupyqupy/1457916955-295637835_n.jpg" title="bandicam 2016-03-13 17-45-30-034.jpg" /></div> </div> </div> <p>&nbsp;ミレニア 本身並沒有任何的攻擊能力，如果跟敵人短兵相接的話，只能拼命的逃跑。</p> <p>所以必須先設置好陷阱再慢慢引敵人踏入其中，下圖是設置陷阱的畫面。</p> <p><img alt="bandicam 2016-03-08 06-33-41-546.jpg" src="https://pic.pimg.tw/qupyqupy/1457916951-3297865323_n.jpg" title="bandicam 2016-03-08 06-33-41-546.jpg" /></p> <p>設定完後可以在場景上看到三種顏色的光球，當敵人踏上光球範圍內且陷阱的準備時間完成，就可以透過三角、方塊、Ｘ三個按鈕來發動陷阱攻擊。</p> <p><img alt="bandicam 2016-03-08 06-33-35-578.jpg" src="https://pic.pimg.tw/qupyqupy/1457916951-196806398_n.jpg" title="bandicam 2016-03-08 06-33-35-578.jpg" /></p> <p>設定陷阱也是有一番學問的，像是天井落下的大球傷害力很大，但要敵人剛好踏在那個光球點上，那個時機確實有些難抓。</p> <p>通常這時候就會利用地形或是磁力陷阱，讓大球隨著樓梯滾下增加攻擊範圍，或是用磁力陷阱吸引大球改變路徑。</p> <p>還有許多設定陷阱的秘訣，像是利用水會導電的特性、將敵人彈飛到天井的大風扇、將敵人吸到火堆之類的，比起一般無腦的沖殺，這類要動腦的殺敵方式確實有趣許多。</p> <p><img alt="bandicam 2016-03-13 16-23-58-915.jpg" src="https://pic.pimg.tw/qupyqupy/1457916952-2413354841_n.jpg" title="bandicam 2016-03-13 16-23-58-915.jpg" /></p> <p>在遺跡地圖裡面，有個房間有面電牆，利用彈飛的地板陷阱就可以與關卡陷阱形成大殺傷力的攻擊組合。</p> <p><img alt="bandicam 2016-03-13 19-39-22-212.jpg" src="https://pic.pimg.tw/qupyqupy/1457916955-1923710831_n.jpg" title="bandicam 2016-03-13 19-39-22-212.jpg" /></p> <p>當受到敵人攻擊損血後，在地圖上找尋下方水晶可以瞬間恢復血量。</p> <p><img alt="bandicam 2016-03-13 17-07-34-259.jpg" src="https://pic.pimg.tw/qupyqupy/1457916954-2839371696_n.jpg" title="bandicam 2016-03-13 17-07-34-259.jpg" /></p> <p>開始戰鬥之前可以觀看此關卡會遇到的敵人。</p> <p><img alt="bandicam 2016-01-31 14-38-56-493.jpg" src="https://pic.pimg.tw/qupyqupy/1457916946-1078979824_n.jpg" title="bandicam 2016-01-31 14-38-56-493.jpg" /></p> <p>可以預先研究入侵敵人的特性，來決定要裝備甚麼陷阱。</p> <p>譬如有些敵人不怕弓箭、有些敵人不怕爆炸，因為有這些差異因素，所以即便是在同一個關卡場景，也必須要有許多不同的應敵方案。</p> <p><img alt="bandicam 2016-01-31 14-39-00-322.jpg" src="https://pic.pimg.tw/qupyqupy/1457916947-3243329873_n.jpg" title="bandicam 2016-01-31 14-39-00-322.jpg" /></p> <p>過關後的結束畫面。</p> <p><img alt="bandicam 2016-01-31 14-44-01-888.jpg" src="https://pic.pimg.tw/qupyqupy/1457916947-2232928857_n.jpg" title="bandicam 2016-01-31 14-44-01-888.jpg" /></p> <p>還可以在此時觀看各敵人的死法。</p> <p><img alt="bandicam 2016-01-31 21-33-32-419.jpg" src="https://pic.pimg.tw/qupyqupy/1457916949-3423807044_n.jpg" title="bandicam 2016-01-31 21-33-32-419.jpg" /></p>');
